  - :name: Physiology, Pathology and Pharmacology I
    :number: "831"
    :description: Part I focuses on the basic principles of cell physiology and histology, homeostasis, and general introduction to the physiology of musculoskeletal system. In addition, pathologies of inflammation, cell and tissue injury and healing, immunopathology, general principles of pharmacology are also included. Emphasis will be on understanding and application of information of the respective topics.
    :credit: "3"
    :subject: PT
  - :name: Physiology, Pathology and Pharmacology IV
    :number: "834"
    :description: This course emphasizes the physiology, pathology, and pharmacology of the nervous and renal systems and the skin.
    :credit: "3"
    :subject: PT
  - :name: Movement Science I
    :number: "841"
    :description: This course will introduce students to the concepts of motor learning and progress to the analysis of static and dynamic activities in the upper quarter. Students will use biomechanical principles to study joint motion and the forces involved in activities of the cervical spine and upper extremity.
    :credit: "2"
    :subject: PT
  - :name: "Patient Management I: Musculoskeletal Conditions"
    :number: "846"
    :description: This course will focus on physical therapy evaluation and differential diagnosis in relationship to orthopedic problems of the upper extremity joints. Emphasis will be placed on differential diagnosis, imaging, conservative management and post surgical management of the shoulder, elbow and wrist/hand.
    :credit: "5"
    :subject: PT
  - :name: Applied Anatomy I
    :number: "861"
    :description: During this course, the student will be given an introduction to concepts fundamental to human gross anatomy including anatomical terminology, cross sectional anatomy, radiology and dissection skills. Student-conducted cadaver dissections, prosections & anatomical models will be used to facilitate the student's understanding of structure, location & function of muscles, blood vessels, nerves & other anatomic structures. The course will be taught using a regional approach. The regions to be covered are vertebral column, upper extremity and thorax.
    :credit: "3"
    :subject: PT
  - :name: Professional Roles I
    :number: "871"
    :description: This course introduces students to the profession of physical therapy. Concepts of professionalism, communication, applicable laws, ethics, and the scope of practice are discussed. Students begin the process of learning to assess themselves in and develop a plan for professional development.
    :credit: "2"
    :subject: PT
  - :name: Evidence Based Practice I
    :number: "876"
    :description: The goal of this class is to critically analyze evidence, both current cumulative evidence and individual published articles. This course will focus on various aspects of clinical or epidemiological research in the field of physical therapy. Emphasis will also be on interventions, tests and measures learned in previous classes.
    :credit: "2"
    :subject: PT
  - :name: Examination I
    :number: "881"
    :description: This course introduces students to imaging and the examination process. Students assimilate the language of health care, demonstrating appropriate documentation skills, as they begin the review of the medical record, the interview process and the review of systems. PT related imaging techniques are introduced along with the objective measurements of range of motion and manual muscle testing. Adaptation of these skills to differing populations is included.
    :credit: "3"
    :subject: PT
  - :name: Examination IV
    :number: "884"
    :description: This course expands on the examination and evaluation skills. Emphasis is placed on patients with musculoskeletal systems involving the trunk. Students will also integrate basic examination skills related to posture, gait, spasticity, reflexes and development. Variations within populations will be presented.
    :credit: "3"
    :subject: PT
  - :name: Interventions III
    :number: "889"
    :description: Students will master the principles of exercise, strengthening, stretching, and advanced therapeutic exercise techniques. The use of basic evaluation techniques to select appropriate exercises will be covered as well as the physiological response to exercise. Theories, advantages, and indications of several approaches will be discussed. Patient problems will be utilized for students to develop exercise programs and become familiar with functional progression. Students will utilize evaluation findings and literature to justify exercises in treatment plan.
    :credit: "4"
    :subject: PT
  - :name: Research I
    :number: "910"
    :description: "This course will provide an understanding of the skills required in conducting research in health related sciences with emphasis on the PT field. Students will be introduced to the basics of research: thinking processes, design approaches & statistical analysis of findings. They will also be familiarized with the rules & regulations for conducting basic & clinical research. In addition, students will be introduced to guidelines for writing research protocols. Finally, they will acquire skills necessary to conduct and present their findings for publications or presentations."
    :credit: "3"
    :subject: PT
  - :name: Patient-Client Practice IIIA
    :number: "822"
    :description: This course will consist of a three and a half week full-time clinical affiliation experience. This experience will be designed to assist the student in achieving the competency necessary to work as an entry-level physical therapist. This affiliation can take place in inpatient or outpatient facilities. Students will be supervised by an experienced physical therapist who will facilitate their skills in patient/client evaluation, interpretation of evaluation/ assessment findings, problem identification and prioritization, functional goal setting, implementation of appropriate treatment plans and modification of treatment plan/intervention via evaluation of effectiveness through ability to monitor outcomes. The PCP IIIA Experience will not be a duplicate of the PCP I or II experiences. The PCP IIIA experience occurs at the conclusion of all academic coursework. PCP IIIA will serve as a capstone experience. The student should be comprehensive in his/her practice and largely entry level in all areas.
    :credit: "3"
    :subject: PT
  - :name: Patient Client Practice IV
    :number: "823"
    :description: Fourth full time clinical affiliation. Entry level competence in the management of patient/ clients is a setting different from clinical assignment III.
    :credit: "6"
    :subject: PT
  - :name: Patient-Client Practice IIIB
    :number: "824"
    :description: This course will consist of a four and one-half week full-time clinical affiliation experience. This experience will be designed to assist the student in achieving the competency necessary to work as an entry-level physical therapist. This affiliation can take place in inpatient or outpatient facilities. Students will be supervised by an experienced physical therapist that will facilitate their skills in patient/client evaluation, interpretation of evaluation/ assessment findings, problem identification and prioritization, functional goal setting, implementation of appropriate treatment plans and modification of treatment plan/intervention via evaluation of effectiveness through ability to monitor outcomes. The Patient-Client Practice IIIB Experience will not be a duplication of the Patient-Client Practice I or II experience. The PCP IIIB experience occurs at the conclusion of all academic coursework and is a continuation of PCP IIIA. PCP IIIB will serve as a capstone experience. The student should be comprehensive in his/her practice and largely entry level in all areas.
    :credit: "3"
    :subject: PT
  - :name: Introduction to Applied Anatomy
    :number: "860"
    :description: This course is a two and one half week session designed as a prelude to the subsequent two quarters of Applied Anatomy. The student will be given an introduction to concepts fundamental to human anatomy including anatomical terminology, cross sectional anatomy, radiology and dissection skills. Student conducted cadaver dissections and prosections will be used to facilitate the student's understanding of structure, location and function of organs, muscles and other anatomic structures. The course will be taught using a regional approach. The regions to be covered in this session are the back, pectoral region and an introduction to the upper extremity. Case studies relating anatomy to clinical findings will be considered on a regular basis during student led discussions.
    :credit: "2"
    :subject: PT
  - :name: Authentic Assessment I
    :number: "891"
    :description: Students will be exposed to comprehensive patient scenarios involving medically uncomplicated conditions. Integration of previous coursework in the areas of examination, review of the systems, tests and measures, prognosis, diagnosis, and interventions is conducted through the use of case studies. A comprehensive practical is performed with the expectation that students will exhibit proficiency in the tasks performed.
    :credit: "1"
    :subject: PT
  :code: PT
