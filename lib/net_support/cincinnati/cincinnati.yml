    :description: Concepts and principles of community risk assessment; regional and cooperative procedures and plans; the relationship of structural, climatic, and topographical variables to group fires, conflagrations and natural disasters; pre- and post-occurrence factors; communications; planning; organizing; coordination; command; and logistics.
