  - :name: Business Information Systems
    :number: "142"
    :description: A course focusing on the support and improvement of business processes through the use of information technology. This course includes coverage of database management systems, telecommunications, networking, presentation graphics, and systems design and development. A hands-on approach to problem-solving in the business environment.
    :credit: "3"
