  - :name: IS/IT Architecture
    :number: "340"
    :description: This course introduces fundamental computer hardware, systems software, and data concepts and the role each of these plays in an information system. The course is designed as a technical introduction to the inner workings of modern computer systems. The structure and interaction of hardware, software and data in an information system is used to form an understanding of the architecture of information systems.
    :credit: "3"
    :subject: IS
  - :name: Special Topics in Information Systems
    :number: "593"
    :description: Special offerings under this course number will be publicized on bulletin boards and by classroom announcement.
    :credit: "3"
