- :name: Jazz Studies
  :courses: 
  - :name: Jazz Improvisation
    :number: "501"
    :description: Instruction in small group jazz performance with emphasis on the practical application of chord/scale theory, the development of the ear through transcription of recorded solos, and the principles of successful small group interaction. Repertoire includes modal tunes, basic blues forms, and standard tunes of the 1930s-1960s. Students receive individual attention within a small combo format.
    :credit: "2"
    :subject: JZST
  - :name: Advanced Jazz Improvisation
    :number: "504"
    :description: An advanced course focusing on tunes from the classic and contemporary jazz repertoire. Emphasis on more complex harmonies, altered chords, chord/scale relationships, bitonality, and stylistic considerations.
    :credit: "3"
    :subject: JZST
  - :name: Jazz Keyboard Skills
    :number: "511"
    :description: Development of jazz chord voicings, harmonization techniques, and basic idiomatic jazz piano styles. The course provides the ability to "comp" for soloists, and develops ear training skills essential for improvisation, composition, and arranging.
    :credit: "1"
    :subject: JZST
  - :name: Jazz Theory I
    :number: "514"
    :description: Basic chord construction, extended chords, nomenclature, appropriate spacing, and voice leading. Ear-training exercises. Recording of student arrangements.
    :credit: "2"
    :subject: JZST
  - :name: Jazz Composing/Arranging for Large Ensemble I
    :number: "521"
    :description: In-depth score study of Nestico, Ellington, and others. Mechanical and nonmechanical voicings, with emphasis on section writing. Recording and discussion of student big band charts.
    :credit: "3"
    :subject: JZST
  - :name: Jazz Combo
    :number: "525"
    :description: Small combos focusing on the preparation and memorization of a large selection of standard tunes, jazz classics, and contemporary music. Aesthetic considerations as well as practical "on-the-job" guidelines. May be repeated for credit.
    :credit: "1"
    :subject: JZST
  - :name: Second Jazz Combo
    :number: "526"
    :description: Small combos focusing on the preparation and memorization of a large selection of standard tunes, jazz classics, and contemporary music. Aesthetic considerations as well as practical "on-the-job" guidelines. May be repeated for credit.
    :credit: "1"
    :subject: JZST
  - :name: Jazz Guitar Ensemble
    :number: "534"
    :description: Performance, arrangement, and composition of literature for 2-6 guitars. Development of single line techniques and "comping" skills.
    :credit: "1"
    :subject: JZST
  - :name: Sound Reinforcement and Recording Techniques
    :number: "541"
    :description: An introduction to audio equipment and its application in sound reinforcement and recording. Topics include basic acoustics, audio electronics, and the set-up and operation of live sound and analog and digital studio recording equipment.
    :credit: "3"
    :subject: JZST
  - :name: Independent Study
    :number: "560"
    :description: In-depth study of a topic related to jazz selected by the student in consultation with a a member of the faculty.
    :credit: "12"
    :subject: JZST
  - :name: Jazz Styles and Analysis
    :number: "801"
    :description: History, theory, and performance practice of jazz from its beginning through the swing period. Scholarly study is combined with practical experience through a simultaneous exploration of history and literature, theory and ear training, and the recretation of authentic performance styles. Assignments include extensive listening, historical readings, analysis, transcriptions, and class performances on the student's instrument.
    :credit: "3"
    :subject: JZST
  - :name: Seminar in Jazz Pedagogy
    :number: "804"
    :description: An overview of jazz ensemble directing and program administration at the university and high school levels. Topics include conducting techniques, rehearsal strategies, programming, and auditions.
    :credit: "1"
    :subject: JZST
  :code: JZST
