- :name: Treatment
  :courses: 
  - :name: Child Protective Services
    :number: "251"
    :description: Course covers a broad knowledge base of child protective services (history, distinctive aspects, scope and demographics, process, treatment, problems, trends) and how this system interacts with law enforcement and the courts. Will explain the what and why, not how.
    :credit: "3"
    :subject: TRMT
  - :name: Children and the Courts
    :number: "252"
    :description: The course will analyze judicial attempts to insure the safety and well being of children in American society. The course will consider the child witness, the child as a crime victim, the orphaned child, and the child in the context of divorce. The course will provide a historical context in which the judicial response has mirrored societies' changing mores.
    :credit: "3"
    :subject: TRMT
  - :name: Stress Management in Treatment
    :number: "278"
    :description: This course provides an analysis of the nature of stress, beliefs about stress, current research, prevention, and coping strategies.
    :credit: "3"
    :subject: TRMT
  - :name: Child Abuse I
    :number: "310"
    :description: This course will consider the public system's response to children at risk. The focus will be upon remedies, both for children who engage in delinquent behavior, and for families who put children at risk of abuse or neglect.
    :credit: "3"
    :subject: TRMT
  - :name: Dynamics of Victimization
    :number: "312"
    :description: The purpose of this course is to introduce the student to the dynamics of victimization. The student will learn some history of violence and oppression and the correlation between the two. The different types of abuse, the cycle of violence, and cultural reactions to abuse will be introduced to the student.
    :credit: "3"
    :subject: TRMT
  - :name: Treating the Sexual Abuser
    :number: "313"
    :description: The purpose of this course is to introduce the student to the parameters of services available in terms of treating the sexual offender. The student will learn the essential components of the therapeutic repertoire of skills including theoretical models of behavior, assessment, differential diagnoses, cognitive orientations, behavioral management, and relapse prevention.
    :credit: "3"
    :subject: TRMT
  - :name: Abnormal Behavior I
    :number: "316"
    :description: This class introduces undergraduate and graduate students to the growing literature linking biology to social development in general, and to criminal behavior specifically. Special attention is paid to behavioral genetics and the heritability of traits, brain functioning and growth, and functions of neurotransmitters.
    :credit: "3"
    :subject: TRMT
  - :name: Single Parent Families
    :number: "385"
    :description: Reality will be separated from myth of the single parent family -- the fastest growing American family form. Offered alternate years.
    :credit: "3"
    :subject: TRMT
  - :name: Childhood Trauma and Recovery
    :number: "415"
    :description: This course will explore the "costs" of traumatic abuse to the individual, family, community, and society. While examining the enormous impact of abuse on one's self-concept and interpersonal relationships, the course will also emphasize stages of recovery throughout the lifespan.
    :credit: "3"
    :subject: TRMT
  - :name: Children's Rights
    :number: "571"
    :description: Emerging rights of children, from the US Supreme Court landmark decision of In Re Gault in 1967 to the present. Changing precepts of the rights of children; rights of parents; and the interest of the State regarding delinquency, ungovernability, corporal punishment, abortion, contraception, commitment to mental health facilities, termination of parental rights, support, and emancipation.
    :credit: "3"
    :subject: TRMT
  :code: TRMT
