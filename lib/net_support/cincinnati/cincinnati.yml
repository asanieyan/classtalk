  - :name: Computer Problem Solving for Business
    :number: "280"
    :description: Provides foundational understandings and skills for applying information technology to managerial decision making and problem solving.Topics include information systems such as decision support, enterprise, transaction processing and knowledge management systems. Formerly 22 IS 270.
