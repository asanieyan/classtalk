    :number: "175"
    :description: An introduction to information systems for the business student. Topics include (but are not limited to) types and uses of information systems, components of information systems (including hardware and software), security, and societal impact of information systems. Course requires use of business applications to solve problems.
    :credit: "3"
    :subject: IS
  - :name: Business Information Systems II
    :number: "275"
    :description: A continuation of the study of information systems for the business student. Topics include (but are not limited to) database management systems, telecommunications, system design and development, and global implications of information technology. Course requires use of business applications to solve problems.
    :credit: "3"
    :subject: IS
