  - :name: Microsoft Windows
    :number: "160"
    :description: Practical hands-on experience in using some of the basic windows applications. Windows is a graphical user interface which changes menu operating systems, so that the interface between the user and the program is in a more pleasant environment for visual detail. Course is a part of Fundamentals cluster. Section "707" is an "online" course.
    :credit: "3"
    :subject: IT
  - :name: Introduction To Information Technology
    :number: "170"
    :description: An Introduction to the field of Information Technology that surveys topics related to software development, computer networking, databases, digital media, the internet and web technologies and who it is used to service the IT needs of an organization. The course also discusses professional skills required for IT professionals.
    :credit: "3"
    :subject: IT
  - :name: "Programming: Logic and Methods"
    :number: "171"
    :description: The art and science of writing computer algorithms is introduced without reference to any specific computer language. Course relates logical and mathematical concepts such as truth tables and set theory to computer algorithm construction. Design and development of algorithms with the aid of structure charts, IPO charts, flowcharts and pseudo-codes will be emphasized. Concepts and program design for Object Oriented Programming will be introduced.
    :credit: "3"
    :subject: IT
  - :name: Computer Programming I
    :number: "205"
    :description: This is the first programming course for students with no prior programming experience. It intends to provide an introduction to the fundamental concepts of composing and running a program using a current high-level programming language. Hands-on active learning required.
    :credit: "3"
    :subject: IT
  - :name: Introduction To Database
    :number: "209"
    :description: Introduction to Database system concepts and terminology with emphasis on relational database design. Hands-on active learning required.
    :credit: "3"
    :subject: IT
  - :name: Implications In IT
    :number: "299"
    :description: This course focuses on the impact brought upon our society by computer and its related technologies. Issues related to privacy, ethics law, encryption, copyright, computer crimes, etc, will be critically examines.
    :credit: "3"
    :subject: IT
  - :name: Systems Analysis and Design II
    :number: "302"
    :description: The design phases of the system development life cycle. Hands-on active learning required.
    :credit: "3"
    :subject: IT
  - :name: Database Management
    :number: "309"
    :description: Database design using popular database packages. Tables, forms, queries, reports and building applications that automate database functions Hands-on active learning required.
    :credit: "3"
    :subject: IT
  - :name: Business Intelligence
    :number: "311"
    :description: Data warehouse design and implementation, OLAP cubes, data transformation, reporting services. Hands-on active learning required.
