    :subject: IT
  - :name: Systems Administration I
    :number: "315"
    :description: This course will provide the knowledge and hands-on skills necessary to manage a Local Area Network and its resources. Topics covered include server management, file and print services, disk management, system security, and user/client administration. Students will setup and manage a fully functioning computer network of systems. Hands-on active learning required.
    :credit: "3"
    :subject: IT
  - :name: Network Infrastructure Development
    :number: "317"
    :description: An in-depth course covering the array of computer networking media and their associated components found in both LAN and WAN environments. Each media will be studied for its characteristics and students will obtain the skills for its implementation in the network. Physical cabling as well as wireless topics will be covered. This course utilizes a multitude of hands-on activities with various network media. Hands-on active learning required.
    :credit: "3"
    :subject: IT
  - :name: Network Security
    :number: "319"
    :description: This course covers the array of technologies and techniques to secure a computer network. Anticipation of network weaknesses then design the network infrstructure and policies to pre-empt potential attacks upon the network will be presented. Practical skills in router security, firewalls, virtual private networks (VPN), intrusion detection/prevention systems (IDS/IPS), and host-based security will be key components to the course. Hands-on active learning required.
    :credit: "3"
    :subject: IT
  - :name: Client Side Web Development
    :number: "321"
    :description: Development of dynamic websites using current scripting languages for client-side development. The course involves understanding the difference between client-side and server-side web programming. Hands-on active learning required.
    :credit: "3"
    :subject: IT
  - :name: E-Commerce
    :number: "324"
    :description: This course is designed to give students an understanding of the various types of eCommerce, implications and benefits of eCommerce, and the associated enabling technologies. The course will cover the requirements for developing an eBusiness, how to implement a website, Merchant accounts, interactive gateways, product management, security and the legal and ethical issues involved in eCommerce. The students will participate in a team project to design, and implement a complete B2B eCommerce website focusing on analysis and choice of enabling on analysis and choice of enabling technologies including single or multi-tier architectures. Hands-on active learning required.
    :credit: "3"
    :subject: IT
  - :name: Digital Image Development
    :number: "330"
    :description: Focuses on the acquisition, creation and manipulation of graphical images (photographs, line art) using high level digital tools and techniques. Hands-on active learning required.
    :credit: "3"
    :subject: IT
  - :name: Digital Video Development
    :number: "333"
    :description: Focuses on the acquisition, creation and manipulation of video information using high level digital tools and techniques. Deals with production processes, including management and use of video materials. Hands-on active learning required.
    :credit: "3"
    :subject: IT
  - :name: Contemporary Programming II
    :number: "346"
    :description: This course deals with advanced programming techniques and design issues relating to enterprise-wide development. Topics include advanced object-oriented programming and techniques, database processing and database interfaces using current enterprise application development tools and development and design methodologies. The concentration will on middle-tier development. Hands-on active learning required.
    :credit: "3"
    :subject: IT
  - :name: Computer Forensics
    :number: "361"
    :description: This course introduces the learner to the concepts and techniques of computer forensics. Topics include detecting incident occurrence, data hiding through alternate data streams and steganography, incident preparation, incident response tools, scanners and sniffers, and developing a forensics methodology. Hands-on active learning required.
    :credit: "3"
    :subject: IT
  - :name: Date Structures & Algorithms
    :number: "371"
    :description: Data Structures deals with the systematic study of the most commonly occurring data structures and use of storage media dn methods of representing structured data and the techniques and algorithms for operating on such data. Hands-on active learning required.
    :credit: "3"
    :subject: IT
  - :name: Enterprise Network Administration
    :number: "411"
    :description: Techniques for successfully implementing and supporting network services on an enterprise scale will be covered in this course. Through hands-on job simulations and case studies, students will obtain the knowledge to perform network management on a large magnitude. Hands-on active learning requried.
    :credit: "3"
    :subject: IT
  - :name: Human Computer Interaction I
    :number: "430"
    :description: Concerned with the design of interfaces that facilitate the use of computers and other personal electronic devices such as handheld devices. Theory and practice of usability is emphasized.
    :credit: "3"
