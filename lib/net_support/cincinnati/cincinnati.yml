  - :name: Guided Study in Information Systems
    :number: "596"
    :description: Individual study under the direction of a faculty member.
    :credit: "6"
    :subject: IS
  - :name: Information and Technology Management
    :number: "711"
    :description: This course, taught primarily by the case method, examines the environment, objectives, and issues relating to the management of the information systems function in current business entities. Its goal is to prepare managers and future managers to deal with information systems related issues. The focus is on the fundamental management issues associated with identifying, designing, implementing, supporting, and effectively using information systems; the tradoffs associated with dealing with these issues, and approaches for resolving them.
    :credit: "4"
    :subject: IS
  - :name: Java in the Enterprise
    :number: "715"
    :description: This course will serve as an introduction to web application development, using Sun's Java 2 Enterprise Edition development platform. In this regard, we will discuss technologies such as basic HTML, style sheets, Dynamic HTML, JSP, JavaBeans, JDBC, Servlets, and Java 2 programming language. It is the goal of this course to provide students with the necessary skills in designing and developing application systems with a focus on Web based application systems.
    :credit: "4"
    :subject: IS
  - :name: IS/IT Architecture
    :number: "724"
    :description: This course introduces students to the basic building blocks of an information system - hardware, software, data and communication channels - and the role each of these plays in an information system. This course is designed as a technical introduction to information systems. The major topics covered include 1) the role and representation of data, 2) hardware architecture, 3) software architecture and 4) data communications.
    :credit: "4"
    :subject: IS
  - :name: Data Modeling and Database Design
    :number: "732"
    :description: The focus of this course is on data modeling and design of database systems. Entity-relationship modeling is used as the vehicle to learn conceptual modeling. Students learn techniques and procedures to map the conceptual model to its logical counterpart. The concept of normalization is stressed in the logical data model. Some exposure to relational algebra is also included. The course includes a mandatory lab component where students implement these concepts using software engineering tools (e.g. ORACLE Designer) and database management software (e.g., ACCESS, ORACLE).
    :credit: "4"
    :subject: IS
  - :name: IT Auditing
    :number: "751"
    :description: IT Auditing is an examination of the controls within an entity's information technology infrastructure. Its goal is to ensure that the organization's information systems are adequately protected and monitored, meet legal standards, safeguard assets, maintain data integrity, and are operating effectively and efficiently to acheive the organization's goals or objectives. This course will acquaint students with the frameworks, tools and techniques that can be used for such an assessment.
    :credit: "4"
    :subject: IS
  - :name: Individual Study
    :number: "781"
    :description: Individual study under the direction of a faculty member.
    :credit: "4"
    :subject: IS
