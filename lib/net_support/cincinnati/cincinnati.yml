  - :name: Database Concepts
    :number: "330"
    :description: "This course provides a comprehensive introduction to: Concepts of Data Management and Database Systems; Conceptual Data Modeling with the Entity- Relationship Model; Logical Database Design using Relational Data Model; Relational Database Systems and Normalization of Relations; and SQL. integrity, security, recoverability, and concurrency control. Use of an existing DBMSCO."
    :credit: "4"
