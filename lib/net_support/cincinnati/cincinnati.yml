    :credit: "5"
    :subject: FST
  - :name: Fire Dynamics
    :number: "387"
    :description: This course undertakes a study of fluid mechanics and thermodynamics principles of fire propagation. The study of phenomenon of fire propagation in both fuel- and air-regulated phases dealing with the variables in pre- and post-flashover fire development. Purpose of this course is to provide a scientific study of hostile fires applying physics, chemistry, and engineering principles with the objective of quantitatively describing fire and related processes.
