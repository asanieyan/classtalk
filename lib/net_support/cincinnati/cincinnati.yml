  - :name: Honors Guided Study
    :number: "271"
    :description: Individualized study for honors recognition.
    :credit: "3"
    :subject: NURS
  - :name: Concepts of Community
    :number: "300"
    :description: Course content emphasizes the concept of community focused nursing practice and the relationship among individuals, families, and communities across the life span. Critical attributes and characteristics of various communities are examined. Selected models and theories are used for identifying health patterns of culturally diverse client systems. Health policy, politics, and research are emphasized as the context for community health advocacy and the roles of the professional nurse.
    :credit: "3"
    :subject: NURS
  - :name: Nursing Care of Adults
    :number: "303"
    :description: The content in this course follows and builds upon the introductory nursing courses Foundations I and II. Emphasis is on promoting and restoring health of adults with common health concerns and related physiologic and psychologic responses. Nursing process related to alterations in health patterns is explored. Content also includes appropriate information on genetics, cultural diversity, ethics. legal principles, and life span issues specifically related to adults. Clinical experiences facilitate the utilization of this knowledge. Scholarly inquiry is used to evaluate nursing interventions in a variety of environmental and biopsychosocial contexts.
    :credit: "9"
    :subject: NURS
  - :name: Gerontological Nursing Practice
    :number: "304"
    :description: This course will focus on essential content necessary to provide quality care for older adults. Content will include best nursing practices in care of the healthy and ill older adult and the role of the professional nurse.
    :credit: "3"
    :subject: NURS
  - :name: Continuum of Care for Children and Families
    :number: "305"
    :description: This course provides didactic and clinical experiences that focus on health patterns as a basis for nursing practice appropriate for children and families throughout their continuum of care. The concepts of health including promotion, maintenance, rehabilitation/restoration and palliation are incorporated into the nursing process. Content will also include information on age appropriate lifespan concerns, genetics, cultural diversity, legal, ethical and end of life issues. Clinical experience in acute care and community settings will facilitate the use of this knowledge. Scholarly inquiry and information technology will be applied to examine professional nursing practice in a variety of environmental and biopsychosocial contexts.
    :credit: "0"
    :subject: NURS
  - :name: Continuum of Care for Childbearing Families
    :number: "306"
    :description: This course provides didactic content and clinical experiences that focus on the contimuum of care for culturally diverse women of childbearing age and their families. The concepts of health promotion, health maintenance and health restoration are incorporated into discussion of the nursing proces and the role of the professional nurse. Content will also include information on genetics, cultural diversity, legal and ethical issues, and related end-of-life issues. Clinical experiences in a variety of acute care and community-based settings will provide opportunities to apply the nursing process to low risk and at-risk pregnant women across the spectrum of reproductive health care.
    :credit: "0"
    :subject: NURS
  - :name: Continuum Of Mental Health Care
    :number: "307"
    :description: This course provides didactic and clinical experiences that focus on health pattern alterations as a basis for nursing practice appropriate for persons experiencing mental illness and their families throughout the continuum of care. The concepts of health including promotion, health maintenance, and rehabilitation/restoration are incorporated into discussion of the nursing process and the role of the professional nurse in the classroom and clinical settings. Content will also include information on age-appropriate lifespan concerns which include genetics, cultural diversity, legal and ethical issues, and related end-of-life issues. Scholarly inquiry and information technology will be applied to examine professional nursing practice in a variety of environmental and biopsychosocial contexts.
    :credit: "0"
    :subject: NURS
