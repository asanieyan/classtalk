    :credit: "3"
    :subject: NURS
  - :name: Dysrhythmia Interpretation
    :number: "414"
    :description: This course is designed to equip the learner with the ability to recognize and understand appropriate responses to major dysrhythmias that frequently occur in clinical practice.
    :credit: "3"
    :subject: NURS
  - :name: RN Transition to Professional Nursing
    :number: "457"
    :description: Facilitates transition of the registered nurse student into undergraduate nursing education. Emphasis is placed on the philosophy of baccalaureate education; professional nursing roles of practitioner, leader, and scholar; functional health patterns and the nursing process; teaching learning process; and evolution of nursing as a profession.
    :credit: "4"
    :subject: NURS
  - :name: RN-Theory and Research
    :number: "460"
    :description: This course introduces the student to nursing theory and research as a form of scholarly inquiry. Content includes the evolution of nursing theory and research, the components of theory, the research process, and the cyclical nature of practice, theory, and research. Nursing practice that utilizes research findings as a basis for nursing judgement and interventions with clients is emphasized.
    :credit: "4"
    :subject: NURS
  - :name: RN-Concepts of Community
    :number: "462"
    :description: Course content emphasizes the concept of community focused nursing practice and the relationship among individuals, families, and communities across the life span. Critical attributes and characteristics of various communities are examined. Selected models and theories are used for identifying health patterns of culturally diverse client systems. Health policy, politics, and research are emphasized as the context for community health advocacy and the roles of the professional nurse.
    :credit: "3"
    :subject: NURS
  - :name: RN-Introduction to Genetics for Professional Nursing Practice
    :number: "463"
    :description: The course content includes a foundational overview of the current state of genomics science and Human Genome Project. Basis genetic concepts about human chromosomes, karyotype, mitosis, meiosis, DNA, genotype, phenotype, Mendelian inheritance, mitochondrial and chromosomal aberrations and complex disorders are reviewed. The student is updated on emerging genetics content areas. An introduction_to the top ten causes of mortalities and morbidities with genetic influences across the life span are discussed. Family pedigree construction and analysis, dysmorphology and physical genetics assessment are addressed. Financial, ethical, legal and cultural implications of genetics testing and research are highlighted. The roles of genetics specialists in interdisciplinary practice are introduced.
    :credit: "2"
    :subject: NURS
  - :name: RN-Gerontological Nursing Practice
    :number: "464"
    :description: This course content focuses on essential content necessary to provide quality care for older adults. Content includes best nursing practices in care of the healthy and ill older adult and the role of the professional nurse.
    :credit: "3"
    :subject: NURS
  - :name: RN-Community as Partner-Practicum
    :number: "466"
    :description: This course is designed to facilitate student transition to the role of the professional nurse in the community. Students have opportunities to design and implement community focused interventions to promote the health of select communities. Students use models and strategies for community focused health promotion & risk reduction across the life span including end of life care.
    :credit: "3"
    :subject: NURS
  - :name: RN-Nurse as Professional Leader and Manager
    :number: "468"
    :description: Course content focuses on the knowledge and skills essential to effective nursing leadership and introduces the managing role of the leader within varied nurse practice settings. Managerial concepts and leadership skills needed to promote high quality outcomes-based nursing care delivery are examined. Emphasis will be placed on strategies that facilitate professional practice of self and others as members of the health care organization.
    :credit: "3"
    :subject: NURS
  - :name: RN-Senior Capstone
    :number: "469"
    :description: This course is the capstone experience for the nursing major. RN students have the opportunity to synthesize and integrate materials presented throughout the major courses through completion of a project related to nursing and health care.
    :credit: "3"
    :subject: NURS
  - :name: International Health Care
    :number: "492"
    :description: The clinical experiences in this course provide learning opportunities in a variety of global settings. With diverse experiences in community and/or acute care settings, the student will have the opportunity to understand the interplay of culture, education, nutrition, and political climate on health and illness
    :credit: "4"
    :subject: NURS
  - :name: Spanish for Health Professionals
    :number: "494"
    :description: This course introduces students in the health care professions to the values, beliefs, practices, and language of the Hispanic culture. Students learn the language skills necessary to facilitate basic communications for Spanish speaking people in the health care setting.
    :credit: "3"
    :subject: NURS
  - :name: Patient Education in Health and Illness
    :number: "501"
    :description: This course will enable students to develop educational competencies needed to influence patient behavior, increase health promotion knowledge, promote positive attitudes, and to develop skills necessary to maintain or improve their health.
    :credit: "3"
    :subject: NURS
  - :name: Independent Study
    :number: "571"
    :description: "Prereq.: Availability of and agreement with a faculty member to supervise the study; a 2.5 overall grade point average."
    :credit: "4"
    :subject: NURS
  - :name: Clinical Elective
    :number: "576"
    :description: Provides elective clinical practice learning opportunities in a selected area of nursing practice.
    :credit: "5"
    :subject: NURS
  - :name: Accelerated-Concepts of Community Health Nursing
    :number: "701"
    :description: Course content emphasizes the concept of community focused nursing practice and the relationships among individuals, families, and communities across the life span. Critical attributes and characteristics of various communities are examined. Selected models and theories are used used to identify health patterns of culturally diverse client systems. Health policy, politics, and research are emphasized as the context for community health advocacy. The course also examines methods to identify target populations for interventions designed to enhance the health of the community. Strategies for risk reduction and models for health education and health promotion will be discussed. The professional roles of the nurse are examined in the context of community health nursing.
    :credit: "3"
    :subject: NURS
  - :name: Accelerated-Socialization to Professional Nursing
    :number: "703"
    :description: This course addresses societal influences on the development of the nursing profession. Professional guidelines, law and contemporary ethical concerns in health care are examined.
    :credit: "2"
    :subject: NURS
  - :name: Pharmacology for Advanced Nursing Practice
    :number: "801"
    :description: (3 cr. hours/week or 30 continuing education contact hours.) Prepares nurses for advanced practice with knowledge of pharmacokinetic and pharmacodynamic principles of common drug categories used to prevent illness and to restore and maintain health across the lifespan.
    :credit: "3"
    :subject: NURS
  - :name: Statistical Analysis for Advanced Nursing Practice
    :number: "804"
    :description: Focuses on statistical analysis and interpretation for advanced nursing practice. Selected statistics will be explored along with the rationale and requirements for each statistical test.
    :credit: "3"
    :subject: NURS
  - :name: Theoretical Foundations of Health Promotion, Risk Reduction and Health Planning
    :number: "807"
    :description: This course is designed to build on theoretical perspectives and skills gained at the undergraduate level. Nursing and other scientific theories will be critiqued for applicability to health promotion/protection and disease prevention services for consideration of age, developmental stage, family history and ethnicity. These theories include principles of epidemiology, risk reduction, use of community/public health assessment information and demography, principles of teaching/learning, and the principles of behavioral change.
    :credit: "3"
    :subject: NURS
  - :name: Health Care Policy, Organization and Finance
    :number: "808"
    :description: This course will assist the advanced nursing practice student to develop knowledge about health care policy, organization, and finance from historical, sociocultural, political, economic, and legislative perspectives. The leadership of the Advance Practice Nurse in influencing the process of health care policy formulation, implementation, and modification as it effects client systems, clinical practice, and health care delivery are explored. The organization structure and the reimbursement process in a variety of practice settings for advanced practice nurses are examined.
    :credit: "3"
    :subject: NURS
  - :name: Research for Evidence Based Practice
    :number: "809"
    :description: This course is designed to build on the research and statistical concepts learned at the undergraduate level. The graduate student will develop knowledge and skills needed for the application of research findings to advanced nursing practice and the beginning conduct of scholarly inquiry. The course assists the graduate student to use an evidence based approach to the management of patient/population health care. Epidemiologic methods and clinical biostatistics are combined to provide a foundation for research planning and the appraisal of research quality. Theories of quality improvement are provided to assist students in evaluating outcomes of care. Ethical concern and safety of human subjects research will be highlighted.
    :credit: "5"
    :subject: NURS
  - :name: Health Assessment for Advanced Nursing Practice
    :number: "812"
    :description: (3 hours didactic/week and 3 hours clinical lab/week). Develops the knowledge and skills necessary for the performance of a comprehensive health assessment. Synthesis of data including diagnostic study interpretation is emphasized.
    :credit: "4"
    :subject: NURS
  - :name: Organization and Management of Health Care Systems
    :number: "817"
    :description: Integrates theory and practice related to organization and management of nursing and health services. Focus is on transition into management roles and utilization of administrative theory. Case management, managed care, and quality improvement are addressed.
    :credit: "3"
    :subject: NURS
  - :name: Data Management for Advanced Practice Nursing
    :number: "819"
    :description: This practicum is designed to assist students in the development of skills in information technology required for tracking populations, management of services, and evaluation of interventions.
    :credit: "2"
    :subject: NURS
  - :name: Advanced Physiology
    :number: "820"
    :description: This course builds upon basic knowledge of human anatomy and physiology. It provides an in-depth consideration of molecular physiology while integrating examples of physiological principles most likely to be encountered by the advanced practice nurse. Basic and translational research into biochemical, molecular and organ system function will be emphasized. Current thought concerning age-related changes and theories of physiology across the life span will be included.
    :credit: "4"
    :subject: NURS
  - :name: Management of Chronic Illness
    :number: "823"
    :description: This course provides students with the theoretical base to assess, diagnose, and manage the care of client systems across the lifespan with selected common chronic health pattern alterations. Students will focus on the promotion, maintenance and restoration of client system's health patterns. Culturally competent, holistic, ethical, age and gender specific, and risk stratified care will be discussed. Nonpharmacologic aspects of care such as teaching and coaching will be addressed as well as the pharmacologic management designed to help clients achieve desired outcomes. Current evidence based practice as the basis for care management decision making is emphasized. This course includes 0.5 credits (5 clock hours) of pharmacology content.
    :credit: "4"
    :subject: NURS
  - :name: Master's Capstone Project
    :number: "832"
    :description: "Culminating experience in which one of three foci are selected: (1) integration of research findings into practice with evaluation of client system outcomes; or (2) evaluation of current nursing practice through examination of relevant client system clinical outcomes; or (3) description of new knowledge with potential for enhancing nursing practice."
    :credit: "2"
    :subject: NURS
  - :name: Master's Research Thesis
    :number: "833"
    :description: Capstone research experience.
    :credit: "3"
    :subject: NURS
  - :name: "The Shifting Instructional Paradigm: Teaching to Learning"
    :number: "834"
    :description: Building on a basic understanding of clinical instruction, this course focuses on the role of the faculty member in facilitation of learning in the traditional and virtual classroom. Non-traditional, innovative teaching strategies and evidence-based practice in nursing education will be explored.
    :credit: "3"
    :subject: NURS
  - :name: "Practicum: The Competent Nurse Educator"
    :number: "836"
    :description: This course provides the student with an ongoing mentored classroom experience. A faculty mentor will be assigned to assist the student in developing instructional skills in the traditional and/or virtual classroom for an entire academic term.
    :credit: "4"
    :subject: NURS
  - :name: Research Practicum
    :number: "843"
    :description: Learning experience as a research assistant.
    :credit: "4"
    :subject: NURS
  - :name: Special Topics (In Area of Concentration)
    :number: "871"
    :description: Study in a specified topic or area.
    :credit: "5"
    :subject: NURS
  - :name: Independent Study
    :number: "872"
    :description: Independent study to expand knowledge and experience beyond that gained in regularly offered courses.
    :credit: "5"
    :subject: NURS
  - :name: Independent Study
    :number: "873"
    :description: Independent study to expand knowledge and experience beyond that gained in regularly offered courses in the graduate program.
    :credit: "7"
    :subject: NURS
  - :name: CULTURE, HEALTH & COMMUNITY
    :number: "890"
    :description: The course will explore the phenomenon of culture and its broad implications for health. Cultural frameworks and research studies in the extant literature that explain and investigate the relationships between culture and health will be examined. Other relevant constructs related to culture such as ethnicity, race, religion, and socioeconomic status will be examined for their impact on population health.
    :credit: "3"
    :subject: NURS
  - :name: Nursing Inquiry I
    :number: "940"
    :description: A seminar focusing on the theoretical and research dynamics of nursing inquiry as a basis for understanding the development of knowledge in nursing science and the impact of health determinants on individuals, communities, and systems.
    :credit: "4"
    :subject: NURS
  - :name: Professional Seminar I
    :number: "950"
    :description: This is the first in a four course sequence, and is designed to socialize the student into the roles and responsibilities of the PhD-prepared nurse scientist. Students will be given the opportunity to develop specific beginning competencies necessary to engage in a career as an independent nurse scientist. Students will become competent in understanding how the conceptual framework of the doctoral program - Multiple Determinants of Health - relates to the programs of faculty research and to the development of their own research. Opportunities for becoming acquainted with faculty programs of research will be provided. The specific topics of roles and responsibilities of the PhD-prepared nurse scientist, the ANA Social Policy Statement, internal and external funding mechanisms, beginning grantsmanship, the National Institutes of Health Strategic Mission and Plan, establishing collegial relationships, successful collaboration, scientific reading and writing, and dissemination of scholarship will be presented. During this class, students will select a senior research mentor for Winter and Spring Quarter.
    :credit: "2"
    :subject: NURS
  - :name: Professional Seminar IV
    :number: "953"
    :description: As students work on their independent research projects and take course work related to their phenomenon of concern, this seminar is designed to assist students with the final articulation of their phenomenon of concern and research trajectory, increase their ability to write persuasively about their phenomenon, and assist with writing and submitting scholarly works, including publications, presentations, and grant proposals. Research mentors will attend seminar with their students twice during the quarter.
    :credit: "1"
    :subject: NURS
  - :name: "The Scholarship of Teaching and Learning: ResearchMethods"
    :number: "967"
    :description: This course focuses on emerging methodologies for the study of nursing education. Students will critique current research literature pertaining to nursing education. Applicability of a variety of research methodologies (e.g., evidence-based, critical, participatory, feminist, grounded, phenomenological, and postmodern) will be explored. A research proposal related to a phenomenon of interest in nursing education will be developed.
    :credit: "3"
    :subject: NURS
  - :name: Quantitative Research Methods
    :number: "973"
    :description: This is a seminar in which students focus on basic quantitative research designs. Students discuss varied approaches to examining nursing phenomena and identify appropriate designs for the research questions that are generated. Strengths and weaknesses of various designs will be analyzed. Methods for operationalizing variables will be explored. Sampling strategies will be compared. Students will examine the components of research proposals for common nursing funding agencies. Emphasis will be placed on the use of scientific rigor in the research process as well as the ethical and professional standards for the conduct and reporting of research.
    :credit: "3"
    :subject: NURS
  - :name: Dissertation
    :number: "981"
    :description: In-depth research in doctoral focus area.
    :credit: "19"
    :subject: NURS
  - :name: Doctoral Candidacy Examination
    :number: "986"
    :description: The Doctoral Candidacy Examination documents the student's synthesis of knowledge in nursing science, scholarly inquiry, and other areas of study and determines the student's readiness to undertake research independently.
    :credit: "0"
    :subject: NURS
  - :name: Accelerated-Health Patterns A Childbearing
    :number: "704"
    :description: The course focuses on health pattern alterations as a basis for nursing interventions appropriate for childbearing families. The concepts of health promotion, health maintenance, and health restoration are incorporated into discussion of the nursing process and the role of the professional nurse. Scholarly inquiry will be used to analyze nursing interventions in a variety of environmental and biopsychosocial contexts.
    :credit: "2"
    :subject: NURS
  - :name: Accelerated-Health Patterns Practicum A Childbearing
    :number: "705"
    :description: This practicum offers the student the opportunity to provide therapeutic nursing interventions to childbearing families with major health concerns in various environmental contexts. The student will apply the nursing process to childbearing families with variations in health patterns.
    :credit: "2"
    :subject: NURS
  - :name: Accelerated-Health Patterns Seminar A Childbearing
    :number: "706"
    :description: This seminar provides students the opportunity to work in small groups to evaluate the use of the nursing process for chilbearing families with variations in health patterns. A family and community focused approach is utilized to foster critical thinking, scholarly inquiry, and evaluation of the professional role of nurses.
    :credit: "1"
    :subject: NURS
  - :name: Accelerated-Health Patterns A Pediatrics
    :number: "707"
    :description: The course focuses on health pattern alterations as a basis for nursing interventions appropriate for children. The concepts of health promotion, health maintenance, and health restoration are incorporated into discussion of the nursing process and the role of the professional nurse. Scholarly inquiry will be used to analyze nursing interventions in a variety of environmental and biopsychosocial contexts.
    :credit: "3"
    :subject: NURS
  - :name: Accelerated-Health Patterns Practicum A Pediatrics
    :number: "708"
    :description: This practicum offers the student the opportunies to provide therapeutic nursing interventions to children with major health concerns in various environmental contexts. The student will apply the nursing process to children with variations in health patterns.
    :credit: "2"
    :subject: NURS
  - :name: Accelerated-Health Patterns Seminar A Pediatrics
    :number: "709"
    :description: This seminar provides students the opportunity to work in small groups to evaluate the use of the nursing process for children with variations in health patterns. A family and community focused approach is utilized to foster critical thinking, scholarly inquiry, evaluation of the professional professional role of nurses.
    :credit: "1"
    :subject: NURS
