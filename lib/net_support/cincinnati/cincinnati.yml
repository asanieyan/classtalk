    :description: Seminar and clinical practice opportunities offered as a part of ROTC Nursing.
    :credit: "3"
    :subject: NURS
  - :name: Contemporary Adult Ambulatory Care
    :number: "401"
    :description: The course is a practicum designed to introduce students to the role of the professional nurse in the amublatory care setting. Emphasis is on further development of professional nursing skills and the use of the nursing process, particularly assessment, decision making, and evaluation. Clinical experiences in a variety of ambulatory care settings enable students to develop essential skills for providing accessible, continuous, collaborative, affordable, and personalized care. Students gain experience in independent and interdisciplinary decision making with nurse preceptors and other health team members.
    :credit: "2"
    :subject: NURS
  - :name: Nurse as Professional Leader
