  - :name: "Reading Cincinnati: From Slavery Times to the New Milennium"
    :number: "111"
    :description: The Ohio River Basin registers historically as one of the most important locales for the Underground Railroad. As such, it provided the venue for the liberation of many slaves. Though the Queen City's recent history has been marked at least in part by racial misunderstanding an historical view, gleamed from literature, museums and sites of interest, no doubt offers a more comprehensive perspective. This seminar aims to offer a profound reading of Cincinnati and its neighboring towns with Harriet Beecher Stowe's "Uncle Tom's Cabin," Toni Morrison's "Beloved," and Ann Hagedorn's "Beyond the River."
    :credit: "3"
    :subject: FSEM
  - :name: "Beauty: Dissecting and Debating an Enigma"
    :number: "113"
    :description: Designed for males and females, this course will examine the ways in which physical beauty is depicted in representative literature and films. Students will use the works to analyze varying attitudes about its nature and significance and will explore and debate whether perceptions of beauty are subjective and culturally determined or objective and influenced by biology and evolution. This is a freshman seminar course.
    :credit: "3"
    :subject: FSEM
  - :name: "Complex Choices/Complex Lives: Moral Conflicts in Popular Literature and Film"
    :number: "114"
    :description: Students in this course will analyze popular novels/films in which characters are faced with ambiguous moral choices. As means of clarifying their own ethical standands, students will examine the reasoning and value systems underlying characters' decisions and will discuss and debate which they consider more principled. This is a freshman seminar course.
    :credit: "3"
    :subject: FSEM
  - :name: "Freshman Seminar: Exploring Time"
    :number: "150"
    :description: An exploration in seminar form of the perception, properties and philosophy of time, based on readings and wide-ranging class discussion. Subjects considered will include the ancestral (cyclic), biblical(linear), geologic(sequential or absolute and "deep"), historic(regular and predictable), technical(exact), relativistic (mutable in space), energetic(entropic), eternal (timeless), and theoretical(non-existent) aspects of time.
    :credit: "3"
    :subject: FSEM
