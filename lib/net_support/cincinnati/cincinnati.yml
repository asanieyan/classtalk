    :description: This freshman seminar/field trip is structured to take students through "space and time" from 300 AD to comtemporary times. The primary theme is changes in the landscape or the "sequence occupance" of the region. Students will meet once a week in preparation for the winter break field trip to the Yucatan. The trip will explore Mayan archaeological sites from Uxmal (300 AD), Ek Balam, to Chichen Itza (1100 AD). The Colonial era will be highlighted with tours through Merida (1545), Ixamal, a salt plant operational since the 1700s, and a hacienda. Contemporary changes of the region are viewed with visits to an ejido, a henequen plant, a US manufacturing plant and experiences with the pros and cons of tourism - a government planned resort on the Caribbean (Cancun). The physical-environmental geography of the region will be introduced with an opportunity to swim in a Karst cave, visit a large flamingo sanctuary, and hike through a community-initiated nature preserve in Quintana Roo. Students also have free time for self-exploration, an important component of the educational experience.
