  - :name: "Neonatal Pathophysiology and Advanced Nursing Management II: The High-risk Newborn/Infant"
    :number: "827"
    :description: The course provides the student with the theoretical and practical knowledge needed for the role of the advanced practice neonatal nurse in the neonatal intensive care unit. Content will focus on the assessment, pathophysiology, stabilization, and management of high-risk newborns and infants with low to moderate acuity health problems. Advanced practice role skills such as intubation, thoracentesis, tube thoracotomy, lumbar puncture, suprapubic bladder aspiration, percutaneous central venous catheter insertion, umbilical vessel catheterization, and peripheral arterial line insertion will be taught.
    :credit: "3"
    :subject: ANPC
  - :name: Advanced Women's Health II
    :number: "840"
    :description: This course, the second in a sequence of two, prepares students to assume professional roles in the care of normal antepartal women and those with health pattern variations with an at-risk pregnancy. Emphasis is placed on the collaborative management of interventions to achieve desired outcomes during pregnancy. Included are at least 0.5 credits (5 clock hours) of pharmacology content. Students use scholarly inquiry to further develop their practice knowledge. Research related to normal and at-risk client systems is applied.
    :credit: "3"
    :subject: ANPC
  - :name: Advanced Women's Health Care Practicum II
    :number: "841"
    :description: This course, the second in a series of three sequential clinical courses in women's health care, prepares the students to assume the professional practice roles in the care of normal antepartal women and those with health pattern variations with an at-risk pregnancy. Emphasis is placed on the collaborative management of interventions to achieve desired outcomes during pregnancy. Students use scholarly inquiry to further develop their practice. Evidence-based research as related to normal and at-risk client systems is applied.
    :credit: "8"
    :subject: ANPC
  - :name: "Pediatric Primary Care III: Chronic Health Problems in the Pediatric Population"
    :number: "845"
    :description: This course provides students with a theoretical base to manage chronic health concerns of newborns, infants, children and adolescents within the context of the primary care setting. This course will prepare the student to recognize signs and symptoms of chronic pediatric illnesses using diagnostic reasoning skills to accurately diagnose conditions based on evidence based practice and research principles and to design treatment plans. Providing families of chronically ill children with education and support will be addressed. Discussions of culturally diverse and/or vulnerable children and their families in relation to actual/potential health disparities are also included in this course. This course includes 0.5 credits (5 clock hours) of pharmacology content related to chronic health conditions in the pediatric population.
    :credit: "3"
    :subject: ANPC
  - :name: PNP Practicum II
    :number: "848"
    :description: This intermediate clinical practicum introduces the student to advanced practice nurse roles and responsibilities in assessing acute illness/injury and chronic illnesses of culturally diverse patients and families within the context of the primary care setting.
    :credit: "6"
    :subject: ANPC
  - :name: Advanced Child Health Nursing Internship II
    :number: "855"
    :description: Internship for clinical nursing practice in child health nursing.
    :credit: "1"
    :subject: ANPC
  - :name: Advanced Child Health Nursing Internship III
    :number: "856"
    :description: Internship for clinical nursing practice in child health nursing.
    :credit: "1"
    :subject: ANPC
  - :name: Nurse-Midwifery Internship II
    :number: "862"
    :description: This course, the second in a sequence of four, prepares students to assume professional practice roles in the care of women with health pattern variations with an at-risk pregnancy and selected gynecologic problems. Emphasis is placed on the collaborative management of interventions to achieve desired outcomes during pregnancy, parturition. Students use scholarly inquiry to further develop their practice. Research related to at-risk client systems is applied. The course expands on the history of nurse-midwifery as it impacts on professional role issues.
    :credit: "3"
    :subject: ANPC
  - :name: Advanced Reproductive Dynamics
    :number: "890"
    :description: This course explores the anatomical and physiological basis for advanced nursing practice in reproductive health care. Emphasis is on anatomy, physiology, and reproductive endocrinology in the adult female, male, fetus and neonate. Fetal development is examined from the perspective of maternal and environmental contexts.
    :credit: "4"
    :subject: ANPC
  - :name: Advanced Women's Health I
    :number: "891"
    :description: (3 didactic and 9 clinical with 270 clinical contact hours). Introduces the management process related to the primary care of women's health across the lifespan and during the antenatal period. Roles and responsibilities in management of complications of pregnancy and parturition and in care of the normal neonate are addressed. Clinical experiences are precepted.
    :credit: "12"
    :subject: ANPC
  - :name: Advanced Women's Health II
    :number: "892"
    :description: (2 didactic and 10 clinical with 300 clinical contact hours). Prepares the student to assume professional practice roles and responsibilities in managing the care of the woman with health pattern variations across the life span. Women's health care legislation, health care management, and issues are explored. Clinical experiences are precepted.
    :credit: "12"
    :subject: ANPC
  - :name: Nurse Midwifery I
    :number: "893"
    :description: (3 didactic and 5 clinical). This course prepares students for nurse-midwifery management including therapeutic interventions and the nursing process for the primary care of women across the lifespan, including childbearing. Concepts of family, community, and health promotion are addressed.
    :credit: "8"
    :subject: ANPC
  - :name: Nurse Midwifery II
    :number: "894"
    :description: (4 didactic and 8 clinical). This course prepares students to assume professional practice roles and responsibilities in managing complications of pregnancy and parturition and the care of the normal neonate. Professional role issues, the history of midwifery, need for use of scholarly inquiry by nurse-midwives to further their practice and practice context are discussed.
    :credit: "2"
    :subject: ANPC
  - :name: Nurse Midwifery III
    :number: "895"
    :description: (3 didactic and 9 clinical). This course prepares the student to assume professional practice roles and responsibilities in the care of the woman with an at-risk pregnancy, the neonatal complications, and the woman with selected gynecologic problems.
    :credit: "2"
    :subject: ANPC
  - :name: Nurse Midwifery IV
    :number: "896"
    :description: (2 didactic and 8 clinical). This course prepares the student for the fully integrated practice of nurse-midwifery. Maternal-child health care legislation, health care legislation, health care management, professional management of nurse-midwifery practice, advanced professional roles, use of scholarly inquiry, and issues are discussed.
