- :name: Addictions
  :courses: 
  - :name: Basic Pharmacology
    :number: "202"
    :description: How tolerance, cross-tolerance, synergism, and withdrawal lead to addiction. How the route of administration alters pharmacodynamics. How the liver and the kidneys change body chemical metabolism. The primary and secondary side effects of narcotic drugs.
    :credit: "3"
    :subject: ADDC
  - :name: Foundations in ATOD Prevention I
    :number: "205"
    :description: The purpose of this course is to introduce students to a comprehensive overview of the prevention discipline. The student will examine significant historical developments, populations served and their needs, and current research and practice, and will learn about resources available in the field.
    :credit: "3"
    :subject: ADDC
  - :name: Drugs and Behavior
    :number: "211"
    :description: In addition to basic information about the problems associated with substance abuse and identifying various drugs of abuse, the course also provides a review of the causes and correlational models associated with chemical dependency. The biochemical and predispositional variables of chemical dependency are also explored, as well as the psychological and behavioral effects on the dependent person and his family. Primary therapeutic and relapse interventions are presented, as well as the program modality referral process.
    :credit: "3"
    :subject: ADDC
  - :name: Assessment and Diagnosis in Addictions
    :number: "221"
    :description: Introduces the student to the clinical assessment and diagnostic process in addictions. The student will learn the key elements of making good assessments, and will become familiar with the diagnostic and statistical manuals and multidimensional paradigms.
    :credit: "3"
    :subject: ADDC
  - :name: Introduction to Counseling
    :number: "231"
    :description: An eclectic overview of various counseling theories, including some counseling perspectives more commonly used in the field of addiction treatment. Builds the foundation for development of a personal counseling approach. Fundamentals of the counseling process, basic requirements in a therapeutic relationship, and ethical considerations will be emphasized.
    :credit: "3"
    :subject: ADDC
  - :name: Neurobiology and Neuroendocrinology of Addiction
    :number: "302"
    :description: The physiology of the neuron and synapse. Sensory and motor nerve tracts in the spinal chord and brain. Brain formations which subserve pain, pleasure, and motor skills. How neurotransmitters, endorphins, and narcotics impinge on their function.
    :credit: "3"
    :subject: ADDC
  - :name: Women and Addictions
    :number: "309"
    :description: Provides an exploration of specific issues relevant to women with a number of addictions. These include gender differences in usage patterns, cultural issues, physiological complications, psychological repercussions, and recovery concerns. Biases in therapeutic intervention are also reviewed.
    :credit: "3"
    :subject: ADDC
  - :name: "Eating Disorders: Women and Their Bodies"
    :number: "313"
    :description: This course provides an in-depth study of the primary eating disorders of anorexia nervosa, bulimia nervosa, and binge eating. Gender issues, psycho-social issues, medical complications, treatment strategies, and prevention are also presented.
    :credit: "3"
    :subject: ADDC
  - :name: Dual Diagnosis
    :number: "321"
    :description: Designed to provide a basic understanding of the nature and dynamic of the dually diagnosed person. The course covers the symptomatology of persons with both chemical addiction and a mental health problem. Included are the specific treatment needs of this population and the benefits of a "SA/MI" treatment module. Included are various clinical definitions according to the DSM-IV, progression of psychiatric disorders, traditional versus specific treatment, medication and medical management, multi-disciplined treatment approaches, and more.
    :credit: "3"
    :subject: ADDC
  - :name: Introduction to Group Process
    :number: "333"
    :description: An introduction to group theories, issues, and key concepts of group process. Students will learn how to apply these concepts in working with a variety of groups with a focus on addictions. The course provides a basic understanding of group theories, dynamics, processes, and development, with the focus on addiction therapy. Students will identify and experience group member roles and behaviors, and study group leadership characteristics, styles, and approaches. Various types of group work, including task, therapy, counseling, and psycho-educational modes, will be studied.
    :credit: "3"
    :subject: ADDC
  - :name: Anger and Addiction
    :number: "404"
    :description: Explores the complex relationship between anger behavior and addiction. An experiential class designed to address the treatment of destructive anger patterns in addiction recovery. Includes aspects of treatment for self-destructive and family anger. Special emphasis is placed on the students' discovery of their own anger patterns and professional anger management issues.
    :credit: "3"
    :subject: ADDC
  - :name: Crisis Management in Therapy
    :number: "421"
    :description: "The student will learn to recognize crisis situations in therapy and develop skills and strategies to help the person in clinical crisis. Included features are: assessment of mental status, characteristics of behavior and speech, risk prediction variables, external and internal triggers, escalation, debriefing, and post-crisis depression."
    :credit: "3"
    :subject: ADDC
  - :name: Ethics in Chemical Dependency Counseling
    :number: "451"
    :description: An in-depth examination of the codes of ethics in addictions and human services. Emphasis is placed on the NAADAC code of ethics for addictions treatment providers. Experiential exercises and role playing to identify and resolve ethical issues and dilemmas will be used.
    :credit: "3"
    :subject: ADDC
  - :name: Student Internship Program
    :number: "531"
    :description: The Addiction Studies internship program is designed to assist students gain practical experience in the field of addictions. While the main focus of the student internship is to provide a clinically supervised practicum, an ancillary feature will be to allow students to network with treatment, correctional, and social service agencies, thereby gaining valuable knowledge of support systems that are available in the community. Student internships do count as "work experience" by the Ohio Credentialing Board and may be extended by agreement with the receiving agency. Students must have a 2.5 average to qualify for an internship, be accepted by the host agency, and have the approval of the Director of the Addiction Studies program. Students who do not qualify will substitute an additional elective to meet baccalaureate graduation requirements. Internships are primarily for baccalaureate students, but some certificate students may qualify for an internship with the approval of the Director of the Addiction program.
    :credit: "3"
    :subject: ADDC
  - :name: Student Internship II
    :number: "532"
    :description: The Addiction Studies Student Internship II is designed to allow students to gain practical experience and to meet licensure requirements.
    :credit: "3"
    :subject: ADDC
  - :name: Capstone Experience in Addiction Studies
    :number: "541"
    :description: This course or experience will introduce the student to the treatment process by actually allowing him or her to participate in a therapeutic encounter. It is designed to give the student a better understanding of the emotional experiences that accompany various levels and types of treatment modes and modalities; and to promote greater empathy and objectivity when working with the addictions populations. Experiences will vary from group encounters in a therapeutic community to individual experiences in different treatment settings.
    :credit: "3"
    :subject: ADDC
  :code: ADDC
