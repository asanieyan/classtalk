  - :name: Hotel-Restaurant Organization and Management I-II
    :description: Introduces the history, opportunities, problems and trends of the hospitality industry. Covers the organization of the various sectors of the hospitality industry including human resources, general business considerations, and management theory.
    :number: "102"
    :credit: "3"
    :subject: HRI
  - :name: Introduction to Meeting Planning
    :description: Focuses on basic aspects and skills involved in planning and managing meetings, exhibitions, events, and conventions. Covers the entire spectrum of the meetings industry, treating all aspects with a broad approach. Emphasizes types of meetings, meeting markets, industry suppliers and affiliates, budget and program planning, site selection and legal issues, registration and housing, and the development of timelines. This course is cross-listed with TRV 130. Credit will not be awarded to both.
    :number: "103"
    :credit: "3"
    :subject: HRI
  - :name: Introduction to Association Management
    :description: Focuses on the basic management aspects and orgnizational structures common to the "association" industry. This course will emphasize staff board and member relations; standing and special interest comittees; legal and political considerations; finance, and other pertinent areas. This course is cross-listed with TRV 140. Credit will not be awarded for both.
    :number: "104"
    :credit: "3"
    :subject: HRI
  - :name: Introduction to Culinary Arts
    :description: Covers the historical perspective of the cooking and hospitality industry. Includes career paths and opportunities for culinarians, culinary professionalism, people skills, motivational and oranizational skills.
    :number: "105"
    :credit: "1"
    :subject: HRI
  - :name: Principles of Culinary Arts I-II
    :description: Introduces the fundamental principles of food preparation and basic culinary procedures. Stresses the use of proper culinary procedures combined with food science, proper sanitation, standards of quality for food items that are made, and proper use and care of kitchen equipment.
    :number: "106"
    :credit: "3"
    :subject: HRI
  - :name: Principles of Culinary Arts I-II
    :description: Introduces the fundamental principles of food preparation and basic culinary procedures. Stresses the use of proper culinary procedures combined with food science, proper sanitation, standards of quality for food items that are made, and proper use and care of kitchen equipment.
    :number: "107"
    :credit: "3"
    :subject: HRI
  - :name: Food Service Managers Sanitation Certification
    :description: Presents an accelerated survey of prinicples and applications of sanitary food service, designed to promote the skills of managers in food service establishements licensed by the Commonwealth of Virginia. (Upon successful completion of the course, a certificate of achievement is awarded by the Educational Foundation of the National Restaurant Association and the student's name is entered in the Foundation Registry.)
    :number: "115"
    :credit: "1"
    :subject: HRI
  - :name: Applied Nutrition for Food Service
    :description: Studies food composition, nutrition science, and application of nutrition principles by the food service professional. Provides the student with a basic understanding of human nutrition and application of nutrition in the service of commercially prepared meals.
    :number: "119"
    :credit: "3"
    :subject: HRI
  - :name: Principles of Food Preparation
    :description: Applies scientific principles and techniques to the preparation of food, including carbohydrates, such as fruits, vegetables, sugars and starches; fats, including both animal and vegetable, as well as natural and manufactured; and proteins, such as milk, cheese, eggs, meats, legumes, fish and shellfish.
    :number: "120"
    :credit: "4"
    :subject: HRI
  - :name: Principles of Commercial Food Preparation
    :description: Studies the principles related to cooking in large quantities. Includes purchasing, production planning, position assignments and proper use of equipment. Presents and solves problems in expanding and converting recipes, using alternate cooking methods. Considers traditional and computerized methods. Requires field trips. Prerequisite HRI 120 or departmental approval.
    :number: "125"
    :credit: "3"
    :subject: HRI
  - :name: The Art of Garnishing
    :description: Focuses on the relationship between colors and shapes and how they pertain to garnishes. Provides student with knowledge to create impressive presentations.
    :number: "126"
    :credit: "1"
    :subject: HRI
  - :name: Principles of Baking
    :description: Instructs the student in the preparation of breads, pastries, baked desserts, candies, frozen confections, and sugar work. Applies scientific principles and techniques of baking. Promotes the knowledge/skills required to prepare baked items, pastries and confections.
    :number: "128"
    :credit: "3"
    :subject: HRI
  - :name: Food Service Administration
    :description: Provides advanced instruction in the operation of an afloat/ ashore food service operation, and officer's dining facilities afloat. Includes management principles for general and private mess records, recipe conversion, heat stress, menu preparation, sanitation, customer service, logistics endurance, budgeting, subsistence waste/fraud/abuse and food service administration.
    :number: "130"
    :credit: "9"
    :subject: HRI
  - :name: Food Service Management Automated Recordskeeper
    :description: Provides instruction to prepare records and returns using the automated food service management system. Includes safety requirements.
    :number: "131"
    :credit: "6"
    :subject: HRI
  - :name: Maritime Culinary Arts
    :description: Concentrates on the knowledge, skills, and abilities required to successfully manage a food service operation in a maritime environment including publications and instructions, chain of command and support activities, Armed Forces Recipe Service, waste management operations and NAVOSH programs.
    :number: "133"
    :credit: "1"
    :subject: HRI
  - :name: Food and Beverage Service Management
    :description: Provides a conceptual and technical framework for managing the service of meals in a variety of commercial settings. Studies the integration of production and service delivery, guest contact dynamics, reservations management and point-of-sale systems.
    :number: "134"
    :credit: "3"
    :subject: HRI
  - :name: Commercial Food Production Management
    :description: Teaches commercial cooking. Studies management's role in setting up and running commercial cooking operations, menu planning, menu evaluation, standardization of recipes, and scheduling of manpower.
    :number: "138"
    :credit: "3"
    :subject: HRI
  - :name: Fundamentals of Quality for the Hospitality Industry
    :description: Teaches quality in the hospitality industry, including material on the total quality management movement. Emphasizes quality from the customer's perspective.
    :number: "140"
    :credit: "3"
    :subject: HRI
  - :name: Garde Manger
    :description: Studies garde manger, the art of decorative cold food preparation and presentation. Provides a detailed practical study of cold food preparation and artistic combination and display of cold foods.
    :number: "145"
    :credit: "3"
    :subject: HRI
  - :name: Introduction to Hospitality Ownership
    :description: Presents growth, development, present status and trends of the food and lodging industry. Includes special problems of operating small and medium sized establishments. Introduces credit and accounting procedures, management of staff, marketing, advertising, and security, as well as personal attitudes, qualifications, and ethics.
    :number: "150"
    :credit: "3"
    :subject: HRI
  - :name: Principles of Hospitality Management
    :description: Presents basic understanding of the hospitality industry by tracing the industry's growth and development, reviewing the organization and management of lodging, food, and beverage operations, and focusing on industry opportunities and future trends.
    :number: "154"
    :credit: "3"
    :subject: HRI
  - :name: Sanitation and Safety
    :description: Covers the moral and legal responsibilities of management to insure a sanitary and safe environment in a food service operation. Emphasizes the causes and prevention of foodborne illnesses in conformity with federal, state and local guidelines. Focuses on OSHA standards in assuring safe working conditions.
    :number: "158"
    :credit: "3"
    :subject: HRI
  - :name: Introduction to Hospitality Industry Computer Systems
    :description: Familiarizes students with computerized information technology to manage information, support decision-making and analysis, improve processes, increase productivity and enhance customer service in the hospitality industry.
    :number: "159"
    :credit: "4"
    :subject: HRI
  - :name: Executive Housekeeping
    :description: Studies the housekeeping department with emphasis on organization, staffing and scheduling, staff development, work methods improvements, equipment, cleaning materials and cleaning procedures; maintenance and refurnishing; room design and safety engineering.
    :number: "160"
    :credit: "3"
    :subject: HRI
  - :name: Hotel Housekeeping and Engineering Management
    :description: Studies housekeeping and engineering departments of a hotel. Emphasizes organization, staffing, scheduling, staff development, cleaning materials and procedures, preventive maintenance, refurbishing, design, safety, and computer applications.
    :number: "165"
    :credit: "4"
    :subject: HRI
  - :name: Convention Management and Service
    :description: Examines the scope and different segments that make up the convention market; explains what is required to meet individual needs; and explores methods and techniques for better service.
    :number: "180"
    :credit: "3"
    :subject: HRI
  - :name: Fundamentals of Wine
    :description: Familiarizes the student with basic knowledge needed to make decisions relative to the purchase, storage, and service of wine, as well as decisions relative to the use of wine in the hospitality and food service industry.
    :number: "205"
    :credit: "3"
    :subject: HRI
  - :name: International Cuisine
    :description: Introduces the concepts of cultural differences and similarities and the preparation of the food specialities of the major geographical areas of the world. Focuses on emerging cuisines as they become popular.
    :number: "206"
    :credit: "3"
    :subject: HRI
  - :name: American Regional Cuisine
    :description: Studies the distinct regional cooking styles of America and its neighbors. Emphasizes the indigeneous ingredients as well as the cultural aspect of each region's cooking style. Includes the preparation of the various regional foods.
    :number: "207"
    :credit: "3"
    :subject: HRI
  - :name: Food Purchasing
    :description: Presents the method and procedures for purchasing food for hotels, restaurants and institutions. Deals with markets, federal and trade grades, governmental regulations, packaging, comparative versions price buying, yields and quality control.
    :number: "215"
    :credit: "3"
    :subject: HRI
  - :name: Fruit, Vegetable, and Starch Preparation
    :description: Instructs the student in the preparation of fruits, vegetables, grains, cereals, legumes and farinaceous products. Promotoes the knowledge/skills necessary to prepare menu items from fruits, vegetables, and their byproducts, and to select appropriate uses as meal components.
    :number: "218"
    :credit: "3"
    :subject: HRI
  - :name: Stock, Soup, and Sauce Preparation
    :description: Instructs the student in the preparation of stocks, soups, and sauces. Promotes the knowledge/skills to prepare stocks, soups, and sauces, and to select appropriate uses as meal components.
    :number: "219"
    :credit: "3"
    :subject: HRI
  - :name: Meat, Seafood and Poultry Preparation
    :description: Provides the study and preparation of meat, poultry, shellfish, fish, and game. Promotes the knowledge/skills required to select appropriate use of these foods as meal components.
    :number: "220"
    :credit: "3"
    :subject: HRI
  - :name: Recipe and Menu Management
    :description: Presents a comprehensive framework for creating and evaluating recipes and menus for commercial and non-commercial food service operations. Requires students to use microcomputer software to design recipes, recipe files, and menus. Teaches students menu engineering analysis and methods for optimizing menu contribution margin.
    :number: "224"
    :credit: "3"
    :subject: HRI
  - :name: Menu Planning and Dining Room Service
    :description: Covers fundamentals of menu writing, types of menus, layout, design and food merchandising, and interpreting a profit and loss statement as it relates to menu pricing. Analyzes menus for effectiveness. Instructs on proper dining room service, customer seating, and dining room management. Emphasizes use of computer in management of food service operations.
    :number: "225"
    :credit: "3"
    :subject: HRI
  - :name: Nutritional Analysis of Menus
    :description: Focuses on the study of nutritional analysis as applied to actual commercial and non-commercial menu(s).
    :number: "226"
    :credit: "1"
    :subject: HRI
  - :name: Food Production Operations
    :description: Teaches management principles as applied to a food production setting. Integrates skills areas including planning, organizing, coordinating, checking, insuring, training, establishing standards, assisting and controlling. Promotes the knowledge/ skills required to manage food production operations in a commercial and/or institutional kitchen.
    :number: "228"
    :credit: "3"
    :subject: HRI
  - :name: Principles of Meeting Planning
    :description: "Focuses on planning and managing meetings. Examines entire sequence of events from conceptual stage of the first meeting plan through completion of the event. Emphasizes technical planning skills including site selection, negotiation with suppliers, meeting specifications, preparation, budgeting, special event planning, and working with facility staff to manage a successful meeting. Prerequisite: HRI 103 or industry experience. This course is cross listed with TRV 235. Credit will not be awarded for both."
    :number: "229"
    :credit: "3"
    :subject: HRI
  - :name: Exhibition Management
    :description: "Studies the management of trade shows and expositions. Addresses the basic structure of exhibition organizations, attendee and exhibitor needs, purposes and types of shows, facilities, promotion, trends, and employment opportunities. Prerequisite: HRI 229 or industry experience. This course is cross listed with TRV 238. Credit will not be awarded for both."
    :number: "230"
    :credit: "3"
    :subject: HRI
  - :name: Principles of Event Planning and Management
    :description: Lecture 3 hours per week.
    :number: "231"
    :credit: "3"
    :subject: HRI
  - :name: Marketing of Hospitality Services
    :description: Studies principles and practices of marketing the services of the hotel and restaurant industry. Emphasizes the marketing concept with applications leading to customer satisfaction. Reviews methods of external and internal stimulation of sales. May include a practical sales/marketing exercise and computer applications.
    :number: "235"
    :credit: "3"
    :subject: HRI
  - :name: Managing Technology in the Hospitality Industry
    :description: Provides an overview of the information needs of hospitality properties; addresses essential aspects of computer systems, such as hardware, software, and generic applications; focuses on computer-based property management systems for both front office and back office functions; examines features of computerized restaurant management systems; describes hotel sales computer applications, revenue management strategies, and accounting applications; addresses the selection and implementation of computer systems; focuses on managing information systems; and examines the impact of the Internet and private intranets on the hospitality industry.
    :number: "240"
    :credit: "3"
    :subject: HRI
  - :name: Supervision in the Hospitality Industry
    :description: Provides a comprehensive review of considerations for preparing students to become effective supervisors in restaurants and lodging operations.
    :number: "241"
    :credit: "3"
    :subject: HRI
  - :name: Training and Development for the Hospitality Industry
    :description: Provides a thorough look at training by addressing how to assess and analyze the training needs of new and established hospitality operations; look upon training and development as an investment; use training tools and techniques; train with technology; measure and evaluate training; and use different training techniques when training employees, supervisors, and managers.
    :number: "242"
    :credit: "3"
    :subject: HRI
  - :name: Labor Cost Control
    :description: Focuses on position analysis and description. Considers employee scheduling, forecasting, and staffing needs as related to sales for the labor intensive hospitality industry. Covers interpretation and analysis of payroll to maximize efficiency and productivity. Uses problem solving techniques to illustrate payroll procedures. Includes explanation of payroll deductions, tip credits and tip-sales allocation.
    :number: "245"
    :credit: "3"
    :subject: HRI
  - :name: Food and Beverage Cost Control I-II
    :description: Presents methods of pre-cost and pre-control as applied to the menu, purchasing, receiving, storing, issuing, production, sales and service which result in achievement of an operation's profit potential. Emphasizes both manual and computerized approaches.
    :number: "251"
    :credit: "3"
    :subject: HRI
  - :name: Food and Beverage Cost Control I-II
    :description: Presents methods of pre-cost and pre-control as applied to the menu, purchasing, receiving, storing, issuing, production, sales and service which result in achievement of an operation's profit potential. Emphasizes both manual and computerized approaches.
    :number: "252"
    :credit: "3"
    :subject: HRI
  - :name: Human Res. Mgmt, and Trng. for Hospi. and Tourism
    :description: Prepares the students for interviewing, training and developing employees. Covers management skills (technical, human, and conceptual) and leadership. Covers the establishment and use of effective training and evaluative tools to improve productivity. Emphasizes staff and customer relations.
    :number: "255"
    :credit: "3"
    :subject: HRI
  - :name: Principles and Applications of Catering
    :description: Analyzes and compares the principles of on-premise and off- premise catering. Includes student presentations in a series of catered functions where they assume typical managerial/employee positions emphasizing planning, organizing, operating, managing and evaluating. Prerequisite divisional approval.
    :number: "256"
    :credit: "3"
    :subject: HRI
  - :name: Catering Management
    :description: Studies special functions in the hospitality industry. Presents lecture and demonstration in banquet layout, menus, services, sales and supervision.
    :number: "257"
    :credit: "3"
    :subject: HRI
  - :name: Quality Management for Culinarians
    :description: Covers quality management priniciples to enhance the student's ability to deliver quality foodservice through effective management.
    :number: "258"
    :credit: "1"
    :subject: HRI
  - :name: HACCP Applications for Culinarians
    :description: Focuses on managing risk in food handling through application of HACCP principles in a foodservice setting.
    :number: "260"
    :credit: "1"
    :subject: HRI
  - :name: Hotel Front Office Operations
    :description: Analyzes hotel front office positions and the procedures involved in reservation registration, accounting for and checking out guests, and principles and practices of night auditing. Covers the complete guest operation in both traditional and computerized operations.
    :number: "265"
    :credit: "3"
    :subject: HRI
  - :name: Strategic Lodging Management
    :description: Presents lodging management principles, focusing on strategic planning as the foundation for operational effectiveness. Synthesizes management practices which can be used by entry- level, mid-level, and executive management.
    :number: "270"
    :credit: "3"
    :subject: HRI
  - :name: Hospitality Law
    :description: Studies legal principles governing hospitality operations. Includes applications of common law and statutory decisions, discussion of legal theory, and regulations governing management of hospitality enterprise.
    :number: "275"
    :credit: "3"
    :subject: HRI
  - :name: Principles of Advanced Baking and Pastry
    :description: "Reviews foundation principles of classical and modern baking/pastry methods. Prerequisite: HRI 128 or equivalent."
    :number: "280"
    :credit: "3"
    :subject: HRI
  - :name: Artisan Breads
    :description: "Provides an integrated study of both classical and modern baking methods. Focuses on craft baking using simple ingredients to create superior products. Prerequisite: HRI 280."
    :number: "281"
    :credit: "3"
    :subject: HRI
  - :name: European Tortes and Cakes
    :description: "Provides an integrated study of European tortes and cakes. Prerequisite: HRI 280."
    :number: "282"
    :credit: "3"
    :subject: HRI
  - :name: Custards and Cremes
    :description: "Provides an integrated study of classical and contemporary custards and cremes as menu items and recipe ingredients. Prerequisite: HRI 280."
    :number: "283"
    :credit: "3"
    :subject: HRI
  - :name: Speciality, Spa and Plated Desserts
    :description: "Provides an integrated study of specialty, spa and plated desserts, which possess enhanced value through artistic presentation. Prerequisite: HRI 280."
    :number: "284"
    :credit: "3"
    :subject: HRI
  - :name: Chocolate and Sugar Arts
    :description: "Focuses on an integrated study of chocolate and sugar as used by the pastry artist to create candies, confections and showpieces. Prerequisite: HRI 280."
    :number: "285"
    :credit: "3"
    :subject: HRI
  - :name: Wedding and Specialty Cakes
    :description: "Provides an integrated study of classical and contemporary wedding and specialty cakes. Prerequisites: HRI 280, HRI 282 and HRI 285."
    :number: "286"
    :credit: "3"
    :subject: HRI
  :code: HRI
- :name: Horticulture
  :courses: 
  - :name: Introduction to Horticulture
    :description: Introduces commercial horticulture industry with emphasis on career opportunities. Examines equipment, facilities, and physical arrangements of production, wholesale and retail establishments. Surveys individual areas within horticulture industry.
    :number: "100"
    :credit: "3"
    :subject: HRT
  - :name: Practical Horticulture
    :description: Provides practical experience in landscape construction equipment operations and maintenance.
    :number: "106"
    :credit: "1"
    :subject: HRT
  - :name: Plant Identification
    :description: Studies the identification, culture and uses of common woody and herbaceous landscape plants.
    :number: "108"
    :credit: "2"
    :subject: HRT
  - :name: Principles of Horticulture
    :description: Introduces concepts of plant growth and development. Covers horticultural practices, crops and environmental factors affecting plant growth.
    :number: "110"
    :credit: "3"
    :subject: HRT
  - :name: Landscape Horticulture
    :description: Teaches horticulture and landscaping for home planning and planting. Covers plant taxonomy, plant selection, soil testing, fertilizers, and pest control.
    :number: "111"
    :credit: "3"
    :subject: HRT
  - :name: Plant Propagation
    :description: Teaches principles and practices of plant propagation. Examines commercial and home practices. Provides experience in techniques using seed-spores, cuttings, grafting, budding, layering and division.
    :number: "115"
    :credit: "3"
    :subject: HRT
  - :name: Home Horticulture
    :description: Introduces basic plant science. Covers soils and fertilizers, plant selection. and plant pests. Also covers installation, maintenance, and basic gardening techniques.
    :number: "116"
    :credit: "3"
    :subject: HRT
  - :name: Tools and Equipment
    :description: Introduces tools and equipment used in commercial horticulture. Emphasizes power-operated equipment including spreaders, sprayers, saws and tractors. Stresses safety, maintenance, minor repair and appropriate tool selection.
    :number: "117"
    :credit: "2"
    :subject: HRT
  - :name: Turf Pests
    :description: Covers identification, morphology, and life cycles of insects and other animals, disease agents and weeds. Stresses diagnosis and management of specific turf pests.
    :number: "118"
    :credit: "2"
    :subject: HRT
  - :name: Irrigation Systems for Turf and Ornamentals
    :description: Explains why, when, and how irrigation systems are used by the grounds management industry. Includes component selection, system design, installation, operation, and maintenance.
    :number: "119"
    :credit: "3"
    :subject: HRT
  - :name: History of Garden Design
    :description: Studies the development of gardens as they chronicle the development of civilization. Introduces the periods, in both Europe and North America, beginning with settlement, on through industrial development, land and space utilization to current environmental concerns. Explores physical and cultural influences on garden design and utilization.
    :number: "120"
    :credit: "3"
    :subject: HRT
  - :name: Greenhouse Crop Production I
    :description: Covers commercial practices related to production of floriculture crops. Considers production requirements, environmental control and management, and cultural techniques.
    :number: "121"
    :credit: "3"
    :subject: HRT
  - :name: Greenhouse Crop Production II
    :description: Continues commercial practices related to production of floriculture crops. Considers production requirements, environmental control and management, and cultural techniques.
    :number: "122"
    :credit: "3"
    :subject: HRT
  - :name: Chemicals in Horticulture
    :description: Emphasizes basic chemical principles and their application to horticulture. Introduces principles of inorganic and organic chemicals. Studies chemical activities of insecticides, fungicides, herbicides, fertilizers, and growth regulators.
    :number: "125"
    :credit: "3"
    :subject: HRT
  - :name: Home Landscaping
    :description: Studies current approaches to improving home landscapes. Emphasizes planning, proper implementation, and landscape maintenance.
    :number: "126"
    :credit: "3"
    :subject: HRT
  - :name: Horticultural Botany
    :description: Studies taxonomy, anatomy, morphology, physiology, and genetics of plants as applied to identification, propagation and culture.
    :number: "127"
    :credit: "3"
    :subject: HRT
  - :name: Introduction to Viointensive Mini-Farming
    :description: Familiarizes students, through lecture and demonstration, with small-scale food production by gardening. Covers the basics of composting and organic vegetable gardening using biointensive methods.
    :number: "130"
    :credit: "3"
    :subject: HRT
  - :name: Four Season Food Production
    :description: Familiarizes students with organic small-scale food production through lecture and demonstration. Includes seed saving, cover crops, and gardening planning.
    :number: "134"
    :credit: "3"
    :subject: HRT
  - :name: Environmental Factors in Plant Growth
    :description: Explores environmental factors which affect plant growth, including rainfall, humidity, wind, temperature, sunlight, irrigation, heating, and shading. Examines methods of inducing and breeding dormancy, lighting, and shading systems, and the relationship between day length and flowering.
    :number: "137"
    :credit: "3"
    :subject: HRT
  - :name: Theory of Landscape Design
    :description: Presents the theoretical aspects of landscape planning and design. Uses theory to analyze and solve design problems.
    :number: "150"
    :credit: "3"
    :subject: HRT
  - :name: Plants and Society
    :description: "Covers the relationship between plants and people and the uses of plants as sources of food, medicine, drugs, spices, beverages, poisons, fibers, oils and plants exudates. Prerequisite: HRT 110, Principles of Horticulture."
    :number: "155"
    :credit: "3"
    :subject: HRT
  - :name: Landscape Plants I-II
    :description: Studies landscape use of plants. Considers ornamental value, growth habit, identification, and limitations.
    :number: "201"
    :credit: "4"
    :subject: HRT
  - :name: Landscape Plants I-II
    :description: Studies landscape use of plants. Considers ornamental value, growth habit, identification, and limitations.
    :number: "202"
    :credit: "4"
    :subject: HRT
  - :name: Soils
    :description: Teaches theoretical and practical aspects of soils and other growing media. Examines media components, chemical and physical properties, and soil organisms. Discusses management and conservation.
    :number: "205"
    :credit: "3"
    :subject: HRT
  - :name: Pesticides in Horticulture
    :description: Discusses pesticide selection, mixing, application, storage, and disposal. Stresses safety, environmental considerations, and legal restrictions.
    :number: "206"
    :credit: "2"
    :subject: HRT
  - :name: Plant Pest Management
    :description: Teaches principles of plant pest management. Covers morphology and life cycles of insects and other small animal pests and plant pathogens. Lab stresses diagnosis, chemical and non-chemical control of specific pests, and pesticide safety.
    :number: "207"
    :credit: "3"
    :subject: HRT
  - :name: Nursery and Garden Center Management
    :description: Covers aspects of nursery management, including culture, plant handling, and facilities layout. Discusses aspects of garden center management, including planning and layout, purchasing, product selection, marketing, merchandising, and display.
    :number: "225"
    :credit: "3"
    :subject: HRT
  - :name: Greenhouse Management
    :description: Discusses the theoretical and applied practices of managing a greenhouse facility. Emphasizes greenhouse construction and design, environmental control, energy conservation, and related topics.
    :number: "226"
    :credit: "3"
    :subject: HRT
  - :name: Professional Landscape Management
    :description: Focuses on basic practices and techniques involving landscape management. Includes development of a year-round management calendar and preparation of bid and contract proposals.
    :number: "227"
    :credit: "3"
    :subject: HRT
  - :name: Turfgrass Management I
    :description: Applies scientific principles for the establishment and maintenance of intensely managed turfgrass. Topics covered include cultivar selection, seeding, sprigging and sodding techniques, fertilization, watering, weed identification and control, insect identification and control, fungus identification and control, soil structure, drainage, topdressing, and mowing frequency and height.
    :number: "228"
    :credit: "3"
    :subject: HRT
  - :name: Turfgrass Management II
    :description: Continuation of HRT 228. Applies scientific principles for the establishment and maintenance of intensely managed turfgrass. Topics covered include cultivar selection, seeding, sprigging and sodding techniques, fertilization, watering, weed identification and control, insect identification and control, fungus identification and control, soil structure, drainage, and mowing frequency and height.
    :number: "229"
    :credit: "3"
    :subject: HRT
  - :name: Site Analysis
    :description: Examines basic landscape and site planning techniques, environmental considerations and construction principles.
    :number: "230"
    :credit: "2"
    :subject: HRT
  - :name: Planting Design I
    :description: Applies landscape theory and principles of drawing to the planning of residential and small scale commercial landscape designs.
    :number: "231"
    :credit: "3"
    :subject: HRT
  - :name: Planting Design II
    :description: Applies landscape theory and principles of drawing to the planning of large scale landscape designs.
    :number: "232"
    :credit: "3"
    :subject: HRT
  - :name: Landscape Drawing Applications
    :description: Applies theories of landscape design and drawing to actual design projects and tasks. Emphasizes drawing techniques and use of advanced media in applications. Includes hard line, free-style, and computer-assisted landscape drawing in simple landscape drawing applications.
    :number: "233"
    :credit: "3"
    :subject: HRT
  - :name: Landscape Drawing
    :description: Teaches students the use of drafting equipment. Emphasizes drawing techniques and use of media. Includes hard line and free-style landscape drawing.
    :number: "235"
    :credit: "3"
    :subject: HRT
  - :name: Interior Landscaping
    :description: Examines principles and practices of interior landscaping in residential and commercial buildings. Covers design, selection, planting, and maintenance of plants suitable for indoor use. Includes assessment of client needs, preparation of contracts and specifications, and construction materials.
    :number: "236"
    :credit: "2"
    :subject: HRT
  - :name: Construction of Golf Courses and Athletic Fields
    :description: Provides in-depth knowledge and expertise in handling the critical tasks of constructing recreational turfgrass facilities. Introduces concepts of design, drainage, irrigation, and soil configuration.
    :number: "237"
    :credit: "3"
    :subject: HRT
  - :name: Growing for Market Mini-Farming
    :description: "Focuses on development of a marketing plan for mini-farm items offered for sale to the public, retail and wholesale. Includes hands-on experience in double digging, planting, crop testing and utilization of compost. Prerequisite: HRT 130 or permission of instructor."
    :number: "238"
    :credit: "3"
    :subject: HRT
  - :name: Complete Diet Mini-Farming
    :description: "Considers biointensive methods by which food can be grown for personal or family consumption, emphasizing high nutritional yield in relatively small areas. Focuses on the development of a garden plan that includes vegetable and root crops and grains used for food and composing. Prerequisite: HRT 130 or permission of instructor."
    :number: "239"
    :credit: "3"
    :subject: HRT
  - :name: Principles of Weed Science
    :description: Provides in-depth knowledge and expertise in handling the critical tasks of identifying and determining appropriate methods of controlling weeds of turfgrass, landscapes, and greenhouses.
    :number: "240"
    :credit: "3"
    :subject: HRT
  - :name: Woody Plants
    :description: Studies identification, culture, and uses of woody plants in landscaping. Includes deciduous and evergreen, native and cultivated shrubs, trees and vines. Teaches scientific and common names of plants.
    :number: "245"
    :credit: "3"
    :subject: HRT
  - :name: Herbaceous Plants
    :description: Studies identification, culture and uses of herbaceous plants in landscaping. Includes perennials, biennials, common bulbs and annuals. Teaches scientific and common names of plants.
    :number: "246"
    :credit: "3"
    :subject: HRT
