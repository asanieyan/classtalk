    :description: "Uses a case-study format, previously mastered knowledge and skills to develop and demonstrate solutions to common problems found at the entry level in modern law enforcement. Involves problem identification, critical analysis, demonstration of learned skills in presenting written and oral solutions of case s tudy problems. Prerequisite: completion of all ADJ program required courses up to final semester prior to graduation."
    :number: "288"
    :credit: "3"
    :subject: ADJ
  - :name: Comparative Systems of Criminal Justice
    :description: Surveys administration of justice in a variety of nations, comparing workings and results of different law enforcement, judicial, and correctional components.
    :number: "289"
    :credit: "3"
