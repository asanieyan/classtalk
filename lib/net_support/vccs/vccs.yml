    :number: "237"
    :credit: "3"
    :subject: ADJ
  - :name: Techniques of Interviewing
    :description: Provides the student with essential skills and techniques necessary to obtain quality information from victims, witnesses, and suspects, regarding criminal activity. Emphasizes locations and settings for interviews, kinesics, proxemics, and paralinguistics of both the interviewer and interviewee.
    :number: "240"
    :credit: "3"
    :subject: ADJ
  - :name: Correctional Law
