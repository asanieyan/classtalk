    :description: "Includes history and philosophy of the Recreation and Parks movement. Discusses the theory of leisure and play. Analyzes leisure service delivery systems and career opportunities. Emphasizes the commercial, non-profit and public sectors, Armed Forces, therapeutic recreation as well as volunteer service. Prerequisite: ENG 111."
    :number: "100"
    :credit: "3"
    :subject: RPK
  - :name: Outdoor Recreation
    :description: Includes history and philosophy of conservation, preservation, and the development of outdoor recreation in the United States. Emphasizes development of practical skills in planning, instructing, and managing outdoor recreation programs and facilities, including youth resident camps, R.V. campgrounds, as well as resources in the urban setting.
    :number: "120"
    :credit: "3"
    :subject: RPK
  - :name: Fundamentals of Camp Management
    :description: Includes the history and philosophy of the residential/day camp movement in the United States. Examines camp industry trends regarding specialty camps, camp organizations, programming and operation standards, marketing, insurance, risk management, administration, staffing, training and certification and improving professional requirements through national certification.
    :number: "121"
    :credit: "3"
    :subject: RPK
  - :name: Outdoor Education and Interpretive Services
    :description: "Includes overview of the history of the outdoor education movement. Concentrates on the basic knowledge and skills necessary to design, implement and present interpretive programs and develop outdoor educational tools. Includes design and construction of interpretive displays using varied materials and forms of presentation media (print, audio-visual, and computer software). Students will be required to create and present an interpreive program or outdoors education instruction tool. Prerequisite: ENG 111 and completion of or concurrent enrollment in a SPD course."
    :number: "125"
    :credit: "3"
    :subject: RPK
  - :name: Caving
    :description: Introduces basic caving techniques, equipment, issues regarding karst resource protection and national organizations dedicated to resource protection, geology and ecology, as well as cave safety.
    :number: "130"
    :credit: "1"
    :subject: RPK
  - :name: Kayaking
    :description: "Introduces kayaking techniques, water classification, conditioning, safety and destination planning. Includes field experience involving kayaking in multiple environments; flat water, ocean and whitewater (may require overnight stay). Prerequisite: Ability to swim."
    :number: "131"
    :credit: "1"
    :subject: RPK
  - :name: Program Planning
    :description: "Includes principles of program planning in the recreation setting. Analyzes participants' needs and demands, as well as social, physical, and psychological characteristics. Explains how to organize and lead programs. Includes a leadership practicum. Prerequisite: Completion of concurrent enrollment in RPK Leadership & Supervision."
    :number: "135"
    :credit: "3"
    :subject: RPK
  - :name: Land Use Ethics
    :description: Examines the impacts of human activity on the outdoor environment, specifically lands used for backpacking, hiking, and camping. Addresses the history and philosophy of the Leave No Trace movement, regarding sustainable backcountry and "at-home" practices, visitor demands and resource management challenges.
    :number: "140"
    :credit: "1"
    :subject: RPK
  - :name: Leadership and Supervision
    :description: Introduces leadership and supervision in the leisure services industry. Assesses leadership styles, traits and leadership theories and provides the opportunity for students to assess their own individual styles. Addresses group dynamics, conflict, and issue relating specifically to leadership of volunteers. Includes a leadership practicum.
    :number: "141"
    :credit: "3"
    :subject: RPK
  - :name: Recreation Facilities Management & Design
    :description: "Introduces concepts of facilities planning, site analysis, planning and zoning strategies, landscape design. Emphasizes the creation and maintenance of \"people-space\". Presents issues regarding community development, needs assessment, facility planning and design, geographic use patterns and demographics. Includes field experience. Prerequisite: Advanced standing."
    :number: "146"
    :credit: "3"
    :subject: RPK
  - :name: Mountain Biking
    :description: Teaches the sport of mountain biking, equipment, techniques, basic bicycle repair, and trail safety and etiquette, trail conflict management, trail development and desination planning.
    :number: "150"
    :credit: "1"
    :subject: RPK
  - :name: Orienteering
    :description: Introduces orienteering, compass and GPS use, topography, and geocaching as a sport. Teaches map reading, using a compass, decision-making and team work.
    :number: "151"
    :credit: "1"
    :subject: RPK
  - :name: Sports First Aid & Safety
    :description: Focuses on the introduction to first aid protocols causes, signs and symptoms of injury for coaches, injury prevention, preseason physicals, fitness screenings, and conditioning programs and return to play guidelines, injury prevention and risk management, as well as the design and implementation of a medical emergency plan.
    :number: "152"
    :credit: "1"
    :subject: RPK
  - :name: Wilderness First Aid
    :description: Examines the role of outdoor professionals in wilderness medicine and the response, care and rescue of outdoor participants in non-urban environments. Provides intensive, in-depth training in the areas of cardio-pulmonary resuscitation, patient assessment system, body systems, environmental injuries/ conditions, anaphylaxis, lifing/moving/extrication, patient carries, and backcountry medicine.
    :number: "160"
    :credit: "2"
    :subject: RPK
  - :name: Recreational Backpacking
    :description: Presents backpacking skills including destination selection, route planning, gear selection and preparation (individual and group), trip safety and permitting requirements, packing techniques, wilderness medicine and backcountry protocols, food selection and cooking techniques and clothing selection. Presents land use ethic of Leave No Trace, permitting requirements and outdoor skills.
    :number: "170"
    :credit: "2"
    :subject: RPK
  - :name: Canoeing
    :description: "Introduces the history of canoeing, paddling techniques, safety, water conditions and trip planning related to canoe operation in a river, lake or ocean environment. Prerequisite: Ability to swim."
    :number: "171"
    :credit: "2"
    :subject: RPK
  - :name: Rock Climbing
    :description: Covers fundamentals of rock climing, belay skills, gear and hardware specific to sport climbing. Presents climbing techniques, climbing and climb site safety, knots, and equipment care and maintenance.
    :number: "175"
    :credit: "1"
    :subject: RPK
  - :name: Youth Sports Administration
    :description: "Prepares coaching professionals to develop and implement emotionally and physically healthful youth sports programs. Includes an analysis of the youth sports program planning process including: philosophy development, learning styles and outcomes, managing parents and players, skills development, risk management, financial planning and strategic partnerships and sports event management."
    :number: "180"
    :credit: "3"
    :subject: RPK
  - :name: Recreational Camping
    :description: Presents camping skills, including destination selection, route planning, gear selection and preparation (individual and group), trip safety, packing techniques (from car camping to "going light"), food selection and cooking techniques and shelter selection. Presents land use ethic of Leave No Trace, permitting requirements and outdoor skills.
    :number: "185"
    :credit: "1"
    :subject: RPK
  - :name: Recreation and Parks Management
    :description: Examines organization and management of recreation and park agencies. Discusses theories and principles of management, organizational behavior, budget preparation, hiring preparation, hiring practices and personnel management, documentation and presentation. Examines software specific to recreation facility and program management.
    :number: "201"
    :credit: "3"
    :subject: RPK
  - :name: Leisure Studies Practicum
    :description: "Examines the organization and management of recreation and parks agencies through hands-on experience in an internship placement within a leisure services agency. Develops students' personal and professional needs and interests by working within a professional setting. Prerequisite: RPK 201 and 2.5 GPA."
    :number: "202"
    :credit: "3"
    :subject: RPK
  - :name: Adventure Ropes Courses
    :description: Introduces programs which emphasize the development of self- concept, group cooperation, and physical abilities. Teaches a variety of rope course activities including new games, initiatives, and the high and low rope courses. Includes the use of ropes course apparatus, safety techniques, and sequencing.
    :number: "206"
    :credit: "1"
    :subject: RPK
  - :name: Principles and Psychology of Coaching
    :description: Provides an analysis of volunteer coaching and the coaching profession planning process including; philosophy development, learning styles and outcomes, managing parents and players, skills development, risk management, financial planning, drugs and eating disorders in sport and physical training.
    :number: "210"
    :credit: "3"
    :subject: RPK
  - :name: Ecotourism and Sustainable Practices
    :description: Examines the impacts of visitor behavior and ecotourism on natural resources and the management of ecotourism facilities and destinations(governmental and non-governmental), national and international guidelines for ecotourism, and the response to the increasing growth of ecotourism and eco-travel in the U.S. and abroad and the resulting need for sustainable tourism practices.
    :number: "220"
    :credit: "4"
    :subject: RPK
  - :name: Wilderness Medicine
    :description: Examines the role of outdoor professional in wilderness medicine and the response, care and rescue of outdoor participants in non-urban environments. An intensive 72 hour Wilderness First Responder(WFR) course which provides in-depth training in the areas of cardio-pulmonary resuscitation, patient assessment, circulatory system, respiratory system, lifting, moving and extrication, fractures, stable injuries, nervous-system, wounds, burns, principles of trauma, spine injuries, emergency childbirth, toxins, bites, stings, altitude/diving, hypo/ hyperthermia, near drowning, frostbite, lightning, allergies, anaphylaxis, medical and legal issues, search and rescue and personal preparedness.
    :number: "230"
    :credit: "4"
    :subject: RPK
  - :name: Leisure Services for Persons with Disabilities
    :description: "Provides historical perspective as well as current theory and practice regarding the delivery of leisure services to people with disabilities. Introduces competencies needed to design, implement and direct leisure experiences for people of all abilities. Strategies for identifying and removing physical and programmatic barriers are discussed. Examines disability legislation, universal design principles, assistive technology, adaption techniques and leadership skills. Prerequisite: Advanced standing."
    :number: "255"
    :credit: "3"
    :subject: RPK
  - :name: Risk Management
    :description: "Discusses the law and liability as they relate to the delivery of leisure services. Teaches practitioners legal principles necessary to analyze programs and facilities with respect to safety, emergency preparedness, and accident reporting protocols. Review hiring procedures, ADA compliance, national (CPSC, ASTM, OSHA) and professional standards (NRPA, ACA), certification and training standards (CPRP, CTRS), supervision and the role of maintenance and insurance. Uses case law and national compliance standards to illustrate legal principles. Prerequisite: Advanced standing."
    :number: "265"
    :credit: "3"
    :subject: RPK
  :code: RPK
