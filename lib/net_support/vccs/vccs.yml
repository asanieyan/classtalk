    :number: "226"
    :credit: "4"
    :subject: BIO
  - :name: Animal Life of Virginia
    :description: Focuses on ecology and identification of the native animal species of Virginia through discussions, lectures, lab and field exercises. Emphasizes birds, reptiles, amphibians, mammals and invertebrates (including insects of field and stream).
    :number: "227"
    :credit: "3"
    :subject: BIO
  - :name: Human Anatomy and Physiology I-II
    :description: Integrates the study of gross and microscopic anatomy with physiology, emphasizing the analysis and interpretation of physiological data. Prerequisites one year of college biology and one year of college chemistry or divisional approval.
    :number: "231"
    :credit: "4"
    :subject: BIO
  - :name: Human Anatomy and Physiology I-II
    :description: Integrates the study of gross and microscopic anatomy with physiology, emphasizing the analysis and interpretation of physiological data. Prerequisites one year of college biology and one year of college chemistry or divisional approval.
    :number: "232"
    :credit: "4"
    :subject: BIO
  - :name: Biotechnology Research Methods and Skills
    :description: Prepares students to learn basic skills necessary for effective laboratory research and refine critical thinking skills through the exploration of one current topic in microbiology.
    :number: "250"
    :credit: "1"
    :subject: BIO
  - :name: "Biotechnology I: Protein Research"
    :description: Introduces the student to the fundamental molecular knowledge and basic laboratory skills needed to work with proteins proficiently. Includes lab safety, scientific measurements, notebook keeping, proper laboratory techiques, and data analysis. Covers specialized techniques to utilize equipment applicable to protein research.
    :number: "251"
    :credit: "4"
    :subject: BIO
  - :name: "Biotechnology II: DNA Research"
    :description: Builds on skills learned in BIO 251. Emphasizes lab safety, record keeping, lab math and measurement, and basic lab skills. Learns basic techniques of DNA manipulation and cloning.
    :number: "252"
    :credit: "4"
    :subject: BIO
  - :name: General Genetics
    :description: Explores the principles of genetics ranging from classical Mendelian inheritance to the most recent advances in the biochemical nature and function of the gene. Includes experimental design and statistical analysis. Prerequisite BIO 101-102 or equivalent.
    :number: "256"
    :credit: "4"
    :subject: BIO
