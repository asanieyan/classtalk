- :name: HEMODIALYSIS TECHNOLOGY
  :courses: 
  - :name: Introduction to Hemodialysis Technology
    :description: "Introduces normal renal function, the basic principles of dialysis, and how dialysis replaces some of the functions of damaged kidneys. Topics include anatomy and physiology of the renal system, the effects of kidney failure and its treatments, in-depth information about dialysis principles, and the treatment of water for use in hemodialysis. The operation and use of selected hemodialysis equipment is emphasized. Upon completion, students will demonstrate technical clinical skills necessary for preparing and maintaining equipment used in the delivery of hemodialysis treatments. Co-requisite: Coordinated Internship."
    :number: "100"
    :credit: "4"
    :subject: DIA
  - :name: Hemodialysis for Special Populations
    :description: "Provides information about the effects of kidney failure and its treatment options: hemodialysis, peritoneal dialysis, and renal tranplantation, including medications, potential complications, and expected goals of treatment. Topics include the causes, signs, and symptoms of renal failure; diagnostic tests, nutritional needs; dialysis procedures and devices; monitoring of patients being treated for acute/chronic renal diseases; and selected renal pharmacology. Upon completion, students will demonstrate clinical skills necessary for care of the patient with specialized dialysis treatments in a chronic care setting. Prerequisite: DIA 100. Co-requisite: Coordinated Internship."
    :number: "120"
    :credit: "4"
    :subject: DIA
  - :name: Trends in Hemodialysis
    :description: "Provides the student with an overview of important dialysis related issues. Presents the history of dialysis, the Medical End Stage Renal Disease (ESRD) program, ethical/legal aspects of dialysis, health insurance, choice to terminate, the future of dialysis, and career options. Emphasis is placed on gaining independence in dialysis-related techniques and documentation. Upon completion, students will be prepared to care for a variety of patients with renal failure while managing time effectively. Prerequisites: DIA 100 and DIA 120. Co-requisite: Coordinated Internship."
    :number: "130"
    :credit: "3"
    :subject: DIA
  :code: DIA
