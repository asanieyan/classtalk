    :description: Introduces the student to community health problems, public health, and related institutions.
    :number: "220"
    :credit: "2"
    :subject: DNH
  - :name: Community Dental Health Education
    :description: Exposes students to the principles, practices, methods, and audiovisual materials used for group dental health instruction. Laboratory experience provides an opportunity for students to assume responsibility for designing, implementing and assessing community dental health programs.
    :number: "225"
    :credit: "2"
    :subject: DNH
