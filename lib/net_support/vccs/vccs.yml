    :number: "241"
    :credit: "3"
    :subject: ADJ
  - :name: Homeland Security and Law
    :description: "Covers relationships abroad, the mission of federal, state, and local government at home, and the best way to provide for the common defense. Examines HLS and emergency management, FEMA's place in public policy, law, and management, HLS initiatives, and new partnerships for HLS covering the government, private sector and higher education. Discusses civil rights issues, the USA Patriot Act; future challenges and roles of intelligence agencies; foreign policy aspects and views. Prerequisite: ADJ 111."
    :number: "243"
    :credit: "3"
    :subject: ADJ
  - :name: Terrorism Response Planning
