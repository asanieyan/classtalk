  - :name: Shielded Metal Arc Welding
    :description: Continues instruction on operation of AC and DC power sources, welding polarities, heats and electrodes for use in joining various metal alloys by the arc welding process. Deals with running beads, butt, and fillet welds in all positions. Emphasizes safety procedures.
    :number: "124"
    :credit: "4"
    :subject: WEL
  - :name: Pipe Welding I
    :description: Teaches metal arc welding processes including the welding of pressure piping in the horizontal, vertical, and horizontal- fixed positions in accordance with section IX of the ASME Code.
    :number: "126"
    :credit: "4"
    :subject: WEL
  - :name: Pipe Welding II
    :description: Provides practice in the welding of pressure piping in the horizontal, vertical, and fixed positions.
    :number: "127"
    :credit: "3"
    :subject: WEL
  - :name: Pipefitting and Fabrication
    :description: Reviews basic mathematical skills necessary for the pipefitting trade. Teaches basic methods for fabricating piping offsets, miter-turn fittings, tees, odd angle elbows, 90 degree elbows, and the use of pipefitting and layout tools. May be taken with WEL 126.
    :number: "129"
    :credit: "3"
    :subject: WEL
  - :name: Inert Gas Welding
    :description: Introduces practical operations in the uses of inert-gas- shield arc welding. Discusses equipment, safety operations, welding practice in the various positions, process applications, and manual and semi-automatic welding.
    :number: "130"
    :credit: "4"
    :subject: WEL
  - :name: Inert Gas Welding
    :description: Introduces practical operations in use of inert gas shielded arc welding. Studies equipment operation, setup, safety and practice of GMAW (MIG) and GTAW (TIG).
    :number: "135"
    :credit: "2"
    :subject: WEL
  - :name: Welding III
    :description: Studies Tungsten and metallic inert gas procedures and practices including principles of operation, shielding gasses, filler rods, process variations and applications, manual and automatic welding, equipment and safety.
    :number: "136"
    :credit: "2"
    :subject: WEL
  - :name: Pipe and Tube Welding
    :description: "Develops entry level skills for the inert gas tungsten welding process (TIG) with emphasis upon thin and thick wall carbon and stainless piping and tubing. Prerequistie: WEL 136."
    :number: "138"
    :credit: "2"
