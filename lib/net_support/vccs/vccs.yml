    :description: Focuses on medical terminology for students preparing for careers in the health professions.
    :number: "141"
    :credit: "2"
    :subject: HLT
  - :name: Medical Terminology I-II
    :description: Provides an understanding of medical abbreviations and terms. Includes the study of prefixes, suffixes, word stems, and technical terms with emphasis on proper spelling, pronunciation, and usage. Emphasizes more complex skills and techniques in understanding medical terminology.
    :number: "143"
    :credit: "3"
    :subject: HLT
  - :name: Medical Terminology I-II
    :description: Provides an understanding of medical abbreviations and terms. Includes the study of prefixes, suffixes, word stems, and technical terms with emphasis on proper spelling, pronunciation, and usage. Emphasizes more complex skills and techniques in understanding medical terminology.
    :number: "144"
    :credit: "3"
    :subject: HLT
  - :name: Ethics for Health Care Personnel
    :description: Focuses on ethical concepts of health care. Emphasizes confidentiality, maintaining patient records, personal appearance, professionalism with patients/clients, associates, and an awareness of health care facilities.
    :number: "145"
    :credit: "2"
    :subject: HLT
  - :name: Current Issues and Health Care
    :description: Focuses on current issues in the health care industry.
    :number: "155"
    :credit: "2"
    :subject: HLT
  - :name: Health Care for Athletic Injuries
    :description: Teaches prevention and care of athletic injuries, recognition and management of head and spinal injuries, fractures, strains, sprains, as well as cardiac emergencies. Discusses taping, protective equipment, and medical referral.
    :number: "156"
    :credit: "3"
    :subject: HLT
  - :name: Personal Health and Fitness
    :description: Studies the relationships between health and fitness. Topics include nutrition, disease prevention, weight control, smoking and health, medical care, aerobic and anaerobic conditioning, and the relationship between physical and mental health.
    :number: "160"
    :credit: "3"
    :subject: HLT
  - :name: Pharmacology
    :description: Focuses on pharmacology for residential care home personnel and the lay public. Emphasizes safe administration of prescriptions, medications, and the recognition of adverse side effects.
    :number: "165"
    :credit: "2"
    :subject: HLT
  - :name: Introduction to Massage
    :description: Introduces the student to the field of massage therapy. Student practices basic Swedish massage strokes, aromatherapy, effleurage, petressage and friction, as well as indications and contra-indication for massage.
    :number: "170"
    :credit: "1"
    :subject: HLT
  - :name: Swimming Pool Management
    :description: Studies the management of hot tubs, home and community pools. May include water chemistry, filtration, circulation, chemical feeders, and sanitation.
    :number: "175"
    :credit: "2"
    :subject: HLT
  - :name: Therapeutic Massage I
    :description: Introduces the student to the history and requirements for massage therapy. covers the terms and practice of massage with introduction to equipment, safety, and ethics as well as massage movements and techniques. Includes information about the benefits of massage, contraindications, client interview, client-therapist relationship, draping, good body mechancis, and anatomical landmarks. Basic massage rechniques are blended into a relaxing, health enhancing full-body session preparing the student for their student clinical experience.
    :number: "180"
    :credit: "3"
    :subject: HLT
  - :name: Human Sexuality
    :description: Provides a basic understanding of human sexuality. Includes anatomy, physiology, pregnancy, family planning, venereal diseases, and sexual variations.
    :number: "200"
    :credit: "3"
    :subject: HLT
  - :name: Women's Health
    :description: Explores current issues related to women's health and wellness with an emphasis upon prevention of disease and optimum well being. Takes a multi-ethnic approach to exploring the most up-to-date findings, diagnostic tools, and treatments for breast cancer, reproductive tract illness, heart, and other common diseases faced by women from puberty through menopause.
    :number: "204"
    :credit: "3"
    :subject: HLT
  - :name: Sex Roles in Contemporary America
    :description: Explores the changing roles of the sexes that have occurred from 1900 to the present. Includes sexual and social mores, inhibitions towards sexuality, and the influence of society and religion. Discusses psychological and emotional implications regarding sexuality for males and females and how to deal with them.
    :number: "205"
    :credit: "3"
    :subject: HLT
  - :name: Exercise Science
    :description: "Surveys scientific principles, methodologies, and research as applied to exercise and physical fitness. Emphasizes physiological responses and adaptions to exercise. Addresses basic elements of kinesiology, biomechanics, and motor learning. Presents an introduction to the physical fitness industry. Prerequisite: BIO 141-142."
    :number: "206"
    :credit: "3"
    :subject: HLT
  - :name: Fitness and Exercise Training
    :description: "Introduces techniques for conducting physical fitness assessments and includes an introduction to electrocardiography. Emphasizes tests of Cardiorespiratory fitness, muscular strength and endurance, joint flexibility, body composition, and pulmonary capacity. Emphasizes the safety guidelines and precautions used in testing. Covers equipment use and maintenance. Prerequisite: HLT 100."
    :number: "208"
    :credit: "3"
    :subject: HLT
  - :name: Personal Stress and Stress Management
    :description: Provides a basic understanding of stress and its physical, psychological, and social effects. Includes the relationships between stress and change, self-evaluation, sources of stress, and current coping skills for handling stress.
    :number: "215"
    :credit: "3"
    :subject: HLT
  - :name: Concepts of Disease
    :description: Emphasizes general principles, classifications, causes, and treatments of selected disease processes. Intended primarily for students enrolled in health technology programs.
    :number: "220"
    :credit: "3"
    :subject: HLT
  - :name: Aids Awareness
    :description: Provides basic understanding of Acquired Immune Deficiency Syndrome (AIDS), AIDS-Related Complex (ARC), and Human Immunodeficiency Virus (HIV) Infection. Includes information on the etiology of AIDS, historical perspectives, signs and symptoms, HIV antibody testing, safer sex guidelines, AIDS in the workplace (including health care settings), psychosocial issues, death and dying issues, homophobia, and HIV transmission and prevention.
    :number: "226"
    :credit: "2"
    :subject: HLT
  - :name: Principles of Nutrition and Human Development
    :description: Teaches the relationship between nutrition and human development. Emphasizes nutrients, balanced diet, weight control, and the nutritional needs of an individual.
    :number: "230"
    :credit: "3"
    :subject: HLT
  - :name: Consumer Health Education
    :description: Focuses on health fads, myths, misunderstandings, quackeries, deceptions, and fraudulent health practices. Includes selecting and purchasing health products, services, consumer protections, and in the planning and financing of medical care.
    :number: "240"
    :credit: "3"
    :subject: HLT
  - :name: Health and Safety in Industry Settings
    :description: Presents an introduction to occupational health and its application in the workplace. Special emphasis is placed upon communication of health and safety principles to employees. Provides an overview of regulations that apply to health, safety and the environment in the workplace.
    :number: "247"
    :credit: "2"
    :subject: HLT
  - :name: General Pharmacology
    :description: Emphasizes general pharmacology for the health related professions covering general principles of drug actions/reactions, major drug classes, specific agent within each class, and routine mathematical calculations needed to determine desired dosages.
    :number: "250"
    :credit: "3"
    :subject: HLT
  - :name: Basic Pharmacy I-II
    :description: Explores the basics of general pharmacy, reading prescriptions, symbols, packages, pharmacy calculations. Teaches measuring compounds of drugs, dosage forms, drug laws, and drug classifications.
    :number: "261"
    :credit: "3"
    :subject: HLT
  - :name: Basic Pharmacy I-II
    :description: Explores the basics of general pharmacy, reading prescriptions, symbols, packages, pharmacy calculations. Teaches measuring compounds of drugs, dosage forms, drug laws, and drug classifications.
    :number: "262"
    :credit: "3"
    :subject: HLT
  - :name: Basic Pharmacy I-II Lab
    :description: Provides practical experience to supplement instruction in HLT 261-262. Should be taken concurrently with HLT 261-262, in appropriate curricula, as identified by the college.
    :number: "263"
    :credit: "1"
    :subject: HLT
  - :name: Basic Pharmacy I-II Lab
    :description: Provides practical experience to supplement instruction in HLT 261-262. Should be taken concurrently with HLT 261-262, in appropriate curricula, as identified by the college.
    :number: "264"
    :credit: "1"
    :subject: HLT
  - :name: Health and Well-Being of the Older Adult
    :description: "Focuses on the health of the older adult; teaches health promotion; preventative health techniques; and accident prevention. Prerequisite: Admission to the Program."
    :number: "270"
    :credit: "3"
    :subject: HLT
  - :name: Physical Care Management of the Older Adult
    :description: "Introduces the physiology of aging; integrates caretaker guidelines; demonstrates skills to care for aging at a variety of functional levels. Prerequisite: Admission to the Program."
    :number: "271"
    :credit: "3"
    :subject: HLT
  - :name: Medical Management of the Older Adult
    :description: "Introduces common medical problems associated with the aging; examines preventive and restorative care associated with common illnesses. Focuses on assessments, evaluation, and safe administration of medications. Includes emergency care and CPR. Prerequisite: Admission to the Program."
    :number: "272"
    :credit: "3"
    :subject: HLT
  - :name: Therapeutic Massage II
    :description: Introduces the student to the history and requirements for massage therapy. Covers the terms and practice of massage with introduction to equipment, safety, and ethics as well as massage movements and techniques. Includes information about the benefits of massage, contraindications, client interview, client- therapist relationship, draping, good body mechanics, and anatomical landmarks. Basic massage techniques are blended into a relaxing, health enhancing full-body session preparing the student for their student clinical experience.
    :number: "280"
    :credit: "3"
    :subject: HLT
  - :name: Therapeutic Massage III
    :description: "Introduces the concept of consultation, client management, session design, and integration of specific therapeutic approaches into a full-body session. Students learn to give specific therapeutic attention to the regions of the back, neck and torso. Using knowledge of muscle anatomy, students perform more advanced massage techniques to address hypertonicity, chronic ischemia, trigger points, fibrotic tissue, adhesions and scar tissue. Includes common clinical applications in the body regions covered and the integration of specific techniques into a full-body session. Prerequisite: HLT 280, PTH 151."
    :number: "281"
    :credit: "3"
    :subject: HLT
