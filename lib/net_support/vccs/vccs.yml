- :name: Education
  :courses: 
  - :name: Introduction to Education
    :description: Provides an overview of teaching as a career with orientation to theories, practices, responsibilities, guidelines, current trends and issues in education.
    :number: "100"
    :credit: "1"
    :subject: EDU
  - :name: Driver Task Analysis
    :description: "Introduces the \"driver task\" as related to the highway transportation system and factors that influences performance ability. Prepares students so they may be eligible to take certification exams for driving school instructors in both public and private schools. Prerequisite: Must be eligible for ENG 03 and 05 or ESL 13."
    :number: "114"
    :credit: "3"
    :subject: EDU
  - :name: Music and the Arts for Education
    :description: Examines the nature and significance of creative play in education. Emphasizes an understanding of the use of directed activities in the arts, music, and movement. Prepares students with a conceptual framework of how K-12 students learn through creative activity.
    :number: "140"
    :credit: "3"
    :subject: EDU
  - :name: Parent Education
    :description: Focuses on an introduction to effective parent/child communication and interaction, with special emphasis on listening skills, responsibility, encouragement, growth, problem solving process, and discipline.
    :number: "155"
    :credit: "3"
    :subject: EDU
  - :name: Single Parent Families
    :description: "Discusses issues surrounding single-parent families and the causal factor including: separation, divorce, death, and teenage pregnancies. Explores the effects on both the parent and the child. Familiarizes students with services available in the community which support the single-parent family."
    :number: "156"
    :credit: "3"
    :subject: EDU
  - :name: Observation and Assessment in Early Care
    :description: Introduces formal and informal methods of gathering data on children. Emphasis on understanding developmental patterns and implications for diagnostic teaching.
    :number: "160"
    :credit: "3"
    :subject: EDU
  - :name: Introduction to Teaching as a Profession
    :description: "Provides an orientation to the teaching profession in Virginia, including historical perspectives, current issues, and future trends in education on the national and state levels. Emphasizes information about teacher licensure examinations, steps to certification, teacher preparation and induction programs, and attention to critical shortage areas in Virginia. Includes supervised field placement (recommended: 40 clock hours) in a K-12 school. Prerequisite: Successful completion of 24 credits of transfer courses."
    :number: "200"
    :credit: "3"
    :subject: EDU
  - :name: Instructional Principles of Driver Education
    :description: "Analyzes rules and regulations that govern the conduct of Driver Education programs with special emphasis on organization and administration. Includes uses in the classroom, driving range and on the street. Prepares students so they may be eligible to take the state certification exam in driver education. Prerequisite: EDU 114."
    :number: "214"
    :credit: "3"
    :subject: EDU
  - :name: Teaching Reading
    :description: Provides instruction in concepts and strategies involved in teaching reading at the K-12 levels. Includes topics on literacy and components and development, various reading programs, technology integration, and assessment tools. May include field placement in a K-12 school.
    :number: "220"
    :credit: "3"
    :subject: EDU
  - :name: Audiovisual Materials and Computer Software
    :description: Prepares students to construct graphic teaching aids, to select and develop materials for instructional support, to operate, maintain and use audiovisual equipment used in the classroom.
    :number: "225"
    :credit: "3"
    :subject: EDU
  - :name: Curriculum Development and Instructional Media
    :description: Provides curriculum development for language arts, mathematics, science, social studies, and the arts and includes such topics as influential factors, historical trends, and standards of learning. Incorporates the use of various instructional media and appropriate mergers of the technology with the curriculum.
    :number: "230"
    :credit: "3"
    :subject: EDU
  - :name: Health, Safety, and Nutrition Education
    :description: Focuses on the physical needs of children and explores strategies to meet these needs. Emphasizes positive health routines, hygiene, nutrition, feeding and clothing habits, childhood diseases, and safety. Places emphasis on the development of food habits and concerns in food and nutrition. Describes symptoms and reporting procedures for child abuse.
    :number: "235"
    :credit: "3"
    :subject: EDU
  - :name: Classroom Strategies for ADD Students
    :description: Presents updated information (as applicable) to enhance further understanding of Attention Deficit Disorder (ADD). Focuses on ADD as it is affected by classroom management of teaching strategies. Presents specified methods for Math and Language Arts to enhance learning. Includes relaxation techniques, use of music to enhance learning and transitional times.
    :number: "240"
    :credit: "1"
    :subject: EDU
  - :name: Teach. and Trng. of Language Skills for Disabled
    :description: Covers the normal development of language, the identification of deficiencies in language development, and strategies for teaching language skills to individuals with a variety of developmental disabilities.
    :number: "245"
    :credit: "3"
    :subject: EDU
  - :name: Adult Indep. Living and Voca. Skills for Disabled
    :description: Emphasizes skills required to develop competencies in teaching developmentally disabled individuals ages 16 and older in vocational training settings. Develops competencies related to teaching independent living and mobility skills, occupational behavior skills, and job task performance skills.
    :number: "247"
    :credit: "4"
    :subject: EDU
  - :name: Introduction to Developmental Disabilities
    :description: Presents an overview, history, and current philosophy of the developmental disabilities program. Provides descriptions and examines causes of developmental disabilities, identifies intervention strategies, promotes social and legal advocacy, explores employment and career opportunities. Laboratory experiences include a minimum of ten hours of observation of work settings.
    :number: "250"
    :credit: "4"
    :subject: EDU
  - :name: Teaching Basic Academic Skills to Exceptional Children
    :description: Develops competencies required to teach readiness and basic skills to children with special needs in private or public school settings. Includes the preparation of lesson plans, instructional units, and individualized Education Programs (IEP's). Includes child abuse recognition and intervention training. Emphasizes exceptionalities for students ages 2-21 under Public Law 94-142. Familiarizes students with the indicators of effective teaching.
    :number: "254"
    :credit: "3"
    :subject: EDU
  - :name: Behavior Technology for Use with Developmental Disabili
    :description: Presents basic principles of behavior modification and behavioral learning theory. Promotes skills in prinpointing, observing, and recording human behavior. Learning objectives include addressing attitude, knowledge, and mental and physical skill competencies needed for implementing behavior programs.
    :number: "255"
    :credit: "4"
    :subject: EDU
  - :name: Teaching SOL's
    :description: Introduces and/or reviews the Standards of Learning adopted by the Virginia department of Education. Focueses on the integration of SOL technology into lessen plans.
    :number: "260"
    :credit: "1"
    :subject: EDU
  - :name: Technology Standards for Teachers
    :description: Provides K-12 classroom teachers with the knowledge and skills needed to fulfill the Commonwealth of Virginia's Technology Standards for Instructional Personnel. Certification is dependent on the supervisor's or employer's approval. Pre-requisite of ITE 115 or instructor approval.
    :number: "280"
    :credit: "3"
    :subject: EDU
  :code: EDU
