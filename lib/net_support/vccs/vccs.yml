    :description: Consists of instruction on how to implement, manage, maintain, and troubleshoot security in a Windows Server 2003 network infrastructure and also plan and configure a Windows Server 2003 PKI.
    :number: "243"
    :credit: "4"
    :subject: ITN
  - :name: Network Troubleshooting
    :description: Focuses on servicing and maintaining local area networks (LANS). Teaches network installation, network troubleshooting, installation of file servers and workstations, configuring of network boards and cables, and diagnosing common network problems.
    :number: "245"
    :credit: "4"
    :subject: ITN
  - :name: Advanced Routing-Cisco
    :description: Includes the characteristics of various Routing Protocols used in the TCP/IP networking environment, static routing, OSPF, IGRP, EIGRP, BGP, advanced IP addressing, and security. Examines various strategies for optimizing network routing performance.
    :number: "250"
    :credit: "4"
    :subject: ITN
  - :name: Remote Access Networking-Cisco
    :description: Focuses on in-depth instruction to a variety of wide area networking technologies and their implementation. Includes POTS and analog network connectivity, ISDN (both BRI and PRI), PPP, Cisco, AAA Security System, and Frame Relay.
    :number: "251"
    :credit: "4"
    :subject: ITN
  - :name: Advanced Switching-Cisco
    :description: Provides in-depth instruction in switching as a core technology in today's networking environment. Includes VLANs, trunking protocols, spanning-tree protocol, HSRP, and multi-layer switching.
    :number: "252"
    :credit: "4"
    :subject: ITN
  - :name: Network Troubleshooting-Cisco
    :description: Provides instruction in troubleshooting tools and techniques appropriate to the network communications environment. Includes workstation troubleshooting software, communication equipment troubleshooting options, and typical problems related to Switching, WAN, and routing technologies.
    :number: "253"
    :credit: "4"
    :subject: ITN
  - :name: Network Security Basics
    :description: Provides instruction in the basics of network security in depth. Includes security objectives, security architecture, security models and security layers; risk management, network security policy, and security training. Includes the give security keys, confidentiality integrity, availability, accountability and auditability.
    :number: "260"
    :credit: "4"
    :subject: ITN
  - :name: Network Attacks, Computer Crime and Hacking
    :description: Encompasses in-depth exploration of various methods for attacking and defending a network. Explores network security concepts from the viewpoint havkers and their attack methodologies. Includes topics about hackers, attacks, Intrusion Detection Systems (IDS) malicious code, computer crime and industrial espionage.
    :number: "261"
    :credit: "4"
    :subject: ITN
  - :name: Network Communication, Security and Authentication
    :description: Covers an in-depth exploration of various communication protocols with a concentration on TCP/IP. Explores communication protocols from the point of view of the hacker in order to highlight protocol weaknesses. Includes Internet architecture, routing, addressing, topology, fragmentation and protocol analysis, and the use of various utilities to explore TCP/IP.
    :number: "262"
    :credit: "4"
    :subject: ITN
  - :name: Internet/Intranet Firewals and e-Commerce Security
    :description: Gives an in-depth exploration of firewall, Web security, and e-commerce security. Explores firewall concepts, types, topology and the firewall's relationship to the TCP/IP protocol. Includes client/server architecture, the Web server, HTML and HTTP in relation to Web Security, and digital certification, D.509, and public key infrastructure (PKI).
    :number: "263"
    :credit: "4"
    :subject: ITN
  - :name: Network Security Layers
    :description: Provides an in-depth exploration of various security layers needed to protect the network. Explores Network Security from the viewpoint of the environment in which the network operates and the necessity to secure that environment to lower the security risk to the network. Includes physical security, personnel security, operating system security, software security and database security.
    :number: "266"
    :credit: "4"
    :subject: ITN
  - :name: Legal Topics in Network Security
    :description: Conveys an in-depth exploration of the civil and common law issues that apply to network security. Explores statutes, jurisdictional, and constitutional issues related to computer crimes and privacy. Includes rules of evidence, seizure and evidence handling, court presentation and computer privacy in the digital age.
    :number: "267"
    :credit: "4"
    :subject: ITN
  - :name: Advanced Linux Network Administration
    :description: Focuses instruction on the configuration and administration of the Linux operating system as a network server. Emphasizes the configuration of common network services such as routing, http, DNS, DHCP, ftp, telnet, SMB, NFS, and NIS.
    :number: "270"
    :credit: "4"
    :subject: ITN
  - :name: Unix II
    :description: Concentrates on instruction in advanced topics in Unix.
    :number: "271"
    :credit: "4"
    :subject: ITN
  - :name: Incident Response and Computer Forensics
    :description: Prepares the student for a role on an organizational IT support staff where the need for resolving computer incidents is becoming increasingly common. Includes legal and ethical issues of search and seizure of computer and peripheral storage media leading to laboratory exercises examining computers configured with mix of both simulated criminal and other activities which are not criminal in nature, but do violate scenario-driven organizational policy. Requires the student to make choices/recommendations for further pursuit of forensics evidence gathering and analysis. Students will select and gather the utilities and procedures necessary for a court-acceptable forensics toolkit which will then be used to gather and examine specially configured desktop computers. Students will then participate in a mock court proceeding using the collected evidence.
    :number: "275"
    :credit: "4"
    :subject: ITN
  - :name: Wireless-Network System Engineering
    :description: Centers instruction on how to design and implement Wireless Local Area Networks (WLAN) and introduces them to wireless networking products. Covers learn radio frequency and spread spectrum fundamentals, network architecture, standards and regulations, hardware/software equipment, OSI Model Layers, wireless protocols, site surveys, WEP/WEP2, security features, antenna systems, wireless test equipment, security and personal communication systems.
    :number: "280"
    :credit: "4"
    :subject: ITN
  - :name: Wireless-Network Field Engineering
    :description: Concentrates instruction on how to survey, design, configure, and implement field wireless networking solutions using wireless products. Covers radio frequency theory, WLAN fundmentals, Visual and Radio Frequency Site Surveys, antenna systems, standards and regulations, network security features and troubleshooting in a wireless networking environment.
    :number: "281"
    :credit: "4"
    :subject: ITN
  - :name: Wireless - Antenna Systems Designs
    :description: Emphasizes instruction on the fundamentals of antenna systems design, types, measurements, and installation. Discusses antenna design, temperatures, freuency, power gain or loss, impedance, calculations, semi-directional, omni-directional, highly-directional, diversity, broadband, and cylindrical antenna used in wireless, microwave, and satellite communications systems.
    :number: "282"
    :credit: "4"
    :subject: ITN
  - :name: Wireless-Network Field Site Survey
    :description: Involves instruction on how to survey, design, configures, and implement field wireless netowrking solutions using wireless products. Covers learn radio frequency theory, WLAN fundamentals, Visual and Radio Frequency Site Surveys, antenna systems, standards and regulations, network security features and troubleshooting in a wireless networking environment.
    :number: "283"
    :credit: "4"
    :subject: ITN
