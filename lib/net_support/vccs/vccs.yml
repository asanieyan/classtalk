    :number: "202"
    :credit: "4"
    :subject: CSC
  - :name: Computer Organization
    :description: Examines the hierarchical structure of computer architecture. Focuses on multi-level machine organization. Uses a simple assembler language to complege programming projects. Includes processors, instruction, execution, addressing techniques, data representation and digital logic.
    :number: "205"
    :credit: "4"
    :subject: CSC
  - :name: Assembly Language
    :description: Examines assembly language programming. Includes the use of macros, linkers, loaders, assemblers and interfacing of assembly language with hardware components. Prerequisite CSC 205 or permission of instructor.
    :number: "206"
    :credit: "3"
    :subject: CSC
  - :name: Programming with C++
    :description: "Includes language syntax, problem solving techniques, top-down refinement, procedure definition, loop invariance, theory of numerical errors and debugging. Covers the syntax of the C++ language. Prerequisite: CSC 201 and 202, or EGR 125 or permission of instructor."
    :number: "210"
    :credit: "4"
    :subject: CSC
  - :name: Advanced Computer Organization
    :description: "Examines advanced topics in Computer Science such as I/O methods, virtual memory, disk management and operating systems. Prerequisite: CSC 205"
    :number: "215"
    :credit: "4"
    :subject: CSC
