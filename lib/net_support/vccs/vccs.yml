  - :name: "Comparative Linguistics: ASL & English"
    :description: "Describes spoken English and ASL (American Sign Language) on five levels: phonological, morphological, lexical, syntactic, and discourse. Compares and contrasts the two languages on all five levels using real-world examples. Documents similarities between signed languages and spoken languages in general. Describes the major linquistic components and processes of English and ASL. Introduces basic theories regarding ASL structure. Emphasizes ASL's status as a natural language by comparing and contrasting similarities and unique differences between the two languages. Prerequisite: ASL 201."
