  - :name: Theory of Embalming II
    :description: "Presents pre-embalming diagnosis, positioning the body and posing the features, linear and anatomical guides for selected blood vessels, and factors that influence fluid distribution and blood drainage. Prerequisites: FNS 111, FNS 113. Co-requisite: FNS 114."
    :number: "112"
    :credit: "3"
    :subject: FNS
