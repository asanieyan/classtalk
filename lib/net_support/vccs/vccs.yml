    :number: "211"
    :credit: "7"
    :subject: INS
  - :name: Introduction to Instrumentation II
    :description: Teaches control fundamentals related to pneumatic and electronic instrument control components and systems; programmable controllers, microprocessor controls, distributed process control and interfacing. Introduces analytical measurement and control including calculator computations, calibration and maintenance of industrial instrumentation. Prerequisite INS 211.
    :number: "212"
    :credit: "7"
    :subject: INS
  - :name: Fundamental Industrial Instrumentation Procedures
    :description: Studies industrial safety, standard operating procedures, industrial shop procedures and practices, and J.I.C./I.S.A. symbols and standards. Corequisite INS 211.
    :number: "215"
    :credit: "3"
    :subject: INS
  - :name: Introduction to Fluid Power
    :description: Introduces analysis and design of hydraulic and pneumatic control systems. Presents interpretation and application of fluid power systems, schematic diagrams, and symbols.
    :number: "220"
    :credit: "3"
    :subject: INS
  - :name: Instrumentation I
    :description: Presents the fundamental scientific principles of process control including temperature, pressure, level, and flow measurements. Topics include transducers, thermometers, and gauges are introduced along with calibration.
    :number: "230"
    :credit: "4"
    :subject: INS
  - :name: Instrumentation II
    :description: Continues INS 230. Covers common techniques for measuring the dynamic response of processes. Topics include transmitters and telemetering along with process control systems.
    :number: "231"
    :credit: "4"
    :subject: INS
  - :name: System Troubleshooting
    :description: Lecture 1-2 hours. Laboratory 3 hours. Total 4-5 hours per week.
    :number: "232"
    :credit: "3"
    :subject: INS
  - :name: Process Control Integration
    :description: "Presents computer automation including PLCs, SCADA, and PC-based systems to control processes. Topics such as PLC control and computer data acquisition are introduced where students will use existing systems or build systems and control these systems with PLCs and computer data acquisition systems. Assesses students through test and project evaluations and the course will be assessed by graduate feedback. Prerequisite: INS 230, and ELE 233."
    :number: "233"
    :credit: "4"
    :subject: INS
  - :name: Computer Data Acuisition and Control
    :description: "Introduces computerized data acquisition systems; sensors, interfacing, programming, and computer graphics. Also includes computer output control signals and final control elements. May include single interface cards, complete industrial Distributed Control Systems (DCS), and commercial software. Prerequisites: Completion of Common Core E.I.E. reuirements."
    :number: "240"
    :credit: "4"
    :subject: INS
