    :number: "111"
    :credit: "2"
    :subject: DNH
  - :name: General and Oral Histology
    :description: Studies minute structure of the tissues of the body with particular reference to the teeth and the supporting tissues. Explains morphology of different tissues, early embryonic development, histologic features of the structures of the oral cavity.
    :number: "113"
    :credit: "2"
    :subject: DNH
  - :name: Head and Neck Anatomy
    :description: Studies the anatomy and physiology of the structures of the head and neck.
    :number: "114"
    :credit: "2"
    :subject: DNH
  - :name: Histology/Head and Neck Anatomy
    :description: Presents a study of the microscopic and macroscopic anatomy and physiology of the head, neck, and oral tissues. Includes embryologic development and histologic components of the head, neck, teeth, and periodontium.
    :number: "115"
    :credit: "3"
    :subject: DNH
