    :number: "248"
    :credit: "3"
    :subject: ADJ
  - :name: Security Management
    :description: Examines the major management operations of planning, organizing, staffing, directing and controlling the private security unit. Reviews the functions of management, implementation of institutional programs and development of staff.
    :number: "255"
    :credit: "3"
    :subject: ADJ
