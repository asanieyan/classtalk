    :number: "112"
    :credit: "2"
    :subject: EGR
  - :name: Engineering Graphics
    :description: Applies principles of orthographic projection, and multi- view drawings. Teaches descriptive geometry including relationships of points, lines, planes and solids. Introduces sectioning, dimensioning and computer graphic techniques. Includes instruction in Computer Aided Drafting.
    :number: "115"
    :credit: "3"
    :subject: EGR
  - :name: Introduction to Engineering
    :description: Introduces the engineering profession, professional concepts, ethics, and responsibility. Reviews hand calculators, number systems, and unit conversions. Introduces the personal computer and operating systems. Includes engineering problem solving techniques using computer software.
    :number: "120"
    :credit: "2"
    :subject: EGR
  - :name: Introduction to Engineering Design
    :description: Introduces the fundamental knowledge and experience needed to understand the engineering design process through the basics of electrical, computer, and mechanical systems. Includes the completion of a project in which a specific electromechanical robot kit will be analyzed, assembled, and operated.
    :number: "123"
    :credit: "2"
    :subject: EGR
  - :name: Introduction to Engineering and Engineering Methods
    :description: Introduces the engineering profession, professionalism, and ethics. Covers problem presentation, engineering calculations, digital computer applications, word processing, worksheets, programming in FORTRAN or C++, and elementary numerical methods.
    :number: "124"
    :credit: "3"
    :subject: EGR
  - :name: Introduction to Engineering Methods
    :description: Applies problem-solving techniques to engineering problems utilizing computer programming and algorithms in a higher level computer language such as FORTRAN, PASCAL, or C++.
    :number: "125"
    :credit: "4"
    :subject: EGR
  - :name: Computer Programming for Engineers
    :description: Introduces computers, their architecture and software. Teaches program development using flowcharts. Solves engineering problems involving programming in languages such as FORTRAN, PASCAL, or C++.
    :number: "126"
    :credit: "3"
    :subject: EGR
  - :name: Introduction to Computer Programming
    :description: Introduces programming in a higher level language such as FORTRAN, BASIC or PASCAL, or C++ on the microcomputer. Uses the operating system, packaged software and peripheral devices. Emphasizes engineering program problem solving.
    :number: "127"
    :credit: "3"
    :subject: EGR
  - :name: Statics and Strength of Materials for Engineering Techn
    :description: Presents principles and applications of free-body diagrams of force systems in equilibrium. Analyzes frames and trusses. Presents principles and applications to problems in friction, centroids and moments of inertia. Includes properties of materials, stress, strain, elasticity, design of connections, shear and bending in statically determinate beams, and axially loaded columns.
    :number: "130"
    :credit: "5"
    :subject: EGR
  - :name: Statics for Engineering Technology
    :description: Introduces Newton's Laws, resultants and equilibrium of force systems, analysis of trusses and frames. Teaches determination of centroids, distributed loads and moments of inertia. Covers dry friction and force systems in space.
    :number: "135"
    :credit: "3"
    :subject: EGR
  - :name: Strength of Materials for Engineering Technology
    :description: Presents concepts of stress and strain. Focuses on analysis of stresses and deformations in loaded members, connectors, shafts, beams, columns and combined stress.
    :number: "136"
    :credit: "3"
    :subject: EGR
  - :name: Engineering Mechanics - Statics
    :description: Introduces mechanics of vector forces and space, scalar mass and time, including S.I. and U.S. customary units. Teaches equilibrium, free-body diagrams, moments, couples, distributed forces, centroids, moments of inertia analysis of two- force and multi-force members and friction and internal forces.
    :number: "140"
    :credit: "3"
    :subject: EGR
  - :name: Engineering Economics
    :description: Presents economic analysis of engineering alternatives. Studies economic and cost concepts, calculation of economic equivalence, comparison of alternatives, replacement economy, economic optimization in design and operation, depreciation, and after tax analysis.
    :number: "206"
    :credit: "3"
    :subject: EGR
  - :name: Engineering Kinematics
    :description: Covers fundamentals of kinematic analysis involving displacements, velocities, and accelerations. Includes a study of mechanisms, basic motion analysis, rotary motion analysis, cams and gearing, using analytical, graphical, and computer techniques.
    :number: "215"
    :credit: "3"
    :subject: EGR
  - :name: Computer Methods in Engineering and Technology
    :description: Provides advanced level experience in using a computer as a tool for solving technical problems and performing office functions. Includes computer hardware and operating system usage, structured programming in a selected high level language, use of word processing software, computer graphics and spreadsheets. Focuses on the analysis and solution of problems in engineering and technology.
    :number: "216"
    :credit: "3"
    :subject: EGR
  - :name: Solid Mechanics
    :description: Covers basic concepts of mechanics, systems of forces and couples, equilibrium of particles and rigid bodies, and internal forces and analysis of structures. Also includes trusses, frames, machines and beams, distributed forces, friction, centroids and moments of inertia. Prerequisite PHY 241.
    :number: "240"
    :credit: "3"
    :subject: EGR
  - :name: Engineering Mechanics - Dynamics
    :description: Presents approach to kinematics of particles in linear and curvilinear motion. Includes kinematics of rigid bodies in plane motion. Teaches Newton's second law, work-energy and power, impulse and momentum, and problem solving using computers.
    :number: "245"
    :credit: "3"
    :subject: EGR
  - :name: Mechanics of Materials
    :description: Teaches concepts of stress, strain, deformation, internal equilibrium, and basic properties of engineering materials. Analyzes axial loads, torsion, bending, shear and combined loading. Studies stress transformation and principle stresses, column analysis and energy principles.
    :number: "246"
    :credit: "3"
    :subject: EGR
  - :name: Mechanics of Materials Laboratory
    :description: Examines mechanical behavior of bars, rods, shafts, tubes and beams subjected to various types of loading. Introduces experimental stress analysis techniques, such as the use of strain gages and data reduction.
    :number: "247"
    :credit: "1"
    :subject: EGR
  - :name: Thermodynamics for Engineering
    :description: Studies formulation of the first and second law of thermodynamics. Presents energy conversion, concepts of energy, temperature, entropy, and enthalpy, equations of state of fluids. Covers reversibility and irreversibility in processes, closed and open systems, cyclical processes and problem solving using computers.
    :number: "248"
    :credit: "3"
    :subject: EGR
  - :name: Engineering Metallurgy and Materials
    :description: Covers fundamental process and physical metallurgy of ferrous and non-ferrous metals. Includes formation of metals into various shapes and products, heat-treating processes, casting, powder metallurgy, and testing of materials. Also covers non-metal engineering materials such as ceramics, polymers, and organics.
    :number: "249"
    :credit: "4"
    :subject: EGR
  - :name: Electrical Theory
    :description: Designed for non-electrical engineering majors. Presents fundamentals of DC and AC electric circuitds, circuit laws and network theorems; response of first- and second-order circuits; feedback; two-port network.
    :number: "250"
    :credit: "4"
    :subject: EGR
  - :name: Basic Electric Circuits I-II
    :description: Teaches fundamentals of electric circuits. Includes circuit quantities of charge, current, potential, power and energy. Teaches resistive circuit analysis; Ohm's and Kirchoff's laws; nodal and mesh analysis; network theorems; RC, RL and RLC circuit transient response with constant forcing functions. Teaches AC steady-state analysis, power, three- phase circuits. Presents frequency domain analysis, resonance, Fourier series, inductively coupled circuits, Laplace transform applications, and circuit transfer functions. Introduces problem solving using computers.
    :number: "251"
    :credit: "3"
    :subject: EGR
  - :name: Basic Electric Circuits I-II
    :description: Teaches fundamentals of electric circuits. Includes circuit quantities of charge, current, potential, power and energy. Teaches resistive circuit analysis; Ohm's and Kirchoff's laws; nodal and mesh analysis; network theorems; RC, RL and RLC circuit transient response with constant forcing functions. Teaches AC steady-state analysis, power, three- phase circuits. Presents frequency domain analysis, resonance, Fourier series, inductively coupled circuits, Laplace transform applications, and circuit transfer functions. Introduces problem solving using computers.
    :number: "252"
    :credit: "3"
    :subject: EGR
  - :name: Electric Circuits Laboratory
    :description: Teaches principles and operation of laboratory instruments such as VOM, electronic voltmeters, digital multimeters, oscilloscopes, counters, wave generators and power supplies. Presents application to circuit measurements, including transient and steady-state response of simple networks with laboratory applications of laws and theories of circuits plus measurement of AC quantities.
    :number: "255"
    :credit: "1"
    :subject: EGR
  - :name: Circuit Analysis
    :description: Covers topics in linear circuit analysis, including basic electrical properties, resistive circuits, network equations, operational amplifiers, network reduction techniques, network theorems, two-port parameters and networks, inductors, capacitors, first-order circuits, second-order circuits and phasor analysis. Prerequisites may be applied locally.
    :number: "260"
    :credit: "3"
    :subject: EGR
  - :name: Signals and Systems
    :description: Covers topics including Laplace transforms and Laplace transform analysis of circuits, time and frequency domain representation of linear systems, methods of linear systems analysis including convolution and Laplace transforms, frequency domain representation of signals including frequency response, filters, Fourier series, and Fourier transforms. Prerequisites may be applied locally.
    :number: "261"
    :credit: "3"
    :subject: EGR
  - :name: Fundamental Circuits Laboratory
    :description: "Covers topics including microprocessor hardware and programming, lab test equipment, lab safety, technical report writing, and using a microprocessor, such as the MicroStamp 11, to control basic electric circuits. Experiments include topics such as resistive circuits, analog-to-digital and digital-to-analog conversion, pulse width modulation, and the design of power supplies. Co-requisite: EGR 261."
    :number: "262"
    :credit: "2"
    :subject: EGR
  - :name: Digital Electronics and Logic Design
    :description: Teaches number representation in digital systems; Boolean algebra; design of digital circuits, including gates, flip- flops, counters, registers, architecture, microprocessors, input-output devices.
    :number: "265"
    :credit: "4"
    :subject: EGR
  - :name: Linear Electronics
    :description: Presents theory of solid-state materials, electronic devices and device applications.
    :number: "266"
    :credit: "3"
    :subject: EGR
  - :name: Fundamentals of Computer Engineering
    :description: "Covers the design and organization of digital systems, including number systems, Boolean algebra, logic gates, Karnaugh maps, combinational and sequential logic cicuits, timing diagrams, and synchronous and asynchronous controllers. Introduces hardware description language (HDL) and assembly language programming. Prerequisite: EGR 260, EGR 125."
    :number: "270"
    :credit: "4"
    :subject: EGR
  - :name: Circuit Theory I
    :description: Teaches basic electrical concepts and laws, the formulation of network equations for resistive networks based on the use of graph theory and linear algebra, network theorems, and network reduction techniques.
    :number: "271"
    :credit: "3"
    :subject: EGR
  - :name: Circuit Theory II
    :description: Introduces expansion of network equation formulation to include inductive and capacitative networks; network analysis using differential equations, Laplace transforms, and phasor; transfer functions; frequency response; and mutual inductance.
    :number: "272"
    :credit: "3"
    :subject: EGR
  - :name: Digital Logic
    :description: Presents an introduction to digital logic, including such topics as number systems, Boolean Algebra, minimization techniques, implementation of digital functions, sequential machines, state diagrams, state tables, and programmable logic devices.
    :number: "277"
    :credit: "3"
    :subject: EGR
  - :name: Digital Logic Laboratory
    :description: Constructs digital logic circuits to verify analysis and design methods. Covers logic gates, combinational and sequential logic circuits, programmable logic devices, measurement techniques, and report writing.
    :number: "278"
    :credit: "2"
    :subject: EGR
  - :name: Capstone Project
    :description: "Provides a capstone research project for the final semester of the program, focusing inquiry upon an area of interest to the student or area relevant to their prospective career field. May include problem based research topics, internships, or other focused projects. Prerequisite: IND 290."
    :number: "285"
    :credit: "1"
    :subject: EGR
  :code: EGR
- :name: Education Interpreter Program
  :courses: 
  - :name: Foundations of Vocabulary Building
    :description: Expands general expressive and receptive sign skills necessary for effective communication. Includes incorporation of non-manual skills, including mime and gestures. Includes expressive and receptive vocabulary building within context, refinement of sign production and general memory exercises.
    :number: "100"
    :credit: "1"
    :subject: EIP
  - :name: Orientation to Deafness I
    :description: Provides an overview of the Deaf community and its inherent Culture. Includes deaf Culture, Deaf community dynamics, causes of hearing loss/deafness, and education of the Deaf. These courses may not transfer to any other VCCS institutions in ASL or INT programs.
    :number: "101"
    :credit: "1"
    :subject: EIP
  - :name: Orientation to Deafness II
    :description: "Further investigates the dynamics of the Deaf Community and its inherent Culture, including the differences between the Deaf community/Culture, and the Hearing community/Culture in areas such as socio-linguistics, political aspects and the development and the role of organizations of and by the Deaf. Prerequisite: EIP 101 or consent of instructor. These courses may not transfer to any other VCCS institutions in ASL or INT programs."
    :number: "102"
    :credit: "1"
    :subject: EIP
  - :name: Intro to Expressive & Receptive Fingerspelling & No Sys
    :description: Provides intensive practice in expressive and receptive fingerspelling and numbers with emphasis on clarity, accuracy and speed. Focuses on increasing skills in vocabulary, spelling, letter production, number incorporation and improving fluency.
    :number: "111"
    :credit: "1"
    :subject: EIP
  - :name: Advv. Express. & Receptive Fingerspelling & Nos. System
    :description: "Provides more intensive practice in expressive and receptive fingerspelling and numbers with an emphasis on clarity, accuracy, speed and fluency. Addresses appropriate incorporation of fingerspelling and numbers into expressive skills and appropriate comprehension of receptive fingerspelling and numbers within texts. Prerequisite: EIP 111 or consent of instructor."
    :number: "112"
    :credit: "1"
    :subject: EIP
  - :name: Express. Vocab. Bldg. & Exp. Text Ana. for Inter. I
    :description: Expands and improves expressive sign language skills necessary for effective communication and interpreting. Includes vocabulary building within context (spoken and written), refinement of sign production and auditory memory.
    :number: "150"
    :credit: "1"
    :subject: EIP
  - :name: Exp. Vocab. Bldg and Exp. Text Anal. for Inter II
    :description: "Further develops expressive sign language skills, with a continuing emphasis on vocabularly building within context (spoken and signed) and appropriate sign production. Prerequisite: EIP 150 or consent of instructor."
    :number: "151"
    :credit: "1"
    :subject: EIP
  - :name: Recp. Vocab. Bldg and Recp. Text Anal. for Inter I
    :description: Expands and improves receptive sign language skills necessary for effective communication and interpreting. Includes vocabulary building within context (signed), receptive sign analysis and visual memory training. These courses may not transfer to any other VCCS institutions in ASL or INT programs.
    :number: "160"
    :credit: "1"
    :subject: EIP
  - :name: Recep Vocab Bldg & Recep Text Anal. for Inter. II
    :description: "Further develops receptive sign language skills, with a continuing emphasis on vocabulary building within context (signed) and receptive sign analysis. Prerequisite: EIP 160 or consent of instructor. These courses may not transfer to any other VCCS institutions in ASL or INT programs."
    :number: "161"
    :credit: "1"
    :subject: EIP
  - :name: Pre-Interpreting Skills I
    :description: Develops fundamental skills towards the task of interpreting, specifically building memory and processing skills (both auditory and visual). These courses may not transfer to any other VCCS institutions in ASL or INT programs.
    :number: "181"
    :credit: "1"
    :subject: EIP
  - :name: Pre-Interpreting Skills II
    :description: "Further develops fundamental skills towards the task of interpreting, including review of the Models of Interpreting. English skills and text analysis of spoken English and signed source messages. Prerequisite: EIP 181 or consent of instructor. These courses may not transfer to any other VCCS institutions in ASL or INT programs."
    :number: "182"
    :credit: "1"
    :subject: EIP
  - :name: "Linguistics of American Sign Language: An Overview"
    :description: Reviews linguistical aspects of ASL, including ASL phonology and ASL morphology. Introduces ASL syntax, including topicalization and question forms. Includes classifiers and locatives and time references and time sequencing.
    :number: "200"
    :credit: "1"
    :subject: EIP
  - :name: Linguistics of American Sign Language for Inter. I
    :description: Emphasizes linguistical aspects of ASL, including ASL phonology, time references and time sequencing, pronominalization, directional placement, and an introduction to classifers and locatives. These courses may not transfer to any other VCCS institutions in ASL or INT programs.
    :number: "201"
    :credit: "1"
    :subject: EIP
  - :name: Linquistics of American Sign Language II
    :description: "Review and expands linguistical aspects taught in EIP 201, including more intensive practice with classifiers and locatives, and emphasizes additional linguistical features of ASL (e.g., pluralization, numbers in ASL, and unique morphological characteristics, such as loan signs and noun-verb pairs). Prerequisite: EIP 201 or consent of instructor. These courses may not transfer to any other VCCS institutions in ASL or INT programs."
    :number: "202"
    :credit: "1"
    :subject: EIP
  - :name: Linquistics of American Sign Language III
    :description: "Emphasizes ASL syntax, including ASL sentence types and grammatical features as well as additional morphological characteristics (e.g., temporal aspect and distributional aspect). Prerequisite(s): EIP 200 or EIP 201/EIP 202 or consent of instructor."
    :number: "203"
    :credit: "1"
    :subject: EIP
  - :name: Sign-to-Voice Transliterating I
    :description: "Introduces skill development techniques for consecutive sign-to-voice transliterating. Incorporates use of visual memory and visual processing skills in reading sign language (e.g., contact signing/Pidgin Signed English). Develops fluency, accuracy and speed through extensive practice with a variety of consecutive sign-to-voice materials. Emphasizes incorporation of appropriate English grammar and vocal intonation. Prerequisite: EIP 181 and EIP 202 or consent of instructor. These courses may not transfer to any other VCCS institutions in ASL or INT programs."
    :number: "211"
    :credit: "1"
    :subject: EIP
  - :name: Sign-to-Voice Transliterating II
    :description: "Further develops consecutive sign-to-voice transliterating skills through extentive practice. Continues to develop and refine fluency, accuracy and speed. Additonal enancement of appropriate English grammar skills and appropriate vocal intonation. Prerequisite: EIP 211 or consent of instructor. These courses may not transfer to any other VCCS institutions in ASL or INT programs."
    :number: "212"
    :credit: "1"
    :subject: EIP
  - :name: Sign-to-Voice Transliterating III
    :description: "Introduces skill development techniques for simultaneous sign-to-voice transliterating skills. Develops fluency, accuracy and speed through extensive practice with a variety of simultaneous sign-to-voice materials. Emphasizes use of appropriate English grammar and vocal intonation. Prerequisite: EIP 212 or consent of instructor. These courses may not transfer to any other VCCS institutions in ASL or INT programs."
    :number: "213"
    :credit: "1"
    :subject: EIP
  - :name: Sign-to-Voice Transliterating IV
    :description: "Further develops simultaneous sign-to-voice transliterating skills through extensive practice., Continues to develop and refine fluency, accuracy and speed with a variety of simultaneous sign-to-voice materials. Accentuates use of appropriate English grammar and vocal intonation. Prerequisite: EIP 213 or consent of instructor. These courses may not transfer to any other VCCS institutions in ASL or INT programs."
    :number: "214"
    :credit: "1"
    :subject: EIP
  - :name: Advanced Sign-to-Voice Interpreting I
    :description: "Provides instruction on refining and enhancing sign-to-voice skills, specifically simultaneous sign-to-voice transliterating and interpreting. Students will self-identify strengths (in voicing) and areas of weakness as the springboard for individual improvement through group work and feedback. Group work will entail student self-analysis and giving and receiving feedback. Prerequisite: EIP 214 and EIP 203 or consent of instructor. These courses may not transfer to any other VCCS institutions in ASL or INT programs."
    :number: "215"
    :credit: "1"
    :subject: EIP
  - :name: Advanced Sign-to-Voice Interpreting II
    :description: "Further refines and enhances simultaneous sign-to-voice skills. Continued emphasis on student self-analysis and group feedback. Prerequisite: EIP 215 or consent of instructor. These courses may not transfer to any other VCCS institutions in ASL or INT programs."
    :number: "216"
    :credit: "1"
    :subject: EIP
  - :name: Expressive Transliterating I
    :description: "Introduces the skills required to transmit spoken English into a manual code of English consecutively. While a variety of manual codes and their relationships to ASL will be identified, concentration will be on the use of contact signing/Pidgin Signed English (PSE) and the incorporation of conceptually accurate signs. Incorporates use of auditory memory and auditory processing skills in listening to spoken English. Develops fluency and accuracy through extensive practice with a variety of consecutive voice-to-sign materials. Prerequisite: EIP 181 and EIP 202 or consent of instructor. These courses may not transfer to any other VCCS institutions in ASL or INT programs."
    :number: "231"
    :credit: "1"
    :subject: EIP
  - :name: Expressive Transliterating II
    :description: "Further develops consecutive voice-to-sign transliterating skills through extensive practice. Continued emphasis on contact signing/Pidgin Signed English (PSE) and conceptually accurate sign choices. Prerequisite: EIP 231 or consent of instructor. These courses may not transfer to any other VCCS institutions in ASL or INT programs."
    :number: "232"
    :credit: "1"
    :subject: EIP
  - :name: Expressive Transliterating III
    :description: "Introduces skill development techniques for simultaneous voice-to-sign transliterating. Emphasis is on the use of contact signing/Pidgin Signed English (PSE) and the incorporation of conceptually accurate signs. Develops fluency and accuracy throught extensive practice with a variety of simultaneous voice-to-sign materials. Prerequisite: EIP 232 or consent of instructor. These courses may not transfer to any other VCCS institutions in ASL or INT programs."
    :number: "233"
    :credit: "1"
    :subject: EIP
  - :name: Expressive Transliterating IV
    :description: "Further develops simultaneous voice-to-sign transliterating skills through extensive practice. Continued emphasis on contact signing/Pidgin Signed English (PSE) and conceptually accurate sign choices. Prerequisite: EIP 233 or consent of instructor. These courses may not transfer to any other VCCS institutions in ASL or INT programs."
    :number: "234"
    :credit: "1"
    :subject: EIP
  - :name: Advanced Expressive Transliterating I
    :description: "Provides instruction on refining and enhancing simultaneous voice-to-sign tranliterating skills. Students will self- identify strengths (in signing) and areas of weakness as the springboard for individual improvement through group work and feedback. Group work will entail student self-analysis and giving and receiving feedback. Prerequisite: EIP 234 or consent of instructor. These courses may not transfer to any other VCCS institutions in ASL or INT programs."
    :number: "235"
    :credit: "1"
    :subject: EIP
  - :name: Advanced Expressive Transliterating II
    :description: "Further refies and enhances simultaneous voice-to-sign transliterating skills. Continued emphasis on student self-transliterating skills. Continued emphasis on student self-analysis and group feedback. Prerequisite: EIP 235 or consent of instructor. These courses may not transfer to any other VCCS institutions in ASL or INT programs."
    :number: "236"
    :credit: "1"
    :subject: EIP
  - :name: Interpreting in the Educational Setting
    :description: "Examines the roles, responsibilities and communication techniques of the Educational Interpreter. Provides information on the needs of the Deaf student and methods used in teaching students who are Deaf and hard-of-Hearing. Emphasizes skill development using conceptually accurate signs. Prerquisite: EIP 214 and EIP 234 or consent of instructor. These courses may not transfer to any other VCCS institutions in ASL or INT programs."
    :number: "240"
    :credit: "1"
    :subject: EIP
  - :name: Interpreting in Special Situations
    :description: "Presents techniques and vocabulary involved in interpreting in specific contexts (e.g., medical, legal, platform, artistic, etc.). Prerequisite: EIP 214 & EIP 234 or consent of instructor. These courses may not transfer to any other VCCS institutions in ASL or INT programs."
    :number: "242"
    :credit: "1"
    :subject: EIP
  - :name: Interpreter Ethics and Responsibilities
    :description: Reviews the basic principles and practices of interpreting, including the logistics of interpreting situations, regulatory and legislative issues, resources, review of the Code of Ethics, professional appearance, and interpreter responsibilliities. These courses may not transfer to any other VCCS institutions in ASL or INT programs.
    :number: "245"
    :credit: "1"
    :subject: EIP
  - :name: Ethical Decision Making and Negotiation
    :description: "Reviews the principles and practices of interpreting in the work place, including ethical concerns, professionalism and related behaviors. Emphasizes techniques for dealing with professional ethical concerns and ways to objectively negotiate situations that can be confrontational. Prerequisite: EIP 214 and EIP 234 or consent of instructor."
    :number: "246"
    :credit: "1"
    :subject: EIP
  - :name: Expressive Fingerspelling and Numbers in Context
    :description: "Provides extensive expressive skills practice with incoporation of fingerspelling and numbers into the interpretation process. Prerequisite: EIP 214 and EIP 234 or consent of instructor."
    :number: "250"
    :credit: "1"
    :subject: EIP
  - :name: Receptive Fingerspelling and Numbers in Context
    :description: "Provides extensive receptive skills practice with incorporation of fingerspelling and numbers into the interpretation process. Prerequisite: EIP 214 and EIP 234 or consent of instructor."
    :number: "251"
    :credit: "1"
    :subject: EIP
  - :name: Content-based School Vocabulary
    :description: "Emphasizes vocabulary used within a school community (K-12), especially in the classroom. Classroom vocabulary includes the language of instruction and terminology specific to the subject being taught. Addresses transliteration of specialized vocabulary and making choices to match concept, meaning and register of this vocabulary. Prerequisite: EIP 214 and EIP 234 or consent of instructor."
    :number: "255"
    :credit: "1"
    :subject: EIP
  - :name: "English-to-ASL Interpreting: An Overview"
    :description: "Introduces interpreting skills from English to ASL. Review of ASL structure and linguistical features and text analysis of English sources into ASL. Incorporates use of visual memory and visual processing skills. Emphasis on appropriate incorporation of 'restructuring' between English and ASL. Prerequisite: EIP 181 and EIP 200 or consent of instructor."
    :number: "260"
    :credit: "1"
    :subject: EIP
  - :name: Introduction to English-to-ASL Interpreting
    :description: "Develops consecutive interpreting skills from English to ASL. Review of ASL structure and linguistical fatures and text analysis of English sources into ASL. Incorporates use of visual memory and visual processing skills. Emphasis on appropriate incorporation of \"restructuring\" between English and ASL. Prerequisite: EIP 181 and EIP 200 or consent of instructor."
    :number: "261"
    :credit: "1"
    :subject: EIP
  - :name: English-to-ASL Interpreting II
    :description: "Builds on consecutive voice-to-sign interpreting skills. Continued review of ASL structure and linquistical features, text analysis of English sources into ASL and appropriate \"restructuring\". Prerequisite: EIP 261 or consent of instructor. These courses may not transfer to any other VCCS institutions in ASL or INT programs."
    :number: "262"
    :credit: "1"
    :subject: EIP
  - :name: English-to-ASL Interpreting III
    :description: "Introduces skills needed for simultaneous voice-to-sign interpreting. Emphasis on appropriate processing time needed for simultaneous \"restructuring\" into ASL. Prerequisite: EIP 262 or consent of instructor. These courses may not transfer to any other VCCS institutions in ASL or INT programs."
    :number: "263"
    :credit: "1"
    :subject: EIP
  - :name: English-to-ASL Interpreting IV
    :description: "Further refines and enhances simultaneous voice-to-sign interpreting skills. Continued emphasis on appropriate processing time needed for simultaneous \"restructuring\" into ASL. Prerequisite: EIP 263 or consent of instructor. These courses may not transfer to any other VCCS institutions in ASL or INT programs."
    :number: "264"
    :credit: "1"
    :subject: EIP
  - :name: Interactive Transliterating
    :description: "Provides instruction on transliterating in interactive situations. Prerequisite: EIP 216 and EIP 264 or consent of instructor. These courses may not transfer to any other VCCS institutions in ASL or INT programs."
    :number: "280"
    :credit: "1"
    :subject: EIP
  - :name: Interactive Interpreting
    :description: "Provides instruction on interpreting in interactive situations. Prerequisite: EIP 216 and EIP 264 or consent of instructor. These courses may not transfer to any other VCCS institutions in ASL or INT programs."
    :number: "281"
    :credit: "1"
    :subject: EIP
  - :name: "Preparation for Performance Evaluations: Transliterati"
    :description: "Provides a \"mock\" performance evaluation with a focus on transliterating. Students will receive feedback as well as perform self-analyses in order to better prepare them to take the Transliterating component of the Virginia Quality Assurance Screening (VQAS). Prerequisite: EIP 214, EIP 280 or consent of instructor. These courses may not transfer to any other VCCS institutions in ASL or INT programs."
    :number: "289"
    :credit: "1"
    :subject: EIP
  - :name: "Preparation for Performance Evaluations: Interpreting"
