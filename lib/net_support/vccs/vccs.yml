    :description: "Introduces students to human anatomy through dissection of a cadaver. Human Gross Anatomy I includes dissection of back, chest and abdominal muscles, spinal cord structures and upper and lower limb structures. Human Gross Anatomy II includes dissection of thoracic, abdomino-pelvic and cranial cavities. Prerequisite: BIO 141."
    :number: "151"
    :credit: "1"
    :subject: BIO
