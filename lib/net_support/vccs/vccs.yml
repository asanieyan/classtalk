    :description: Introduces anatomy and physiology and basic terminology. Presents information about wills, tissues, and organs. Discusses the reproductive, urinary, and endocrine body system.
    :number: "121"
    :credit: "3"
    :subject: FNS
  - :name: Anatomy for Funeral Service II
    :description: Studies the blood, vascular and lymphatic portions of the circulatory system. Discusses blood in the basic physiological principles of the circulatory system. Presents detailed information about the skeletal, muscular, nervous, digestive, and respiratory body systems. Prerequisite FNS 121.
    :number: "122"
    :credit: "4"
    :subject: FNS
  - :name: Microbiology for Funeral Service
    :description: Focuses on microscopic forms of life from a morphological, cultural, and staining viewpoint. Studies in detail causative agents of disease and their importance to a scientific approach to sanitation. Stresses the need for scientific knowledge concerning disease and its cause.
    :number: "125"
    :credit: "3"
    :subject: FNS
  - :name: Pathology for Funeral Service
    :description: Introduces the general processes of disease, stressing their importance to the scientific embalmer and funeral director as health guardians. Studies diseases of specific organs and organ systems with emphasis on the significant structural changes involved and the embalming problems they present.
    :number: "126"
    :credit: "3"
    :subject: FNS
  - :name: Restorative Art I
    :description: "Presents surface contour; the influence of the bone structure on facial form; and the effect of the facial muscles on the wrinkles, grooves, and folds of the face. Teaches the treatments and techniques for restorations. Introduces wax and non-wax treatments such as swellings, feature corrections, and hair restoration. Studies lip- waxing techniques and the modeling of various forms of the mouth and eyes. Teaches the rudiments of cosmetic knowledge and techniques through lectures, demonstrations, and student participation. Prerequisite: Sophomore standing."
    :number: "211"
    :credit: "3"
    :subject: FNS
  - :name: Restorative Art II
    :description: Studies color principles and their application to funeral work and the funeral establishment. Teaches the basic principles employed in recreating the personalized form and dimensions of each facial feature when restoration is necessary. Focussed on problem cases which require illusory corrections, matching wax color skin, and the masking of small and extensive discolorations. Teaches feature construction with restorative wax through demonstrations and laboratory practice.
    :number: "212"
    :credit: "3"
    :subject: FNS
  - :name: Restorative Art
    :description: Presents surface contour, the influence of the bone structure on facial form and the effect of facial muscles on the wrinkles, grooves and folds of the face. Studies color principles and their applications. Teaches wax and nonwax treatments for restorations. Studies lip-waxing techniques and the modeling of various forms of the mouth and eyes. Focuses on problem cases which require illusory corrections, matching wax color to skin and masking of discolorations.
    :number: "213"
    :credit: "3"
    :subject: FNS
  - :name: Restorative Art Technical Applications
    :description: "Presents the technical application of restorative art theory with special attention to minor and major restorative techniques, wax treatments, cosmetic applications, and the presentation of remains. Prerequisite: FNS 213."
    :number: "214"
    :credit: "1"
    :subject: FNS
  - :name: Principles of Funeral Management I
    :description: Introduces the basic social, religious, ethical, and psychological factors that influence funeral service. Teaches telephone techniques and etiquette and acceptable funeral terminology. Studies the various types of religious, fraternal, and military funeral services. Prerequisite sophomore standing.
    :number: "231"
    :credit: "4"
    :subject: FNS
  - :name: Principles of Funeral Management II
    :description: Teaches merchandising, the principles of buying and selling and the techniques of making funeral arrangements. Studies the construction and proper selection of casket, room arrangement, and Social Security and veterans' benefits. Focuses on modern funeral establishment management techniques and procedures. Prerequisite FNS 231.
    :number: "232"
    :credit: "4"
    :subject: FNS
  - :name: Funeral Service Law
    :description: Focuses on the duties, rights, responsibilities, and liabilities of the funeral director and embalmer. Teaches building and zoning ordinances relating to the funeral establishment, tort liability, cemetery law, wills, and the administration of estates. May include the study of state laws as they pertain to funeral services.
    :number: "236"
    :credit: "3"
    :subject: FNS
  - :name: Ethics
    :description: Provides a review of the Funeral Service curriculum by administering a series of exams on required content that the student must successfully pass. Allows students to choose and develop an expanded outline of one specific topic in Funeral Services which will be included in the final grade. Includes a required section on ethics in the field of Funeral Services and prepares the student to sit for the National and State licensing examinations.
