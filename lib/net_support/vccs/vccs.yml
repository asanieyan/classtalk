- :name: Motorsports Management & Technology
  :courses: 
  - :name: Introduction to Motorsports Management
    :description: Provides a survey of the motorsports industry. Includes history, growth, and economic impact of motorsports. Includes sanctioning organizations, classification and characteristics of behicles, related businesses and industries, financial issues, career opportunities, and other motorsports-related topics.
    :number: "100"
    :credit: "3"
    :subject: MTS
  - :name: Fundamentals of Motorsports Technology
    :description: "Introduces manual transmissions and differentials used in Stock car racing. Demonstrates and performs installation, repair, and maintenance of stock care repair, and maintenance of stock car manual gearboxes and final drive units. Prerequisites: ENG 03, ENG 05."
    :number: "105"
    :credit: "3"
    :subject: MTS
  - :name: Introduction to Motorsports Marketing
    :description: Provides an overview of the principles of marketing goods and services related to the motorsports industry. Includes motorsports promotion, motorsports products, media impact, use of technology in motorsports marketing, motorsports sponsors, hospitality management, public relations, and other topics related to motorsports marketing.
    :number: "110"
    :credit: "3"
    :subject: MTS
  - :name: Introduction to Motorsports Technology
    :description: Introduces the student to a survey of the Motorsports Industry. Exploses the student to a broad overview of the industry, terminology and technology associated with developing a competition racecar.
    :number: "120"
    :credit: "3"
    :subject: MTS
  - :name: Motorsports Technology I
    :description: "Introduces the student to the various systems of the racecar. Focuses on the inter-related functions and the theoretical concepts of the high performance race engine. Emphasizes hands-on skills with identification and installation of component parts of a race engine. Prerequisite: MTS 120."
    :number: "125"
    :credit: "3"
    :subject: MTS
  - :name: Motorsports Technology II
    :description: "Introduces the student to charging, ignition systems and fuel systems of Stock car racing. Provides hands-on experience with specialized ignition systems, charging systems, fuel cells, fuel delivery, carburetion, and back up systems. Prerequisite: MTS 125."
    :number: "126"
    :credit: "3"
    :subject: MTS
  - :name: Motorsports Structural Technology I
    :description: "Introduces the student to the basic design and fabrication of a racecar. Develops skills for use of the tools, equipment, and materials in the production of a racecar. Emphasizes safety, acc uracy, and aesthetics of the racecar and the work environment. Prerequisite(s): MTS 125 and WEL 130."
    :number: "130"
    :credit: "3"
    :subject: MTS
  - :name: Motorsports Structural Technology II
    :description: "Introduces the student to the design and fabrication of a roll cage. Develops skills in the use or tools, equipment, and materials selection to bend, form, and fabricate the primary structural safety component. Emphasizes NASCAR and other sanctioning bodies' specifications. Prerequisite: MTS 130."
    :number: "131"
    :credit: "3"
    :subject: MTS
  - :name: Motorsports Structural Technology III
    :description: "Introduces the student to the design and fabrication of body parts. Develops skills in the use of tools, equipment, and materials selection to bend, form, and fabricate the primary structural safety component. Emphasizes NASCAR and other sanctioning bodies' specifications. Prerequisite: MTS 130 and MTS 131."
    :number: "132"
    :credit: "3"
    :subject: MTS
  - :name: Sheet Metal Fabrication
    :description: Introduces sheet metal terminology, fabrication, and installation for covering structural framework of race cars. Provides project oriented, problem-based experiences with equipment and machinery used in the Motorsports industry.
    :number: "135"
    :credit: "3"
    :subject: MTS
  - :name: Stock Car Engines I
    :description: "Provides a comprehensive study concerning all areas of race engines including cylinder block configuration and classification. Covers principles of race engine operation and subsystems. Includes lubrication systems (both wet and dry sump) and specialized cooling systems. Prerequisites: ENG 03, ENG 05, MTH 02."
    :number: "140"
    :credit: "3"
    :subject: MTS
  - :name: Engine Machining Processes I
    :description: "Introduces general machining techniques and practices relating to engines and fabrication of Stock Car engine parts. Includes applied mathematic operations found in machining race engines. Prerequisite: ENG 03, ENG 05, MTH 02."
    :number: "150"
    :credit: "4"
    :subject: MTS
  - :name: Motorsports Safety, Environmental, and Transport Issues
    :description: Provides an overview of the safety, environmental, and transportation issues related to the motorsports industry. Includes workplace regulations; materials handling; transport of vehicles and other equipment; moving complex operations; houseing of personnel; DOT regulations; and other issues related to the safety, environment, and transport in the motorsports industry.
    :number: "205"
    :credit: "3"
    :subject: MTS
  - :name: Race Car Setup I
    :description: "Introduces the student to basic chassis geometry. Develops skills to square the wheelbase, set ride heights, and establish proper weight distribution. Emphasizes teamwork, communication of settings, and accuracy in set up. Prerequisite: MTS 131."
    :number: "210"
    :credit: "3"
    :subject: MTS
  - :name: Race Car Setup II
    :description: "Exposes the student to advanced racecar geometry. Develops skills to engage in on-track adjustments for top performance of the vehicle. Emphasizes application of skills on-site and under race conditions. Prerequisite: MTS 210."
    :number: "211"
    :credit: "4"
    :subject: MTS
  - :name: Stock Car Engines II
    :description: "Introduces the student to the engine short block assembly and proper machining of the cyliner block. Employs various machining techniques needed to bore final size, relieve pressure, and lighten the cylinder block for assembly. Prerequisite: MTS 140 and MTS 150."
    :number: "240"
    :credit: "3"
    :subject: MTS
  - :name: Stock Car Engines III
    :description: "Introduces the student to cylinder head machining and processes related to applications of racecar set-up and repair. Review processes performed in cluminum and cast iron head repair. Introduces stock car valve train flow characteristics and combustion chamber measurements. Prerequisite: MTS 240."
    :number: "241"
    :credit: "3"
    :subject: MTS
  - :name: Engine Machining Processes II
    :description: "Introduces the student to comprehensive machining techniques related to engine and fabrication processes of race engine parts. Demonstrates and performs modern CNC machining operations for race engines. Prerequisite: MTS 150, MTS 140."
    :number: "250"
    :credit: "3"
    :subject: MTS
