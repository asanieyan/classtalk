    :number: "244"
    :credit: "5"
    :subject: DNH
  - :name: Dental Hygiene V
    :description: "Exposes student to current advances in dentistry. Includes supervised clinical practice in the dental hygiene clinic and/or off-campus clinical rotations at various community facilities. Emphasis is placed on synthesis of knowledge from previous semesters, treatment of clients with moderate to advanced periodontal involvement and improving clinical speed while maintaining quality in preparation for practice. Prerequisite: DNH 244."
    :number: "245"
    :credit: "5"
    :subject: DNH
