    :credit: "4"
    :subject: ITN
  - :name: Novell Fundamentals of Networking NetWare 6.X
    :description: Provides instruction in basic knowledge of the layers of the OSI model and the features/functions of the components that make up a network. Includes installation, configuration, and troubleshooting of basic networking hardware peripherals and protocols.
    :number: "131"
    :credit: "4"
    :subject: ITN
  - :name: Networking Fundamentals and Introductory Routing-Cisco
    :description: Contains an introduction to the functions of layer of the OSI reference model, data link and network addresses, data encapsulation, different classes of IP addresses and subletting, and the functions of the TCP/IP network-layer protocols. Includes features of the Cisco IOS software, including login, contect-sensitive help, command history and editing, loading software, configuring and verifying IP addresses, preparing the initial configuration of a router, and adding routing protocols to the router configuration.
    :number: "150"
    :credit: "4"
    :subject: ITN
  - :name: Introductory Routing and Switching - Cisco
    :description: "Encompasses instruction in the advantages of LAN segmentation using bridges, routers, and switches. Includes Spanning Tree Protocol and Virtual LANs as well as multiprotocol support and traffic filtering. Includes network design issues and differences between the following WAN services: LAPB, Frame Relay, ISDN, HDLC, and PPP."
    :number: "151"
    :credit: "4"
    :subject: ITN
  - :name: Networking Fundamentals - Cisco
    :description: Provides introduction to networking using the OSI reference model. Includes data encapsulation, TCP/IP suite, routing, IP addressing, and structured cabling design and implementation.
    :number: "154"
    :credit: "4"
    :subject: ITN
  - :name: Introductory Routing - Cisco
    :description: Features an introduction to basic router configuration using Cisco IOS software. Includes sytem components, interface configuration, ip network design, troubleshooting techniques, configuration and verification of IP addresses, and router protocols.
    :number: "155"
    :credit: "4"
    :subject: ITN
  - :name: Basic Switching and Routing - Cisco
    :description: Centers instruction in LAN segmentation using bridges, routers, and switches. Includes fast Ethernet, access lists, routing protocols, spanning tree protocol, virtual LANS and network management.
    :number: "156"
    :credit: "4"
    :subject: ITN
  - :name: WAN Technologies - Cisco
    :description: Concentrates on an introduction to Wide Area Networking (WANs). Includes WAN design, LAPB, Frame Relay, ISDN, HDLC, and PPP.
    :number: "157"
    :credit: "4"
    :subject: ITN
  - :name: Linux System Administration
    :description: Focuses instruction on the installation, configuration and administration of the Linux operating system and emphasizes the the use of Linux as a network client and workstation.
    :number: "170"
    :credit: "4"
    :subject: ITN
  - :name: Unix 1
    :description: Provides an introduction to UNIX operating systems. Teaches login procedures, file creation, UNIX file structure, input/output control, and the UNIX shell.
    :number: "171"
    :credit: "4"
    :subject: ITN
  - :name: Administration of Network Resources
    :description: Focuses on the management of local area network servers. Teaches proper structuring of security systems. Exxplains print queues, disk management, and other local area network (LAN) issues. Presents concerns and issues for the purchase and installation of hardware and software upgrades. Can be taught using any network operating system or a range of operating systems as a delivery tool.
    :number: "200"
    :credit: "4"
    :subject: ITN
  - :name: Administration & Management of Network Infrastructures
    :description: Focuses on the administration and management of network infrastructures. Covers network addressing of clients and servers, naming resolution, remote access, security, printing services, and troubleshooting. Uses network operating system as the delivery tools.
    :number: "201"
    :credit: "4"
    :subject: ITN
  - :name: Protocols and Communications I
    :description: Encompasses an overview of common networking protocols. Explores the common protocols in relationship to the OSI reference Model. Discusses X.25 Packet Switching, Asynchronous Transfer Mode (ATM), Fiber Distributed Data Interface (FDDI), Integrated Systems Digital Network (ISDN), Frame Relay (FR), Synchronous Optical Network (SONET), High Speed Digital Network and Broadband Wireless services.
    :number: "205"
    :credit: "4"
    :subject: ITN
  - :name: Protocols and Communications TCP/IP
    :description: Centers on providing an understanding of the TCP/IP suite and the details of its implementation. The details of implementation are treated by discussing IP addressing, the sdtructure of frames and protocol headers that enable communication between two computers. Discusses IP routing, tunneling, SNMP, and security.
    :number: "208"
    :credit: "4"
    :subject: ITN
  - :name: Voice Over Internet Protocol
    :description: Discusses in depth the concept, theory and principles of Voice over Internet Protocol technology. Reviews the existing PSTN architecture. Examines VOIP Quality of Service, various speech coding techniques, the H.323 architecture, Session Initiation Protocol, Media Gateway Protocol and the relationship between VOIP and SS7.
    :number: "209"
    :credit: "4"
    :subject: ITN
  - :name: Windows 2000-DSID-Directory Services Infras. Design
    :description: "Presents the knowledge and skills necessary to analyze business requirements and design a directory service architecture that includes: unified directory services, such as Active Directory and Windows NT domains; connectivity between and within systems, systems components, and applications; and data replication, such as directory replication and dataabase replication."
    :number: "210"
    :credit: "4"
    :subject: ITN
  - :name: Windows 2000 Network Security Design
    :description: Designing security framework for small, medium, and enterprise networks using Microsoft Windows 2000 technologies. Provides sec ure access to local network, secure access to remote users and remote offices, secure access between private and public networks and secure access to partners.
    :number: "211"
    :credit: "4"
    :subject: ITN
  - :name: Windows 2000 Managing a Windows Network Environment
    :description: Covers creating, configuring, managing, securing and troubleshooting file, print, and web resources; the network infrastructure; servers and client computers; Active Directory organizational units and group policy; and remote access with Windows 2000.
    :number: "212"
    :credit: "4"
    :subject: ITN
  - :name: Windows 2000 Exchange Server Administration
    :description: Provides instruction in planning, creating, configuring, administering, maintaining, optimizing, and troubleshooting Windows 2000 Exchange Server.
    :number: "214"
    :credit: "4"
    :subject: ITN
  - :name: Windows 2000 Network Infrastructure Design
    :description: rovides instruction in analysis of business requirements for a network infrastructure and design a network infrastructure that meets business requirements including network topology, routing, IP addressing, WINS, DNS, VPN remote access and telephony in an enterprise environment.
    :number: "215"
    :credit: "4"
    :subject: ITN
  - :name: Windows 2000 SQL Server
    :description: Stresses instruction in planning, installing, configuring, administering, maintaining, optimizing, auditing, and troubleshooting Windows 2000 SQL Server.
    :number: "216"
    :credit: "4"
    :subject: ITN
  - :name: Wireless - Network Security
    :description: Provides instruction in design and implement security systems in a wireless windows network environment. Includes use of wireless, Internet, and windows-based protocols and management techniques in wireless security systems.
    :number: "220"
    :credit: "4"
    :subject: ITN
  - :name: Wireless - Satellite Security
    :description: Brings together instruction in the fundamentals satellite communications systems. Includes installation, modification, configuration, monitoring, testing, troubleshooting, maintenance, and servicing commercial and customer satellite systems.
    :number: "221"
    :credit: "4"
    :subject: ITN
  - :name: Wireless - Network Interoperability
    :description: Provides instruction in combining wired and wireless networks. Includes development of wired and wireless netowrk infrastructure to configure, implement, mnanage and integrate Ethernet, Iternet, and wireless network systems.
    :number: "222"
    :credit: "4"
    :subject: ITN
  - :name: Wireless - Windows Web Server.Net
    :description: Covers instruction in design, installation, configuration, implementation, maintenance, and troubleshooting of Windows-based Web sites and web servers in support of wireless Internet access for mobile users.
    :number: "223"
    :credit: "4"
    :subject: ITN
  - :name: Web Server Management
    :description: Focuses on the Web Server as a workhorse of the World Wide Web (WWW). Teaches how to set up and maintain a Web server and provides in-depth instruction in Web server operations and provides hands-on experience in installation and maintenance of a Web server.
    :number: "224"
    :credit: "4"
    :subject: ITN
  - :name: Wireless - Network System Interoperability
    :description: Incorporates instruction in design, integration and deployment of wire and wireless networking system in support of a seamless internetworking environment. Includes design and implementation of wired and wireless network operating systems including infrastructures, configuration and management, internetworking fundamentals, networking protocols, wireless security, antenna systems and Internet access.
    :number: "227"
    :credit: "4"
    :subject: ITN
  - :name: Wireless-Network Data Transmission
    :description: Stresses in-depth instruction in data communications theory, hardware, transmissions media, instrumentation, testing and measuring techniques employed in wireless networking systems. Includes data communication with equipment, formulas, measuring tools for determining radio-wave, microwave, satellite, spread- spectrum, infra-red, fiber-optics, and telecommunications systems data communication reuirements.
    :number: "228"
    :credit: "4"
    :subject: ITN
  - :name: Novell Network Servicing
    :description: Focuses on servicing and maintaining local area networks (LANs). Provides instruction in network installation, basic networking troubleshooting, installation of file servers and workstations, upgrading of network software configuring of NIC's and cables, and diagnosing common network problems. Provides instruction and skill development in fundamental theory, design, planning and implementation of data communication networks working with industry standards and protocols.
    :number: "230"
    :credit: "4"
    :subject: ITN
  - :name: Novell Network Design and Implementation
    :description: Provides instruction in skills to create an NDS design and implementation strategy. Includes templates for use in the work environment, hands-on labs to use these strategies, schedules to complete a network implementation. Includes processes for creating a solid netowrk design and provides lab experience for integration of NT/2000, Unix/Linux, and NetWare into the same environment.
    :number: "232"
    :credit: "4"
    :subject: ITN
  - :name: Novell eDirectory Design and Implementation
    :description: Includes instruction in design and implementation of Novell eDirectory trees and related components. Utilizes a real-world scenario for students to design and implement a new tree to meet the internal needs of an organization. Explores various design scenarios based on the goals of student project organizations.
    :number: "233"
    :credit: "4"
    :subject: ITN
  - :name: Novell Desktop Management with ZENworks for Desktops
    :description: Provides in-depth instruction in the concepts and skills necessary to implement ZENworks for Desktops 3(ZfD 3) with a focus on the application management features (i.d., Application Launcher, Snapshot, Mircosoft Installer, Directory Enabled Disk Imaging) and policy management features (i.e., user/workstation/ server/container policies, Inventory, Reporting, and Remote Management components). Provides hands-on experience leveraging NDS to use the ZfD application management component and policy management components.
    :number: "234"
    :credit: "4"
    :subject: ITN
  - :name: Novell Network Management
    :description: Covers in-depth instruction to perform network management tasks common and critical to administrators of LANs and WANs. Emphasizes the use of network management utilities of NetWare 6, deployment of NetWare 6 features, and troubleshooting skills for an entry-level network administration position.
    :number: "235"
    :credit: "4"
    :subject: ITN
  - :name: Advanced Novell Network Management
    :description: Incorporates instruction in advanced management and troubleshooting instruction pertaining to a NetWare 6 network and its components using the web services, tools, and utilities of NetWare 6.
    :number: "236"
    :credit: "4"
    :subject: ITN
  - :name: Win.03 Active Directory & Network Infra. Design
    :description: Includes instruction that teaches students how to design a Microsoft Windows Server 2003 Active Directory and network infrastructure.
    :number: "240"
    :credit: "4"
    :subject: ITN
