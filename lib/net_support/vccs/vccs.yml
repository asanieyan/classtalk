    :description: Provides preparation for licensure of surveyors by explaining and practicing problem typical of those appearing in the surveyors state board examination. Reviews state requirements for licensing of surveyors, including rules, regulations and ethics.
    :number: "260"
    :credit: "3"
    :subject: CIV
  - :name: Advanced Surveying
    :description: Introduces layout of curves under complex field conditions. Explores route surveying, vertical curves, slope boundaries, legal aspects of surveying, original surveys and resurveys, public land surveys. Discusses topics in surveying, astronomy, and celestial observations. Provides drills in the use of theodolite and electronic equipment. Prerequisite CIV 172 or equivalent.
    :number: "261"
    :credit: "3"
    :subject: CIV
  - :name: Curves and Earthwork
