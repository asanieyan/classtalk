- :name: Business Management and Administration
  :courses: 
  - :name: Workforce Competitiveness
    :description: "Provides workforce skill building and self awareness through workplace assessments and group discussions. Introduces workforce topics such as teambuilding, communication, problem solving, business ethics, customer service, internet job search techniques, personal finances, interviewing and resume writing. Prerequisites: ENG 03, ENG 05, and MTH 02."
    :number: "50"
    :credit: "3"
    :subject: BUS
  - :name: Introduction to Business
    :description: Presents a broad introduction to the functioning of business enterprise within the U.S. economic framework. Introduces economic systems, essential elements of business organization, production, human resource management, marketing, finance, and risk management. Develops business vocabulary.
    :number: "100"
    :credit: "3"
    :subject: BUS
  - :name: Security Awareness for Managers
    :description: Covers concepts and terminology related to information security and risk assessment. Topics cover perspective from a manager and end-user's point of view and will include the identification of security threats, types of hardware/software solutions available and identifying policies and procedures to reduce the severity of security attacks. Includes the completion of a risk assessment and security plan for an organization and/or department.
    :number: "106"
    :credit: "3"
    :subject: BUS
  - :name: Business Protocol
    :description: Presents basic business etiquette, customs and protocol for individuals desiring to succeed in the global business environment. Presents information on new manners relating to diversity, plurality, family values, sexual freedom, substance abuse, hiring and firing practices. Discusses dress, language, communication traditions, socializing, traveling and meeting protocol.
    :number: "110"
    :credit: "3"
    :subject: BUS
  - :name: Principles of Supervision I
    :description: Teaches the fundamentals of supervision, including the primary responsibilities of the supervisor. Introduces factors relating to the work of supervisor and subordinates. Covers aspects of leadership, job management, work improvement, training and orientation, performance evaluation, and effective employee/ supervisor relationships.
    :number: "111"
    :credit: "4"
    :subject: BUS
  - :name: Principles of Supervision II
    :description: Develops skills in carrying out the responsibilities of a supervisor including interviewing, evaluating and disciplining, and problem-solving techniques. Prerequisite BUS 111.
    :number: "112"
    :credit: "4"
    :subject: BUS
  - :name: Entrepreneurship
    :description: Presents the various steps considered necessary when going into business. Includes areas such as product-service analysis, market research evaluation, setting up books, ways to finance startup, operations of the business, development of business plans, buyouts versus starting from scratch, and franchising. Uses problems and cases to demonstrate implementation of these techniques.
    :number: "116"
    :credit: "3"
    :subject: BUS
  - :name: Leadership Development
    :description: Covers interpersonal relations in hierarchical structures. Examines the dynamics of teamwork, motivation, handling change and conflict and how to achieve positive results through others.
    :number: "117"
    :credit: "3"
    :subject: BUS
  - :name: Concepts of Supervision
    :description: "Teaches the five functions of management: planning, organizing, staffing, directing and controlling. Includes instruction in leadership skills, problem-solving and decision-making, effective communications, dealing with conflict and employee relations, time management, delegation, and motivation."
    :number: "118"
    :credit: "4"
    :subject: BUS
  - :name: Business Mathematics I
    :description: Applies mathematical operations to business processes and problems. Reviews operations, equations, percents, sales and property taxes, insurance, checkbook and cash records, wage and payroll computations, depreciation, overhead, inventory turnover and valuation, financial statements, ratio analysis, commercial discounts, markup, and markdown.
    :number: "121"
    :credit: "3"
    :subject: BUS
  - :name: Business Mathematics II
    :description: Applies mathematical operations to business processes and problems. Reviews basic statistics, distribution of profit and loss in partnerships, distribution of corporate dividends, simple interest, present value, bank discount notes, multiple payment plans, compound interest, annuities, sinking funds, and amortization.
    :number: "122"
    :credit: "3"
    :subject: BUS
  - :name: Applied Business Mathematics
    :description: Applies mathematical operations to business process and problems such as wages and payroll, sales and property taxes, checkbook records and bank reconciliation, depreciation, overhead, distribution of profit and loss in partnerships, distribution of corporate dividends, commercial discounts, markup, markdown, simple interest, present values, bank discount notes, multiple payment plans, compound interest annuities, sinking funds, and amortization.
    :number: "125"
    :credit: "3"
    :subject: BUS
  - :name: Maritime Logistics Afloat
    :description: Examines the technician and mid-level management responsibilities required to perform all tasks relative to maritime logistics operations afloat using current occupational standards for Logisticians. Discusses the three major areas of the Naval Supply System of Inventory, logistics, and financial management.
    :number: "130"
    :credit: "3"
    :subject: BUS
  - :name: Maritime Logistics Ashore
    :description: Examines the technician and mid-level management responsibilities required to perform all tasks relative to ashore maritime logistics. Focuses on current occupational standards for Logisticians. Discusses the three major topic areas in the Naval Supply System of Intentory, logistics, and financial management.
    :number: "131"
    :credit: "3"
    :subject: BUS
  - :name: Relational Supply
    :description: "Examines topics in aviation, non-aviation and general supply automated data processing system operations and procedures in a relational database management system (RDBMS) environment. Provides understanding and practical experience in functional systems usage and responsibilities in system functional areas. Covers system functions including: add, change and delete records; stock issues, requisition and receipt processing procedures; and financial and system records management. Examines inventory, logistics, and financial management reports for financial reporting and records reconcillation."
    :number: "140"
    :credit: "8"
    :subject: BUS
  - :name: Unit Level Relational Supply
    :description: Examines topics in principles, rules and concepts of supply and financial management in an operational environment, applying operational procedures of the automated business accounting and reporting system. Provides an introductory understanding of the non-tactical relationship program application and subsystem operations, supply and financial management, supply control, inventory, requirements and requirements processing, receipt processing, material expenditures, integrated logistics management, reports and reporting requirements, and system applications.
    :number: "141"
    :credit: "5"
    :subject: BUS
  - :name: Introduction to Labor Relations
    :description: Examines history of the labor unions, labor contracts, bargaining processes, philosophy of unionism; use of bargaining techniques for non-wage issues; legal, social, and economic context of labor-management relations; responsibilities and duties of unions and management; analysis of public policy, and current state of the labor movement.
    :number: "146"
    :credit: "3"
    :subject: BUS
  - :name: Introduction to Business Information Systems
    :description: Provides an overview of business information systems. Introduces computer hardware, software, procedures, systems, and human resources, and explores their integration and application in business. Discusses fundamentals and applications of computer problem-solving and programming.
    :number: "147"
    :credit: "3"
    :subject: BUS
  - :name: Introduction to Operating Management
    :description: Introduces quantitative methods to control cost. Analyzes cost concepts and behavior from a managerial viewpoint. Applies quantitative tools such as PERT, linear programming, transportation models, and queuing theory. Encourages use of microcomputer.
    :number: "156"
    :credit: "3"
    :subject: BUS
  - :name: Legal Aspects of Small Business Operations
    :description: Covers the functional areas of business law, specifically as it applies to small business. Provides the students with a working knowledge of business contracts, agency relationships, and product liability. Provides a knowledge base for small business owners to overcome problems that are individually within their abilities. Covers selection of professional assistance for problems of a more serious nature.
    :number: "160"
    :credit: "1"
    :subject: BUS
  - :name: Small Business Management
    :description: Identifies management concerns unique to small businesses. Introduces the requirements necessary to initiate a small business, and identifies the elements comprising a business plan. Presents information establishing financial and administrative controls, developing a marketing strategy, managing business operations, and the legal and government relationships specific to small businesses.
    :number: "165"
    :credit: "3"
    :subject: BUS
  - :name: Farm Business Management
    :description: Focuses on farm management as a business. Introduces the development of budgeting, cost and production planning; principles of taxation, tax preparation and farm records with computer applications.
    :number: "166"
    :credit: "3"
    :subject: BUS
  - :name: Avaiation Supply System Specialist
    :description: Provides instruction required to perform aviation repairables management at both the orgnization and intermediate levels in accordance with U.S. Navy policy.
    :number: "175"
    :credit: "6"
    :subject: BUS
  - :name: Material Maintenance Management
    :description: Provides instruction in the responsibilities associated with verification, update and evaluation of the ship's 3-M system. Introduces the 3-M System, including the Maintenance Data System, maintenance actions, work package processing, Automated System Interfact (ASI) processing, logistics support (SCLCIS) theory, ship's equipment file maintenance and logistics support data.
    :number: "179"
    :credit: "3"
    :subject: BUS
  - :name: Navy Tactical Command Support System Manager I and II
    :description: Provides training necessary to effectively manage and operate a ported ship's non-tactical automated processing system. Includes automated data processing security UNIXD and NT operating procedures, file and disk management, user and group management, printer configuration, personal computer configuration, disaster recovery, systems and file management, and introduction to local area network and NT netware management.
    :number: "180"
    :credit: "0"
    :subject: BUS
  - :name: Navy Tactical Command Support System Manager I and II
    :description: Provides training necessary to effectively manage and operate a ported ship's non-tactical automated processing system. Includes automated data processing security UNIXD and NT operating procedures, file and disk management, user and group management, printer configuration, personal computer configuration, disaster recovery, systems and file management, and introduction to local area network and NT netware management.
    :number: "181"
    :credit: "0"
    :subject: BUS
  - :name: Ships Non-Tactical Auto. Processing Leading Storekeeper
    :description: Provides instruction in Supply Financial Management (SFM) functions using the Ships Non-Tactical Automated Processing (SNAP) systems.
    :number: "182"
    :credit: "6"
    :subject: BUS
  - :name: Ships Store Afloat Resale Oper. Mgmt. Systems Superviso
    :description: Provides instruction to manage an afloat ship's store operation and to operate as a senior ships serviceman. Includes procurement, receipt and issue of stock, customer service, security, cash handling procedures, accountability of ship's store material and submission of ship's store returns. Introduces daily operation of vending machines and bulk storerooms with emphasis placed on records keeping procedures for both manual and automated records keeping operations.
    :number: "183"
    :credit: "6"
    :subject: BUS
  - :name: Shipboard Uniform Automated Data Processing-Real Time
    :description: Provides instruction in automated supply and accounting procedures in the Shipboard Uniform Automated Data Processing Real Time (SUADPS-RT). Introduces add/change/delete records functions, suspend transaction processing, queries, issues, requisition and receipt processing, and batch job generation for preparation of management and financial feedback reports and reconciliation.
    :number: "184"
    :credit: "0"
    :subject: BUS
  - :name: Disbursing Clerk Travel Payment
    :description: Provides training and instruction necessary to compute members and dependents travel entitlement, understand accounting data, and compute shore patrol entitlements. Introduces students to the Microcomputer Processing System (MCPS) for processing travel claims.
    :number: "185"
    :credit: "3"
    :subject: BUS
  - :name: Disbursing Clerk Afloat Automated Pay Systems Specialist
    :description: Provides training and instruction necessary to prepare to perform as an independent disbursing clerk afloat. Introduces various automated systems including UMIDS, TM and MCPS.
    :number: "186"
    :credit: "7"
    :subject: BUS
  - :name: Disbursing Clerk Fiscal Procedures
    :description: Provides training and instruction necessary to prepare and assemble monthly financial and checking account returns, and special disbursing reports according to current United States Navy procedure. Includes introduction of various public and collection vouchers, the UMIDS systems and preparation of the Statement of Accountability.
    :number: "187"
    :credit: "3"
    :subject: BUS
  - :name: Principles of Management
    :description: Teaches management and the management functions of planning, organizing, leading, and controlling. Focuses on application of management principles to realistic situations managers encounter as they attempt to achieve organizational objectives.
    :number: "200"
    :credit: "3"
    :subject: BUS
  - :name: Organizational Behavior
    :description: Presents a behaviorally oriented course combining the functions of management with the psychology of leading and managing people. Focuses on the effective use of human resources through understanding human motivation and behavior patterns, conflict management and resolution, group functioning and process, the psychology of decision-making, and the importance of recognizing and managing change.
    :number: "201"
    :credit: "3"
    :subject: BUS
  - :name: Applied Management Principles
    :description: "Focuses on management practices and issues. May use case studies and/or management decision models to analyze problems in developing and implementing a business strategy while creating and maintaining competitive advantage. Prerequisite: BUS 200."
    :number: "202"
    :credit: "3"
    :subject: BUS
  - :name: Projet Management
    :description: Provides students with knowledge of essential skills and techniques necessary to lead or participate in projects assigned to managerial personnel. Covers time and task scheduling, resource management, problem solving strategies and other areas related to managing a project.
    :number: "204"
    :credit: "3"
    :subject: BUS
  - :name: Human Resource Management
    :description: Introduces employment, selection, and placement of personnel, forecasting, job analysis, job descriptions, training methods and programs, employee evaluation systems, compensation, benefits, and labor relations.
    :number: "205"
    :credit: "3"
    :subject: BUS
  - :name: Quality and Productivity Management
    :description: Focuses on the key quality improvement concepts regarding products and services, customers and suppliers, and systems and processes that make quality a part of the work life of an organization. Emphasizes the role of teams and a variety of quality improvement tools, charts, matrices, and diagrams.
    :number: "208"
    :credit: "3"
    :subject: BUS
  - :name: Continuous Quality Improvement
    :description: Presents the different philosophies in Quality Control. Introduces students to Process Improvement, Team Development, Consensus Building, and Problem-Solving strategies. Identifies methods for Process Improvement in manufacturing and service organizations which includes Statistical Process Control when used in the quality control function of business and industry.
    :number: "209"
    :credit: "3"
    :subject: BUS
  - :name: Total Quality Statistical Tools
    :description: Provides basic introduction to probability, statistics, and the foundation of quality, followed by in-depth training in the construction use, and interpretation of control charts. Includes both "variable" and "attribute" control charting techniques as well as an introduction to process capability.
    :number: "210"
    :credit: "3"
    :subject: BUS
  - :name: Managing Technology Resources
    :description: Covers basic technology concepts, selection of vendors, evaluation of hardware/software solutions, identification and establishment of technology standards, and basic project management. Emphasizes development of policies and procedures to effectively and efficiently manage information technology. Provides techniques to enable the student to leverage technology to benefit the organization. Includes the completion of a detailed technology plan for an organization and/or department.
    :number: "211"
    :credit: "3"
    :subject: BUS
  - :name: Disaster Recovery Planning for Managers
    :description: Covers developing a plan for an organization to get computer operations back to their pre-existing state as soon as possible after a disaster. Covers documenting existing technology and the complete steps in the disaster recovery process. Emphasis on policies and procedures to prevent the loss of data and elimination of system downtime. Includes the completion of a disaster recovery plan for an organization and/or department.
    :number: "212"
    :credit: "3"
    :subject: BUS
  - :name: Training Methods
    :description: "Introduces current, proven methods for developing instructional design programs, such as selecting the best training models based on cognitive learning principles and automated design systems. Incorporates a variety of approaches and philosophies, including strategic or problem/solution approaches, and artistic or aesthetically oriented approaches. Prerequisite: ENG 111."
    :number: "213"
    :credit: "3"
    :subject: BUS
  - :name: Probability and Statistics for Business and Economics
    :description: "Introduces methods of probability assessment and statistical inference. Includes data collection and presentation; descriptive statistics; basic probability concepts; discrete and continuous probability distributions; decision theory; sampling and estimation; and hypothesis testing. Emphasizes business and economic applications. Utilizes computer software as a tool for problem solving. Prerequisite: IST 117 and MTH 163."
    :number: "216"
    :credit: "3"
    :subject: BUS
  - :name: Introduction to Business Statistics
    :description: Introduces statistics as a tool in decision-making. Emphasizes ability to collect, present, and analyze data. Employs measures of central tendency and dispersion, statistical inference, index numbers, probability theory, and time series analysis.
    :number: "220"
    :credit: "3"
    :subject: BUS
  - :name: Business Statistics I
    :description: Focuses on statistical methodology in the collection, organization, presentation, and analysis of data; concentrates on measures of central tendency, dispersion, probability concepts and distribution, sampling, statistical estimation, normal and T distribution and hypotheses for means and proportions. Prerequisite MTH 163 or division approval.
    :number: "221"
    :credit: "3"
    :subject: BUS
  - :name: Business Statistics II
    :description: Continues study of inferential statistics and application of statistical techniques and methodology in business. Includes analysis of variance, regression and correlation measurement of business and economic activity through the use of index numbers, trend, cyclical, and seasonal effects and the Chi-Square distribution and other non-parametric techniques. Prerequisite BUS 221 or division approval.
    :number: "222"
    :credit: "3"
    :subject: BUS
  - :name: Distribution and Transportation
    :description: Examines the background and history of transportation, emphasizing the fundamental role and importance the industry plays in companies, society, and the environment in which transportation service is provided. Provides an overview of carrier operations, management, technology, and strategies including transportation regulations and public policy.
    :number: "223"
    :credit: "3"
    :subject: BUS
  - :name: Applied Business Statistics
    :description: Introduces statistics as a tool in decision making. Emphasizes ability to collect, present, and analyze data. Employs measures of central tendency and dispersion, statistical inference, index number, and time series analysis.
    :number: "225"
    :credit: "3"
    :subject: BUS
  - :name: Computer Business Applications
    :description: "Provides a practical application of software packages, including spreadsheets, word processing, database management, and presentation graphics. Includes the use of programs in accounting techniques, word processing, and management science application. Prerequisite: keyboarding competence."
    :number: "226"
    :credit: "3"
    :subject: BUS
  - :name: Quantitative Methods
    :description: Includes overview of quantitative methods in business decision-making, simple and multiple regression and correlation analysis, time series analysis and business forecasting, decision analysis, linear programming, transportation and assignment methods, and network models. May include computer applications. Prerequisite MTH 163 or division approval.
    :number: "227"
    :credit: "3"
    :subject: BUS
  - :name: International Business Practice Firm
    :description: "Uses an international business model that prepares student to work as team members in a simulated business firm operating in a virtual economy. Provides tools for students to perform various business functions as their firm transacts business with other students operating business practice firms throughout Europe, Canada, Mexico, and the United States. Involves students in decision making, critical thinking, and team activities. Prerequisite: Advanced status and computer literacy."
    :number: "230"
    :credit: "4"
    :subject: BUS
  - :name: Supply Chain Management
    :description: Examines the process of planning, organizing, and controlling the flow of materials and services from supplier to end users/ customers. Focuses on coordinating supply management, operations and integrated logistics into a seamless pipeline to maintain a continual flow of products and services.
    :number: "234"
    :credit: "3"
    :subject: BUS
  - :name: Business Letter Writing
    :description: Applies composition principles to business correspondence, employment documents, and reports (including presentation of data in various chart formats). Focuses on preparing effective communications with customers, suppliers, employees, the public, and other business contacts.
    :number: "235"
    :credit: "3"
    :subject: BUS
  - :name: Communication in Management
    :description: Introduces the functions of communication in management with emphasis on gathering, organizing, and transmitting facts and ideas. Teaches the basic techniques of effective oral and written communication.
    :number: "236"
    :credit: "3"
    :subject: BUS
  - :name: Introduction to Business Law
    :description: Presents an introduction to the American legal system, including an overview of the courts, civil and criminal law. Develops an in-depth understanding of contracts, agency law, and business organizations. Also includes an overview of property, UCC Sales, and Commercial Paper.
    :number: "240"
    :credit: "3"
    :subject: BUS
  - :name: Business Law I
    :description: Develops a basic understanding of the US business legal environment. Introduces property and contract law, agency and partnership liability, and government regulatory law. Students will be able to apply these legal principles to landlord/tenant disputes, consumer rights issues, employment relationships, and other business transactions.
    :number: "241"
    :credit: "3"
    :subject: BUS
  - :name: Business Law II
    :description: Focuses on business organization and dissolution, bankruptcy and Uniform Commercial Code. Introduces international law and the emerging fields of E-Commerce and Internet Law.
    :number: "242"
    :credit: "3"
    :subject: BUS
  - :name: Relational Supply Unit Stock Control Supervisor
    :description: Examines supervisory responsibilities of senior storekeepers as they relate to the supply and financial management in an operational environment using a relational program application. Provides strategies to manage supply control, inventory requirements and requirements processing, status processing, material surveys, appropriations data, system security, financial reporting and special purpose programs.
    :number: "245"
    :credit: "2"
    :subject: BUS
  - :name: Supply Application Administrator
    :description: Examines the management of database security and administration, the NALCOMIS OIMA Subsystem management process and NALCOMIS troubleshooting and repair process that include personnel management, maintaining organizational data, Interface processing and database alignment.
    :number: "246"
    :credit: "5"
    :subject: BUS
  - :name: SNAP II
    :description: Examines supervisory responsibilities of senior storekeepers as it relates to the supply and financial management in an operational environment using a legacy program application. Provides strategies to manage supply control, inventory requirements and requirements processing, status processing, material surveys, appropriations data, system security, financial reporting and special purpose programs.
    :number: "247"
    :credit: "3"
    :subject: BUS
  - :name: Coaching and Development in a Customer Care Center
    :description: Provides an understanding of the coaching skills necessary for attaining customer care centers goals. Includes the coach's role in facilitating goals within a set timeframe. Teaches ways to identify focus areas to meet quality performance goals. Includes feedback and evaluation techniques for customer care center effectiveness.
    :number: "251"
    :credit: "1"
    :subject: BUS
  - :name: Customer Care Center Operations Management
    :description: Examines key performance indicators, customer care center planning and management processes, and customer care center technology and facilities management. Examines planning and management processes upon which customer care center operations depend, including forecasting, staffing and scheduling. Examines site selection, customer care center design, health and safety issues, and disaster recovery principles.
    :number: "252"
    :credit: "3"
    :subject: BUS
  - :name: Quality Assurance in Customer Care Centers
    :description: Covers quality assurance in customer care centers and teaches specific and measurable performance standards that are the cornerstone of a successful customer care center monitoring program. Encompasses the establishment of performance standards that lead to quality contacts. Teaches techniques for creating new performance objectives, revitalizing existing standards, and determining performance targets that will best communicate priorities.
    :number: "253"
    :credit: "1"
    :subject: BUS
  - :name: Customer Care Center Trainer
    :description: Focuses on product knowledge and sales techniques including training methods used for new employees and on an ongoing basis. Includes the evaluating of current training programs, ways to improving the training process, and how to measure training effectiveness.
    :number: "254"
    :credit: "1"
    :subject: BUS
  - :name: Planning for Small Business
    :description: Provides knowledge of the development of a business plan, which can be used to acquire capital and serve as a management guide. Combines knowledge that has been acquired in the areas of planning, management, and finance using proforma statements and marketing. Covers internet searching techniques. Recommended as a capstone course.
    :number: "260"
    :credit: "3"
    :subject: BUS
  - :name: Ethical Issues in Management
    :description: Examines the legal, ethical, and social responsibilities of management. May use cases to develop the ability to think and act responsibly.
    :number: "265"
    :credit: "3"
    :subject: BUS
  - :name: Production and Operations Management
    :description: Examines the process by which both goods and services- producing businesses, many not-for-profit institutions, and governmental agencies transform resources into an end product to meet the demands of customers or clients. Includes a survey of some of the quantitative methods involved in the process.
    :number: "266"
    :credit: "3"
    :subject: BUS
  - :name: Interpersonal Dynamics in the Business Organization
    :description: Focuses on intra-and interpersonal effectiveness in the business organization. Includes topics such as planning and running effective meetings, networking and politicking, coaching and mentoring, making effective and ethical decisions, developing interpersonal skills that are essential to effective managers, and to improve skills in verbal, non-verbal, and written communication.
    :number: "270"
    :credit: "3"
    :subject: BUS
  - :name: Introduction to International Business
    :description: Studies the problems, challenges, and opportunities which arise when business operations or organizations transcend national boundaries. Examines the functions of international business in the economy, international and transnational marketing, production, and financial operations.
    :number: "280"
    :credit: "3"
