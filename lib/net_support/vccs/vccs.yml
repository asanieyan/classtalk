    :number: "232"
    :credit: "3"
    :subject: ADJ
  - :name: Terrorism and Counter-Terrorism
    :description: Surveys the historical and current practices of terrorism that are national, transnational, or domestic in origin. Includes biological, chemical, nuclear, and cyber-terrorism. Teaches the identification and classification of terrorist organizations, violent political groups and issue-oriented militant movements. Examines investigative methods and procedures utilized in counter terrorist efforts domestically and internationally.
    :number: "234"
    :credit: "3"
    :subject: ADJ
  - :name: Research in Criminal Justice
