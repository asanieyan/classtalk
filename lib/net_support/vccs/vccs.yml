    :description: Introduces the student to biological concepts essential to the understanding of biotechnology. Focuses on the structural organization, function, and chemical nature of the cell. Studies cellular processes such as membrane transport, information, processing, reproduction and heredity. Emphasizes laboratory methods of biotechnology.
    :number: "173"
    :credit: "4"
