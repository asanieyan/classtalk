    :number: "245"
    :credit: "3"
    :subject: ADJ
  - :name: Correctional Counseling
    :description: Presents concepts and principles of interviewing and counseling as applied in the correctional setting.
    :number: "246"
    :credit: "3"
    :subject: ADJ
