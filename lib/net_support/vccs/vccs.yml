    :description: Studies interrelationships between organisms and their natural and cultural environments with emphasis on populations, communities, and ecosystems. Prerequisite BIO 101-102 or divisional approval.
    :number: "270"
    :credit: "4"
    :subject: BIO
  - :name: Introduction to Ecological Systems
    :description: "Examines the basic biological, meteorological and geological/ geographic factors at play in determining various critical ecosystems. Emphasis on wetlands and wetlands reconstruction, endangered and threatened species habitats, and aquatic systems. Remote sensing technology and use of GIS in ecological management will be exmained. Prerequisite: BIO 101."
    :number: "271"
    :credit: "4"
    :subject: BIO
  - :name: Marine Ecology
    :description: Applies ecosystem concepts to marine habitats. Includes laboratory and field work. Prerequisite BIO 101-102 or divisional approval.
    :number: "275"
    :credit: "4"
    :subject: BIO
  - :name: Freshwater Ecology
    :description: Applies ecosystem concepts to freshwater habitats. Includes laboratory and field work. Prerequisite BIO 101-102 or divisional approval.
    :number: "276"
    :credit: "4"
    :subject: BIO
  - :name: Regional Flora
    :description: Stresses family characteristics of vascular plants including identification and classification of local flora.
    :number: "277"
    :credit: "3"
    :subject: BIO
  - :name: Coastal Ecology
    :description: Investigates beach, saltmarsh, and estuarine ecosystems including the effects of chemical, geological, and physical factors upon the distribution of organisms. Discusses the effects of pollution and human manipulation of the coastline. Includes observation and identification of coastal plants and animals, and analysis of the dynamics of coastal community structure and function in a field-based setting.
    :number: "278"
    :credit: "3"
    :subject: BIO
  - :name: Biological Problems in Contemporary Society
