    :description: Emphasizes reading, understanding and interpreting standard types of architectural drawings including plans, elevation, sections and details.
    :number: "165"
    :credit: "3"
    :subject: DRF
  - :name: Welding Blueprint Reading
    :description: Teaches welding nomenclature and applications. Stresses structural steel, design, layout. Explains industrial symbols.
    :number: "166"
    :credit: "2"
    :subject: DRF
  - :name: Blueprint Reading for Heavy Construction
    :description: Presents material for draftsmen, material estimators, construction workers, superintendents, and others involved in heavy construction. Includes site layout, foundations, reinforced concrete and steel construction, interior finishing and mechanical/electrical systems.
    :number: "169"
    :credit: "2"
    :subject: DRF
  - :name: Schematics and Mechanical Diagrams
    :description: Covers interpretation of basic shop drawings, conventional symbols, common electrical and electronics symbols, wiring diagrams, hydraulic and pneumatic symbols, schematic drawings, and piping diagrams.
    :number: "175"
    :credit: "2"
    :subject: DRF
  - :name: Survey of Computer Aided Drafting
    :description: Surveys computer-aided drafting equipment and concepts. Develops general understanding of components, operations and use of a typical CAD system.
    :number: "200"
    :credit: "4"
    :subject: DRF
  - :name: Computer Aided Drafting and Design I
    :description: Teaches computer-aided drafting concepts and equipment designed to develop a general understanding of components of a typical CAD system and its operation.
    :number: "201"
    :credit: "4"
    :subject: DRF
  - :name: Computer Aided Drafting and Design II
    :description: Teaches production drawings and advanced operations in computer aided drafting.
    :number: "202"
    :credit: "4"
    :subject: DRF
  - :name: Computer Aided Drafting and Design III
    :description: Teaches advanced CAD applications. Includes customization and/or use of advanced software.
    :number: "203"
    :credit: "4"
    :subject: DRF
  - :name: Advanced Technical Drafting
    :description: Presents intersections of plane surfaces, lines and planes, skew lines and surfaces. Covers intersections of prisms, pyramids and other shapes, developments, sheet metal drafting, screw threads and fasteners, and keys and springs.
    :number: "210"
    :credit: "4"
    :subject: DRF
  - :name: Advanced Technical Drafting I
    :description: Teaches use of drafting equipment and applications, emphasizing knowledge and skill required for industrial drawing. Includes piping, gearing, geometric and positional tolerances and 2D/3D drawing layout.
    :number: "211"
    :credit: "3"
    :subject: DRF
  - :name: Advanced Technical Drafting II
    :description: Teaches concepts of sheet metal fabrication including radii, fillets and tolerances, electrical and electronics symbols and drawing, and advanced design drafting techniques.
    :number: "212"
    :credit: "3"
    :subject: DRF
  - :name: Machine Drawing and Design
    :description: Teaches design of basic machine elements and the analysis of linear and geometric tolerancing including the preparation of complete design and production drawings.
    :number: "225"
    :credit: "3"
    :subject: DRF
  - :name: Computer Aided Machining
    :description: Teaches use of software to create numerical machine code to drive CNC milling machines or lathes. Introduces software and techniques to create, edit and produce CAD drawings, tool paths, and the numerical code for a CAM machine. Includes history, applications, hardware and software requirements, terminology, limitation and future trends.
    :number: "226"
    :credit: "4"
    :subject: DRF
  - :name: Computer Aided Drafting I
    :description: Teaches computer aided drafting concepts and equipment designed to develop a general understanding of components and operate a typical CAD system.
    :number: "231"
    :credit: "3"
    :subject: DRF
  - :name: Computer Aided Drafting II
    :description: Teaches advanced operation in computer aided drafting.
    :number: "232"
    :credit: "3"
    :subject: DRF
  - :name: Computer Aided Drafting III
    :description: Exposes student to 3-D and modeling. Focuses on proficiency in Production drawing using a CAD system.
    :number: "233"
    :credit: "3"
    :subject: DRF
  - :name: CADD Systems Management
    :description: "Studies the principles and practices of CADD database use, design and programming for a CADD environment. Topics include: attributes manipulation and revision; CADD database extraction and management; basic techniques of data conversion and communication protocol between CADD systems."
    :number: "237"
    :credit: "3"
    :subject: DRF
  - :name: Computer Aided Modeling and Rendering I-II
    :description: Focuses on training students in the contemporary techniques of 3D modeling, rendering, and animation on the personal computer. Introduces the principles of visualization, sometimes known as photo-realism, which enables the student to create presentation drawings for both architectural and industrial product design. Uses computer animation to produce walk-throughs that will bring the third dimension to architectural designs.
    :number: "238"
    :credit: "3"
    :subject: DRF
  - :name: Computer Aided Modeling and Rendering I-II
    :description: Focuses on training students in the contemporary techniques of 3D modeling, rendering, and animation on the personal computer. Introduces the principles of visualization, sometimes known as photo-realism, which enables the student to create presentation drawings for both architectural and industrial product design. Uses computer animation to produce walk-throughs that will bring the third dimension to architectural designs.
    :number: "239"
    :credit: "3"
    :subject: DRF
  - :name: Parametric Solid Modeling I-II
    :description: Focuses on teaching students the design of parts by parametric solid modeling. Topics covered will include, but not limited to, sketch profiles; geometric and dimensional constraints; 3-D features; model generation by extrusion, revolution and sweep; and the creation of 2-D drawing views that include sections, details and auxiliary.
    :number: "241"
    :credit: "4"
    :subject: DRF
  - :name: Parametric Solid Modeling I-II
    :description: Focuses on teaching students the design of parts by parametric solid modeling. Topics covered will include, but not limited to, sketch profiles; geometric and dimensional constraints; 3-D features; model generation by extrusion, revolution and sweep; and the creation of 2-D drawing views that include sections, details and auxiliary.
    :number: "242"
    :credit: "4"
    :subject: DRF
  - :name: Parametric Solid Modeling III
    :description: "Focuses on teaching students the software for the design of parts and assemblies by means of advanced parametric solid modeling to include advanced mechanical drafting techniques and building mechanical assemblies. Prerequisites: DRF 241, DRF 242."
    :number: "243"
    :credit: "3"
    :subject: DRF
  - :name: Sheet Metal Drafting
    :description: Teaches principles of sheet metal layout, development and common intersections. Explains development of patterns, templates and stretch-outs. Teaches calculation and computation of bends and radii, as well as datum line, coordinate and dimensioning of sheet metal layouts.
    :number: "246"
    :credit: "3"
    :subject: DRF
  - :name: Ship Design Drafting
    :description: Introduces the shipbuilding industry, shop structure design components, and ship drafting to develop skills required in drawing the "lines" of a ship.
    :number: "247"
    :credit: "3"
    :subject: DRF
  - :name: 3D Game Level Design
    :description: Introduces 3D game level design and provides students with the knowledge and skills needed to take a design from concept to implementation in a professional game engine. Focuses on multiple modeling and level design techniques currently used in industry. Exposes students to the most current and popular software available for Game Level Design.
    :number: "250"
    :credit: "3"
    :subject: DRF
  - :name: Piping Design
    :description: Teaches fundamental principles of designing piping systems, including development of diagrams, arrangements and schemes with information concerning standards and specifications of the components of typical systems.
    :number: "255"
    :credit: "3"
    :subject: DRF
  - :name: Computer Applications for Surveyors and Technicians
    :description: Studies and evaluates numerous COGO software and their associated drafting packages. Includes calculations and drafting of traverse adjustment, subdivision, and curves.
    :number: "260"
    :credit: "3"
    :subject: DRF
  - :name: Computer-Aided-Civil Design and Hydrology
    :description: Introduces computer-aided-design for civil/surveying as applied to highway design, site layout, advanced, highway design, hydrology tools, watershed analysis, and pipe sizing.
    :number: "262"
    :credit: "3"
    :subject: DRF
  - :name: Design Capstone Project
    :description: "Focuses on design projects developed in independently and in consultation with the Instructor. Topics covered but not limited t, parametric modeling, civil, mechanical piping, architectural applications, structural, electro-mechanical, 3-D Solids, exploration of application software and the integration of CAD/CAM. Prerequisites: DRF 211 or 212 and DRF 201 or 199."
    :number: "280"
    :credit: "3"
