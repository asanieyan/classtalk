    :number: "121"
    :credit: "3"
    :subject: DIT
  - :name: Nutrition II
    :description: Applies the principles from DIT 121 to the life cycle. Includes current topics such as fad diets, preventive nutrition, weight control, and exercise.
    :number: "122"
    :credit: "3"
    :subject: DIT
  - :name: Current Concepts in Diet and Nutrition
    :description: Studies the importance of diet to health and well-being in daily life. Addresses current controversies over food practices and information, food facts and fiction, fad diets, vegetarianism, diet and heart disease, and sound guidelines for maintaining good health with wise food choices. Applies computer technology for nutritional analysis. Intended especially for the non-dietetic major.
