    :number: "205"
    :credit: "3"
    :subject: OCT
  - :name: Dyadic and Group Dynamics
    :description: Provides theory and activity to develop positive interpersonal relationships and effective communication ability. Includes non-verbal communication, listening, observation, interviewing and documentation. Covers group process and its application to occupational therapy, including types of therapeutic groups, group membership roles, leadership skills and forces which affect group function and decision making.
    :number: "206"
    :credit: "3"
    :subject: OCT
  - :name: Therapeutic Skills
    :description: Presents techniques used in the treatment of a variety of conditions frequently seen across the life span. Emphasizes the activities of self-care, work, and leisure as they relate to the development/resumption of normal social role functioning.
    :number: "207"
    :credit: "4"
    :subject: OCT
