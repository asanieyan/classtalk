- :name: Acquisitions
  :courses: 
  - :name: Intro to Acquisition and Procurement Fundamentals I
    :description: Introduces technical and fundamental procedures of government acquisition and procurement. Focuses on appropriations and funding, competition requirements, types of specifications, small business and labor surplus areas, pre-solicitation considerations, solicitations, and contractor qualifications. (For those institutions certified, satisfies requirements of the mandatory DOD course, Contracting Fundamentals, when combined with ACQ 122 and DOD materials.)
    :number: "121"
    :credit: "3"
    :subject: ACQ
  - :name: Intro to Acquisition and Procurement Fundamentals II
    :description: Presents technical and fundamental procedures basic to government acquisition and procurement. Focuses on sealed bidding, types of contracts, pricing policies and techniques, contracting by negotiation, contract administration, contractor performance, government contract quality assurance, termination of government contracts, protest, disputes, appeals, and contract close-out. (For those institutions certified, satisfies requirements of the mandatory DOD course, Contracting Fundamentals, when combined with ACQ 121 and DOD materials.)
    :number: "122"
    :credit: "3"
    :subject: ACQ
  - :name: Contract Law
    :description: "Studies government contract law. Applies basic legal aspects and principles of law associated with contracting and the administration of contracts. Emphasizes the dispute process, including administrative and judicial methods of resolution of contract disputes. Also, focuses on modifications, award law, government property, defective pricing data, patent and data law, and labor law. (For those institutions certified, satisfies requirements of the mandatory DOD course: Government Contract Law, when combined with DOD materials.)"
    :number: "215"
    :credit: "3"
    :subject: ACQ
  - :name: Cost and Price Analysis
    :description: "Teaches the evaluation and administration of cost and pricing data to establish fair and reasonable pricing for goods and services. Analyzes the total price and the individual elements of cost (labor, materials, indirect costs, and profit) associated with different types of contracts. (For those institutions certified, satisfies requirements of the mandatory DOD course: Contract Pricing, when combined with ACQ 218 and DOD materials.)"
    :number: "216"
    :credit: "3"
    :subject: ACQ
  - :name: Negotiations of Contracts and Contract Modification
    :description: "Presents principles of preparation for and conducting of negotiations for contracts and contract modification. Applies value systems, strategies, rationale, and personal interactions during negotiations, and methods of reaching fair and equitable agreements. (For those institutions certified, satisfies requirements of the mandatory DOD course: Contract Pricing, when combined with ACQ 216 and DOD materials.)"
    :number: "218"
    :credit: "3"
    :subject: ACQ
  - :name: Intermediate Contract Pricing
    :description: "Reinforces pricing skills and develops skills in price analysis, advanced pre-award pricing decisions and general contract pricing issues. Uses analytical techniques to calculate cost or price positions for a pre-negotiation memorandum for a production contract, a commercial supply contract, a services contract, and a construction contract that supports a fair and reasonalbe price decision in contract modiciation. Explores the roles of cost and price analysis in government contracting. Prerequisites: ACQ 216 and ACQ 218."
    :number: "220"
    :credit: "3"
    :subject: ACQ
  - :name: Advanced Acquisition and Procurement Management I
    :description: "Studies advanced areas of acquisition planning, government provided property, sealed bidding, funding, and acquisition of information resources. Emphasizes interactions with service contracts, value engineering, commercial activities, technical requirements, construction requirements, and socio-economic programs. (For those institutions certified, satisfies requirements of the mandatory DOD course: Intermediate Contracting, when combined with ACQ 216 and DOD materials.)"
    :number: "221"
    :credit: "3"
    :subject: ACQ
  - :name: Advanced Acquisition and Procurement Management II
    :description: Teaches advanced concepts of contract types, negotiations, ethics in government contracting, contract modifications, and contract administration. Presents in-depth studies of cost and pricing policies, cost accounting standards, protest, identifying fraud in government contracts, quality assurance, termination for convenience, and termination for default.
    :number: "222"
    :credit: "3"
    :subject: ACQ
  - :name: Principles of Contract Pricing and Negotiations I
    :description: Covers the environment in which cost and price analysis takes place, sources of data for cost and price analysis, methods for analyzing direct and indirect costs, methods for performing profit analysis, and a selection of current pricing topics. (For those institutions certified, satisfies requirements of the mandatory DOD course, Contract Pricing, when combined with ACQ 232 and DOD materials.)
    :number: "231"
    :credit: "3"
    :subject: ACQ
  - :name: Principles of Contract Pricing and Negotiations II
    :description: Continues the environment in which cost and price analysis takes place. Includes individual and group negotiation activities, which address the fundamentals of the negotiation process, essential techniques, strategies, and tactics. (For those institutions certified, satisfies requirements of the mandatory DOD course, Contract Pricing, when combined with ACQ 232 and DOD materials.)
    :number: "232"
    :credit: "3"
    :subject: ACQ
  - :name: Contract Administration
    :description: Provides an intense review of important areas in post-award contract management. Focuses on the administration of government contracts as related to the different kinds of contracts, contract changes, contract modification, administrative procedures for disputes and terminations, specification, inspecting and acceptances, and close-out. (For those institutions certified, satisfies requirements of the mandatory DOD course, Intermediate Contract Administration, when combined with DOD materials.)
    :number: "235"
    :credit: "3"
    :subject: ACQ
  :code: ACQ
- :name: Administration of Justice
  :courses: 
  - :name: Survey of Criminal Justice
    :description: Presents an overview of the United States criminal justice system; introduces the major system components--law enforcement, judiciary, and corrections.
    :number: "100"
    :credit: "3"
    :subject: ADJ
  - :name: The Juvenile Justice System
    :description: Presents the evolution, philosophy, structures and processes of the American juvenile delinquency system; surveys the right of juveniles, dispositional alternatives, rehabilitation methods and current trends.
    :number: "105"
    :credit: "3"
    :subject: ADJ
  - :name: Crime and Justice in America
    :description: Examines current issues and trends of crime and responses (attitudes, behaviors, structures--both private and public) to crime.
    :number: "106"
    :credit: "3"
    :subject: ADJ
  - :name: Survey of Criminology
    :description: Surveys the volume and scope of crime; considers a variety of theories developed to explain the causation of crime and criminality.
    :number: "107"
    :credit: "3"
    :subject: ADJ
  - :name: Introduction to Law Enforcement
    :description: Studies the philosophy and history of law enforcement, presenting an overview of the crime problem and policy response issues. Surveys the jurisdictions and organizations of local, state, and federal law enforcement agencies. Examines the qualification requirements and career opportunities in the law enforcement profession.
    :number: "110"
    :credit: "3"
    :subject: ADJ
  - :name: Law Enforcement Organization & Administration I-II
    :description: Teaches the principles of organization and administration of law enforcement agencies. Studies the management of line operations, staff and auxiliary services, investigative and juvenile units. Introduces the concept of data processing; examines policies, procedures, rules, and regulations pertaining to crime prevention. Surveys concepts of protection of life and property, detection of offenses, and apprehension of offenders. Prerequisite for ADJ 112, divisional approval or ADJ 111.
    :number: "111"
    :credit: "3"
    :subject: ADJ
  - :name: Law Enforcement Organization & Administration I-II
    :description: Teaches the principles of organization and administration of law enforcement agencies. Studies the management of line operations, staff and auxiliary services, investigative and juvenile units. Introduces the concept of data processing; examines policies, procedures, rules, and regulations pertaining to crime prevention. Surveys concepts of protection of life and property, detection of offenses, and apprehension of offenders. Prerequisite for ADJ 112, divisional approval or ADJ 111.
    :number: "112"
    :credit: "3"
    :subject: ADJ
  - :name: Patrol Procedures
    :description: Describes, instructs and evaluates street-level procedures commonly employed by patrol officers in everyday law enforcement operations.
    :number: "115"
    :credit: "3"
    :subject: ADJ
  - :name: Special Enforcement Topics
    :description: Considers contemporary issues, problems, and controversies in modern law enforcement.
    :number: "116"
    :credit: "3"
    :subject: ADJ
  - :name: Police Communications and Records
    :description: Introduces the principles for the organization and administration of law enforcement communications and records. Examines relationships of custody, central services, and agency logistics to the communications and records operation.
    :number: "117"
    :credit: "3"
    :subject: ADJ
  - :name: Crisis Intervention and Critical Issues
    :description: Addresses basic problems involved in crisis intervention and current critical issues in law enforcement and the administration of justice; emphasizes practical approaches to discover and implement solutions.
    :number: "118"
    :credit: "3"
    :subject: ADJ
  - :name: Introduction to Courts
    :description: Presents an overview of the American judiciary--the federal and 50 state judicial systems--with emphasis on criminal court structures, functions, and personnel; surveys the judicial system in Commonwealth of Virginia.
    :number: "120"
    :credit: "3"
    :subject: ADJ
  - :name: Firearms and Marksmanship
    :description: Surveys lethal weapons in current use and current views on weapon types and ammunition design. Examines the legal guidelines as to use of deadly force, safety in handling of weaponry, and weapon care and cleaning; marksmanship instruction under standard range conditions. Prerequisite permission of instructor.
    :number: "127"
    :credit: "3"
    :subject: ADJ
  - :name: Patrol Administration and Operations
    :description: Studies the goals, methods and techniques of police patrol with focus on the norms which govern work behavior in a police career. Examines the responsibilities of administrators and field supervisors of patrol in the local and state law enforcement agencies.
    :number: "128"
    :credit: "3"
    :subject: ADJ
  - :name: Introduction to Criminal Law
    :description: Surveys the general principles of American criminal law, the elements of major crimes, and the basic steps of prosecution procedure.
    :number: "130"
    :credit: "3"
    :subject: ADJ
  - :name: Legal Evidence
    :description: Surveys the identification, degrees, and admissibility of evidence for criminal prosecution; examines pre-trial and trial procedures as they pertain to the rules of evidence.
    :number: "131"
    :credit: "3"
    :subject: ADJ
  - :name: Ethics and the Criminal Justice Professional
    :description: Examines ethical dilemmas pertaining to the criminal justice system, including those in policing, courts and corrections. Focuses on some of the specific ethical choices that must be made by the criminal justice professional.
    :number: "133"
    :credit: "3"
    :subject: ADJ
  - :name: Collection and Preservation of Physical Evidence
    :description: Surveys fundamental evidence collection procedures, including recognition, selection, handling, packaging and marking. Examines ways to prevent alteration, contamination, damage and tampering. Emphasizes legal requirements for a continuous chain of possession.
    :number: "134"
    :credit: "3"
    :subject: ADJ
  - :name: Defensive Tactics
    :description: Surveys and demonstrates the various types of non-lethal force tools and tactics for use by criminal justice personnel in self-defense, arrest, search, restraint and transport of those in custody.
    :number: "138"
    :credit: "2"
    :subject: ADJ
  - :name: Private Detectives/Investigators
    :description: Instructs the student in investigative techniques, criminal law and procedure, rules of evidence, the techniques and mechanics of arrest. Meets state certification requirements for private investigators licensing.
    :number: "139"
    :credit: "5"
    :subject: ADJ
  - :name: Introduction to Corrections
    :description: Focuses on societal responses to the offender. Traces the evolution of practices based on philosophies of retribution, deterrence, and rehabilitation. Reviews contemporary correctional activities and their relationships to other aspects of the criminal justice system.
    :number: "140"
    :credit: "3"
    :subject: ADJ
  - :name: Corrections and the Community
    :description: Studies and evaluates the relationships and interactions between correctional organizations and free society. Focuses on the shared responsibility of the community and corrections agencies to develop effective programs for management and treatment of criminal offenders.
    :number: "145"
    :credit: "3"
    :subject: ADJ
  - :name: Adult Correctional Institutions
    :description: Describes the structures, functions, and goals of state and federal correctional institutions (prisons, farms, community-based units, etc.) for adult inmates.
    :number: "146"
    :credit: "3"
    :subject: ADJ
  - :name: Local Adult Detention Facilities
    :description: Studies security procedures in adult detention facilities, the criteria for effective supervision of inmates, the correctional aspects of inmate discipline, and the handling of "special inmates." Presents concepts, programs, and planning considerations for jail management and the operation of adult detention facilities.
    :number: "147"
    :credit: "3"
    :subject: ADJ
  - :name: Introduction to Security Administration
    :description: Introduces the student to the field of private security--its history, structures, functions, and personnel; surveys the principles and practices of security administration.
    :number: "150"
    :credit: "3"
    :subject: ADJ
  - :name: Unarmed Security Officers - Duties and Responsibilities
    :description: Surveys the theory and pratice of un-armed private security personnel duties and responsibilities. Prepares student for licensing and professionalism.
    :number: "152"
    :credit: "1"
    :subject: ADJ
  - :name: Armed Security Officers-Duties & Responsibilities
    :description: Surveys the theory and practice of armed private security personnel duties and responsibilities; prepares student for licensing and professionalism.
    :number: "153"
    :credit: "1"
    :subject: ADJ
  - :name: Computer Security
    :description: Examines security concerns with access controls, shutdown alternatives, hardware and software protection, and data encryption.
    :number: "157"
    :credit: "3"
    :subject: ADJ
  - :name: Physical Security
    :description: Studies the various forms of perimeter barriers which impact upon security operations; examines insurance considerations, underwriters licensing certification, fire prevention and fire code regulations, and the general health and safety requirements for all employees and contact persons within the organization.
    :number: "159"
    :credit: "3"
    :subject: ADJ
  - :name: Police Response to Critical Incidents
    :description: Provides a basic introduction to incident command and emerging trends. Addresses bomb threats; hostage/barricade situations; attacks on institutions such as schools and hospitals; criminal hazmat; terrorist, militia/paramilitary, and extended crime scene evidence collection scenarios; and other long term or large scale events.
    :number: "160"
    :credit: "3"
    :subject: ADJ
  - :name: Introduction to Computer Crime
    :description: Provides a basic introoduction to the nature of computer crimes, computer criminals, relevant law, investigative techniques, and emerging trends.
    :number: "161"
    :credit: "3"
    :subject: ADJ
  - :name: Introduction to Sex crimes
    :description: Provides a basic introduction to sex crimes. Covers relevant law, investigative techniques, cybersex crimes and criminals, application of criminal investigative analysis, and futre trends.
    :number: "162"
    :credit: "3"
    :subject: ADJ
  - :name: Crime Analysis and Intelligence
    :description: Provides a basic introduction to crime analysis and criminal intelligence. covers the need, structure and function within the law enforcement agency, relevant law, and future trends.
    :number: "163"
    :credit: "3"
    :subject: ADJ
  - :name: Case Studies in Murder/Violent Crime
    :description: Introduces the student to the investigation of murder and other violent crimes by means of classic case studies and, to the extent feasible, local case files. Includes methodology, strategy and tactics, analysis, relevant law, and future trends. Covers evidentiary techniques and techologies with a primary focus on how critical thinking is applied to serious violent crime.
    :number: "164"
    :credit: "3"
    :subject: ADJ
  - :name: Crime Scene Photography
    :description: Introduces the selection and use of visual recording devices and their application to crime scene, interview, interrogation and criminal investigation activities.
    :number: "165"
    :credit: "1"
    :subject: ADJ
  - :name: Fish and Game Regulations
    :description: Surveys state and federal laws regulating inland fishing, water fowl and game animals.
    :number: "166"
    :credit: "3"
    :subject: ADJ
  - :name: Computer Applications in Administration of Justice
    :description: Provides instruction in the techniques and practices used to identify the automation needs of criminal justice agencies; covers the use of computer applications in the processing of operational and administrative records and standardized reports; discusses the use of rational data base applications to develop specialized reports. Prerequisite CIS 100 or CIS 110 or divisional approval.
    :number: "168"
    :credit: "4"
    :subject: ADJ
  - :name: Forensic Science I-II
    :description: Introduces student to crime scene technology, procedures for sketching, diagramming and using casting materials. Surveys the concepts of forensic chemistry, fingerprint classification/identification and latent techniques, drug identification, hair and fiber evidence, death investigation techniques, thin-layer chromatographic methods, and arson materials examination.
    :number: "171"
    :credit: "4"
    :subject: ADJ
  - :name: Forensic Science I-II
    :description: Introduces student to crime scene technology, procedures for sketching, diagramming and using casting materials. Surveys the concepts of forensic chemistry, fingerprint classification/identification and latent techniques, drug identification, hair and fiber evidence, death investigation techniques, thin-layer chromatographic methods, and arson materials examination.
    :number: "172"
    :credit: "4"
    :subject: ADJ
  - :name: Forensic Photography I-II
    :description: Surveys fundamental photographic skills--exposure, composition, film, filters, darkroom materials and procedures. Emphasizes use of photography for law enforcement purposes and for courtroom presentation. Considers current status and trends in photographic law.
    :number: "173"
    :credit: "3"
    :subject: ADJ
  - :name: Forensic Photography I-II
    :description: Surveys fundamental photographic skills--exposure, composition, film, filters, darkroom materials and procedures. Emphasizes use of photography for law enforcement purposes and for courtroom presentation. Considers current status and trends in photographic law.
    :number: "174"
    :credit: "3"
    :subject: ADJ
  - :name: Forensic Serology
    :description: Teaches specific techniques used in the forensic examination of body fluids. Surveys blood grouping, blood typing, characterization of blood stains and absorption elution techniques. Examines the practical applications of blood typing systems using A-B-O, M-N, rhesus, adenylate kinase isoenzymes and phosphoglocumuthse erthocyte acid phosphate.
    :number: "176"
    :credit: "1"
    :subject: ADJ
  - :name: Forensic Psychology
    :description: Introduces student to the constructs of criminal psychology. Introduces the student to the exploration of criminal investigative analysis, VI-CAP, mental disorders and the etiology of certain criminal behaviors.
    :number: "186"
    :credit: "3"
    :subject: ADJ
  - :name: Criminology
    :description: Studies current and historical data pertaining to criminal and other deviant behavior. Examines theories that explain crime and criminal behavior in human society.
    :number: "201"
    :credit: "3"
    :subject: ADJ
  - :name: Causes of Crime and Delinquency
    :description: Teaches the principal causes, conditions, motives and other influences which tend to encourage young persons or adults to become involved in illegal acts or criminal careers, crime and delinquency rates. Adult and juvenile justice systems will also be compared and studied.
    :number: "205"
    :credit: "3"
    :subject: ADJ
  - :name: Criminal Law, Evidence and Procedures I-II
    :description: Teaches the elements of proof for major and common crimes and the legal classification of offenses. Studies the kinds, degrees and admissibility of evidence and its presentation in criminal proceedings with emphasis on legal guidelines for methods and techniques of evidence acquisition. Surveys the procedural requirements from arrest to final disposition in the various American court systems with focus on the Virginia jurisdiction.
    :number: "211"
    :credit: "3"
    :subject: ADJ
  - :name: Criminal Law, Evidence and Procedures I-II
    :description: Teaches the elements of proof for major and common crimes and the legal classification of offenses. Studies the kinds, degrees and admissibility of evidence and its presentation in criminal proceedings with emphasis on legal guidelines for methods and techniques of evidence acquisition. Surveys the procedural requirements from arrest to final disposition in the various American court systems with focus on the Virginia jurisdiction.
    :number: "212"
    :credit: "3"
    :subject: ADJ
  - :name: Report Writing
    :description: Introduces the basic mechanics and procedures of report writing; emphasizes clear, concise and accurate writing of communications as they relate to law enforcement records, investigations,and research.
    :number: "215"
    :credit: "3"
    :subject: ADJ
  - :name: Organized Crime and Corruption
    :description: Addresses judicial efforts against and involvement in corruption, drug, vice, and white-collar crimes, both individual and organized.
    :number: "216"
    :credit: "3"
    :subject: ADJ
  - :name: Courts and the Administration of Justice
    :description: Studies court systems with emphasis on the technical procedures required, from incident occurrence to final disposition of the case, noting the applicable principles of civil and criminal law; focuses on Virginia courts, laws, and procedures. Prerequisite ADJ 130 or divisional approval.
    :number: "225"
    :credit: "3"
    :subject: ADJ
  - :name: Questioned Documents Examination
    :description: Introduces the concept of handwriting and handprinting identification. Teaches the standard techniques for handling, dating and comparing writing and print materials. Presents an overview of the forms of paper manufacture and duplicating processes. Considers techniques of analyzing inks, paper fibers and print procedures. Examines document photography.
    :number: "226"
    :credit: "3"
    :subject: ADJ
  - :name: Constitutional Law for Justice Personnel
    :description: Surveys the basic guarantees of liberty described in the U. S. Constitution and the historical development of these restrictions on government power, primarily through U. S. Supreme Court decisions. Reviews rights of free speech, press, assembly, as well as criminal procedure guarantees (to counsel, jury trial, habeas corpus, etc.) as they apply to the activities of those in the criminal justice system.
    :number: "227"
    :credit: "3"
    :subject: ADJ
  - :name: Narcotics and Dangerous Drugs
    :description: Surveys the historical and current usage of narcotics and dangerous drugs. Teaches the identification and classification of such drugs and emphasizes the symptoms and effects on their users. Examines investigative methods and procedures utilized in law enforcement efforts against illicit drug usage.
    :number: "228"
    :credit: "3"
    :subject: ADJ
  - :name: Law Enforcement and the Community
