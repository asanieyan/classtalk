    :number: "265"
    :credit: "3"
    :subject: CIV
  - :name: Utilizing Surveying Software
    :description: Introduces computer applications for conventional coordinate-geometry (COGO) calculations. Studies and evaluates numerous COGO software and their associated drafting packages. Includes calculations and drafting of traverse adjustment, subdivision, curves, and others. Prerequisite CIV 172 or equivalent.
    :number: "270"
    :credit: "3"
    :subject: CIV
  - :name: Introduction to Environmental Engineering
    :description: Introduces the engineering elements of water and wastewater treatment, water distribution and wastewater collection systems, solid and hazardous waste, erosion control, and storm water management.
    :number: "280"
    :credit: "3"
    :subject: CIV
