    :number: "205"
    :credit: "3"
    :subject: FIN
  - :name: Financial Management
    :description: Introduces basic financial management topics including statement analysis, working capital; capital budgeting, and long-term financing. Focuses on Net Present Value and Internal Rate of Return techniques, lease vs. buy analysis, and Cost of Capital computations. Uses problems and cases to enhance skills in financial planning and decision making.
    :number: "215"
    :credit: "3"
    :subject: FIN
  - :name: Money and Banking
    :description: Introduces the concept of money supply and the role of banks as money creators and as participants in the nation's payments mechanism. The course explores the working of fiscal and monetary policy, the functions and powers of the Federal Reserve system, and various monetary theories. Also highlighted are major trends and issues in banking and international banking. (AIB Approved).
    :number: "240"
    :credit: "3"
    :subject: FIN
  - :name: International Finance
    :description: Exposes the student to the international financial environment. Focuses on the financial management of businesses operating in international markets. Examines topics such as importance of international finance, monetary systems, foreign exchange risk, short-term, long-term financial market and how to manage political risk.
    :number: "248"
    :credit: "3"
    :subject: FIN
  - :name: Marketing for Bankers
    :description: Focuses on understanding the basic concepts necessary to successfully market bank products and services. Develops an understanding of the functions of public relations, advertising, sales promotion, selling, and distribution. Highlights customer motivation and buying behavior, the marketing management process and marketing and the wholesale side of banking. (AIB Approved).
    :number: "256"
    :credit: "3"
    :subject: FIN
  - :name: Financial Management for Small Business
    :description: "Provides the tools of financial planning for the small business owner. Includes areas such as financial statements, ratio analysis, forecasting profit, cash flow, pricing, and obtaining capital. Prerequisite: ACC 220 or ACC 211 and Small Business Management."
