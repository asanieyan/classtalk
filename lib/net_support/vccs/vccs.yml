- :name: Radiation Oncology
  :courses: 
  - :name: Introduction to Radiation Oncology
    :description: Presents an overview of the field of Radiation Oncology, focusing on medical and technical terminology, practices and procedures, treatment charts, roles of staff, clinical objectives, treatment modalities, and equipment. Other topics include patient care, psychosocial issues, ethics and legal considerations of patient management.
    :number: "110"
    :credit: "2"
    :subject: ROC
  - :name: Radiation Oncology/Pathology I
    :description: Introduces malignant pathology arising in each anatomical site, radiation treatment rationale, treatment techniques, and radiobiological response.
    :number: "120"
    :credit: "3"
    :subject: ROC
  - :name: Radiation Oncology/Pathology II
    :description: "Continues Radiation Oncology I, which focuses on malignant pathology arising in each anatomical site, radiation rationale, treatment techniques, and radiobiological response. Prerequisites: ROC 110, ROC 120."
    :number: "121"
    :credit: "3"
    :subject: ROC
  - :name: Clinical Clerkship I
    :description: Introduces student to clinical setting and the basics of Radiation Oncology. Covers basic technical and patient care skills through supervised direct patient contact and phantom work.
    :number: "131"
    :credit: "4"
    :subject: ROC
  - :name: Clinical Clerkship II
    :description: "Continues supervised direct patient contact and phantom work with focus on technical skills related to equipment manipulation. With minimal assistance the student should be able to perform basic treatment and simulation proedures as well as patient care skills. Prerequisite: ROC 131."
    :number: "132"
    :credit: "5"
    :subject: ROC
  - :name: Therapy Physics I
    :description: "Focuses on concepts of radiation production, interaction, and influencing factors. Emphasis is placed on atomic interactions and dose measurement techniques. Presents a comprehensive overview of the different types of machines used in Radiation Oncology. Prerequisites: ROC 110 and MTH 163."
    :number: "141"
    :credit: "2"
    :subject: ROC
  - :name: Patient Care in Oncology
    :description: "Focuses on the unique needs of the cancer patient, including: site specific side effects, pharmacology, skin care, psychological and nutritional support, and patient care in emergency situations. Explores use of chemotherapeutic agents."
    :number: "142"
    :credit: "1"
    :subject: ROC
  - :name: Quality Improvement
    :description: "Methods for performing various quality assurance tasks will be discussed, including the medical record component, as well as standards and specification of therapeutic equipment. Allows the student to acquire the knowledge and ability to recognize the inaccuracy of treatment delivery. Reviews warm-up guidelines. Prerequisite: ROC 110."
    :number: "145"
    :credit: "2"
    :subject: ROC
  - :name: Introduction to Cross-Sectional Anatomy
    :description: "Introduces the study of basic anatomic structures and pathologies through digital concepts of medical imaging with emphasis on principles and practices of Radiation Oncology and diagnostic radiography. Prerequisites: ROC 120, 121."
    :number: "151"
    :credit: "2"
    :subject: ROC
  - :name: Clinical Clerkship III
    :description: "Introduces student to intermediate and complex treatment and simulation procedures as well as dosimetry, beam modification devices and brachytherapy competencies. Students whould demonstrate proficiency in equipment manipulation and intermediate care skills. Prerequisite: ROC 132."
    :number: "231"
    :credit: "5"
    :subject: ROC
  - :name: Clinical Clerkship IV
    :description: "Students perform intermediate procedures with minimal assistance and demonstrate comprehension of tasks related to complex procedures. During this clerkship the student should demonstrate the ability to work more independently. Prerequisite: ROC 231."
    :number: "232"
    :credit: "5"
    :subject: ROC
  - :name: Therapy Physics II
    :description: "Studies methods and devices used for measurement of and protection from ionizing radiation. Discusses types of brachytherapy applicators and dose distributions systems and includes brachtherapy dose calculation exercises. Introduces electron beam dosimetry. Prerequisite: ROC 141."
    :number: "241"
    :credit: "2"
    :subject: ROC
  - :name: Clinical Radiobiology
    :description: "Covers an advanced study into the principles of biologic responses to radiation. Focuses on the events that occur following absorption of energy from radiation at the cellular, tissue, and systemic whole body levels, and factors that influence the effects. Prerequisites: ROC 110, ROC 120 and ROC 121."
    :number: "242"
    :credit: "2"
    :subject: ROC
  - :name: Dosimetry Planning
    :description: "Introduces clinical dosimetry and treatment planning to include various treatment techniques, calculations, equations, and beam arrangements. Prerequisites: ROC 110 and MTH 163."
    :number: "243"
    :credit: "2"
    :subject: ROC
  - :name: Professional Seminar
    :description: "Correlates all major radiation oncology subject areas in preparation for national certification. Prerequisites/Corequisites: All Radiation Oncology Core Courses."
