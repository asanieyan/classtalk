- :name: Funeral Services
  :courses: 
  - :name: Introduction to Funeral Service
    :description: Presents a comprehensive study of the history of funeral service, commencing with the practices of the Egyptians, early Christians, Romans, and Hebrews. Traces funeral practice from its early pagan origins to the modern practices of today. May include the study of the sociology of funeral service.
