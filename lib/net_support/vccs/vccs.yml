    :subject: WEL
  - :name: Welder Qualification Tests I-II
    :description: Studies techniques and practices of testing welded joints through destructive and non-destructive testing.
    :number: "142"
    :credit: "4"
    :subject: WEL
  - :name: Welding Metallurgy
    :description: Studies steel classifications, heat treatment procedures, properties of ferrous and non-ferrous metals. Discusses techniques and practices of testing welded joints and destructive/nondestructive, visual magnetic and fluorescent testing.
    :number: "145"
    :credit: "4"
    :subject: WEL
  - :name: Welding Quality Control
    :description: Teaches techniques and practices of inspection, and interpretation of tests and measurements. Includes radiographic tests of joints of unlimited thickness welded in 3G and 4G positions.
