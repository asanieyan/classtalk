    :description: Examines consumer credit and lending activities in financial institutions, various forms of consumer loans, consumer credit insurance, computation of installment payment, process in loan documents and evaluation and effect of bankruptcies on lending institutions. (AIB Approved).
    :number: "157"
    :credit: "3"
    :subject: FIN
  - :name: Credit Analysis
    :description: Uses ratios and other measures to interpret and analyze financial statements. Emphasizes comparative statement analysis and examines organizational structure necessary for effective collection results. Focuses on policies and procedures necessary to handle collection correspondence. Covers such other topics as legal aids, use of adjustment bureaus, bankruptcy, and insurance. Examines credit practices and policies of banks and finance companies. Introduces foreign credit and collection procedures. Prerequisite FIN 116 or divisional approval.
    :number: "166"
    :credit: "3"
    :subject: FIN
  - :name: Consumer Credit Analysis
