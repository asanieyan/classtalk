- :name: Human Services
  :courses: 
  - :name: Introduction to Human Services
    :description: Introduces human service agencies, roles and careers. Presents an historical perspective of the field as it relates to human services today. Additional topics include values clarification and needs of target populations.
    :number: "100"
    :credit: "3"
    :subject: HMS
  - :name: Working With Death and Dying
    :description: Studies the hospice concept emphasizing the management of providing services associated with terminal illness, while providing human services for the family as well as the patient. Explores the unique role of each member of the hospice care team as to how each assists the patient and family in coping with the effects of the illness. Emphasizes understanding grief and loss. Focuses on the dying person and emphasizes the social and moral aspects of death and dying.
    :number: "106"
    :credit: "3"
    :subject: HMS
  - :name: Structured Career Planning in Human Services
    :description: Overviews human services as a career field. Teaches career development skills for personal career planning and for use with clients. Includes 9 hour computer component (word processing).
    :number: "109"
    :credit: "3"
    :subject: HMS
  - :name: Basic Counseling Skills I
    :description: Develops skills needed to function in a helping relationship. Emphasizes skills in attending, listening and responding. Clarifies personal skill strengths, deficits and goals for skill improvement.
    :number: "121"
    :credit: "3"
    :subject: HMS
  - :name: Basic Counseling Skills II
    :description: Expands the development of counseling skills needed to function effectively in a helping relationship. Emphasizes skills in responding, personalizing, summarizing and initiating. Clarifies personal skill strengths, deficits and goals for skill improvement. Develops plans for achieving personal and program goals.
    :number: "122"
    :credit: "3"
    :subject: HMS
  - :name: Activities with the Geriatric Client
    :description: Introduces the student to the activities profession. Includes state and federal regulations and associate standards of practice. Presents concepts of human development in later life.
    :number: "138"
    :credit: "3"
    :subject: HMS
  - :name: Community Resources and Services
    :description: Studies federal, state, and local agencies, their functions, limitations and interrelationships. Emphasizes purposes of agencies as related to delivery of human services and procedures for referral, team building, and regional cooperation.
    :number: "139"
    :credit: "3"
    :subject: HMS
  - :name: Group Dynamics I
    :description: Examines the stages of group development, group dynamics, the role of the leader in a group, and recognition of the various types of group processes. Discusses models of group dynamics that occur as a result of group membership dynamics.
    :number: "141"
    :credit: "3"
    :subject: HMS
  - :name: Group Dynamics II
    :description: Examines group dynamics, group leadership, group cohesion, transference and group helping through experiential involvement in group facilitating and leadership. Increases group skills through active classroom participation in group experiences.
    :number: "142"
    :credit: "3"
    :subject: HMS
  - :name: Effects of Psychoactive Drugs
    :description: Provides information on the biochemical, physiological, and behavioral aspects of substance addiction and will review the symptoms of addiction. Emphasizes areas of chemical dependency, medical epidemiology, physiological threats of addiction and methods of identifying multiple drug abusers.
    :number: "145"
    :credit: "3"
    :subject: HMS
  - :name: Activities Documentation and Programming
    :description: Introduces the student to the documentation process in long term care which serves as the foundation for developing quality activity programs designed to meet the needs of the clients.
    :number: "150"
    :credit: "3"
    :subject: HMS
  - :name: Survey of Mental Health Services in Virginia
    :description: Presents an overview of public mental health services in Virginia, current funding and legislativeissues in Virginia mental health, the consumer movement and models of consumer- operated services, and current principles and models of psychiatric rehabilitation.
    :number: "160"
    :credit: "3"
    :subject: HMS
  - :name: Professional Skill Development for Human Services
    :description: Teach professional skills necessary to make the transition from the role of MH consumer/client to that of services provider. Will cover confidentiality, professionalism, boundaries and roles, cultural diveristy and personal values.
    :number: "161"
    :credit: "3"
    :subject: HMS
  - :name: Communication Skills for Human Services Professionals
    :description: Covers basic written and verbal communication skills, including, listening skills, interviewing techniques, and completing written documentation to professional standards.
    :number: "162"
    :credit: "3"
    :subject: HMS
  - :name: Creativity and Youth Engagement
    :description: "Provides a comprehensive overview of relevant theories of creativity that enhance professionals who work with youth workers' abilities to foster the principles of youth development. Through creative tools, promotes an understanding of the effect that youth and adult partnerships have on positive change in communities. Prerequisite(s): ENG 03 and ENG 04."
    :number: "170"
    :credit: "3"
    :subject: HMS
  - :name: Advancing Youth Development
    :description: "Provides an overview of principles of youth development research and the impact on the youth work field. Prerequisite (s): ENG 03 and ENG 04."
    :number: "171"
    :credit: "2"
    :subject: HMS
  - :name: Marriage and Family Relationships
    :description: Provides an overview of several areas of research and theory related to marriage and family relationships over the life cycle.
    :number: "210"
    :credit: "3"
    :subject: HMS
  - :name: Addiction and Prevention
    :description: Examines the impact of drugs and addiction on individuals and their families. Explores the myths about various drugs and their benefit or lack of benefit.
    :number: "220"
    :credit: "3"
    :subject: HMS
  - :name: Functional Family Intervention
    :description: Provides an understanding of functions and dysfunctions within the family. Emphasizes the development of effective skills through an interpersonal/interactional approach to family intervention.
    :number: "225"
    :credit: "3"
    :subject: HMS
  - :name: Helping Across Cultures
    :description: Provides an historical overview of selected cultural and racial groups. Promotes understanding of group differences and the impact on counseling services.
    :number: "226"
    :credit: "3"
    :subject: HMS
  - :name: The Helper as a Change Agent
    :description: "Teaches the following skills for implementing alternative models of change and influence: action research, problem- solving, consultation, workshop development, and outreach and advocacy for diverse client populations."
    :number: "227"
    :credit: "3"
    :subject: HMS
  - :name: Productive Problem-Solving
    :description: Develops problem-solving and program-development skills needed to function in helping relationships. Emphasizes skills-training within the classroom and application of the skills in other settings.
    :number: "228"
    :credit: "3"
    :subject: HMS
  - :name: Assessment Techniques for Care Managers
    :description: "Presents basic theory, demonstrations, and practice of entry level assessment techniques for determnining social, health, environmental, physical and emotional needs of the aged. Examines basic theory and practices for interviewing clients, and counseling skills necessary when working with individual clients. Considers concepts of cultural perspectives influencing assessment. Prerequisite: PSY 237."
    :number: "230"
    :credit: "3"
    :subject: HMS
  - :name: Gerontology I-II
    :description: "Examines characteristics of the aging process and problems for the elderly. Considers both theoretical and applied perspectives on the following issues: biological, psychological, sociological, economic and political."
    :number: "231"
    :credit: "3"
    :subject: HMS
  - :name: Gerontology I-II
    :description: "Examines characteristics of the aging process and problems for the elderly. Considers both theoretical and applied perspectives on the following issues: biological, psychological, sociological, economic and political."
    :number: "232"
    :credit: "3"
    :subject: HMS
  - :name: Psycho and Socio Aspects of Older Adult Care
    :description: Provides psychological and sociological perspectives on aging. Examines changes in social roles and relationships, social aspects of individual aging, economics, and the politics of aging.
    :number: "233"
    :credit: "3"
    :subject: HMS
  - :name: Managing Senior Adult Activity Programs
    :description: Prepares the activity professional to develop and implement an activity program for clients in a long term care facility. Includes management techniques, policy and procedure development, and procedures for the evaluation of an activity program in a long term care.
    :number: "234"
    :credit: "4"
    :subject: HMS
  - :name: Gerontology
    :description: Examines the process of aging; its implications in relation to health, recreation, education, transportation, meaningful work or activity, and to community resources. Emphasizes experiencing the aging process, facilitating retirement, and application of the helping relationship to work with older adults.
    :number: "236"
    :credit: "3"
    :subject: HMS
  - :name: Health and Well-Being of the Elderly
    :description: Focuses on the health of the elderly and teaches preventive health techniques including cardio-pulmonary resuscitation (CPR). CPR certification is awarded upon successful completion training.
    :number: "237"
    :credit: "3"
    :subject: HMS
  - :name: Selected Topics in Aging
    :description: Provides students with an opportunity to explore a variety of major current issues in aging. Topics may include care giving and the elderly, elderly drug use and misuse, protective services, crisis interventions, homecare, elder- abuse, and other current topics.
    :number: "238"
    :credit: "3"
    :subject: HMS
  - :name: Community Services for the Elderly
    :description: Introduces the social service delivery system and analyzes its impact on the elderly. Discusses how national, state, and local programs for the elderly are developed. Assists students in becoming advocates for their clients.
    :number: "239"
    :credit: "3"
    :subject: HMS
  - :name: Principles of Case Management
    :description: Provides an overview of current case management theory and practice in the field of mental health.
    :number: "250"
    :credit: "3"
    :subject: HMS
  - :name: Substance Abuse I
    :description: Provides knowledge, skills, and insight for working in drug and alcohol abuse programs. Emphasizes personal growth and client growth measures in helping relationships. Stresses various methods of individual and group techniques for helping the substance abuser.
    :number: "251"
    :credit: "3"
    :subject: HMS
  - :name: Substance Abuse II
    :description: Expands knowledge and skill in working with the substance abuser. Focuses on assisting substance abusers in individual and group settings and explores client treatment modalities. May provide opportunities for field experience in treatment centers. Prerequisite HMS 151.
    :number: "252"
    :credit: "3"
    :subject: HMS
  - :name: Adolescent Alcohol Use and Abuse
    :description: Examines adaptive and injurious effects of alcohol on the adolescent. Teaches adolescent developmental tasks, behavior concepts and principles. Explores specific treatment modalities.
    :number: "255"
    :credit: "3"
    :subject: HMS
  - :name: Case Management and Substance Abuse
    :description: Focuses on the process for interviewing substance abuse clients. Includes intake, assessment, handling denial, and ending the interview. Teaches skills for writing short-term goals and treatment plans with emphasis on accountability. Examines various reporting devices.
    :number: "258"
    :credit: "3"
    :subject: HMS
  - :name: Substance Abuse Counseling
    :description: Provides an understanding of the skills of guidance of clients and those associated with being an advocate. Examines the dynamics of the client/counselor relationship in developing treatment plans and empowerment skills.
    :number: "260"
    :credit: "3"
    :subject: HMS
  - :name: Human Behavior I-II
    :description: Develops skills in working with individuals, families, groups, organizations and communities within the socio- cultural context. Emphasizes historical development of various social systems and how these systems affect the whole person.
    :number: "261"
    :credit: "3"
    :subject: HMS
  - :name: Human Behavior I-II
    :description: Develops skills in working with individuals, families, groups, organizations and communities within the socio- cultural context. Emphasizes historical development of various social systems and how these systems affect the whole person.
    :number: "262"
    :credit: "3"
    :subject: HMS
  - :name: Personality Theory
    :description: Studies the theories of personality and their relationship to counseling. Emphasis is on the historical perspective, view of human nature, contributions and limitations of each theory.
    :number: "265"
    :credit: "3"
    :subject: HMS
  - :name: Counseling Psychology
    :description: Studies major counseling theories, their contributions and limitations, and the application of each to a counseling interaction. Students develop their own personal counseling theory.
    :number: "266"
    :credit: "3"
    :subject: HMS
  - :name: Treatment Systems
    :description: Examines the services and facilities established for the purpose of treating addictions. Focuses on treatment therapy models and ethical standards related to addiction-disease theory.
    :number: "270"
    :credit: "3"
    :subject: HMS
  - :name: Adult Home Administration
    :description: Provides opportunities to develop an adequate and precise knowledge base of the aging population from an administrative perspective. Focuses on health care and prevention, nutrition, financial planning, management and family intervention.
    :number: "275"
    :credit: "3"
    :subject: HMS
  - :name: Admin. of Activity Departments in Long Term Care
    :description: Prepares the student to fulfill the adminisrative role of the activity manager and director. Includes personnel management, financial management and the development of a marketing plan for the department.
    :number: "276"
    :credit: "3"
    :subject: HMS
  - :name: Understanding Serious Mental Illness
    :description: Provides an overview of current information about serious and persistent mental illnesses and their treatment. Includes a particular focus on relapse prevention and recovery.
    :number: "280"
    :credit: "3"
    :subject: HMS
