    :number: "278"
    :credit: "3"
    :subject: ADJ
  - :name: Capstone Project
    :description: "Provides a capstone research project for the final semester of the program, focusing inquiry upon an area of interest to the student or area relevant to the student's prospective career field. May include problem based research topics, internships, or other focused projects. Prerequisite: ADJ 236 or equivalent."
    :number: "280"
    :credit: "1"
    :subject: ADJ
