    :description: Prepares the student for national and state licensing examination in funeral service. Reviews all materials that will be covered by funeral service licensing examinations. Teaches modern test-taking techniques. Requires the writing of a detailed outline of one funeral service subject which determines the final grade. Prerequisite sophomore standing.
