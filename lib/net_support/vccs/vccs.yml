- :name: Occupational Therapy
  :courses: 
  - :name: Introduction to Occupational Therapy
    :description: Introduces the concepts of occupational therapy as a means of directing a person's participation in tasks selected to develop, maintain or restore skills in daily living. Examines the role of the assistant for each function of occupational therapy, and for various practice settings in relationship to various members of the health care team.
    :number: "100"
    :credit: "3"
    :subject: OCT
  - :name: Occupational Therapy With Psychosocial Dysfunction
    :description: Focuses on the theory and application of occupational therapy in the evaluation and treatment of psychosocial dysfunction. Includes a survey of conditions which cause emotional, mental and social disability, as well as the role of the occupational therapy assistant in the assessment, planning and implementation of treatment programs.
    :number: "201"
    :credit: "3"
    :subject: OCT
  - :name: Occupational Therapy With Physical Disabilities
    :description: Focuses on the theory and application of occupational therapy in the evaluation and treatment of physical dysfunction. Includes a survey of conditions which cause physical disability as well as the role of the occupational therapy assistant in assessment, planning and implementation of treatment programs.
    :number: "202"
    :credit: "4"
    :subject: OCT
  - :name: Occupational Therapy with Developmental Disabilities
    :description: Focuses on the theory and application of occupational therapy in the evaluation and treatment of developmental dysfunction. Includes a survey of conditions which cause developmental disability across the life span, with particular emphasis on children and the elderly. Investigates the role of the occupational therapist in assessment, planning and implementation of treatment programs.
    :number: "203"
    :credit: "4"
    :subject: OCT
  - :name: Therapeutic Media
