    :number: "206"
    :credit: "4"
    :subject: BIO
  - :name: Plant Life of Virginia
    :description: Focuses on identification and ecological relationships of the native plants of Virginia. Emphasizes shrubs, vines, weeds, wildflowers, ferns, and mushrooms.
    :number: "215"
    :credit: "3"
    :subject: BIO
  - :name: Immunology
    :description: "Provides students with and in-depth understanding of the mammalian immune system. Students begin with a detailed study of the immune system components and move on to an integrated look at the immune response with respect to clinical applications and human health. Prerequisites: BIO 101 or equivalent and BIO 150 or equivalent."
    :number: "220"
    :credit: "3"
    :subject: BIO
