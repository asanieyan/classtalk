    :description: Studies the physical and chemical properties of the materials used in dentistry. Laboratory experiences emphasize proper manipulation of materials.
    :number: "215"
    :credit: "3"
    :subject: DNH
  - :name: Pharmacology
    :description: Studies the chemical and therapeutic agents used in dentistry, including their preparation, effectiveness, and specific application.
    :number: "216"
    :credit: "2"
    :subject: DNH
