    :number: "155"
    :credit: "3"
    :subject: CSC
  - :name: Introduction to Computer Science
    :description: Provides broad introduction to computer science. Discusses architecture and function of computer hardware, including networks and operating systems, data and instruction representation and data organization. Covers software, algorithms, programming languages and software engineering. Discusses artificial intelligence and theory of computation. Includes a hand-on component.
    :number: "200"
    :credit: "4"
    :subject: CSC
