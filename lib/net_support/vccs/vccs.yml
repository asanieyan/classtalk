  - :name: Field Biology of Animals I-II
    :description: Studies natural history, life cycles, population dynamics, taxonomy, and general morphology of animals with emphasis upon identification, collection, and preservation methods.
    :number: "162"
    :credit: "4"
    :subject: BIO
