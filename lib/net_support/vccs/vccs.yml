    :number: "183"
    :credit: "3"
    :subject: ELE
  - :name: Intermediate Overhead Line Worker
    :description: "Builds on concepts and techniques provided in ELE 183. Includes the proper use of hot sticks to de-energize transformers, OCRS, and hot line jumpers; system switching; the use of line of sight and timed methods to ensure proper conductor sag; and the use of the trencher/backhoe to install or repair cable. Prerequisite: ELE 183."
    :number: "184"
    :credit: "3"
