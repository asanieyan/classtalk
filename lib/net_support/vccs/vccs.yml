    :description: Provides students with laboratory skills needed for employment in the biotechnology industry. Focuses on widely used biotechnology procedures in areas of DNA analysis, protein analysis, tissue culture, monoclonal antibodies quality control assays and diagnostic procedures.
    :number: "170"
    :credit: "1"
    :subject: BIO
