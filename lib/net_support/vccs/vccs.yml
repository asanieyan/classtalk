  - :name: Introduction to Injection Molding
    :description: Presents the basic principles of the plastic injection molding process and injection molding machines. Includes an overview of the injection molding machine, machine safety, the injection molding process, injection molds, material and part handling, and identification of part defects.
    :number: "188"
    :credit: "2"
    :subject: IND
  - :name: Plant Layout and Materials Handling
    :description: Examines arrangement and layout of physical facilities. Explains material handling and modern techniques for efficient utilization of space.
    :number: "216"
    :credit: "3"
    :subject: IND
  - :name: Applied Quality Control
    :description: Studies principles of inspection and quality assurance with emphasis on statistical process control. May include the setting up, maintaining, and interpreting of control charts, and review of basic metrology.
    :number: "230"
    :credit: "3"
    :subject: IND
  - :name: Statistical Quality Control
    :description: Gives overview of the quality control function within industry. May include the organization, cost, and techniques of quality control. Emphasizes essentials and applications of statistics in the quality control function.
    :number: "235"
    :credit: "3"
    :subject: IND
  - :name: Total Quality Concepts
    :description: Discusses the fundamentals of Total Quality. Compares and contrasts the philosophies of the recognized experts on the subject. Discusses cultural change, continuous process improvement, and strategic planning. Introduces team skills and concepts. Emphasizes the systems approach to Total Quality philosophy.
    :number: "236"
    :credit: "3"
    :subject: IND
  - :name: Fundamentals of ISO 9000
    :description: Presents the basics of ISO 9000 standards. Focuses on the latest improvements of the standards and the redesigned quality concepts set forth by the International Organization for Standardization (ISO). Includes a historical overview of the evolution of quality systems and explains the purpose of ISO quality systems certification. Discusses implementation approaches.
    :number: "237"
    :credit: "3"
    :subject: IND
  - :name: Industrial Tours
    :description: Provides students an opportunity to observe and enhance their knowledge of representative manufacturing industries in the local region. Emphasizes observation and understanfding of leading edge manufacturing technology and methodology, quality practices and programs, and safety practices and programs utilized at the manufacturing sites.
    :number: "238"
    :credit: "3"
    :subject: IND
  - :name: Principles and Applications of Mechatronics
    :description: "Introduces terminology and principles related to Mechatronic system design and application. Integrates concepts of electrical/electronic, mechanical and computer technologies in th e development, setup, operation and troublshooting of automated products and systems. Covers breakdown of various automated manufacturing operations with emphasis on system planning, development and troubleshooting processes. Prerequisite: Divisional Approval."
    :number: "243"
    :credit: "3"
    :subject: IND
  - :name: Advanced Manufacturing Machinery and Packaging Systems
    :description: "Provides intermediate to advanced study of computer controlled manufacturing systems with emphasis on applications in the Packaging Industry. Services as a project-based course that requires students to work in teacms to design, set up, test and operate an automated prodcution system that satisfies a 'real-world' packaging industry need. Includes development of oral and written proposls, progress reports and final project presentations. Prerequisite: IND 243."
    :number: "244"
    :credit: "3"
    :subject: IND
  - :name: Time and Motion Study
    :description: Studies principles and applications of motion analysis, process, operations, and micromotion study; methods improvement, work simplification, standardization, rating, allowance and analysis of time data.
    :number: "245"
    :credit: "3"
    :subject: IND
  - :name: Introduction to Basic Computer Integrated Manufacturing
    :description: "Presents basic principles used in the design and implementation in a computer integrated manufacturing system. Emphasizes team concept and all aspects of a computer integrated manufacturing system to include the following: Robotics, Conveyor Control, Machining Center Integration Quality Control, Statistical Quality Control, and Computer Integrated Manufacturing (CIM) software."
    :number: "250"
    :credit: "3"
    :subject: IND
  - :name: Automated Manufacturing Systems I
    :description: "Presents basic principles used in the design and implementation in manufacturing work cells. Includes selection of the robot system, worksite, application cell sensors, development of cycle times, and economic analysis. Prerequisite: divisional approval."
    :number: "251"
    :credit: "4"
    :subject: IND
  - :name: Principles of Industrial Technology III
    :description: "Introduces principle concepts of technology involving momentary waves and vibrations, energy converters, and transducers. Includes the study of unique energy transference. Prerequisite: IND 166."
    :number: "265"
    :credit: "4"
    :subject: IND
  - :name: Principles of Industrial Technology IV
    :description: "Introduces principle concepts of technology involving transducers, radiation light and optical systems, and time constants. Includes the study of laser technology and usage. Prerequisite: IND 265."
    :number: "266"
    :credit: "4"
    :subject: IND
