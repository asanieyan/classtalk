    :number: "130"
    :credit: "3"
    :subject: DNH
  - :name: Dental Hygiene I
    :description: Introduces clinical knowledge and skills for the performance of dental hygiene services; basic skill components, lab manikins. and client practice.
    :number: "141"
    :credit: "5"
    :subject: DNH
  - :name: Dental Hygiene II
    :description: Exposes students to instrument sharpening, time management, and client education techniques and methods. Provides supervised clinical practice in the dental hygiene clinic with emphasis on developing client treatment and instrument skills. Prerequisite DNH 141.
    :number: "142"
    :credit: "5"
    :subject: DNH
  - :name: Dental Hygiene III
    :description: Introduces dental health care for clients with special needs. Includes introduction to computer concepts and applications. Provides supervised clinical practice in the dental hygiene clinic with emphasis on refining client treatment and instrumentation skills, including oral radiographs.
    :number: "143"
    :credit: "4"
    :subject: DNH
  - :name: General and Oral Pathology
    :description: "Introduces general pathology with consideration of the common diseases affecting the human body. Particular emphasis is given to the study of pathological conditions of the mouth, teeth and their supporting structures. Prerequisite: DNH 113, 114 or 115."
    :number: "145"
    :credit: "2"
    :subject: DNH
  - :name: Periodontics for the Dental Hygienist
    :description: Introduces the theoretical and practical study of various concepts and methods used in describing, preventing, and controlling periodontal disease. Presents etiology, microbiology, diagnosis, treatment and prognosis of diseases.
    :number: "146"
    :credit: "2"
    :subject: DNH
  - :name: Nutrition
    :description: Studies nutrition as it relates to dentistry and general health. Emphasizes the principles of nutrition as applied to the clinical practice of dental hygiene.
    :number: "150"
    :credit: "2"
    :subject: DNH
  - :name: Practical Materials for Dental Hygiene
    :description: Studies the current technologic advances, expanded functions, and clinical/laboratory materials used in dental hygiene practice. Provides laboratory experience for developing skills in the utilization and applications of these technologies and functions.
    :number: "214"
    :credit: "2"
    :subject: DNH
