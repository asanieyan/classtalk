- :name: Contracting
  :courses: 
  - :name: Shaping Business Arrangements
    :description: Provides an introduction to environment in which contracts function. Develops professional skills for making business decisions and advising other acquisition team members in successfully meeting customers' needs. Introduces students to the different acquisition contracting areas and the types of procurement alternative that may be selected for each. Presents knowledge and information systems as well as recent acquisition initiatives.
    :number: "100"
    :credit: "3"
    :subject: CON
  - :name: Contract Support Planning
    :description: Teaches Contract Support Planning which is a phase of the acquisition process where communication between the customer and acquisition professional is imperative. Introduces a process for knowing customers and their requirements from strategic and small business persepctives, supporting customers and providing them with what they need, when they need it and at a reasonable price. Applies support in the contracting community of practice for information and resources to satisfy this requirement. Replaces ACQ 122.
    :number: "110"
    :credit: "3"
    :subject: CON
  - :name: Contract Strategy Execution
    :description: Teaches the Contract Strategy Execution phase in the acquisition process where initial research and analysis of customers' requirements are put into action. Describes the process by which the efforts of all personnel responsible for an acquisition are coordinated and integrated through a comprehensive plan for fulfilling customers' requirements. Replaces ACQ 216.
    :number: "111"
    :credit: "3"
    :subject: CON
  - :name: Contract Performance Assessment
    :description: Provides information and resources necessary to identify and utilize appropriate performance metrics when evaluating contractor performance Explores processes for working with the customer to ensure contract performance and assessment is satisfying customer's strageic requirements. Discusses strategies and performance rememdies, how to make and process contract changes after award, how to handle disputes and how to close out completed contracts. Replaces ACQ 218.
    :number: "112"
    :credit: "3"
    :subject: CON
  - :name: Strategic Focused Contracting I-II
    :description: "Covers the entire acquisition process from meeting with the customer to completing the contract closeout process. Presents an opportunity to learn and apply leadership, problem-solving, and negotiation skills. Applies the knowledge and skills gained in CON 100, Shaping Sharp Business Arrangements, to cover an integrated case study approach. Prerequisite: For CON 120: CON 100. For CON 121: CON 120."
    :number: "120"
    :credit: "3"
    :subject: CON
  - :name: Strategic Focused Contracting I-II
    :description: "Covers the entire acquisition process from meeting with the customer to completing the contract closeout process. Presents an opportunity to learn and apply leadership, problem-solving, and negotiation skills. Applies the knowledge and skills gained in CON 100, Shaping Sharp Business Arrangements, to cover an integrated case study approach. Prerequisite: For CON 120: CON 100. For CON 121: CON 120."
    :number: "121"
    :credit: "3"
    :subject: CON
  - :name: Business Decisions for Contracting
    :description: Teaches pre-award business and contracting knowledge necessary to process complex procurements. Emphasizes the planning of successful contract support strategies and executing an acquisition that optimizes customer contract performance. Explains the techniques for building successful business relationships, the benefits of strategic sourcing and spend analysis, and details of providing contract financing. Discusses an in-depth look at subcontracting, how to conduct a formal source selection, and how to analyze the information necessary to determine contractor responsibility.
    :number: "214"
    :credit: "3"
    :subject: CON
  - :name: Intermediate Contracting Support
    :description: Presents a series of case studies where student demonstrate their ability to develop and execute business strategies to meet customer requirements. Develops the techniques for building successful business relationships, the benefits of strategic sourcing and spend analysis, and details of providing contract financing will be incorporated. Presents an in-depth look at subcontracting, how to conduct a formal source selection, and how to analyze the information necessary to determine contractor responsibility and risk.
    :number: "215"
    :credit: "3"
    :subject: CON
  - :name: Legal Considerations in Contracting
    :description: Teaches the students the legal considerations in the procurement process. Introduces the basic principles and sources of law relative to procurement and fiscal law. Addresses various other legal issues that may develop during the course of a contract including protests, assignment of claims, disputes, fraud, contractor debt, performance issues and contract termination.
    :number: "216"
    :credit: "3"
    :subject: CON
  - :name: Cost Analysis and Negotiation Techniques
    :description: Teaches the students the pricing skills, methods and techniques necessary to analyze a cost proposal. Presents an opportunity to learn and apply leadership, problem-solving, and negotiation skills to develop a government contract negotiation objective. Applies the knowledge and skills gained in this course to cover an integrated case study approach for contract award.
    :number: "217"
    :credit: "3"
    :subject: CON
  - :name: Advanced Contracting Support
    :description: Presents a series of case studies to teach the students contract administration skills, to demonstrate their ability to negotiate fair and reasonable prices and to consider the legal implications for various contract situations. Presents an opportunity to learn and apply critical thinking, cost analysis, problem solving, and negotiation skills to the process of contract administration. Applies the knowledge and skills gained in this course to cover an integrated case study approach for contract award.
    :number: "218"
    :credit: "3"
    :subject: CON
  - :name: Simplified Acquisition Procedures
    :description: "Teaches use of Simplified Acquisition Procedures (SAPs) utilizing Federal Acquisition Regulations (FAR), Parts 12 and 13. Covers procedures for planning a solicitation, evaluating quotes, and selecting a contractor for award. Prerequisite: CON 100."
    :number: "237"
    :credit: "3"
    :subject: CON
  :code: CON
