    :number: "114"
    :credit: "3"
    :subject: CRF
  - :name: Quilting II
    :description: "Teaches students how to enrich quilts and sewing projects with gree-form machine quilting and embroidery, fabric manipulation, applique and other techniques. Students will craft several small quilts using techniques covered in class. Prerequisite: CRF 114."
    :number: "115"
    :credit: "3"
    :subject: CRF
  - :name: Arts and Crafts
    :description: "Provides an opportunity to learn and teach in the following forms: clay, cloth, leather, crayon, metals, paper, print, wood, yarn, natural and scrap material. Emphasizes creativity and the use of common inexpensive and readily available materials with special consideration for the needs and limitations of the elderly."
    :number: "116"
    :credit: "3"
    :subject: CRF
  - :name: Ceramic Design
    :description: Studies functional design of ceramics. Gives a foundation in two- and three-dimensional design.
    :number: "126"
    :credit: "3"
    :subject: CRF
  - :name: Ceramic Sculpture
    :description: Explores the materials and processes used in producing various types of ceramic sculpture including portraits, figures, garden sculptures, and ceramic murals. Gives attention to design appropriate to these forms. Prerequisite CRF 105.
    :number: "127"
    :credit: "3"
    :subject: CRF
  - :name: Glass Blowing I
    :description: Introduces a variety of techniques for manipulating molten "hot glass" into vessel or sculptural forms. Teaches studio safety, equipment operation, techniques of forming molten glass, annealing and cold working techniques.
    :number: "130"
    :credit: "4"
    :subject: CRF
  - :name: Glass Blowing II
    :description: "Introduces intermediate glass blowing techniques using progressively more complex forms. Emphasis on design and working from prepared drawings. Prerequisite: CRF 130."
    :number: "131"
    :credit: "4"
    :subject: CRF
  - :name: Studio Production Pottery I
    :description: Introduces design and development of studio production prototypes. Teaches techniques of drawing, hand building and throwing on the potter's wheel for production.
    :number: "140"
    :credit: "2"
    :subject: CRF
  - :name: Studio Production Pottery II
    :description: "Continues teaching development of production prototypes, design, techniques of drawing, hand building, and throwing on the potter's wheel for production pottery. Prerequisite: CRF 140."
    :number: "141"
    :credit: "2"
    :subject: CRF
  - :name: Studio Production Pottery III
    :description: "Continues design and production prototypes. Introduces studio pottery production methods and continues techniques of drawing, hand building, throwing on the potter's wheel for production pottery. Prerequisite: CRF 141."
    :number: "142"
    :credit: "2"
    :subject: CRF
  - :name: Studio Production Pottery IV
    :description: "Continues production methods, design, production prototypes. Introduces glazing research and firing principles for studio production pottery. Continues techniques of drawing, hand building, throwing on the potter's wheel for production pottery. Prerequisite: CRF 142."
    :number: "146"
    :credit: "2"
    :subject: CRF
  - :name: Studio Production Pottery V
    :description: "Continues teaching glazing research, firing principles, production methods, design, and production prototypes. Introduces sudio production pottery finishing. Continues teaching techniques of drawing, hand building, and throwing on the potter's wheel for production pottery. Prerequisite: CRF 146."
    :number: "147"
    :credit: "2"
    :subject: CRF
  - :name: Studio Production Pottery VI
    :description: "Continues teaching production finishes, glazing research, firing principles, production methods, design, production prototypes, techniques of drawing, hand building, and throwing on the potter's wheel for production pottery. Introduces marketing techniques. Prerequisite: CRF 147."
    :number: "148"
    :credit: "2"
    :subject: CRF
  - :name: Basic Woodturning
    :description: Introduces the student to woodturning techniques including spindle and faceplate turning, tool sharpening techniques and accessories.
    :number: "149"
    :credit: "3"
    :subject: CRF
  - :name: Glass Fusing and Painting
    :description: Introduces basic glass fusing, slumping, and painting techniques used to make vessels, fused, and painted glass items. Progresses with more difficult assignments that develop skill and concepts. Discusses historical and contemporary glass techniques, designs, and applications and incorporates into student stained glass work.
    :number: "151"
    :credit: "3"
    :subject: CRF
  - :name: Historical Decorative Art
    :description: Provides an overview of historical Early American and European decorative art. Includes techniques such as Rosemaling, Bavarian folk art, Dutch Florals, Swedish Dalmailing, Regency Classicism, Chinoiserie, Delft tiles and Italian faux finishes. Explores adaptations of historical art techniques in today's market.
    :number: "152"
    :credit: "3"
    :subject: CRF
  - :name: Artisan Entrepreneurship
    :description: "Provides students with the tools to establish and operate successful crafts related businesses within their communities. Students will write an actual business plan while learning to research markets, access industry resources, and build the foundation for developing effective business strategies. Students who would prefer to seek employment will also gain a better understanding of the industry's infrastructure and operations, allowing them to market their skills more effectively. Prerequisites: ENG 03 and ENG 05."
    :number: "153"
    :credit: "3"
    :subject: CRF
  - :name: Wearable Art
    :description: "Explores the techniques of applique, piecing, and machine embroidery to create garments. Prerequisite: CRF 114 and CRF 115."
    :number: "155"
    :credit: "3"
    :subject: CRF
  - :name: Introduction to Fine Woodworking
    :description: Introduces wood as a medium for realizing their designs. Includes the milling technique, mortise and tenon joinery, surface preparation, and application of oil finishes. Students learn safe use of the radial arm saw, jointer, planer, table saw, band saw, drill press, horzontal boring machine, and router.
    :number: "159"
    :credit: "3"
    :subject: CRF
  - :name: Stained Glass
    :description: Explores the history and techniques of stained glass. Produces stained glass samples using traditional joining techniques.
    :number: "160"
    :credit: "3"
    :subject: CRF
  - :name: Advanced Stained Glass
    :description: "Develops ideas introduced in Beginning Stained Glass (CRF 160). Includes additional techniques of plating, painting, gold staining, etching, and slumping. Students will continue to concentrate on the production of architectural stained glass windows. Prerequisite: CRF 160."
    :number: "165"
    :credit: "3"
    :subject: CRF
  - :name: Foundations of Decorative Painting
    :description: Introduces vocabulary, tools, and surfaces used in decorative painting. Includes color theory, strokework, color washes, landscape painting, and stenciling, glass and fabric painting. Covers copywright issues.
    :number: "180"
    :credit: "3"
    :subject: CRF
  - :name: Decorative Painting and Design I
    :description: "Builds on knowledcge learned in the Foundations of Decorative Painting (CRF 180). Continues to develop skills in color and value studies. Introduces realism, sophisticated stroke design, advanced landscapes, floral and still life. Students will create paintings that will introduce value studies, re-emphasis of brush control, three-dimensional form, wet on wet and refined blending techniques. Explores transferring skills learned to murals. Prerequisite: CRF 180."
    :number: "181"
    :credit: "3"
    :subject: CRF
  - :name: Decorative Painting and Design II
    :description: "Continues the exploration of color, including intensity and the relationship between colors and their background and reinforce understanding of values. Introduces more advanced designs with greater detail with Historical decorative art designs of Swedish Dalamaling, Regency Classicism and Dutch Florals. Includes skills including glazing, transparent strokes, and faux woodgraining. Covers design principles including center of interest, complementary toning, lost & found edges, shape, form, perspective, ellipse, cast and resting shadows. Introduces Trompe L'oeill. Prerequisites: CRF 180 and CRF 181."
    :number: "182"
    :credit: "3"
    :subject: CRF
  - :name: Glass Blowing III
    :description: "Introduces advanced techniques of producing blown glass pieces with multiple blown forms. Explores advanced design problems and the development of individual styles. Prerequisite: CRF 131."
    :number: "230"
    :credit: "4"
    :subject: CRF
