- :name: Economics
  :courses: 
  - :name: Elementary Economics
    :description: Introduces students to the most basic elements of economics without detailed study of theory. Presents and interprets current issues and concerns publicized in the media. Allows students to understand and grasp the importance of local, state, and national issues with economic themes and overtones.
    :number: "100"
    :credit: "3"
    :subject: ECO
  - :name: Consumer Economics
    :description: Fosters understanding of American economic system and the individual's role as a consumer. Emphasizes application of economic principles to practical problems encountered. Alerts students to opportunities, dangers, and alternatives of consumers.
    :number: "110"
    :credit: "3"
    :subject: ECO
  - :name: Survey of Economics
    :description: Presents a broad overview of economic theory, history, development, and application. Introduces terms, definitions, policies, and philosophies of market economies. Provides some comparison with other economic systems. Includes some degree of exposure to microeconomic and macroeconomic concepts.
    :number: "120"
    :credit: "3"
    :subject: ECO
  - :name: Principles of Macroeconomics
    :description: Introduces macroeconomics including the study of Keynesian, classical, monetarist principles and theories, the study of national economic growth, inflation, recession, unemployment, financial markets, money and banking, the role of government spending and taxation, along with international trade and investments.
    :number: "201"
    :credit: "3"
    :subject: ECO
  - :name: Principles of Microeconomics
    :description: Introduces the basic concepts of microeconomics. Explores the free market concepts with coverage of economic models and graphs, scarcity and choices, supply and demand, elasticities, marginal benefits and costs, profits, and production and distribution.
    :number: "202"
    :credit: "3"
    :subject: ECO
  - :name: International Economics
    :description: Analysis of the nature, performance and problems of market and non-market economic systems with emphasis on post World War II experience.
    :number: "210"
    :credit: "3"
    :subject: ECO
  - :name: Money and Banking
    :description: Reviews history of American banking institutions, principles, and practices. Emphasizes the relationship of finances to business structure, operation, and organization. Examines present financial structures, agents, problems, and institutions.
    :number: "230"
    :credit: "3"
    :subject: ECO
  - :name: Contemporary Economic Issues
    :description: Presents major contemporary economic issues of the day. May focus on issues such as energy, the environment, the farmer, the national debt, taxes, international trade, consumerism, and economic trends. Emphasizes proper analysis of economic problems and formulation of corrective policy. Develops the student's critical faculties by exposure to opinions of eminent economists and may offer open classroom debate. Prerequisite ECO 201.
    :number: "245"
    :credit: "3"
    :subject: ECO
