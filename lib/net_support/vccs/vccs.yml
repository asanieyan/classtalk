    :description: Teaches basic concepts of city administration. Covers relationships among city, state, and federal jurisdictions as well as cooperative efforts among city departments. Uses case study methods to emphasize the environment and organization of the city, the city administrator, and intergovernmental relationships affecting the city.
    :number: "255"
    :credit: "3"
    :subject: PBS
