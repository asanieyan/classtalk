    :number: "211"
    :credit: "4"
    :subject: ACC
  - :name: Principles of Accounting II
    :description: "Emphasizes partnerships, corporations and the study of financial analysis. Includes and introduces cost/managerial accounting concepts. Co-requisite (ACC 214) may be required. Prerequisite: ACC 211."
    :number: "212"
    :credit: "4"
    :subject: ACC
  - :name: Prin. of Accounting Laboratory I
    :description: "Provides problem-solving experience to supplement instruction in ACC 211. Co-requisite: ACC 211 may be required."
    :number: "213"
    :credit: "1"
    :subject: ACC
  - :name: Prin. of Accounting Laboratory II
    :description: "Provides problem-solving experience to supplement instruction in ACC 212. Co-requisite: ACC 212 may be required."
    :number: "214"
    :credit: "1"
    :subject: ACC
  - :name: Computerized Accounting
    :description: Introduces the computer in solving accounting problems. Focuses on operation of computers. Presents the accounting cycle and financial statement preparation in a computerized system and other applications for financial and managerial accounting. Prerequisite or corequisite ACC 211 or equivalent.
    :number: "215"
    :credit: "4"
    :subject: ACC
  - :name: Analyzing Financial Statements
    :description: "Explains the generation and limitations of data, techniques for analyzing the flow of a business's funds, and the methods of selecting and interpreting financial ratios. Offers analytical techniques through the use of comprehensive case studies. Prerequisite: ACC 211."
    :number: "217"
    :credit: "3"
    :subject: ACC
  - :name: Gov't. and Non-Profit Accounting
    :description: Introduces fund accounting as used by governmental and nonprofit entities. Stresses differences between accounting principles of for-profit and not-for-profit organizations. Prerequisite ACC 212 or equivalent.
    :number: "219"
    :credit: "3"
    :subject: ACC
  - :name: Accounting for Small Business
    :description: Presents practical accounting procedures for small business operations including service occupations, retail stores, and manufacturing operations. Covers the accounting cycle, journals, ledgers, preparation of financial statements and payrools, and checking account management. Includes regulations applicable to payroll, self-employment, social security and other taxes.
    :number: "220"
    :credit: "3"
    :subject: ACC
  - :name: Intermediate Accounting I
    :description: Covers accounting principles and theory, including a review of the accounting cycle and accounting for current assets, current liabilities and investments. Introduces various accounting approaches and demonstrates the effect of these approaches on the financial statement users. Prerequisite ACC 212 or equivalent.
    :number: "221"
    :credit: "4"
    :subject: ACC
  - :name: Intermediate Accounting II
    :description: Continues accounting principles and theory with emphasis on accounting for fixed assets, intangibles, corporate capital structure, long-term liabilities, and investments. Prerequisite ACC 212 or equivalent.
    :number: "222"
    :credit: "4"
    :subject: ACC
  - :name: Managerial Accounting
    :description: Presents the preparation, analysis and interpretation of accounting data for managerial decision making. Includes cost control, capital budgeting and pricing decisions. Prerequisite ACC 212 or equivalent.
    :number: "225"
    :credit: "3"
    :subject: ACC
  - :name: Advanced Accounting
    :description: "Develops the skills necessary to prepare financial statements for complex business organizations. Includes the preparation of consolidated financial statements focusing on business combinations, multinational corporations and foreign currency translation. Covers accounting for partnerships, state and local governments and nonprofit organizations. Prerequisite: ACC 222."
    :number: "230"
    :credit: "3"
    :subject: ACC
  - :name: Cost Accounting I
    :description: Studies cost accounting methods and reporting as applied to job order, process, and standard cost accounting systems. Includes cost control and other topics. Prerequisite ACC 212 or equivalent.
    :number: "231"
    :credit: "3"
    :subject: ACC
  - :name: Cost Accounting II
    :description: Studies profit analysis and other topics. Prerequisite ACC 231 or equivalent.
    :number: "232"
    :credit: "3"
    :subject: ACC
  - :name: Auditing I
    :description: Presents techniques of investigating, interpreting, and appraising accounting records and assertions. Studies internal control design and evaluation, evidence-gathering techniques and other topics. Prerequisite or co-requisite ACC 212 or equivalent.
    :number: "241"
    :credit: "3"
    :subject: ACC
  - :name: Prin. of Federal Taxation I
    :description: Presents the study of federal taxation as it relates to individuals and related entities. Includes tax planning, compliance, and reporting.
    :number: "261"
    :credit: "3"
    :subject: ACC
  - :name: Prin. of Federal Taxation II
    :description: Presents the study of federal taxation as it relates to partnerships, corporations, and other tax entities. Includes tax planning, compliance, and reporting.
    :number: "262"
    :credit: "3"
    :subject: ACC
  - :name: Capstone Seminar in Accounting
    :description: "Integrates knowledge in financial accounting, managerial/cost accounting, computer techniques, business ethics, general ledger, and communication skills in preparing a professional student portfolio. Provides a learning experience that allows the student to apply broad knowledge of the accounting profession through discipline specific projects; involves the integration of individual and team activities to simulate workplace situations. Prerequisites: ACC 211, ACC 212 and ACC 221. Prerequisite or co-requisite: ACC 222."
    :number: "275"
    :credit: "3"
    :subject: ACC
