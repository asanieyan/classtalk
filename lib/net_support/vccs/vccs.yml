    :number: "229"
    :credit: "3"
    :subject: ADJ
  - :name: Community Policing
    :description: Examines the history of polic-community relations and the role of both the community and the police in establishing a crime fighting partnership for success. Emphasizes building relationships between police officers and the community they serve. Includes case studies from various cities that have undertaken the philosophy of community policing.
    :number: "231"
    :credit: "3"
    :subject: ADJ
  - :name: Domestic Violence
