- :name: Dental Laboratory
  :courses: 
  - :name: Professional Ethics and Dental History
    :description: Introduces students to dental profession and supporting personnel; history and development of dentistry; the role of the dental auxiliaries in clinical settings and to members of dental laboratory craft and others of the dental health team; dental ethics and jurisprudence; professional and educational opportunities.
    :number: "100"
    :credit: "2"
    :subject: DNL
  - :name: Dental Laboratory Materials
    :description: Studies the chemical composition, physical properties, and uses of metallic and non-metallic dental materials, dentures and tooth resins, porcelain, waxes and duplicating materials. The laboratory exercises are designed to illustrate the properties and uses of the materials studied, including their inherent limitations. Students observe fabrication procedure demonstrations and receive one-on-one instruction during part of the laboratory sessions.
    :number: "110"
    :credit: "3"
    :subject: DNL
  - :name: Dental Anatomy and Physiology
    :description: Introduces students to human anatomy and physiology. Emphasizes regions of the head and neck and the primary and permanent teeth. Laboratory exercises include accurate scale drawings of the permanent teeth and tooth carvings of the permanent teeth. Students observe fabrication procedure demonstrations and receive one-on-one instruction during part of the laboratory sessions.
    :number: "120"
    :credit: "3"
    :subject: DNL
  - :name: Introduction to Complete Dentures
    :description: Introduces the student to the basic principles, knowledge, and skills involved in the proper construction of complete dentures. Includes introduction to articulation and occlusal harmony followed by repair, relining, and reconstruction techniques. Students observe fabrication procedure demonstrations and receive one-on-one instruction during part of the laboratory sessions.
    :number: "130"
    :credit: "6"
    :subject: DNL
  - :name: Introduction to Removable Partial Dentures
    :description: Introduces students to the principles of surveying and designing of removable partial denture frameworks followed by the fabrication and repair of removable partial dentures. Students will observe fabrication procedure demonstrations and receive one-on-one instruction during part of the laboratory sessions.
    :number: "135"
    :credit: "6"
    :subject: DNL
  - :name: Principles of Occlusion
    :description: Provides a general overview of the masticatory system and the dynamics of mandibular movement. Occlusal restorations are fabricated in wax on a semi-adjustable articulator according to functional criteria. Students observe fabrication procedure demonstrations and receive one-on-one instruction during part of the laboratory sessions.
    :number: "136"
    :credit: "3"
    :subject: DNL
  - :name: Orthodontic and Pedodontic Appliances
    :description: Develops the student's ability to fabricate and repair pedodontic and orthodontic appliances. This laboratory- didactic course utilizes programmed instruction augmented by individualized assistance and demonstration. Students observe fabrication procedure demonstrations and receive one-on-one instruction during part of the laboratory sessions.
    :number: "137"
    :credit: "3"
    :subject: DNL
  - :name: Introduction to Fixed Prosthodontics
    :description: Introduces students to fixed prosthodontic restorations. The student practices the techniques of die preparation and the fabrication of inlays, crowns, and fixed partial dentures utilizing gold alloy, shaded acrylic and composite materials. Students observe fabrication procedure demonstrations and receive one-on-one instruction during part of the laboratory sessions.
    :number: "138"
    :credit: "6"
    :subject: DNL
  - :name: Removable Prosthodonic Techniques
    :description: Introduces the student to repairing, rebasing, and relining complete and partial dentures. Provides additional experience in fabricating upper and lower complete dentures. Introduces the student to mounting, setting of teeth, processing and finishing removable partial dentures. Studies the need for, and how to, attain balanced occlusion in removable partial denture prostethics.
    :number: "160"
    :credit: "3"
    :subject: DNL
  - :name: Dental Laboratory Management
    :description: Teaches ethical principles, laws, and organizations which regulate the dental technician and the commercial dental laboratory. Introduces the business fundamentals of operating the dental laboratory. Includes management, marketing, accounting fundamentals, human resources, production, finance, and dental laboratory design.
    :number: "175"
    :credit: "2"
    :subject: DNL
  - :name: Dental Laboratory Practicum
    :description: Provides practical experiences in two specialties of dental laboratory technique. Designed to strengthen the student's skill and knowledge by experience in the utilization of advanced techniques. Gives practical experience in a commercial dental laboratory. Seminars conducted. Student's laboratory work evaluated for clinical acceptability during each laboratory session.
    :number: "216"
    :credit: "7"
    :subject: DNL
  - :name: Introduction to Dental Ceramics
    :description: Introduces students to ceramic and porcelain-fused-to-metal dental restorations. Includes techniques of design and fabrication of metal substructures followed by ceramic firing techniques. Discusses various ceramic alloy techniques. Students observe fabrication procedure demonstrations and receive one-on-one instruction during part of the laboratory sessions.
    :number: "220"
    :credit: "6"
    :subject: DNL
  - :name: Advanced Dental Laboratory Techniques I
    :description: Introduces the theory of advanced dental laboratory techniques and new technological developments that are currently used in dentistry.
    :number: "231"
    :credit: "2"
    :subject: DNL
  - :name: Comprehensive Review in Dental Laboratory Technology
    :description: Provides concentrated review of related subject matter pertaining to the recognized graduate examination. Review for the National Certification Examination.
    :number: "240"
    :credit: "2"
    :subject: DNL
