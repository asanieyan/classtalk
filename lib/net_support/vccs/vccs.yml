    :credit: "3"
    :subject: DSL
  - :name: Power Trains I-II
    :description: Focuses on manual, hudrostatic, and heavy-duty automatic transmissions. Examines various types of power trains and their components, such as multidisc clutch, multi-speed transmissions, torques, drive lines, and differentials. Includes disassembly and assembly of various components.
    :number: "154"
    :credit: "3"
    :subject: DSL
