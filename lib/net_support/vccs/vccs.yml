    :number: "115"
    :credit: "4"
    :subject: ACC
  - :name: Hospitality Accounting
    :description: Applies accounting principles and practices to the hospitality industry. Studies the accounting cycle of recording, summarizing, and reporting financial information. Analyzes information from the viewpoint of the hospitality industry manager.
    :number: "116"
    :credit: "3"
    :subject: ACC
  - :name: Payroll Accounting
