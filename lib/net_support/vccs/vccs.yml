    :description: Introduces and evaluates the concepts of normal and abnormal behavior. Focuses on the psychological and sociological aspects of criminal and other deviant behavior patterns.
    :number: "247"
    :credit: "3"
    :subject: ADJ
  - :name: Probation, Parole, and Treatment
