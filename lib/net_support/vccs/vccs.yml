  - :name: Introduction to Public Administration
    :description: Focuses on principles underlying public administration in federal, state and local government. Examines the role of government, administrative and policy processes, organizational structure, basic problems of management, administrative responsibility, and the future of public administration.
    :number: "100"
    :credit: "3"
    :subject: PBS
  - :name: Personnel Management in the Public Sector
    :description: Studies modern public service, including personnel in government; personnel management, benefits and wages, staffing, and growth and development. Also examines issues of public personnel management, motivation, productivity, labor management relations, equal opportunity through affirmative action, and professionalism.
    :number: "105"
    :credit: "3"
    :subject: PBS
  - :name: Urban and Environmental Problems
    :description: Focuses on the development of economic and social determinants and their method of solution. Examines relations problems emanating from citizen demands for social welfare and public services. Gives consideration to community land use, development, zoning and master planning, both in practice and theory.
    :number: "115"
    :credit: "3"
    :subject: PBS
  - :name: Public Budgeting and Finance
    :description: Reviews history of different approaches to public budgeting and examines the budgeting process in government. Examines the development of public planning at all levels of government with an emphasis on budgetary process. Gives consideration to revenue sources, administration, and structure.
    :number: "116"
    :credit: "3"
    :subject: PBS
  - :name: Introduction to Community and Social Service
    :description: Examines the basic principles, scope, and functions of community and social service work including practices and current trends. Examines institutions to determine why they change, or fail to change. Introduces students to careers in community and social service work at federal, state, and municipal levels.
    :number: "120"
    :credit: "3"
    :subject: PBS
  - :name: Labor/Management Relations in the Public Sector
    :description: Studies the changing concepts in public labor/management relations. Examines recent developments in public employee relations and case histories of situations that led to strikes or impasses. Reviews pertinent federal, state, and local laws and court decisions; Examines the art of labor negotiations and handling of public employee grievances. Compares labor relations in the private and public sector.
    :number: "135"
    :credit: "3"
    :subject: PBS
  - :name: Grantsmanship
    :description: Examines development, sources, and purposes of grants in intergovernmental cash flow. Focuses on application procedures, applications management and financial reporting, and development of management systems in accordance with grant pacing factors. Students develop written grant proposals, including objectives, plan of implementation, budget, and evaluation.
    :number: "136"
    :credit: "3"
    :subject: PBS
  - :name: Principles of Emergency Management
    :description: Teaches a framework intended to guide emergency planners through the process of mitigation, preparedness, response and recovery. Presents the concepts of emergency management, its integration of systems, identification of hazards and their analyses as well as the nature of local government emergency planning.
    :number: "140"
    :credit: "3"
    :subject: PBS
  - :name: Resource Management & Mitigation for Emergency Managers
    :description: Teaches knowledge and skills to effectively identify, develop, and manage a resource management system. Trains students in advocacy techniques that support mitigation efforts and that create long-term strategies for disaster-resistent communities. Develops methods to manage public and private resources in a crisis situation.
    :number: "145"
    :credit: "3"
    :subject: PBS
  - :name: Weapons of Mass Destruction Response and Recovery
    :description: Teaches techniques to prepare for and improve the ability to manage and respond to mass casualty terrorism incidents caused by weapons of mass destruction (WMD), including suicide bombers and chemical, biological, radiological and nuclear weapons (CBRN). Presents signs of WMD attacks, appropriate response to each attack, emergency information, and survival planning.
    :number: "150"
    :credit: "3"
    :subject: PBS
  - :name: Ethics in the Public Sector
    :description: Examines ethical issues related to government service. Reviews ethical principals, standards, codes of conduct and their application, and a number of substantive issues of ethical responsibilities relevant to public sector employees.
    :number: "200"
    :credit: "3"
    :subject: PBS
  - :name: Laws Regarding the Public Sector & Disaster Emer. Mgmt.
    :description: Highlights the legal issues involved in day-to-day emergency response scenarios in the dispatch arena, emergency medical services, volunteers, and first responders. Teaches the legal requirements of state and local emergency managers when planning and managing personnel in their emergency response activities.
    :number: "210"
    :credit: "3"
    :subject: PBS
  - :name: Disaster Response and Recovery
    :description: Introduces basic concepts and operational procedures for responding to major disasters. Addresses federal, state and local roles and responsibilities in major disaster recovery work with an emphasis on government coordination and solution to problems frequently arising in recover situations.
    :number: "220"
    :credit: "3"
    :subject: PBS
  - :name: Public Information Technology and E-Governance
    :description: Examines public information technology policy issues, including privacy, access, security, and regulation, management topics including business plans, strategic planning, project management and program evaluation. Relates organizational theory and organizational behavior to the study of public information systems.
    :number: "230"
    :credit: "3"
    :subject: PBS
  - :name: Constitutional Law
    :description: Surveys state and federal constitutional provisions pertinent to the relations between state and federal governments. Examines separation of powers, delegation of powers, interstate relations, commerce powers, civil rights, and liberties. Gives consideration to the establishment and interpretation of federal, state, and local regulations which implement public policy.
    :number: "240"
    :credit: "3"
    :subject: PBS
