    :description: Presents a comprehensive overview of all aspects of construction law and labor relation, exposing the students to responsibilities and requirements. Includes history of labor relations in the United States, trade unionism, federal labor laws and their direct effect on construction, OSHA (Occupational Safety and Health Act) laws and regulations that apply.
    :number: "242"
    :credit: "3"
    :subject: BLD
  - :name: Construction Planning and Scheduling
    :description: Introduces principles of planning and scheduling of a construction project. Includes sequence of events and processes on a construction site. Studies scheduling techniques including the critical path method.
