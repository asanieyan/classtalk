    :description: "Provides a study of anxiety and pain management techniques used in dental care. Students will understand the necessary theory to appropriately treat, plan and successfully administer topical anesthesia, local anesthesia, and nitrous oxide/oxygen analgesia. Includes the components of pain, pain control mechanisms, topical anesthesia, local anesthesia and nitrous oxide/oxygen analgesia. Prerequisites: DNH 115, DNH 120 and DNH 216."
    :number: "235"
    :credit: "2"
    :subject: DNH
