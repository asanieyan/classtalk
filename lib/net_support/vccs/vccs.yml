    :number: "113"
    :credit: "3"
    :subject: DNA
  - :name: Chairside Assisting II
    :description: Introduces the student to the various dental specialties including oral surgery, orthodontics, periodontic, prosthodontics, endodontics, and pediatric dentistry. Integrates and applies previous course content to operative dental procedures.
    :number: "114"
    :credit: "4"
    :subject: DNA
