- :name: Interpreter Education
  :courses: 
  - :name: Interpreting Foundations I-II
    :description: Develops fundamental skills of interpreting, including cognitive processes and intralingual language development in English and ASL. Reviews Process Models of interpreting, and uses one to analyze interpretations. Develops feedback skills essential to the team interpreting process.
    :number: "105"
    :credit: "4"
    :subject: INT
  - :name: Interpreting Foundations I-II
    :description: Develops fundamental skills of interpreting, including cognitive processes and intralingual language development in English and ASL. Reviews Process Models of interpreting, and uses one to analyze interpretations. Develops feedback skills essential to the team interpreting process.
    :number: "106"
    :credit: "4"
    :subject: INT
  - :name: Translation Skills
    :description: "Further develops fundamental skills needed for the task of interpreting Targets comprehending source language (either ASL or English), transferring content into memory store (breaking from original form), restructuring into target language, maintaining message equivalence, conveying implicit and inferred information, and applying appropriate discourse structure. Review Process Model of interpreting, and uses it to analyze translations. Further develops feedback skills essential to the team interpreting process. Prerequisite: INT 105."
    :number: "107"
    :credit: "4"
    :subject: INT
  - :name: "Interpreting: An Introduction to the Profession"
    :description: Introduces basic principles and practices of interpreting, focusing on the history of the profession, logistics of interpreting situations, regulatory and legislative issues, resources, and the Code of Ethics. Describes the state quality assurance screening and national certification exam systems, including test procedures.
    :number: "130"
    :credit: "3"
    :subject: INT
  - :name: ASL-to-English Interpretation I
    :description: "Begins consecutively interpreting monologues from the source language (ASL) to the target language (English). Watch entire ASL monologues process them, analyze them, then choose appropriate English to match the message. Eventually interpret the monologue into English. Puts interpreting theory into practice in a lab environment. Conducts research in the field of interpretation. Develops team interpreting techniques. Interacts with consumers of ASL-English interpretation. Prerequisite: INT 107."
    :number: "133"
    :credit: "4"
    :subject: INT
  - :name: English-to-ASL Interpretation I
    :description: "Begins consecutively interpreting monologues from the source language (English) to the target language (ASL). Listen to entire English monologues, process them, analyze them, then choose appropriate ASL to match the message. Puts interpreting theory into practice in a lab environment. Conducts research into the field of interpretation. Develops team interpreting techniques. Encourages interaction with consumers of ASL-English interpretation. Prerequisite: INT 107."
    :number: "134"
    :credit: "4"
    :subject: INT
  - :name: Transliterating I
    :description: "Studies the skills required to transmit spoken English into a manual code for English or an interpreting product with more obvious English influences, and vice versa. Introduces a variety of manual codes and their relationship to American Sign Language and Contact Signing. Prerequisite: INT 107."
    :number: "141"
    :credit: "3"
    :subject: INT
  - :name: ASL-to English Interpretation II
    :description: "Perform simultaneous interpretations of monologues in the source language (ASL) to the target language (English). Process an incoming ASL monologue while simultaneously producing an appropriate interpretation in English. Conduct research in the field of interpretation. Apply team interpreting techniques. Interact with consumers of interpretation. Prerequisites: INT 133 and INT 134."
    :number: "233"
    :credit: "4"
    :subject: INT
  - :name: English-to-ASL Interpretation II
    :description: "Perform simultaneous interpretations of monologues in the source language (English) into the target language (ASL). Process an incoming English monologue while simultaneously producing an appropriate interpretation in ASL. Conduct research in the field of interpretation. Apply tem interpreting techniques. Interact with consumers of interpretation. Prerequisites: INT 133 and INT 134."
    :number: "234"
    :credit: "4"
    :subject: INT
  - :name: Interpreting in the Educational Setting
    :description: "Examines the role, responsibilities, and communication techniques of the educational setting. Provides information on the nature and needs of the deaf student and methods used in working with students who are Deaf and hard of hearing. Describes various communication systems used for a variety of educational environments. Prerequisites: ASL 102 and INT 130."
    :number: "235"
    :credit: "3"
    :subject: INT
  - :name: Interpreting in Special Situations
    :description: "Studies roles, responsibilities, and qualifications involved in interpreting in specific settings, such as medical, legal, conference, religious, and performing arts. Addresses specific linguistic and ethical concerns for each. Prerequisite: ASL 102 and INT 130."
    :number: "236"
    :credit: "3"
    :subject: INT
  - :name: Dialogic Interpretation I
    :description: "Apply interpreting fundamentals. Interpret dialogs between spoken English and ASL users. Analyze interpretations by using a Process Model of Interpreting. Conduct research. Practice team interpreting skills in an interactive interpreting environment. Prepare for the interactive nature of standard interpreting evaluations. Prerequisites: INT 233 and INT 234."
    :number: "250"
    :credit: "3"
    :subject: INT
  - :name: Interpreter Assessment Preparation
    :description: Prepares student to sit for a specific interpreter assessment tool. Examines the contents of the various segments of the assessment tool. Provides an opportunity for the student to design and implement a specific individualized work plan based upon a diagnostic assessment of the student's interpretation product to improve all knowledge, skill and ability elements in order to meet or exceed the competency set for the selected interpreter assessment tool.
    :number: "280"
    :credit: "3"
    :subject: INT
  :code: INT
