    :number: "215"
    :credit: "3"
    :subject: MKT
  - :name: Retail Organization and Management
    :description: Examines the organization of the retail establishment to accomplish its goals in an effective and efficient manner. Includes study of site location, internal layout, store operations, and security. Examines the retailing mix, the buying or procurement process, pricing, and selling. Studies retail advertising, promotion, and publicity as a coordinated effort to increase store traffic.
    :number: "216"
    :credit: "3"
    :subject: MKT
  - :name: Principles of Advertising
    :description: Emphasizes the role of advertising in the marketing of goods, services, and ideas. Discusses the different uses of advertising; types of media; how advertising is created; agency functions; and legal, social, and economic aspects of the industry. Introduces advertising display, copy and art work preparation, printing and selection of media.
    :number: "220"
    :credit: "3"
    :subject: MKT
  - :name: Public Relations
    :description: Introduces public relations as a marketing activity and focuses on media relations, publicity, strategic planning, public relations research, communication with multiple audiences, and the elements of an effective public relations campaign to influence public opinion. Equips students with the basis skills for writing publicity materials and coordinating public relations campaigns and media kits.
    :number: "221"
    :credit: "3"
    :subject: MKT
  - :name: Merchandise Information
    :description: Studies merchandise characteristics of durable as well as non-durable goods. Includes detailed analysis of construction, uses, care and related government regulations. Stresses value and quality standards for consumer use. Emphasizes usefulness of product information as a merchandising tool.
    :number: "225"
    :credit: "3"
    :subject: MKT
  - :name: Visual Merchandising
    :description: Introduces students to modern display techniques, equipment and materials. Presents the basics of design for window and interior display in retail establishments. Provides students an opportunity to design, prepare and execute displays.
    :number: "226"
    :credit: "3"
    :subject: MKT
  - :name: Merchandise Buying and Control
    :description: Studies the merchandising cycle. Explores techniques used in the development of buying resources, merchandising plans, model stock, unit control, and inventory systems. Highlights merchandise selection, policy pricing strategies, and inventory control methods.
    :number: "227"
    :credit: "3"
    :subject: MKT
  - :name: Promotion
    :description: Presents an overview of integrated marketing communications through advertising, public relations, personal selling and sales promotion. Focuses on coordinating these activities into an effective campaign to promote sales for a particular product, business, institution or industry.
    :number: "228"
    :credit: "3"
    :subject: MKT
  - :name: Marketing Research
    :description: Introduces the marketing research process to include methodology, data collection, sampling, and analysis. Focuses on planning basic research studies and applying the findings to marketing decisions.
    :number: "229"
    :credit: "3"
    :subject: MKT
  - :name: Introduction to Fashion Design
    :description: Introduces students to the field of fashion design as it relates to the garment industry. Teaches basic techniques of fashion development and reviews contributions of major fashion designers.
    :number: "230"
    :credit: "3"
    :subject: MKT
  - :name: History of Costume Design
    :description: Teaches basic techniques of fashion development utilizing costume collections of local museum resources as available. Focuses on the style differences in various historical eras and the design principles which dictated these distinctions.
    :number: "235"
    :credit: "3"
    :subject: MKT
  - :name: Fashion Coordination and Presentation
    :description: Describes techniques of presenting fashion through shows, fashion clinics, workshops, and written and oral fashion reports. Discusses the planning, directing, and producing of a professional fashion show.
    :number: "237"
    :credit: "3"
    :subject: MKT
  - :name: Fashion Merchandising
    :description: Compares the major considerations involved in the buying and merchandising of fashion products. Emphasizes the dynamics of fashion and consumer buying patterns and sources of buying information. Discusses fashion buying and inventory control in the merchandising cycle.
    :number: "238"
    :credit: "3"
    :subject: MKT
  - :name: Market Week Selection and Buying
    :description: Provides instruction through active participation in an apparel trade market. Focuses on merchandise buying directly from manufacturers.
    :number: "239"
    :credit: "4"
    :subject: MKT
  - :name: Customer Service Management
    :description: Examines the role of customer service in achieving a firm's long-term goals; discuses the basic principles of effective customer service; explores the tasks and responsibilities of a customer service manager. Includes such topics as purpose of customer service; establishment of customer service goals and policies; recruitment, selection and training of customer service employees motivation techniques; empowering employees for better decision making; and evaluation of customer service employees and program.
    :number: "260"
    :credit: "3"
    :subject: MKT
  - :name: Marketing Management
    :description: Expands knowledge of marketing through case studies. Focuses on how marketing strategies are planned and utilized in the market place to accomplish the goals of the organization.
    :number: "270"
    :credit: "3"
    :subject: MKT
  - :name: Consumer Behavior
    :description: Examines the various influences affecting consumer buying behavior before, during, and after product purchases. Describes personal, societal, cultural, environmental, group, and economic determinants on consumer buying.
    :number: "271"
    :credit: "3"
    :subject: MKT
  - :name: International Marketing
    :description: Examines the role of global business as well as the environments in which they operate. Covers marketing strategies as they apply to global markets and contrasts them with domestic strategies.
    :number: "275"
    :credit: "3"
    :subject: MKT
  - :name: International Marketing Management
    :description: Presents the process of marketing and management and applies it to the marketing of products within the global marketplace. Introduces the student to activities involving the gathering and analyzing of information in the development and implementation of an international marketing plan.
    :number: "276"
    :credit: "3"
    :subject: MKT
  - :name: Principles of Internet Marketing
    :description: Introduces students to Internet marketing. Discusses how to implement marketing programs strategically and tactically using online communications tools. Teaches e-marketing strategies.
    :number: "281"
    :credit: "3"
    :subject: MKT
  - :name: Principles of E-Commerce
    :description: Studies on-line business strategies, and the hardware and software tools necessary for Internet commerce. Includes the identification of appropriate target segments, the development of product opportunities, pricing structures, distribution channels and execution of marketing strategies.
    :number: "282"
    :credit: "3"
    :subject: MKT
  - :name: Social, Ethical, and Legal Issues in E-Commerce
    :description: Examines major issues of e-commerce which include privacy protection, concerns about censorship, protection of intellectual property and copyright issues, fraud prevention, along with the local, national and international legal framework within which marketing strategies are executed.
    :number: "283"
    :credit: "3"
    :subject: MKT
  - :name: Current Issues in Marketing
    :description: Serves as a capstone course for marketing majors. Provides an integrated perspective of current issues and practices in marketing. Explores contemporary issues and practices in a highly particitory classroom environment.
    :number: "285"
    :credit: "3"
    :subject: MKT
