  - :name: Introduction to Engineering
    :number: "1010"
    :description: "Technology, society and the environment. Graphical design communication: sketching, graphical projections; CAD. Managing data: statistical methods; spreadsheets. Design analysis: matrix programming software; symbolic computer algebra systems. Design process: proposals; reports; presentations; reporting software."
    :credit: "0.5"
    :subject: ECOR
  - :name: Mechanics I
    :number: "1101"
    :description: "Introduction to mechanics. Scalars and vectors. Concurrent forces: resultant and components. Statics of particles. Moments and couples. Force system resultants. Rigid body equilibrium. Frames and machines. Internal forces. Kinematics and kinetics of particles. Conservation theorems: work-energy; impulse-momentum. Centroids and centres of gravity."
