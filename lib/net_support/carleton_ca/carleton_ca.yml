  - :name: Co-operative Work Term Report 3
    :number: "3903"
    :description: A comprehensive report is due on the lessons learned in the third work term.
    :credit: "0.0"
    :subject: BUSI
  - :name: Co-operative Work Term Report 4
    :number: "3904"
    :description: A comprehensive report is due on the lessons learned in the fourth work term.
    :credit: "0.0"
    :subject: BUSI
  - :name: Co-operative Work Term Report 5
    :number: "3905"
    :description: A comprehensive report is due on the lessons learned in the fifth work term.
    :credit: "0.0"
    :subject: BUSI
  - :name: Accounting Theory
    :number: "4000"
    :description: Evolution of accounting theory with emphasis on concepts of income and current issues.
    :credit: "0.5"
    :subject: BUSI
  - :name: Advanced Accounting Problems
    :number: "4002"
    :description: Discussion, analysis, and integration of accounting, auditing, and income tax issues and problems encountered in professional practice. This course builds upon and integrates the knowledge and skills developed in preceding courses.
    :credit: "0.5"
    :subject: BUSI
  - :name: Taxation II
    :number: "4005"
    :description: An intensive review of federal income tax laws and regulations as significant elements in the planning and decision making process of taxable Canadian corporations. Emphasis on the tax planning function of corporate management and the associated accounting and reporting aspects.
    :credit: "0.5"
    :subject: BUSI
  - :name: Auditing I
    :number: "4007"
    :description: Auditing theory, methodology and application.
    :credit: "0.5"
    :subject: BUSI
  - :name: Advanced Management Accounting and Control
    :number: "4008"
    :description: "Builds on concepts covered in management and cost accounting courses. Integrates relevant issues from other functional areas: strategic uses of cost management, budgeting, and performance evaluation systems in managerial planning and control."
    :credit: "0.5"
    :subject: BUSI
  - :name: Auditing II
    :number: "4009"
    :description: The audit of advanced EDP systems, computer-assisted audit techniques and applications of sampling theory to auditing. Current topics will be discussed.
    :credit: "0.5"
    :subject: BUSI
  - :name: Organization Design and Restructuring
    :number: "4103"
    :description: An investigation of macro factors such as organizational structure, coordination and control, power, authority, organizational politics and corporate culture and their impact on effectiveness. Discussion of relevant theories, generation and evaluation of design alternatives and field applications.
    :credit: "0.5"
    :subject: BUSI
  - :name: Managing Change
    :number: "4105"
    :description: An overview of current thinking about change management. Topics covered include understanding the forces for and barriers to change, diagnosing the environment around change and implementing change.
    :credit: "0.5"
    :subject: BUSI
  - :name: Managing Workforce Diversity
    :number: "4107"
    :description: Issues confronting managers of a diverse workforce. Gender, ethnic diversity, disability, and sexual orientation. Practices which can help organizations to accommodate and benefit from workforce diversity.
    :credit: "0.5"
    :subject: BUSI
  - :name: Organizational Learning
    :number: "4108"
    :description: Contemporary training and development challenges facing individuals, organizations, and communities and the role of information technology in enhancing individual and collective skills development, capabilities, core competencies, intellectual capital and competitiveness.
    :credit: "0.5"
    :subject: BUSI
  - :name: Practicum in Management
    :number: "4109"
    :description: In this capstone course students work on real human resource/organizational problems. This experience will allow students to integrate and apply the material learned in previous courses and learn how to manage client relationships.
    :credit: "0.5"
    :subject: BUSI
  - :name: Organizational Leadership
    :number: "4112"
    :description: Critical examination of theories of leadership and trends in contemporary research; discussion of practical methods for building leadership capacity.
    :credit: "0.5"
    :subject: BUSI
  - :name: Marketing In Not-for-Profit Organizations
    :number: "4203"
    :description: Theories and practices of marketing in not-for-profit organizations including government. Similarities and differences between marketing in not-for-profit and for-profit organizations, and the key issues faced by marketers in developing marketing strategies in not-for-profit organizations.
    :credit: "0.5"
    :subject: BUSI
  - :name: International Marketing
    :number: "4205"
    :description: The marketing function in international markets from a managerial perspective. Environments of foreign markets in relation to the marketing management functions of product, price, distribution and communication strategy and marketing research. International expansion methods, joint ventures and other business alliances, and international marketing.
    :credit: "0.5"
    :subject: BUSI
  - :name: Consumer Behaviour
    :number: "4206"
    :description: Traditional socio-psychological theories of consumer behaviour. Current literature and the fundamental theories and concepts from various disciplines. Motivation, personality, perception, learning, communication of innovations, attitude theory, role theory, lifestyle analysis, consumerism.
    :credit: "1.0"
    :subject: BUSI
  - :name: Marketing Management
    :number: "4208"
    :description: "\"Managerial\" aspects of marketing. Market segmentation, social and regulatory aspects in marketing, channels of distribution, industrial marketing, sales force management and other current topics are discussed in detail."
    :credit: "0.5"
    :subject: BUSI
  - :name: Management of Quality
    :number: "4302"
    :description: Quality in manufacturing and service systems. Quality of design & of conformance, quality control & improvement tools, total quality, product and process design, continuous improvement, reengineering, ISO 9000 registration and assessment, management of quality in the global enterprise.
    :credit: "0.5"
    :subject: BUSI
  - :name: Supply Chain Management
    :number: "4303"
    :description: Managing the flows of material and the interactions between different organizations in supplier/manufacturer/distributor systems. Logistics, responsiveness, just-in-time, co-ordination of operations & marketing, information systems needs, strategic positioning, supply chain management in global enterprises.
    :credit: "0.5"
    :subject: BUSI
  - :name: Operations Research II
    :number: "4305"
    :description: Dynamic programming, inventory models, queuing, simulation, non-linear programming. (Also listed as ECON 4005.)
    :credit: "0.5"
    :subject: BUSI
  - :name: Construction/Project Management
    :number: "4308"
    :description: "Systems approach to project planning and control. Analysis of alternative network planning methods: CPM, precedence and PERT; planning procedure; computer techniques and estimating; physical, economic and financial feasibility; implementation feedback and control; case studies. (Also listed as CIVE 4400.)"
    :credit: "0.5"
    :subject: BUSI
  - :name: Management of Information Systems
    :number: "4400"
    :description: Comprehensive treatment of current trends and management issues associated with information systems within organizations of local, national and international scope. Issues and techniques of information systems planning, administration, resource management and new technology adoption. Case studies are used.
    :credit: "0.5"
    :subject: BUSI
  - :name: Advanced Programming for Electronic Businesses
    :number: "4401"
    :description: Analysis, design and implementation of Electronic Business Systems. Topics include advanced object-oriented programming (Java), advanced SQL programming, and XML, using ASP.NET, MTS and SQL Server.
    :credit: "0.5"
    :subject: BUSI
  - :name: Information Systems Analysis and Design Practicum
    :number: "4402"
    :description: Students form teams to design and implement a typical business information system. Projects are drawn from actual problems suggested by local business and institutions.
    :credit: "0.5"
    :subject: BUSI
  - :name: "Telecommunications: A Management Perspective"
    :number: "4404"
    :description: Challenges and issues managers face in coordinating telecommunications and data networking services delivery to their organizations. Technical and managerial aspects of data communications, local, widearea, and wireless networks, network protocols, Internet/intranets, client/server computing, network security and management.
    :credit: "0.5"
    :subject: BUSI
  - :name: Decision Making and Support Systems
    :number: "4406"
    :description: Framework, processes and technology components for building decision support systems. Planning and organizing for DSS, system design and integrating DSS into the organization. Group support systems, expert systems and artificial intelligence, data warehousing and mining. High-level Modeling languages are used.
    :credit: "0.5"
    :subject: BUSI
  - :name: Advanced Corporate Finance
    :number: "4500"
    :description: An in-depth examination of some of the major theoretical issues in corporate finance. This course requires analyses and presentations of both articles from the finance literature and case studies. (Also listed as ECON 4500.)
    :credit: "0.5"
    :subject: BUSI
  - :name: Investment Management
    :number: "4502"
    :description: "Analysis of investment requirements for individuals and institutional investors: liquidity, risk and return; portfolio design, construction, management and control; performance measurement; capital market theory. (Also listed as ECON 4502.)"
    :credit: "0.5"
    :subject: BUSI
  - :name: Entrepreneurialist Culture
    :number: "4600"
    :description: The study of entrepreneurs, entrepreneurial companies and business models at the beginning of the 21st century. Steps to success are explored, using the examples of industry leaders and analysis of their common traits. Case studies, guest speakers, and independent student research.
    :credit: "0.5"
    :subject: BUSI
  - :name: Business Ethics
    :number: "4601"
    :description: Use of ethical reasoning to analyze business decisions. The ethical content of these decisions. The role of ethics in business situations. Practice in ethical reasoning. Major ethical systems.
    :credit: "0.5"
    :subject: BUSI
  - :name: Women in Management
    :number: "4602"
    :description: Organizational and personal challenges arising from changing gender roles and the increased participation of women in management and professional organizational roles.
    :credit: "0.5"
    :subject: BUSI
  - :name: European Integration and the Business Environment in East/Central Europe
    :number: "4604"
    :description: The economic and legal environment for business in Central and Eastern Europe in the context of European integration. Regulatory structures, patterns of foreign trade, market characteristics, scientific and technological base and business culture. (Also listed as EURR 4006.)
    :credit: "0.5"
    :subject: BUSI
  - :name: Management of Technology and Innovation
    :number: "4607"
    :description: Integration of technology and strategy; design of technological strategy; development of new business around new technology; and management of corporate research and development, including pre-competitive consortia.
    :credit: "0.5"
    :subject: BUSI
  - :name: History of Business in Canada 1850-1980
    :number: "4608"
    :description: The place of business in Canadian society, economics and politics. The internal dynamics of Canadian business, and its external implications. Students apply a historical perspective to issues and problems in the contemporary business environment. (Also listed as HIST 3205.)
    :credit: "0.5"
    :subject: BUSI
  - :name: Strategic Management
    :number: "4609"
    :description: Analysis and evaluation of the organization's corporate and business strategies; integration and synthesis of knowledge acquired in the program by application of acquired functional skills to strategic decision making.
    :credit: "0.5"
    :subject: BUSI
  - :name: Ethics and Cross-cultural Interaction
    :number: "4705"
    :description: Perceptions and behaviors that characterize interactions among individuals from various cultural backgrounds, with emphasis on ethical issues that may arise when business crosses cultural boundaries. Various systems, both organizational and individual, for dealing with contrasting expectations are discussed.
    :credit: "0.5"
    :subject: BUSI
  - :name: International Human Resource Management
    :number: "4706"
    :description: Theoretical and process issues in the recruitment, selection, training, evaluation and repatriation of personnel in multi-country organizations. Issues are examined from the perspective of organizations, expatriates and local employees of multinational firms.
    :credit: "0.5"
    :subject: BUSI
  - :name: Regionalism and Globalization
    :number: "4707"
    :description: Trends in globalization versus supra- and sub-national regionalism. Role of international institutions (e.g. OECD, WTO). Strategy adaptation and integration within and across trade blocs (e.g. NAFTA, EU, Mercosur, ASEAN). Strategies for sub-national markets with similarities across different countries.
    :credit: "0.5"
    :subject: BUSI
  - :name: International Expansion and Operations
    :number: "4708"
    :description: Internationalization process. Methods of international expansion including exporting, greenfield investment, acquisition, joint venture, and licensing. Theories of international market selection, investment location, and market service.
    :credit: "0.5"
    :subject: BUSI
  - :name: Strategic Management for International Business
    :number: "4709"
    :description: Analysis and evaluation of the organization's global and national strategies. Emphasis on firms' market-entry strategies and on the unique problems of managing in distant and different cultures.
    :credit: "0.5"
    :subject: BUSI
  - :name: Managing Globalization in Emerging Economies
    :number: "4717"
    :description: Critical examination of the managerial and institutional issues of globalization from the perspectives of emerging economies. Indigenous and international institutions' role in the evolution of a competitive and inclusive global economy and society. Discerning lessons of experience for newly globalizing societies.
    :credit: "0.5"
    :subject: BUSI
  - :name: Business Case Analysis
    :number: "4800"
    :description: Analysis, solution, and presentation of business cases in a competitive environment focusing on a specific functional area, choosing from a number of functional areas. Participation in the Annual (Canadian) Inter-Collegiate Business Competition.
    :credit: "0.5"
    :subject: BUSI
  - :name: Auditing III
    :number: "4900"
    :description: The fundamental role of auditing and the issues and challenges facing the profession such as comprehensive auditing and auditing small businesses and non-profit organizations. Integration of topics from this course and its prerequisites is accomplished primarily through applications problems.
    :credit: "0.5"
    :subject: BUSI
  - :name: Topics in Management Studies I
    :number: "4901"
    :description: A selected topics course may be offered. Eligibility for this course to serve as an option for specific concentrations is to be established by the School.
    :credit: "0.5"
    :subject: BUSI
  - :name: Topics in Management Studies II
    :number: "4902"
    :description: A selected topics course in a concentration area that may be offered. Eligibility for this course to serve as an option for a specific concentration is to be established by the School.
    :credit: "0.5"
    :subject: BUSI
  - :name: Directed Studies I
    :number: "4904"
    :description: This course provides provide qualified students with the opportunity of carrying out a major research project under the supervision of a faculty member. Students should inquire about procedures for Directed Studies, and about the possibility of counting this credit toward a specified concentration's requirements, in advance of the term in which they intend to register for the course.
    :credit: "1.0"
    :subject: BUSI
  - :name: Directed Studies II (Term Paper)
    :number: "4905"
    :description: This course provides qualified students with the opportunity of carrying out a minor (one-term) research project under the supervision of a faculty member. Students should inquire about procedures for Directed Studies, and about the possibility of counting this credit toward a specified concentration's requirements, in advance of the term in which they intend to register for the course.
    :credit: "0.5"
    :subject: BUSI
