    :subject: ECOR
  - :name: Problem Solving and Computers
    :number: "1606"
    :description: "Introduction to engineering problem solving. Defining and modeling problems, designing algorithmic solutions, converting algorithms to C++ programs, testing, debugging. Program style, documentation, reliability. Numeric methods: representation of data, rounding and truncation errors, root finding, curve fitting."
