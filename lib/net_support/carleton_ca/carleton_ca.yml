- :name: Religion
  :courses: 
  - :name: Judaism, Christianity, Islam
    :number: "1000"
    :description: A survey of the basic beliefs and practices of these major religious traditions from their beginnings to the present.
    :credit: "0.5"
    :subject: RELI
  - :name: Asian Religions
    :number: "1001"
    :description: A survey of the basic beliefs and practices of the religions of South Asia (particularly Hinduism and Buddhism) and the East Asian religions of China and Japan.
    :credit: "0.5"
    :subject: RELI
  - :name: Interpretations of Religion
    :number: "1205"
    :description: Modern inquiry into the nature of religion from various perspectives such as anthropology, history, psychology, sociology and theology. Myths, symbols, scriptures, doctrines, codes and rituals of religious traditions.
    :credit: "0.5"
    :subject: RELI
  - :name: Varieties of Religious Experience
    :number: "1402"
    :description: "The variety of religious experiences and their interpretations: myth, literature, art and religious doctrine. Topics include time, self, the Other, journey and wisdom. Examples ranging from shamanistic experience to the abstractions of Buddhist philosophy. Restricted to students registered in the Bachelor of Humanities program."
    :credit: "0.5"
    :subject: RELI
  - :name: Women in Christian Tradition
    :number: "2003"
    :description: An examination of the status of women in Christianity, including such themes as images of women and gender roles in churches, recent feminist theologies, practical questions such as inclusive language and the ordination of women, and alternative approaches to Christian spirituality.
    :credit: "0.5"
    :subject: RELI
  - :name: Introduction to Hinduism
    :number: "2005"
    :description: An introduction to the development of basic beliefs, practices, and social structures of the Hindu tradition as reflected in Hindu scriptures, myths and symbols, and philosophical schools.
    :credit: "0.5"
    :subject: RELI
  - :name: Religion and Aesthetics in India
    :number: "2008"
    :description: Myths and symbols of the Indian tradition expressed in Hindu and Buddhist art. Hindu theories of beauty and the interface of the arts with the spiritual traditions of India.
    :credit: "0.5"
    :subject: RELI
  - :name: Graeco-Roman Religions
    :number: "2102"
    :description: A study of religion in the ancient Mediterranean, concentrating on the rise of individualism, life after death, mystery religions, hero cults, gnosticism, asceticism, and magic. (Also listed as CLCV 2102.)
    :credit: "0.5"
    :subject: RELI
  - :name: Introduction to Buddhism
    :number: "2106"
    :description: An introduction to the basic beliefs and practices of the Buddhist tradition and a brief survey of its development and transformations in India, Sri Lanka, Southeast Asia, Tibet, China and Japan. Precludes additional credit for RELI 1006.
    :credit: "0.5"
    :subject: RELI
  - :name: "Judaism: the Biblical Era"
    :number: "2206"
    :description: An introduction to the history of Judaism and the Jews as seen through biblical and non-biblical sources. Special emphasis is placed on the evolution of leadership, community, and institutions as the Hebrews move from tribal to national identity.
    :credit: "0.5"
    :subject: RELI
  - :name: Early Christianity
    :number: "2207"
    :description: The rise of the Christian movement as revealed in the New Testament and other early evidence. Topics include the Hellenistic and Jewish context, Jesus, Paul, Jewish Christianity, the Johannine writings, feminist and sociological approaches to the early church.
    :credit: "0.5"
    :subject: RELI
  - :name: Judaism, Christianity and Islam
    :number: "2208"
    :description: The early history, literature and ideas of Judaism, Christianity and Islam from 200 BCE to 750 CE.
    :credit: "1.0"
    :subject: RELI
  - :name: Mysticism
    :number: "2300"
    :description: A historical and functional study of mystical experience in its religious context, relying on examples from selected traditions such as the Christian, Buddhist, Hindu, Jewish and Muslim.
    :credit: "0.5"
    :subject: RELI
  - :name: Topics in Mysticism
    :number: "2301"
    :description: Contents of this course may vary from year to year.
    :credit: "0.5"
    :subject: RELI
  - :name: Religion and Ethics
    :number: "2305"
    :description: The nature of religious ethics, both the explicit moral principles and rules of various religious traditions, and the general moral perspectives. A selection of contemporary moral issues examined in depth.
    :credit: "1.0"
    :subject: RELI
  - :name: Selected Topics in Religion
    :number: "2307"
    :description: Content of this course may vary from year to year.
    :credit: "0.5"
    :subject: RELI
  - :name: Death and Afterlife
    :number: "2308"
    :description: The meaning of death and afterlife in some religious traditions and secular philosophies with emphasis on the Hindu teaching of the immortal soul; the Hebraic idea of collective survival; the Christian doctrine of resurrection of the body; the Buddhist conception of no-soul and nirvana.
    :credit: "0.5"
    :subject: RELI
  - :name: Christianity
    :number: "2507"
    :description: The range of Christian thought and history from the time of Jesus to the present.
    :credit: "0.5"
    :subject: RELI
  - :name: Introduction to Judaism
    :number: "2508"
    :description: The history of Judaism and the Jewish people from the Second Temple until the present day. The organization, basic beliefs, social and ethical practices of the Jews and Judaism.
    :credit: "0.5"
    :subject: RELI
  - :name: Introduction to Islam
    :number: "2509"
    :description: An introduction to the Muslim religious tradition and investigation of its organization, basic beliefs, social and ethical principles and practices.
    :credit: "0.5"
    :subject: RELI
  - :name: Religion and Society
    :number: "2550"
    :description: Cross-cultural survey of religious institutions, with attention to theories and methodologies in the study of religion. Topics include myth, totemism, cults, ritual, altered states of consciousness, and the relationship of religion to other social institutions and processes. (Also listed as ANTH 2550.)
    :credit: "0.5"
    :subject: RELI
  - :name: Philosophy of Religion
    :number: "2601"
    :description: A philosophical examination of some characteristic concepts of religion, such as faith, hope, worship, revelation, miracle, God. (Also listed as PHIL 2601.)
    :credit: "0.5"
    :subject: RELI
  - :name: "Judaism: The Early Period"
    :number: "2701"
    :description: The history of Judaism and the Jewish people from the Maccabees to the Rabbinic Age. The rise of sectarian movements (Pharisees, Saducees and Qumran Covenanters), the rise of Christianity, revolutionaries such as the Zealots and Bar Kochba, the Jewish responses to Hellenism, the reshaping of Judaism after the destruction of the Second Temple, and Rabbinic Judaism in Palestine and the Diaspora.
    :credit: "0.5"
    :subject: RELI
  - :name: Islam in the Modern World
    :number: "2702"
    :description: An examination of Islam in the last two hundred years, including the nature of the Islamic resurgence and the new forms of Islamic vitality.
    :credit: "0.5"
    :subject: RELI
  - :name: "The Middle East: 1798 to 2000"
    :number: "2708"
    :description: Civilization and culture of the Middle East from 1798 to the present with emphasis on the mutual discovery of East and West, the search for identity, the impact of colonialism and international rivalry, and social, religious and cultural change within a continuing tradition. (Also listed as HIST 2708.)
    :credit: "1.0"
    :subject: RELI
  - :name: Modern Hinduism
    :number: "3007"
    :description: "Major developments in Hinduism since the period of colonial British rule focusing on three main developments: \xE2\x80\x9Creform\xE2\x80\x9D Hinduism in the eighteenth and nineteenth centuries; the emergence of Hindu nationalist political parties in the twentieth century; influence of the growing transnational Indian middle-class in shaping contemporary Hinduism."
    :credit: "0.5"
    :subject: RELI
  - :name: Religions and the Environment
    :number: "3100"
    :description: Attitudes in the major world religions to nature and the environment and recent responses by religious traditions to ecological degradation and crisis. Includes examination of religious sensibilities expressed in environmentalism.
    :credit: "0.5"
    :subject: RELI
  - :name: The Life and Teaching of Jesus
    :number: "3105"
    :description: A study of the historical records of the life of Jesus, the methods used to interpret them, and the resulting images of Jesus.
    :credit: "0.5"
    :subject: RELI
  - :name: The Life and Thought of Paul
    :number: "3106"
    :description: A study of the career and social context of St. Paul, with focus on his undisputed letters and the communities he founded.
    :credit: "0.5"
    :subject: RELI
