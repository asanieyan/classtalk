  - :name: Psychological Theories of Religion
    :number: "3605"
    :description: Discussion of religiously significant texts from the works of James, Freud, Jung, and contemporary theorists.
    :credit: "0.5"
    :subject: RELI
  - :name: Evolution of Christian Thought
    :number: "3700"
    :description: Historical and cultural development of selected aspects of Christian thought from its origins to the modern period. Cultural shifts, doctrines of God and Christ, the church as an institution; conciliarism and reform; the Protestant Reformation and its aftermath.
    :credit: "1.0"
    :subject: RELI
  - :name: Reformation Europe
    :number: "3708"
    :description: A history of the Protestant and Catholic Reformations of the sixteenth century, with special emphasis on the theological disputes of the protagonists and the impact of these disputes on the social, political and cultural developments of the era. (Also listed as HIST 3708.)
    :credit: "0.5"
    :subject: RELI
  - :name: Modern Religious Thought
    :number: "3800"
    :description: Major currents and developments of religious thought since the nineteenth century. This may include the challenges of modernism, postmodernism, secularism, pluralism, inter-religious encounter and dialogue.
    :credit: "1.0"
    :subject: RELI
