- :name: Architecture
  :courses: 
  - :name: Intro. to Architecture
    :number: "1000"
    :description: "Architecture in the matrix of human conditions: linkages among architecture, fine arts, humanities, social sciences, physical sciences, mathematics and philosophy. Architectural ideas will be introduced through a discussion of cities, buildings and landscapes. (Core Course)"
    :credit: "0.5"
    :subject: ARCH
  - :name: Contemporary Society
    :number: "1005"
    :description: The relationship of architecture, architectural thought and the architectural profession to the societies in which they exist (and which they must serve). Topics are selected to emphasize key issues. (Elective Course)
    :credit: "0.5"
    :subject: ARCH
  - :name: The History and Theory of Industrial Design
    :number: "2006"
    :description: "Theoretical overview including: definitions and dimensions of design and industrial design, its nature and historical evolution; quality; quality aspects in synthetic objects; formal qualities as determinants for categories of design; design methods; design management in industry; professional industrial design and its promotion. Practicing industrial designers are invited to present case studies of their activities. (Elective Course) (Also listed as IDES 1000.)"
    :credit: "0.5"
    :subject: ARCH
  - :name: Industrial Design Analysis
    :number: "2101"
    :description: "Analysis of various industrial design problems, including: relationship with principal techniques and mass-production technology; uniformity and variety; specialty and versatility in production; tolerances; ergonomics and anthroprometrics; industrial design and environment; future industrial design approaches to pollution and resource conservation; adaptation of value-analyses to industrial design. (Elective Course) (Also listed as IDES 1001.)"
    :credit: "0.5"
    :subject: ARCH
  - :name: Intro. to Modern Architecture
    :number: "2300"
    :description: Architectural and urban ideals of modernism with special emphasis upon the development of the avant-garde in the early twentieth century. The phenomenon of modern architecture within the broader framework of the development of western thought. (Core Course)
    :credit: "0.5"
    :subject: ARCH
  - :name: Urban Space Architecture
    :number: "3208"
    :description: Design explorations that are directed towards the search for aesthetic form and meaning in urban space, with particular application to the Canadian context. Project-oriented. (Workshop)
    :credit: "0.5"
    :subject: ARCH
  - :name: Theory of Architecture
    :number: "3902"
    :description: Workshop focuses on one specific aspect of architecture in the area of theory and history. Workshop offerings change from year to year. (Workshop)
    :credit: "0.5"
    :subject: ARCH
  - :name: Canadian Architecture
    :number: "4002"
    :description: Canadian architecture from the seventeenth century to the present day, covering both stylistic and technological developments. Building styles, methods, and materials in the context of social and economic conditions and construction techniques. (Theory/History Elective) (Also listed as ARTH 3002.)
    :credit: "0.5"
    :subject: ARCH
  - :name: Architectural Theory
    :number: "4004"
    :description: An exploration of architectural intentions in the early period of Western history, with special emphasis on Renaissance treatises and ideas. Architectural intentions in relation to shifting world-views, as a basis of historical interpretation. (Theory/History Elective)
    :credit: "0.5"
    :subject: ARCH
  - :name: Origins of Modernism
    :number: "4006"
    :description: Exploration of architectural theories with special emphasis on the European context from the seventeenth century to the late nineteenth century. (Theory/History Elective)
    :credit: "0.5"
    :subject: ARCH
  - :name: Foundations of Modernism
    :number: "4008"
    :description: Major critical perspectives as applied to architecture as a fine art. The debate between classicism and romanticism with consideration of its cultural roots. (Theory/History Elective)
    :credit: "0.5"
    :subject: ARCH
  - :name: Theory of the Avant-Garde
    :number: "4009"
    :description: Exploration of architectural theories with special emphasis on the development of the avant-garde in the early twentieth century, looking at the avant-garde within the larger framework of modernism. (Theory/History Elective)
    :credit: "0.5"
    :subject: ARCH
  - :name: The Morphology of the City
    :number: "4100"
    :description: Description and comparative analysis of the physical morphology of cities. Primary structural, spatial and formal organization and elements that characterize the morphology of cities studied in terms of their historical and contemporary significance for architecture and urban design. (Theory/History Course)
    :credit: "0.5"
    :subject: ARCH
  - :name: Theories of Landscape Design
    :number: "4105"
    :description: Introduction to landscape architecture as the organization of outdoor space. Historical, cultural, economic and political factors as a basis for interpreting spatial organization in urban and rural areas of human settlement. Emphasis on the period from the fifteenth to the nineteenth century. (Theory/History Elective)
    :credit: "0.5"
    :subject: ARCH
  - :name: Society and Shelter
    :number: "4203"
    :description: Buildings and shelter as human and social products Topics such as the perception and cognition of the built environment and its impact on social processes; the design, construction and use of buildings as social processes; the design professions; shelter and social stratification. (Theory/History Elective) (Also listed as SOCI 3309.)
    :credit: "0.5"
    :subject: ARCH
  - :name: The Design Professions
    :number: "4204"
    :description: Architecture and design professions in relation to traditional professions and to occupations in art and design. Professions in the development of culture and society; education, career and work; knowledge in the design professions; and the nature of design practice. (Elective Course) (Also listed as SOCI 4204.)
    :credit: "0.5"
    :subject: ARCH
  - :name: User-Building Synopsis
    :number: "4205"
    :description: Projects to develop skills in the analysis of building performance. Examination of occupancy analysis, safety and risk assessment, post-occupancy evaluation, and social impact assessment. (Workshop)
    :credit: "0.5"
    :subject: ARCH
  - :name: Neo-Classical Architecture
    :number: "4300"
    :description: Eighteenth- and nineteenth-century architecture and urban form in Western Europe. Emphasis on the cultural and philosophical framework of rising modernity to illuminate architectural production and theory as well as the development of urban form. (Theory/History Elective)
    :credit: "0.5"
    :subject: ARCH
  - :name: Post-War Architecture
    :number: "4301"
    :description: This course examines the theoretical, ideological and artistic debates that have influenced the development of world architecture since 1950. (Theory/History Elective) (Also listed as ARTH 4604.)
    :credit: "0.5"
    :subject: ARCH
  - :name: Pre-Columbian Architecture
    :number: "4302"
    :description: Monumental temples of the ancient Mesoamericans are compared with other world traditions at similar levels of cultural development. Selected examples considered in terms of morphology, technology, iconography, social/political context, world view and general architectural theory. (Theory/History Elective)
    :credit: "0.5"
    :subject: ARCH
  - :name: Greek Architecture
    :number: "4303"
    :description: Architecture of Greek antiquity and its relationship to its philosophical, artistic, and mythical contexts. The development of the idea of the city; the presence of architecture within its symbolic landscape. (Theory/History Elective)
    :credit: "0.5"
    :subject: ARCH
  - :name: The Architecture of Rome
    :number: "4304"
    :description: Rome in its classical to late-antique periods. Its founding mythologies and landscape. In-depth analysis of Rome, with special attention to its public buildings. Early Christian architecture within the Roman context. (Theory/History Elective)
    :credit: "0.5"
    :subject: ARCH
  - :name: Medieval Architecture
    :number: "4305"
    :description: Gothic architecture and its relation to its philosophic and artistic predecessors. Special attention to the coexistence of the monastic tradition, late Romanesque building, and new experiments in gothic during this period, marked by intellectual and political ferment. (Theory/History Elective)
    :credit: "0.5"
    :subject: ARCH
  - :name: Renaissance Theory
    :number: "4306"
    :description: The rise of architectural theory within the context of the Italian Renaissance. Canonic texts explored and compared in the context of the architectural developments of the period. (Theory/History Elective)
    :credit: "0.5"
    :subject: ARCH
  - :name: Muslim Architecture
    :number: "4307"
    :description: Historical and theoretical discussions about the architecture of Muslim cultures. Selected sites and monuments from eighth to eighteenth century, covering the vast geography from North Africa to Southeast Asia. (Theory/History Elective)
    :credit: "0.5"
    :subject: ARCH
  - :name: Asian Architecture
    :number: "4308"
    :description: Anthropological history of the architecture of the Near and Far East. The architecture and urban form of Ancient Egypt, Anatolia, Sumer and Persia. The architecture and cities of Ancient China and India. (Theory/History Elective)
    :credit: "0.5"
    :subject: ARCH
  - :name: Mesoamerican Architecture
    :number: "4309"
    :description: Selected works of Mesoamerican architecture in terms of iconography, morphology, technology, function, historical development, and concept. Mesoamerican architectural features compared with other world traditions. Emphasis on design. (Theory/History Elective)
    :credit: "0.5"
    :subject: ARCH
  - :name: Theory
    :number: "4400"
    :description: A survey of the architectural and urban history of a specific culture. These discussions address the present reality of a country, region or city being visited by the fourth year of the program. (Elective Course)
    :credit: "0.5"
    :subject: ARCH
  - :name: Research and Criticism
    :number: "4502"
    :description: Preparation for the independent research and design work. Work related to the nature of research and criticism in architecture, with emphasis on current issues. (Elective)
    :credit: "0.5"
    :subject: ARCH
  - :name: Seminar in Theory and History
    :number: "4505"
    :description: History and theory of architecture. Topics will vary from year to year. Limited enrolment. (Elective Course)
    :credit: "0.5"
    :subject: ARCH
  - :name: Theory of Architecture
    :number: "4801"
    :description: An aspect of architecture in the area of theory and history. Topics vary from year to year. (Theory/History Elective)
    :credit: "0.5"
    :subject: ARCH
  - :name: Independent Study
    :number: "4808"
    :description: (Elective Course)
    :credit: "0.5"
    :subject: ARCH
