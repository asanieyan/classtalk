  :courses: 
  - :name: Introductory Biology I
    :number: "1003"
    :description: A lecture and laboratory course focusing on the cell. The course emphasizes the organization of cells, cellular metabolism, classical and molecular genetics and the reproduction of cells and organisms.
    :credit: "0.5"
    :subject: BIOL
  - :name: Introductory Biology II
    :number: "1004"
    :description: A lecture and laboratory course focusing on organisms and populations. The course emphasizes diversity of life forms, evolution and ecology.
    :credit: "0.5"
    :subject: BIOL
  - :name: Introduction to Quantitative Methods in Biology
    :number: "1005"
    :description: This course addresses the formulation of research questions, experimental design, data management, data transformations, and statistical analysis. Emphasis on developing confidence in the practical use of personal computers and appropriate software as they relate to quantitative methods in the biological sciences.
    :credit: "0.5"
    :subject: BIOL
  - :name: Biotechnology and Society
    :number: "1010"
    :description: A course for students interested in the science behind recent advances in biotechnology. The different ways in which biotechnology is being applied in agriculture, health care, and the environment will be examined.
    :credit: "0.5"
    :subject: BIOL
  - :name: Natural History
    :number: "1902"
    :description: A course designed primarily for students in non-biology programs to investigate the natural history of plants and animals, and the communities in which they occur. Particular attention is paid to the Ottawa region, but appropriate examples from other locales are also included.
    :credit: "0.5"
    :subject: BIOL
  - :name: The Natural History of Ontario
    :number: "1903"
    :description: A study of Ontario's biodiversity. In addition to examining the makeup of the different communities of plants and animals found in Ontario, the course explores their adaptations to the forces that influence their distribution.
    :credit: "0.5"
    :subject: BIOL
  - :name: "Animals: Form and Function"
    :number: "2001"
    :description: An investigation of invertebrates and vertebrates to relate their structure, function, behaviour and interactions with plants.
    :credit: "0.5"
    :subject: BIOL
  - :name: "Plants: Form and Function"
    :number: "2002"
    :description: An introduction to the structure and development of higher plants (at molecular, cellular and organism levels) discussed in relation to their function.
    :credit: "0.5"
    :subject: BIOL
  - :name: Human Physiology
    :number: "2005"
    :description: "A lecture and computer laboratory course on human physiology. Topics may include: neurophysiology, sensory reception, muscular contraction, the cardiovascular system, the respiratory system, and the gastrointestinal system."
    :credit: "0.5"
    :subject: BIOL
  - :name: Introductory Genetics
    :number: "2104"
    :description: A lecture and laboratory course on the mechanisms of inheritance and the nature of gene structure, composition and function, introducing both classical Mendelian genetics and modern molecular genetics.
    :credit: "0.5"
    :subject: BIOL
  - :name: Human Genetics and Evolution
    :number: "2106"
    :description: Designed for students interested in learning about the genetic mechanisms involved in human development (embryogenesis, reproduction and aging), diseases, cancer, behaviour. Environmental adaptation and evolution.
    :credit: "0.5"
    :subject: BIOL
  - :name: Cell Physiology and Biochemistry
    :number: "2200"
    :description: A lecture and laboratory course on cellular functions and their inter-relationships. Topics include thermodynamics, membrane structure and function, transport mechanisms, basic metabolic pathways, energy production and utilization, communications between cells. (Listed as BIOC 2200 for students enrolled in the Biochemistry and Biochemistry/Biotechnology programs.)
    :credit: "0.5"
    :subject: BIOL
  - :name: Microbiology
    :number: "2303"
    :description: The biology of the bacteria, Archaea, Viruses and Protozoans, from the fundamentals of cell chemistry, molecular biology, structure and function, to their involvement in ecological and industrial processes and human disease.
    :credit: "0.5"
    :subject: BIOL
  - :name: Introduction to Ecology
    :number: "2600"
    :description: The scientific study of interactions of living organisms and their environment, and how these affect the distribution and abundance of life. Topics include energy transformation and flow, nutrient cycling, population and community dynamics, human impacts on ecosystems, conservation issues. Laboratory includes field and computer exercises.
    :credit: "0.5"
    :subject: BIOL
  - :name: Co-operative Work Term Report
    :number: "2909"
    :description: Practical experience for students enrolled in the Co-operative Option. To receive course credit students must receive satisfactory evaluations from their work term employer. Written reports describing the work term project will be required. Graded Sat or Uns.
    :credit: "0.5"
    :subject: BIOL
  - :name: Insect Diversity
    :number: "3004"
    :description: An introductory field, laboratory, seminar and lecture course on sampling, identification, diversity and biology of insects. Designed for anyone who will use insects in any teaching, research or natural history capacity.
    :credit: "0.5"
    :subject: BIOL
  - :name: Mycology
    :number: "3102"
    :description: This introductory course will cover the morphology, physiology, life cycles, evolution, ecology and biotechnology of the fungi.
    :credit: "0.5"
    :subject: BIOL
  - :name: Molecular Genetics
    :number: "3104"
    :description: A lecture course dealing with modern advances in molecular genetics.
    :credit: "0.5"
    :subject: BIOL
  - :name: Cell Biology
    :number: "3201"
    :description: A lecture and laboratory course on the structure, composition, and function of eukaryotic cells.
    :credit: "0.5"
    :subject: BIOL
  - :name: Principles of Developmental Biology
    :number: "3202"
    :description: Introduction to the underlying principles and mechanisms governing development in multicellular animals and plants. Differentiation, growth, morphogenesis, and patterning will be examined at the organismal, cellular, and molecular levels to provide a balanced view of developmental phenomena in key model organisms.
    :credit: "0.5"
    :subject: BIOL
  - :name: Plant Biochemistry and Physiology
    :number: "3205"
    :description: A lecture and laboratory course consisting of selected topics in metabolism and physiology of plants, including photosynthesis, nutrient uptake and transport, intermediary and secondary metabolism, germination, growth and development.
    :credit: "0.5"
    :subject: BIOL
  - :name: Experimental Microbiology
    :number: "3303"
    :description: Intensive training in laboratory techniques in microbiology, using bacteria and other microorganisms to demonstrate processes of cell growth, metabolism, gene expression, rapid evolution, gene transfer, microbial community dynamics and interactions with other organisms.
    :credit: "0.5"
    :subject: BIOL
  - :name: Animal Physiology
    :number: "3305"
    :description: The properties of physiological systems and components of animals with emphasis on their physico-chemical bases.
    :credit: "0.5"
    :subject: BIOL
  - :name: The Biophysics of Animal Movement
    :number: "3501"
    :description: Topics include the properties of muscles, tendons, bones, joints and the co-ordinated use of these structures. Human locomotion and fitness, bird flight, especially the soaring of the vulture and the albatross, and animal migration are covered in detail.
    :credit: "0.5"
    :subject: BIOL
  - :name: Ecosystem Ecology
    :number: "3601"
    :description: A course utilizing the concepts presented in BIOL 2600 and selected ecological experiments to analyze ecosystem types and the major factors that characterize them.
    :credit: "0.5"
    :subject: BIOL
  - :name: Conservation Biology
    :number: "3602"
    :description: "The science of biology as applied to the problem of maintaining species diversity. Topics include: history of conservation biology, valuation of species, indices of biodiversity, extinction, conservation genetics, conservation planning in parks and reserves, landscape ecology and case studies of conservation problems."
    :credit: "0.5"
    :subject: BIOL
  - :name: Analysis of Ecological Relationships
    :number: "3604"
    :description: Introduction to the analysis of ecological data. Students analyze real ecological data sets in weekly laboratory sessions. Methods introduced include simple linear, polynomial, and multiple regression analysis, analysis of variance, nonparametric tests, tests of independence and logistic regression analysis.
    :credit: "0.5"
    :subject: BIOL
  - :name: Field Course I
    :number: "3605"
    :description: An intensive study of living organisms under natural conditions. Credit is based on two weeks of full-time fieldwork with attendant assignments. A wide range of modules is available. Transportation and room and board costs are borne by the student. Also listed as PSYC 3203, for animal behaviour modules only.
    :credit: "0.5"
    :subject: BIOL
  - :name: Field Course II
    :number: "3606"
    :description: An intensive study of living organisms under natural conditions. Credit is based on two weeks of full-time fieldwork with attendant assignments. A wide range of modules is available. Transportation and room and board costs are borne by the student. Students may take both BIOL 3605 and for credit, but neither can be used to repeat a particular module.
    :credit: "0.5"
    :subject: BIOL
  - :name: Principles of Biogeography
    :number: "3608"
    :description: Contemporary and past controls on distribution of plants and animals at global, regional and local scales; significance of these distributions. Also listed as GEOG 3104.
    :credit: "0.5"
    :subject: BIOL
  - :name: Evolutionary Concepts
    :number: "3609"
    :description: Evolution as related to gene pools, isolation, speciation, natural selection, competition, dominance, and distributional patterns; examples from North American biota are emphasized.
    :credit: "0.5"
    :subject: BIOL
  - :name: Evolutionary Ecology
    :number: "3611"
    :description: "The term \xE2\x80\x9Cadaptation\xE2\x80\x9D is meaningful only with respect to an ecological context. Ecological contexts lead to evolutionary outcomes such as diverse mating systems, ageing, sexual reproduction, sexual dimorphism, geographic variation, phenotypic plasticity, and diverse life histories."
    :credit: "0.5"
    :subject: BIOL
  - :name: Computational Methods in Ecology and Evolution
    :number: "3612"
    :description: Introduction to the development and use of computer programs to address biological problems. Topics include the development of programs to analyse ecological data, models of population dynamics, deterministic chaos, cellular automata, simulations of foraging behaviour and evolutionary computation.
    :credit: "0.5"
    :subject: BIOL
  - :name: Plants and Herbivores
    :number: "3801"
    :description: Exploration of the chemical, physiological, ecological and evolutionary interactions that underlie the relationship between plants and their insect herbivores.
    :credit: "0.5"
    :subject: BIOL
  - :name: Animal Behaviour
    :number: "3802"
    :description: Advanced study of animal behaviour including the environmental, genetic, and neural influences on behaviour. Topics such as predator-prey interactions, mating behaviour, migration, parental care and social interactions are interpreted in an evolutionary context.
    :credit: "0.5"
    :subject: BIOL
  - :name: Co-operative Work Term Report
    :number: "3909"
    :description: Practical experience for students enrolled in the Co-operative Option. To receive course credit students must receive satisfactory evaluations from their work term employer. Written reports describing the work term project will be required. Graded Sat or Uns.
    :credit: "0.5"
    :subject: BIOL
  - :name: Molecular Plant Development
    :number: "4008"
    :description: Recent advances in plant development including molecular, biochemical, genomics, and proteomics studies.
    :credit: "0.5"
    :subject: BIOL
  - :name: Molecular Ecology
    :number: "4102"
    :description: The interface of molecular biology, ecology and population biology. Topics include experimental design and a survey and critique of molecular genetic methods to study ecology.
    :credit: "0.5"
    :subject: BIOL
  - :name: Population Genetics
    :number: "4103"
    :description: Basic ideas of population structure, equilibrium, selection mutation, genetic drift.
    :credit: "0.5"
    :subject: BIOL
  - :name: Evolutionary Genetics
    :number: "4104"
    :description: A continuation of BIOL 4103 dealing with molecular evidence of evolution, speciation as well as the analysis of biometrical traits.
    :credit: "0.5"
    :subject: BIOL
  - :name: Methods in Molecular Genetics
    :number: "4106"
    :description: Review of the use of current techniques in molecular genetics and examination of some innovative new approaches to problems in molecular and cellular biology and biochemistry. Emphasis on genomics and proteomics.
    :credit: "0.5"
    :subject: BIOL
  - :name: Laboratory Techniques in Molecular Genetics
    :number: "4109"
    :description: This laboratory course is complementary to BIOL 4106 and designed to provide practical familiarity with methodology in molecular genetic techniques. The laboratory is suitable for students with a developing interest in problems of molecular and cellular biology and biochemistry.
    :credit: "0.5"
    :subject: BIOL
  - :name: Immunology
    :number: "4200"
    :description: The organization and function of the immune system, including the anatomy of the immune system, the properties and behaviour of cells of the immune system, and the molecular and genetic bases of the immune response. Also listed as BIOC 4200.
    :credit: "0.5"
    :subject: BIOL
  - :name: "Animal Cell Culture: Methods and Applications"
    :number: "4201"
    :description: This laboratory course is complementary to BIOL 4200. Theory and practice of animal cell culture; the use of cultured cells in studies of immune function; and the applications of products of the immune system, such as antibodies. Also listed as BIOC 4201.
    :credit: "0.5"
    :subject: BIOL
  - :name: Mutagenesis and DNA Repair
    :number: "4202"
    :description: A molecular study of mutagenesis and DNA repair. Topics include DNA structure perturbations, spontaneous and induced mutagenesis, the genetics and biochemistry of DNA repair and recombination, and the role of mutagens in the development of genetic disease and cancer. Also listed as BIOC 4202.
    :credit: "0.5"
    :subject: BIOL
  - :name: Advanced Plant Physiology
    :number: "4209"
    :description: An advanced course dealing with recent developments in selected topics of plant physiology.
    :credit: "0.5"
    :subject: BIOL
  - :name: Applied and Environmental Microbiology
    :number: "4300"
    :description: Studies of microbial ecology, physiology, biochemistry and genetics as they apply to microorganisms and microbial communities functioning in natural, agricultural and industrial environments.
    :credit: "0.5"
    :subject: BIOL
  - :name: Current Topics in Biotechnology
    :number: "4301"
    :description: Explorations of developing biotechnologies in areas such as microbial products, protein engineering, plant genetic engineering, environmental remediation, pharmaceuticals production and medical diagnostics and therapy.
    :credit: "0.5"
    :subject: BIOL
  - :name: Animal Physiology
    :number: "4306"
    :description: A course dealing with recent advances made in particular areas of animal physiology.
    :credit: "0.5"
    :subject: BIOL
  - :name: "Neuroethology: The Neural Basis of Animal Behaviour"
    :number: "4317"
    :description: The proximate mechanisms underlying animal behaviour are examined focusing on how nervous systems evolve in response to environmental selection pressures. Topics include genetic and hormonal influences on behaviour (e.g. maternal care), unique sensory worlds (e.g. magnetic), and various levels of neural integration, from simple reflexes to complex social behaviour.
    :credit: "0.5"
    :subject: BIOL
  - :name: Adaptations to Extreme Environments
    :number: "4318"
    :description: Lectures, discussions and student presentations will be used to examine adaptations of animals to extreme environments (e.g. desert) or lifestyles (e.g. diving), at the physiological, biochemical and molecular levels. Emphasis on becoming familiar with the current primary literature.
    :credit: "0.5"
    :subject: BIOL
  - :name: Nuclear Dynamics and The Cell Cycle
    :number: "4400"
    :description: Molecular cell biology of nuclear functions and the eukaryotic cell cycle. Topics may include chromosome architecture and dynamics; nucleocytoplasmic exchange; pre-mRNA processing; ribosome biogenesis; mitotic and meiotic nuclear disassembly and reassembly; and regulation of cell proliferation and cell death. Also listed as BIOC 4400.
    :credit: "0.5"
    :subject: BIOL
  - :name: Ornithology I
    :number: "4500"
    :description: This course is an introduction to ornithology, the study of birds, and will cover an array of topics including the evolution of birds, migration, geographic variation, adaptations for flight, feeding, reproduction, as well as extinction and preservation.
    :credit: "0.5"
    :subject: BIOL
  - :name: Ornithology II
    :number: "4501"
    :description: The taxonomy of birds and species identification are learned through the use of study skins in the lab. Field excursions allow first-hand study of wintering species. Participants must acquire a pair of binoculars and one of the recommended field guides.
    :credit: "0.5"
    :subject: BIOL
  - :name: Fish Ecology, Conservation and Management
    :number: "4503"
    :description: Introduction to the diversity and environmental biology of the world's fishes. Coverage of applied issues in fisheries management, conservation, and aquaculture. Workshops expose students to techniques in fisheries science through hands-on demonstrations and field excursions.
    :credit: "0.5"
    :subject: BIOL
  - :name: Insect Evolution and Biology
    :number: "4603"
    :description: Major questions on the origin, evolution and adaptation of structures and physiology of terrestrial arthropods, especially insects.
    :credit: "0.5"
    :subject: BIOL
  - :name: Landscape Ecology
    :number: "4604"
    :description: Landscape ecology is the study of how landscape structure affects the abundance and distribution of organisms. The focus of this course is on research methods and results in landscape ecology. Applications in forestry, agriculture, and species conservation are discussed.
    :credit: "0.5"
    :subject: BIOL
  - :name: Advanced Animal Behavior
    :number: "4802"
    :description: Contemporary issues in behavioral ecology. Issues could include the relevance of behavioral ecology to conservation biology, to new insights into human social behavior, and will be selected through consultation between professor and students.
    :credit: "0.5"
    :subject: BIOL
  - :name: Directed Special Studies and Seminar
    :number: "4900"
    :description: "Prerequisite: permission of the Department."
    :credit: "1.0"
    :subject: BIOL
  - :name: Directed Special Studies
    :number: "4901"
    :description: Independent or group study, open to third- and fourth-year students to explore a particular topic, in consultation with a Faculty supervisor. May include directed reading, written assignments, tutorials, laboratory or field work.
    :credit: "0.5"
    :subject: BIOL
  - :name: Honours Essay and Research Proposal
    :number: "4907"
    :description: An independent critical review and research proposal, using library resources, under the direct supervision of a Faculty advisor. Evaluation is based on a written report and a poster presentation.
    :credit: "1.0"
    :subject: BIOL
  - :name: Honours Research Thesis
    :number: "4908"
    :description: An independent research project undertaken in the field and/or the laboratory, under the direct supervision of a faculty adviser. Evaluation is based on a written thesis and a poster presentation.
    :credit: "1.0"
    :subject: BIOL
  - :name: Co-operative Work Term Report
    :number: "4909"
    :description: Practical experience for students enrolled in the Co-operative Option. To receive course credit students must receive satisfactory evaluations from their work term employer. Written reports describing the work term project will be required. Graded Sat or Uns.
    :credit: "0.5"
    :subject: BIOL
  :code: BIOL
