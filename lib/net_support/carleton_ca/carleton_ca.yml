  - :name: Honours Research Project
    :number: "4906"
    :description: An independent investigation into an aspect of environmental science supervised by a member of the faculty. Approval of the topic and the research schedule must be obtained from the project supervisor and the program director before the last date for late registration.
    :credit: "1.0"
    :subject: ENSC
  - :name: Co-operative Work Term Report 3
    :number: "4909"
    :description: This course provides practical experience for students enrolled in the Co-operative Option. To receive course credit a student must receive satisfactory evaluations from their work term employer. Written reports describing the work term project will be required. Graded Sat or Uns.
    :credit: "0.5"
    :subject: ENSC
