  - :name: People, Places and Environments
    :number: "1020"
    :description: Examination of the relationships between people, society and the natural environment at scales ranging from the local community to the global one. Population change, cultural patterns, and the major historical, economic and political forces that shape human activity and experiences from place to place. (Also listed as ENST 1020.)
    :credit: "0.5"
    :subject: GEOG
  - :name: Geographic Inquiry
    :number: "2005"
    :description: Theory and method in the production of geographical knowledge. The research process, from generating questions through reporting results. Intensive and extensive research approaches are compared, demonstrating their complementary potential. Fundamentals of qualitative data generation and analysis.
    :credit: "0.5"
    :subject: GEOG
  - :name: Statistical Methods in Geography
    :number: "2006"
    :description: Introduction to solving problems in geography using descriptive and inferential statistical methods. Graphical and numerical tools to describe distributions. Probability, sampling and estimates, and hypothesis testing. Fundamentals of spatial statistics and analysis.
    :credit: "0.5"
    :subject: GEOG
  - :name: Weather and Water
    :number: "2013"
    :description: Introduction to climate, weather and the hydrological cycle. Physical properties of the atmosphere, radiation and energy balances, global circulation, atmospheric moisture and precipitation, weather systems and forecasting, mechanisms of climate change.
    :credit: "0.5"
    :subject: GEOG
  - :name: The Earth's Surface
    :number: "2014"
    :description: Introduction to geomorphology. Weathering, slope and fluvial processes within drainage basins, and glacial and periglacial processes.
    :credit: "0.5"
    :subject: GEOG
  - :name: Physical Environments of Canada
    :number: "2020"
    :description: Canada's physiography, climates, biogeography, soils, and landforms.
    :credit: "0.5"
    :subject: GEOG
  - :name: Global Connections
    :number: "2200"
    :description: Globalization and global environmental change as linked processes. Geographical analysis of economic, cultural and political transformations acting at global, national and local scales. Choices and constraints underlying economic, social and environmental sustainability.
    :credit: "0.5"
    :subject: GEOG
  - :name: Space, Place and Identity
    :number: "2300"
    :description: Cultural specifications of place and identity in geopolitics. Landscapes as artifacts of local, national and global identity. Diasporas, migrations and historical evolution of the meanings of location. Consumption and urban cultural spaces.
    :credit: "0.5"
    :subject: GEOG
  - :name: Geography Behind the Headlines
    :number: "2600"
    :description: Exploration of the geographical backgrounds to selected issues of current public interest, through geography's perspective of integrating human and physical environments. Issues selected will be structured from the global through the national/regional to the local, identifying the interdependencies among the scales.
    :credit: "0.5"
    :subject: GEOG
  - :name: Honours Field Course
    :number: "3000"
    :description: Guided and independent geographic field research, with a focus on data collection methods, analysis and presentation of findings. Normally consists of a 7 ? 10 day field excursion in the Ottawa region. A supplementary charge may apply.
    :credit: "0.5"
    :subject: GEOG
  - :name: Qualitative Methods
    :number: "3001"
    :description: "In-depth examination of the rationale for and use of qualitative approaches in geographical research. Topics include: links between theory and methods; qualitative methodologies, such as: interviewing, textual analysis, group discussions, participant observation, ethnography; interpretative strategies; research ethics; triangulation."
    :credit: "0.5"
    :subject: GEOG
  - :name: Quantitative Geography
    :number: "3003"
    :description: "Quantitative methods used in geographical research: multiple correlation and regression, principal component/factor analysis, spatial statistics, cluster analysis, and a review of other selected techniques. Computer-based analysis."
    :credit: "0.5"
    :subject: GEOG
  - :name: Topics in the Geography of Canada
    :number: "3026"
    :description: Selected topic concerning the geography of Canada. Topic varies from year to year.
    :credit: "0.5"
    :subject: GEOG
  - :name: Biophysical Resource Assessment
    :number: "3101"
    :description: The acquisition and interpretation of biophysical information, with regard to defining limitations on the use of the environment; field and laboratory techniques with an emphasis on the biophysical resources of a local area. A supplementary charge may apply.
    :credit: "0.5"
    :subject: GEOG
  - :name: Geomorphology
    :number: "3102"
    :description: Geomorphological agents of landscape change at the Earth's surface, emphasizing the role of water, ice and wind in erosion and deposition; use of geomorphic indicators in studies of environmental change. A supplementary charge may apply.
    :credit: "0.5"
    :subject: GEOG
  - :name: Watershed Hydrology
    :number: "3103"
    :description: "Principles of hydrology at local and watershed scales, emphasizing: soil moisture regimes; field data collection and analysis of surface water or snow and ice conditions; hydrologic processes in cold environments; and regional runoff regimes in Canada. A supplementary charge may apply."
    :credit: "0.5"
    :subject: GEOG
  - :name: Principles of Biogeography
    :number: "3104"
    :description: Contemporary and past controls on distribution of plants and animals at global, regional and local scales; significance of these distributions. (Also listed as BIOL 3608.)
    :credit: "0.5"
    :subject: GEOG
  - :name: Climate and Atmospheric Change
    :number: "3105"
    :description: The global climate system, with emphasis on global change variability over the historical and modern periods; the changing composition of the atmosphere and its impact on climate; analysis and interpretation of climatic and atmospheric data; modeling of climate systems.
    :credit: "0.5"
    :subject: GEOG
  - :name: Soil Properties
    :number: "3108"
    :description: The physical and chemical properties of soils; soil-water relationships, weathering processes, soil mineralogy, cation exchange, soil pH. A plant-oriented perspective predominates.
    :credit: "0.5"
    :subject: GEOG
  - :name: "The Canadian City: Environment, Structure and Contemporary Problems"
    :number: "3200"
    :description: Internal structure of the Western city with specific application to Canadian cities; current urban problems with particular focus on inner city revitalization, peripheral expansion, metropolitan organization and transportation systems and their interaction with land use.
    :credit: "0.5"
    :subject: GEOG
  - :name: Health, Environment, and Society
    :number: "3206"
    :description: Factors influencing human health in an ecological framework involving population structure, habitat, and behaviour. Changes in the distribution of communicable and degenerative diseases are portrayed as being related to historical and contemporary development and globalization processes. Sources, types and characteristics of geographically referenced health information.
    :credit: "0.5"
    :subject: GEOG
  - :name: Sustainability and Environment in the South
    :number: "3209"
    :description: Analysis of the relationships between people and environment in selected regions in the South (Africa, Asia, Latin America). Emphasis on sustainable livelihoods and local action in relation to broader socio-economic and political processes. Regions selected vary from year to year.
    :credit: "0.5"
    :subject: GEOG
  - :name: "The Development of Canada: The Historical Geographical Perspective"
    :number: "3305"
    :description: Canada from pre-history to the present; issues of culture and economy in a geographical context; methodology in historical geography.
    :credit: "1.0"
    :subject: GEOG
  - :name: Resource Analysis in Geography
    :number: "3306"
    :description: Human dimensions of resource assessment, use and management; topics relating to resource allocation theory and methods, carrying capacity, environmental and social impact assessment, public participation and resources policies; emphasis on Canadian case studies.
    :credit: "0.5"
    :subject: GEOG
  - :name: Contemporary Geopolitics
    :number: "3307"
    :description: Geographical understandings of power and conflict at the global scale; geographical discourses of peace and violence in the contemporary world system, critical perspectives on the world political map, geographical patterns of inequity and global order.
    :credit: "0.5"
    :subject: GEOG
  - :name: Economic Geography
    :number: "3404"
    :description: Geography of production, marketing, and consumption. Locational decision making in the private and public sectors with particular reference to manufacturing and service industries.
    :credit: "0.5"
    :subject: GEOG
  - :name: Northern Lands
    :number: "3501"
    :description: The physical characteristics, historical geography, economic resources, settlement patterns and problems and the future development of Arctic and Subarctic lands, focusing primarily on Canada.
    :credit: "0.5"
    :subject: GEOG
  - :name: "The Post-Soviet States: A Geographic Perspective"
    :number: "3600"
    :description: A general review of the physical, social and economic geography of the Soviet Union and successor states, with detailed analyses of selected topics related to social and population conditions, resources development and environmental problems, including comparisons with North America.
    :credit: "0.5"
    :subject: GEOG
  - :name: Geography of Southern Africa
    :number: "3602"
    :description: Broad geographical coverage of the subcontinent from Zambia southwards, with reference to the environmental, historical, economic, cultural and political dimensions of and around South Africa.
    :credit: "0.5"
    :subject: GEOG
  - :name: Geography of Europe
    :number: "3603"
    :description: Systematic geographic survey of Europe including historical, cultural, economic, political, resource, and environmental dimensions.
    :credit: "0.5"
    :subject: GEOG
  - :name: Population Geography
    :number: "3700"
    :description: The distributional aspects of population attributes; areal patterns of population characteristics and their spatial variations associated with differences in the nature of places; migratory movements within the framework of spatial models of interactions between locations.
    :credit: "0.5"
    :subject: GEOG
  - :name: Geographic Thought and Methodology
    :number: "3900"
    :description: Current debates in the academic discipline of geography; connections between these debates and key concepts used in the practice of geographic research; development of critical thinking, writing and presentation skills.
    :credit: "0.5"
    :subject: GEOG
  - :name: Selected World Regional Problems
    :number: "3905"
    :description: Geographical analysis of topical problem areas in the world community.
    :credit: "0.5"
    :subject: GEOG
  - :name: Field Studies
    :number: "4000"
    :description: Field observation and methodology in a selected region; individual or group basis. (Also listed as ENST 4400.)
    :credit: "0.5"
    :subject: GEOG
  - :name: Environmental Impact Assessment
    :number: "4004"
    :description: Principles, scope and purpose of environmental impact assessment, from conceptual and methodological points of view; range of environmental issues, with emphasis on Canadian case studies.
    :credit: "0.5"
    :subject: GEOG
  - :name: Directed Studies in Geography
    :number: "4005"
    :description: Students pursue their interest in a selected theme in geography on a tutorial basis with a member of the Department. (Also listed as ENST 4005.)
    :credit: "0.5"
    :subject: GEOG
  - :name: Cold Region Hydrology
    :number: "4013"
    :description: An examination of cold region hydrologic processes via experimental and observational studies; analysis of hydrologic data and application of hydrologic models.
    :credit: "0.5"
    :subject: GEOG
  - :name: Global Biogeochemical Cycles
    :number: "4017"
    :description: Processes that control the fluxes and reservoirs of biologically active chemical constituents on land, in the atmosphere, and in the oceans. Interactions between biogeochemical cycles and the Earth's climate; impact of land use and fossil fuel emissions on biogeochemical cycles and global change.
    :credit: "0.5"
    :subject: GEOG
  - :name: Quaternary Geography
    :number: "4101"
    :description: Changes in the physical environment of the Earth during the last two million years; methods of studying recent Earth history; the last ice age in Canada.
    :credit: "0.5"
    :subject: GEOG
  - :name: Water Resources Engineering
    :number: "4103"
    :description: A quantitative analysis of natural water systems and the development of these systems as a resource. Components of the hydrologic cycle. Quantitative analysis of stream flow. Probability concepts in water resources. Reservoir design and operation. Availability of groundwater. Storm water management. (Also listed as ENVE 3003.)
    :credit: "0.5"
    :subject: GEOG
  - :name: Microclimatology
    :number: "4104"
    :description: The formation of microclimates near the Earth's surface; energy and water flows; the interaction of atmospheric processes with the physical properties of surfaces.
    :credit: "0.5"
    :subject: GEOG
  - :name: Permafrost
    :number: "4108"
    :description: Distribution, development, and degradation of permafrost in Canada; thermal and hydrologic regime of permafrost terrain; development of landforms in permafrost regions; geotechnical consideration in northern construction.
    :credit: "0.5"
    :subject: GEOG
  - :name: Urban Revitalization
    :number: "4203"
    :description: Recent revitalization of inner cities from an internationally comparative perspective; residential, commercial and institutional dimensions of revitalization, with reference to waterfronts and heritage conservation issues.
    :credit: "0.5"
    :subject: GEOG
  - :name: Urban Development and Analysis
    :number: "4207"
    :description: The relationship between changes in urban development and geographic theory, emphasizing contemporary critical perspectives on selected urban issues.
    :credit: "0.5"
    :subject: GEOG
  - :name: Geographical Analysis of Health Information
    :number: "4208"
    :description: Integration of theory and application through extensive, quantitative methods of analyzing geographical data on disease, and intensive, qualitative methods of producing primary information on health, space, and place.
    :credit: "0.5"
    :subject: GEOG
  - :name: Comparative Environmental Movements
    :number: "4300"
    :description: The emergence of contemporary, locally based, environmental movements in Canada, Africa, Asia, and Latin America. Case studies to analyze local environmental action in relation to the broader political economy and long term sustainability of land use.
    :credit: "0.5"
    :subject: GEOG
  - :name: Advanced Cultural Geography
    :number: "4301"
    :description: Cross-cultural examination of regions, landscape, place, nationalism, identity, geographies of power and the cultural dimensions of human-environment interactions in an increasingly globalized world.
    :credit: "0.5"
    :subject: GEOG
  - :name: Urban Planning
    :number: "4303"
    :description: A systematic approach to urban planning; urban sprawl; data collection; forecasting; standards; space requirements; land use; zoning; transportation; land development; site selection; land capability; layout; evaluation; housing; urban renewal and new towns. (Also listed as CIVE 4303.)
    :credit: "0.5"
    :subject: GEOG
  - :name: Transportation Engineering and Planning
    :number: "4304"
    :description: Transportation and the socio-economic environment; modal and intermodal systems and components; vehicle motion; human factors, system and facility design; traffic flow; capacity analysis; planning methodology; environmental impacts; evaluation methods. (Also listed as CIVE 3304.)
    :credit: "0.5"
    :subject: GEOG
  - :name: Cultural/Historical Geography
    :number: "4305"
    :description: Methodological approaches in cultural and historical geography emphasizing the use of primary documents and cartographic and statistical methods in the study of Canada and Ontario.
    :credit: "0.5"
    :subject: GEOG
  - :name: Environmental Geopolitics
    :number: "4400"
    :description: Environment and conflict in geopolitical perspective, ecological change and security policies of the industrial world, the geography of environmental threats, the political consequences and world order implications of environmental degradation and environmental refugees.
    :credit: "0.5"
    :subject: GEOG
  - :name: Geographies of Globalization
    :number: "4401"
    :description: Theories of globalization in geographic perspective; local consequences of global processes, interconnections and patterns of social, economic, environmental, political and cultural change.
    :credit: "0.5"
    :subject: GEOG
  - :name: Rural Land Use Analysis
    :number: "4405"
    :description: Rural land use issues from physical and socio-economic perspectives, contemporary methods for rural land use evaluation; rural land use policies.
    :credit: "0.5"
    :subject: GEOG
  - :name: Practicum I
    :number: "4406"
    :description: Experience in an employment environment through field placement. Observation and involvement in issues and research methods used by professional geographers (Also listed as GEOM 4406).
    :credit: "0.5"
    :subject: GEOG
  - :name: Canadian Agriculture
    :number: "4407"
    :description: Trends in farm organization and production; issues arising from farming's relationships to the physical resource base, land market pressures, government policies and regulations, and agribusiness and marketing organizations.
    :credit: "0.5"
    :subject: GEOG
  - :name: Practicum II
    :number: "4408"
    :description: Experience in an employment environment through field placement. Observation and involvement in issues and research methods used by professional geographers (Also listed as GEOM 4408).
    :credit: "0.5"
    :subject: GEOG
  - :name: Post-Communist Eastern Europe
    :number: "4600"
    :description: Geographical dimensions of political and economic transition in the post-communist societies of Eastern Europe and the former USSR. Topics may include environmental degradation, resource management, population, quality of life, industrial restructuring and regional development, urban and rural changes, energy, transportation, and foreign trade.
    :credit: "0.5"
    :subject: GEOG
  - :name: Honours Research Workshop
    :number: "4904"
    :description: Design and implementation of a research project through seminars, workshops and independent work under the supervision of a faculty member. Students are required to submit a major final research report. (Also listed as GEOM 4904.)
    :credit: "1.0"
    :subject: GEOG
  - :name: Honours Research Project
    :number: "4906"
    :description: Candidates for B.Sc. with Honours in Geography undertake a research project based on a laboratory or field problem. The project is supervised by a member of the department and a written report must be submitted. The candidate may be examined orally on the report. (Also listed as GEOM 4906.)
    :credit: "1.0"
    :subject: GEOG
  - :name: Honours Research Essay
    :number: "4909"
    :description: Independent design and implementation of a research project leading to the submission of a research thesis. Students work with an individual faculty adviser. The subject for research is decided upon in consultation with the supervisor. (Also listed as GEOM 4909.)
    :credit: "1.0"
    :subject: GEOG
  :code: GEOG
