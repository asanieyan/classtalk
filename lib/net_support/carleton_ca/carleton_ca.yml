    :subject: SOCI
  - :name: Research Placement in Power and Everyday Life
    :number: "4720"
    :description: A supervised research placement directly related to the activities of an organized research unit at Carleton University or other approved organization.
    :credit: "0.5"
    :subject: SOCI
  - :name: Colonialism and Post-Colonialism
    :number: "4730"
    :description: Comparative ethnographic and historical approaches to colonialism including topics such as the formation of colonial regimes, colonial governmentality, servile labour systems, missionization, anti-colonial resistance, cultural hybridization and post-colonial memory. Exploration of debates over the relation between colonialism and the production of social scientific knowledge.
    :credit: "0.5"
    :subject: SOCI
  - :name: Advanced Studies in Subjectivity
    :number: "4740"
    :description: The experience of selfhood and identity in social and cultural context. Regimes of the body, practices of self-formation, consumption, pleasure, sexuality and social domination. Topic will vary in keeping with interests of students and instructor.
    :credit: "0.5"
    :subject: SOCI
  - :name: Advanced Studies in Globalization and Citizenship
    :number: "4750"
    :description: Selected topics on the confluence of processes of globalization, development and citizenship; examination of debates about the meaning and impact of globalization on patterns of inequality and citizenship both internationally and within Canada, and about strategies for progressive development.
    :credit: "0.5"
    :subject: SOCI
  - :name: Advanced Studies in Time and Space
    :number: "4760"
    :description: The organization and experience of time and/or space in social and cultural context. Techniques of time discipline, politics of social memory, rhythms of everyday life, etc. Social distance, interchanges, the collapse of space, positioning etc. Topic will vary in keeping with interests of students and instructor.
    :credit: "0.5"
    :subject: SOCI
  - :name: Advanced Studies in Governmentality
    :number: "4770"
    :description: Starting from Foucault's concept of `governmentality', the course explores the discourses, rationalities, and practices of governing; the way in which `governing others' is linked to `self-governance.'
    :credit: "0.5"
    :subject: SOCI
  - :name: Advanced Studies in Social Policy
    :number: "4810"
    :description: An examination of sociological research and social intervention.
