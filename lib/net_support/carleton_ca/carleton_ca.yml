    :credit: "1.0"
    :subject: CLCV
  - :name: Greek & Roman Art & Archaeology
    :number: "2302"
    :description: The art, architecture and archaeology of Greece and Rome. Vase painting, sculpture, Greek and Roman architecture, town planning and analogous arts are studied. (Also listed as ARTH 2100.)
    :credit: "0.5"
    :subject: CLCV
  - :name: Ancient Science and Technology
    :number: "2305"
    :description: The development of science and technology in the ancient world and their practical application in such fields as ancient engineering, machinery, metallurgy, transport, building, agriculture and Hippocratic medicine; the position of the craftsman and artisan in society, the attitude of the intellectuals to science and manual labour, and the effect upon technological development of the institution of slavery. This course is suitable for students with no previous knowledge of Greece or Rome. (Also listed as TSES 2305.)
    :credit: "1.0"
    :subject: CLCV
  - :name: History of Ancient Greece
    :number: "2900"
    :description: The history of classical Greece to the conquest of Asia by Alexander with special attention to the development of her characteristic institutions. (Also listed as HIST 2900.)
