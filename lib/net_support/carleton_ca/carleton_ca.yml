- :name: Mass Communication
  :courses: 
  - :name: Introduction to Mass Communication
    :number: "1101"
    :description: Examines major reasons for the emergence of communication studies in the 20th century. Emphasis on history and structure of mass media, their relationship to social and cultural change, and basic issues of communication and cultural policy.
    :credit: "1.0"
    :subject: MCOM
  - :name: Communication Research
    :number: "2001"
    :description: "Introduction to quantitative and qualitative methods of communication research: statistical and computer analysis, field research, policy and document analysis, historical/archival research."
    :credit: "1.0"
    :subject: MCOM
  - :name: Communication and Modern Society
    :number: "2101"
    :description: Examination of the historical development and current operations of diverse communication institutions in relation to the larger social structure, with emphasis on Canadian society.
    :credit: "1.0"
    :subject: MCOM
  - :name: "Communication Policy: Theory and Foundations"
    :number: "2300"
    :description: Introduction to theoretical perspectives on the role of communication and cultural policy in modern society. Examination of the different approaches to the role of the State in the production and legitimation of communication and cultural policy.
    :credit: "0.5"
    :subject: MCOM
  - :name: "Communication Policy: Institutions and Practices"
    :number: "2302"
    :description: Examination of selected policy practices in the domains of communication and culture. Policies developed in these domains are related to the institutions, agencies, actors and social interests that shape their development in Canada and elsewhere.
    :credit: "0.5"
    :subject: MCOM
  - :name: Communications Law I
    :number: "2501"
    :description: A survey of laws that affect the Canadian media. Specific areas include the development of freedom of expression, the Charter of Rights and Freedoms, and statutory and common-law limitations on freedoms of the press, including publication bans, libel and contempt of court. (Also listed as JOUR 2501.)
    :credit: "0.5"
    :subject: MCOM
  - :name: Language and Communication
    :number: "2504"
    :description: "Some of the central topics in the study of language and communication as pursued by linguists and philosophers. Topics include: the nature of meaning; the connections between language, communication and cognition; language as a social activity. (Also listed as LALS 2504 and PHIL 2504.)"
    :credit: "0.5"
    :subject: MCOM
  - :name: Truth and Propaganda
    :number: "2900"
    :description: Ancient and modern techniques of persuasion from analytical, ethical and jurisprudential perspectives. Objectivity and bias, advertising and public relations ethics, the viability of democracy in the light of pressures on and within the modern mass media. (Also listed as PHIL 2900.)
    :credit: "1.0"
    :subject: MCOM
  - :name: Survey Research Applications in Public Affairs
    :number: "3000"
    :description: A course which involves students in all phases of survey research as it relates to public affairs. Emphasis will be placed on methodological concerns. Students will be involved in the design and implementation of actual public affairs survey research projects or related research.
    :credit: "1.0"
    :subject: MCOM
  - :name: Media in a Global Context
    :number: "3005"
    :description: Examination of the flow of global communication and information and its impact on our views of the world. Attention to the relationship between Canadian media and regional and international media institutions and systems. (Also listed as JOUR 3005.)
    :credit: "0.5"
    :subject: MCOM
  - :name: Comparative Media Studies
    :number: "3006"
    :description: The comparative study of one or more of media content, effects, organization, operation, and criticism, and related theoretical perspectives. (Also listed as JOUR 3006.)
    :credit: "0.5"
    :subject: MCOM
  - :name: Advanced Study of the Mass Media
    :number: "3101"
    :description: An examination of the philosophical and theoretical foundations of mass communication studies. The course is an analysis of the content of selected theories with a view to assessing the contributions they make to the understanding of mass communication.
    :credit: "1.0"
    :subject: MCOM
  - :name: Co-operative Work Term
    :number: "3200"
    :description: "Prerequisite: registration in the Mass Communication Honours Co-operative Option, completion of the Co-op preparation classes offered by the Co-op Office and permission of the School of Journalism and Communication."
    :credit: "0.5"
    :subject: MCOM
  - :name: Co-operative Work Term
    :number: "3201"
    :description: "Prerequisite: registration in the Mass Communication Honours Co-operative Option and permission of the School of Journalism and Communication."
    :credit: "0.5"
    :subject: MCOM
  - :name: Co-perative Work Term
    :number: "3202"
    :description: "Prerequisite: registration in the Mass Communication Honours Co-operative Option and permission of the School of Journalism and Communication."
    :credit: "0.5"
    :subject: MCOM
  - :name: Co-operative Work Term
    :number: "3203"
    :description: "Prerequisite: registration in the Mass Communication Honours Co-operative Option and permission of the School of Journalism and Communication."
    :credit: "0.5"
    :subject: MCOM
  - :name: Television
    :number: "3402"
    :description: This course examines the television medium as it was formed historically, both as a social institution and as a technological form. Various methods by which television texts might be analysed are presented, and different genres are compared and discussed.
    :credit: "0.5"
    :subject: MCOM
  - :name: Communication Technology and Culture
    :number: "3403"
    :description: An examination of the relationship between communication technology and society. The course examines the factors that contribute to changes in the collection, storage and distribution of information and their cultural implications.
    :credit: "0.5"
    :subject: MCOM
  - :name: Music Industries
    :number: "3404"
    :description: An introduction to the structure and history of the music industries. (Also listed as MUSI 3403.)
    :credit: "0.5"
    :subject: MCOM
  - :name: Media Construction and Social Issues
    :number: "3406"
    :description: Industrial-bureaucratic structures of the news media and their relevance to the reporting of social and political issues; an examination of the dominant discourses on these issues and their relevance for the organization of newswork. The issues vary from year to year.
    :credit: "0.5"
    :subject: MCOM
  - :name: "Advertising: A Critical Perspective"
    :number: "3408"
    :description: Critical analysis of some of the major constructs and basic mechanisms of the advertising system, including an examination of the social, political-economic and cultural implications of advertising.
    :credit: "0.5"
    :subject: MCOM
  - :name: Telecommunications Regulation
    :number: "3502"
    :description: "The law regulating Canadian broadcasting and communications industries. Focus on the Canadian Radio-Television and Telecommunications Commission. Topics may include: administrative formulation of policy, ownership rules, program content and quality, access to the media, cablevision licensing and control, alternative sanctions. (Also listed as JOUR 3502 and LAWS 3502.)"
    :credit: "0.5"
    :subject: MCOM
  - :name: Pragmatics
    :number: "3504"
    :description: "The theoretical study of language use as pursued by linguists and philosophers. Topics include: conversational implicature; deixis; the semantics-pragmatics boundary; speaker's reference; speech acts. (Also listed as LALS 3504 and PHIL 3504.)"
    :credit: "0.5"
    :subject: MCOM
  - :name: Media and Gender
    :number: "3505"
    :description: The role of mass media in shaping our conceptions of gender roles. Evaluation of the social, political and cultural consequences of such conceptions.
    :credit: "0.5"
    :subject: MCOM
  - :name: Special Topic
    :number: "3507"
    :description: "An examination of a special topic in mass communication not covered in depth in other courses. The topic varies from year to year. Possible topics include: communications policy analysis; the political economy of the mass media; and the social impact of new communications technology."
    :credit: "0.5"
    :subject: MCOM
  - :name: "Advanced Communication Research: Quantitative Methods"
    :number: "4000"
    :description: Methodological issues and statistical techniques for investigating theoretical questions concerning mass communication and society. Content varies yearly, but focus is on advanced statistical methods.
    :credit: "0.5"
    :subject: MCOM
  - :name: "Advanced Communication Research: Qualitative Methods"
    :number: "4002"
    :description: Methodological issues appropriate for investigating theoretical questions of mass communications and society. Seminar content varies yearly as selection of appropriate methodologies and models may depend on questions investigated. Topics may include field research methods, policy/document analysis, historical research.
    :credit: "0.5"
    :subject: MCOM
