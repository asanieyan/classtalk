- :name: Architecture
  :courses: 
  - :name: The Behaviour of Materials
    :number: "1305"
    :description: An introduction to organizational patterns, forms and properties of materials such as cohesion, elasticity, strain energy, work of fracture, crack stopping, and the general theory of strength; a survey of the metallic and non-metallic traditions, plastics, composites, and materials of the future. (Elective Course)
    :credit: "0.5"
    :subject: ARCC
  - :name: Structures in Architecture
    :number: "2001"
    :description: A survey of structural planning, including a historical survey of structural systems, details and the study of the factors involved in the synthesis of a suitable structural scheme. The course is intended as a survey of the science and the structural properties of materials. (Elective Course)
    :credit: "0.5"
    :subject: ARCC
  - :name: Architectural Technology 1
    :number: "2202"
    :description: "Case studies of vernacular buildings from different climatic regions: issues of human comfort, construction, and materials. Site orientation, foundations, structure and envelope in terms of their response to local climate: sun (light and heat), wind, moisture. (Core Course)"
    :credit: "0.5"
    :subject: ARCC
  - :name: Architectural Technology 3
    :number: "2203"
    :description: Wood frame, post and beam, steel and concrete systems and construction techniques. Structural systems and building envelope principles and practise are explored in conjunction with mechanical and electrical systems in smaller buildings. Emphasis on precedent, tradition and methodology of architectural detailing for construction. (Core Course)
    :credit: "0.5"
    :subject: ARCC
  - :name: "Workshop: Energy and Form"
    :number: "3004"
    :description: Relationship between environmental factors, energy and architectural form. Explorations into ways in which buildings and building elements can be planned and designed to take advantage of natural cycles in order to minimize the need for supportive energy inputs. (Workshop)
    :credit: "0.5"
    :subject: ARCC
  - :name: Architectural Technology 4
    :number: "3202"
    :description: Medium-scale steel and concrete structured buildings as case studies to explore approaches to site resources, building envelope, daylighting design, water supply, HVAC, electric lighting, room and environmental acoustics, fire protection, with focus on sustainable design strategies. (Core Course)
    :credit: "0.5"
    :subject: ARCC
  - :name: Materials Application
    :number: "3305"
    :description: Application of building materials, including the forming of building parts and the design of joints for performance and assembly. Practical constructions using new technology are emphasized. (Workshop)
    :credit: "0.5"
    :subject: ARCC
  - :name: Architectural Technology
    :number: "3902"
    :description: A specific aspect of architecture in the area of architectural technology. Offerings vary from year to year. (Workshop)
    :credit: "0.5"
    :subject: ARCC
  - :name: Lighting for Architecture
    :number: "4100"
    :description: A study of daylighting and/or lighting design techniques, with a focus on project-based learning. (Workshop)
    :credit: "0.5"
    :subject: ARCC
  - :name: Acoustics in Architecture
    :number: "4102"
    :description: Sound in enclosures, including interior design of auditoria and special applications. Sound reproduction and reinforcement systems. Acoustic privacy and protection, sound control in buildings, materials for noise control, community noise, industrial noise. Acoustic measurements and instrumentation. (Elective Course)
    :credit: "0.5"
    :subject: ARCC
  - :name: Energy and Form
    :number: "4103"
    :description: Energy as a criterion in decision-making for architectural design. Conventional energy resources and state-of-the-art alternative energy resource systems with respect to building shape, size, materials, openings, orientation, siting, and use. (Elective Course)
    :credit: "0.5"
    :subject: ARCC
  - :name: Structural Morphology
    :number: "4200"
    :description: An interdisciplinary study of structural and developmental morphology focusing on dynamic generative design processes, integrative systems, spatial modulations and fundamental generative principles of spatial form and structure as it relates to architecture. (Workshop)
    :credit: "0.5"
    :subject: ARCC
  - :name: Wood Engineering
    :number: "4202"
    :description: Introduction to structural design in timber. Properties, anatomy of wood, wood products, factors affecting strength and behaviour, strength evaluation and testing. Design of columns, beams and beam-columns. Design of trusses, frames, glulam structures, plywood components, formwork, foundations, connections and connectors. Inspection, maintenance and repair. (Elective Course) (Also listed as CIVE 4202)
    :credit: "0.5"
    :subject: ARCC
  - :name: "Workshop: Structure and Form"
    :number: "4208"
    :description: Study of structural nature of non-conventional space enclosure systems like cable structures, membranes, shells, submerged structures, excavated structural forms and lunar structures. (Workshop)
    :credit: "0.5"
    :subject: ARCC
  - :name: Building Materials
    :number: "4300"
    :description: Materials available for building, with emphasis on their structure, properties, application and sustained performance over the life of a building. (Elective Course)
    :credit: "0.5"
    :subject: ARCC
  - :name: Design for Construction
    :number: "4400"
    :description: Design in relation to materials and building construction including the effects of building codes, zoning bylaws, approvals, processes and legislation, the organization of the building industry, and cost estimating control. (Elective Course)
    :credit: "0.5"
    :subject: ARCC
  - :name: Design Economics
    :number: "4500"
    :description: Principles of building economics. Determinants of building costs and their prediction. Uncertainty and investment economics. Systems and techniques of creative cost control for buildings during schematic design, design development, construction document preparation and construction. Economic evaluation during all phases of design process. (Core Course)
    :credit: "0.5"
    :subject: ARCC
