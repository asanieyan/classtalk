- :name: Electronics
  :courses: 
  - :name: First Year Project
    :number: "1908"
    :description: "A practical introduction to engineering design. Students work in small teams to specify, design and implement a system, formally managing the project progress and submitting oral and written reports. Professionalism: engineering ethics; health and safety. Technology, society and the environment."
    :credit: "0.5"
    :subject: ELEC
  - :name: Circuits and Signals
    :number: "2501"
    :description: "Properties of signals. Basic circuit elements: voltage and current sources. Kirchhoff's laws, linearity, superposition. Thevenin and Norton's theorems. Circuit simplification. AC steady-state analysis: impedance, admittance, phasors, frequency response. Transient response of RL and RC circuits: form of response, initial and final conditions. RLC circuits: resonance."
    :credit: "0.5"
    :subject: ELEC
  - :name: Electronics I
    :number: "2507"
    :description: Qualitative semiconductor physics, leading to the diode equation. Diode applications. Operational amplifiers and their application in feedback configurations including active filters. Introduction to bipolar transistors and MOSFETs, biasing and simple circuit applications. Transistor structure of digital logic gates.
    :credit: "0.5"
    :subject: ELEC
  - :name: Switching Circuits
    :number: "2607"
    :description: Boolean algebra, gate, combinatorial circuits. DeMorgan notation, sum-of-product and product-of-sum forms. Logic arrays, PLAs and PALs. Flip-flops, latches, sequential circuits, state graphs and state minimization. Counters and controllers. Hazards. Asynchronous sequential circuits, race free assignment, realization.
    :credit: "0.5"
    :subject: ELEC
  - :name: Basic EM and Power Engineering
    :number: "3105"
    :description: Electrostatics and magnetostatics. Solution of Poisson's and Laplace's equations. The Lorenz equation and force. Time varying fields. Magnetic circuits and transformers. DC and AC motors.
    :credit: "0.5"
    :subject: ELEC
  - :name: Digital Electronics
    :number: "3500"
    :description: Digital circuit design using verilog and logic synthesis, the electronic properties of logic gates, electrical interfacing between logic families, asynchronous to synchronous interfacing, clock distribution and timing, VLSI design options. Students implement substantial circuits with field-programmable gate arrays.
    :credit: "0.5"
    :subject: ELEC
  - :name: Electronics II
    :number: "3509"
    :description: Introduction to semiconductor devices and ICs. DC, AC and switching properties of BJTs. Linear amplifiers; bandwidth considerations; two-port analysis. Large signal amplifiers; power amplifiers; transformerless circuits. Feedback and operational amplifiers; gain, sensitivity, distortion and stability. Filter design. Oscillators.
    :credit: "0.5"
    :subject: ELEC
  - :name: Electrical Engineering
    :number: "3605"
    :description: "DC circuits: elements, sources, analysis. Single phase AC circuits: phasors, RLC circuits, real and reactive power, impedance, network analysis, three phase systems. Power transformers. DC motors: operation and characteristics. AC motors: single phase and three phase."
    :credit: "0.5"
    :subject: ELEC
  - :name: Physical Electronics
    :number: "3908"
    :description: Fundamentals of device physics and operation of the pn junction, bipolar transistor and MOSFET. Basic integrated circuit processing and application to diodes, BJTs and MOSFETs. Correlation between processing, structure, operation and modeling. Consideration of parasitic and small-geometry effects, reliability and process variation.
    :credit: "0.5"
    :subject: ELEC
  - :name: Electromagnetic Waves
    :number: "3909"
    :description: Maxwell's equations and EM wave solutions. Polarization. Poyntingvector. EM waves in dielectrics and conductors; skin depth. Reflection and refraction. Standing waves. Fresnel relations, Brewster angle. Transmission lines. Line termination, basic impedance matching and transformation. Smith charts. Introduction to guided waves; slab waveguide.
    :credit: "0.5"
    :subject: ELEC
  - :name: Microwave Circuits
    :number: "4502"
    :description: Introduction to microwave tubes, semiconductor devices, and passive components. Scattering matrix description of microwave junctions. Properties of basic reciprocal and non-reciprocal passive microwave devices. Fundamentals of microwave amplifiers and oscillators. Design of solid-state microwave amplifiers and oscillators.
    :credit: "0.5"
    :subject: ELEC
  - :name: Radio Frequency Lines and Antennas
    :number: "4503"
    :description: Introduction to distributed circuits, travelling and standing waves, reflection coefficient, SWR, impedance transformation, Smith charts. Introduction to transmission lines; coaxial, rectangular waveguide, resonators, optical fibers. Introduction to antennas; gain, directivity, effective area. Introduction to linear arrays.
    :credit: "0.5"
    :subject: ELEC
  - :name: Avionics Systems
    :number: "4504"
    :description: Electromagnetic spectrum. Air data sensing, display. Communications systems. Navigation and landing systems; ground-based, inertial and satellite systems. Airborne radar. Guidance, control for aircraft, autopilots; stability augmentation; active control; sensor requirements; display techniques. Aircraft power systems. Safety systems. Vehicle/systems integration, certification.
    :credit: "0.5"
    :subject: ELEC
  - :name: Telecommunication Circuits
    :number: "4505"
    :description: A course of study of the commonly used circuit components in modern telecommunication systems. Both analog and digital systems are included. The design of the hardware is emphasized. Examples are drawn from broadcasting, telephony and satellite systems.
    :credit: "0.5"
    :subject: ELEC
  - :name: CAD for Communication Circuits
    :number: "4506"
    :description: Basic principles of Computer-Aided Design tools used for analysis and design of communication circuits and systems. Frequency and time-domain analysis. Noise and distortion analysis. Transmission line effects. Sensitivity analysis, and circuit performance optimization. Digital simulation.
    :credit: "0.5"
    :subject: ELEC
  - :name: Communication Links
    :number: "4509"
    :description: Fundamentals; decibel, intermodulation, idB compression, dynamic range, SNR, noise figure, noise temperature, antenna gain, EIRP, G/T. Line-of-sight links; receiver, diversity, fade margin. Satellite links; link calculations, multiple accessing, earth stations. Fiber links, fiber types, sources, detectors, systems.
    :credit: "0.5"
    :subject: ELEC
  - :name: Radar and Navigation
    :number: "4600"
    :description: "Radar: operation, minimum detectable signal, propagation effects. Surveillance Radars: Moving Target indicator and Pulse Doppler operation. Radio Navigation: pulsed and CW operation. Operational systems: Loran C., VOR/DME, TACAN, Global Positioning system. Inertial Navigation. Navigation Co-ordinate Systems. Techniques for determining best estimates of position."
    :credit: "0.5"
    :subject: ELEC
  - :name: Microprocessor Systems
    :number: "4601"
    :description: Interfacing aspects in microprocessor systems. Microprocessors and bus structures, internal architecture, instruction set and pin functions. Memory interfacing, input-output, interrupts, direct memory accesses, special processors and multiprocessor systems.
    :credit: "0.5"
    :subject: ELEC
  - :name: Electrical Power Engineering
    :number: "4602"
    :description: "The electric power system. Major components: induction and synchronous machines, power transformers and connections, transmission. Analysis: balanced and unbalanced three-phase systems, symmetrical components, load flow. Operation: frequency control, steady state and transient generator stability, voltage collapse, thermal constraints. Variable speed drives, power quality."
    :credit: "0.5"
    :subject: ELEC
  - :name: Integrated Circuit Design and Fabrication
    :number: "4609"
    :description: "Introduction to nMOS IC design: static logic gates, noise margin, transmission gates, factors influencing switching speed, dynamic logic, input protection, output buffers, circuit simulation with SPICE. Laboratory work includes design and layout of a simple nMOS IC that is fabricated and returned for testing."
    :credit: "0.5"
    :subject: ELEC
  - :name: The Physics and Modeling of Advanced Devices and Technologies
    :number: "4700"
    :description: "Fabrication, operation and modeling of advanced devices for information technology. Topics: physics of materials, quantum mechanics of solids, optical transitions, physical analysis and models for state-of-the-art electronic/optical technologies and materials. Technologies: MOS and III-V based transistors, solid-state optical devices, MEMS and nano-technology based devices."
    :credit: "0.5"
    :subject: ELEC
  - :name: Fiber Optic Communications
    :number: "4702"
    :description: "Fundamentals of optoelectronics with application to fiber optic communications. Optical fibre: modes, losses, dispersion, splices and coupling to sources. Optical sources: LEDs and laser diodes. Optical detectors: photoconductor, pin and avalanche photodiodes. Optical receiver design. Fiber optic communications systems: intensity modulation/direct detection; coherent homodyne or heterodyne detection."
    :credit: "0.5"
    :subject: ELEC
  - :name: Electronic Materials, Devices and Transmission Media
    :number: "4705"
    :description: "Review of solid-state theory, conductors, semiconductors, superconductors, insulators, and optical and magnetic properties. Devices used in modern high speed electronic and communication systems: transistors, lasers, photodiodes, fiber optics, Josephson junctions. Implications of material properties on fabrication and operation of devices and circuits."
    :credit: "0.5"
    :subject: ELEC
  - :name: Digital Integrated Electronics
    :number: "4706"
    :description: Lectures and hands-on experience introduce advanced concepts in digital interfacing and hardware simulation. Industry standard programmable ASIC design tools, interfacing techniques and System on a Chip are introduced along with hardware modeling and design flow. A modern laboratory includes software and hardware digital design tools.
    :credit: "0.5"
    :subject: ELEC
  - :name: Analog Integrated Electronics
    :number: "4707"
    :description: "Emphasis on integration of analog signal processing techniques in monolithic IC technology. Continuous active filter design. MOS IC technology. OP amp design. Basic sampled data concepts; Z-transform analysis, switched capacitor filters. Noise aspects. Bipolar technology: radio frequency IC design."
    :credit: "0.5"
    :subject: ELEC
  - :name: Advanced Digital Integrated Circuit Design
    :number: "4708"
    :description: Advanced Verilog, test benches. VLSI design based on CMOS technology, characteristics of CMOS logic circuits, cell libraries, building blocks, structured design, testing, Computer-Aided Design tools. Laboratory emphasis on design synthesis from Verilog.
    :credit: "0.5"
    :subject: ELEC
  - :name: Integrated Sensors
    :number: "4709"
    :description: Overview of sensor technologies with emphasis on devices suitable for integration with silicon integrated circuits. Sensor design and fabrication principles including signal conditioning; discussion of automotive, biomedical, and other instrumentation applications.
    :credit: "0.5"
    :subject: ELEC
  - :name: Special Topics
    :number: "4906"
    :description: At the discretion of the Engineering Faculty Board, a course dealing with selected advanced topics of interest to students in Biomedical and Electrical, Communications, Computer Systems, Electrical and Software Engineering and Engineering Physics may be offered.
    :credit: "0.5"
    :subject: ELEC
  - :name: Engineering Project
    :number: "4907"
    :description: Student teams develop professional-level experience by applying, honing, integrating, and extending previously acquired knowledge in a major design project. Lectures are devoted to discussing project-related issues and student presentations. A project proposal, interim report, oral presentations, and a comprehensive final report are required.
    :credit: "1.0"
    :subject: ELEC
  - :name: Engineering Physics Project
    :number: "4908"
    :description: Student teams develop professional-level experience by applying, honing, integrating, and extending previously acquired knowledge in a major design project approved for Engineering Physics. Lectures devoted to discussing project-related issues and student presentations. A project proposal, interim report, oral presentations, and comprehensive final report are required.
    :credit: "1.0"
    :subject: ELEC
