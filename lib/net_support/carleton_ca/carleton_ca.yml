- :name: Journalism and Communication
  :courses: 
  - :name: Introduction to Journalism Studies
    :number: "1000"
    :description: In first term, the basics of journalistic literacy and writing with an explanation of journalistic style. In second term, an introduction to the social, philosophical and historical contexts of journalism.
    :credit: "1.0"
    :subject: JOUR
  - :name: The Documentary
    :number: "2106"
    :description: Examination of the work of individual film makers, of documentary styles and of organizations and institutions in the context of the history of documentary film making, including documentaries made for television. Non-fiction films other than documentaries may be considered. (Also listed as FILM 2106.)
    :credit: "0.5"
    :subject: JOUR
  - :name: Fundamentals of Reporting
    :number: "2201"
    :description: An introduction to the techniques of news gathering, the standard rules of news and feature writing, elements of news judgment, interviewing skills, a sense of narrative, and ethical reflection.
    :credit: "1.0"
    :subject: JOUR
  - :name: Journalism's View of the Languages and Institutions of Public Life
    :number: "2205"
    :description: An introduction to the major political institutions of Canada; the policy process and the avenues for public participation in government at the federal, provincial and municipal levels; the economy; the arts community; and the like.
    :credit: "0.5"
    :subject: JOUR
  - :name: Communications Law I
    :number: "2501"
    :description: A survey of laws that affect the Canadian media. Specific areas include the development of freedom of expression, the Charter of Rights and Freedoms, and statutory and common law limitations on freedoms of the press, including publication bans, libel and contempt of court. (Also listed as MCOM 2501.)
    :credit: "0.5"
    :subject: JOUR
  - :name: The Modern Environment
    :number: "3000"
    :description: A seminar course for Journalism students in which texts drawn from the social sciences, literature, journalism and philosophy are considered for their contributions to an understanding of contemporary society and the issues that provide the background to much of contemporary journalism.
    :credit: "1.0"
    :subject: JOUR
  - :name: International Media Systems
    :number: "3005"
    :description: Examination of the flow of global communication and information and their impact on our views of the world. Attention to the relationship between Canadian media and regional and international media institutions and systems. (Also listed as MCOM 3005.)
    :credit: "0.5"
    :subject: JOUR
  - :name: Comparative Media Studies
    :number: "3006"
    :description: The comparative study of one or more of media content, effects, organization, operation, and criticism, and related theoretical perspectives. (Also listed as MCOM 3006.)
    :credit: "0.5"
    :subject: JOUR
  - :name: Questions of Documentary Practice
    :number: "3105"
    :description: Theoretical implications of documentary film and documentary television practice. (Also listed as FILM 3105.)
    :credit: "0.5"
    :subject: JOUR
  - :name: Intermediate Reporting
    :number: "3205"
    :description: The course will enhance students' skills in information-gathering, news and feature writing, story development, news judgment, computer-assisted reporting, interviewing skills and ethics.
    :credit: "1.0"
    :subject: JOUR
  - :name: Introduction to Radio Journalism
    :number: "3207"
    :description: An introduction to the principles and practices of radio reporting. In this practical course students will produce journalistic reports for radio and will begin producing newscasts.
    :credit: "0.5"
    :subject: JOUR
  - :name: Introduction to Television Journalism
    :number: "3208"
    :description: An introduction to the principles and practices of television reporting. In this practical course students will produce journalistic reports for television and will begin producing newscasts.
    :credit: "0.5"
    :subject: JOUR
  - :name: Film and Society
    :number: "3303"
    :description: An examination of film in relation to social and intellectual developments of the twentieth century. The ways in which the cinema has both shaped and been shaped by some of these developments are considered. (Also listed as FILM 3303.)
    :credit: "1.0"
    :subject: JOUR
  - :name: Telecommunications Regulation
    :number: "3502"
    :description: "The law regulating Canadian broadcasting and communications industries. Focus on the Canadian Radio-Television and Telecommunications Commission. Topics may include: administrative formulation of policy, ownership rules, program content and quality, access to the media, cablevision licensing and control, alternative sanctions. (Also listed as MCOM 3502 and LAWS 3502.)"
    :credit: "0.5"
    :subject: JOUR
  - :name: Theoretical and Critical Aspects of Journalism
    :number: "4000"
    :description: Theoretical overview of the news media in Canada, and the conditions under which they operate; examination of critiques of the media, including ethics.
    :credit: "1.0"
    :subject: JOUR
  - :name: Special Topic
    :number: "4100"
    :description: Examination of a topic in journalism not covered in depth in other courses. Seminar three hours a week.
    :credit: "0.5"
    :subject: JOUR
  - :name: Special Topic
    :number: "4101"
    :description: An examination of a topic in journalism not covered in depth in other courses. Topics may vary from year to year.
    :credit: "0.5"
    :subject: JOUR
  - :name: Specialized Reporting
    :number: "4201"
    :description: A seminar/workshop in one area of public affairs reporting. Offerings may include politics and government, international issues, the arts, the economy, science and technology, social issues, sports. Emphasis on explanatory/analytical reporting, culminating in an extended work of journalism in any medium, resources permitting.
    :credit: "1.0"
    :subject: JOUR
  - :name: "Professional Practices: Online Publishing"
    :number: "4204"
    :description: A workshop course designed to give students instruction in online reporting and publishing.
    :credit: "0.5"
    :subject: JOUR
  - :name: "Professional Practices: Newspaper Publishing"
    :number: "4205"
    :description: A workshop course designed to give students instruction in community newspaper publishing.
    :credit: "0.5"
    :subject: JOUR
  - :name: "Professional Practices: Radio News and Current Affairs"
    :number: "4206"
    :description: A workshop course designed to give students instruction in radio news and current affairs.
    :credit: "0.5"
    :subject: JOUR
  - :name: "Professional Practices: Television News and Current Affairs"
    :number: "4207"
    :description: A workshop course designed to give students instruction in television news and current affairs.
    :credit: "0.5"
    :subject: JOUR
  - :name: "Professional Practices: Specialized Media"
    :number: "4208"
    :description: A workshop course designed to give students instruction in a specialized area such as radio documentary, video documentary, film documentary, editing, magazine writing, photojournalism. Not all specialties will be offered each year.
    :credit: "0.5"
    :subject: JOUR
  - :name: Gender and the Journalist
    :number: "4307"
    :description: "Using theoretical and textual analysis, this course examines the roles that social concepts of gender have played in several of the following: journalism history, journalistic expression and professional practice, professional status, cultural representations and expectations of the journalist, and the alternative or specialized media."
    :credit: "0.5"
    :subject: JOUR
  - :name: Honours Tutorial
    :number: "4900"
    :description: Students analyze some major achievements in contemporary journalism, through individual or group research. Students also have the opportunity to acquire background and experience in the managerial aspects and production of print and broadcast journalism.
    :credit: "1.0"
    :subject: JOUR
