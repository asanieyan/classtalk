  - :name: Advanced Studies in Information Technologies
    :number: "4035"
    :description: A critical social perspective on knowledge and information traditions, forms, theories and techniques using comparative case studies of specific rituals, technologies and other assemblages which code and decode information.
    :credit: "0.5"
    :subject: ANTH
  - :name: Advanced Studies in Science, Technology and Innovation
    :number: "4036"
    :description: Studies in the generation, validation and maintenance of scientific knowledge claims. Topics may include issues in the practices of science, scientific expertise, the ownership of scientific knowledge, the comparison of science and indigenous knowledge, and knowledge claims that lie outside of Western science.
    :credit: "0.5"
    :subject: ANTH
  - :name: Selected Topics in Anthropology
    :number: "4215"
    :description: Topics not ordinarily treated in the regular course program. The choice of topic varies from year to year. Check with the department regarding the topic offered.
    :credit: "0.5"
    :subject: ANTH
  - :name: Selected Topics in Anthropology
    :number: "4225"
    :description: Topics not ordinarily treated in the regular course program. The choice of topic varies from year to year. Check with the department regarding the topic offered.
    :credit: "0.5"
    :subject: ANTH
  - :name: Advanced Studies in Culture and Symbols
    :number: "4500"
    :description: The course explores contemporary debates in theory and methods regarding analysis of the symbolic processes.
    :credit: "0.5"
    :subject: ANTH
  - :name: Advanced Studies in Visual Anthropology
    :number: "4550"
    :description: Critical examination of contemporary anthropological research on the production and/or analysis of film/video, still photography and other audio-visual media. Examination of the media's role in the dissemination of anthropological research and as the subject of anthropological analysis. Focus on filmic portrayals of the cultural other.
    :credit: "0.5"
    :subject: ANTH
  - :name: "Advanced Studies in Indigenous Peoples of North America: Current Issues in Anthropological Research"
    :number: "4610"
    :description: This research-based seminar focuses on specific conceptual and methodological issues pertaining to contemporary anthropological research involving Indigenous communities of North America.
    :credit: "0.5"
    :subject: ANTH
  - :name: "Advanced Studies in Contemporary Sub-Saharan Africa: Current Issues in Anthropological Research"
    :number: "4620"
    :description: Research-based seminar that explores the issues and debates related to anthropological research in contemporary sub-Saharan Africa with emphasis on theoretical, methodological, analytical, ethical, practical and applied problems in anthropological research in that area.
    :credit: "0.5"
    :subject: ANTH
  - :name: Colonialism and Post-Colonialism
    :number: "4730"
    :description: Comparative ethnographic and historical approaches to colonialism including topics such as the formation of colonial regimes, colonial governmentality, servile labour systems, missionization, anti-colonial resistance, cultural hybridization and post-colonial memory. Exploration of debates over the relation between colonialism and the production of social scientific knowledge.
    :credit: "0.5"
    :subject: ANTH
  - :name: Advanced Studies in Globalization and Citizenship
    :number: "4750"
    :description: Selected topics on the confluence of processes of globalization, development and citizenship. Examination of debates about the meaning and impact of globalization on patterns of inequality and citizenship both internationally and within Canada, and about strategies for progressive development.
    :credit: "0.5"
    :subject: ANTH
  - :name: Anthropology of Personhood
    :number: "4780"
    :description: Exploration of anthropological approaches to personhood and diversity in constructions of the self in various socio-cultural and historical contexts.
    :credit: "0.5"
    :subject: ANTH
  - :name: Advanced Studies in Applied and Participatory Anthropology
    :number: "4800"
    :description: Critical examination of anthropological contributions to the methodological, ethical, and epistemological debates and issues within currently popular applied spheres of knowledge. These spheres may include civil society organizations, indigenous knowledge, social movements, stakeholder analysis, social policy, human rights, empowerment, peace and conflict resolution.
    :credit: "0.5"
    :subject: ANTH
  - :name: Honours Research Paper in Anthropology
    :number: "4900"
    :description: In their final year, Honours candidates are required to present a major research essay. Students develop their essay proposal and Honours Research Paper through discussion and criticism in seminars. Common problems of style, sources, conceptualization, research design, analysis and interpretation are discussed.
    :credit: "1.0"
    :subject: ANTH
