  - :name: Honours Research Project
    :number: "4906"
    :description: Candidates for B.Sc. with Concentration in Geomatics undertake a research project within their area of specialization. The project is supervised by a member of the department and a written report must be submitted. The candidate may be examined orally on the report. (Also listed as GEOG 4906.)
    :credit: "1.0"
    :subject: GEOM
