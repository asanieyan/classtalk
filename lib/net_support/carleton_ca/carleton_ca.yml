- :name: Statistics
  :courses: 
  - :name: Introduction to Statistical Modeling I
    :number: "2507"
    :description: A data-driven introduction to statistics. Basic descriptive statistics, introduction to probability theory, random variables, various discrete and continuous distributions, contingency tables and goodness-of-fit, sampling distributions, distribution of sample mean, Central Limit Theorem, application to interval estimation and hypothesis testing. A statistical software package will be used.
    :credit: "0.5"
    :subject: STAT
  - :name: Introduction to Statistical Modeling II
    :number: "2509"
    :description: A data-driven approach to statistical modeling. Basics of experimental design, analysis of variance, simple linear regression and correlation, nonparametric procedures. A statistical software package will be used.
    :credit: "0.5"
    :subject: STAT
  - :name: Basics of Statistical Modeling (Honours)
    :number: "2559"
    :description: Estimation and hypothesis testing for one and two samples, analysis of categorical data, basics of experimental design, analysis of variance, simple linear regression and correlation. Nonparametric procedures. A statistical software package will be used.
    :credit: "0.5"
    :subject: STAT
  - :name: Probability Models
    :number: "2605"
    :description: Introductory probability theory. Introduction to stochastic modeling, Markov chains and queueing theory. Random number generation and Monte Carlo simulation. Statistical methods for fitting and evaluating models; estimation and testing. Applications to computer system performance evaluation, analysis of algorithms, reliability, search and decision problems.
    :credit: "0.5"
    :subject: STAT
  - :name: Business Statistics I
    :number: "2606"
    :description: Introduction to statistical computing; probability concepts; descriptive statistics; estimation and testing of hypotheses. Emphasis on the development of an ability to interpret results of statistical analyses with applications from business.
    :credit: "0.5"
    :subject: STAT
  - :name: Business Statistics II
    :number: "2607"
    :description: "Topics include: experimental design, multiple regression and correlation analysis, covariance analysis, and introductory time series. Use of computer packages."
    :credit: "0.5"
    :subject: STAT
  - :name: Introduction to Probability with Applications (Honours)
    :number: "2655"
    :description: Axioms of probability, basic combinatorial analysis, conditional probability and independence, discrete and continuous random variables, joint and conditional distributions, expectation, central limit theorem, sampling distributions, simulation and applications to descriptive statistics. A statistical software package will be used.
    :credit: "0.5"
    :subject: STAT
  - :name: Probability and Statistics
    :number: "3502"
    :description: "Axioms of probability; conditional probability and independence; random variables; distributions: binomial, Poisson, hypergeometric, normal, gamma; central limit theorem; sampling distributions; point estimation: maximum likelihood, and method of moments; confidence intervals; testing of hypotheses: one and two populations; engineering applications: acceptance sampling, control charts, reliability."
    :credit: "0.5"
    :subject: STAT
  - :name: Regression Analysis
    :number: "3503"
    :description: Review of simple and multiple regression with matrices, Gauss-Markov theorem, polynomial regression, indicator variables, residual analysis, weighted least squares, variable selection techniques, nonlinear regression, correlation analysis and autocorrelation. Computer packages are used for statistical analyses.
    :credit: "0.5"
    :subject: STAT
  - :name: Analysis of Variance and Experimental Design
    :number: "3504"
    :description: Single and multifactor analysis of variance, orthogonal contrasts and multiple comparisons, analysis of covariance; nested, crossed and repeated measures designs; completely randomized, randomized block, Latin squares, factorial experiments, related topics. Computer packages are used for statistical analyses.
    :credit: "0.5"
    :subject: STAT
  - :name: Stochastic Processes and Applications (Honours)
    :number: "3506"
    :description: Conditional probability and conditional expectation; Stochastic modeling; discrete time Markov chains including classification of states, stationary and limiting distributions; exponential distribution and the Poisson processes; queueing models; applications to computer systems, operations research and social sciences.
    :credit: "0.5"
    :subject: STAT
  - :name: Sampling Methodology
    :number: "3507"
    :description: "The sample survey as a vehicle for information collection in government, business, scientific and social agencies. Topics include: planning a survey, questionnaire design, simple random, stratified, systematic and cluster sampling designs, estimation methods, problem of non-response, related topics."
    :credit: "0.5"
    :subject: STAT
  - :name: Elements of Probability Theory
    :number: "3508"
    :description: Discrete and continuous distributions, moment-generating functions, marginal and conditional distributions, transformation theory, limiting distributions.
    :credit: "0.5"
    :subject: STAT
  - :name: Mathematical Statistics
    :number: "3509"
    :description: Point and interval estimation, sufficient statistics, hypothesis testing, chi-square tests with enumeration data.
    :credit: "0.5"
    :subject: STAT
  - :name: Regression Modeling (Honours)
    :number: "3553"
    :description: Linear regression ? theory, methods and application(s). Normal distribution theory. Hypothesis tests and confidence intervals. Model selection. Model diagnostics. Introduction to weighted least squares and generalized linear models.
    :credit: "0.5"
    :subject: STAT
  - :name: Stochastic Modeling and Simulation (Honours)
    :number: "3555"
    :description: "Topics chosen from: 1) Random number generators, testing. 2) Generating independent random variables with a given distribution, examples, rejection sampling. 3) Stochastic models: Poisson processes, queueing systems, multivariate distributions, Gaussian processes, Gibbs sampler, Markov Chain Monte Carlo. 4) Variance reduction techniques. 5) Analysis of output."
    :credit: "0.5"
    :subject: STAT
  - :name: Elements of Probability Theory (Honours)
    :number: "3558"
    :description: Random variables and moment-generating functions, concepts of conditioning and correlation; laws of large numbers, central limit theorem; multivariate normal distribution; distributions of functions of random variables, sampling distributions, order statistics.
    :credit: "0.5"
    :subject: STAT
  - :name: Mathematical Statistics (Honours)
    :number: "3559"
    :description: Empirical distribution functions, Monte Carlo methods, elements of decision theory, point estimation, interval estimation, tests of hypotheses, robustness, nonparametric methods.
    :credit: "0.5"
    :subject: STAT
  - :name: Probability in Communications and Electrical Engineering
    :number: "3608"
    :description: Probability models and basic concepts; independence and conditional probabilities; discrete, continuous and multiple random variables; distribution and density functions; expectations and moments; sums of random variables; elementary statistics; introduction to random processes; applications to areas such as communication systems and networks.
    :credit: "0.5"
    :subject: STAT
  - :name: Parametric Estimation (Honours)
    :number: "4500"
    :description: Preliminaries on probability theory; exact and asymptotic sampling distributions; unbiasedness, consistency, efficiency, sufficiency and completeness; properties of maximum likelihood estimators; least squares estimation of location and scale parameters based on order statistics and sample quantiles; Best Asymptotically Normal (BAN) estimators. Also offered at the graduate level, with additional or different requirements, as STAT 5600, for which additional credit is precluded.
    :credit: "0.5"
    :subject: STAT
  - :name: Probability Theory (Honours)
    :number: "4501"
    :description: Introduction to probability, characteristic functions, probability distributions, limit theorems.
    :credit: "0.5"
    :subject: STAT
  - :name: Survey Sampling (Honours)
    :number: "4502"
    :description: Basic concepts in sampling from finite populations; simple random sampling; stratified sampling; choice of sampling unit; cluster and systematic sampling; introduction to multistage sampling; ratio estimation; sampling with unequal probabilities and with replacement; replicated sampling; related topics.
    :credit: "0.5"
    :subject: STAT
  - :name: Applied Multivariate Analysis (Honours)
    :number: "4503"
    :description: Selected topics in regression and correlation non-linear models. Multivariate statistical methods, principal components, factor analysis, multivariate analysis of variance, discriminant analysis, canonical correlation, analysis of categorical data. Also offered at the graduate level, with additional or different requirements, as STAT 5509, for which additional credit is precluded.
    :credit: "0.5"
    :subject: STAT
  - :name: Statistical Design and Analysis of Experiments (Honours)
    :number: "4504"
    :description: An extension of the designs discussed in STAT 2559 to include analysis of the completely randomized design, designs with more than one blocking variable, incomplete block designs, fractional factorial designs, multiple comparisons; and response surface methods.
    :credit: "0.5"
    :subject: STAT
  - :name: Nonparametric Methods (Honours)
    :number: "4506"
    :description: Order statistics; projections; U-statistics; L-estimators; rank, sign, and permutation test statistics; relative efficiency of tests; nonparametric tests of goodness-of-fit, homogeneity, symmetry, and independence and their efficiency; nonparametric density estimation.
    :credit: "0.5"
    :subject: STAT
  - :name: Statistical Inference (Honours)
    :number: "4507"
    :description: Sufficient statistics, simple and composite hypotheses, most powerful and similar region test, distribution-free tests, confidence intervals, goodness-of-fit and likelihood ratio tests, large sample theory, Bayesian and likelihood methods, sequential tests. Also offered at the graduate level, with additional or different requirements, as STAT 5501, for which additional credit is precluded.
    :credit: "0.5"
    :subject: STAT
  - :name: Stochastic Models (Honours)
    :number: "4508"
    :description: Review of discrete Markov chains and Poisson processes; continuous time Markov chains; pure jump Markov processes, and birth and death processes including the Q-matrix approach; the Kolmogorov equations; renewal theory; introduction to Brownian motion; queueing theory. Also offered at the graduate level, with additional or different requirements, as STAT 5701, for which additional credit is precluded.
    :credit: "0.5"
    :subject: STAT
  - :name: Advanced Mathematical Modeling (Honours)
    :number: "4509"
    :description: Real-life situations in the physical, social, and life sciences are often modeled using mathematical tools. This course will examine various models and techniques used in their analysis, e.g., matrix procedures in connection with population models. Students will use a computer package to obtain numerical results. Also offered at the graduate level, with additional or different requirements, as STAT 5601, for which additional credit is precluded.
    :credit: "0.5"
    :subject: STAT
  - :name: Data Mining I (Honours)
    :number: "4601"
    :description: "Data visualization; knowledge discovery in datasets; unsupervised learning: clustering algorithms; dimension reduction; supervised learning: pattern recognition, smoothing techniques, classification. Computer software will be used."
    :credit: "0.5"
    :subject: STAT
  - :name: Time Series and Forecasting (Honours)
    :number: "4603"
    :description: Multiple regression and forecasting. Exponential smoothing. ARIMA (Box-Jenkins) models. Smoothing of seasonal data. A statistical software package will be used.
    :credit: "0.5"
    :subject: STAT
  - :name: Statistical Computing (Honours)
    :number: "4604"
    :description: Statistical computing techniques, pseudo-random number generation, tests for randomness, numerical algorithms in statistics; optimization techniques; environments for data analysis, efficient programming techniques; statistics with mainstream software.
    :credit: "0.5"
    :subject: STAT
  - :name: Statistical Methods in Biostatistics (Honours)
    :number: "4605"
    :description: Review of distributions, moments, sampling distributions, and large sample approximations; parametric inferences; Bayesian methods; nonparametric methods. Illustrations are based on real data sets from biomedical experiments or investigations.
    :credit: "0.5"
    :subject: STAT
  - :name: Practices in Biostatistics (Honours)
    :number: "4606"
    :description: Correlation and regression analysis, multiple sample analysis; analysis of covariance; analysis of frequency data; multiple logistic regression; longitudinal study; Kaplan-Meier estimator; proportional hazard model. Use of statistical computer packages will be emphasized.
    :credit: "0.5"
    :subject: STAT
  :code: STAT
- :name: Systems and Computer Engineering
  :courses: 
  - :name: Introduction to OO Computing
    :number: "1100"
    :description: "A first course in problem solving in the context of object-oriented programming. Programming with Java: control structures, data abstraction, classes, class relationships, inheritance, polymorphism. Tracing and visualizing program execution. Testing and debugging. Program style, documentation, reliability."
    :credit: "0.5"
    :subject: SYSC
  - :name: OO Software Development
    :number: "1101"
    :description: "Principles and practice of three paradigms for developing object-oriented software: developing classes from scratch, reuse of existing classes, and incremental extension of frameworks. Design: identifying classes, responsibilities and collaborations. Introduction to UML for describing program designs."
    :credit: "0.5"
    :subject: SYSC
  - :name: C++ Programming
    :number: "1102"
    :description: Problem solving and program design, emphasizing the computing abstractions underlying real-time system and operating system development. Procedural and data abstraction in C++. Recursion, pointers, linked lists.
    :credit: "0.5"
    :subject: SYSC
  - :name: Computer Systems Foundations
    :number: "2001"
    :description: "Computer architecture and organization: CPU, cache, memory, input/output, bus structures, interrupts; computer arithmetic: integer and floating point; CPU: instruction sets, addressing modes, instruction encoding. Input/output: programmed, interrupt-driven, block-oriented. Examples from several modern processor families."
    :credit: "0.5"
    :subject: SYSC
  - :name: Data Structures and Algorithms
    :number: "2002"
    :description: In-depth experience in the design and construction of computer programs involving data structures and different programming paradigms. Data structures, formal specification, abstract data types, graphs, recursion, finite state machines and object-oriented programming.
    :credit: "0.5"
    :subject: SYSC
  - :name: Introductory Real-Time Systems
    :number: "2003"
    :description: "Principles of event-driven systems. Review of computer organization. Assemblers and linkers. Development of embedded applications. Programming external interfaces, programmable timer. Input/output methods: polling, interrupts. Real-time issues: concurrency, mutual exclusion, buffering. Introduction to concurrent processes."
    :credit: "0.5"
    :subject: SYSC
  - :name: OO Software Development
    :number: "2004"
    :description: "Principles and practice of three software development paradigms with an object-oriented programming language: developing classes from scratch, reuse of existing classes, incremental extension of frameworks. Development of expertise in designing, implementing, and testing industrial-quality, reusable code."
    :credit: "0.5"
    :subject: SYSC
  - :name: Algorithms and Data Structures
    :number: "2100"
    :description: "Specification and design of abstract data types and their implementation as Java classes: stacks, queues, trees, tables, graphs. ADTs as elements of program designs. Common and useful examples: simulation, parsing, and state machines. Introduction to the analysis of algorithms."
    :credit: "0.5"
    :subject: SYSC
  - :name: Software Development Project
    :number: "2101"
    :description: Development of expertise in designing, implementing, and testing industrial-quality, reusable code through individual and team projects. Applying and extending previously acquired knowledge of patterns, frameworks, UML, iterative and incremental development, Java and C++ to medium- and large-scale systems.
    :credit: "0.5"
    :subject: SYSC
  - :name: Operating Systems & Databases
    :number: "3001"
    :description: Operating systems and databases treated from a common perspective. Management of CPU, processes, memory, files, and data. Implications of concurrency. Concurrent programming, including interprocess communication in distributed systems. Data models and query languages.
    :credit: "0.5"
    :subject: SYSC
  - :name: Computer Organization
    :number: "3006"
    :description: "Computer organization: processor, memory, input/output, instruction encoding and execution. Representation of data, assembly language programming. Devices: display, parallel and serial interfaces, programmable timer. Input/output methods: polling and interrupts."
    :credit: "0.5"
    :subject: SYSC
  - :name: Systems Analysis and Design
    :number: "3100"
    :description: "Creating requirements specifications prior to designing and implementing complex software systems. Software development lifecycles, role of requirements analysis; functional decomposition, dataflow modeling; database modeling, entity-relationship diagrams; finite state machines; object-oriented analysis; use cases, use case maps; project management; introduction to software design. Prerequisite: SYSC 2004 or SYSC 2100."
    :credit: "0.5"
    :subject: SYSC
  - :name: Programming Languages
    :number: "3101"
    :description: Principles underlying different kinds of programming languages (procedural, functional, logic programming) and their semantics. Overview of machinery needed for language support (compilers, interpreters and run-time systems).
    :credit: "0.5"
    :subject: SYSC
  - :name: Industrial Engineering
    :number: "3200"
    :description: Techniques of operations research for decision-making in complex engineering systems. Linear programming, network models, PERT, integer programming, dynamic programming, queuing systems and inventory models. Problem solving is emphasized.
    :credit: "0.5"
    :subject: SYSC
  - :name: Real-Time Concurrent Systems
    :number: "3303"
    :description: Principles and practice of a systems engineering approach to the development of software for real-time, concurrent, distributed systems. Designing to achieve concurrency, performance, and robustness, using visual notations. Converting designs into programs. Introduction to hard real-time systems. Team project.
    :credit: "0.5"
    :subject: SYSC
  - :name: Signals and Systems
    :number: "3500"
    :description: "Signals: energy and power signals, discrete-time and continuous. Linear systems and convolution. Fourier Transform; complex Fourier series; signal spectral properties and bandwidth. Laplace transform and transient analysis. Transfer functions, block diagrams. Baseband and passband signals, with applications to communications systems."
    :credit: "0.5"
    :subject: SYSC
  - :name: Communication Theory
    :number: "3501"
    :description: Review of signals, linear systems and Fourier theory; signal bandwidth and spectra; digital waveform coding; introduction to analog and digital modulation systems; synchronization; characterization and effects of noise; link budgets; communications media and circuits; applications to current communications systems.
    :credit: "0.5"
    :subject: SYSC
  - :name: Communication Theory II
    :number: "3503"
    :description: "Amplitude Modulation. Frequency Modulation. Performance of AM and FM in noise. Communication channels, channel models, noise sources, noise models. Digital modulation: ASK, FSK, PSK. Optimal reception, probability of error on the AWGN channel."
    :credit: "0.5"
    :subject: SYSC
  - :name: Systems and Simulation
    :number: "3600"
    :description: Properties of linear systems. Linear dynamic models of engineering systems. Applications of the Laplace transform. Transfer functions. Block diagrams. Frequency and time response. System simulation with digital computers.
    :credit: "0.5"
    :subject: SYSC
  - :name: Microprocessor Systems
    :number: "3601"
    :description: "Microprocessor-based system design for different microprocessor families. Microprocessors: internal organization, instruction sets, address generation, pin-outs, bus cycles, signalling waveforms. Interfacing memory and I/O devices. Interrupt structures, direct memory access. Floating point coprocessors. System bus standards. Introduction to DSPs."
    :credit: "0.5"
    :subject: SYSC
  - :name: Operating Systems
    :number: "4001"
    :description: Introduction to operating system principles. Structure of an operating system; management of CPU, processes, and memory; dead-lock problems, file systems. Concurrent programming.
    :credit: "0.5"
    :subject: SYSC
  - :name: Discrete Simulation/Modeling
    :number: "4005"
    :description: "Simulation as a problem solving tool. Random variate generation, general discrete simulation procedure: event table and statistical gathering. Analyses of simulation data: point and interval estimation. Confidence intervals. Overview of modeling, simulation, and problem solving using SIMSCRIPT, MODSIM, and other languages."
    :credit: "0.5"
    :subject: SYSC
  - :name: Software Validation
    :number: "4101"
    :description: Techniques for the systematic testing of software systems. Software validation and verification, software debugging, quality assurance, measurement and prediction of software reliability. Emphasis on the treatment of these topics in the context of real-time and distributed systems.
    :credit: "0.5"
    :subject: SYSC
  - :name: Performance Engineering
    :number: "4102"
    :description: Techniques based on measurements and models, for predicting and evaluating the performance of computer systems. Instrumentation. Simple queueing models and approximations. Techniques for modifying software designs to improve performance.
    :credit: "0.5"
    :subject: SYSC
  - :name: Engineering Management
    :number: "4105"
    :description: "Introduction to engineering management: management of new products, management of manufacturing processes, management of the linkages between new products and manufacturing processes. Current theories, concepts and techniques are stressed, using a combination of readings, cases and guest speakers."
    :credit: "0.5"
    :subject: SYSC
  - :name: Software Product Management
    :number: "4106"
    :description: Stages of the life cycle of software products and their implications for architecture definition, requirements specification, variety, target market segmentation, adoption, roll-out plans, documentation, maintenance, skills, building prototypes, testing, feature prioritization, quality and tools infrastructures.
    :credit: "0.5"
    :subject: SYSC
  - :name: Software Business
    :number: "4107"
    :description: Establishing and growing businesses anchored on software design and development. Models for software business; partnerships with suppliers and customers; distribution; raising money; intellectual property protection; evolving core products and sources of competitive advantage; alignment among the business model, infrastructures, and software development.
    :credit: "0.5"
    :subject: SYSC
  - :name: Ethics, Research Methods and Standards for Biomedical Engineering
    :number: "4201"
    :description: Ethical theories, ethical decision-making, codes; human and animal experimentation, consent, practices of ethical review boards; research methods and regulations for design, manufacture, certification of medical devices; data collection, management, analysis, including security, confidentiality, privacy; bioethical dilemmas, impact of technology and research (social, political, financial).
    :credit: "0.5"
    :subject: SYSC
  - :name: Health Care Engineering
    :number: "4202"
    :description: The Canadian health care system and its main participants. Biophysical measurements for diagnosis and monitoring; biomedical sensors and technology; telemedicine and its applications; management of medical technologies; development and funding models for clinical engineering departments; considerations for developing countries; reliability and safety of medical devices.
    :credit: "0.5"
    :subject: SYSC
  - :name: Biomedical Instrumentation
    :number: "4203"
    :description: Principles of physiological measurements and related instrumentation with particular applications to cardiology, lung function, cerebral and muscle signals, surgery and anaesthesiology, ultrasound measurements, and critical care for infants.
    :credit: "0.5"
    :subject: SYSC
  - :name: Biological Signal Acquisition and Modeling
    :number: "4204"
    :description: Modeling of neuromuscular biological signals, including transmembrane cell potential, single fibre action potentials, motor unit action potentials, and myoelectric signals. Measurement of biological signals, effects of electrode size and configuration. Time domain, frequency domain, and adaptive filtering techniques for noise reduction.
    :credit: "0.5"
    :subject: SYSC
  - :name: Digital Signal Processing
    :number: "4405"
    :description: "Discrete time signal and system representation: time domain, z-transform, frequency domain. Sampling theorem. Digital filters: design, response, implementation, computer-aided design. Spectral analysis: the discrete Fourier transform and the FFT. Applications of digital signal processing."
    :credit: "0.5"
    :subject: SYSC
  - :name: Communications Software
    :number: "4502"
    :description: Layered communication software models and Internet protocols. FSM, EFSM, and MSC. APIs and socket programming. Routing algorithms and data structures. Packet scheduling algorithms and real-time operating systems. Layer integration and implementation issues.
    :credit: "0.5"
    :subject: SYSC
  - :name: Distributed Network Processing
    :number: "4504"
    :description: Software aspects of distributed networks. Client-server systems. Internet and the WWW. LAN's and WAN's, routing protocols. Transportable software, Java applets. Use of modern software tools in communication network monitoring and analysis. Network management.
    :credit: "0.5"
    :subject: SYSC
  - :name: Automatic Control Systems I
    :number: "4505"
    :description: "Review of Laplace transform techniques. Effects of feedback: frequency response, pole-zero positions. Compensation: root locus, Bode plots. State variables: formulation, solution of linear systems, examples of simple second-order non-linear systems. Discrete time systems: z-transforms. Signal reconstruction."
    :credit: "0.5"
    :subject: SYSC
  - :name: Computer Systems Architecture
    :number: "4507"
    :description: "History of computers: evolution of concepts, influence of technology, techniques to increase performance. Detailed analysis and design of ALUs, control units, memory systems. Multiprocessor systems, pipeline and array processing. Scalable, superscalar, RISC, CISC, fault tolerant, and digital signal processing architectures."
    :credit: "0.5"
    :subject: SYSC
  - :name: Digital Communications
    :number: "4600"
    :description: "Review of probability, random variables, signal representation. Baseband data transmission: Nyquist criterion, equalization, optimal receiver, error probability. Digital modulation, performance. Synchronization. Introduction to information theory. Error detection and correction. Spread spectrum. Applications to current digital wired and wireless communications systems."
    :credit: "0.5"
    :subject: SYSC
  - :name: Computer Communications
    :number: "4602"
    :description: Layered protocol architectures, OSI. Physical media, physical layer interfaces, data transmission. Data-link protocols, multiplexing, polling. LANs, IEEE 802 standards, performance. Switched Ethernets, FDDI, bridges. Wide area networks, packet-switching networks, X.25. Frame relay, internetworking, DoD protocols, TCP, UDP. ATM LANs, adaptation layers, traffic issues.
    :credit: "0.5"
    :subject: SYSC
  - :name: Digital Communication Theory
    :number: "4604"
    :description: "Introduction to information theory, source coding and data compression, Error control coding, Trellis coded modulation, advanced topics of current interest: spread spectrum; digital wireless communications."
    :credit: "0.5"
    :subject: SYSC
  - :name: Wireless Communications
    :number: "4607"
    :description: Wireless radio channel characterization, diversity, equalization; cellular architecture, multiple access principles, spread spectrum systems, radio resource management; examples from modern wireless systems, networks, and standards, including cellular networks, WLANs, ad hoc networks, and satellite systems.
    :credit: "0.5"
    :subject: SYSC
  - :name: Telecommunications Engineering
    :number: "4700"
    :description: "Telecommunications as a national and international infrastructure. Systems view of network architecture: transmission, access, switching, multiplexing, signalling, and teletraffic. Network planning, management, security and control. Role of government, regulation and competition. Current telecommunications network evolution."
    :credit: "0.5"
    :subject: SYSC
  - :name: Communications Systems Lab
    :number: "4701"
    :description: "Project-oriented level experience in the design of communication systems to meet user requirements. Lectures on queuing theory and teletraffic analysis; system specification and design: requirements analysis, solution alternatives, evaluation of alternative technologies, design, costing, implementation, test."
    :credit: "0.5"
    :subject: SYSC
  - :name: Software Engineering
    :number: "4800"
    :description: Review of software lifecycles and requirements analysis. Software design, with emphasis on methods for real-time systems. Testing, verification and validation, quality assurance and control. Project planning and management. Maintenance and configuration management. Software reuse during design and maintenance.
    :credit: "0.5"
    :subject: SYSC
  - :name: Computer Systems Design Lab
    :number: "4805"
    :description: Developing professional-level expertise in selected, important areas of the field by applying, honing, integrating, and extending previously acquired knowledge in team projects in the laboratory. Lecture periods are devoted to new knowledge required for the selected areas, to project-related issues, and to student presentations.
    :credit: "0.5"
    :subject: SYSC
  - :name: Software Engineering Lab
    :number: "4806"
    :description: Applying the full spectrum of engineering and programming knowledge acquired in the program through team projects in the laboratory. Practice in doing presentations and reviews. Lectures will discuss software engineering issues as they relate to the projects, from a mature point of view.
    :credit: "0.5"
    :subject: SYSC
  - :name: Special Topics
    :number: "4906"
    :description: At the discretion of the Department, a course dealing with selected advanced topics of interest to students in Biomedical and Electrical, Communications, Computer Systems, Electrical, Software Engineering, and Engineering Physics may be offered.
    :credit: "0.5"
    :subject: SYSC
  - :name: Engineering Project
    :number: "4907"
    :description: Student teams develop professional-level experience by applying, honing, integrating and extending previously acquired knowledge in a major design project. Lectures are devoted to discussing project-related issues and student presentations. A project proposal, interim report, oral presentations, and a comprehensive final report are required.
    :credit: "1.0"
    :subject: SYSC
