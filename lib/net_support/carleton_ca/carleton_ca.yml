- :name: Mechanical Engineering
  :courses: 
  - :name: Machine Design and Practice
    :number: "3002"
    :description: "The design of mechanical machine elements is studied from theoretical and practical points of view. Topics covered include: design factors, fatigue, and discrete machine elements. Problem analysis emphasizes the application to practical mechanical engineering problems."
    :credit: "0.5"
    :subject: MECH
  - :name: Principles of Manufacturing
    :number: "3700"
    :description: "Manufacturing processes, materials. Casting: solidification and heat flow theory, defect formation, casting design. Metal forming: elementary plasticity theory, plastic failure criteria, force and work calculations. Bulk and sheet forming. Joining: heat flow and defect formation theory, residual stresses. Machining theory and methods. Hardening: diffusion, wear resistance."
    :credit: "0.5"
    :subject: MECH
  - :name: Mechanical Systems Design
    :number: "4003"
    :description: "Design of mechanical systems: establishing design criteria, conceptual design, design economics, value analysis, synthesis and optimization. Mechanical elements/systems: gear and flexible drive systems, fluid power systems. These elements are utilized in group design projects."
    :credit: "0.5"
    :subject: MECH
  - :name: Vehicle Engineering I
    :number: "4006"
    :description: "The course emphasizes the engineering and design principles of road transport vehicles. Topics to be covered include: performance characteristics, handling behaviour and ride quality of road vehicles."
    :credit: "0.5"
    :subject: MECH
  - :name: Vehicle Engineering II
    :number: "4007"
    :description: "Engineering and design principles of off-road vehicles and air cushion technology. Topics include: mechanics of vehicle-terrain interaction - terramechanics, performance characteristics of off-road vehicles, steering of tracked vehicles, air cushion systems and their performance, applications of air cushion technology to transportation."
    :credit: "0.5"
    :subject: MECH
  - :name: Mechanics of Deformable Solids
    :number: "4101"
    :description: "Course extends the student's ability in design and stress analysis. Topics include: introductory continuum mechanics, theory of elasticity, stress function approach, Lam\xC3\xA9 and Mitchell problems, stress concentrations, thermoelasticity and plasticity."
    :credit: "0.5"
    :subject: MECH
  - :name: Fatigue and Fracture Analysis
    :number: "4103"
    :description: Elastic and elasto-plastic fracture mechanics. Fatigue design methods, fatigue crack initiation and growth Paris law and strain-life methods. Fatigue testing, scatter, mean stress effects and notches. Welded and built up structures, real load histories and corrosion fatigue. Damage tolerant design and fracture control plans.
    :credit: "0.5"
    :subject: MECH
  - :name: Vibration Analysis
    :number: "4104"
    :description: "Free and forced vibrations of one and two degree-of-freedom systems. Vibration measurement and isolation. Numerical methods for multi-degree-of-freedom systems. Modal analysis techniques. Dynamic vibration absorbers. Shaft whirling. Vibration of continuous systems: bars, plates, beams and shafts. Energy methods. Holzer method."
    :credit: "0.5"
    :subject: MECH
  - :name: Fluid Machinery
    :number: "4305"
    :description: "Types of machines. Similarity: performance parameters; characteristics; cavitation. Velocity triangles. Euler equation: impulse and reaction. Radial pumps and compressors: analysis, design and operation. Axial pumps and compressors: cascade and blade-element methods; staging; off-design performance; stall and surge. Axial turbines. Current design practice. Also offered at the graduate level, with additional or different requirements, as MECH 5401, for which additional credit is precluded."
    :credit: "0.5"
    :subject: MECH
  - :name: Power Plant Analysis
    :number: "4401"
    :description: Criteria of merit; selection of power plant for transportation and power generation applications; interrelation among mechanical, thermodynamic and aerodynamic design processes; jet propulsion, turbojets and turbofans; alternative proposals for vehicular power plant; combined cycle applications.
    :credit: "0.5"
    :subject: MECH
  - :name: Power Generation Systems
    :number: "4403"
    :description: Energy sources and resources. Basic elements of power generation. Hydro-electric, fossil-fuel and fissile-fuel power plants. Other methods of conversion. Future methods of conversion. Economic and environmental considerations. Power generation systems. Future power needs.
    :credit: "0.5"
    :subject: MECH
  - :name: Heat Transfer
    :number: "4406"
    :description: "Mechanisms of heat transfer: fundamentals and solutions. Steady and transient conduction: solution and numerical and electrical analog techniques. Convective heat transfer: free and forced convection for laminar and turbulent flows; heat exchangers. Heat transfer between black and grey surfaces, radiation shields, gas radiation, radiation interchange."
    :credit: "0.5"
    :subject: MECH
  - :name: Heating & Air Conditioning
    :number: "4407"
    :description: Environmental demands for residential, commercial and industrial systems. Methods of altering and controlling environment. Air distribution. Refrigeration methods, equipment and controls. Integrated year-round air-conditioning and heating systems; heat pumps. Cooling load and air-conditioning calculations. Thermal radiation control. Component matching. System analysis and design.
    :credit: "0.5"
    :subject: MECH
  - :name: State Space Modeling & Control
    :number: "4501"
    :description: Review of matrices. Geometric structure and dynamics of linear systems. Controllability and observability. Pole placement design of controllers and observers. Design of regulator and servo systems. Transmission zeros. Eigenstructure assignment. Relationship to frequency or classical control techniques. Computer solutions using MATLAB. Applications.
    :credit: "0.5"
    :subject: MECH
  - :name: An Introduction to Robotics
    :number: "4503"
    :description: History of robotics and typical applications. Robotic actuators and sensors. Kinematics of manipulators, inverse kinematics, differential relationships and the Jacobian. Manipulator dynamics. Trajectory generation and path planning. Robot control and performance evaluation. Force control and compliance. Applications in manufacturing and other industries.
    :credit: "0.5"
    :subject: MECH
  - :name: Finite Element Methods
    :number: "4604"
    :description: Finite element methodology with emphasis on applications to stress analysis, heat transfer and fluid flow using the simplest one- and two-dimensional elements. Direct equilibrium, variational and Galerkin formulations. Computer programs and practical applications. Higher order elements.
    :credit: "0.5"
    :subject: MECH
  - :name: Integrated Manufacturing - CIMS
    :number: "4704"
    :description: Overview of the topics essential to CIMS including integration of design and assembly techniques, numerical analysis, statistical process control and related production technologies within the manufacturing enterprise. Also offered at the graduate level, with additional or different requirements, as MECH 5704, for which additional credit is precluded.
    :credit: "0.5"
    :subject: MECH
  - :name: CAD/CAM
    :number: "4705"
    :description: Introduction to contemporary computer aided design and manufacturing (CAD/CAM) Topics covered include mathematical representation, solid modeling, drafting, mechanical assembly mechanism design, (CNC) machining. Current issues such as CAD data exchange standards, rapid prototyping, concurrent engineering, and design for X (DFX) are also discussed.
    :credit: "0.5"
    :subject: MECH
  - :name: Measurement and Data Systems
    :number: "4805"
    :description: Experimental data, accuracy and uncertainty analysis. Analog systems. Sensors. Signal conditioning. Op-Amps, instrumentation amplifiers, charge amplifiers, filters. Digital techniques. Encoders, A/D D/A converters. Data acquisition using microcomputers. Hardware and software considerations. Interfacing. Applications to measurement of motion, strain, force/torque, pressure, fluid flow, temperature.
    :credit: "0.5"
    :subject: MECH
  - :name: Mechatronics
    :number: "4806"
    :description: Introduction to the integration of mechanical, electronic and software components to build mechatronic devices. Mechanical and electrical systems modeling, simulation and implementation. Basic automation and computer requirements. Design tools and examples of mechatronic applications.
    :credit: "0.5"
    :subject: MECH
  - :name: Engineering Project
    :number: "4907"
    :description: Students are required to complete a major project in engineering analysis, design, development or research. Opportunities to develop initiative, self-reliance, creative ability and engineering judgment. The results must be submitted in a comprehensive report with appropriate drawings, charts, bibliography, etc.
    :credit: "1.0"
    :subject: MECH
