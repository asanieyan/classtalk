- :name: Biochemistry
  :courses: 
  - :name: Cell Physiology and Biochemistry
    :number: "2200"
    :description: Cellular functions and their interrelationships. Introduction to thermodynamics, membrane structure and function, transport mechanisms, basic metabolic pathways, energy production and utilization, communications between cells. Also listed as BIOL 2200.
    :credit: "0.5"
    :subject: BIOC
  - :name: Physical Biochemistry
    :number: "2300"
    :description: Energy of biological systems, molecular interactions, diffusion principles, introduction to protein folding, structure and thermodynamics, ligand binding and nucleic acid structures; experimental design and data management.
    :credit: "0.5"
    :subject: BIOC
  - :name: Independent Research I
    :number: "2400"
    :description: Students carry out a laboratory research project under the supervision of a faculty member from the Institute of Biochemistry. A research report must be submitted by the last day of classes for evaluation by the Director and Faculty supervisor.
    :credit: "0.5"
    :subject: BIOC
  - :name: Co-operative Work Term Report 1
    :number: "2909"
    :description: Practical experience for students enrolled in the co-operative option. To receive course credit, students must receive a satisfactory evaluation from their work term employer; and present a written report describing their work term project. Graded Sat/Uns.
    :credit: "0.5"
    :subject: BIOC
  - :name: Practical Biochemistry
    :number: "3006"
    :description: Introduction to experimental biochemistry and the theory and concepts dealt with in BIOC 3101 and BIOC 3102.
    :credit: "1.0"
    :subject: BIOC
  - :name: Introduction to Bioinformatics
    :number: "3008"
    :description: Practical exploration of the broad scope of bioinformatics; theory, implementation, applications and limitations of computational approaches. Topics may include introductory programming, data modeling, biological databases, sequence alignment, phylogeny, pathways and biological networks. Also listed as COMP 3308.
    :credit: "0.5"
    :subject: BIOC
  - :name: General Biochemistry I
    :number: "3101"
    :description: Chemistry, structure and function of proteins, lipids, carbohydrates and nucleic acids. Monomers, linkages and types of biochemical polymers that are formed. Mechanism of action of enzymes, regulatory control mechanisms of proteins and integration of biochemical pathways.
    :credit: "0.5"
    :subject: BIOC
  - :name: General Biochemistry II
    :number: "3102"
    :description: Anabolic and catabolic processes. Regulation of cell compartment (membranes, mitochondria, chloroplast, peroxisome, nuclei) composition. Genetic controls of transcription, translation and post-translational modification of protein structure and function. Biochemical processes of disease, development, and toxicology.
    :credit: "0.5"
    :subject: BIOC
  - :name: Biophysical Techniques and Applications
    :number: "3202"
    :description: Theory and applications of current biochemical/biophysical instrumentation and techniques including biophysical spectroscopy, molecular structure determination, calorimetry, and mass spectrometry.
    :credit: "0.5"
    :subject: BIOC
  - :name: Independent Research II
    :number: "3400"
    :description: Students carry out a laboratory research project under the supervision of faculty member from the Institute of Biochemistry. A research report must be submitted by the last day of classes for evaluation by the Director and Faculty supervisor.
    :credit: "0.5"
    :subject: BIOC
  - :name: Co-operative Work Term Report 2
    :number: "3909"
    :description: Practical experience for students enrolled in the co-operative option. To receive course credit, students must receive a satisfactory evaluation from their work term employer; and present a written report describing their work term project. Graded Sat/Uns.
    :credit: "0.5"
    :subject: BIOC
  - :name: Methods in Biochemistry
    :number: "4001"
    :description: Principles and applications of modern biochemical methodology, including use of radioisotope tracers, ultracentrifugation, electrophoresis and ion-exchange chromatography.
    :credit: "0.5"
    :subject: BIOC
  - :name: Industrial Biochemistry
    :number: "4004"
    :description: The application of biochemistry to the production of biological compounds useful in nutrition, medicine, and the food and chemical industries. General strategies for efficient production of these compounds by controlling the activities of living cells or enzymes.
    :credit: "0.5"
    :subject: BIOC
  - :name: Biochemical Regulation
    :number: "4005"
    :description: Regulation at the transcriptional, translational and metabolic level; regulation of cell and subcellular organelle function and other timely topics may be included.
    :credit: "0.5"
    :subject: BIOC
  - :name: Membrane Biochemistry
    :number: "4007"
    :description: "Biochemical and biophysical aspects of biomembrane structure and function. Topics may include: membrane lipids and proteins, lipid polymorphism, model membranes, liposomes, membrane biogenesis, the membrane cytoskeleton, membrane trafficking, membrane fusion, exocytosis and signal transduction across membranes."
    :credit: "0.5"
    :subject: BIOC
  - :name: Advanced Bioinformatics
    :number: "4008"
    :description: A computational course that explores the dynamic nature of proteins and cellular networks. Topics may include object oriented programming, integrated databases, protein structure prediction, drug discovery and cell simulation. Also listed as COMP 4308.
    :credit: "0.5"
    :subject: BIOC
  - :name: Biochemistry of Disease
    :number: "4009"
    :description: The biochemical basis of disease including genetic and metabolic disorders such as cancer, neurological degenerative conditions, diabetes, stroke and microbial infections.
    :credit: "0.5"
    :subject: BIOC
  - :name: Immunology
    :number: "4200"
    :description: The organization and function of the immune system, including the anatomy of the immune system, the properties and behaviour of cells of the immune system, and the molecular and genetic bases of the immune response. Also listed as BIOL 4200.
    :credit: "0.5"
    :subject: BIOC
  - :name: "Animal Cell Culture: Methods and Applications"
    :number: "4201"
    :description: Complementary to BIOC 4200 (BIOL 4200). Theory and practice of animal cell culture; the use of cultured cells in studies of immune function; the applications of products of the immune system, such as antibodies.Also listed as BIOL 4201.
    :credit: "0.5"
    :subject: BIOC
  - :name: Mutagenesis and DNA Repair
    :number: "4202"
    :description: A mechanistic study of mutagenesis and DNA repair. Topics include DNA structure perturbations, spontaneous and induced mutagenesis, the genetics and biochemistry of DNA repair and recombination, and the role of mutations in the development of genetic disease and cancer. Also listed as BIOL 4202.
    :credit: "0.5"
    :subject: BIOC
  - :name: Advanced Metabolism
    :number: "4203"
    :description: Structure, biochemical derivation and function of secondary metabolites such as toxins and antibiotics. Examples from plant, fungal and animal systems.
    :credit: "0.5"
    :subject: BIOC
  - :name: Macromolecular Structure and Function
    :number: "4204"
    :description: An advanced lecture, discussion, and seminar course covering the theory, recent developments, and current techniques of macromolecular structure, function, and design. Emphasis is on proteins and nucleic acids.Precludes additional credit for BIOC 4002.
    :credit: "0.5"
    :subject: BIOC
  - :name: Nuclear Dynamics and the Cell Cycle
    :number: "4400"
    :description: Molecular cell biology of the eukaryotic cell cycle. Topics include regulation of cell proliferation and cell death, and the molecular basis for morphological remodeling during cell division and death. Also listed as BIOL 4400.
    :credit: "0.5"
    :subject: BIOC
  - :name: Principles of Toxicology
    :number: "4708"
    :description: Basic theorems of toxicology with examples of current research problems. Toxic risk is defined as the product of intensive hazard and extensive exposure. Each factor is assessed in scientific and social contexts and illustrated with many types of experimental material. Also offered at the graduate level, with additional or different requirements, as BIOL 6402 and CHEM 5708, for which additional credit is precluded.
    :credit: "0.5"
    :subject: BIOC
  - :name: Selected Topics in Biochemistry
    :number: "4901"
    :description: Selected topics of current interest in biochemistry are offered upon approval by the Director in consultation with members of the Institute.
    :credit: "0.5"
    :subject: BIOC
  - :name: Interdisciplinary Research Project
    :number: "4906"
    :description: Collaborative, interdisciplinary research project approved by the Director. Requires co-supervision, with at least one faculty member from the Institute of Biochemistry. A report must be submitted to the co-supervisors by the last day of classes, and will be examined by committee.
    :credit: .0
    :subject: BIOC
  - :name: Honours Essay and Research Proposal
    :number: "4907"
    :description: An independent research study using library resources. The candidate will prepare a critical review of a topic approved by a faculty adviser. Evaluation will be based on a report and an oral defence of the report.
    :credit: "1.0"
    :subject: BIOC
  - :name: Research Project
    :number: "4908"
    :description: Students carry out a research project approved by the Director, under the supervision of a faculty member of the Institute, in either the Biology or Chemistry departments. A report must be submitted to the supervisor by the last day of classes, and will be examined by committee.
    :credit: "1.0"
    :subject: BIOC
  - :name: Co-operative Work Term Report 3
    :number: "4909"
    :description: Practical experience for students enrolled in the co-operative option. To receive course credit, students must receive a satisfactory evaluation from their work term employer; and present a written report describing their work term project. Graded Sat/Uns.
    :credit: "0.5"
    :subject: BIOC
