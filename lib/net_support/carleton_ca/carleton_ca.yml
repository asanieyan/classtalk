- :name: First-Year Seminars
  :courses: 
  - :name: Social Impact of Transformation in the Post-Communist Era
    :number: "1002"
    :description: Political, economic and social changes that have accompanied the collapse of the Berlin Wall. The role of society in these political upheavals and the impact of the end of the Cold War on reform in Western and developing countries.
    :credit: "1.0"
    :subject: FYSM
  - :name: Introduction to Economics
    :number: "1003"
    :description: An introduction to the major tools and policy problems of economics. Economic analysis is applied to a variety of contemporary problems such as pollution, poverty, the control of monopoly, unemployment, inflation and international economic problems.
    :credit: "1.0"
    :subject: FYSM
  - :name: Survey of English Literature
    :number: "1004"
    :description: Historical study of selected authors and works from all periods of British Literature. Communication skills are emphasized.
    :credit: "1.0"
    :subject: FYSM
  - :name: Writing and Language
    :number: "1005"
    :description: An introduction to the principles, styles, and structures of effective writing, including essay writing.
    :credit: "1.0"
    :subject: FYSM
  - :name: 20th-Century Literature
    :number: "1006"
    :description: Selected authors and works from twentieth-century literature. Recommended for English majors.
    :credit: "1.0"
    :subject: FYSM
  - :name: It's Your Environment
    :number: "1100"
    :description: The causes and consequences of environmental change; emphasis on the interactions of nature and human behaviour. Ways in which the environment can be protected and restored. Environmental issues that affect our own communities.
    :credit: "1.0"
    :subject: FYSM
  - :name: Location is Everything
    :number: "1101"
    :description: Where we live affects who we are; the role of geographic location and environment on human perception, behaviour, and well-being, viewed at scales ranging from local to global; methods of collecting and interpreting information about location.
    :credit: "1.0"
    :subject: FYSM
  - :name: Western Civilization
    :number: "1102"
    :description: Major events, ideas and movements that have shaped western civilization from the fall of Rome to the twentieth century. Emphasis on the development of writing, research and analytical skills.
    :credit: "1.0"
    :subject: FYSM
  - :name: "Human Rights: Issues and Investigations"
    :number: "1104"
    :description: Arguments that have been used to defend differing positions on rights issues, past and present. The validity of contending arguments; social factors influencing wide-spread acceptance of popular views.
    :credit: "1.0"
    :subject: FYSM
  - :name: Reading the Web
    :number: "1105"
    :description: Academic writing and study skills through examination of the literacy and social interaction required for various media. Reading and writing on and for the Web and other forms of computer-mediated communications and cooperative work compared with writing for academic purposes.
    :credit: "1.0"
    :subject: FYSM
  - :name: Issues in Classics
    :number: "1106"
    :description: An investigation of important issues relating to the Greek and Roman world. Themes will be drawn from literature, history, art, religion and social life. All texts are in English.
    :credit: "1.0"
    :subject: FYSM
  - :name: Cross-cultural Communicative Competence
    :number: "1202"
    :description: The role of language in inter-, multi- and cross-cultural communication. Linguistic aspects of cultural interactions; incorporates theoretical perspectives from pragmatics, speech act theory, rhetoric, and other disciplines, with a view to developing awareness and competence in communications across cultures in general, academic and professional settings.
    :credit: "1.0"
    :subject: FYSM
  - :name: Language and Social Identity
    :number: "1204"
    :description: "The creation and expression of social identities through language: gender, age, ethnic and social background."
    :credit: "1.0"
    :subject: FYSM
  - :name: Language and Power
    :number: "1205"
    :description: The role of language in maintaining and contesting power relations in domains such as the media, education, advertising, and politics. How meanings are made and exchanged through language in different situations.
    :credit: "1.0"
    :subject: FYSM
  - :name: Intensive Introductory Linguistics
    :number: "1206"
    :description: Language as the defining human characteristic. Universal and specific linguistic features in language and adults, children and second-language learners.
    :credit: "1.0"
    :subject: FYSM
  - :name: Selected Topics in Mass Communication
    :number: "1207"
    :description: Introductory mass communication seminar. Topics offered may vary from year to year and will be announced in advance of the registration period by the Mass Communication Program.
    :credit: "1.0"
    :subject: FYSM
  - :name: Looking at Philosophy
    :number: "1208"
    :description: "An examination of the following: What is logical thinking? Does God exist? Are values relative? Do we have responsibilities? What is a just society? Do we have free will? What is the mind? What is the nature of reality?"
    :credit: "1.0"
    :subject: FYSM
  - :name: Contemporary Moral, Social, and Religious Issues
    :number: "1209"
    :description: Philosophical problems associated with such topical issues as feminism; atheism vs. theism; the meaning of life; moral relativism vs. moral objectivism; egoistic vs. non-egoistic ethics; euthanasia and capital punishment; legal paternalism; freedom of the will.
    :credit: "1.0"
    :subject: FYSM
  - :name: History of Philosophy
    :number: "1300"
    :description: The major figures and developments in philosophy from the early Greeks to the present. A primarily descriptive and comparative approach, through critical reasoning is included for comprehending philosophic development. Provides a background from which to understand the philosophical aspects of other disciplines.
    :credit: "1.0"
    :subject: FYSM
  - :name: Diversity in Psychological World Views
    :number: "1306"
    :description: Theories, research and applications of psychology from the perspective of different cultures and sub-cultures. The validity of psychology across society; how it defines and changes people, and how it reflects and engineers particular social values and norms.
    :credit: "1.0"
    :subject: FYSM
  - :name: Psychology and Criminal Justice
    :number: "1307"
    :description: Theories, research, and practical applications of psychology to the criminal justice system. Topics may include eyewitness testimony, prediction of violence, classification and rehabilitation of offenders, victim studies, and judicial decision making.
    :credit: "1.0"
    :subject: FYSM
  - :name: Motivating Humans
    :number: "1308"
    :description: The psychology of human motivation. Everyday concepts such as laziness in relation to diverse theories and explanations of motivation such as drive-reduction, sociobiology, personal goals, self-actualization and spiritual awareness.
    :credit: "1.0"
    :subject: FYSM
  - :name: Parents and Parenting Theories, Concepts and Applications from Developmental Psychology
    :number: "1309"
    :description: "Parents and parenting from infancy to adolescence. Potential topics include: establishing a relationship with your child, child discipline, historical perspectives, child care issues, and the impact of marital conflict and divorce. Applied issues relevant to parents and \"future\" parents."
    :credit: "1.0"
    :subject: FYSM
  - :name: "Cognition: A Scientific Exploration of the Mind"
    :number: "1400"
    :description: Theories, research, and applications of Cognitive Psychology. Research projects will familiarize students with the scientific method used to study pattern recognition, attention, memory, language and thinking.
    :credit: "1.0"
    :subject: FYSM
  - :name: Multiculturalism in Canada
    :number: "1401"
    :description: Issues relating to the development of and interaction among cultural communities, with major emphasis on the realities of "doing multiculturalism in Canada." Research teams; organized seminars with volunteers from Canadian cultural and community groups.
    :credit: "1.0"
    :subject: FYSM
  - :name: Issues in Women's Studies
    :number: "1402"
    :description: Emphasis on the development of writing, research and analytical skills through the intensive examination of selected topics in women's studies (e.g. motherhood, sexuality, health, technology, law, politics). Specific themes will vary from year to year.
    :credit: "1.0"
    :subject: FYSM
  - :name: Women and the Arts
    :number: "1403"
    :description: Feminist research across a range of arts disciplines (including music, theatre, visual arts and film). The importance of feminist debates and theoretical issues in understanding women's involvement in the arts. Topics include gender and sexuality, feminine aesthetics, representation, identity and difference.
    :credit: "1.0"
    :subject: FYSM
  - :name: Turning Points in History
    :number: "1405"
    :description: Introductory seminars emphasizing the development of writing, research, and analytical skills through the intensive examination of selected topics in modern history. Topics may vary from year to year. (Field will depend on topic.)
    :credit: "1.0"
    :subject: FYSM
  - :name: "How Ottawa Works: Exploring National Institutions"
    :number: "1406"
    :description: This course examines the fundamental political, judicial and administrative institutions that made Canada a unique nation. Students will learn how government institutions are dealing with preservation and maintenance of Canadian cultural and social values.
    :credit: "1.0"
    :subject: FYSM
  - :name: Thinking About Talking?
    :number: "1407"
    :description: Open only to students who have very little French. Comprehensive introduction to the French language and culture with emphasis on oral comprehension and speaking; use of authentic contemporary documents (video, TV, radio, newspapers, etc.) This course is given in French.
    :credit: "1.0"
    :subject: FYSM
  - :name: World Literature in French
    :number: "1408"
    :description: Students will discover the many literatures of the francophone world (Europe, Middle East, Canada, Africa, Caribbean) and their treatment of identity. Critical approaches to literature. Reading strategies and writing an undergraduate literary essay in French. Taught in French and English; readings and assignments in French.
    :credit: "1.0"
    :subject: FYSM
  - :name: Social Change in Canada
    :number: "1409"
    :description: Interdisciplinary analysis of social change and how people change Canada, through an examination of movements like environmentalism, feminism, peace, and antiracism. Examination of broader efforts to reshape Canadian society, including culture-jamming and change through popular culture.
    :credit: "1.0"
    :subject: FYSM
  - :name: "The Literatures of Europe: Representative Texts"
    :number: "1500"
    :description: "Study of major literary traditions in Europe and their interrelations from antiquity to the present. Authors, such as Homer, Sophocles, Virgil, Dante, Boccaccio, Machiavelli, Cervantes, Moli\xC3\xA8re, Goethe, Flaubert, Austen, Dostoevsky, Proust, Joyce, Pirandello, Kafka, Woolf, Calvino. All texts in English."
    :credit: "1.0"
    :subject: FYSM
  - :name: The Study of Religions
    :number: "1501"
    :description: Inquiries into the nature of religion and its interpretation, or a specific religious theme or a period of religious history. Specific topics will vary from year to year.
    :credit: "1.0"
    :subject: FYSM
  - :name: Selected Topics in Legal Studies
    :number: "1502"
    :description: "Selected topics in legal studies. Course offerings for the current year are listed at:"
    :credit: "1.0"
    :subject: FYSM
  - :name: Contemporary Culture in Everyday Life
    :number: "1503"
    :description: Consideration of the role of contemporary cultural forms in everyday life. Focus is on the culture/power relationship with special attention to the ways that popular forms such as television, film, music, and tourism facilitate or work against the cultural and economic interests of different societal groups.
    :credit: "1.0"
    :subject: FYSM
  - :name: Society and the Designed Environment
    :number: "1504"
    :description: Inquiry into the relation between human societies and the material environment which they inhabit and use. Focus is on the ways in which groups create the environments in which they live and the ways in which those environments influence and reproduce the groups.
    :credit: "1.0"
    :subject: FYSM
  - :name: Introduction to Applied Sociology
    :number: "1505"
    :description: Survey of the historic and contemporary contributions of Sociology to various applied fields, which may include official statistics, policy studies, consumer research, and workplace management. Focus on the philosophical, professional, and ethical distinctions between scholarly and applied sociology.
    :credit: "1.0"
    :subject: FYSM
  - :name: Topics in the Study of Societies
    :number: "1506"
    :description: Introductory seminar emphasizing the development of writing, research and analytical skills through the intensive examination of selected topics in the study of historic and contemporary societies.
    :credit: "1.0"
    :subject: FYSM
  - :name: Stress, Coping and Well-being
    :number: "1508"
    :description: How do you cope with stress? We live in a stressful world, and how we cope with this stress has important implications for our happiness and well-being. In this course we will examine theory and research on how stress affects our lives, how people cope, and what it means to be well-adjusted.
    :credit: "1.0"
    :subject: FYSM
  - :name: Special Studies in Art History, Film Studies and/or Music
    :number: "1509"
    :description: Topics and focus to be determined on a yearly basis.
    :credit: "1.0"
    :subject: FYSM
  - :name: Contemporary Controversies in Canadian Society
    :number: "1600"
    :description: "An interdisciplinary exploration of key debates that currently affect Canadian society and culture. Topics may include: nationalism, race, language and ethnicity, sexuality, gender, Aboriginal governance, globalization, the environment, and human rights."
    :credit: "1.0"
    :subject: FYSM
  - :name: Literature and Political Change in Europe
    :number: "1601"
    :description: Consideration of presentations of periods of transition, political change, or upheaval in Europe primarily in works of literature, but also through images and film. Introduction to critical periods in European life and to different methods of representing them.
    :credit: "1.0"
    :subject: FYSM
  - :name: Selected Topics in Political Science
    :number: "1602"
    :description: Selected topics in politics and governance. Topics offered may vary from year to year and will be announced in advance of the registration period by the Department of Political Science.
    :credit: "1.0"
    :subject: FYSM
  - :name: "Cognitive Science: Thinking and Knowing"
    :number: "1607"
    :description: "Interdisciplinary examination of discoveries in linguistics, psychology, philosophy, and computer science concerning the question \xE2\x80\x9CWhat is cognition\xE2\x80\x9D? Specific issues may include the mind-brain controversy, the role of language in thought, and artificial versus natural intelligence."
    :credit: "1.0"
    :subject: FYSM
  - :name: Selected Topics in Economics
    :number: "1608"
    :description: Content of this course may vary from year to year and will be announced in advance of the registration period by the Department of Economics.
    :credit: "1.0"
    :subject: FYSM
  - :name: Integrated Studies in Public Affairs and Management
    :number: "1609"
    :description: An integrated multidisciplinary exploration of a topic of interest to disciplines within the Faculty of Public Affairs offering Bachelor of Arts programs.
    :credit: "1.0"
    :subject: FYSM
  - :name: Understanding Environmental Discourse
    :number: "1610"
    :description: An examination of how language and other symbol systems are used to portray and make arguments about ecology and the global environment, with a particular focus on climate change.
    :credit: "1.0"
    :subject: FYSM
  - :name: Language Planning, Official Bilingualism, and Canadian Nation Building
    :number: "1612"
    :description: The role of language and language planning in the negotiation of national identity among Canada's cultural and ethnolinguistic groups. Forms and history of language planning, theories of language and identity, and their implications for what it means to be Canadian.
    :credit: "1.0"
    :subject: FYSM
  - :name: Selected Topics In the Study of Academic Discourses
    :number: "1900"
    :description: Introductory seminar emphasizing the development of academic writing, research and analytical skills through the intensive examination of a selected topic in the instructor's field of expertise. Specific topics vary from section to section each year.
    :credit: "1.0"
    :subject: FYSM
