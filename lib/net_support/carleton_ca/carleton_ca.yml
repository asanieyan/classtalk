    :number: "2105"
    :description: Further study of Spanish to reach a more advanced level of ability in a range of situations. Equal emphasis on oral and written language. Compulsory attendance.
    :credit: "1.0"
    :subject: SPAN
  - :name: Literacy Skills in Spanish
    :number: "2605"
    :description: For native speakers of Spanish with minimal reading and writing abilities. Intensive practice in Spanish composition; reading skills.
    :credit: "1.0"
    :subject: SPAN
  - :name: Advanced Spanish
    :number: "3105"
    :description: Continuation of the study of Spanish to reach a more advanced level, including the ability to handle authentic materials and primary texts required for academic studies. Compulsory attendance.
    :credit: "1.0"
    :subject: SPAN
  - :name: Functional Contemporary Spanish
    :number: "3605"
    :description: Advanced spoken and written Spanish with intensive practice in aural comprehension and speaking in a range of situations and contexts, in reading and in composition in a range of modes and genres. Metalinguistic study.
    :credit: "1.0"
    :subject: SPAN
  - :name: Advanced Spanish for Specific Purposes
    :number: "4105"
