    :description: Students participating in the Industrial Experience Program must submit a formal report upon returning. This report should describe the organization in which the internship took place, the role of the student, the experience obtained and an appraisal of the effectiveness of the training received. is a course with a 0.0 credit value and carries no weight. Grades for the course are Sat (satisfactory) or Uns (unsatisfactory). This course is extra to the degree requirements.
