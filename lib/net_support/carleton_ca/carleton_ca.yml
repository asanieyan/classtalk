- :name: Political Science
  :courses: 
  - :name: Introduction to Political Science
    :number: "1000"
    :description: "Contemporary political issues and problems: political thought, focusing upon the clash of modern ideologies; comparative government, starting from the Canadian system, and including one other western democracy, a post-communist system and a developing country; international politics; methods of inquiry."
    :credit: "1.0"
    :subject: PSCI
  - :name: Great Political Questions
    :number: "1001"
    :description: Introduction to the central ideas and debates shaping the contemporary political world ? east, north, west and south. Topics will vary from year to year but may include liberty and equality, state and nation, sovereignty and anarchy, democracy and dictatorship, and political identity and culture. The combination of two of, PSCI 1002, and PSCI 1003 is an alternative Introduction to Political Science to that offered in PSCI 1000.
    :credit: "0.5"
    :subject: PSCI
  - :name: Global Political Issues
    :number: "1002"
    :description: Contemporary political issues in Canada and around the world. Topics will vary from year to year but may include war and peace, human rights, wealth and poverty, Canadian unity, aboriginal politics, nationalism, and globalization. The combination of two of PSCI 1001,, and PSCI 1003 is an alternative Introduction to Political Science to that offered in PSCI 1000.
    :credit: "0.5"
    :subject: PSCI
  - :name: North American Politics
    :number: "1003"
    :description: Introduction to politics in Canada, the United States, and Mexico. Topics will include political culture and ideologies, constitutions, political institutions and democracy, national sovereignty and continental integration. The combination of two of PSCI 1001, PSCI 1002, and is an alternative Introduction to Political Science to that offered in PSCI 1000.
    :credit: "0.5"
    :subject: PSCI
  - :name: "Introduction \xC3\xA0 la politique canadienne"
    :number: "2001"
    :description: "Une vue g\xC3\xA9n\xC3\xA9rale du processus politique et des institutions politiques au Canada. Travaux peuvent \xC3\xAAtre pr\xC3\xA9sent\xC3\xA9s en fran\xC3\xA7ais ou en anglais."
    :credit: "1.0"
    :subject: PSCI
  - :name: Canadian Political Environment
    :number: "2002"
    :description: An examination of the cultural, social, and economic context of Canadian politics, including interest groups and social movements, regionalism, language, ethnicity, and gender.
    :credit: "0.5"
    :subject: PSCI
  - :name: Canadian Political Institutions
    :number: "2003"
    :description: An examination of Canadian political institutions, including federalism, Parliament, the constitution, political parties and the electoral system.
    :credit: "0.5"
    :subject: PSCI
  - :name: Comparative Politics of Industrialized States
    :number: "2101"
    :description: An introduction to domestic politics in the industrialized world. States are compared on the basis of regime type (such as liberal democracy, fascism, and communism), processes (such as modernization and revolution), and institutions (such as executives, legislatures, and political parties).
    :credit: "0.5"
    :subject: PSCI
  - :name: Comparative Politics of Development and Underdevelopment
    :number: "2102"
    :description: An introduction to domestic politics in post-colonial and developing states. Topics may include nationalism, authoritarianism, economic development, revolution, democratization, and the politics of gender, religion, and ethnicity.
    :credit: "0.5"
    :subject: PSCI
  - :name: Introduction to U.S. Politics
    :number: "2200"
    :description: An examination of several important aspects of the U.S. political system, including separation of powers, checks and balances, and federalism.
    :credit: "0.5"
    :subject: PSCI
  - :name: History of Political Thought
    :number: "2300"
    :description: "Western political thought from classical times to the nineteenth century: Plato, Aristotle, Machiavelli, Hobbes, Locke, Rousseau and other thinkers."
    :credit: "1.0"
    :subject: PSCI
  - :name: Public Affairs Analysis
    :number: "2401"
    :description: Introduction to central concepts and processes involved in public affairs. Exploration of public issues, policy approaches and decision-making structures using theoretical, empirical and applied approaches.
    :credit: "0.5"
    :subject: PSCI
  - :name: Gender and Politics
    :number: "2500"
    :description: Introduction to gender and politics of diversity, including how feminist activism and organizing finds expression in the political process and structures of representation such as political parties, legislatures and the state.
    :credit: "0.5"
    :subject: PSCI
  - :name: "International Relations: Global Politics"
    :number: "2601"
    :description: Introduction to theories, concepts and issues in global politics. Topics may include conflict and intervention, peace and security, international institutions, norms and ethics, human rights, gender, culture, and globalization.
    :credit: "0.5"
    :subject: PSCI
  - :name: "International Relations: Global Political Economy"
    :number: "2602"
    :description: Introduction to the international political economy. Topics may include contemporary changes in the global political economy, multinational corporations, foreign economic policy, global and regional economic institutions, environmental issues, international development and relations between rich and poor countries.
    :credit: "0.5"
    :subject: PSCI
  - :name: Introduction to Research Methods in Political Science
    :number: "2701"
    :description: Introduction to the logic and design of research. Measurement and inference in qualitative and quantitative political science.
    :credit: "0.5"
    :subject: PSCI
  - :name: Quantitative Research Methods in Political Science
    :number: "2702"
    :description: The logic and methods of the quantitative study of politics, with emphasis on the application and interpretation of statistical techniques for data analysis. Students are strongly encouraged to take this course the same year as PSCI 2701.
    :credit: "0.5"
    :subject: PSCI
  - :name: Canadian Provincial Politics
    :number: "3000"
    :description: "A comparative examination of the nature of Canadian provincial politics. Topics include: political culture, history, party systems, electoral systems and voting behaviour."
    :credit: "0.5"
    :subject: PSCI
  - :name: Canadian Urban Politics
    :number: "3003"
    :description: The nature and problems of Canadian urban politics.
    :credit: "0.5"
    :subject: PSCI
  - :name: Political Parties and Elections in Canada
    :number: "3004"
    :description: The evolution of the party system, the growth of major and minor party movements and the electoral process in Canada.
    :credit: "0.5"
    :subject: PSCI
  - :name: Ontario Government and Politics
    :number: "3005"
    :description: A survey of the political process and political institutions in Ontario.
    :credit: "0.5"
    :subject: PSCI
  - :name: Social Power in Canadian Politics
    :number: "3006"
    :description: The role of social forces in the Canadian political process, including interest groups, social movements, elites and classes.
    :credit: "0.5"
    :subject: PSCI
  - :name: Constitutional Politics in Canada
    :number: "3007"
    :description: The politics of the Canadian constitution. Particular attention to historical and contemporary constitutional reform.
    :credit: "0.5"
    :subject: PSCI
  - :name: Politics of Development in Africa
    :number: "3100"
    :description: The historical background of African independence, and contemporary struggle for democracy and economic development in Africa.
    :credit: "0.5"
    :subject: PSCI
  - :name: Politics of War in Africa
    :number: "3101"
    :description: The recurrent crises of war, and political instability in Africa, along with regional and international efforts to resolve them.
    :credit: "0.5"
    :subject: PSCI
  - :name: Politics of Development of China
    :number: "3102"
    :description: The evolving structures and processes of government in (greater) China with particular emphasis on politics in the People's Republic of China and secondary emphasis on Taiwan and Hong Kong.
    :credit: "0.5"
    :subject: PSCI
  - :name: State, Society and Economy in Northeast Asia
    :number: "3103"
    :description: The relationship between government structures, society and the economy in Northeast Asia with particular emphasis on Japan and Korea.
    :credit: "0.5"
    :subject: PSCI
  - :name: Imperialism
    :number: "3105"
    :description: Ideologies, practices, and legacies of western dominance over Asia, Africa, and Latin America. Examines the complexities of imperial control and the colonial relationship from the nineteenth century to present.
    :credit: "0.5"
    :subject: PSCI
  - :name: The Causes of War
    :number: "3107"
    :description: Alternate theories of the causes of war. Such alternate perspectives as biological, social and comparative historical approaches, including the results of peace research activities of the past two decades.
    :credit: "0.5"
    :subject: PSCI
  - :name: Politics of Popular Culture
    :number: "3108"
    :description: Examines political themes in popular culture. Cultural media may include film, literature, television, music, cartoons/comics, and the news media. Political themes may include war, ethnicity, nationalism, revolution, citizenship, gender and sexuality.
    :credit: "0.5"
    :subject: PSCI
  - :name: The Politics of Law and Morality
    :number: "3109"
    :description: "Politics of moral regulation in Canada, the United States and other jurisdictions. The treatment in law and public policy of such human rights issues as: capital punishment, sexual orientation, euthanasia, abortion, new reproductive technologies, racial discrimination, religious and equality rights."
    :credit: "0.5"
    :subject: PSCI
  - :name: U.S. Constitutional Politics
    :number: "3200"
    :description: The central role played by the U.S. Constitution in the country's political life, from the Framers to current controversies. Includes issues of race, class and gender.
    :credit: "0.5"
    :subject: PSCI
  - :name: Government and Politics in the Middle East
    :number: "3203"
    :description: The evolution and functioning of political systems in the Middle East region, with emphasis on the problems of political stability, the impact of the West, the role of Islam, and war and peace.
    :credit: "0.5"
    :subject: PSCI
  - :name: Politics of Latin America
    :number: "3204"
    :description: An overview of the evolution of Latin American political systems, including the impact of the European conquest, democratization, economic liberalization, state-civil society relations, gender politics, revolutionary movements, and relations with the United States.
    :credit: "0.5"
    :subject: PSCI
  - :name: Mexican Politics
    :number: "3205"
    :description: An introduction to the politics, society and economy of Mexico. Topics include processes of democratization and economic liberalization, human rights, the environment, the role of women, labour, and indigenous peoples, and social policy. Special emphasis on Mexico's role in the North American political economy.
    :credit: "0.5"
    :subject: PSCI
  - :name: The Government and Politics of Western Europe
    :number: "3206"
    :description: Changes in West European states and societies. Major institutions, structures and processes, with an emphasis on how European states are responding to social, political and economic changes.
    :credit: "0.5"
    :subject: PSCI
  - :name: The Government and Politics of European Integration
    :number: "3207"
    :description: The processes of integration and disintegration in Western Europe; the European Union as an emerging political body that is shaping European politics. The evolution of European integration, and examination of the forces driving the move to an ever closer union.
    :credit: "0.5"
    :subject: PSCI
  - :name: Reform and Political Change in the Russian Federation
    :number: "3208"
    :description: "The ongoing process of post-Soviet reform in Russia: the implications of market reform; the process of democratization; and constitutional change in Russia's federal system. Historical perspectives from the Soviet experience, and comparative insights with the other Soviet successor states."
    :credit: "0.5"
    :subject: PSCI
  - :name: Politics, Sovereignty and Identity in Russia and the Soviet Successor States
    :number: "3209"
    :description: Comparative statebuilding and social change in the successor states of former Soviet Union. The contentious processes of political institution-building, the emergence of new social identities, and the importance of ethnicity in the current politics of the region.
    :credit: "0.5"
    :subject: PSCI
  - :name: Electoral Politics in the U.S.
    :number: "3210"
    :description: An overview of specific aspects of U.S. electoral politics, including presidential and congressional elections, incumbency, the two-party system, campaign spending limits, the role of the media, and voter turnout.
    :credit: "0.5"
    :subject: PSCI
  - :name: Politics and Literature
    :number: "3300"
    :description: A study of imaginative prose in which political ideas and/or political settings dominate. Literature as political communication, the impact of literature upon politics, the peculiar value of literature in the study of politics, its shortcomings.
    :credit: "0.5"
    :subject: PSCI
  - :name: Comparative Political Thought
    :number: "3302"
    :description: A comparative survey of political thought focusing on a range of traditions that may include readings from Aboriginal, African, Chinese, Indian, Jewish, Latin American, Muslim, and Persian perspectives.
    :credit: "0.5"
    :subject: PSCI
  - :name: Feminist Political Theory
    :number: "3303"
    :description: First, second and third wave feminism, as movements and bodies of theory. Includes schools and concerns shaping feminist political thought and challenges posed by social identities such as race and class to its inclusivity and adequacy.
    :credit: "0.5"
    :subject: PSCI
  - :name: Canadian Political Ideas
    :number: "3305"
    :description: The sources and development of political ideas in French and English Canada.
    :credit: "0.5"
    :subject: PSCI
  - :name: Politics of Human Rights
    :number: "3307"
    :description: "Politics of human rights in its historical and cultural context, including: early liberal theories of natural rights; utilitarian and Marxist critiques; contemporary rights debates; different generations of rights; feminism and women's rights; cultural relativism; state sovereignty; and, problems of implementation and enforcement."
    :credit: "0.5"
    :subject: PSCI
  - :name: Modern Political Thought
    :number: "3308"
    :description: A survey of trends in modern political thought, including some of liberalism, conservatism, neo-conservatism, Marxist and neo-Marxist socialism, communitarianism, postmodernism and globalization.
    :credit: "0.5"
    :subject: PSCI
  - :name: Modern Ideologies
    :number: "3309"
    :description: A survey of ideologies, mainly since 1900, including some of nationalism, utopian socialism, communism, fascism, populism, environmentalism and feminism.
    :credit: "0.5"
    :subject: PSCI
  - :name: History of Muslim Political Thought
    :number: "3311"
    :description: A survey of political thought among Muslims, tracing the emergence and influence of juridical, philosophical and administrative approaches to politics on Muslim civilization.
    :credit: "0.5"
    :subject: PSCI
  - :name: Canadian Public Administration
    :number: "3401"
    :description: Study of the institutions and dynamics of government in Canada, with emphasis on political context, administrative reforms, policy development and ongoing challenges. Analysis may include federal, provincial and/or municipal levels of government.
    :credit: "0.5"
    :subject: PSCI
  - :name: Canadian Public Policy
    :number: "3402"
    :description: Policy communities and policy networks in Canada with particular attention paid to policy issues, the political environment, policy instruments, impact and outcomes.
    :credit: "0.5"
    :subject: PSCI
  - :name: Comparative Public Administration
    :number: "3404"
    :description: Comparative study of government institutions and public services in different countries. Themes may include public sector reform, relations with civil society, and contrast between developed and developing nations.
    :credit: "0.5"
    :subject: PSCI
  - :name: Comparative Public Policy Analysis
    :number: "3405"
    :description: "The formation and impact of public policy: a variety of political systems as well as a variety of policy areas. Emphasis on developing skills for the analysis of policy formation and impact."
    :credit: "0.5"
    :subject: PSCI
  - :name: Public Affairs and Media Strategies
    :number: "3406"
    :description: The public affairs and issue management strategies of corporations, government departments, and other institutions in Canada from a comparative perspective.
    :credit: "0.5"
    :subject: PSCI
  - :name: Public Opinion and Public Policy
    :number: "3407"
    :description: Consideration of Canadian and comparative quantitative data and literature relating to several areas of public opinion on key policy issues, including value systems and social inequality, work, health, the family, social welfare, national identity and the environment.
    :credit: "0.5"
    :subject: PSCI
  - :name: Comparative Politics of Social Welfare
    :number: "3409"
    :description: Comparative political analysis of the establishment, growth, reform and contraction of the welfare state. Topics may include pensions, health and education; the role of political discourses and societal responses; and case studies from various countries.
    :credit: "0.5"
    :subject: PSCI
  - :name: "Gender and Politics: Liberal Democracies"
    :number: "3500"
    :description: The dimensions of political theory, culture, mass and elite participation and public policy in selected liberal democracies, including Canada.
    :credit: "0.5"
    :subject: PSCI
  - :name: "Gender and Politics: Developing Countries"
    :number: "3502"
    :description: A contemporary approach to the role of gender in political systems of the South. Topics may include gender and development, human rights, social policies, globalization, state-civil society relations, political participation and citizenship.
    :credit: "0.5"
    :subject: PSCI
  - :name: International Institutions
    :number: "3600"
    :description: Origins, structure and functioning of international institutions with emphasis on the United Nations as well as regional organizations. Topics include peace and security, international aid and development, human rights and the control of global resources.
    :credit: "0.5"
    :subject: PSCI
  - :name: Theories of International Politics
    :number: "3601"
    :description: Theoretical approaches to the study of international politics including an examination of the major concepts used for analysis and explanation in the field.
    :credit: "0.5"
    :subject: PSCI
  - :name: Strategic Thought and International Security
    :number: "3603"
    :description: "The ideas of classical and contemporary strategic thinkers. International security issues and concepts.Prerequisite: third-year standing and PSCI 2601."
    :credit: "0.5"
    :subject: PSCI
  - :name: Comparative Study of Foreign Policy
    :number: "3605"
    :description: The utility of comparative analysis in the study of the objectives, strategies and decision-making processes involved in the foreign policies of states.
    :credit: "0.5"
    :subject: PSCI
  - :name: Canadian Foreign Policy
    :number: "3606"
    :description: The traditions, domestic influences, objectives, capabilities, and decision-making processes, and analysis of selected contemporary issues.
    :credit: "0.5"
    :subject: PSCI
  - :name: North American Security and Defence Policy
    :number: "3607"
    :description: The evolution of Canadian and U.S. security and defence policy as it pertains to North America. Contemporary issues and development.
    :credit: "0.5"
    :subject: PSCI
  - :name: Government and Politics of South Asia
    :number: "3700"
    :description: Patterns of colonialism, evolving political regimes and issues in development and foreign policy in the countries of South Asia, including India, Pakistan, Bangladesh, Sri Lanka, and other member states of SAARC.
    :credit: "0.5"
    :subject: PSCI
  - :name: Government and Politics of South-East Asia
    :number: "3701"
    :description: Patterns of colonialism, evolving political regimes and issues in development and foreign policy in the countries of Southeast Asia, including Burma, Thailand, Vietnam, Malaysia, Indonesia, the Philippines, and other member states of ASEAN.
    :credit: "0.5"
    :subject: PSCI
  - :name: Peace and Conflict in the Middle East
    :number: "3702"
    :description: The origins and evolution of select conflicts and peace processes in the Middle East, with special attention paid to the Arab-Israeli and Israeli-Palestinian domains.
    :credit: "0.5"
    :subject: PSCI
  - :name: Governing in the Global Economy
    :number: "3703"
    :description: The main approaches and policy issues in the political economy of advanced industrialized states. The relationship between state and market and the ways in which national states have responded to the pressures of governing in an increasingly interdependent global economy.
    :credit: "0.5"
    :subject: PSCI
  - :name: Post-Communist Transformation in East/Central Europe
    :number: "3704"
    :description: A comparative examination of the rise and fall of communism in East/Central Europe and social and institutional transformation in the post-communist period.
    :credit: "0.5"
    :subject: PSCI
  - :name: East/Central Europe and the European Union
    :number: "3705"
    :description: "A comparative examination of East and Central European post-communist transformation in the context of European Union enlargement and accession process: questions of identity, security, stability and economic integration as well as political and social challenges."
    :credit: "0.5"
    :subject: PSCI
  - :name: Ancient and Medieval Political Thought
    :number: "3709"
    :description: The significance for political theory of the ancient and medieval controversies over nature/convention, power/knowledge, time/eternity, theory/practice, and science/mysticism. Thinkers such as Homer, the pre-Socratics, Plato and Aristotle, the neo-Platonists, Augustine, and the Scholastics.
    :credit: "0.5"
    :subject: PSCI
  - :name: Environmental Politics
    :number: "3801"
    :description: "An introduction to environmental issues in contemporary political argument. Topics include: environmental movements and green parties; environmental ethics and animal rights; economic approaches to environmental management; the politics of sustainable development; and, the international politics of the environment."
    :credit: "0.5"
    :subject: PSCI
  - :name: Globalization and Human Rights
    :number: "3802"
    :description: An examination of the various dimensions and meanings of globalization and its relationship with human rights. The main emphasis will be on the implications of the emerging global economy for economic, social, political and cultural rights. (Also listed as SOCI 3027 and ANTH 3027.)
    :credit: "0.5"
    :subject: PSCI
  - :name: Politics of Race
    :number: "3805"
    :description: The meaning, sources and practice of racialism, as well as efforts to combat it, in a comparative context. Case studies will include South Africa, the United States, and Canada.
    :credit: "0.5"
    :subject: PSCI
  - :name: Selected Topics in Political Science
    :number: "3809"
    :description: A lecture course on a selected contemporary topic in Political Science. Topic may vary from year to year and will be announced in advance of the registration period by the Department of Political Science.
    :credit: "0.5"
    :subject: PSCI
  - :name: "\xC3\x89tudes dirig\xC3\xA9es"
    :number: "3900"
    :description: "Une programme de lectures choisies et de travaux \xC3\xA9crits dans le domaine de specialisation d'un membre du d\xC3\xA9partement. Consulter le conseiller des \xC3\xA9tudes de premier cycle (Undergraduate supervisor) pour les sujets offerts."
    :credit: "1.0"
    :subject: PSCI
  - :name: Cooperative Work Term 1
    :number: "3901"
    :description: "Prerequisite: registration in the B.A. Honours Co-operative Program, completion of Co-op preparation classes offered by the Co-op Office and permission of the Department."
    :credit: "0.5"
    :subject: PSCI
  - :name: Cooperative Work Term 2
    :number: "3902"
    :description: "Prerequisite: registration in the B.A. Honours Co-operative Program and permission of the Department."
    :credit: "0.5"
    :subject: PSCI
  - :name: Cooperative Work Term 3
    :number: "3903"
    :description: "Prerequisite: registration in the B.A. Honours Co-operative Program and permission of the Department."
    :credit: "0.5"
    :subject: PSCI
  - :name: Cooperative Work Term 4
    :number: "3904"
    :description: "Prerequisite: registration in the B.A. Honours Co-operative Program and permission of the Department."
    :credit: "0.5"
    :subject: PSCI
  - :name: Washington Center Internship
    :number: "3905"
    :description: A one-term internship in the NAFTA Leaders Program of The Washington Center offered in Washington D.C. Evaluated by faculty members of The Washington Center, but governed by Carleton University regulations and coordinated by the Department of Political Science at Carleton University. Graded Sat or Uns.
    :credit: "1.5"
    :subject: PSCI
  - :name: Topics in Canadian Government and Politics
    :number: "4000"
    :description: "Section A: Political Economy of Canada. Selected issues in Canadian political economy including the role of the state in the Canadian economy, the political aspects of foreign ownership and economic structure and political change. Section B: Canadian Political Institutions. Selected topics on institutions of Canadian Government at the federal level. Section C: Canadian Political Behaviour. Voting, public opinion, political violence, socialization and other aspects of political behaviour in Canada. Religion, class and region as determinants of political cleavage."
    :credit: "1.0"
    :subject: PSCI
  - :name: "Policy Seminar: Problems of Northern Development"
    :number: "4002"
    :description: The issues, the policy processes and the problems of policy implementation in the political and economic development of Canada's northern territories.
    :credit: "0.5"
    :subject: PSCI
  - :name: Politics and the Media
    :number: "4003"
    :description: The role of the mass media in the Canadian political system from a comparative perspective.
    :credit: "0.5"
    :subject: PSCI
  - :name: Stability, Justice and Federalism
    :number: "4005"
    :description: Canada's unity crisis in a comparative perspective with particular attention to federalism, nationalism and regionalism.
    :credit: "0.5"
    :subject: PSCI
  - :name: Legislatures and Representation in Canada
    :number: "4006"
    :description: The role of Parliament and of the individual M.P. in terms of policy making, party discipline, and differing conceptions of representation. Also offered at the graduate level, with additional or different requirements, as PSCI 5006, for which additional credit is precluded.
    :credit: "0.5"
    :subject: PSCI
  - :name: National Security and Intelligence in the Modern State
    :number: "4008"
    :description: The state's response to foreign espionage, alleged subversion, terrorism, and counterintelligence. Major focus on the Canadian experience, but with extensive use of materials chronicling the practices of KGB, CIA, BIS, ASIO, MOSSAD, etc.
    :credit: "0.5"
    :subject: PSCI
  - :name: Quebec Politics
    :number: "4009"
    :description: Society, culture, economy and politics in Quebec. Special attention to the politically relevant changes since 1960 and the central place of Quebec within the Canadian federation.
    :credit: "0.5"
    :subject: PSCI
  - :name: The Modern State
    :number: "4103"
    :description: "A survey of recent thinking about the state in western societies drawing on perspectives such as those of feminists, Marxists, Weberians, poststructuralists and others. Topics may include: the rise of the modern state, economic governance, the public sphere, citizenship, sovereignty and territoriality."
    :credit: "0.5"
    :subject: PSCI
  - :name: Theory and Practice in Third World Development
    :number: "4104"
    :description: The various theoretical approaches to the analysis of development and underdevelopment, of the historical experience of important models of development and of their application to selected countries in Asia, Africa and Latin America.
    :credit: "0.5"
    :subject: PSCI
  - :name: Selected Problems in Third World Development
    :number: "4105"
    :description: The nature of international factors that influence Third World development such as multinational corporations, the new international division of labour, the new protectionism, the role of international debt, the politics of the Green Revolution, technology, and development assistance.
    :credit: "0.5"
    :subject: PSCI
  - :name: Political Participation in Canada
    :number: "4107"
    :description: The causes and implications of political participation by individuals with special reference to Canada. Topics include citizen participation in campaign and party organizations, political protest movements, interest groups, and community associations.
    :credit: "0.5"
    :subject: PSCI
  - :name: Canadian Provincial Government and Politics
    :number: "4108"
    :description: The political processes and institutions of the provinces.
    :credit: "0.5"
    :subject: PSCI
  - :name: The Politics of the Canadian Charter of Rights and Freedoms
    :number: "4109"
    :description: The genesis and impact of the Charter of Rights and Freedoms. Particular emphasis on the politics of aboriginal, language, and equality rights.
    :credit: "0.5"
    :subject: PSCI
  - :name: Southern Africa After Apartheid
    :number: "4203"
    :description: The pathology of apartheid, the reasons for its end, and prospects for democratization and development in southern Africa in the era of globalization. Also offered at the graduate level, with additional or different requirements, as PSCI 5203, for which additional credit is precluded.
    :credit: "0.5"
    :subject: PSCI
  - :name: Elections
    :number: "4204"
    :description: The conduct and meaning of elections in contemporary states. Attention to the connection of elections to concepts of representation, policy mandates, and political parties, and to electoral systems and referendums.
    :credit: "0.5"
    :subject: PSCI
  - :name: Identity Politics
    :number: "4205"
    :description: The strategies and ideologies of social movements in the Canadian political process, such as the women's movement and the environmental movement.
    :credit: "0.5"
    :subject: PSCI
  - :name: Indigenous Politics of North America
    :number: "4206"
    :description: Issues of governance regarding the original peoples of Canada, Mexico and the United States since the European invasion. Contemporary movements for restoration of cultural, political, socio-economic, land and self-governance rights, emphasizing domestic and international strategies. Also offered at the graduate level, with additional or different requirements, as PSCI 5100, for which additional credit is precluded.
    :credit: "0.5"
    :subject: PSCI
  - :name: Globalization, Adjustment and Democracy in Africa
    :number: "4207"
    :description: This course will explore the nature of global pressures in Africa, as states go through a `second wind' of political and economic change.
    :credit: "0.5"
    :subject: PSCI
  - :name: Queer Politics
    :number: "4208"
    :description: An examination of lesbian, gay, bisexual and transgender movements in comparative perspective. Topics may include relationship recognition, discrimination, and state regulation of queer sexualities.
    :credit: "0.5"
    :subject: PSCI
  - :name: Political Thought in the Modern Muslim Middle East
    :number: "4302"
    :description: Contemporary secular and religious responses to the challenges of modernity. Readings include writings of Arab, Turkish, and Iranian intellectuals.
    :credit: "0.5"
    :subject: PSCI
  - :name: Governance, Power, Politics
    :number: "4303"
    :description: A survey of critical theories and concepts of governance, and recent developments in political sociology. Topics may include forms of capitalism, governmentality, sovereign power, biopolitics, and citizenship. Also offered at the graduate level, with different requirements, as PSCI 5303, for which additional credit is precluded.
    :credit: "0.5"
    :subject: PSCI
  - :name: Contemporary Political Theory
    :number: "4305"
    :description: Recent work in political theory, stressing major approaches to the understanding of contemporary political life such as historicism, the sociology of knowledge, positivism, phenomenology, critical theory, existentialism, neo-classicism. Works by such thinkers as Gramsci, Mannheim, Popper, Strauss, Cassirer, Habermas, Sartre, and Voegelin.
    :credit: "1.0"
    :subject: PSCI
  - :name: Concepts of Political Community I
    :number: "4306"
    :description: Concepts of political community, including the common good, justice, citizenship, statesmanship, democracy and legitimacy from ancient, modern and contemporary political theory.
    :credit: "0.5"
    :subject: PSCI
  - :name: Concepts of Political Community II
    :number: "4307"
    :description: A continued critical survey of concepts of political community, including the common good, justice, citizenship, statesmanship, democracy and legitimacy from ancient, modern and contemporary political theory.
    :credit: "0.5"
    :subject: PSCI
  - :name: History of Political Enquiry
    :number: "4308"
    :description: An examination of methods adopted by major thinkers in the history of political philosophy, amidst changing understandings of metaphysics and science. Thinkers to be considered may include Plato, Aristotle, Descartes,
    :credit: "0.5"
    :subject: PSCI
  - :name: Contemporary Approaches to Political Enquiry
    :number: "4309"
    :description: An examination of contemporary critiques and developments in modern science and social science. Thinkers to be considered may include Gadamer, Strauss, Oakeshott, Voegelin, Polanyi, Feuerabend, Heidegger, Kojeve, Schmitt, Foucault, and Derrida.
    :credit: "0.5"
    :subject: PSCI
  - :name: Socio-Technical Change and Public Policy Design
    :number: "4400"
    :description: Joint implications of contemporary science, technology and demographics for the design of public policy. The main emphasis of the course will be general patterns of change and design relating to public policy.
    :credit: "0.5"
    :subject: PSCI
  - :name: Gender, State and Public Policy
    :number: "4402"
    :description: Interaction of gender politics and the state. Feminist approaches to analyzing the state as a site of gendered engagement. Emphasis on representation, state feminism and gender-based analysis.
    :credit: "0.5"
    :subject: PSCI
  - :name: Reproductive Rights Policy in North America
    :number: "4403"
    :description: The interaction between social movements, legislatures and courts in formulating reproductive rights policy in Canada, the U.S. and Mexico.
    :credit: "0.5"
    :subject: PSCI
  - :name: "Public Policy: Content and Creation"
    :number: "4407"
    :description: The content and creation of public policy. Focus on the explanation, prediction and design of policy. Perspectives and examples are drawn from a variety of frameworks and from both Canadian and non-Canadian contexts.
    :credit: "0.5"
    :subject: PSCI
  - :name: Public Affairs Management and Analysis
    :number: "4408"
    :description: Theories and practice in the management of public affairs, including the environment and administration of the public sector, public opinion, and public communications.
    :credit: "0.5"
    :subject: PSCI
  - :name: Issues in Development Management
    :number: "4409"
    :description: An examination of the application of organization theory to policy implementation and evaluation for developing and transitional systems, with an emphasis on the role of cultural differences and divergent value systems in development management. (Also listed as INAF 4202.)
    :credit: "0.5"
    :subject: PSCI
  - :name: Gender and Globalization
    :number: "4500"
    :description: How globalization affects women's involvement in politics and how they organize to conceptualize and pursue gender justice in official politics; grass roots projects and cultural transformations; ideology; stand-alone movements; and mixed-sex movements like nationalism and democratization.
    :credit: "0.5"
    :subject: PSCI
  - :name: Gender and Politics in Post Communist Societies
    :number: "4501"
    :description: The roles of democratization, market reform and nationalism in gender politics, considering the legacy of state socialism. (Also listed as EURR 4205.)
    :credit: "0.5"
    :subject: PSCI
  - :name: Post-Soviet States and Societies
    :number: "4502"
    :description: The relationship between social forces and state structures at both the national and local levels in the USSR and the post-communist states. (Also listed as EURR 4002.)
    :credit: "0.5"
    :subject: PSCI
  - :name: Politics of Central Eurasia
    :number: "4503"
    :description: Examination of the Caucasus and Central Asia, from Chechnya to former Soviet republics of the region, Afghanistan and Chinese Turkestan. Interests of Russia, China, and the United States. Emphasis on underdevelopment, oil and gas, terrorism, Islam.
    :credit: "0.5"
    :subject: PSCI
  - :name: Transitions to Democracy
    :number: "4505"
    :description: A comparative analysis of processes of democratization. Diverse theoretical approaches to understanding the timing, causes, nature, and limitations of democratization. Examples from Europe and Russia, Latin America, Africa, and Asia.
    :credit: "0.5"
    :subject: PSCI
  - :name: Women and Politics in North America
    :number: "4506"
    :description: The efforts of women in North America to increase their political role through public activism, including in party organizations, social movements, legislatures, courts and the executive branch of government.
    :credit: "0.5"
    :subject: PSCI
  - :name: Foreign Policies of Soviet Successor States
    :number: "4601"
    :description: The foreign policies of the USSR and of Russia and selected other successor states, with special emphasis on the search for a new security order.
    :credit: "0.5"
    :subject: PSCI
  - :name: Bargaining and Negotiation
    :number: "4602"
    :description: The theory and practice of bargaining and negotiation. The seminar includes national and international levels, government and mixed public-private negotiations, and bilateral and multilateral situations. Special attention is given to the needs of weaker parties. Simulations included.
    :credit: "0.5"
    :subject: PSCI
  - :name: Analysis of International Political Economy
    :number: "4603"
    :description: Various theoretical approaches to the study of the international political economy, with a focus on historical development and changing international structures.
    :credit: "0.5"
    :subject: PSCI
  - :name: Selected Problems in International Political Economy
    :number: "4604"
    :description: Contemporary problems and issues in the international political economy, with particular attention given to advanced industrial countries.
    :credit: "0.5"
    :subject: PSCI
  - :name: Gender in International Relations
    :number: "4605"
    :description: Analysis of feminist approaches to international relations. Substantive issues include the role of women in war and militarization, the gender dimensions of global political economy and gender issues in international development.
    :credit: "0.5"
    :subject: PSCI
  - :name: American Foreign Policy
    :number: "4606"
    :description: The sources, trends and conflicting interpretations of the international roles of the United States since World War II. Foreign policy machinery and processes assessed in terms of the relative importance of perceptions, ideology, self-interest, and domestic and foreign pressures.
    :credit: "0.5"
    :subject: PSCI
  - :name: Politics of North America
    :number: "4607"
    :description: A seminar examining the evolving relationship between Canada, the United States and Mexico, including political, economic, social, environmental and defence aspects. Precludes additional credit for PSCI 5607.
    :credit: "0.5"
    :subject: PSCI
  - :name: European Integration and European Security
    :number: "4608"
    :description: A seminar focusing on issues related to the formation of supra-national decision-making structures in Europe. Also offered at the graduate level, with different requirements, as PSCI 5608, and as EURR 4104/5104, for which additional credit is precluded.
    :credit: "0.5"
    :subject: PSCI
  - :name: Selected Topics in European Integration Studies
    :number: "4609"
    :description: A seminar focusing on selected topics related to European integration in the post-World War II period. Also offered as EURR 4106 for which additional credit is precluded.
    :credit: "0.5"
    :subject: PSCI
  - :name: Origins and Evolution of the Discipline of International Relations
    :number: "4700"
    :description: Development of the academic field of International Relations. A critical examination of the historiography of the field, focusing on its great debates, institutional and national boundaries, and contemporary identity. Also offered at the graduate level, with additional or different requirements, as PSCI 5600, for which additional credit is precluded.
    :credit: "0.5"
    :subject: PSCI
  - :name: Intermediate Polimetrics for Micro Data
    :number: "4701"
    :description: Research designs and statistical techniques primarily used in analyzing survey data. Selected topics may vary from year to year. Students doing Honours papers based on micro data are advised to take this course. Also offered at the graduate level, with additional or different requirements, as PSCI 5701, for which additional credit is precluded.
    :credit: "0.5"
    :subject: PSCI
  - :name: Intermediate Polimetrics for Macro Data
    :number: "4702"
    :description: Research designs and statistical techniques primarily used in analyzing macro or aggregate data. Selected topics may vary from year to year. Students doing Honours papers based on macro data are advised to take this course. Also offered at the graduate level, with additional or different requirements, as PSCI 5702, for which additional credit is precluded.
    :credit: "0.5"
    :subject: PSCI
  - :name: Advanced International Relations Theory
    :number: "4800"
    :description: An exploration of contemporary theories of international relations. Topics may include realism, liberalism, constructivism, postmodernism, feminism, psychological approaches, alliance theory, international political economy and game theory.
    :credit: "0.5"
    :subject: PSCI
  - :name: Selected Problems in Global Politics
    :number: "4801"
    :description: The application of international relations theories to specific global problems, both historical and contemporary. Selected issues may focus on one or more of conflict analysis, terrorism, the environment, migration, globalization and global civil society.
    :credit: "0.5"
    :subject: PSCI
  - :name: International Politics of Africa
    :number: "4802"
    :description: Focus on a particular theme related to the interactions of African states within the African subsystem and with other sectors in the international system.
    :credit: "0.5"
    :subject: PSCI
  - :name: Foreign Policies of Major East Asian Powers
    :number: "4803"
    :description: The foreign policies of the East Asian powers, with special attention to China and Japan; an analysis of the domestic sources of policy, capabilities, interests, decision-making processes and foreign relations.
    :credit: "0.5"
    :subject: PSCI
  - :name: International Relations of South and Southeast Asia
    :number: "4804"
    :description: Foreign policy orientations of the regional actors and interaction with non-regional actors. Special emphasis on enduring sources of conflict within the area, and emerging patterns of co-operation, including comparison of ASEAN with SAARC. Also offered at the graduate level, with additional or different requirements, as PSCI 5804, for which additional credit is precluded.
    :credit: "0.5"
    :subject: PSCI
  - :name: Political Economy of Global Finance
    :number: "4805"
    :description: An exploration of the organization of the global financial system. Issues to be covered include the relationship between global finance and the state and the problems associated with governing global finance. Also offered at the graduate level, with additional or different requirements, as PSCI 5802, for which additional credit is precluded.
    :credit: "0.5"
    :subject: PSCI
  - :name: Transatlantic Security Issues
    :number: "4806"
    :description: NATO as a political and military alliance. NATO and 21<cp:Superscript>st<cp:>-century threats. Security roles for the E.U. Broader translatlantic security issues.
    :credit: "0.5"
    :subject: PSCI
  - :name: "Migration and Mobility: Politics of Citizenship and Identity"
    :number: "4807"
    :description: How flows of people -- migrants, temporary workers and refugees -- challenge state sovereignty, citizenship and belonging. Emphasis on role of the state, supranational structures and international organizations in migration and mobility.
    :credit: "0.5"
    :subject: PSCI
  - :name: Global Environmental Politics
    :number: "4808"
    :description: Global politics of transboundary environmental issues such as biodiversity protection, climate change and desertification. The perspectives, actors, institutions and economic relationships affecting international policy responses to these issues.
    :credit: "0.5"
    :subject: PSCI
  - :name: Honours Seminar on a Selected Topic in Political Science
    :number: "4809"
    :description: A seminar on a selected contemporary topic in Political Science. Topic may vary from year to year and will be announced in advance of the registration period by the Department of Political Science.
    :credit: "0.5"
    :subject: PSCI
  - :name: Tutorial in a Selected Field
