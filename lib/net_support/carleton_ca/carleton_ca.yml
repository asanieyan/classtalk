  - :name: Honours Graduation Essay
    :number: "4908"
    :description: The Honours essay is supervised under the direction of a faculty member who is either selected by the candidate or assigned early in the year. The Honours essay is evaluated by both the supervisor and an appointed reader. Students intending to proceed to post-graduate studies are strongly encouraged to complete an Honours essay.
