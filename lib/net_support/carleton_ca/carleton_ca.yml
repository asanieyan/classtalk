- :name: Art History
  :courses: 
  - :name: "Art and Society: Prehistory to the Renaissance"
    :number: "1100"
    :description: A survey of art, architecture and artifacts from prehistory to the Renaissance. Ways of understanding visual culture through this span of history.
    :credit: "0.5"
    :subject: ARTH
  - :name: "Art and Society: Renaissance to the Present"
    :number: "1101"
    :description: A survey of art, architecture and related visual forms in their expanding contexts from the Renaissance to the present. Ways of understanding visual culture through this span of history.
    :credit: "0.5"
    :subject: ARTH
  - :name: Art as Visual Communication
    :number: "1105"
    :description: A variety of visual material is organized topically to examine the elements of art (line, shape, value, colour, texture, space), the principles of pictorial organization, the materials and techniques of art, and recurrent tendencies in artistic styles and outlooks.
    :credit: "0.5"
    :subject: ARTH
  - :name: Introduction to Architectural History
    :number: "1200"
    :description: A survey of architecture including principles of structure and form, vernacular traditions and the architecture of high culture in Asia and the West up to 1600.
    :credit: "0.5"
    :subject: ARTH
  - :name: Canadian Historical Art
    :number: "2002"
    :description: A survey of historical Canadian art, examining the intersections between craft and fine art, amateur and professional artists, art training, gender, nationalism, regionalism and ethnicity. Local and national collections in Ottawa may be drawn on extensively.
    :credit: "0.5"
    :subject: ARTH
  - :name: Canadian Twentieth-Century and Contemporary Art
    :number: "2003"
    :description: A survey of twentieth-century and contemporary Canadian art in a variety of media within social, political and cultural contexts. Regionalism, multiculturalism, nationalism, gender, race and identity will be considered in relation to local and national collections in Ottawa.
    :credit: "0.5"
    :subject: ARTH
  - :name: "Arts of the First Peoples: The Woodlands, the Plains and the Subarctic"
    :number: "2005"
    :description: Introduction to the visual arts of Aboriginal peoples of the eastern and central regions of North America. A post-colonial perspective will be used to consider selected examples of creative production from time immemorial to the present.
    :credit: "0.5"
    :subject: ARTH
  - :name: "Arts of the First Peoples: The Southwest, the West Coast and the Arctic"
    :number: "2006"
    :description: Introduction to the visual arts of Aboriginal peoples of the western and northern regions of North America. A post-colonial perspective will be used to consider selected examples of visual materials from time immemorial to the present.
    :credit: "0.5"
    :subject: ARTH
  - :name: Asian Art
    :number: "2007"
    :description: Surveys Asian art from second-century China to post-war Japan. Representational strategies of court artists and artists from the capital are compared with artists on the periphery. Articulation of power in tombs, palaces and war propaganda is examined, as is the individual and the eccentric.
    :credit: "0.5"
    :subject: ARTH
  - :name: Inuit Art
    :number: "2008"
    :description: Survey of visual art produced by Canadian Inuit from the circumpolar area.
    :credit: "0.5"
    :subject: ARTH
  - :name: Greek and Roman Art and Archaeology
    :number: "2100"
    :description: The art, architecture and archaeology of Greece and Rome. Vase painting, sculpture, Greek and Roman architecture, town planning and analogous arts. (Also listed as CLCV 2302.)
    :credit: "0.5"
    :subject: ARTH
  - :name: Medieval Art
    :number: "2202"
    :description: Medieval art from the earliest Christian production through the late Gothic period. Reference to Western and Byzantine artistic monuments.
    :credit: "0.5"
    :subject: ARTH
  - :name: Italian Renaissance Art
    :number: "2300"
    :description: An examination of major works of art and architecture, issues and themes in the Italian Renaissance; emphasis on the fifteenth and sixteenth centuries, with a look at roots in the fourteenth.
    :credit: "0.5"
    :subject: ARTH
  - :name: European Art from 1600-1750
    :number: "2403"
    :description: Painting, sculpture and architecture in Europe from 1600-1750.
    :credit: "0.5"
    :subject: ARTH
  - :name: European Art from 1750-1900
    :number: "2502"
    :description: Major artistic movements in Europe from about 1750-1900; Neo-Classicism, Romanticism and Realism.
    :credit: "0.5"
    :subject: ARTH
  - :name: Modern European Art 1900-1945
    :number: "2600"
    :description: Major artistic movements in Europe from about 1900 to 1945.
    :credit: "0.5"
    :subject: ARTH
  - :name: History and Theory of Photography
    :number: "2601"
    :description: Issues, themes, movements in photography and individual photographers from the origins of the medium to the present.
    :credit: "0.5"
    :subject: ARTH
  - :name: History and Theory of Architecture
    :number: "2608"
    :description: Selected examples of world architecture from c. 1600 to the present day. Included are theories and methodological approaches to architectural history and criticism.
    :credit: "0.5"
    :subject: ARTH
  - :name: Philosophy of Art
    :number: "2807"
    :description: "Philosophical approaches to the study of art. Topics such as: the nature of art and artistic value; representation and symbolism in art; art and artifice; art and the emotions; art, culture and ideology; post-structuralism and art; theories of creativity; relationship between artworks and audiences. (Also listed as PHIL 2807.)"
    :credit: "0.5"
    :subject: ARTH
  - :name: Themes in Canadian Historical Art
    :number: "3000"
    :description: Selected aspects of historical Canadian art in a variety of media. Local and national collections in Ottawa may be drawn on extensively.
    :credit: "0.5"
    :subject: ARTH
  - :name: Issues in Contemporary Art Practice
    :number: "3001"
    :description: Selected aspects of art from the 1980s to the present. Installation art, body art, video, new media and recent developments in painting, photography and sculpture may be considered. Ottawa collections, exhibitions and events may be used.
    :credit: "0.5"
    :subject: ARTH
  - :name: Canadian Architecture
    :number: "3002"
    :description: Canadian architecture from the seventeenth century to the present day, covering both stylistic and technological developments. Building styles, methods, and materials in the context of social and economic conditions and construction techniques. (Also listed as ARCH 4002.)
    :credit: "0.5"
    :subject: ARTH
  - :name: American Architecture
    :number: "3005"
    :description: The cultural history of the United States as expressed through its architectural heritage. Selected buildings and complexes from the earliest settlements through the early twentieth century are examined.
    :credit: "0.5"
    :subject: ARTH
  - :name: American Painting and Sculpture
    :number: "3006"
    :description: A study of painting, sculpture and other forms of visual culture from colonial times to the twentieth century.
    :credit: "0.5"
    :subject: ARTH
  - :name: Modern Asian Art
    :number: "3007"
    :description: Modern and contemporary art in East Asia, beginning in Japan with the 1868 Meiji revolution, and the 1911 revolution in China. How did both countries define modernity? How did they articulate hybrid artistic identities between modernity and tradition?
    :credit: "0.5"
    :subject: ARTH
  - :name: Studies in Greek and Roman Art and Archaeology
    :number: "3101"
    :description: Period or theme in the art and archaeology of Ancient Greece and Rome. Topics may vary from year to year. (Also listed as CLCV 3305.)
    :credit: "0.5"
    :subject: ARTH
  - :name: History and Methods of Art History
    :number: "3106"
    :description: The study of the history of art history and the methodologies and research tools employed by art historians.
    :credit: "1.0"
    :subject: ARTH
  - :name: Issues in Medieval Art and Architecture
    :number: "3201"
    :description: Issues and themes in the arts and architecture of the medieval period.
    :credit: "0.5"
    :subject: ARTH
  - :name: Visuality, Image and Identity in Pre-Modern Europe
    :number: "3301"
    :description: Art and the spectator, visual modes, gender, image and identity, art of civic life, narrative and space, and regionalism. Topics vary. Concentration on the fourteenth to sixteenth centuries, although periods discussed may span antiquity to the seventeenth century.
    :credit: "0.5"
    :subject: ARTH
  - :name: "French Impressionism: Art, Leisure and Society"
    :number: "3505"
    :description: "Selected Impressionist and Neo-Impressionist artists, such as Manet, Monet, Degas, Caillebotte, C\xC3\xA9zanne and Seurat; emphasis on social context, including issues of class, gender and modernity."
    :credit: "0.5"
    :subject: ARTH
  - :name: Themes and Issues in Early Modern Art
    :number: "3506"
    :description: "Typical topics include \xE2\x80\x9CMyth and Legend in Art: 1848-1914\xE2\x80\x9D and \xE2\x80\x9CReligion and the Occult in Art: 1848-1914\xE2\x80\x9D"
    :credit: "0.5"
    :subject: ARTH
  - :name: The Artist in Context
    :number: "3507"
    :description: An examination of one artist's or group of artists' life and work. Relevant artistic, intellectual, social, political and theoretical contexts are considered.
    :credit: "0.5"
    :subject: ARTH
  - :name: Modern Art from c. 1945 to c. 1980
    :number: "3600"
    :description: International post-WWII art from Abstract Expressionism to the emergence of post-modernism, with emphasis on Europe and the United States.
    :credit: "0.5"
    :subject: ARTH
  - :name: Women, Art and Society
    :number: "3601"
    :description: The work by women artists in Western Europe and North America; emphasis on the social, economic and political contexts for women's artistic production.
    :credit: "0.5"
    :subject: ARTH
  - :name: History and Theory of Photography in Canada
    :number: "3602"
    :description: Issues, themes, movements in photography and individual photographers from the arrival of the medium in Canada to the present.
    :credit: "0.5"
    :subject: ARTH
  - :name: Visual Art and Popular Culture
    :number: "3603"
    :description: Ways in which popular visual culture and fine art have been mutually influential; diverse methodological approaches in the study of a variety of visual forms.
    :credit: "0.5"
    :subject: ARTH
  - :name: Twentieth-Century Architecture
    :number: "3609"
    :description: Developments in architectural form and culture through the course of the twentieth century, with emphasis on the formation and subsequent critique of the Modern Movement.
    :credit: "0.5"
    :subject: ARTH
  - :name: Selected Museum Exhibition
    :number: "3705"
    :description: This seminar complements a major exhibition held at a local museum. Students enrolled in this course are expected to bear all travel and other costs arising from required visits to the museum.
    :credit: "0.5"
    :subject: ARTH
  - :name: Topics in Art History and Theory
    :number: "3809"
    :description: Selected aspects of art history and/or theory from ancient times to the present.
    :credit: "0.5"
    :subject: ARTH
  - :name: Practicum in Art History
    :number: "3900"
    :description: Practical experience gained by working on specific projects under the supervision of the staff of one of the museums and cultural institutions in the Ottawa area. A maximum of 1.0 credit of practicum may be offered in fulfilment of Art History requirements.
    :credit: "0.5"
    :subject: ARTH
  - :name: Topics in Historical Canadian Art
    :number: "4000"
    :description: Selected topics in historical Canadian art, such as colonialism, national identity, race, gender, class, cultural policy and public art. Local and national collections in Ottawa may be drawn on extensively.
    :credit: "0.5"
    :subject: ARTH
  - :name: Aspects of Modern and Contemporary Art Practice in Canada
    :number: "4001"
    :description: Examination of a selected issue/theme in modern and contemporary Canadian art. Focus on works in public collections in Ottawa with emphasis on current exhibitions in the National Capital region.
    :credit: "0.5"
    :subject: ARTH
  - :name: Topics in Contemporary Aboriginal Art
    :number: "4005"
    :description: This course will use critical theory to examine aspects of contemporary visual art created by the Inuit and First Peoples in North America.
    :credit: "0.5"
    :subject: ARTH
  - :name: Topics in Asian Art
    :number: "4007"
    :description: A selected topic in East Asian Art, which may include 19th century Ukiyo-e woodblock prints, The Gutai Group, performance art in China and Japan, and contemporary Chinese art.
    :credit: "0.5"
    :subject: ARTH
  - :name: Transnational Theory
    :number: "4008"
    :description: Critical examination of transnational theories of cultural analysis, including Orientalism, Post-Colonial theory, translation theory and theories of cultural hybridity.
    :credit: "0.5"
    :subject: ARTH
  - :name: Topics in Medieval Art and Architecture
    :number: "4202"
    :description: Selected aspects of Medieval Art and Architecture.
    :credit: "0.5"
    :subject: ARTH
  - :name: Topics in Renaissance Art
    :number: "4305"
    :description: Selected aspects of Renaissance art and society.
    :credit: "0.5"
    :subject: ARTH
  - :name: Topics in Baroque and Rococo Art
    :number: "4400"
    :description: Selected aspects of art between 1600 and 1750.
    :credit: "0.5"
    :subject: ARTH
  - :name: Topics in Nineteenth-Century European Art
    :number: "4505"
    :description: Selected aspects of nineteenth-century European art.
    :credit: "0.5"
    :subject: ARTH
  - :name: Feminist and/or Gender Issues in Art
    :number: "4600"
    :description: Selected aspects of gender issues in Art History and/or feminist approaches to it.
    :credit: "0.5"
    :subject: ARTH
  - :name: Issues in the Theory and History of Photography
    :number: "4602"
    :description: Relates the themes of selected theoretical texts on photography to specific examples of photographic practice. (Also listed as JOUR 4602.)
    :credit: "0.5"
    :subject: ARTH
  - :name: Contemporary Environmental Art
    :number: "4603"
    :description: Contemporary inflections of "land-art", from 1960s Earthworks to more recent "Eco-Art" with overt ecological meaning or function; historical and prehistoric antecedents.
    :credit: "0.5"
    :subject: ARTH
  - :name: Architecture in the Post-War Period
    :number: "4604"
    :description: Theoretical, ideological and artistic debates that have influenced the development of world architecture since 1950. (Also listed as ARCH 4301.)
    :credit: "0.5"
    :subject: ARTH
  - :name: "Being Digital: Art, Art History, and the Art Museum in the Critical Space of the WWW"
    :number: "4700"
    :description: "An introduction to the use of WWW as a research resource, to art museums' uses of the WWW, and to contemporary artists' WWW projects. Students will \xE2\x80\x9Cpublish\xE2\x80\x9D their own WWW projects, including a virtual exhibition of artworks from Carleton University Art Gallery."
    :credit: "0.5"
    :subject: ARTH
  - :name: "Seminar: Selected Museum Exhibition"
    :number: "4705"
    :description: Studies a major exhibition held at a local museum. Students enrolled in this course are expected to bear all travel and other costs arising from required visits to the museum.
    :credit: "0.5"
    :subject: ARTH
  - :name: Topics in Architectural History
    :number: "4800"
    :description: Selected aspects of architectural history from ancient times to the present.
    :credit: "0.5"
    :subject: ARTH
  - :name: Topics in Art Criticism
    :number: "4807"
    :description: Major problems and theories in art criticism and whether the theories can be accepted.
    :credit: "0.5"
    :subject: ARTH
  - :name: Topics in Art History
    :number: "4809"
    :description: Selected aspects of art history from ancient times to the present.
    :credit: "0.5"
    :subject: ARTH
  - :name: Directed Readings and Research
    :number: "4900"
    :description: Supervised readings and research projects. Guidelines must be obtained from the Supervisor of Undergraduate Studies prior to registration. A written project outline, approved by the supervising Art History faculty member, must be submitted to the Supervisor of Undergraduate Studies by the last day for course changes.
    :credit: "0.5"
    :subject: ARTH
  - :name: Honours Research Essay
    :number: "4909"
    :description: An essay of approximately 10,000 words, resulting from independent research, supervised by Art History faculty.
    :credit: "1.0"
    :subject: ARTH
