    :subject: ECOR
  - :name: Numerical Methods
    :number: "2606"
    :description: Numerical algorithms and tools for engineering and problem solving. Sources of error and error propagation, solution of systems of linear equations, curve fitting, polynomial interpolation and splines, numerical differentiation and integration, root finding, solution of differential equations. Software tools.
    :credit: "0.5"
    :subject: ECOR
