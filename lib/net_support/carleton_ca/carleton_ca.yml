  - :name: Introduction to Social Work and Social Welfare
    :number: "1000"
    :description: Social work practice, principles and knowledge base, current social problems and related fields of practice. Analysis of the relationship between social welfare and Canadian society, and the interrelationship among social work practice, societal change, social problems and social programs.
    :credit: "1.0"
    :subject: SOWK
  - :name: Structural Analysis and Social Work
    :number: "2000"
    :description: Establishes framework for the utilization of social science theory in social work practice. Contributions from psychology, social, political and economic theory in contexts of race, gender and class.
    :credit: "1.0"
    :subject: SOWK
  - :name: "Drugs in Society: Theory, Policy and Practice"
    :number: "2003"
    :description: An examination of the extent and nature of alcohol and other drug use, theoretical explanations of drug dependence, history of drug policy development and current federal and provincial drug strategies. Strategies for social work practice are outlined.
    :credit: "0.5"
    :subject: SOWK
  - :name: Human Sexuality
    :number: "2004"
    :description: Psychosocial and political issues surrounding human sexuality. The influence of culture; the range of individual differences in sexual and reproductive attitudes, values and behaviour; concerns of various sexually oppressed groups; sexual values and norms and social policy affecting sexual behaviour; implications for social work practice.
    :credit: "0.5"
    :subject: SOWK
  - :name: The Political Economy of Social Welfare
    :number: "2100"
    :description: History and theories of welfare. Contemporary issues such as the nature of the labour market, the family, the voluntary sector, and the state as the institutions through which welfare is provided in contemporary society.
    :credit: "0.5"
    :subject: SOWK
  - :name: Poverty and Social Policy
    :number: "2101"
    :description: Studies of poverty and the distribution of income and wealth in Canada; origins and persistence of inequality of income and wealth; social policies and poverty.
    :credit: "0.5"
    :subject: SOWK
  - :name: Housing Policy
    :number: "2102"
    :description: Introduction to modes of analysis of housing and policy; current Canadian housing programs and policies; contemporary issues in policy analysis.
    :credit: "0.5"
    :subject: SOWK
  - :name: Working with Children and Youth
    :number: "2201"
    :description: Preventative and protective social work intervention with children and youth. Problems of child neglect, abuse and violence in the context of family, organizational mandate and social political contexts. Programs and services for children and youth.
    :credit: "0.5"
    :subject: SOWK
  - :name: Research Methods in Social Work
    :number: "2500"
    :description: "A range of research methods designs, including quantitative and qualitative. Alternative paradigms include: participatory, feminist, community based."
    :credit: "1.0"
    :subject: SOWK
  - :name: Foundations of Structural Analysis, Social Welfare and Social Work
    :number: "3000"
    :description: Social work, social welfare policy and social services in Canada. Interactions between personal and social problems, political and state organization, households, and the economy.
    :credit: "1.0"
    :subject: SOWK
  - :name: Special Topics in Social Work
    :number: "3009"
    :description: Theory, policy or direct practice that is not ordinarily treated in the regular course program. Choice of topics varies from year to year and is announced well in advance.
    :credit: "0.5"
    :subject: SOWK
  - :name: Social Administration and Policy
    :number: "3100"
    :description: Administration, management, social research and planning. Theory and practice of the welfare state and social policy; structure and management of major social programs; social administration as a form of social work practice.
    :credit: "0.5"
    :subject: SOWK
  - :name: Race and Social Policy
    :number: "3101"
    :description: Theories of racism; race analysis of social welfare issues and social policy; and racism in Canadian society and specifically in the welfare state; racism in the history of Canadian welfare state.
    :credit: "0.5"
    :subject: SOWK
  - :name: Group Processes in Social Psychology
    :number: "3103"
    :description: In-depth coverage of one or more sub-areas of social psychology introduced in PSYC 2100. Topics may include interaction in the dyad, coalition formation in larger groups, history and theory of small group research, North America, West-European and East-European models of groups behaviour, and training groups in industry. (Also listed as PSYC 3103).
    :credit: "0.5"
    :subject: SOWK
  - :name: Special Topics in Social Work
    :number: "3109"
    :description: Theory, policy or direct practice that is not ordinarily treated in the regular course program. Choice of topics varies from year to year and is announced in advance of registration.
    :credit: "0.5"
    :subject: SOWK
  - :name: Social Work Practice in Communities and Organizations
    :number: "3200"
    :description: Major theories and practices pertaining to work in communities and human service organizations. Society's contribution to client problems and the impact of agency structures on services. Social change theories and methods for social work practitioners.
    :credit: "0.5"
    :subject: SOWK
  - :name: "Social Work Practice: Individuals, Families and Groups"
    :number: "3201"
    :description: Development of practice competency in work with individuals, families and groups. Integration of interpersonal and analytic skills in learning effective strategies within a structural framework. Influence of class, race and gender in shaping personal and social well-being.
    :credit: "0.5"
    :subject: SOWK
  - :name: Practice Skills in Social Work
    :number: "3202"
    :description: Practice of specific analytical and intervention skills needed for structural Social Work.
    :credit: "0.5"
    :subject: SOWK
  - :name: Models of Practice with Individuals and Families
    :number: "3204"
    :description: Contemporary models of social work practice. The strengths and limitations of each model, as well as issues, questions and problems relating to practice.
    :credit: "0.5"
    :subject: SOWK
  - :name: Strategies of Community Change
    :number: "3205"
    :description: Models and methods of grass-roots organizing for social change. Studying and working with community groups, students learn strategic planning, organizing, and evaluation skills.
    :credit: "0.5"
    :subject: SOWK
  - :name: Community Development and Social Change in an International Context
    :number: "3206"
    :description: Introduction to theories, models and methods of community organizing as a strategy for social change in an international context.
    :credit: "0.5"
    :subject: SOWK
  - :name: Human Rights Practice in Civil Society
    :number: "3207"
    :description: Examines the advocacy role and capacity of organizations in civil society to increase popular participation in promoting and protecting human rights; includes transnational and national non-governmental organizations, grassroots movements, community organizations, and virtual or Internet-based organizations.
    :credit: "0.5"
    :subject: SOWK
  - :name: Statistics for Social Workers
    :number: "3501"
    :description: Concepts and applications of descriptive and inferential statistics relevant to the problems encountered by social workers and other human service practitioners. Selection and utilization of statistical methods in policy making and program development.
    :credit: "0.5"
    :subject: SOWK
  - :name: Qualitative Research Methods in Social Work
    :number: "3502"
    :description: Introduction to qualitative research. How to gather data that exists in terms of lived experience thickly embedded in the historical, interactional, emotional and relational worlds of everyday life. Draws on strategies from feminist research, participatory and social action research, phenomenological research and makes application to social work practice.
    :credit: "0.5"
    :subject: SOWK
  - :name: Field Practice I (Fall and Winter)
    :number: "3600"
    :description: Focus on integrating theory and practice in a community setting supervised by a field supervisor. Monthly seminar included. Graded as Sat/Uns.
    :credit: "2.0"
    :subject: SOWK
  - :name: Field Practice l (Winter Term)
    :number: "3601"
    :description: Focus on integrating theory and practice in a community setting supervised by a field supervisor, regular seminars included. Graded as Sat/Unsat.
    :credit: "2.0"
    :subject: SOWK
  - :name: Law of the Family
    :number: "3804"
    :description: Legal framework surrounding the family and family relationships in Canadian society. Topics include marriage and cohabitation, matrimonial support, custody and access, and dissolution of marriage. State interventions through law; law and change in family structures; equality issues; dispute resolution processes. (Also listed as LAWS 3804.)
    :credit: "0.5"
    :subject: SOWK
  - :name: Aboriginal Peoples and Social Policy
    :number: "4102"
    :description: Social welfare issues from an Aboriginal perspective (Canadian, international), including child welfare, racism, justice, violence against women and children, substance abuse. Policy issues within a historical and contemporary social, political and economic context. Implications of self-determination for Aboriginal social policy and programs.
    :credit: "0.5"
    :subject: SOWK
  - :name: Practice and Policy in Immigration
    :number: "4103"
    :description: Canadian immigration policies and practices. The historical context of immigration policies; direct practice with immigrants and refugees; settlement and integration issues; immigrants and refugee women; intergenerational family relations; resources and community organizing.
    :credit: "0.5"
    :subject: SOWK
  - :name: International Themes in Social Work and Social Welfare
    :number: "4104"
    :description: Social welfare policy development with a focus on the Third World. Social policies and practices are examined in relation to the needs of the people and the problems inherent in North American models.
    :credit: "0.5"
    :subject: SOWK
  - :name: Management of Non-Profit Organizations
    :number: "4105"
    :description: Introduction to theories, models and methods of managing non-profit organizations; role, nature and values of the non-profit sector in a market society; practical knowledge of management in different types of non-profit organizations (e.g. cooperatives, voluntary associations, public advocacy and community service organizations).
    :credit: "0.5"
    :subject: SOWK
  - :name: Honours Integrative Seminar
    :number: "4200"
    :description: Designed to help students to arrive at a synthesis of theory and practice, and to develop skills of critical self-evaluation.
    :credit: "0.5"
    :subject: SOWK
  - :name: "AIDS: Policy, Programs and Practice"
    :number: "4202"
    :description: Personal, social and political aspects of Acquired Immune Deficiency Syndrome. Knowledge, skills and values important for social workers in co-ordinating health and social services, program development and political analysis and working in partnership with people living with AIDS.
    :credit: "0.5"
    :subject: SOWK
  - :name: Social Work Practice from an Aboriginal Perspective
    :number: "4203"
    :description: Cultural identity of the original peoples of Canada, their traditional values, cultural-based behaviour and the effects on them of changing times and relations. Emphasis on culture-specific skills and approaches. Role of the political, legal, and constitutional status of Canadian aboriginal peoples.
    :credit: "0.5"
    :subject: SOWK
  - :name: Social Work and Aging
    :number: "4204"
    :description: Social perspectives on aging with focus on models of practice that contribute to the independence of elderly people. Social programs and policies, such as social insurance, social services, housing, public health and health care. Social, psychological and political issues related to independence in later life.
    :credit: "0.5"
    :subject: SOWK
  - :name: Feminist Counseling
    :number: "4206"
    :description: Examines theory, practice and literature. Commonalities arising from sexism, racism, class oppression, heterosexism, disability, ageism, etc.
    :credit: "0.5"
    :subject: SOWK
  - :name: Special Topics in Social Work
    :number: "4209"
    :description: Theory, policy or direct practice that is not ordinarily treated in the regular course program. Choice of topics varies from year to year and is announced in advance of registration.
    :credit: "0.5"
    :subject: SOWK
  - :name: "Social Work: Persons with Disabilities"
    :number: "4300"
    :description: "Social work roles in regards to persons with disabilities. Structural analysis of policies and practices pertaining to such persons: cultural, historical, medical, social, political and economic. The disability rights perspective as it opposes the medical model and \"ableist\" ideals."
    :credit: "0.5"
    :subject: SOWK
  - :name: Field Practice II
    :number: "4600"
    :description: Development, application, testing and integration of knowledge, theory and skills in practice with individuals, families groups and communities, in research or in social administration and policy. Graded Sat/Uns.
    :credit: "2.0"
    :subject: SOWK
