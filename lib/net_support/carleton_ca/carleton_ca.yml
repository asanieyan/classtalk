- :name: History
  :courses: 
  - :name: Western Civilization
    :number: "1001"
    :description: A survey of the major events, ideas and movements that have shaped western civilization from the fall of Rome to the twentieth century. (Field a or b)
    :credit: "1.0"
    :subject: HIST
  - :name: Europe in the 20th Century
    :number: "1002"
    :description: An introduction to some of the major ideological, political, diplomatic, military, social, cultural and economic developments that have shaped contemporary Europe. (Field b)
    :credit: "1.0"
    :subject: HIST
  - :name: Turning Points in History
    :number: "1009"
    :description: Introductory seminars emphasizing the development of writing, research, and analytical skills through the intensive examination of selected topics in modern history. Topics may vary from year to year. (Field will depend on topic.)
    :credit: "1.0"
    :subject: HIST
  - :name: History of Northern Canada
    :number: "1010"
    :description: A historical introduction to northern Canada from pre-contact times to the present. Open only to students in the Nunavut Public Administration certificate program. (Field c)
    :credit: "0.5"
    :subject: HIST
  - :name: Introduction to Canadian History
    :number: "1300"
    :description: An historical study of the political, economic and social development of Canada with emphasis on the twentieth century. (Field c)
    :credit: "1.0"
    :subject: HIST
  - :name: The Atlantic World
    :number: "1705"
    :description: "This course examines the interactions between the Americas, Africa, and Europe since the late fifteenth century. Focusing on themes such as migration and diasporas, environmental and economic exchange, colonial settlement and postcolonial societies, it investigates the development of the Atlantic World as a \xE2\x80\x9Cregional system.\xE2\x80\x9D (Field a or d)"
    :credit: "1.0"
    :subject: HIST
  - :name: England During the Middle Ages
    :number: "2005"
    :description: A study concentrating on the political development of medieval England, A.D. 410-1485. (Field a)
    :credit: "1.0"
    :subject: HIST
  - :name: Introduction to the History of Ideas
    :number: "2100"
    :description: A study of Western intellectual development which considers such movements as humanism, the Enlightenment, romanticism, Darwinism and contemporary ideologies. (Field e)
    :credit: "1.0"
    :subject: HIST
  - :name: The Industrial Revolution
    :number: "2202"
    :description: A study of industrialization in Europe and North America, with emphasis on technological innovation. Key developments in power production; their application to manufacturing, transport and communications; new forms of business organization and marketing; science and industry; political and social responses to industrialization. (Field b or c)
    :credit: "1.0"
    :subject: HIST
  - :name: Early Modern Europe 1450-1789
    :number: "2203"
    :description: "The cultural, religious, and political development of Western Europe from the fifteenth to eighteenth centuries. Focus is upon key episodes of the period: Renaissance, Reformation, Scientific Revolution, Enlightenment and French Revolution. A particular emphasis on developments in art, culture and intellectual life. (Field a)"
    :credit: "1.0"
    :subject: HIST
  - :name: Europe 1815-1914
    :number: "2205"
    :description: "A history of continental Europe in the nineteenth century: the Restoration era; liberalism, nationalism and socialism; the revolutions of 1848; national unification in Italy and Germany; the reform era in Russia; poverty and social policy; industrialization and urbanization; science and secularization; overseas expansion and imperialism. (Field b)"
    :credit: "1.0"
    :subject: HIST
  - :name: Canadian Political History
    :number: "2303"
    :description: An historical survey of the Canadian political tradition from the late eighteenth century to the present. Politicians, parties, ideas, social context and dissent are examined. Second-year standing recommended. (Field c)
    :credit: "1.0"
    :subject: HIST
  - :name: Canadian Social History
    :number: "2304"
    :description: Historical insights into the structures and values inherent in Canadian society and culture from the eighteenth to the twentieth centuries. Second-year standing recommended. (Field c)
    :credit: "1.0"
    :subject: HIST
  - :name: Environmental History
    :number: "2306"
    :description: An introduction to environmental history from the eighteenth century to the present, with emphasis on North America. The course is intended to provide historical context to current uses of the natural world and to contemporary environmental movements. (Field c or e)
    :credit: "1.0"
    :subject: HIST
  - :name: History of Latin America
    :number: "2307"
    :description: Beginning with the Maya, Aztec, and Inca civilizations, this course follows the transformation of these societies by colonialism, the impact of Spanish, Portuguese and African cultures, and by their transition to modern nation-states. (Field d)
    :credit: "1.0"
    :subject: HIST
  - :name: History of the United States
    :number: "2400"
    :description: A survey of United States politics and society since the American Revolution. (Field c)
    :credit: "1.0"
    :subject: HIST
  - :name: History of Modern England
    :number: "2500"
    :description: A survey of significant political and social developments in England from the mid-fifteenth to the early twentieth century. (Field a or b)
    :credit: "1.0"
    :subject: HIST
  - :name: Introduction to Women's History
    :number: "2504"
    :description: A survey of themes in the history of women with emphasis on their European experience, from the early modern period to the present. (Field e)
    :credit: "1.0"
    :subject: HIST
  - :name: History of France
    :number: "2505"
    :description: A survey of French history from the seventeenth century to the present, with emphasis on the post-1750 period. (Field b)
    :credit: "1.0"
    :subject: HIST
  - :name: History of Germany
    :number: "2509"
    :description: A history of the German-speaking peoples from the rise of the Holy Roman Empire to the present. (Field b)
    :credit: "1.0"
    :subject: HIST
  - :name: History of Russia
    :number: "2600"
    :description: A survey of Russian history from rise of Kievan Rus to the collapse of the Soviet Union in 1991, with emphasis on the period from the reign of Peter the Great to the revolutions of 1917. (Field a or b)
    :credit: "1.0"
    :subject: HIST
  - :name: History of the Middle East
    :number: "2700"
    :description: An introduction to the historical development of the Middle East from the rise of Islam to the present. (Field d)
    :credit: "1.0"
    :subject: HIST
  - :name: Introduction to Caribbean History
    :number: "2704"
    :description: An introduction to the history of the Caribbean that examines the indigenous populations, the role of colonialism and slavery in the construction of plantation societies, the impact of emancipation, and the social, cultural, economic, and political dynamics of the Caribbean in the post-emancipation period. (Field d)
    :credit: "1.0"
    :subject: HIST
  - :name: History of Africa
    :number: "2705"
    :description: An introduction to the history of Africa. The first half is devoted to the period prior to European colonization with emphasis on West African states and empires; the second half deals with resistance to colonization, European colonial rule, independence and liberation movements. (Field d)
    :credit: "1.0"
    :subject: HIST
  - :name: The Middle East since 1798
    :number: "2708"
    :description: Development of the civilization and culture of the Middle East from 1798 to the present emphasizing the mutual discovery of East and West, the search for identity, the impact of colonialism and international rivalry, and social, religious and cultural change within a continuing tradition. (Field d) (Also listed as RELI 2708.)
    :credit: "1.0"
    :subject: HIST
  - :name: War & Society in Modern Europe
    :number: "2801"
    :description: A thematic study of the experience of war and its consequences. The European country or region to be studied, and the time period selected (19<cp:Superscript>th<cp:> or 20<cp:Superscript>th<cp:> century), will vary from year to year. (Field b)
    :credit: "1.0"
    :subject: HIST
  - :name: History of China
    :number: "2805"
    :description: A survey of Chinese political and intellectual history from the Xia Dynasty to the 1911 Revolution. Emphasis is placed on the impact of the West on China from the sixteenth to the twentieth century. (Field d)
    :credit: "1.0"
    :subject: HIST
  - :name: History of Japan
    :number: "2806"
    :description: A survey of Japanese history from the legendary beginning of the country in 6000 B.C. to the end of World War Two. (Field d)
    :credit: "1.0"
    :subject: HIST
  - :name: The Historian's Craft
    :number: "2808"
    :description: Lectures and workshops on historical methods and materials. Topics will include the discovery, evaluation, use and analysis of documents in historical context, non-documentary evidence, statistics, and bibliographical tools. Highly recommended for Honours students. Not open to first-year students. (Field e)
    :credit: "1.0"
    :subject: HIST
  - :name: History of Ancient Greece
    :number: "2900"
    :description: The history of classical Greece to the conquest of Asia by Alexander with special attention to the development of her characteristic institutions. (Field a) (Also listed as CLCV 2900.)
    :credit: "1.0"
    :subject: HIST
  - :name: History of Ancient Rome
    :number: "2901"
    :description: The history of ancient Rome, her organization and expansion especially during the late Republic and early Empire. (Field a) (Also listed as CLCV 2901.)
    :credit: "1.0"
    :subject: HIST
  - :name: Special Subject in History
    :number: "2909"
    :description: A lecture course on a special topic, theme, or period. Topic varies from year to year. (Field will depend on topic.)
    :credit: "1.0"
    :subject: HIST
  - :name: History at the Movies
    :number: "3001"
    :description: A course that considers the opportunities offered by the historical feature film in the representation of the past, focusing on how historical themes and subjects have been treated in feature films, cinematic uses of the past, the role of film in shaping public memory and understanding the past. (Field e)
    :credit: "0.5"
    :subject: HIST
  - :name: The Later Roman Empire
    :number: "3002"
    :description: A study of major developments-administrative, ecclesiastical, cultural and societal-of the later Roman Empire. (Field a) (Also listed as CLCV 3002.)
    :credit: "1.0"
    :subject: HIST
  - :name: Early Medieval Thought
    :number: "3006"
    :description: A general examination of medieval European intellectual life from the fifth to the twelfth century, with special reference to its setting in the monastery and the cathedral school. (Field a or e)
    :credit: "0.5"
    :subject: HIST
  - :name: Later Medieval Thought
    :number: "3007"
    :description: A general examination of medieval European intellectual life in the thirteenth and fourteenth centuries, with special reference to its setting in the university. (Field a or e)
    :credit: "0.5"
    :subject: HIST
  - :name: Studies in Greek History
    :number: "3009"
    :description: A study of one of the major periods or themes of ancient Greek history. Contents of this course vary from year to year. (Field a) (Also listed as CLCV 3201.)
    :credit: "0.5"
    :subject: HIST
  - :name: Modern Intellectual History
    :number: "3100"
    :description: An intensive study of selected aspects of American, Canadian and European intellectual history in the nineteenth and twentieth centuries, with emphasis on twentieth-century social thought. (Field e)
    :credit: "1.0"
    :subject: HIST
  - :name: Studies in Roman History
    :number: "3101"
    :description: A study of one of the major periods or themes of the history of ancient Rome. (Field a) (Also listed as CLCV 3202.)
    :credit: "0.5"
    :subject: HIST
  - :name: Renaissance Europe
    :number: "3105"
    :description: The political and cultural history of Europe in the fourteenth, fifteenth and sixteenth centuries, with emphasis on the Italian Renaissance and its diffusion into England and France. (Field a)
    :credit: "0.5"
    :subject: HIST
  - :name: Social History of Sexuality
    :number: "3106"
    :description: "Sexuality in Western society, Middle Ages to the present. Themes include attitudes and behaviour; regulation of sexuality; gender; heterosexuality and homosexuality; prostitution; pornography; the politics of sex: stresses continuities and changes and the understanding of sexuality in contexts of place, class, gender, and culture. (Field e)"
    :credit: "0.5"
    :subject: HIST
  - :name: History of the Family in Europe
    :number: "3107"
    :description: Comparative study of the family in early modern and modern Europe. Themes include family and household forms; family economy and government; demography; law; marriage formation, stability and breakdown; gender and family relationships; sexuality. (Field e)
    :credit: "1.0"
    :subject: HIST
  - :name: The French Revolution
    :number: "3108"
    :description: Study of the main social, economic and political developments in eighteenth-century France, with emphasis on the origins and course of the Revolution up to 1799. (Field b)
    :credit: "1.0"
    :subject: HIST
  - :name: Social History of Alcohol
    :number: "3109"
    :description: Alcohol in Western society from Ancient times to the present. Production, trade, and consumption of alcohol; religious and social significance; class, gender, and health; drinking cultures; policies toward drunkenness, and alcoholism. Specific topics include comparative trends, temperance movements, and prohibition. (Field e)
    :credit: "0.5"
    :subject: HIST
  - :name: The Cultural History of Food
    :number: "3110"
    :description: Food in its agrarian, economic and cultural context from late antiquity to the nineteenth century; production, distribution, and consumption; health, diet and manners; the religious significance of food; food in art; the rise of the restaurant; the birth of gastronomy. (Field e)
    :credit: "0.5"
    :subject: HIST
  - :name: History of Humanitarian Aid
    :number: "3111"
    :description: A history of humanitarian activities and agencies, both governmental and non-governmental, with particular attention to Canadian involvement. The first half is devoted to early humanitarian traditions, the second to specific agencies such as the Red Cross, Oxfam, Christian Aid, Save the Children and UNICEF. (Field e)
    :credit: "0.5"
    :subject: HIST
  - :name: Youth and History
    :number: "3115"
    :description: The role of youth in modern history, with emphasis on Europe. Topics include the relationship of young men and women (including children and university students) to industrialization, education, revolutionary and mass politics, war and military training, popular culture, sexuality, and leisure. (Field e)
    :credit: "0.5"
    :subject: HIST
  - :name: The Reshaping of Europe, 1848-1871
    :number: "3200"
    :description: "A study of political conflict in Europe from the revolutions of 1848 to the Franco-Prussian War, emphasizing the international and domestic dimensions of the Italian and German struggles for national unification, their impact on France and Austria, and the historical consequences of \xE2\x80\x9Cunification from above\xE2\x80\x9D. (Field b)"
    :credit: "1.0"
    :subject: HIST
  - :name: The Enlightenment
    :number: "3201"
    :description: An intellectual and cultural history of eighteenth-century Europe, with particular attention to Scotland, France and Italy. Representative themes include the shaping of historical knowledge, gender and sensibility; manners and private life; the literature of travel and ethnography, science and medicine. (Field e)
    :credit: "1.0"
    :subject: HIST
  - :name: Capital Cities in History
    :number: "3202"
    :description: An examination of capital cities from the early modern period to the present. Ottawa and the provincial capitals of Canada will be a particular focus. (Field c)
    :credit: "0.5"
    :subject: HIST
  - :name: Canadian Economic History to 1914
    :number: "3203"
    :description: A survey of Canadian economic history from the sixteenth century to the advent of industrial capitalism. (Field c) (Also listed as ECON 3202.)
    :credit: "0.5"
    :subject: HIST
  - :name: Canadian Economic History since 1914
    :number: "3204"
    :description: A survey of Canadian economic history from the First World War to the present. (Field c) (Also listed as ECON 3207.)
    :credit: "0.5"
    :subject: HIST
  - :name: Canadian Business History
    :number: "3205"
    :description: The place of business in Canadian society, economics and politics. The internal dynamics of Canadian business (organization, strategy, the rise of the manager), and its external implications (competition, foreign investment, business-government relations). (Field c)
    :credit: "0.5"
    :subject: HIST
  - :name: Canadian Regional History
    :number: "3206"
    :description: A lecture course involving selected topics in the history of one of Canada's regions. Topic varies from year to year. (Field c)
    :credit: "0.5"
    :subject: HIST
  - :name: Eastern Ontario Communities
    :number: "3208"
    :description: The local history of Eastern Ontario, with particular reference to the settlement and development of the Ottawa Valley in the nineteenth century. (Field c)
    :credit: "0.5"
    :subject: HIST
  - :name: Canadian Urban History
    :number: "3209"
    :description: Introduction to urban growth and development in Canada. The historical basis of the urban pattern and its influence in Canada and the internal structure and institutions of Canadian cities. Ottawa is used as a case study. (Field c)
    :credit: "0.5"
    :subject: HIST
  - :name: History of Science
    :number: "3210"
    :description: An introduction to the history of science from antiquity to the twentieth century. Readings include works by Plato, Aristotle, Galileo, Newton, Darwin, and Einstein. (Field a or b or e) Precludes additional credit for HIST 2201.
    :credit: "1.0"
    :subject: HIST
  - :name: Quebec Since the 1860s
    :number: "3301"
    :description: A social, economic, cultural and intellectual history of Quebec with emphasis on the development of Quebec nationalism. (Field c)
    :credit: "0.5"
    :subject: HIST
  - :name: Canada-United States Relations
    :number: "3304"
    :description: An examination of diplomatic, economic, cultural and military relations, with particular attention to the twentieth century. (Field c)
    :credit: "0.5"
    :subject: HIST
  - :name: Crime and State in History
    :number: "3305"
    :description: The history of the relationship between the criminal law system and society. Changing issues in the criminal law and the nature of institutional responses, covering medieval to early nineteenth-century England and nineteenth to early twentieth-century Canada. (Field e) (Also listed as LAWS 3305.)
    :credit: "0.5"
    :subject: HIST
  - :name: Canadian External Relations
    :number: "3306"
    :description: The development of Canadian attitudes and policies toward external affairs, with emphasis on the twentieth century. (Field c)
    :credit: "0.5"
    :subject: HIST
  - :name: U.S. Foreign Policy since 1941
    :number: "3400"
    :description: A study of United States foreign relations from intervention in World War II to the present. Principal themes include the developing antagonism with the Soviet Union, global political and economic expansion, and the response to the changed circumstances of the post-Cold War era. (Field c)
    :credit: "0.5"
    :subject: HIST
  - :name: 19th-Century United States
    :number: "3402"
    :description: Major economic, political, social and cultural developments in nineteenth-century America; the United States' growing economic and cultural involvement with the rest of the world, especially with the other continents of the Atlantic World. (Field c)
    :credit: "0.5"
    :subject: HIST
  - :name: Comparative Slavery and Emancipation in the Atlantic World
    :number: "3403"
    :description: Slavery and emancipation throughout the Americas; the interactions that created an African Diaspora in the Caribbean, South America, and North America. How gender, race, and class shaped the experiences of the African Diaspora throughout the region. (Fields d or e)
    :credit: "1.0"
    :subject: HIST
  - :name: 20th-Century United States
    :number: "3404"
    :description: Major economic, social, political and cultural developments in twentieth-century America; the United States' growing economic and cultural involvement with the rest of the world. (Field c)
    :credit: "1.0"
    :subject: HIST
  - :name: U.S. Foreign Policy 1865-1941
    :number: "3405"
    :description: United States foreign relations from the end of the Civil War up to intervention in World War II. Principal themes include economic and political expansion in the Americas, the domestic contexts of foreign policy, and the developing relationship with Europe. (Field c)
    :credit: "0.5"
    :subject: HIST
  - :name: African-American Women
    :number: "3406"
    :description: An examination of aspects of the social, cultural, and political history of African-American women since the eighteenth century. (Field c or e).
    :credit: "0.5"
    :subject: HIST
  - :name: Blacks in the United States
    :number: "3407"
    :description: A study of blacks in the United States, which concentrates on their experience under slavery and the recurring themes of integration and separatism after emancipation. (Field c)
    :credit: "0.5"
    :subject: HIST
  - :name: American Intellectual History
    :number: "3408"
    :description: An examination of American thought from the colonial period to the twentieth century, with emphasis on political, social and religious ideas and their relation to American society and institutions. (Field c or e)
    :credit: "1.0"
    :subject: HIST
  - :name: Canadian Immigration 1760-1875
    :number: "3500"
    :description: A study of immigration to and within British North America and of the adaptation of immigrants to colonial life between the Seven Years War and the early years of Confederation. (Field c).
    :credit: "0.5"
    :subject: HIST
  - :name: Aboriginal Peoples of Canada
    :number: "3503"
    :description: The history of the aboriginal peoples of Canada, including cultural, political, and economic themes. (Field c).
    :credit: "1.0"
    :subject: HIST
  - :name: Women in North America
    :number: "3504"
    :description: An examination of the changes that have taken place in the position of women in North America and the relationship of these changes to other social, economic and intellectual developments. (Field c or e)
    :credit: "1.0"
    :subject: HIST
  - :name: Welfare & Poverty in Canada
    :number: "3506"
    :description: Analysis of the development of the Canadian welfare state. Chronological examination of welfare arrangements in Canada since the beginning of the nineteenth century; comparisons with selected western countries; discussions of the role of different social groups in policy formation. (Field c or e)
    :credit: "0.5"
    :subject: HIST
  - :name: Canadian Immigration from 1875
    :number: "3507"
    :description: A study of immigration to Canada and of the adaptation of immigrants to their new environment from 1875. (Field c)
    :credit: "0.5"
    :subject: HIST
  - :name: English Society 1500-1914
    :number: "3508"
    :description: An inquiry into the relationship between society and politics in England. (Field a or b)
    :credit: "1.0"
    :subject: HIST
  - :name: History of the U.S.S.R.
    :number: "3600"
    :description: A history of the politics, diplomacy, culture and society of Soviet Russia from 1917 to the end of the U.S.S.R. in 1991. (Field b)
    :credit: "1.0"
    :subject: HIST
  - :name: The Modern Canadian Family
    :number: "3602"
    :description: The transformations of family life in Canada since 1800, its varieties, its continuities, its relationship with political and economic institutions, and the changing status of its members. The construction of ideas about families will be discussed to underline the complex dynamic between images and practices. (Field c or e)
    :credit: "0.5"
    :subject: HIST
  - :name: European Women's History
    :number: "3603"
    :description: An examination of themes in the social, cultural, and intellectual history of modern European women. (Field b or e)
    :credit: "0.5"
    :subject: HIST
  - :name: The U.S.S.R. in Int'l. Affairs
    :number: "3605"
    :description: Study of Soviet diplomatic activity and foreign policy principles from the founding of Comintern in 1919 to the end of the U.S.S.R. in 1991. (Field b)
    :credit: "0.5"
    :subject: HIST
  - :name: The International Oil Industry
    :number: "3700"
    :description: "Origins and growth of the \"seven sisters\": Rockefeller and Standard Oil (Exxon, Mobil, Chevron); Royal Dutch/Shell and British Petroleum; Gulf and Texaco; spread of transnational operations; frontier producing regions in Latin America and the Middle East; cartels and the international structure of corporate control. (Field b or c)"
    :credit: "0.5"
    :subject: HIST
  - :name: Port Cities in the Atlantic World
    :number: "3701"
    :description: Examination of port cities in Africa, the Americas, and Europe; their unique characteristics, problems and opportunities, including economic growth, trade, crime, and poverty. Port cities as key sites of social and cultural exchange in the Atlantic World. (Field e)
    :credit: "0.5"
    :subject: HIST
  - :name: The Scramble for Africa, 1876-1918
    :number: "3702"
    :description: The causes of partition, African peoples' attempts to resist colonization, and the means by which Europeans succeeded in conquering Africa. The early years of colonial rule and the impact of colonial rule on African social and political life. (Field d)
    :credit: "0.5"
    :subject: HIST
  - :name: Oil and International Politics
    :number: "3703"
    :description: "Petroleum as a factor in war and diplomacy: Oil in the world wars, development of Middle Eastern oil, nationalization crises in Mexico and Iran, rise of OPEC, nationalist challenges to international corporate control the oil crisis of the 1970s, oil and the Gulf War. (Field b or c)"
    :credit: "0.5"
    :subject: HIST
  - :name: Aztecs
    :number: "3704"
    :description: An examination of the Aztec social system, culture, religion, and philosophy both before and after the Spanish conquest. (Field a or d)
    :credit: "0.5"
    :subject: HIST
  - :name: Latin American Women to 1825
    :number: "3705"
    :description: An introduction to the history of women and the family in Latin America from pre-Hispanic cultures to the wars of independence. This course will examine the lives of indigenous, Spanish, and African women within the context of colonialism. (Field d or e)
    :credit: "0.5"
    :subject: HIST
  - :name: Latin American Women from 1825
    :number: "3707"
    :description: An examination of Latin American women and the family in the national period with an emphasis on the growing role of women in politics and the impact of education and feminism in the region. (Field d or e)
    :credit: "0.5"
    :subject: HIST
  - :name: Reformation Europe
    :number: "3708"
    :description: A history of the Protestant and Catholic Reformations of the sixteenth century, with special emphasis on the theological disputes of the protagonists and the impact of these disputes on the social, political and cultural developments of the era.
    :credit: "0.5"
    :subject: HIST
  - :name: The Caribbean in the Era of Slavery
    :number: "3710"
    :description: This course examines the development of Caribbean slave societies; the impact of slavery on the region. Key themes include slave resistance and revolt, the slave family, African cultural transfer and transformation, gender relations, and the processes of abolition and emancipation. (Field d)
    :credit: "0.5"
    :subject: HIST
  - :name: International History 1914-41
    :number: "3800"
    :description: A survey of European international history in the First World War; peace making 1919-1923; inter-war diplomacy and the origins of the Second World War; the European war to 1941. (Field b)
    :credit: "0.5"
    :subject: HIST
  - :name: International History 1941-90
    :number: "3801"
    :description: A survey of European international history in the Second World War, 1941-1945; peacemaking; post-war relations; European union. (Field b)
    :credit: "0.5"
    :subject: HIST
  - :name: Britain & the Great War
    :number: "3802"
    :description: A lecture course on Britain's experience of the Great War. Topics include the military effort, civil-military relations, wartime government and politics, state expansion, labour and the trade unions, women's experience, religion and pacifism, war and remembrance. (Field b)
    :credit: "0.5"
    :subject: HIST
  - :name: The Pursuit of Peace
    :number: "3803"
    :description: A study of the problem of peace in the era of the First World War. Antimilitarism and responses to the threat of war before 1914; attempts to restore peace after the outbreak of war; postwar peacemaking and peace building aimed at preventing future wars. (Field b or e)
    :credit: "0.5"
    :subject: HIST
  - :name: History of Modern Korea
    :number: "3804"
    :description: An introduction to modern Korean history since 1895, with emphasis on the evolution of North and South Korea since 1953. (Field d)
    :credit: "0.5"
    :subject: HIST
  - :name: Twentieth-Century China
    :number: "3805"
    :description: A political history of China from the 1911 Revolution to the present. Emphasis on the development of Chinese communism and the People's Republic since 1949. (Field d)
    :credit: "0.5"
    :subject: HIST
  - :name: Japan Since 1945
    :number: "3806"
    :description: A political, intellectual and economic history of Japan in the twentieth century, concentrating on the period since the end of the Pacific War. (Field d)
    :credit: "0.5"
    :subject: HIST
  - :name: Practicum in History
    :number: "3807"
    :description: An historical research project in a museum or public institution in the Ottawa area conducted under the supervision of the external institution and the History Department. Work includes reading, reports, and meetings. Students should be prepared to devote one day a week to the project.
    :credit: "0.5"
    :subject: HIST
  - :name: Historical Theory and Method
    :number: "3808"
    :description: An examination of questions concerning the nature and value of historical inquiry and the meaning of the course of history.
    :credit: "1.0"
    :subject: HIST
  - :name: "\xC3\x89tudes Dirig\xC3\xA9es"
    :number: "3900"
    :description: "Un programme de lectures choisies et de travaux \xC3\xA9crits dans le domaine de sp\xC3\xA9cialisation d'un membre du d\xC3\xA9partement. Consultez le conseiller de"
    :credit: "1.0"
    :subject: HIST
  - :name: "\xC3\x89tudes Dirig\xC3\xA9es"
    :number: "3901"
    :description: Voir HIST 3900 pour description.
    :credit: "0.5"
    :subject: HIST
  - :name: Topics in European History
    :number: "3902"
    :description: A lecture course on a special topic in European history. Topic varies from year to year. (Field a or b, depending on topic.)
    :credit: "0.5"
    :subject: HIST
  - :name: Topics in Canadian History
    :number: "3903"
    :description: A lecture course on a special topic in Canadian history. Topic varies from year to year.
    :credit: "0.5"
    :subject: HIST
  - :name: Topics in American History
    :number: "3904"
