  - :name: Ragtime and Jazz
    :number: "2005"
    :description: A survey of ragtime and jazz from their roots in pre-twentieth-century black music and white music to contemporary jazz idioms, including an examination of New Orleans jazz and Dixieland, swing, bebop, cool jazz, and free jazz.
    :credit: "0.5"
    :subject: MUSI
  - :name: Popular Musics before 1945
    :number: "2006"
    :description: Selected aspects of the development of Anglo-American popular musics from their roots in the nineteenth century until the shifts and tensions which led to the advent of rock `n' roll and soul in the 1950s. Genres to be examined include blues, country, the sentimental ballad, and Broadway and film music.
    :credit: "0.5"
    :subject: MUSI
  - :name: Popular Musics after 1945
    :number: "2007"
    :description: An examination of selected aspects of the development of Anglo-American and world popular musics from the advent of rock `n' roll and soul to the present. Genres to be examined include early rock `n' roll, British rhythm `n' blues, Motown, West Coast music, punk, heavy metal, new wave, disco and country.
    :credit: "0.5"
    :subject: MUSI
  - :name: An Introduction to Ethnomusicology
    :number: "2008"
    :description: The basic techniques in ethnomusicology are introduced and illustrated through case studies of the folk and tribal musics of Europe, Asia, Africa, Australia and Oceania, North and South America.
    :credit: "0.5"
    :subject: MUSI
  - :name: Music of the Asian High Cultures
    :number: "2009"
    :description: A comparative and analytical study of music in Asian high cultures, including India, China, Korea, Indonesia, Japan, and the Arabic world, through an examination of the music, musical instruments and theoretical systems.
    :credit: "0.5"
    :subject: MUSI
  - :name: Music in the Middle Ages
    :number: "2100"
    :description: A survey of music in its courtly, national and ecclesiastical contexts from the fourth to the fifteenth centuries, including the study of secular monophony, medieval polyphony and liturgical music.
    :credit: "0.5"
    :subject: MUSI
  - :name: Music in the Renaissance
    :number: "2101"
    :description: A survey of music from 1400 to 1650, including examination of works from the Burgundian and Flemish schools, French chanson, sacred Latin music, Italian and Elizabethan madrigal, and dance music. Transitions from the renaissance to baroque style will also be explored.
    :credit: "0.5"
    :subject: MUSI
  - :name: Music in the Baroque Era
    :number: "2102"
    :description: "A survey of the major genres and composers in the period 1600 to 1750. Genres considered will be instrumental music, oratorio, motet, cantata, sonata, concerto, and opera. Some of the composers studied will be Monteverdi, Sch\xC3\xBCtz, Lully, Couperin, Rameau, Vivaldi, Bach, and Handel."
    :credit: "0.5"
    :subject: MUSI
  - :name: Music in the Classical Era
    :number: "2103"
    :description: European music from the early eighteenth century to the beginning of Romanticism. The evolution of the Classical style in important works of composers from the 1720s and the Viennese school of Haydn, Mozart, and Beethoven.
    :credit: "0.5"
    :subject: MUSI
  - :name: Music in the Romantic Era
    :number: "2104"
    :description: European classical music from c.1790 to c.1910. Important genres (art song, symphony, opera, etc.) as well as individual and national styles are examined in the context of the socio-political climate of the period.
    :credit: "0.5"
    :subject: MUSI
  - :name: Twentieth-Century Music to World War II
    :number: "2105"
    :description: A survey of European classical music from c. 1890 to c. 1945. Idioms to be examined in the socio-political climate of the period include Debussyan impressionism, Viennese expressionism, nationalism, and Stravinskyan neoclassicism.
    :credit: "0.5"
    :subject: MUSI
  - :name: Music Since World War II
    :number: "2106"
    :description: A study of selected aspects of the musical avant-garde in the Western classical tradition in the socio-political climate of the post-War period. Aspects to be examined include serialism, colouristic and textural composition, music of political commitment, electronic music, musical theatre, process music and the music of chance.
    :credit: "0.5"
    :subject: MUSI
  - :name: Introduction to Instrumentation
    :number: "2601"
    :description: Introduction to the fundamentals of effective and professional arranging. Discussion of all aspects of the various instruments of the orchestra and matters having to do with the practicalities of orchestration for both small and large ensembles, and accepted professional standards of score presentation.
    :credit: "0.5"
    :subject: MUSI
  - :name: Introduction to Composition
    :number: "2602"
    :description: Introduction to theories and technicalities involved in original creative writing through the preparation of individual assignments; based in the practice of recent music in the Western Classical tradition while allowing for the music of other Western styles and traditions to be addressed.
    :credit: "0.5"
    :subject: MUSI
  - :name: Choral Conducting
    :number: "2605"
    :description: A course designed to introduce students to the special stylistic features of choral music from the Renaissance to the present as well as to a variety of practical techniques (vocal production, gesture, conducting patterns, diction, etc.).
    :credit: "0.5"
    :subject: MUSI
  - :name: "Theoretical Studies III: Common Practice"
    :number: "2700"
    :description: A study of the harmonic, melodic, rhythmic and formal structures of music of the common practice period, with emphasis on the development of written musical skills.
    :credit: "0.5"
    :subject: MUSI
  - :name: "Theoretical Studies IV: Popular Music Practice"
    :number: "2701"
    :description: A study of the rhythmic, melodic, harmonic and formal structures of popular musics.
    :credit: "0.5"
    :subject: MUSI
  - :name: "Theoretical Studies V: Aural Training"
    :number: "2702"
    :description: A practical study of music as an aural phenomenon. Hearing skills and aural concentration are developed through recall, reproduction, aural analysis and transcription. Sound materials are drawn from a wide range of sources, live and recorded.
    :credit: "0.5"
    :subject: MUSI
  - :name: "Theoretical Studies VI: Practical Skills"
    :number: "2703"
    :description: A practical study of rhythm, harmony and melody on the keyboard, with an emphasis on vocal and instrumental accompaniment and the development of improvisation skills in a variety of styles.
