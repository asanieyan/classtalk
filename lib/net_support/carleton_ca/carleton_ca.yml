- :name: European and Russian Studies
  :courses: 
  - :name: Literature and Culture in Europe
    :number: "2000"
    :description: A survey of the literature and cultural texts that have defined Europe. Examination of fiction and non-fiction texts that have contributed to and reflected the development of European culture and society.
    :credit: "1.0"
    :subject: EURR
  - :name: Post-Soviet States and Societies
    :number: "4002"
    :description: The relationship between social forces and state structures at both the national and local levels in the USSR and the post-Soviet states.
    :credit: "0.5"
    :subject: EURR
  - :name: Social and Political Perspectives in Europe
    :number: "4003"
    :description: The emergence of a European polity, identity and culture. Examination of whether "Europe" as a defined entity exists and the ways in which we may try to understand its evolution. Also offered at the graduate level with additional or different requirements, as EURR 5003, for which additional credit is precluded.
    :credit: "0.5"
    :subject: EURR
  - :name: Environmental Problems and Politics in East/Central Europe and Eurasia
    :number: "4005"
    :description: Nature, origins and policy responses viewed from economic, political, and geographic perspectives. Also offered at the graduate level, with additional or different requirements, as EURR 5005, for which additional credit is precluded.
    :credit: "0.5"
    :subject: EURR
  - :name: European Integration and the Business Environment in East/Central Europe
    :number: "4006"
    :description: The economic and legal environment for business in Central and Eastern Europe in the context of European integration. Regulatory structures, patterns of foreign trade, market characteristics, scientific and technological base and business culture. (Also listed as BUSI 4604)
    :credit: "0.5"
    :subject: EURR
  - :name: Social and Political Discourse in Russia
    :number: "4007"
    :description: Contemporary social and political issues covered in Russian-language media. Most course readings and instruction in Russian, but student participation may be in English and Russian. Also offered at the graduate level, with additional or different requirements, as EURR 5007, for which additional credit is precluded.
    :credit: "0.5"
    :subject: EURR
  - :name: Nationalism and Ethnic Conflict in Eastern and Central Europe
    :number: "4008"
    :description: Ethnic basis of nationalism in the region. Ethnic politics and trends.
    :credit: "0.5"
    :subject: EURR
  - :name: Nation-Building in Central and Eastern Europe
    :number: "4100"
    :description: Processes of nation building in the region examined in terms of a particular country, or set of countries. Also offered at the graduate level, with additional or different requirements, as EURR 5100, for which additional credit is precluded.
    :credit: "0.5"
    :subject: EURR
  - :name: The Balkans
    :number: "4101"
    :description: Differing paths of transition from communist rule. Sources of friction and conflict in the region. Emphasis on the Yugoslav crisis and its extra-regional dimensions.
    :credit: "0.5"
    :subject: EURR
  - :name: European Integration and European Security
    :number: "4104"
    :description: Issues related to the formation of supra-national decision-making structures in Europe. Also offered at the graduate level, with additional or different requirements, as EURR 5104, for which additional credit is precluded. (Also listed as PSCI 4608.)
    :credit: "0.5"
    :subject: EURR
