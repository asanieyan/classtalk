- :name: Mechanical and Aerospace Engineering
  :courses: 
  - :name: Engineering Graphical Design
    :number: "2001"
    :description: Engineering drawing techniques; fits and tolerances; working drawings; fasteners. Elementary descriptive geometry; true length, true view, and intersection of geometric entities; developments. Assignments will make extensive use of Computer-Aided Design (CAD) and will include the production of detail and assembly drawings from actual physical models.
    :credit: "0.5"
    :subject: MAAE
  - :name: Engineering Dynamics
    :number: "2101"
    :description: "Review of kinematics and kinetics of particles: rectilinear and curvilinear motions; Newton's second law; energy and momentum methods. Kinematics and kinetics of rigid bodies: plane motion of rigid bodies; forces and accelerations; energy and momentum methods."
    :credit: "0.5"
    :subject: MAAE
  - :name: Mechanics of Solids I
    :number: "2202"
    :description: Review of Principles of Statics; friction problems; Concepts of stress and strain at a point; statically determinate and indeterminate stress systems; torsion of circular sections; bending moment and shear force diagrams; stresses and deflections in bending; stress and strain transformations.
    :credit: "0.5"
    :subject: MAAE
  - :name: Fluid Mechanics I
    :number: "2300"
    :description: "Fluid properties. Units. Kinematics, dynamics of fluid motion: concepts of streamline, control volume, steady and one-dimensional flows; continuity, Euler, Bernouilli, steady flow energy, momentum, moment of momentum equations; applications. Fluid statics; pressure distribution in fluid at rest; hydrostatic forces on plane and curved surfaces; buoyancy."
    :credit: "0.5"
    :subject: MAAE
  - :name: Thermodynamics & Heat Transfer
    :number: "2400"
    :description: "Basic concepts of thermodynamics: temperature, work, heat, internal energy and enthalpy. First law of thermodynamics for closed and steady-flow open systems. Thermodynamic properties of pure substances; changes of phase; equation of state. Second law of thermodynamics: concept of entropy. Simple power and refrigeration cycles. Introduction to heat transfer: conduction, convection and radiation."
    :credit: "0.5"
    :subject: MAAE
  - :name: Engineering Materials
    :number: "2700"
    :description: Materials (metals, alloys, polymers) in engineering service; relationship of interatomic bonding, crystal structure and defect structure (vacancies, dislocations) to material properties; polymers, phase diagrams and alloys; microstructure control (heat treatment) and mechanical properties; material failure; corrosion.
    :credit: "0.5"
    :subject: MAAE
  - :name: Dynamics of Machinery
    :number: "3004"
    :description: Kinematic and dynamic analysis of mechanisms and machines. Mechanism force analysis. Static and dynamic balancing. Kinematic and dynamic analysis of cams. Free and forced vibration of single-degree-of-freedom systems. Introduction to multibody dynamics.
    :credit: "0.5"
    :subject: MAAE
  - :name: Mechanics of Solids II
    :number: "3202"
    :description: "Buckling instability: torsion of non-circular sections; unsymmetric bending and shear centre; energy methods; complex stresses and criteria of yielding; elementary theory of elasticity; axisymmetric deformations."
    :credit: "0.5"
    :subject: MAAE
  - :name: Fluid Mechanics II
    :number: "3300"
    :description: "Review of control volume analysis. Dimensional analysis and similitude. Compressible flow: isentropic flow relations, flow in ducts and nozzles, effects of friction and heat transfer, normal and oblique shocks, two-dimensional isentropic expansion. Viscous flow theory: hydrodynamic lubrication and introduction to boundary layers."
    :credit: "0.5"
    :subject: MAAE
  - :name: Applied Thermodynamics
    :number: "3400"
    :description: "Gas and vapour power cycles: reheat, regeneration, combined gas/vapour cycles, cogeneration. Heat pump and refrigeration cycles: vapour compression cycles, absorption refrigeration and gas refrigeration. Mixtures of perfect gases and vapours: psychometry and combustion. Principles of turbomachinery."
    :credit: "0.5"
    :subject: MAAE
  - :name: Mech & Aero Engineering Lab
    :number: "3901"
    :description: Students perform a series of laboratory exercises dealing with a wide range of mechanical engineering topics. Included in this course is a group design project. Students relate theory and practice and develop experience with modern engineering equipment, measurement techniques and design methodology. Good reporting practice is emphasized.
    :credit: "0.5"
    :subject: MAAE
  - :name: "Materials: Strength & Fracture"
    :number: "4102"
    :description: Analysis and prevention of failures in metals and composite materials; plasticity analysis and plastic collapse; micro-mechanisms of fracture, conditions leading to crack growth and transition temperature effects, fracture mechanics, fatigue, environmentally assisted cracking, non-destructive evaluation and testing. Mechanical properties of structural composites.
    :credit: "0.5"
    :subject: MAAE
  - :name: Feedback Control Systems
    :number: "4500"
    :description: Introduction to the linear feedback control. Analysis and design of classical control systems. Stability and the Routh-Hurwitz criteria. Time and frequency domain performance criteria, robustness and sensitivity. Root locus, Bode and Nyquist design techniques. Control system components and industrial process automation.
    :credit: "0.5"
    :subject: MAAE
  - :name: "Special Topics: Mech & Aero Eng."
    :number: "4906"
    :description: At the discretion of the Faculty, a course may be offered that deals with selected advanced topics of interest to Aerospace and Mechanical Engineering students.
    :credit: "0.5"
    :subject: MAAE
  - :name: Undergraduate Directed Study
    :number: "4917"
    :description: Student carries out a study, analysis, and solution of an engineering problem. Results presented in the form of a written report. Carried out under the close supervision of a faculty member. Intended for students interested in pursuing graduate studies. Requires supervising faculty member and proposal from student.
    :credit: "0.5"
    :subject: MAAE
  :code: MAAE
- :name: Mathematics
  :courses: 
  - :name: "Precalculus: Functions and Graphs"
    :number: "0005"
    :description: "Review of algebraic manipulations. Polynomials: the remainder theorem, and the factor theorem; graphing. Real and Complex roots. Absolute values. Inequalities. Functions, including composition of functions, and Inverse functions. Logarithmic and exponential functions."
    :credit: "0.5"
    :subject: MATH
  - :name: Introductory Calculus
    :number: "0007"
    :description: Limits and continuity. Differentiation. Logarithmic and exponential functions and their derivatives; curve sketching; applied problems in maxima and minima, and related rates. Not available for degree credit for students who have successfully completed Ontario Grade 12 Mathematics (Advanced Functions and Introductory Calculus) or an OAC in Calculus, or an equivalent High School Calculus course.
    :credit: "0.5"
    :subject: MATH
  - :name: Algebra and Geometry
    :number: "0107"
    :description: Vectors in the plane and in 3-space. Linear combinations and linear independence. Equations of lines and planes in space. Solution of systems of linear equations. Proofs by induction. Binomial Theorem. Logic.
    :credit: "0.5"
    :subject: MATH
  - :name: Calculus
    :number: "1002"
    :description: "Limits, differentiation, the definite integral, elementary functions, trigonometric functions (identities, limits, derivatives), techniques of integration, parametric equations, polar coordinates. Improper integrals, L'H\xC3\xB4pital's rules, sequences and series, Taylor's formulae. Introduction to differential equations."
    :credit: "1.0"
    :subject: MATH
  - :name: Calculus for Engineering or Physics
    :number: "1004"
    :description: "Definite and indefinite integrals; numerical approximation. Transcendental functions (trigonometric and inverse trigonometric, logarithm and exponential), their derivatives and integrals. Applications: area, volume, average value. Further techniques of integration: integration by parts, partial fractions, and substitutions."
    :credit: "0.5"
    :subject: MATH
  - :name: Differential Equations and Infinite Series for Engineering or Physics
    :number: "1005"
    :description: First-order differential equations. Linear differential equations with constant coefficients; undetermined coefficients; annihilator operators. Variation of parameters. Euler-Cauchy differential equation. Indeterminate forms. Sequences and series; convergence tests; estimation of sums. Power series, Taylor series, remainders. Use of power series to solve differential equations.
    :credit: "0.5"
    :subject: MATH
  - :name: Elementary Calculus I
    :number: "1007"
    :description: Definite and indefinite integrals, differentiation and integration of the elementary functions and transcendental functions, techniques and applications of integration.
    :credit: "0.5"
    :subject: MATH
  - :name: "Calculus: with Applications to Business and Economics"
    :number: "1009"
    :description: Definite and indefinite integrals; integration of the elementary functions; some techniques of integration. Functions of several variables; partial differentiation; constrained optimization. Selected applications in business and economics.
    :credit: "0.5"
    :subject: MATH
  - :name: Algebra
    :number: "1102"
    :description: Fields, complex numbers, vector algebra and geometry in 2 and 3 dimensions, matrix algebra, linear dependence, bases, linear transformations, bilinear and quadratic forms, inner products, eigenvalues, principal axis theorem. Strongly recommended for students intending to specialize in mathematics, statistics, physics, or related areas.
    :credit: "1.0"
    :subject: MATH
  - :name: Linear Algebra for Engineering or Science
    :number: "1104"
    :description: Systems of linear equations. Matrix algebra. Determinants. Complex numbers. Eigenvalues. Diagonalization and applications.
    :credit: "0.5"
    :subject: MATH
  - :name: Linear Algebra I
    :number: "1107"
    :description: Systems of linear equations; vector space of n-tuples, subspaces and bases; matrix transformations, kernel, range; matrix algebra and determinants. Dot product. Complex numbers (including de Moivre's Theorem, and n-th roots). Eigenvalues, diagonalization and applications.
    :credit: "0.5"
    :subject: MATH
  - :name: "Linear Algebra: with Applications to Business and Economics"
    :number: "1119"
    :description: Introduction to systems of linear equations, geometric interpretation in two and three dimensions, introduction to matrices, vector addition and scalar multiplication, linear dependence, matrix operations, rank, inversion, invertible matrix theorem, determinants. Use of illustrative examples related to business and economics.
    :credit: "0.5"
    :subject: MATH
  - :name: Discrete Structures I
    :number: "1805"
    :description: "An introduction to discrete mathematics and discrete structures. Topics include: propositional and predicate calculus, Boolean algebra, introduction to complexity of algorithms, mathematical reasoning, counting, recurrences, relations, introduction to graphs. (Also listed as COMP 1805.) This course is available to Science students only as a free option."
    :credit: "0.5"
    :subject: MATH
  - :name: Calculus and Introductory Analysis (Honours)
    :number: "2000"
    :description: Higher dimensional calculus, chain rule, gradient, line and multiple integrals with applications. Use of implicit and inverse function theorems. Real number axioms, limits, continuous functions, differentiability, infinite series, uniform convergence, the Riemann integral.
    :credit: "1.0"
    :subject: MATH
  - :name: Multivariable Calculus for Engineering or Physics
    :number: "2004"
    :description: Fourier series; expansions for even and odd functions; half-range expansions. Surfaces in R3. Differential calculus of functions of several variables. Extrema and Lagrange multipliers. Exact differentials. Line integrals. Double integrals; polar coordinates; applications. Triple integrals; cylindrical and spherical coordinates; applications.
    :credit: "0.5"
    :subject: MATH
  - :name: Elementary Calculus II
    :number: "2007"
    :description: Further techniques of integration, improper integrals, polar coordinates, parametric equations, indeterminate forms, sequences and series, Taylor's formula and series, first order and linear differential equations.
    :credit: "0.5"
    :subject: MATH
  - :name: Intermediate Calculus
    :number: "2008"
    :description: Partial differentiation, chain rule, gradient, line and multiple integrals with applications, transformations of multiple integrals.
    :credit: "0.5"
    :subject: MATH
  - :name: Intermediate Calculus for Science Students
    :number: "2009"
    :description: Differential equations; differential calculus of functions of several variables; multiple integration; introduction to Fourier series.
    :credit: "0.5"
    :subject: MATH
  - :name: Algebra (Honours)
    :number: "2100"
    :description: Set theory, algebraic systems, vector spaces, inner product spaces, linear transformations, determinants, quadratic forms, selected applications.
    :credit: "1.0"
    :subject: MATH
  - :name: Linear Algebra II
    :number: "2107"
    :description: Finite-dimensional vector spaces (over R and C), subspaces, linear independence and bases. Linear transformations and matrices. Inner product spaces (over R and C); Orthonormal bases. Eigenvalues and diagonalization. Bilinear and quadratic forms; principal axis theorem.
    :credit: "0.5"
    :subject: MATH
  - :name: Abstract Algebra I
    :number: "2108"
    :description: Sets and relations, number theory, group theory, ring theory, cardinal numbers.
    :credit: "0.5"
    :subject: MATH
  - :name: Co-operative Work Term Report 1 (Honours)
    :number: "2200"
    :description: On completion of the work term, the student must submit to the School of Mathematics and Statistics a written report on the work performed. Graded Sat or Uns.
    :credit: "0.5"
    :subject: MATH
  - :name: Introduction to Geometry
    :number: "2210"
    :description: An introduction to classical geometry; Euclidean plane geometry; plane tiling; polytopes in three and four dimensions; curved surfaces; Euler characteristic.
    :credit: "0.5"
    :subject: MATH
  - :name: Ordinary Differential Equations I
    :number: "2404"
    :description: First-order equations, linear second- and higher-order equations, linear systems, stability of second-order systems.
    :credit: "0.5"
    :subject: MATH
  - :name: Ordinary Differential Equations (Honours)
    :number: "2454"
    :description: Existence and uniqueness theorems. First-order equations, linear second- and higher-order equations, linear systems, stability of second-order systems.
    :credit: "0.5"
    :subject: MATH
  - :name: Discrete Mathematics and Algorithms
    :number: "2800"
    :description: An introduction to discrete mathematics and algorithms in the context of the computational sciences. Basic number theory and counting methods, algorithms for strings, trees and sequences. Applications to DNA and protein sequencing problems. Analysis and complexity of algorithms. (Also listed as CMPS 2800.)
    :credit: "0.5"
    :subject: MATH
  - :name: Directed Studies (Honours)
    :number: "2907"
    :description: Available only to Honours students whose program requires a 0.5 credit not offered by the School of Mathematics and Statistics.
    :credit: "0.5"
    :subject: MATH
  - :name: Real Analysis (Honours)
    :number: "3001"
    :description: Metric spaces and their topologies, continuous maps, completeness, compactness, connectedness, introduction to Banach spaces.
    :credit: "0.5"
    :subject: MATH
  - :name: Calculus of Differential Forms and Geometry (Honours)
    :number: "3002"
    :description: Differential forms and vector fields. Line and surface integrals. The divergence theorem and Stokes' theorem. Exterior algebra. Geometry of curves and surfaces. Mean and Gaussian curvatures. Gauss-Bonnet theorem.
    :credit: "0.5"
    :subject: MATH
  - :name: Functions of a Complex Variable
    :number: "3007"
    :description: Analytic functions, contour integration, residue calculus, conformal mapping. Intended for non-engineering students.
    :credit: "0.5"
    :subject: MATH
  - :name: Ordinary Differential Equations (Honours)
    :number: "3008"
    :description: "Analytic ordinary differential equations: series solutions of ordinary differential equations about ordinary and regular singular points. Asymptotic solutions. Sturm-Liouville theory. Bessel and Legendre functions. Fourier series."
    :credit: "0.5"
    :subject: MATH
  - :name: Introductory Analysis
    :number: "3009"
    :description: The real number system, sequences and series, functions of a single real variable, derivatives, the definite integral, uniform convergence.
    :credit: "0.5"
    :subject: MATH
  - :name: Functions of a Complex Variable (Honours)
    :number: "3057"
    :description: Analytic functions, contour integration, residue calculus, conformal mapping.
    :credit: "0.5"
    :subject: MATH
  - :name: Algebraic Structures with Computer Applications
    :number: "3101"
    :description: "Introduction to algebraic structures: groups, rings, fields, lattices, and Boolean algebras; with applications of interest to students in Computer Science."
    :credit: "0.5"
    :subject: MATH
  - :name: Introduction to Group Theory (Honours)
    :number: "3106"
    :description: Homomorphism theorems; groups acting on sets; permutation groups and groups of matrices; Sylow theory for finite groups; finitely generated abelian groups; generators and relations; applications.
    :credit: "0.5"
    :subject: MATH
  - :name: Linear Algebra III
    :number: "3107"
    :description: Similarity and unitary triangularization of matrices. Direct methods of solving a system of linear equations. Iterative techniques. Bounds for eigenvalues. Power method and deflation techniques of approximation. Emphasis is primarily on computational aspects.
    :credit: "0.5"
    :subject: MATH
  - :name: Abstract Algebra II
    :number: "3108"
    :description: "Groups and rings. Permutations. Finite symmetry groups. Polynomials, unique factorization domains. Quotient rings, ideals. Field extensions, finite fields. Polynomial equations. Geometric constructions - three famous problems: duplication of the cube, trisection of an arbitrary angle, quadrature of the circle."
    :credit: "0.5"
    :subject: MATH
  - :name: Rings and Fields (Honours)
    :number: "3158"
    :description: Rings; integral domains; Euclidean and principal ideal domains; polynomial rings over a field; modules over principal ideal domains and applications; fields; algebraic extensions of fields; finite fields; applications.
    :credit: "0.5"
    :subject: MATH
  - :name: Co-operative Work Term Report 2 (Honours)
    :number: "3200"
    :description: On completion of the work term, the student must submit to the School of Mathematics and Statistics a written report on the work performed. Graded Sat or Uns.
    :credit: "0.5"
    :subject: MATH
  - :name: Co-operative Work Term Report 3 (Honours)
    :number: "3201"
    :description: On completion of the work term, the student must submit to the School of Mathematics and Statistics a written report on the work performed. Graded Sat or Uns.
    :credit: "0.5"
    :subject: MATH
  - :name: Plane Projective Geometry
    :number: "3206"
    :description: Axioms of Desarguesian geometry, principle of duality; projectivities, perspectivities, and the fundamental theorem; collineations (homologies and elations); correlations (polarities and conics); algebraic model; projective curves; introduction to finite projective planes.
    :credit: "0.5"
    :subject: MATH
  - :name: Euclidean and Non-Euclidean Geometry
    :number: "3210"
    :description: "Euclidean isometry and similarity groups; geometry of circles; inversion; hyperbolic geometry: Poincare disk model of the hyperbolic plane."
    :credit: "0.5"
    :subject: MATH
  - :name: Elements of Set Theory (Honours)
    :number: "3306"
    :description: "Axioms of set theory. Development of the systems of natural numbers and the real numbers. Axiom of choice, Zorn's lemma, well-ordering. The Schr\xC3\xB6der-Bernstein theorem, cardinal numbers, ordinal numbers, transfinite induction, cardinal and ordinal arithmetics."
    :credit: "0.5"
    :subject: MATH
  - :name: Ordinary Differential Equations II
    :number: "3404"
    :description: Series solutions of ordinary differential equations of second order about regular singular points; asymptotic solutions. Systems of ordinary differential equations of first order; matrix methods. Existence and uniqueness theorems. Nonlinear autonomous systems of order 2; qualitative theory. Numerical solutions of ordinary differential equations.
    :credit: "0.5"
    :subject: MATH
  - :name: Autonomous Dynamical Systems (Honours)
    :number: "3406"
    :description: Basic concepts of dynamical systems. Stability; limit cycles; Lyapunov's direct method. Theory of autonomous dynamical systems. Volterra systems; principle of competitive exclusion in population biology. The threshold theorem of epidemiology. Basic concepts of nonequilibrium statistical mechanics.
    :credit: "0.5"
    :subject: MATH
  - :name: Mathematical Methods I
    :number: "3705"
    :description: Laplace transforms, Fourier series and Fourier transforms, solutions of partial differential equations of mathematical physics, boundary value problems, applications.
    :credit: "0.5"
    :subject: MATH
  - :name: Modeling and Computational Methods for Experimental Science
    :number: "3800"
    :description: "Mathematical modeling in the experimental sciences: design, analysis and pitfalls. Computational methods directly applicable to problems in science will be described, including: function evaluation, interpolation, solution of linear equations, root finding, integration, solution of differential equations, Fourier series and Monte Carlo methods. (Also listed as CMPS 3800.)"
    :credit: "0.5"
    :subject: MATH
  - :name: Linear Programming
    :number: "3801"
    :description: Formulation of linear programming problems, the simplex method, duality theory, implementations, extensions and applications. Network flow problems and the network simplex method.
    :credit: "0.5"
    :subject: MATH
  - :name: Combinatorial Optimization
    :number: "3802"
    :description: Dijkstra's algorithm and Bellman-Ford algorithm for the minimum weight dipath problem, the minimum weight spanning tree problem, augmenting path algorithm and preflow-push algorithm for the max-flow min-cut problem, connections to linear programming, matchings in bipartite graphs and the assignment problem, the transportation problem, and the general minimum-cost flow problem.
    :credit: "0.5"
    :subject: MATH
  - :name: Design and Analysis of Algorithms I
    :number: "3804"
    :description: "An introduction to the design and analysis of algorithms. Topics include: recurrence relations, sorting and searching, divide-and-conquer, dynamic programming, greedy algorithms, amortized analysis. (Also listed as COMP 3804.)"
    :credit: "0.5"
    :subject: MATH
  - :name: Numerical Analysis
    :number: "3806"
    :description: Elementary discussion of error, polynomial interpolation, quadrature, linear systems of equations and matrix inversion, non-linear equations, difference equations and ordinary differential equations. (Also listed as COMP 3806.)
    :credit: "0.5"
    :subject: MATH
  - :name: Mathematical Software
    :number: "3807"
    :description: Incorporation of basic numerical methods into efficient, reliable software. The course includes examination of existing software systems, e.g., linear systems, non-linear systems, optimization, or differential equations. (Also listed as COMP 3807.)
    :credit: "0.5"
    :subject: MATH
  - :name: Mathematical Analyses of Games of Chance
    :number: "3808"
    :description: This course covers mathematics used in the modern casino gaming industry. The topics include probabilities, odds, house advantages, variance and risks, optimal strategies, random walks and gambler's ruin, and gaming revenue estimation. Examples are taken from various games such as Roulette, Blackjack, and Poker.
    :credit: "0.5"
    :subject: MATH
  - :name: Introduction to Number Theory and Cryptography
    :number: "3809"
    :description: Congruences, distribution of primes, general cryptographic systems, public key cryptographic systems and authentification using number theory, primality testing and factoring in relation to cryptography, continued fractions and diophantine equations.
    :credit: "0.5"
    :subject: MATH
  - :name: Mathematics for Molecular Biology
    :number: "3815"
    :description: Linear recurrences; difference equations; graph theory and trees; heuristic and approximation algorithms; software tools; DNA sequencing methods; alignment; string similarity; genetic mapping.
    :credit: "0.5"
    :subject: MATH
  - :name: Mathematics for Evolutionary Biology
    :number: "3816"
    :description: Population dynamics; evolutionary trees; predator-prey models; game theory; evolutionary genetics; nonlinear dynamics and chaos; pattern formation.
    :credit: "0.5"
    :subject: MATH
  - :name: Modern Computer Algebra
    :number: "3819"
    :description: Algorithms for multiplication, division, greatest common divisors and factorization over the integers, finite fields and polynomial rings. Basic tools include modular arithmetic, discrete Fourier transform, Chinese remainder theorem, Newton iteration, and Hensel techniques. Some properties of finite fields and applications to cryptography.
    :credit: "0.5"
    :subject: MATH
  - :name: Discrete Structures and Applications
    :number: "3825"
    :description: "Enumeration: elementary methods, inclusion and exclusion, recurrence relations, generating functions and applications. Graph theory and algorithms: connectivity, planarity, Hamilton paths and Euler trails. Error-correcting codes."
    :credit: "0.5"
    :subject: MATH
  - :name: Discrete Structures and Applications (Honours)
    :number: "3855"
    :description: "Enumeration: inclusion and exclusion, recurrence relations, generating functions and applications. Graph theory: connectivity, planarity, Hamilton paths and Euler trails. Error-correcting codes. Designs and finite geometries. Symmetry and counting. (Also listed as COMP 3805.)"
    :credit: "0.5"
    :subject: MATH
  - :name: Directed Studies
    :number: "3907"
    :description: Available only to students whose program requires a 0.5 credit not offered by the School of Mathematics and Statistics.
    :credit: "0.5"
    :subject: MATH
  - :name: Fourier Analysis (Honours)
    :number: "4002"
    :description: Fourier series, Fourier integrals; introduction to harmonic analysis on locally compact abelian groups, Plancherel Theorem, Pontryagin duality; selected applications.
    :credit: "0.5"
    :subject: MATH
  - :name: Functional Analysis (Honours)
    :number: "4003"
    :description: Banach spaces and bounded linear operators, Hahn-Banach extension and separation, dual spaces, bounded inverse theorems, uniform boundedness principle, applications. Compact operators. Also offered at the graduate level, with additional or different requirements, as MATH 5008, for which additional credit is precluded.
    :credit: "0.5"
    :subject: MATH
  - :name: Measure and Integration Theory (Honours)
    :number: "4007"
    :description: Lebesgue measure and integration on the real line; sigma algebras and measures; integration theory; Lp spaces; Fubini's theorem; decomposition theorems and Radon-Nikodym derivatives. Also offered at the graduate level, with additional or different requirements, as MATH 5007, for which additional credit is precluded.
    :credit: "0.5"
    :subject: MATH
  - :name: Group Representations and Applications (Honours)
    :number: "4102"
    :description: An introduction to the group representations and character theory, with selected applications.
    :credit: "0.5"
    :subject: MATH
  - :name: Rings and Modules (Honours)
    :number: "4105"
    :description: Fundamental concepts in rings and modules, structure theorems, applications.
    :credit: "0.5"
    :subject: MATH
  - :name: Group Theory (Honours)
    :number: "4106"
    :description: Fundamental principles as applied to abelian, nilpotent, solvable, free and finite groups; representations. Also offered at the graduate level, with additional or different requirements, as MATH 5106, for which additional credit is precluded.
    :credit: "0.5"
    :subject: MATH
  - :name: Commutative Algebra (Honours)
    :number: "4107"
    :description: Fields, including algebraic and transcendental extensions, Galois theory, valuation theory; Noetherian commutative rings, including Noether decomposition theorem and localization.
    :credit: "0.5"
    :subject: MATH
  - :name: Homological Algebra and Category Theory (Honours)
    :number: "4108"
    :description: Axioms of set theory; categories, functors, natural transformations; free, projective, injective and flat modules; tensor products and homology functors, derived functors; dimension theory. Also offered at the graduate level, with additional or different requirements, as MATH 5108, for which additional credit is precluded.
    :credit: "0.5"
    :subject: MATH
  - :name: Fields and Coding Theory (Honours)
    :number: "4109"
    :description: "Introduction to field theory, emphasizing the structure of finite fields, primitive elements and irreducible polynomials. The influence of computational problems will be considered. Theory and applications of error-correcting codes: algebraic codes, convolution codes, decoding algorithms, and analysis of code performance."
    :credit: "0.5"
    :subject: MATH
  - :name: Co-operative Work Term Report 4 (Honours)
    :number: "4200"
    :description: On completion of the work term, the student must submit to the School of Mathematics and Statistics a written report on the work performed. Graded Sat or Uns.
    :credit: "0.5"
    :subject: MATH
  - :name: Co-operative Work Term Report 5 (Honours)
    :number: "4201"
    :description: On completion of the work term, the student must submit to the School of Mathematics and Statistics a written report on the work performed. Graded Sat or Uns.
    :credit: "0.5"
    :subject: MATH
  - :name: Introduction to General Topology (Honours)
    :number: "4205"
    :description: Topological spaces, maps, subspaces, product and identification topologies, separation axioms, compactness, connectedness. Also offered at the graduate level, with additional or different requirements, as MATH 5205, for which additional credit is precluded.
    :credit: "0.5"
    :subject: MATH
  - :name: Introduction to Algebraic Topology (Honours)
    :number: "4206"
    :description: An introduction to homotopy theory. Topics include the fundamental group, covering spaces and the classification of two-dimensional manifolds. Also offered at the graduate level, with additional or different requirements, as MATH 5206, for which additional credit is precluded.
    :credit: "0.5"
    :subject: MATH
  - :name: Foundations of Geometry (Honours)
    :number: "4207"
    :description: A study of at least one modern axiom system of Euclidean and non-Euclidean geometry, embedding of hyperbolic and Euclidean geometries in the projective plane, groups of motions, models of non-Euclidean geometry.
    :credit: "0.5"
    :subject: MATH
  - :name: Introduction to Differentiable Manifolds (Honours)
    :number: "4208"
    :description: Introduction to differentiable manifolds; Riemannian manifolds; vector fields and parallel transport; geodesics; differential forms on a manifold; covariant derivative; Betti numbers.
    :credit: "0.5"
    :subject: MATH
  - :name: Analytic Number Theory (Honours)
    :number: "4305"
    :description: Dirichlet series, characters, Zeta-functions, prime number theorem, Dirichlet's theorem on primes in arithmetic progressions, binary quadratic forms. Also offered at the graduate level, with additional or different requirements, as MATH 5305, for which additional credit is precluded.
    :credit: "0.5"
    :subject: MATH
  - :name: Algebraic Number Theory (Honours)
    :number: "4306"
    :description: Algebraic number fields, bases, algebraic integers, integral bases, arithmetic in algebraic number fields, ideal theory, class number. Also offered at the graduate level, with additional or different requirements, as MATH 5306, for which additional credit is precluded.
    :credit: "0.5"
    :subject: MATH
  - :name: Case Studies in Operations Research (Honours)
    :number: "4600"
    :description: Applications of the principles of Operations Research to practical problems in business, management, and science. Students present at least one case and analyze cases in the published literature. Cases may also be presented by visiting practitioners.
    :credit: "0.5"
    :subject: MATH
  - :name: Partial Differential Equations (Honours)
    :number: "4700"
    :description: First order linear, quasi-linear, and non-linear equations; second order equations in two and more variables; systems of equations; the wave equation; Laplace and Poisson equations, Dirichlet and Neumann problems; Green's functions. Also offered at the graduate level, with additional or different requirements, as MATH 5406, for which additional credit is precluded.
    :credit: "0.5"
    :subject: MATH
  - :name: Topics in Partial Differential Equations (Honours)
    :number: "4701"
    :description: Theory of distributions, initial-value problems based on 2-dimensions wave equations, Laplace transform, Fourier integral transform, diffusion problems, Helmholtz equation with application to boundary and initial-value problems in cylindrical and spherical coordinates. Also offered at the graduate level, with additional or different requirements, as MATH 5407, for which additional credit is precluded.
    :credit: "0.5"
    :subject: MATH
  - :name: Qualitative Theory of Ordinary Differential Equations (Honours)
    :number: "4703"
    :description: "Ordinary differential equations: existence-uniqueness theorems, vector formulation for systems; stability theory, Lyapunov theorems, perturbation theorems and structural stability; Poincar\xC3\xA9-Bendixon theory."
    :credit: "0.5"
    :subject: MATH
  - :name: Topics in Combinatorics (Honours)
    :number: "4801"
    :description: "An in-depth study of one or more topics from: generating functions, Polya's theory of counting, block designs, coding theory, partially ordered sets and Ramsey theory."
    :credit: "0.5"
    :subject: MATH
  - :name: Introduction to Mathematical Logic (Honours)
    :number: "4802"
    :description: Symbolic logic, propositional and predicate calculi, set theory and model theory, completeness.
    :credit: "0.5"
    :subject: MATH
  - :name: Computable Functions (Honours)
    :number: "4803"
    :description: Recursive functions and computability, algorithms, Church's thesis, Turing machines, computational logic, NP-completeness. (Also listed as COMP 4803.)
    :credit: "0.5"
    :subject: MATH
  - :name: Theory of Automata (Honours)
    :number: "4805"
    :description: Finite automata and regular expressions, properties of regular sets, context-free grammars, pushdown automata, deterministic context-free languages. Turing machines, the Chomsky hierarchy. Undecidability, intractable problems. (Also listed as COMP 4805.)
    :credit: "0.5"
    :subject: MATH
  - :name: Numerical Linear Algebra (Honours)
    :number: "4806"
    :description: Study of matrix inversion techniques; techniques of finding eigenvalues and eigenvectors, solution of systems of linear equations; direct and indirect methods, their comparison and error analysis; applications in optimization and other areas. (Also listed as COMP 4806.)
    :credit: "0.5"
    :subject: MATH
  - :name: Game Theory (Honours)
    :number: "4807"
    :description: Two-person zero-sum games; infinite games; multistage games; differential games; utility theory; two-person general-sum games; bargaining problem; n-person games; games with a continuum of players. Also offered at the graduate level, with additional or different requirements, as MATH 5607, for which additional credit is precluded.
    :credit: "0.5"
    :subject: MATH
  - :name: Graph Theory and Algorithms (Honours)
    :number: "4808"
    :description: Paths, circuits, Eulerian and Hamiltonian graphs, connectivity, colouring problems, matching, Ramsey theory, network flows.
    :credit: "0.5"
    :subject: MATH
  - :name: Mathematical Cryptography (Honours)
    :number: "4809"
    :description: "Topics covered include: a general survey of public key cryptography; classical applications of finite fields and number theory; relevant background in geometry and algebraic curves; computational issues concerning elliptic curves; elliptic curve cryptosystems; security issues."
    :credit: "0.5"
    :subject: MATH
  - :name: Combinatorial Design Theory (Honours)
    :number: "4811"
    :description: "Existence and construction of combinatorial designs: finite geometries, pairwise balanced designs, balanced incomplete block designs, Steiner triple systems, symmetric designs, PBD closure, latin squares, transversal designs, and applications to information theory."
    :credit: "0.5"
    :subject: MATH
  - :name: Honours Project (Honours)
    :number: "4905"
    :description: Consists of a written report on some approved topic or topics in the field of mathematics, together with a short lecture on the report.
    :credit: "0.5"
    :subject: MATH
  - :name: Directed Studies (Honours)
    :number: "4906"
    :description: "Prerequisite: B.Math.(Honours) students only."
    :credit: "0.5"
    :subject: MATH
  - :name: Directed Studies (Honours)
    :number: "4907"
    :description: "Prerequisite: B.Math.(Honours) students only."
    :credit: "0.5"
    :subject: MATH
