    :credit: "0.5"
    :subject: BUSI
  - :name: Introduction to International Business
    :number: "1701"
    :description: An introduction to the principles and practices of international business. Topics include political and cultural differences, trade theory, global marketing, global human resource management and global strategy.
    :credit: "0.5"
    :subject: BUSI
  - :name: Quantitative Methods in Business I
    :number: "1704"
    :description: Quantitative tools used in business and economics. Basic review of required concepts. Financial mathematics; linear algebra, linear optimization with applications and matrix algebra with business applications. Basic preparation for the study of calculus.
    :credit: "0.5"
    :subject: BUSI
  - :name: Quantitative Methods in Business II
    :number: "1705"
    :description: Differential calculus with applications. Introduction to integral calculus and differential equations with business applications. Notions of probability with application to decision analysis.
    :credit: "0.5"
    :subject: BUSI
  - :name: Intermediate Accounting I
    :number: "2001"
    :description: An examination of accounting and reporting issues related primarily to asset valuation and revenue recognition.
    :credit: "0.5"
    :subject: BUSI
  - :name: Intermediate Accounting II
    :number: "2002"
    :description: An examination of accounting and reporting issues related primarily to liabilities and equities.
    :credit: "0.5"
    :subject: BUSI
  - :name: Income Tax Fundamentals
    :number: "2005"
    :description: A foundation course that aims to introduce the fundamental concepts of income tax laws and regulations as significant elements in the planning and decision making process of taxpayers and managers. Problems, issues and planning associated with the Income Tax Act are discussed.
    :credit: "0.5"
    :subject: BUSI
  - :name: Introduction to Organizational Behaviour
    :number: "2101"
    :description: Models of individual and small group behaviour in organizations. Topics include motivation, communication, job design, leadership and group dynamics to provide systematic explanations of employee and managerial behaviour in organizations.
    :credit: "0.5"
    :subject: BUSI
  - :name: Basic Marketing
    :number: "2204"
    :description: Basic problems and practices in marketing for students with no background in accounting and business. Marketing strategy, planning, packaging, branding and promotion at the level of the individual firm.
    :credit: "0.5"
    :subject: BUSI
  - :name: Introduction to Marketing
    :number: "2208"
    :description: Overview of the marketing function within the firm. Promotion, product design, pricing and distribution channels are examined. Consumer buyer behaviour, trends in retailing, wholesaling, sales force management and marketing research are also reviewed. Case studies are used.
    :credit: "0.5"
    :subject: BUSI
  - :name: Introduction to Management Science
    :number: "2300"
    :description: Management science techniques for business decision making. Linear and integer programming, network optimization, decision analysis, and simulation. Emphasizes underlying ideas, model formulation, computer implementation, and analysis of model results.
    :credit: "0.5"
    :subject: BUSI
  - :name: Introduction to Information Systems
    :number: "2400"
    :description: Management issues associated with information systems in organizations. Definition, description, fundamental technologies impacts and development of information systems, and associated ethical issues.
    :credit: "0.5"
    :subject: BUSI
  - :name: Programming for Business Students II
    :number: "2402"
    :description: Introduction to the Object-Oriented Paradigm. Fundamentals of object-oriented programming using C++. Objects, abstraction and inheritance. Event-driven programming. Advanced concepts of iteration, sequence and selection. Algorithms for searching, sorting, string processing and numerical analysis. Development of business applications in C++.
    :credit: "0.5"
    :subject: BUSI
  - :name: Basic Financial Management
    :number: "2503"
    :description: Basic issues and practices in finance for students not in the B.Com. or BIB programs. Survey of business firms' financing, investment, and payout decisions. Emphasis on understanding the principals, resources and trade-offs in the financial arena of a business.
    :credit: "0.5"
    :subject: BUSI
  - :name: Essentials of Business Finance
    :number: "2504"
    :description: Business firms' financing, capital investment, and dividend policy decisions, cost of capital and short-term asset management problems (Also listed as ECON 2504.)
    :credit: "0.5"
    :subject: BUSI
  - :name: Business Finance
    :number: "2505"
    :description: Capital investment and financing decisions in the context of risk and return tradeoffs. Primary and derivative securities, and their role in risk management. Mergers, corporate restructuring, the theory of principal-agent relationships, and financial planning, forecasting, and control. (Also listed as ECON 2505.)
    :credit: "0.5"
    :subject: BUSI
  - :name: Business Law
    :number: "2601"
    :description: The legal system and legal ordering as they affect those engaged in business activities. Emphasis on the law of tort, law of contract, agency and bailment, business associations (partnerships/proprietorships/corporations) and real estate.
    :credit: "0.5"
    :subject: BUSI
  - :name: Introduction to International Management
    :number: "2702"
    :description: Implications of international business for individual and organizational behavior, including the strategy of international business and its effects on organizational structure. Introduces concepts of cross-cultural communication.
    :credit: "0.5"
    :subject: BUSI
  - :name: Accounting for Business Combinations
    :number: "3001"
    :description: Accounting problems associated with business combinations, with attention to the preparation of consolidated financial statements. Discussion may extend to financial reporting and diversified companies, reorganizations, etc. Selection of some topics may vary from year to year.
    :credit: "0.5"
    :subject: BUSI
  - :name: Taxation I
    :number: "3005"
    :description: Federal income tax laws and regulations and their impact on an individual's financial and business decisions. Problems, issues and planning associated with the Income Tax Act and concerned with the computation of taxable income and taxes payable by an individual are discussed.
    :credit: "0.5"
    :subject: BUSI
  - :name: Intermediate Management Accounting and Control
    :number: "3008"
    :description: The use of accounting information for cost control and performance evaluation. Emphasis is on cost accumulation systems, performance evaluation, control models and analytical tools.
    :credit: "0.5"
    :subject: BUSI
  - :name: Behavioural Research and Intervention
    :number: "3100"
    :description: An exploration of research methods in organizations including selecting a mode of data collection, sampling, survey design and execution, survey and interview instruments, interviewing techniques, focus groups and case studies. Implications of various methods for the implementation of their results.
    :credit: "0.5"
    :subject: BUSI
  - :name: Introduction to Human Resources Management
    :number: "3102"
    :description: Human Resource Management function in large formal organizations. Topics include human resources planning, recruitment, selection, performance evaluation, career development and training, compensation and benefits and the role of the professional personnel manager.
    :credit: "0.5"
    :subject: BUSI
  - :name: Introduction to Organization Theory
    :number: "3103"
    :description: Macro-organization theory. Structuring of organizations in a complex global economy. Effects of the external environment, technology, culture and organizational goals on the structure, processes and effectiveness of the organization.
    :credit: "0.5"
    :subject: BUSI
  - :name: Managing Individuals
    :number: "3104"
    :description: The skills of supervising and working with other people, including such topics as interaction styles, self-awareness, listening, persuasive communication, providing feedback, goal setting, delegating, creativity, and managing stress. Extensive use is made of experiential learning.
    :credit: "0.5"
    :subject: BUSI
  - :name: Managing Groups
    :number: "3105"
    :description: The skills of supervising and working with other people, including such topics as group dynamics, leadership, building teams, running meetings, handling conflict, negotiating, and influencing others. Extensive use is made of experiential learning.
    :credit: "0.5"
    :subject: BUSI
  - :name: "Marketing: New Tools and Approaches"
    :number: "3204"
    :description: Introduction and assessment of key new marketing tools and approaches, including internet marketing, relationship marketing, direct marketing; effective adoption and implementation of these tools and approaches across industries and organizations.
    :credit: "0.5"
    :subject: BUSI
  - :name: Marketing Communications
    :number: "3205"
    :description: Promotion as a communication process and marketing management tool. Effective integration of advertising, direct/internet marketing, sales promotion, public relations, and personal selling through a strategic planning process involving budgeting, research, creative and media strategy and execution, and campaign evaluation.
    :credit: "0.5"
    :subject: BUSI
  - :name: Marketing Research
    :number: "3207"
    :description: Research design, questionnaire design, scales, sources of information and error, sampling techniques, basic statistical measures, measures of association, regression, and an overview of multivariate methods. Pragmatic implications of marketing research are stressed, with use of case studies and data analysis.
    :credit: "0.5"
    :subject: BUSI
  - :name: Business-to-Business Marketing
    :number: "3208"
    :description: Theories and practice of marketing in business-to-business markets with emphasis on high technology businesses, including strategic marketing management, buyer behaviour and competitive analysis, sales management, new product management, and international issues.
    :credit: "0.5"
    :subject: BUSI
  - :name: Introduction to Operations Management
    :number: "3300"
    :description: Mostly managerial activities in selecting, designing, operating, controlling and updating production systems.
    :credit: "0.5"
    :subject: BUSI
  - :name: Forecasting Methods in Business
    :number: "3304"
    :description: Concepts and methods for short and long-term forecasts in both private and public sector organizations. Data analysis and transformation, univariate methods (including ARIMA), causal forecasting methods, qualitative and technology forecasting methods, evaluation and combination of forecasts.
    :credit: "0.5"
    :subject: BUSI
  - :name: Simulation Methods in Business
    :number: "3308"
    :description: Concepts of computer simulation through case studies, worked examples and hands-on project experience. Generation of random variables, input modeling, model design, analysis of output, and experimental design. Emphasizes static simulations with spreadsheets and discrete-event simulations with specialized software.
    :credit: "0.5"
    :subject: BUSI
  - :name: Database Analysis and Design
    :number: "3400"
    :description: "Information management, database administration, Entity-Relationship Model, database development life cycle: planning, analysis, design, implementation, and maintenance of database management systems. Construction of a database. Introduction to SQL, distributed databases, object-oriented databases, and data warehousing."
    :credit: "0.5"
    :subject: BUSI
  - :name: Information Systems Analysis
    :number: "3403"
    :description: Methods of analysis of computer-based information systems. Requirements analysis, the systems development life cycle, object-oriented analysis, analysis of real- time systems, data analysis.
    :credit: "0.5"
    :subject: BUSI
  - :name: Information Systems Design
    :number: "3404"
    :description: Continuation of BUSI 3403. Techniques to transform analysis into design. User interface design, object-oriented design, hardware, software and application design, integration and implementation.
    :credit: "0.5"
    :subject: BUSI
  - :name: Enterprise Processes Analysis
    :number: "3405"
    :description: Exploration of the significance of cross-functional business processes in the context of e-business transformation. Includes process analysis and modeling techniques. Also considers the application of enterprise resource planning systems, workflow technologies, intranets, and extranets to facilitate process flows inside and outside the organization.
    :credit: "0.5"
    :subject: BUSI
  - :name: Technology Project Management
    :number: "3407"
    :description: Organizational managerial and technical issues of information system and technology industry projects. Defining and setting up successful projects. Characteristics of successful project managers. Tracking and monitoring. Estimation techniques. Risk analysis. Learning from projects. Examples and case studies.
    :credit: "0.5"
    :subject: BUSI
  - :name: Corporate Finance
    :number: "3500"
    :description: "An examination of the major issues in corporate finance and applied financial management. Topics include: introduction to portfolio theory, the capital asset pricing model, cost of capital, capital structure and dividend policy, lease financing, capital budgeting under uncertainty, mergers and consolidations. (Also listed as ECON 3500.)"
    :credit: "0.5"
    :subject: BUSI
  - :name: Principles of Investments
    :number: "3502"
    :description: Procedures and methods of investment analysis. Stock and bond markets. Government regulation of securities markets. Valuation of common stocks and fixed income securities. Options, warrants, convertibles and commodities. (Also listed as ECON 3502.)
    :credit: "0.5"
    :subject: BUSI
  - :name: International Finance
    :number: "3504"
    :description: Management of corporate finance as it is affected by the requirements of international business. Issues related to international acquisitions, global investments, volatile exchange rates and hedging techniques. Role of international markets in financing corporate activity.
    :credit: "0.5"
    :subject: BUSI
  - :name: Small Business Management
    :number: "3600"
    :description: Socio-economic functions and activities of the owner-manager entrepreneur and examines the operations and nature of small businesses. Methods and models that are useful in the analysis of a small business enterprise.
    :credit: "0.5"
    :subject: BUSI
  - :name: Business and its Environment
    :number: "3601"
    :description: "Dynamic conditions influencing Canadian business, its organization, management and operations: consumerism and other social groups, technological developments, economic conditions, politico-governmental actions and legislation and contemporary issues such as ecology and pollution."
    :credit: "0.5"
    :subject: BUSI
  - :name: "Designing Organizational Systems: An Overview"
    :number: "3602"
    :description: Key models and theories of organizational strategy, structure, processes, effectiveness, and individual and group behavior in organizations. Organizational structure, goals, and effectiveness; leadership, motivation and job design.
    :credit: "0.5"
    :subject: BUSI
  - :name: Cross-cultural Communication
    :number: "3700"
    :description: Principles of communication across cultural boundaries are applied to both interpersonal and commercial interactions. Critical incidents and commentary are analyzed. Students submit periodic reports, evaluated by the instructor at Carleton. The course will be graded as Satisfactory or Unsatisfactory.
    :credit: "0.5"
    :subject: BUSI
  - :name: International and Comparative Management
    :number: "3703"
    :description: Focus on managing large organizations spanning national boundaries, including both domestic firms with international markets and multinational corporations. Difficulties of maintaining communication and control in international operations in disparate cultural settings.
    :credit: "0.5"
    :subject: BUSI
  - :name: The Environment of International Business
    :number: "3704"
    :description: Theories linking environmental factors and business strategy as a basis for study of some major factors and institutions shaping international business strategy. International trade patterns, regionalization, shifts in international finance, research and development and transnational data flows.
    :credit: "0.5"
    :subject: BUSI
  - :name: International Buyer Behaviour
    :number: "3705"
    :description: Behaviour of end-consumers, business and government buyers, and investors in the international context. National, cross-national, and subnational segments and behaviour differences. Adaptation vs. standardisation strategies in the context of socio-psychological, legal, technological, international procurement rules, and other constraints and opportunities.
    :credit: "0.5"
    :subject: BUSI
  - :name: Co-operative Work Term Report 1
    :number: "3901"
    :description: A comprehensive report is due on the lessons learned in the first work term.
    :credit: "0.0"
    :subject: BUSI
  - :name: Co-operative Work Term Report 2
    :number: "3902"
    :description: A comprehensive report is due on the lessons learned in the second work term.
    :credit: "0.0"
