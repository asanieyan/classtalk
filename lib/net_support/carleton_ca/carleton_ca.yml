- :name: Economics
  :courses: 
  - :name: Introduction to Economics
    :number: "1000"
    :description: An introduction to the major tools and policy problems of economics. Economic analysis is applied to a variety of contemporary problems such as pollution, poverty, the control of monopoly, unemployment, inflation and international economic problems.
    :credit: "1.0"
    :subject: ECON
  - :name: Intermediate Microeconomics for Non-Majors
    :number: "2001"
    :description: The main topics in microeconomic theory with illustrations of their applications. Not open to students in any Economics or B.Com. program.
    :credit: "0.5"
    :subject: ECON
  - :name: Intermediate Microeconomics I
    :number: "2002"
    :description: An analysis of consumer demand, production, costs, and an introduction to market structures, with special reference to the determination of conditions that maximize social welfare.
    :credit: "0.5"
    :subject: ECON
  - :name: Intermediate Microeconomics II
    :number: "2003"
    :description: An analysis of distribution, market structures, and general equilibrium theory, with special reference to the determination of conditions that maximize social welfare.
    :credit: "0.5"
    :subject: ECON
  - :name: Intermediate Macroeconomics for Non-Majors
    :number: "2101"
    :description: The main topics in macroeconomic theory with illustrations of their application. Not open to students in any Economics or B.Com. program.
    :credit: "0.5"
    :subject: ECON
  - :name: Intermediate Macroeconomics I
    :number: "2102"
    :description: An introduction to the macroeconomic modeling of output in the short and long run, and to fixed-price models of the closed and open economy over the business cycle. Policy prescriptions in relation to the business cycle are analysed.
    :credit: "0.5"
    :subject: ECON
  - :name: Intermediate Macroeconomics II
    :number: "2103"
    :description: An extension of macroeconomic modeling to the dynamics of wage-price adjustment in the intermediate and long run, to the theoretical foundations of basic macroeconomic relationships, and to contemporary policy issues arising in relation to the business cycle and long-run growth.
    :credit: "0.5"
    :subject: ECON
  - :name: Statistical Methods in Economics and Business I
    :number: "2201"
    :description: An introduction to statistical inference. Topics covered include descriptive statistics, probability theory, sampling distributions, estimation and hypothesis testing with a single population.
    :credit: "0.5"
    :subject: ECON
  - :name: Statistical Methods in Economics and Business II
    :number: "2202"
    :description: Continuation of ECON 2201. Topics covered include estimation and hypothesis testing with two populations, correlation, simple and multiple linear regression, analysis of variance, tests of goodness of fit and independence, and introduction to statistical computing.
    :credit: "0.5"
    :subject: ECON
  - :name: Mathematical Methods of Economics
    :number: "2400"
    :description: Optimization, with and without constraints, and comparative static methods applied to models such as utility maximization and least-cost production; homogenous functions; compounding and exponential functions; economic models involving integration; the use of matrix algebra and differential equations.
    :credit: "0.5"
    :subject: ECON
  - :name: Essentials of Business Finance
    :number: "2504"
    :description: Business firms' financing, capital investment, and dividend policy decisions; cost of capital and short-term asset management problems. (Also listed as BUSI 2504.)
    :credit: "0.5"
    :subject: ECON
  - :name: Business Finance
    :number: "2505"
    :description: Capital investment and financing decisions in the context of risk and return tradeoffs. Primary and derivative securities, and their role in risk management. Mergers, corporate restructuring, the theory of principal-agent relationships, and financial planning, forecasting, and control. (Also listed as BUSI 2505.)
    :credit: "0.5"
    :subject: ECON
  - :name: Economic Thought and Policy in Canada
    :number: "3104"
    :description: An account of the interrelationship between economic theories expounded in Canada and their issue in national policy.
    :credit: "0.5"
    :subject: ECON
  - :name: Canadian Economic History to 1914
    :number: "3202"
    :description: A survey of Canadian economic history from the sixteenth century to the advent of industrial capitalism. (Also listed as HIST 3203.)
    :credit: "0.5"
    :subject: ECON
  - :name: Canadian Economic History since 1914
    :number: "3207"
    :description: A survey of Canadian economic history from the First World War to the present. (Also listed as HIST 3204.)
    :credit: "0.5"
    :subject: ECON
  - :name: Selected Topics in Economic History
    :number: "3230"
    :description: Examination of the economic development of North America or Europe or other possible selected sets of countries. Countries examined vary from year to year.
    :credit: "0.5"
    :subject: ECON
  - :name: Economics of Information and the Media
    :number: "3250"
    :description: An introduction to the economics of information and the media, with a focus on the analysis of production and distribution of information, the application of theory to selected communications-media industries in Canada, and the analysis of existing Canadian policies.
    :credit: "0.5"
    :subject: ECON
  - :name: Public Policy Toward Business
    :number: "3300"
    :description: The interaction of government and business in the Canadian economy. Reasons for government involvement in selected public policy areas. Topics covered may include competition policy, regulation of firms by boards and commissions, environmental regulation, and public enterprise.
    :credit: "0.5"
    :subject: ECON
  - :name: Introduction to Labour Economics
    :number: "3360"
    :description: Basic principles of labour economics including market, institutional, and sociological forces. Technology and labour demand, wage systems, human capital, internal wage structure, market discrimination, female labour-force entry, wage/price spiral, household labour supply, wage determination.
    :credit: "0.5"
    :subject: ECON
  - :name: Introduction to Industrial Relations
    :number: "3365"
    :description: "An introduction to industrial relations covering such topics as: industrial relations systems, the functioning of trade unions, collective bargaining in Canada, and Canadian public policy in industrial relations."
    :credit: "0.5"
    :subject: ECON
  - :name: "Public Economics: Expenditures"
    :number: "3403"
    :description: The role and nature of the government sector in the economy, the theory of public goods, the equity and efficiency effects of public expenditures, voting rules and fiscal politics, techniques of public expenditure analysis, and intergovernmental fiscal relations.
    :credit: "0.5"
    :subject: ECON
  - :name: "Public Economics: Taxation"
    :number: "3405"
    :description: Role and nature of the government sector in the economy, principles of taxation, tax equity, incidence and excess burden of taxes, structure of taxes in the economy, role of personal, corporate, sales and wealth taxes, fiscal stabilization policy, and the economics of public debt.
    :credit: "0.5"
    :subject: ECON
  - :name: Economic Theories of Federalism
    :number: "3420"
    :description: "Economic dimensions of federalism, with reference to Canadian experience. Issues include: fiscal federalism; impact of federal economic policies on provincial economies; decentralization possibilities for fiscal and economic development policies; and consequences of policies such as provincial trade barriers and impediments to factor flows."
    :credit: "0.5"
    :subject: ECON
  - :name: Political Economy in the Modern State
    :number: "3450"
    :description: An examination of the role of government in the economy, with emphasis on alternate forms of social coordination and the advantages and disadvantages of each form in the Canadian system.
    :credit: "0.5"
    :subject: ECON
  - :name: Corporate Finance
    :number: "3500"
    :description: "An examination of the major issues in corporate finance and applied financial management. Topics include: introduction to portfolio theory, the capital asset pricing model, cost of capital, capital structure and dividend policy, lease financing, capital budgeting under uncertainty, mergers, and consolidations. (Also listed as BUSI 3500.)"
    :credit: "0.5"
    :subject: ECON
  - :name: Principles of Investments
    :number: "3502"
    :description: Procedures and methods of investment analysis. The stock and bond markets. Government regulation of securities markets. Valuation of common stocks and fixed income securities. Options, warrants, convertibles, and commodities. (Also listed as BUSI 3502.)
    :credit: "0.5"
    :subject: ECON
  - :name: Introduction to Economic Development
    :number: "3508"
    :description: A discussion of the principles of economic development. Application to the problems of the developing countries.
    :credit: "0.5"
    :subject: ECON
  - :name: Development Planning and Project Evaluation
    :number: "3509"
    :description: An introduction to the tools used in the planning and evaluation of development projects. Topics include the theory, application, strengths and limitations of cost-benefit analysis and competing approaches, and an examination of project evaluation techniques.
    :credit: "0.5"
    :subject: ECON
  - :name: The Economic Development of Canada
    :number: "3520"
    :description: A general survey of Canadian economic development from 1534 to 1970.
    :credit: "0.5"
    :subject: ECON
  - :name: Introduction to International Economics
    :number: "3600"
    :description: A discussion of theory and policy in international trade and finance. Intended for students planning to take only 0.5 credit in international economics at the 3000- or 4000-level.
    :credit: "0.5"
    :subject: ECON
  - :name: Introduction to International Trade
    :number: "3601"
    :description: An extension of the basic principles of economics to international trade. Topics covered include the theory of international specialization, tariffs and other barriers to trade, trade liberalization and economic integration, international movements of labour and capital, trade and development.
    :credit: "0.5"
    :subject: ECON
  - :name: International Monetary Problems
    :number: "3602"
    :description: A discussion of the theory and institutions of the international monetary system, and the related balance of payments problems of nation states.
    :credit: "0.5"
    :subject: ECON
  - :name: Monetary and Financial Institutions
    :number: "3607"
    :description: The behaviour of financial intermediaries and institutions such as the Bank of Canada, banks and trust companies, and regulatory bodies such as the Canada Deposit Insurance Corporation and the Superintendent of Financial Institutions.
    :credit: "0.5"
    :subject: ECON
  - :name: Applied Econometrics
    :number: "3706"
    :description: Introduction to applied econometric methods with emphasis on the use of the regression model for empirical research. Real-world examples are used extensively to illustrate key concepts. Hands-on computer exercises are an integral part of the course.
    :credit: "0.5"
    :subject: ECON
  - :name: Regional Economics
    :number: "3801"
    :description: "Unequal distribution of economic activity between spatially defined regions. The pattern in Canada since World War II and the outlook for the future is evaluated, considering \xE2\x80\x9Cnatural\xE2\x80\x9D adjustment mechanisms and policy tools."
    :credit: "0.5"
    :subject: ECON
  - :name: The Economics of Natural Resources
    :number: "3803"
    :description: The application of economic analysis to questions concerning natural-resource use, management and conservation, as well as market failures and environmental effects. Policy problems relating to natural resources are discussed.
    :credit: "0.5"
    :subject: ECON
  - :name: Environmental Economics
    :number: "3804"
    :description: Microeconomic analysis of environmental issues. Frameworks for measuring environmental costs and benefits. The efficiency of alternative pollution control policies. Applications include air and water pollution and global environmental problems such as ozone depletion and global warming.
    :credit: "0.5"
    :subject: ECON
  - :name: European Economic Integration
    :number: "3807"
    :description: "A discussion of the theories of free trade areas and customs, monetary, and economic unions, and the related historical experience of Europe. Topics include: currency area and the euro, coordination of fiscal policy and the EU budget, common agricultural policy, labour mobility, and regional policy."
    :credit: "0.5"
    :subject: ECON
  - :name: The Economics of Transition
    :number: "3808"
    :description: "The transition from state ownership and central planning to mixed ownership structure with resource allocation by market mechanisms. \xE2\x80\x9CClassical socialism\xE2\x80\x9D is criticized and the processes of transition in countries of Central and Eastern Europe, the former Soviet Union, and Asia are compared."
    :credit: "0.5"
    :subject: ECON
  - :name: Women in the Economy
    :number: "3810"
    :description: Topics include women's and men's paid work and earnings; discrimination; unpaid work and the value of household production; family decision making and intra-household resource allocation; gender and macroeconomic policy; women and poverty; feminist approaches to economic theory.
    :credit: "0.5"
    :subject: ECON
  - :name: Topics in Canadian Economic Policy
    :number: "3820"
    :description: "Economic analysis applied to selected policy areas, issues or institutions. One or more of the following topics may be dealt with: decision-making by bureaucratic institutions, policy problems arising from poverty, the economics of natural resources and pollution, urban economics."
    :credit: "0.5"
    :subject: ECON
  - :name: An Economic Analysis of Law
    :number: "3840"
    :description: An introduction to the application of economic principles and methodology to a variety of legal problems with emphasis on the theory of property rights and the allocation of resources.
    :credit: "0.5"
    :subject: ECON
  - :name: Agricultural Economics
    :number: "3860"
    :description: An examination of the agricultural industry in the national economy and in low-income societies, with emphasis on the working out of the basic forces that determine supply and demand for the industry, and the functional distribution of income among the factors of production.
    :credit: "0.5"
    :subject: ECON
  - :name: Special Studies in Economics
    :number: "3880"
    :description: Content varies year by year; topics to be determined by the instructor invited to offer the course.
    :credit: "0.5"
    :subject: ECON
  - :name: Co-operative Work Term 1
    :number: "3981"
    :description: Graded Sat/Uns.
    :credit: "0.5"
    :subject: ECON
  - :name: Co-operative Work Term 2
    :number: "3982"
    :description: Graded Sat/Uns.
    :credit: "0.5"
    :subject: ECON
  - :name: Co-operative Work Term 3
    :number: "3983"
    :description: Graded Sat/Uns.
    :credit: "0.5"
    :subject: ECON
  - :name: Co-operative Work Term 4
    :number: "3984"
    :description: Graded Sat/Uns.
    :credit: "0.5"
    :subject: ECON
  - :name: Mathematical Analysis in Economics
    :number: "4001"
    :description: "Analysis and algebra: including set theory, sequences and series, quadratic forms, separation and fixed-point theorems. Static optimization: including the Weierstrass, Lagrange, and Kuhn-Tucker theorems; convexity and quasi-convexity; and the envelope theorem. Dynamic optimization: including the Maximum Principle and Bellman's equation. Applications of these tools to economic theory are presented."
    :credit: "0.5"
    :subject: ECON
  - :name: Statistical Analysis in Economics
    :number: "4002"
    :description: "Probability: including conditional probability, random variables and distributions, unconditional and conditional expectations. Distributions: including special distributions and their properties, and sampling distributions of estimators. Nonparametric methods and limit theorems; stochastic processes; simulation and bootstrap methods. Applications of these tools to economic theory are presented."
    :credit: "0.5"
    :subject: ECON
  - :name: Operations Research I
    :number: "4004"
    :description: Linear programming, duality, sensitivity analysis, transportation and network problems. Both theory and a wide range of applications are studied.
    :credit: "0.5"
    :subject: ECON
  - :name: Operations Research II
    :number: "4005"
    :description: Dynamic programming, inventory models, queuing, simulation, non-linear programming. (Also listed as
    :credit: "0.5"
    :subject: ECON
  - :name: History of Economic Thought
    :number: "4105"
    :description: Crucial achievements in economic theory and doctrine in the nineteenth and twentieth centuries are studied. Special emphasis is given to the interrelationship between the social environment and economic thought, especially to the role of economics in the development of the national state and international institutions.
    :credit: "1.0"
    :subject: ECON
  - :name: Microeconomic Theory
    :number: "4200"
    :description: Theory of individual economic behaviour in production, consumption, and general equilibrium. Elementary tools of mathematics are employed in the exposition of most topics.
    :credit: "0.5"
    :subject: ECON
  - :name: Macroeconomic Theory
    :number: "4201"
    :description: An introduction to advanced macroeconomic models. Topics may include analysis of business cycles, inflation, unemployment, economic growth, fiscal and monetary policy, consumption decisions of households, and investment decisions of firms.
    :credit: "0.5"
    :subject: ECON
  - :name: Economic History
    :number: "4230"
    :description: An examination of methodology applicable to the analysis of economic history. Intensive examination of selected topics in the economic history of North America or Europe or other possible sets of countries.
    :credit: "0.5"
    :subject: ECON
  - :name: Advanced Economics of Information and Media
    :number: "4250"
    :description: The economics of information production, its distribution through broadcasting, publishing or the Internet, its exchange through telephone and e-mail networks, its use in private and public organizations. An analysis of telecommunications, broadcasting, copyright, privacy, and Internet policy.
    :credit: "0.5"
    :subject: ECON
  - :name: Economics of Uncertainty and Information
    :number: "4260"
    :description: Uncertainty, imperfect information, and asymmetric information in the allocation of resources and the performance of markets and alternative coordinating mechanisms.
    :credit: "0.5"
    :subject: ECON
  - :name: "Industrial Organization I: Theory and Evidence"
    :number: "4301"
    :description: An examination of various theoretical and empirical studies of firm and market organization with emphasis on the pricing, advertising, investment and locational behaviour of firms in imperfectly competitive markets.
    :credit: "0.5"
    :subject: ECON
  - :name: "Industrial Organization II: Policy and Applications"
    :number: "4302"
    :description: This course extends the theoretical material developed in ECON 4301 and applies it to the examination of public policies toward business in Canada and in other market economies with emphasis on policies relating to regulation, competition, and innovation.
    :credit: "0.5"
    :subject: ECON
  - :name: Applied Industrial Economics
    :number: "4309"
    :description: "This course examines the empirical application of microeconomics, with special emphasis on the Canadian economy. Topics include: consumer demand, firm production and investment, and industrial and trade structure."
    :credit: "0.5"
    :subject: ECON
  - :name: Labour Economics
    :number: "4360"
    :description: The application of price theory to the labour market. Topics include models of labour supply and labour demand, human capital and the economics of education and unions and their impact on the labour market. Precludes additional credit for ECON 4305 and ECON 4306.
    :credit: "0.5"
    :subject: ECON
  - :name: Industrial Relations
    :number: "4365"
    :description: Economic analysis of selected industrial relations and labour market policy problems. Topics include unionization, strike activity, the economics of occupational health and safety, pension policy, and the impact of new technology on the labour market.
    :credit: "0.5"
    :subject: ECON
  - :name: "Public Economics: Expenditures"
    :number: "4403"
    :description: A discussion of the theory of government expenditures and an examination of empirical attempts to quantify the theory. Examination of current topics such as expenditures and grants in the Canadian federation.
    :credit: "0.5"
    :subject: ECON
  - :name: "Public Economics: Taxation"
    :number: "4404"
    :description: A discussion of the theory of taxation and an examination of empirical attempts to quantify the theory. Some topics of current interest, such as the redistribution of income in Canada and tax reform, are examined.
    :credit: "0.5"
    :subject: ECON
  - :name: Project Evaluation
    :number: "4407"
    :description: An analytic treatment of the principles of project evaluation and their applications. Also offered at the graduate level, with additional or different requirements, as ECON 5407, for which additional credit is precluded.
    :credit: "0.5"
    :subject: ECON
  - :name: Advanced Corporate Finance
    :number: "4500"
    :description: An in-depth examination of some of the major theoretical issues in corporate finance. This course requires analyses and presentations of both articles from the finance literature and case studies. (Also listed as BUSI 4500.)
    :credit: "0.5"
    :subject: ECON
  - :name: Investment Management
    :number: "4502"
    :description: "Analysis of investment requirements for individuals and institutional investors: liquidity, risk and return; portfolio design, construction, management and control; performance measurement; capital market theory. (Also listed as BUSI 4502.)"
    :credit: "0.5"
    :subject: ECON
  - :name: Financial Markets
    :number: "4504"
    :description: "Issues in financial markets. Topics may include: optimal portfolio choice, the consumption-based capital asset pricing model, arbitrage theory, financial incentives, the equity premium puzzle, asset prices and monetary policy, options and futures markets, real options, regulation of financial markets."
    :credit: "0.5"
    :subject: ECON
  - :name: The Economics of Development
    :number: "4507"
    :description: An examination of some theoretical approaches to the economics of development, together with analysis of some economic policy issues of a largely internal character, such as intersectoral investment allocation, income distribution, unemployment, and investment in human development.
    :credit: "0.5"
    :subject: ECON
  - :name: International Aspects of Economic Development
    :number: "4508"
    :description: An analysis of the international economic policy problems of development in Asia, Africa and Latin America, focusing on international trade, direct foreign investment, technological transfer, regional integration, debt and development financing, and international migration.
    :credit: "0.5"
    :subject: ECON
  - :name: International Trade Theory and Policy
    :number: "4601"
    :description: International trade theory and its implications for economic policy. Topics such as determinants of trade and specialization, gains from trade and commercial policy, international factor mobility, growth and development.
    :credit: "0.5"
    :subject: ECON
  - :name: International Monetary Theory and Policy
    :number: "4602"
    :description: International monetary theory and its implications for economic policy. Topics such as sources of disequilibrium and adjustment in the balance of payments under fixed versus flexible exchange rates, international capital movements, and international monetary reform.
    :credit: "0.5"
    :subject: ECON
  - :name: Monetary Theory I
    :number: "4607"
    :description: Foundations of monetary theory. Classical, Keynesian and other money transmission mechanisms; the "optimum quantity of money"; estimates of supply and demand; difficulties of policy implementation in open and closed economies and in a growth context.
    :credit: "0.5"
    :subject: ECON
  - :name: Monetary Theory II
    :number: "4608"
    :description: A continuation of ECON 4607. Past and current controversies in monetary theory, particularly as they relate to policy issues.
    :credit: "0.5"
    :subject: ECON
  - :name: Measurement Economics
    :number: "4700"
    :description: "National accounting and index numbers. Topics include: the measurement of output and income, capital and depreciation, productivity, employment and unemployment, poverty and inequality, household production, pollution and resource depletion, and the balance of payments; price indexes; standard-of-living indexes; and international comparisons."
    :credit: "0.5"
    :subject: ECON
  - :name: Econometrics I
    :number: "4706"
    :description: An introduction to econometric theory and analysis of the classical normal regression model. Topics include estimation methods, hypothesis testing, multicollinearity, autocorrelation, and heteroscedasticity.
    :credit: "0.5"
    :subject: ECON
  - :name: Econometrics II
    :number: "4707"
    :description: An extension of ECON 4706. Topics include dummy variables, qualitative and limited dependent variables, and simultaneous equation models. Optional topics include simple expectations models, errors in variables, specification tests and diagnostics checks, distributed lag models, and seemingly unrelated regression models.
    :credit: "0.5"
    :subject: ECON
  - :name: Applied Time Series Analysis in Economics and Business
    :number: "4713"
    :description: "Basic concepts of time series analysis with emphasis on model building and forecasts in economics and business. Topics include: models for stationary and nonstationary time series, model identification, estimation, computation of forecasts and transfer function models. Also offered at the graduate level, with additional or different requirements, as ECON 5713, for which additional credit is precluded."
    :credit: "0.5"
    :subject: ECON
  - :name: Advanced Topics in Applied Econometrics
    :number: "4714"
    :description: Advanced coverage of one or more areas of current interest in applied econometrics. An empirical research project may be required.
    :credit: "0.5"
    :subject: ECON
  - :name: Spatial Economics
    :number: "4800"
    :description: Spatial dimensions of economic activity and organization. Theories of urban agglomeration effects, transport costs, forward and backward linkages, and associated spatial dynamics; empirical analysis of spatial economic clusters; effects of globalization and economic growth on the spatial structure of production and the associated policy response.
    :credit: "0.5"
    :subject: ECON
  - :name: Comparative Economic Systems I
    :number: "4806"
    :description: This course builds a framework for comparing economic systems, and considers the interaction between economic and political systems. The traditional Soviet-type economy, industrial policy, and problems of transition receive particular attention. Also offered at the graduate level, with additional or different requirements, as ECON 5806, for which additional credit is precluded.
    :credit: "0.5"
    :subject: ECON
  - :name: Comparative Economic Systems II
    :number: "4807"
    :description: A comparison of contemporary economic systems. Such diverse economies as mainland China, Japan, Germany, Sweden, Russia, Taiwan and Hungary may be explored. Also offered at the graduate level, with additional or different requirements, as ECON 5807, for which additional credit is precluded.
    :credit: "0.5"
    :subject: ECON
  - :name: Applied Honours Seminar
    :number: "4890"
    :description: This seminar focuses on the use of basic economic analysis in a small number of research topics to be selected by the instructor. A major research paper is required. This seminar is intended for fourth-year Applied Honours Economics students.
    :credit: "0.5"
    :subject: ECON
  - :name: "Honours Seminar: Microeconomics"
    :number: "4901"
    :description: This seminar focuses on the use of basic microeconomic analysis in a small number of research topics to be selected by the instructor. A major research paper is required.
    :credit: "0.5"
    :subject: ECON
  - :name: "Honours Seminar: Macroeconomics"
    :number: "4902"
    :description: This seminar focuses on the use of basic macroeconomic analysis in a small number of research topics to be selected by the instructor. A major research paper is required.
    :credit: "0.5"
    :subject: ECON
  - :name: Tutorial in Economics
    :number: "4903"
    :description: An additional tutorial in economics may be taken subsequent to, or concurrently with, ECON 4890 or ECON 4901 or ECON 4902.
    :credit: "0.5"
    :subject: ECON
  - :name: Tutorial in Economics
    :number: "4904"
    :description: An additional tutorial in economics may be taken subsequent to, or concurrently with, ECON 4890 or ECON 4901 or ECON 4902.
    :credit: "0.5"
    :subject: ECON
  - :name: Honours Essay
    :number: "4908"
    :description: Students taking Honours in Economics or Applied Economics may write an Honours essay during their final year. This essay counts for one credit. Students work under an individual faculty adviser.
    :credit: "1.0"
    :subject: ECON
