- :name: Technology, Society, Environment Studies
  :courses: 
  - :name: Ecology and Culture
    :number: "2006"
    :description: Cultural adaptations to the environment are set within globalization processes. New ecologies ? symbolic, historical and political ? arise out of the hubris of classical models. The advocacy role of applied ecological anthropology and the consequences of Western cultures' adaptive capacities will be examined. (Also listed as ANTH 2815.)
    :credit: "0.5"
    :subject: TSES
  - :name: Ancient Science and Technology
    :number: "2305"
    :description: Development of science and technology in the ancient world and their practical application. The craftsman and artisan in society; the attitude of intellectuals to science and manual labour. Effects of the institution of slavery. Suitable for students with no previous knowledge of Greece or Rome. (Also listed as CLCV 2305.)
    :credit: "1.0"
    :subject: TSES
  - :name: Technology-Society Interactions
    :number: "3001"
    :description: Ethical issues in introducing technology; historical review of technology and human development; effects on society of medical and communications technologies; automation and its effects on society, especially work; impact of technology on international affairs, especially through multinational enterprises. Guest lectures.
    :credit: "0.5"
    :subject: TSES
  - :name: Energy and Sustainability
    :number: "3002"
    :description: History of energy use by humans; utilization of renewable energy sources; energy and agriculture; energy and mineral resources; options for electricity generation; nuclear energy; risks of accidents in large systems, e.g. nuclear plants, hydroelectric dams. Guest lectures.
    :credit: "0.5"
    :subject: TSES
  - :name: Interactions in Industrial Society
    :number: "3500"
    :description: Ethical issues involving technology; effects on society of automation, medical and communications technologies; technology and international affairs; energy use by humans; renewable energy sources; energy in agriculture and mineral extraction; electricity generation; nuclear energy; accidents in large systems, e.g. nuclear plants and hydroelectric dams. Guest lecturers. Lectures in common with TSES 3001 and TSES 3002.
    :credit: "0.5"
    :subject: TSES
  - :name: "Technology and Society: Risk"
    :number: "4001"
    :description: "Examines the complex practice of evaluating technology's impact on society and the environment; risk analysis; cost-benefit analysis; technology regulation; retrospective project assessment; necessary aspects of assessment and assessment examples. Guest lecturers. Prerequisite: third-year standing or equivalent."
    :credit: "0.5"
    :subject: TSES
  - :name: "Technology and Society: Forecasting"
    :number: "4002"
    :description: Methods used for forecasting technological and social change; factors involved in such change. Guest lecturers.
    :credit: "0.5"
    :subject: TSES
  - :name: "Technology and Society: Innovation"
    :number: "4003"
    :description: "Technological and social innovation, especially in Canada: historical examples; the relation of innovation to economic development; analysis of the steps involved; effect on employment; impediments and incentives. Guest lecturers."
    :credit: "0.5"
    :subject: TSES
  - :name: Information Technology and Society
    :number: "4005"
    :description: Investigation of the human and social impacts of electronic information and communication on our working, educational, and personal lives from various disciplinary perspectives; problem issues and competing values in the creation, manipulation, dissemination, and control of information are identified; resolution initiatives encouraged. Guest lecturers.
    :credit: "0.5"
    :subject: TSES
  - :name: "Technology and Society: Work"
    :number: "4006"
    :description: Explores the relationship between technology, employment and the individual; work organizations; employment restructuring; rural/urban split; the impact of information technologies; demographic impacts and globalization; Canadian issues and public policy explored. Guest lecturers.
    :credit: "0.5"
    :subject: TSES
  - :name: Product Life Cycle Analysis
    :number: "4007"
    :description: Life cycle analysis of products and processes, from resource extraction through design and use to waste management or recycling; social and environmental implications of product design and use; how we value material objects and the environment; consumerism; evolution of design. Guest lectures.
    :credit: "0.5"
    :subject: TSES
  - :name: Environmentally Harmonious Lifestyles
    :number: "4008"
    :description: Brief history of humans as part of the ecosystem; religious and ethical views; current degree of disturbance of the ecosystem by industrial society; innovations in products and services furthering the sustainability of the ecosystem, with emphasis on the Canadian context. Guest lecturers and a major group project.
    :credit: "0.5"
    :subject: TSES
  - :name: Special Topics
    :number: "4009"
    :description: Reading course for students who wish to investigate a particular topic relevant to TSES.
    :credit: "0.5"
    :subject: TSES
  - :name: Special Topics
    :number: "4010"
    :description: Specific topics of current interest. Topics may vary from year to year.
    :credit: "0.5"
    :subject: TSES
