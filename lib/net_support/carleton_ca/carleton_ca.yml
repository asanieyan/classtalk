  :courses: 
  - :name: Drawing
    :number: "1005"
    :description: Free-hand drawing as a way of observing and understanding the world. Various media and techniques introduced through a wide range of studio and outdoor exercises. (Core Course)
    :credit: "0.5"
    :subject: ARCS
  - :name: Studio 1
    :number: "1105"
    :description: Spatial and temporal experience of architecture through various drawings and modeling exercises. Observation of existing and imagination of possible architectural environments. On location at selected sites. (Core Course)
    :credit: "1.0"
    :subject: ARCS
  - :name: Studio 2
    :number: "2105"
    :description: Development of cultural imagination within the field of architecture. Inhabitation and spatial definition are explored through analysis and design of small-scale environments. Representational skills developed, including the conventions of architectural drawing and modeling. (Core Course)
    :credit: "1.5"
    :subject: ARCS
  - :name: Studio 3
    :number: "2106"
    :description: Small-scale building projects explore architectural design as a form of cultural expression. Consideration of site, program, and the materials of building as the means for shaping architecture. (Core Course)
    :credit: "1.5"
    :subject: ARCS
  - :name: Studio 4
    :number: "3105"
    :description: "Sensory components of architecture: their use, effect, and symbolic potential. Light and lighting, sound, the sensation of heat and cold, and related phenomena studied in modest building proposals. Social considerations of architecture. The conventions of architectural drawing. (Core Course)"
    :credit: "1.5"
    :subject: ARCS
  - :name: Studio 5
    :number: "3106"
    :description: Building materials and practices within the context of increasingly complex building programs. Social context of architecture in relation to material expression. Modeling is stressed. (Core Course)
    :credit: "1.5"
    :subject: ARCS
  - :name: Studio 6
    :number: "4105"
    :description: Issues of program and site as the culturally defining aspects of architectural practice within complex urban and social situations, using difficult sites and hybrid programs. Projects brought to a high degree of formal and graphic resolution. (Core Course)
    :credit: "1.5"
    :subject: ARCS
  - :name: Studio 7
    :number: "4106"
    :description: The role of architecture in culture, stressing site and program with respect to their historic, social, and ecological implications. Synthesis of issues, methods and techniques of the undergraduate studio program. (Core Course)
    :credit: "1.5"
    :subject: ARCS
