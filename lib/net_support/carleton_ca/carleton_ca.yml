- :name: Sociology
  :courses: 
  - :name: Introduction to Sociology I
    :number: "1001"
    :description: Introduction to the comparative study of social groups, classes and institutions. The main emphasis is on industrialized societies with special attention given to Canadian society.
    :credit: "0.5"
    :subject: SOCI
  - :name: Introduction to Sociology II
    :number: "1002"
    :description: Sociological inquiry into current issues in Canadian society. Topics may include gender, racial and class inequality, health, education, crime, environment, urbanization and globalization.
    :credit: "0.5"
    :subject: SOCI
  - :name: Introduction to Sociological Perspectives
    :number: "1003"
    :description: Introduction to the comparative study of social groups, classes and institutions. The main emphasis is on industrialized societies with special attention given to Canadian societies.
    :credit: "1.0"
    :subject: SOCI
  - :name: Sociological Methods
    :number: "2003"
    :description: Introduction to general issues in sociological research. Topics include the logic of research, problems of research design, fundamental techniques of data collection in sociology and problems in the ethics of research. Students are introduced to both qualitative and quantitative research methods.
    :credit: "1.0"
    :subject: SOCI
  - :name: Sociological Theory
    :number: "2005"
    :description: Theoretical approaches to the study of sociology within their historical, social and intellectual contexts. Particular attention to original texts by Marx, Weber, and Durkheim, among others.
    :credit: "1.0"
    :subject: SOCI
  - :name: Power and Stratification
    :number: "2010"
    :description: Theoretical and empirical examination of social class, with an emphasis upon Canada. Topics relating to class might include education, health care, politics, and labour force participation.
    :credit: "0.5"
    :subject: SOCI
  - :name: Race and Ethnicity
    :number: "2020"
    :description: This course introduces students to some of the recent theoretical literature and research on the issues of race, racism and ethnicity. Concepts, controversies and definitions dealing with race and ethnicity from the Canadian context and internationally will be explored.
    :credit: "0.5"
    :subject: SOCI
  - :name: Work, Industry and Occupations
    :number: "2030"
    :description: An analysis of work practices and settings in societies. Topics of interest include the development of industrial and postindustrial societies; the experience of work, the structuring of work in organizations and in the society; conflict, resistance and labour relations, and the impact of new technologies.
    :credit: "0.5"
    :subject: SOCI
  - :name: Science and Technology Studies
    :number: "2035"
    :description: A survey of the changing nature of knowledge, information and the social shaping of science and technologies and their impact on perception, notions of truth, forms of interaction and modes of relations at scales from the local to the global.
    :credit: "0.5"
    :subject: SOCI
  - :name: Sociology of the Family
    :number: "2043"
    :description: Examination of contemporary marriage and family life with emphasis on Canadian society. Current perspectives on how family is conceptualized and changing trends in the social institution of family are highlighted.
    :credit: "0.5"
    :subject: SOCI
  - :name: Women in Society
    :number: "2045"
    :description: Enquiry into the historical and contemporary roots of sex-role determination. A comparative analysis of the position of women in various social formations is attempted in conjunction with an examination of various theoretical perspectives concerning women's societal role. Emphasis is on the Canadian context.
    :credit: "0.5"
    :subject: SOCI
  - :name: Social Psychology
    :number: "2150"
    :description: Relationship between the individual and the social system. Emphasis on integrating individual and social approaches. Topics include attitudes, cognition, motivations, group processes such as socialization, symbolic interaction, coercion, conformity, leadership, cohesion.
    :credit: "0.5"
    :subject: SOCI
  - :name: Canadian Society
    :number: "2200"
    :description: Theoretical and empirical examination of Canadian social structure. Substantive topics might include demographics, inequalities, the state and social movements.
    :credit: "0.5"
    :subject: SOCI
  - :name: Sociology of Deviance
    :number: "2445"
    :description: The construction of deviant behaviour and the consequences of such construction for both deviant and conforming persons. Emphasis upon deviance as a normal and necessary result of the socio-cultural processes resulting from, and affecting the activities of a viable society.
    :credit: "0.5"
    :subject: SOCI
  - :name: Criminology
    :number: "2450"
    :description: The study of the criminal justice system response to crime and deviance. Institutional arrangements are examined as are the policies and programs by which society reacts to crime.
    :credit: "0.5"
    :subject: SOCI
  - :name: Police in Society
    :number: "2455"
    :description: Empirical examination of the organization and conduct of police in Canada and the United States. Topics might include recruitment, training, work, misconduct, and public accountability.
    :credit: "0.5"
    :subject: SOCI
  - :name: Power and Everyday Life
    :number: "2700"
    :description: A thematic investigation of the intersection of relations of power and culture in everyday life. Topics may include leisure, consumption, identity, fashion, sexuality, tourism, health, skills, pollution and work.
    :credit: "1.0"
    :subject: SOCI
  - :name: Selected Topics in Sociology
    :number: "2810"
    :description: Selected topics in sociology not ordinarily treated in the regular course program. The choice of topics varies from year to year. Students should check with the Department regarding the topic offered.
    :credit: "0.5"
    :subject: SOCI
