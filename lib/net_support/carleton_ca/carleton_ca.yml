    :subject: SOCI
  - :name: Advanced Studies in Qualitative Research
    :number: "4003"
    :description: In-depth study into selected issues in qualitative research design, implementation and data analysis. Topics covered may include participant observation, ethnomethodology, ethnography, grounded theory, discourse analysis, narrative analysis, textual analysis, and document analysis. Intersections between epistemologies and methodologies.
    :credit: "0.5"
    :subject: SOCI
  - :name: Contemporary Issues in Sociology
    :number: "4008"
    :description: Reflexive work on sociology as a discipline or on the capacity of sociology to engage with matters of contention in the contemporary world. Topic will vary in keeping with interests of students and instructor.
    :credit: "0.5"
    :subject: SOCI
  - :name: Advanced Studies in Quantitative Research
    :number: "4009"
    :description: "Study of specific quantitative methodological issues. Focus may be on one or two of the following topics: quantitative research design, sampling techniques, survey research methods and various statistical research methods including OLS and logistic regression."
    :credit: "0.5"
    :subject: SOCI
  - :name: Advanced Studies in Power and Stratification
    :number: "4010"
    :description: A research-oriented seminar examining structured social inequalities.
    :credit: "0.5"
    :subject: SOCI
  - :name: Advanced Studies in Race and Ethnicity
    :number: "4020"
    :description: Selected topics in race and ethnicity in an international context. Specific topics will vary according to instructors' research interests.
    :credit: "0.5"
    :subject: SOCI
  - :name: Advanced Studies in Work, Industry and Occupations
    :number: "4030"
    :description: "A research-oriented seminar that may focus on one or more of the following topics: Work, Organization and Technology; Developments in the Labour Process; Work, Organization and Gender; Organizational Theory; Work and Leisure; Labour Movements; and Work, Organizations and Culture."
    :credit: "0.5"
    :subject: SOCI
  - :name: Advanced Studies in Information Technologies
    :number: "4035"
    :description: A critical social perspective on knowledge and information traditions, forms, theories and techniques using comparative case studies of specific rituals, technologies and other assemblages which code and decode information.
    :credit: "0.5"
    :subject: SOCI
  - :name: Advanced Studies in Science, Technology and Innovation
    :number: "4036"
    :description: Studies in the generation, validation and maintenance of scientific knowledge claims. Topics may include issues in the practices of science, scientific expertise, the ownership of scientific knowledge, the comparison of science and indigenous knowledge, and knowledge claims that lie outside of Western science.
    :credit: "0.5"
    :subject: SOCI
  - :name: Advanced Studies in Urban Cultures
    :number: "4038"
    :description: A research-oriented seminar on social and cultural aspects of urban life, drawing on the local region. Topics may include social space, planning, mobility, diasporic cultures, the metropolis and civil society, the global city and virtual forms of the urban.
    :credit: "0.5"
    :subject: SOCI
  - :name: Advanced Studies in the Sociology of Gender
    :number: "4040"
    :description: Gender and gender relations; intersections between gender, race, ethnicity, class and sexuality. Topics may include gender divisions of labour, employment, domestic life, violence, sexualities, men and masculinities, cross-cultural issues, body image, media, sport, education and religion.
    :credit: "0.5"
    :subject: SOCI
  - :name: Advanced Studies in the Sociology of the Family
    :number: "4043"
    :description: "A research-oriented seminar focusing on social policy and family form. Topics may include: immigrant families, divorce, reconstructed families, lone parenting, family poverty, the elderly, motherhood, fatherhood, family roles, and childcare practices"
    :credit: "0.5"
    :subject: SOCI
  - :name: Advanced Studies in Addictions
    :number: "4055"
    :description: Methodologies of research on alcohol and other drugs; construction of meanings of addiction and of problems associated with the use of pyschoactive substances, examination of policies in national and international perspective, and modes and ideologies of treatment.
    :credit: "0.5"
    :subject: SOCI
  - :name: Advanced Studies in Situation, Sense and Sociation
    :number: "4100"
    :description: The class designs and implements a common fieldwork project of its choosing. Students submit their own analysis of the results.
    :credit: "0.5"
    :subject: SOCI
  - :name: Advanced Studies in Criminology
    :number: "4410"
    :description: Crime, criminal justice, social processes relating to the implementation of criminal justice policy, or other aspects of criminality and deviance.
    :credit: "0.5"
    :subject: SOCI
  - :name: Advanced Studies in Gender and Criminal Justice
    :number: "4420"
    :description: Critical overview of sociological perspectives on women within the criminal justice system. Conceptual, theoretical, methodological and policy issues.
    :credit: "0.5"
    :subject: SOCI
  - :name: Advanced Studies in Youth Culture and Juvenile Justice
    :number: "4430"
    :description: Establishment and development of the youth justice system in Canada; analysis of juvenile justice policy in relation to crime patterns and youth culture; emphasis on the federal Young Offenders Act and its consequences for the juvenile justice system.
    :credit: "0.5"
    :subject: SOCI
  - :name: Advanced Studies in the Sociology of Law
    :number: "4480"
    :description: Contemporary debates about the role of law in society focusing on the potential and limits of law as a vehicle of social transformation.
    :credit: "0.5"
    :subject: SOCI
