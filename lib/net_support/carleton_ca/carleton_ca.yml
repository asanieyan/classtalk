  - :name: Abstract Data Types and Algorithms
    :number: "2002"
    :description: "Introduction to the design and implementation of abstract data types and to the complexity analysis of data structures. Topics include: stacks, queues, lists, trees and graphs. Special attention is given to abstraction, interface specification and hierarchical design using an object-oriented programming language."
    :credit: "0.5"
    :subject: COMP
  - :name: Computer Organization
    :number: "2003"
    :description: A thorough treatment of computer system organization. Processor architectures (RISC, CISC, superscalar). Instruction sets and addressing modes. Assembly language. Basics of digital logic and hardware construction. Memory organization and cache principles. System buses. Input/output methods and devices.
    :credit: "0.5"
    :subject: COMP
  - :name: Programming in C++
    :number: "2004"
    :description: "In-depth study of the language C++ from a software engineering perspective, with emphasis on features supporting the development of large efficient and reusable systems. Topics include: encapsulation, templates, references, constructors and destructors, overloading, memory management, exception handling, and the standard template library."
    :credit: "0.5"
    :subject: COMP
  - :name: Internet Application Programming
    :number: "2005"
    :description: "Design and implementation of Internet application programs. Topics include: fundamentals of the Web, introduction to client/server architectures, Internet programming, Web browsers, hypertext links, network programming."
    :credit: "0.5"
    :subject: COMP
  - :name: Abstract Data Types and Algorithms
    :number: "2402"
    :description: "Introduction to the design and implementation of abstract data types and to complexity analysis of data structures. Topics include: stacks, queues, lists, trees and graphs. Special attention is given to abstraction, interface specification and hierarchical design using an object-oriented programming language."
    :credit: "0.5"
    :subject: COMP
  - :name: Programming in C++
    :number: "2404"
    :description: "In-depth study of the language C++ from a software engineering perspective, with emphasis on features supporting the development of large efficient and reusable systems. Topics include: encapsulation, templates, references, constructors and destructors, overloading, memory management, exception handling, and the standard template library."
    :credit: "0.5"
    :subject: COMP
  - :name: Internet Application Programming
    :number: "2405"
    :description: "Design and implementation of Internet application programs. Topics include: fundamentals of the Web, introduction to client/server architectures, Internet programming, Web browsers, hypertext links, network programming."
    :credit: "0.5"
    :subject: COMP
  - :name: Computer Game Design and Development
    :number: "2501"
    :description: "Topics may include: user interaction in multiplayer games, representation of animated scenes, tools for game character development, special effects, sound programming, game AI, motion planning and control, collision detection and physics, digital rights management."
    :credit: "0.5"
    :subject: COMP
  - :name: Introduction to Theory of Computation
    :number: "2805"
    :description: "Theoretical aspects of computer science. Topics include: formal languages and automata theory, computability theory, complexity theory, graph theory, and algorithms."
    :credit: "0.5"
    :subject: COMP
  - :name: Operating Systems
    :number: "3000"
    :description: "A first course in operating systems stressing fundamental issues in design: process management; memory management; process co-ordination and synchronization; interprocess communication; real-time clock management; i/o device drivers; file systems; frame-level network communication. Assignments involve the use, modification, and extension of a multitasking operating system."
    :credit: "0.5"
    :subject: COMP
  - :name: Compiler Construction
    :number: "3002"
    :description: "The structure, organization and design of the phases of a compiler are considered: lexical translators, syntactical translators, scope handlers, type checkers, code generators and optimizers. Components of a compiler will be implemented."
    :credit: "0.5"
    :subject: COMP
  - :name: Object-Oriented Software Engineering
    :number: "3004"
    :description: "Theory and development software systems. This course will discuss computer ethics. Possible topics include: software development processes, requirement specification, class and scenario modeling, state modeling, UML, design patterns, traceability. Students are to complete a team project using a CASE tool."
    :credit: "0.5"
    :subject: COMP
  - :name: Database Management Systems
    :number: "3005"
    :description: "Introduces students to concepts of database management systems, database design and file structures. Topics include: entity-relationship modeling and object oriented database design, data models (relational, network and object oriented), the relational algebra, SQL, normalization theory, physical data organization, object oriented databases and OQL."
    :credit: "0.5"
    :subject: COMP
  - :name: Programming Paradigms
    :number: "3007"
    :description: "An introduction to functional and logic programming. Topics include: semantics of functional programming, assignment-free programming, the meta-circular interpreter, recursive functions, Prolog, backtracking, cutting, negation."
    :credit: "0.5"
    :subject: COMP
  - :name: User Interface Architecture
    :number: "3008"
    :description: "Fundamentals of designing, prototyping and evaluating user interfaces. Topics may include: user and task analysis and its application to U.I. design, task and goal-centered development, U.I. tools and design principles, usability testing and heuristic evaluation, web design issues."
    :credit: "0.5"
    :subject: COMP
  - :name: Foundations of Software Engineering
    :number: "3104"
    :description: "A survey of the software engineering field. Possible topics include: processes, project management, requirements engineering, formal specifications, software design, software reliability, reuse, computer-aided software engineering, configuration management, maintenance and re-engineering."
    :credit: "0.5"
    :subject: COMP
  - :name: Co-operative Work Term Report 1
    :number: "3200"
    :description: "Prerequisites: Registration in the Co-operative Education Option of the Bachelor of Computer Science program, completion of the Co-op preparation classes offered by the Co-op office and permission of the School."
    :credit: "0.5"
    :subject: COMP
  - :name: Co-operative Work Term Report 2
    :number: "3201"
    :description: "Prerequisites: Registration in the Co-operative Education Option of the Bachelor of Computer Science program and permission of the School."
    :credit: "0.5"
    :subject: COMP
  - :name: Co-operative Work Term Report 3
    :number: "3202"
    :description: "Prerequisites: Registration in the Co-operative Education Option of the Bachelor of Computer Science program and permission of the School."
    :credit: "0.5"
    :subject: COMP
  - :name: Principles of Computer Networks
    :number: "3203"
    :description: "This is an introductory course to the field of Network Computing. Topics include: Protocol Architectures and Internetworking, Types of Networks, Communication Protocols, End-System and Network Traffic Management, Structure of Routing and Congestion Control."
    :credit: "0.5"
    :subject: COMP
  - :name: Introduction to Bioinformatics
    :number: "3308"
    :description: Practical exploration of the broad scope of bioinformatics; theory, implementation, applications and limitations of computational approaches. Topics may include introductory programming, data modeling, biological databases, sequence alignment, phylogeny, pathways and biological networks. Also listed as BIOC 3008.
    :credit: "0.5"
    :subject: COMP
  - :name: Foundations of Game Programming and Computer Graphics
    :number: "3501"
    :description: "Mathematical concepts of 3D engines. Topics may include: illumination and visibility determination; quaternions; homogeneous coordinates; transforms; ray tracing; bump mapping; portal systems; polygonal techniques; shadows; and linear and rotational physics."
    :credit: "0.5"
    :subject: COMP
  - :name: Design and Analysis of Algorithms I
    :number: "3804"
    :description: "An introduction to the design and analysis of algorithms. Topics include: recurrence relations, sorting and searching, divide-and-conquer, dynamic programming, greedy algorithms, NP-completeness. (Also listed as MATH 3804.)"
    :credit: "0.5"
    :subject: COMP
  - :name: Discrete Structures and Applications (Honours)
    :number: "3805"
    :description: "Enumeration: inclusion and exclusion, recurrence relations, generating functions and applications. Graph theory: connectivity, planarity, Hamilton and Euler trails. Error-correcting codes. Designs and finite geometries. Symmetry and counting. (Also listed as MATH 3805.)"
    :credit: "0.5"
    :subject: COMP
  - :name: Numerical Analysis
    :number: "3806"
    :description: Elementary discussion of error, polynomial interpolation, quadrature, linear systems of equations and matrix inversion, non-linear equations, difference equations and ordinary differential equations. (Also listed as MATH 3806.)
    :credit: "0.5"
    :subject: COMP
  - :name: Mathematical Software
    :number: "3807"
    :description: Incorporation of basic numerical methods into efficient, reliable software. The course includes examination of existing software systems, e.g. linear systems, non-linear systems, optimization, or differential equations. (Also listed as MATH 3807.)
    :credit: "0.5"
    :subject: COMP
  - :name: Distributed Operating Systems
    :number: "4000"
    :description: An advanced course emphasizing the principles of distributed operating systems including networking protocols, distributed file systems, remote IPC mechanisms, graphical user interfaces, load balancing, and process migration. Case studies include current "standards" as well as novel systems under development.
    :credit: "0.5"
    :subject: COMP
  - :name: Distributed Computing
    :number: "4001"
    :description: "Overview of distributed computing. Topics include: computational models, communication complexity, design and analysis of distributed algorithms and protocols, fault-tolerant protocols, synchronous computations. Applications may include: communication in data networks, control in distributed system (e.g., election, distributed mutual exclusion), manipulation of distributed data (e.g., ranking)."
    :credit: "0.5"
    :subject: COMP
  - :name: Computer Graphics
    :number: "4002"
    :description: "Principles and techniques of real-time 2D and 3D graphics: raster graphics algorithms, transformations (scaling, translation, rotations) and viewing, object modeling, texture mapped rendering, illumination, ray tracing, hidden line and surface elimination. Other possible topics include: camera control, collision detection, articulated figures, 3D game engine development."
    :credit: "0.5"
    :subject: COMP
  - :name: Transaction Processing Systems
    :number: "4003"
    :description: Concepts and architectures of transaction processing systems and on-line transaction processing, with emphasis on data integration systems. Transaction properties and models, embedded-SQL, active rules, consistency maintenance, serializability, concurrency control, recovery, data integration systems and federated databases, introduction to transactions in web services and workflow systems.
    :credit: "0.5"
    :subject: COMP
  - :name: Software Quality Assurance
    :number: "4004"
    :description: "Introduction to the theory and practice of Software Quality Assurance. Topics include: functional requirements analysis, system requirement analysis, verification and validation, traceability, white box testing, integration testing, object-oriented testing, tools, and management issues."
    :credit: "0.5"
    :subject: COMP
  - :name: Parallel Computing
    :number: "4009"
    :description: "Introduction to algorithms, architectures, and languages for parallel computing. Topics include: models of computation, parallel programming languages, performance measures for parallel algorithms, shared memory parallel machines, VLSI design methodologies, processor arrays, hypercube multiprocessors, parallel algebraic operations, parallel data structures and parallel searching, parallel geometric processing."
    :credit: "0.5"
    :subject: COMP
  - :name: Multimedia Systems
    :number: "4100"
    :description: "Introduction to Multimedia Systems and Virtual Reality. Topics include: basic sound and video formats, compression, image- and geometry-based model creation, stereo displays, immersion, texture mapping, VRML and virtual environments."
    :credit: "0.5"
    :subject: COMP
  - :name: Distributed Object Management and Transaction Processing Systems
    :number: "4101"
    :description: "Study of the principles involved in the design and implementation of distributed object management, CORBA-based transaction services and distributed object-based applications. Topics include: Distributed Object Management Architectures, Transactional Middleware, Combining Java, Web and CORBA Objects within Heterogeneous Systems, Interoperability, Security, Scalability and Performance Measures."
    :credit: "0.5"
    :subject: COMP
  - :name: Distributed Programming in Java
    :number: "4104"
    :description: "Advanced course on distributed programming in Java. Introduces students to standard design patterns for implementing components that solve common distributed programming challenges in Java. Topics covered include: threads, message passing, coordination, distributed object technology, web-based services, and collaborative applications."
    :credit: "0.5"
    :subject: COMP
  - :name: Artificial Intelligence
    :number: "4106"
    :description: Several areas in knowledge-based systems are covered, including recent approaches to machine learning and data mining, inference methods, knowledge-based and fuzzy systems, heuristic search, and natural language processing.
    :credit: "0.5"
    :subject: COMP
  - :name: Evolutionary Computation and Artificial Life
    :number: "4107"
    :description: Study of algorithms based upon biological theories of evolution, applications to machine learning and optimization problems. Genetic Algorithms, Classifier Systems, and Genetic Programming in details. Recent work in the fields of Artificial Life (swarm intelligence, distributed agents, behavior-based AI) and of connectionism is also studied.
    :credit: "0.5"
    :subject: COMP
  - :name: Computer Systems Security
    :number: "4108"
    :description: Introduction to information security in computer and communications systems, including network, operating systems, web and software security; Passwords, authentication applications, privacy, data integrity, anonymity, secure email, IP security, security infrastructures, firewalls, viruses, intrusion detection, network attacks.
    :credit: "0.5"
    :subject: COMP
  - :name: Applied Cryptography
    :number: "4109"
    :description: Practical aspects of cryptography. Pseudo random number generation, symmetric cryptography (stream and block ciphers), modes of operation, hash functions, message and entity authentication protocols, zero knowledge, pitfalls deploying public-key encryption and digital signatures, key distribution, secret-sharing.
    :credit: "0.5"
    :subject: COMP
  - :name: Co-operative Work Term Report 4
    :number: "4200"
    :description: "Prerequisites: Registration in the Co-operative Education Option of the Bachelor of Computer Science program and permission of the School."
    :credit: "0.5"
    :subject: COMP
  - :name: Co-operative Work Term Report 5
    :number: "4201"
    :description: "Prerequisites: Registration in the Co-operative Education Option of the Bachelor of Computer Science program and permission of the School."
    :credit: "0.5"
    :subject: COMP
  - :name: Wireless Networks and Security
    :number: "4203"
    :description: An introduction to wireless networks covering both networking issues and security aspects of modern wireless environments. Fundamentals of mobile LANs, ad hoc, sensor networks, secure routing, searching, clustering, multicasting, localization, mobile IP/TCP, confidentiality, key establishment, authentication, broadcasting, RFIDs, and rogue attacks.
    :credit: "0.5"
    :subject: COMP
  - :name: Computational Molecular Biology
    :number: "4300"
    :description: Fundamental mathematical and algorithmic concepts underlying molecular computational biology; physical and genetic mapping, sequence analysis (including alignment and probabilistic models), genomic rearrangements, phylogenetic inference, computational proteomics and systemic modeling of the whole cell.
    :credit: "0.5"
    :subject: COMP
  - :name: Advanced Bioinformatics
    :number: "4308"
    :description: A computational course that explores the dynamic nature of proteins and cellular networks. Topics may include object oriented programming, integrated databases, protein structure prediction, drug discovery and cell simulation. (Also listed as BIOC 4008.)
    :credit: "0.5"
    :subject: COMP
  - :name: Advanced Computer Game Design and Development
    :number: "4501"
    :description: "Selected computer game topics including: networked games; online games; high performance computing for game development; high resolution scenes; massively multiplayer online games (MMOG); advanced character development; facial modeling and animation; the computer games marketplace and business models."
    :credit: "0.5"
    :subject: COMP
  - :name: Computable Functions
    :number: "4803"
    :description: Recursive functions and computability, algorithms, Church's thesis, Turing machines, computational logic, NP-completeness. (Also listed as MATH 4803.)
    :credit: "0.5"
    :subject: COMP
  - :name: Design and Analysis of Algorithms II
    :number: "4804"
    :description: "A second course on the design and analysis of algorithms. Topics include: advanced recurrence relations, algebraic complexity, advanced graph algorithms, amortized analysis, algorithms for NP-complete problems, randomized algorithms. Also offered at the graduate level, with additional or different requirements, as COMP 5703, for which additional credit is precluded."
    :credit: "0.5"
    :subject: COMP
  - :name: Theory of Automata
    :number: "4805"
    :description: Finite automata and regular expressions, properties of regular sets, context-free grammars, pushdown automata, deterministic context-free languages. Turing machines, the Chomsky hierarchy. Undecidability, intractable problems. (Also listed as MATH 4805.)
    :credit: "0.5"
    :subject: COMP
  - :name: Numerical Linear Algebra
    :number: "4806"
    :description: Study of matrix inversion techniques; techniques of finding eigenvalues and eigenvectors, solution of systems of linear equations; direct and indirect methods, their comparison and error analysis; applications in optimization and other areas. (Also listed as MATH 4806.)
    :credit: "0.5"
    :subject: COMP
  - :name: Mobile Robot Programming
    :number: "4807"
    :description: An introduction to programming mobile robots covering topics such as behavior implementation, robot positioning, sensor data acquisition, sensor fusion, mapping, planning, navigation and multi-robot systems. Lab assignments will provide real robot programming experience in dealing with hardware uncertainties and constraints common to programming embedded systems.
    :credit: "0.5"
    :subject: COMP
  - :name: Advanced Topics in Computer Science
    :number: "4900"
    :description: Selected topics in Computer Science offered by members of the School of Computer Science.
    :credit: "0.5"
    :subject: COMP
  - :name: Directed Studies
    :number: "4901"
    :description: A course of independent study under the supervision of a member of the School of Computer Science, open only to students in the B.C.S. program. Students are required to obtain their supervisor's written approval prior to registration and are limited to two such courses in their programs.
    :credit: "0.5"
    :subject: COMP
  - :name: Honours Project
    :number: "4905"
    :description: B.C.S. students must select and complete a major project in computer science in fourth year. Students must submit written project proposals to the Honours Project Co-ordinator for approval, normally during the term preceding the term of registration.
    :credit: "0.5"
    :subject: COMP
