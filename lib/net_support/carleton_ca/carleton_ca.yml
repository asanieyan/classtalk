  - :name: Ethnographic Research Methods
    :number: "3005"
    :description: Exploration of methodological issues in ethnographic research through lectures, discussion and individual research projects. Research design, ethical review, participant observation, ethnographic interviewing, writing and analyzing fieldnotes, and examining how a researcher's subject position and relation to the community under study influence the creation of ethnographic knowledge.
    :credit: "0.5"
    :subject: ANTH
  - :name: Contemporary Theories in Anthropology
    :number: "3006"
    :description: Contemporary trends in anthropological analyses. Discussion of anthropological theory in its contemporary, interdisciplinary context.
    :credit: "0.5"
    :subject: ANTH
  - :name: History of Anthropological Theory
    :number: "3007"
    :description: Analysis of the development of anthropological thought since the end of the eighteenth to the mid-twentieth century. The development of various theoretical approaches within their historical, social, intellectual and biographical contexts. The implications of these issues may be explored through ethnographies.
    :credit: "0.5"
    :subject: ANTH
  - :name: Studies in Race and Ethnicity
    :number: "3020"
    :description: Race, racism and ethnicity in Canada and internationally. Critical perspectives on race and ethnicity as they intersect with other social relations. Racism, Eurocentrism, Orientalism, nationalism, colonialism, international migration, citizenship, and diasporic cultures.
    :credit: "0.5"
    :subject: ANTH
  - :name: Anthropology and Human Rights
    :number: "3025"
    :description: "Examines the concepts of \xE2\x80\x9Ccultural relativism\xE2\x80\x9D and \xE2\x80\x9Cuniversalism.\xE2\x80\x9D What are human rights? Who has them? How do notions of \xE2\x80\x9Chuman rights\xE2\x80\x9D evolve? What about other, non-Western concepts of \xE2\x80\x9Cindividual,\xE2\x80\x9D \xE2\x80\x9Ccollectivity,\xE2\x80\x9D \xE2\x80\x9Crights\xE2\x80\x9D and \xE2\x80\x9Cresponsibilities\xE2\x80\x9D? What about human rights violations and abuses?"
    :credit: "0.5"
    :subject: ANTH
  - :name: Studies in Globalization and Human Rights
    :number: "3027"
    :description: Examination of the various dimensions and meanings of globalization and its relationship with human rights. Main emphasis will be on the implications of the emerging global economy for economic, social, political and cultural rights.
    :credit: "0.5"
    :subject: ANTH
  - :name: Science, Technology and the Environment
    :number: "3033"
    :description: Introduction to the socio-cultural study of science, technology and the environment including the cultural character of contemportary technology, the generation and cultural construction of knowledge through science, and the implications of science and technology for cultural livelihood and ecological sustainability.
    :credit: "0.5"
    :subject: ANTH
  - :name: Studies in Information Technologies
    :number: "3035"
    :description: The social contexts, networks and local embeddedness of knowledge and information in comparative context. The social and cultural contexts of information. Topics may include the relation of knowledge and information; information and complex organization, the political economy of information, and information production and consumption.
    :credit: "0.5"
    :subject: ANTH
  - :name: Studies in Information Systems and Social Power
    :number: "3037"
    :description: Knowledge/power relations in historical and comparative perspective, with particular attention to information devices, techniques, and practices.
    :credit: "0.5"
    :subject: ANTH
  - :name: Studies in Children and Childhood
    :number: "3045"
    :description: A socio-historical and cross-cultural exploration of constructions, deconstructions, and the experience of childhood in Canada and internationally. Compulsory schooling, child labour, protection and regulation in law, the commodification and equalization of childhood, children's social movements, and the emergence of children's rights discourses.
    :credit: "0.5"
    :subject: ANTH
