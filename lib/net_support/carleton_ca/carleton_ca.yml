    :subject: ARCU
  - :name: Urban Design
    :number: "3405"
    :description: Project-based workshop investigating current design attitudes and solutions affecting the physical morphology of cities. Formally sophisticated urban design projects. Various procedures and basic urban design ideas. (Workshop)
    :credit: "0.5"
    :subject: ARCU
  - :name: City Organization and Planning Processes
    :number: "3409"
    :description: Interdisciplinary investigation, analysis and synthesis of the institutions, processes, environments and demography of Canadian cities. Guest lecturers. (Workshop)
    :credit: "0.5"
    :subject: ARCU
