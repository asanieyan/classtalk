  - :name: Selected Topics in Anthropology
    :number: "3225"
    :description: Topics not ordinarily treated in the regular course program. The choice of topics varies from year to year. Check with the Department regarding the topic offered.
    :credit: "0.5"
    :subject: ANTH
  - :name: Studies in Medical Anthropology
    :number: "3310"
    :description: Cross-cultural study of the body, illness, healing, health and well-being. Sociocultural factors in the causation, diagnosis, management and meaning of illness. Biocultural and political-economic dimensions of ill health. Ritual and symbolic healing. Ethical concerns and public health applications of anthropology.
    :credit: "0.5"
    :subject: ANTH
  - :name: Studies in Cultural Adaptations and the Environment
    :number: "3355"
    :description: Cultural adaptations to the environment are set within globalization processes. New ecologies, symbolic, historical and political, arise out of prevailing models. The advocacy role of applied ecological anthropology and the consequences of Western cultures' adaptive capacities.
    :credit: "0.5"
    :subject: ANTH
  - :name: Studies in Culture and Symbols
    :number: "3500"
    :description: An exploration of theories, methods and techniques for the analysis of symbols. The course will explore a range of issues and debates through a critical reading of the texts that have contributed to anthropological understandings of symbolic processes.
    :credit: "0.5"
    :subject: ANTH
  - :name: Ritual
    :number: "3510"
    :description: Cross-cultural study of ritual, religious and secular, its role in various social processes and its relation to other activities. Exploration of the variability of ritual and the range of theories that have been developed to account for what ritual does, including intellectualist, functionalist and performative approaches.
    :credit: "0.5"
    :subject: ANTH
  - :name: Studies in Visual Anthropology
    :number: "3550"
    :description: Examination of the anthropological experience as reflected in film/video and still photography. A number of problems are considered, including selectivity, bias, the effect of the observer's presence, and problems in reconstructing past events in film. Issues of media-literacy will be examined.
    :credit: "0.5"
    :subject: ANTH
  - :name: Studies in Art, Culture and Society
    :number: "3570"
    :description: Thematic investigation of genres, forms and styles of art, culture and society. Topics may include current debates on social structure and artistic creativity; ideology, cultural memory and politics, patronage and art; cross-cultural representations, taste, social mobility and art; modernism and the avant-garde.
    :credit: "0.5"
    :subject: ANTH
  - :name: Anthropology of Material Culture and Museums
    :number: "3580"
    :description: Examination of how diverse societies are materialized in a wide range of cultural materials from clothing, housing and memorials to more ephemeral materializations such as food, gardens, dance, ritual props and music-making. Emphasis is placed on museum practices and the cultural politics of display and visiting
    :credit: "0.5"
    :subject: ANTH
  - :name: Studies in Anthropology and Indigenous Peoples
    :number: "3600"
    :description: Problems in the interpretation and analysis of various forms of encounters between indigenous peoples and colonizing powers will be examined. Topics may include patterns and practices of contact, cultural syncretism, conquest, domination, relations of ruling, cultural hegemony, resistance and non-compliance.
    :credit: "0.5"
    :subject: ANTH
  - :name: Studies in Applied and Participatory Anthropology
    :number: "3800"
    :description: History, significant approaches, and key topics of applied anthropology and participatory research. Participatory and non-participatory anthropological research on social problems within activities of intervention, which may include policy processes, development projects, evaluation exercises, impact assessments, and advocacy work.
    :credit: "0.5"
    :subject: ANTH
