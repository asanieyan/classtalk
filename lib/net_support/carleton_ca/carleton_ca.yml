- :name: Psychology
  :courses: 
  - :name: Introduction to Psychology I
    :number: "1001"
    :description: A survey of topics associated with psychology's role as a natural science, including neuroscience, cognition, and learning.
    :credit: "0.5"
    :subject: PSYC
  - :name: Introduction to Psychology II
    :number: "1002"
    :description: A survey of topics associated with psychology's role as a social science, including social psychology, personality and abnormal psychology.
    :credit: "0.5"
    :subject: PSYC
  - :name: Introduction to Research Methods in Psychology
    :number: "2001"
    :description: A general introduction to research methodologies employed within contemporary psychology. Topics covered include research designs (experimental, quasi-experimental) and techniques (observations, surveys), basic descriptive statistics, and how to interpret and report research findings.
    :credit: "0.5"
    :subject: PSYC
  - :name: Introduction to Statistics in Psychology
    :number: "2002"
    :description: A general introduction to statistical techniques employed within contemporary Psychology. Topics covered include basic data analysis using descriptive and inferential statistics (t-tests, ANOVA, correlation, chi-square).
    :credit: "0.5"
    :subject: PSYC
  - :name: Origins of Modern Psychology
    :number: "2003"
    :description: Survey of the evolution of psychology in Europe and North America, with an emphasis on psychology as a specialized area of knowledge and practice in the nineteenth and twentieth centuries.
    :credit: "0.5"
    :subject: PSYC
  - :name: Introduction to Social Psychology
    :number: "2100"
    :description: Introduction to contemporary theory and research in social psychology. Areas covered include attitude structure and change, small groups and social learning.
    :credit: "0.5"
    :subject: PSYC
  - :name: Biological Foundations of Behaviour
    :number: "2200"
    :description: An introduction to the biological basis of behaviour with reference to biological mechanisms associated with sensory and perceptual processes, motivation, emotion, learning and cognition.
    :credit: "0.5"
    :subject: PSYC
  - :name: Introduction to Health Psychology
    :number: "2301"
    :description: Using a multidisciplinary approach, this introductory course outlines the reciprocal interactions among physical health and illness, and psychological factors, including emotional well-being, coping and appraisal processes.
    :credit: "0.5"
    :subject: PSYC
  - :name: Introduction to Forensic Psychology
    :number: "2400"
    :description: Forensic psychology, including a critical review of theories, methods, and research findings. Topics covered may include development of offending, eyewitness testimony, victim studies, risk assessment, offender rehabilitation, offender classification, and police studies.
    :credit: "0.5"
    :subject: PSYC
  - :name: Foundations of Developmental Psychology
    :number: "2500"
    :description: Basic principles of developmental psychology with a concentration on theories and methods. Emphasis is on the psychology of childhood and adolescence.
    :credit: "0.5"
    :subject: PSYC
  - :name: Introduction to the Study of Personality
    :number: "2600"
    :description: Introduction to the study of personality. Consideration of problems, methods and theories.
    :credit: "0.5"
    :subject: PSYC
  - :name: Introduction to Cognitive Psychology
    :number: "2700"
    :description: Introduction to cognitive processes, including a survey of theories, issues, methods and findings. Topics covered may include pattern recognition, attention, imagery, learning (animal and human), memory, language, and thinking.
    :credit: "0.5"
    :subject: PSYC
  - :name: Introduction to Human Factors
    :number: "2800"
    :description: Theoretical foundation, philosophy and practical application of techniques for analyzing from a psychological perspective how people interact with designed environments. A major goal is to determine how these environments should be designed to suit human capabilities.
    :credit: "0.5"
    :subject: PSYC
  - :name: Design and Analysis in Psychological Research
    :number: "3000"
    :description: Techniques in data analysis, probability theory, sampling distribution theory and the ideas and procedures of estimation, classical and Bayesian approaches to hypothesis testing, linear regression and curve fitting, distribution free hypothesis testing, and the analysis of variance methods in experimental design. Limited enrolment. Intended for Honours students in Psychology.
    :credit: "1.0"
    :subject: PSYC
  - :name: Social Psychology (Honours Seminar)
    :number: "3100"
    :description: Analysis of historical and contemporary developments in social psychology theory, research and methodology. Students may be required to complete independent research projects. Intended for Honours students.
    :credit: "1.0"
    :subject: PSYC
  - :name: Applied Social Psychology
    :number: "3101"
    :description: Analysis of one or more social problems from the point of view of social psychology. The problems studied vary from year to year and may include war and peace, prejudice and discrimination, gender roles, politics and social change, leisure and quality of working life.
    :credit: "0.5"
    :subject: PSYC
  - :name: Cognitive Processes in Social Psychology
    :number: "3102"
    :description: In-depth coverage of one or more sub-areas of social psychology introduced in PSYC 2100. Topics may include attitudes, impression formation, attribution of social causality, decision making, and social judgment.
    :credit: "0.5"
    :subject: PSYC
  - :name: Group Processes in Social Psychology
    :number: "3103"
    :description: In-depth coverage of one or more sub-areas of social psychology introduced in PSYC 2100. Topics may include interaction in the dyad, coalition formation in larger groups, history and theory of small group research, North American, West-European and East-European models of group behaviour, and training groups in industry. (Also listed as SOWK 3103.)
    :credit: "0.5"
    :subject: PSYC
  - :name: Organizational Psychology
    :number: "3105"
    :description: Introduction to the study and practice of industrial/organizational psychology. Representative topics will be drawn from the areas of work behaviour, work motivation, work stress, personnel selection, performance appraisal, human factors, conflict, leadership, and organizational change.
    :credit: "0.5"
    :subject: PSYC
  - :name: Behavioural Neuroscience (Honours Seminar)
    :number: "3200"
    :description: A detailed consideration of biological approaches to the study of behaviour and of research methods used in behavioural neuroscience. Intended for Honours students.
    :credit: "1.0"
    :subject: PSYC
  - :name: Sensory Processes
    :number: "3202"
    :description: The physiological basis of sensation. Topics include sensory mechanisms, neuropsychological bases of perception and psychological phenomena encountered in the various senses.
    :credit: "0.5"
    :subject: PSYC
  - :name: Field Course in Animal Behaviour
    :number: "3203"
    :description: Offered in the Department of Biology as BIOL 3605. Only those modules dealing with animal behaviour topics may be offered for Psychology credit.
    :credit: "0.5"
    :subject: PSYC
  - :name: Drugs and Behaviour
    :number: "3204"
    :description: Introduction to synaptic mechanisms and the arrangements of the transmitter-specific brain systems, followed by a discussion of neuro-pharmacological bases of normal and abnormal behaviour and of the behavioural effects of various classes of psychoactive drugs such as stimulants, tranquilizers, opiates.
    :credit: "0.5"
    :subject: PSYC
  - :name: Psychopharmacology and Behavioural Medicine
    :number: "3205"
    :description: An examination of the relationship between endogenous neurochemical, hormonal and immunological states and various physiological and behavioural pathologies. The contribution of psychological variables to these pathologies will be assessed.
    :credit: "0.5"
    :subject: PSYC
  - :name: Human Neuropsychology
    :number: "3207"
    :description: Human experimental neuropsychology with emphasis on the basic principles and methods used to study brain-behaviour relationships in normal and brain-damaged subjects. Topics include the development and structure of the human nervous system and the principles of neurology.
    :credit: "0.5"
    :subject: PSYC
  - :name: Health and Illness (Honours Seminar)
    :number: "3300"
    :description: Theoretical and empirical approaches within the psychology of health and illness. A multidisciplinary perspective includes the interaction of biological, developmental, personality, and social factors and their influence on physical health, well-being, and illness. Students may be required to complete independent research projects. Intended for Honours thesis students.
    :credit: "1.0"
    :subject: PSYC
  - :name: Forensic Psychology (Honours Seminar)
    :number: "3400"
    :description: Theoretical and research methodologies in the study of forensic psychology are examined through a detailed consideration of selected topics. Students may be required to complete independent research projects.
    :credit: "1.0"
    :subject: PSYC
  - :name: Criminal Behaviour
    :number: "3402"
    :description: Behavioural approaches to the classification and treatment of offenders. Theories and research relevant to selected patterns of law breaking and selected offender types are reviewed. The value of behaviour modification and counseling programs within prisons is examined.
    :credit: "0.5"
    :subject: PSYC
  - :name: Addiction
    :number: "3403"
    :description: A critical review of theories and research on the acquisition and maintenance of addictive behaviour. The rationale and outcome of treatment programs for the abuse of alcohol, tobacco, the opiates and the amphetamines.
    :credit: "0.5"
    :subject: PSYC
  - :name: Psychology of Motivation and Emotion
    :number: "3405"
    :description: Historical review of the concepts of motivation and emotion. Examination of such current concepts as anxiety, stress and depression, among the emotions, and obesity, sexual behaviour and the need to achieve, among the motivations.
    :credit: "0.5"
    :subject: PSYC
  - :name: Developmental Psychology (Honours Seminar)
    :number: "3500"
    :description: The major theoretical and empirical approaches within developmental psychology are examined through a detailed consideration of selected topics. Students may be required to complete independent research projects. Intended for Honours students.
    :credit: "1.0"
    :subject: PSYC
  - :name: Exceptional Children
    :number: "3505"
    :description: Selected topics concerning exceptional children such as mentally retarded, brain damaged, physically handicapped, disturbed and gifted children.
    :credit: "0.5"
    :subject: PSYC
  - :name: Cognitive Development
    :number: "3506"
    :description: Human cognitive development is examined with a focus on memory, thinking and language through the life span. Topics may include perceptual and language development, emergent literacy, development of strategies and development of reading and arithmetic skills.
    :credit: "0.5"
    :subject: PSYC
  - :name: Social Development
    :number: "3507"
    :description: The development of the individual is examined with a focus on social cognition and social behaviour. Topics may include the role of temperament in development, the role of parents, siblings and peers in social/emotional development, the development of prosocial and aggressive behaviour, moral development and the development of self and other understanding.
    :credit: "0.5"
    :subject: PSYC
  - :name: Personality (Honours Seminar)
    :number: "3600"
    :description: Theories of personality and current controversies in the research literature. Research questions are developed and addressed by designing and conducting experiments to find answers to issues in personality psychology. Intended for Honours students.
    :credit: "1.0"
    :subject: PSYC
  - :name: Psychology of Women
    :number: "3603"
    :description: "An examination of the literature on the psychology of women. Topics to be considered include: theories of female personality development, sex differences in ability and personality, biological influences on female behaviour, female sexuality, sex roles, women's roles throughout the life span."
    :credit: "0.5"
    :subject: PSYC
  - :name: Abnormal Psychology
    :number: "3604"
    :description: History of the concept of behavioural abnormality. Theory and selected research dealing with the nature and etiology of behavioural abnormality.
    :credit: "0.5"
    :subject: PSYC
  - :name: Issues in Personality
    :number: "3606"
    :description: Topics selected from areas of interest in Personality. When offered, detailed topic descriptions are available from the departmental office prior to registration.
    :credit: "0.5"
    :subject: PSYC
  - :name: Cognition (Honours Seminar)
    :number: "3700"
    :description: Issues and research methodologies in the study of cognitive processes involved in perception, attention, language, reasoning, problem solving, decision making, human learning, and memory. The major theoretical issues and the empirical studies of human. Intended for Honours students.
    :credit: "1.0"
    :subject: PSYC
  - :name: Perception
    :number: "3702"
    :description: A consideration of data and theory concerning perceptual processes. Discussion of psychophysical methodology, perception of form and space and perceptual learning.
    :credit: "0.5"
    :subject: PSYC
  - :name: Introduction to Human-Oriented Technology (Honours Seminar)
    :number: "3800"
    :description: The theoretical and practical basis of Human-Oriented Technology (HOT) will be covered from a psychological perspective. Topics may include input/output devices, user modeling, the software development life cycle, dialog design, help and documentation, social issues, and usability evaluation. Limited enrolment, intended for Honours students.
    :credit: "1.0"
    :subject: PSYC
  - :name: Practicum in Community Psychology
    :number: "3901"
    :description: Through seven-hour-a-week field placements and regular class forums, students pursue personal learning objectives concerning the application of psychology within the community. A term paper integrates experiential knowledge gained in the placement with theoretical and empirical knowledge gained from the literature review.
    :credit: "0.5"
    :subject: PSYC
  - :name: Practicum in Community Psychology
    :number: "3902"
    :description: Through seven-hour-a-week field placements and regular class forums, students pursue personal learning objectives concerning the application of psychology within the community. A term paper integrates experiential knowledge gained in the placement with theoretical and empirical knowledge gained from the literature review.
    :credit: "0.5"
    :subject: PSYC
  - :name: Co-operative Work Term Report 1
    :number: "3903"
    :description: A comprehensive report is due on what was learned during the first work term.
    :credit: "0.5"
    :subject: PSYC
  - :name: Special Topics in Psychology
    :number: "4001"
    :description: Each section of deals with a different topic. A list of this year's topics can be obtained from the Psychology Undergraduate office after March 1. Students may register in more than one section of but can register in each section only once.
    :credit: "0.5"
    :subject: PSYC
  - :name: Human Assessment
    :number: "4008"
    :description: A critical appraisal of assessment techniques used for research, classification, and clinical/counseling purposes. Topics may include reliability, validity, and utility of tests, individual difference measurement in general psychology, ethical issues in testing, and alternatives to orthodox assessment.
    :credit: "0.5"
    :subject: PSYC
  - :name: Seminar on Current Research in Neuroscience
    :number: "4200"
    :description: A discussion of important current research developments in behavioural and other fields of neuroscience.
    :credit: "0.5"
    :subject: PSYC
  - :name: Neuropsychology of Memory Disorders
    :number: "4207"
    :description: Memory disorders that have a neuropsychological origin will be covered.
    :credit: "0.5"
    :subject: PSYC
  - :name: "History and Theory of Psychology: Selected Topics"
    :number: "4300"
    :description: "Among topics that may be covered: the history of a particular period, the history of a content area or issues related to theory in psychology."
    :credit: "0.5"
    :subject: PSYC
  - :name: Police Psychology
    :number: "4402"
    :description: Critical examination of theory and empirical research in the area of police psychology. Topics covered may include police culture, police selection, police suicide, police personality, stress debriefing, fitness evaluations, police training, crisis negotiations, and investigative techniques.
    :credit: "0.5"
    :subject: PSYC
  - :name: Advanced Topics in Developmental Psychology
    :number: "4500"
    :description: Discussion of important current research in developmental psychology. In-depth exploration of theoretical and empirical issues related to selected topics in developmental psychology. The specific content for this course will vary from year to year.
    :credit: "0.5"
    :subject: PSYC
  - :name: Cognition and Instruction
    :number: "4703"
    :description: General theories of skill and knowledge acquisition as they relate to learning in specific subject matter areas, cognitive analyses of talks and performances that are instructionally relevant, and cognitive-theoretical analyses of instructional interventions.
    :credit: "0.5"
    :subject: PSYC
  - :name: Psychology and Language
    :number: "4704"
    :description: The perception and production of language will be covered from a psychological perspective. Topics may include the biology of language, speech perception, word recognition, reading, text comprehension, and language development.
    :credit: "0.5"
    :subject: PSYC
  - :name: Psychological Aspects of Product Design Methodology
    :number: "4800"
    :description: Important issues in designing successful computerized products, including design guidelines, usability testing and user-needs analysis. Experienced designers and researchers from industry participate.
    :credit: "0.5"
    :subject: PSYC
  - :name: Social Aspects of Computer Use
    :number: "4805"
    :description: The challenge of designing computer and communication systems for teams in complex organizational settings. Topics may include design and evaluation of training programs, attitudes toward computers, distributed group decision making. Organizational and interpersonal changes resulting from the introduction of computers into work settings.
    :credit: "0.5"
    :subject: PSYC
  - :name: Independent Study
    :number: "4900"
    :description: A reading or research course for selected students who wish to investigate a particular topic of interest. Available to third- and fourth-year students only. Normally students may not offer more than one credit of independent study in their total program.
    :credit: "0.5"
    :subject: PSYC
  - :name: Independent Study
    :number: "4902"
    :description: A reading or research course for selected students who wish to investigate a particular topic of interest. Available to third- and fourth-year students only. Normally students may not offer more than one credit of independent study in their total program.
    :credit: "0.5"
    :subject: PSYC
  - :name: Co-operative Work Term Report 2
    :number: "4903"
    :description: A comprehensive report is due on what was learned during the second work term.
    :credit: "0.5"
    :subject: PSYC
  - :name: Co-operative Work Term Report 3
    :number: "4904"
    :description: A comprehensive report is due on what was learned during the third work term.
    :credit: "0.5"
    :subject: PSYC
  - :name: Essay for B.A. (Honours) in Psychology
    :number: "4905"
    :description: During the fall term, exercises to develop skills necessary to write and read critically, including time management, literature searches, writing styles, and computer-assisted document preparation. During the winter term a substantial essay is prepared under the supervision and approval of the instructor.
    :credit: "1.0"
    :subject: PSYC
  - :name: Thesis for B.Sc. with Honours in Psychology
    :number: "4907"
    :description: Open to all candidates for the B.Sc. degree with Honours in Psychology. A thesis project is conducted under the direct supervision of a Faculty Adviser from the Department of Psychology.
    :credit: "1.0"
    :subject: PSYC
  - :name: Thesis for B.A. with Honours in Psychology
    :number: "4908"
    :description: Open to all candidates for the B.A. (Honours) in Psychology. A thesis project is conducted under the direct supervision of a Faculty Adviser from the Department of Psychology.
    :credit: "1.0"
    :subject: PSYC
