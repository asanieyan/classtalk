    :description: Experience in an employment environment through field placement. Observation and involvement in issues and research methods used by professional geographers.
    :credit: "0.5"
    :subject: GEOM
  - :name: Honours Research Workshop
    :number: "4904"
    :description: Design and implementation of a research project through seminars, workshops and independent work under the supervision of a faculty member. Students are required to submit a major final research report.
