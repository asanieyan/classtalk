    :subject: PSCI
  - :name: Carleton-Leeds Parliamentary Internships (3.0 credits)
    :number: "4904"
    :description: Parliamentary internships in Ottawa (Fall term) and London, U.K. (Winter term). Academic requirements are met through an essay and an oral examination. Graded Sat or Uns.
