- :name: Physics
  :courses: 
  - :name: Foundations of Physics I
    :number: "1001"
    :description: This calculus-based course covers mechanics, gravitation, oscillations, and thermodynamics. The laboratory is an essential and autonomous part of the course. This is a specialist course for students intending to take further courses in Physics.
    :credit: "0.5"
    :subject: PHYS
  - :name: Foundations of Physics II
    :number: "1002"
    :description: An introduction to relativity, electricity, magnetism, wave motion and quantum mechanics. The laboratory is an essential and autonomous part of the course. This is a specialist course for students intending to take further courses in physics.
    :credit: "0.5"
    :subject: PHYS
  - :name: Introductory Mechanics and Thermodynamics
    :number: "1003"
    :description: This calculus-based course covers mechanics, gravitation, oscillations, and thermodynamics. The laboratory is an essential and autonomous part of the course.
    :credit: "0.5"
    :subject: PHYS
  - :name: Introductory Electromagnetism and Wave Motion
    :number: "1004"
    :description: This calculus-based course introduces electricity, magnetism, oscillations, waves and optics. The laboratory is an essential and autonomous part of the course.
    :credit: "0.5"
    :subject: PHYS
  - :name: Elementary University Physics I
    :number: "1007"
    :description: Mechanics, properties of matter, thermodynamics. Applications chosen in part from the life sciences. For students who do not intend to take additional courses in Physics or who lack the prerequisites for PHYS 1001.
    :credit: "0.5"
    :subject: PHYS
  - :name: Elementary University Physics II
    :number: "1008"
    :description: Electricity and magnetism, DC and AC circuits, wave motion and light. Elements of modern physics. Applications chosen in part from the life sciences.
    :credit: "0.5"
    :subject: PHYS
  - :name: Planetary Astronomy
    :number: "1901"
    :description: Description of the known stellar, galactic and extra-galactic systems together with the instruments used to study them. Modern ideas concerning the structure, origin and evolution of our own planet. Formation of the Moon - Earth system. Study of the planets in our solar system. A 14" telescope is available for student use.
    :credit: "0.5"
    :subject: PHYS
  - :name: From our Star to the Cosmos
    :number: "1902"
    :description: Starting with the Sun, the course studies its composition and source of power, then compares our Sun with the other stars in the galaxy and beyond. Modern ideas concerning the structure, origin and evolution of the universe, pulsars and supernovae are examined. A 14-inch telescope is available for student use.
    :credit: "0.5"
    :subject: PHYS
  - :name: Mechanics and Properties of Matter
    :number: "2101"
    :description: Equations of motion for a single particle. Harmonic oscillation. Noninertial reference frames. Orbits in a central force field. Motion of systems of particles and of rigid bodies. Introduction to special relativity. Laboratory experiments in classical mechanics and properties of matter.
    :credit: "0.5"
    :subject: PHYS
  - :name: Wave Motion and Optics
    :number: "2202"
    :description: Physical optics based on electromagnetic theory, oscillator model for dispersion, absorption, scattering, Huygen's principle, reflection and transmission as coherent scattering. Interference, coherence length, diffraction, polarization, double refraction. Geometrical optics.
    :credit: "0.5"
    :subject: PHYS
  - :name: Astronomy
    :number: "2203"
    :description: The observational basis of astronomy. The history of astronomy, properties of light, solar system observations and stellar astronomy.
    :credit: "0.5"
    :subject: PHYS
  - :name: Electricity and Magnetism
    :number: "2305"
    :description: Electrostatics, field intensities in various charge configurations, Gauss' law, electrostatic energy. Dielectric materials, dipoles, molecular polarizability. Steady currents, properties of electrical conductors. Magnetic effects of currents and motion of charges in electric and magnetic fields. Time varying currents, electromagnetic induction. Magnetic materials and magnetic measurements.
    :credit: "0.5"
    :subject: PHYS
  - :name: Physics of Electrical and Electronic Measurements I
    :number: "2306"
    :description: D.C. and A.C. circuit theory. Resonant circuits. Basic measuring devices, the oscilloscope; impedances, bandwidth, noise; vacuum tubes, transistors, useful approximations for circuit design; feedback, amplifiers, oscillators; operational circuits; digital circuits. Lectures emphasize the physical basis of instrument design. Laboratory emphasizes modern digital instrumentation.
    :credit: "0.5"
    :subject: PHYS
  - :name: Modern Physics I
    :number: "2604"
    :description: The course is designed to provide a logical transition from classical to modern physics. Special relativity. Kinetic theory. Thermal radiation. Rutherford scattering, atomic models. Photoelectric effect, Compton scattering. Bohr theory of the hydrogen atom. Atomic energy states, optical spectra, lasers. X-rays. Radioactivity. Quantum Mechanics.
    :credit: "0.5"
    :subject: PHYS
  - :name: Physics and the Imagination
    :number: "2903"
    :description: Physics has had a profound influence on music, philosophy, literature, film, and art. This is examined in a conceptual, non-technical, manner. A selection of topics will be studied.
    :credit: "0.5"
    :subject: PHYS
  - :name: Co-operative Work Term Report 1
    :number: "2906"
    :description: Provides practical experience for students enrolled in the Co-operative option. To receive course credit, students must receive satisfactory evaluations from their work term employer. Written and oral reports will be required. Graded as Sat or Uns.
    :credit: "0.5"
    :subject: PHYS
  - :name: "Third Year Physics Laboratory: Selected Experiments and Seminars"
    :number: "3007"
    :description: Students complete a small number of experiments selected from modern optics, holography, atomic physics, nuclear spectroscopy, radiation, etc. An exercise on literature searches and student seminars on experimental and numerical methods are included.
    :credit: "0.5"
    :subject: PHYS
  - :name: "Third Year Physics Laboratory: Selected Experiments and Workshop"
    :number: "3008"
    :description: Students complete a small number of experiments selected from modern optics, holography, atomic physics, nuclear spectroscopy, radiation, etc. Instruction on instrumentation building techniques will be given.
    :credit: "0.5"
    :subject: PHYS
  - :name: Topics in Biophysics
    :number: "3207"
    :description: "An introduction is made to biophysics. Topics in biology: animal movement, food irradiation, DNA damage and repair following irradiation, quantum tunneling in enzyme kinetics. Applications of physics in medicine: radiobiology, cancer treatment, and medical imaging."
    :credit: "0.5"
    :subject: PHYS
  - :name: Electromagnetism
    :number: "3308"
    :description: Electrostatic field and magnetostatics. Examples involving Laplace's and Poisson's equations; vector potential; Faraday's laws of induction; Maxwell's equations, waves in vacuum and dielectric media, guided waves.
    :credit: "0.5"
    :subject: PHYS
  - :name: Heat and Thermodynamics
    :number: "3402"
    :description: Zeroth, First, Second and Third Laws of Thermodynamics; enthalpy, Helmholtz and Gibbs functions and the Maxwell relations; phase transitions; thermodynamics of magnetism; cryogenics cooling by Joule-Thompson effect, adiabatic expansion of a gas, adiabatic demagnetization, helium dilution refrigeration; black body radiation; negative temperatures.
    :credit: "0.5"
    :subject: PHYS
  - :name: Modern Physics II
    :number: "3606"
    :description: "Elements of condensed matter physics, semiconductors, superconductivity. Elements of nuclear physics, fission, fusion, power generation. Introduction to particle physics. Ionizing radiation: production, interactions, detection. Medical physics: radiation biophysics, cancer therapy, imaging."
    :credit: "0.5"
    :subject: PHYS
  - :name: Modern Applied Physics
    :number: "3608"
    :description: "Elements of condensed matter physics, semiconductors, superconductivity. Modern optics. Elements of nuclear physics, fission, fusion, power generation. Ionizing radiation: production, interactions, detection. Medical physics: radiation biophysics, cancer therapy, imaging."
    :credit: "0.5"
    :subject: PHYS
  - :name: Elements of Quantum Mechanics
    :number: "3701"
    :description: "Analysis of interference experiments with waves and particles; fundamental concepts of quantum mechanics, Schr\xC3\xB6dinger equation; angular momentum, atomic beams; hydrogen atom; atomic and molecular spectroscopy; Pauli principle; simple applications in the physics of elementary particles."
    :credit: "0.5"
    :subject: PHYS
  - :name: Classical Mechanics
    :number: "3801"
    :description: "Introduction to Lagrangian and Hamiltonian mechanics: Poisson brackets, tensors and dyadics; rigid body rotations: introductory fluid mechanics coupled systems and normal coordinates; relativistic dynamics."
    :credit: "0.5"
    :subject: PHYS
  - :name: Advanced Dynamics
    :number: "3802"
    :description: Equations of motion for a single particle. Oscillatory Motion. Lagrangian and Hamiltonian formulations of mechanics. Central force motion. Motion of systems of particles and of rigid bodies.
    :credit: "0.5"
    :subject: PHYS
  - :name: Mathematical Physics I
    :number: "3807"
    :description: "Boundary Value problems involving curvilinear coordinates; spherical harmonics, Bessel functions, Green's functions. Functions of a complex variable: analytic functions, contour integration, residue calculus."
    :credit: "0.5"
    :subject: PHYS
  - :name: Mathematical Physics II
    :number: "3808"
    :description: "Solution of second-order total differential equations by Frobenius' method. Sturm-Liouville theory. Special functions: Legendre, Bessel. Hermite, Laguerre and associated functions. Partial differential equations: method of separation of variables, eigenfunctions and eigenvalues and eigenfunction expansions. Green's function techniques for solving inhomogeneous partial differential equations."
    :credit: "0.5"
    :subject: PHYS
