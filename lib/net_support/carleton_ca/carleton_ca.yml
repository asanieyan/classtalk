- :name: Chemistry
  :courses: 
  - :name: Introductory Chemistry
    :number: "0100"
    :description: Introduction to fundamental laws and principles of chemistry and the techniques needed to solve numerical problems. Laboratory component introduces common lab methods and techniques, and reinforces some of the lecture material.
    :credit: "1.0"
    :subject: CHEM
  - :name: General Chemistry
    :number: "1000"
    :description: Solution equilibria, acid and base chemistry; electronic structure of atoms; energy states and spectra; descriptive chemistry and periodic properties of elements; structure of covalent and ionic substances; energy relationships and theories in bonding, equilibria, and rates of reactions. Experimental techniques in analysis and synthesis.
    :credit: "1.0"
    :subject: CHEM
  - :name: The Chemistry of Food, Health and Drugs
    :number: "1003"
    :description: "Aspects of chemistry relating to food, food additives, drugs (both illicit and beneficial) and their relation to metabolism and health. Topics may include: proteins, carbohydrates, fats, vitamins and cofactors, enzymes, steroids, electrolyte and pH balance, trace elements."
    :credit: "0.5"
    :subject: CHEM
  - :name: Chemistry for Engineering Students
    :number: "1101"
    :description: Topics include stoichiometry, atomic and molecular structure, thermodynamics and chemical equilibrium, acid-base chemistry, carbon dioxide in water, alkalinity, precipitation, electrochemistry, kinetics and basic organic chemistry. Laboratory component emphasizes techniques and methods of basic experimental chemistry.
    :credit: "0.5"
    :subject: CHEM
  - :name: Physical Chemistry I
    :number: "2103"
    :description: Basic principles of thermodynamics. Development of the laws of thermodynamics, enthalpy, entropy and free energy, and their applications to phase equilibria, electrochemistry, and kinetics. Brief introduction to quantum mechanics.
    :credit: "0.5"
    :subject: CHEM
  - :name: Organic Chemistry I
    :number: "2203"
    :description: Structure, organization, and scope of organic chemistry including molecular structures of well-known and important organic chemicals, types of chemical reactions, and spectroscopic methods used in identification. Training in the handling and purification of organic compounds, organic chemical reactions, and the use of infrared spectroscopy.
    :credit: "0.5"
    :subject: CHEM
  - :name: Organic Chemistry II
    :number: "2204"
    :description: Further discussion of chemical bonding in organic compounds, nomenclature, stereochemistry, and a systematic coverage of the chemical reactions of organic functional groups. Laboratory experience in organic chemical reactions, use of infrared spectroscopy and other techniques to determine the structure of unknown organic compounds.
    :credit: "0.5"
    :subject: CHEM
  - :name: Organic Chemistry IV
    :number: "2206"
    :description: Further discussion of the chemical bonding in organic compounds, nomenclature, stereochemistry, and a systematic coverage of the chemical reactions of the organic functional groups. The laboratory consists of computational experiments and calculations on organic structures and reactions.
    :credit: "0.5"
    :subject: CHEM
  - :name: Introduction to Organic Chemistry I
    :number: "2207"
    :description: Structure, organization, and scope of organic chemistry, including molecular structures of well-known and important organic chemicals, types of chemical reactions, and spectroscopic methods used in identification.
    :credit: "0.5"
    :subject: CHEM
  - :name: Introduction to Organic Chemistry II
    :number: "2208"
    :description: Further discussion of the chemical bonding in organic compounds, nomenclature, stereochemistry, and a systematic coverage of chemical reactions of the organic functional groups.
    :credit: "0.5"
    :subject: CHEM
  - :name: Analytical Chemistry
    :number: "2302"
    :description: Analytical measurement process. Sampling and sample preparation techniques. Instrumental methods of analysis including absorption spectrophotometry (UV-visible, IR), molecular fluorimetry, atomic spectrometry, inductively coupled plasma atomic emission and ion chromatography. Experimental methodologies for various organic, inorganic, geological and industrial analyses.
    :credit: "0.5"
    :subject: CHEM
  - :name: Analytical Chemistry
    :number: "2303"
    :description: Analytes in biological and environmental matrices are separated by solvent or solid phase extraction, before they are determined by chromatographic, mass spectrometric and electrochemical methods. Topics of social and economic interests will be covered, including drugs, food, lipids, proteins, pesticides, dioxins, and PCBs.
    :credit: "0.5"
    :subject: CHEM
  - :name: Introduction to Inorganic and Bioinorganic Chemistry
    :number: "2501"
    :description: The basic concepts of inorganic chemistry, including the origins of elemental properties, simple theories of bonding, intermolecular forces, main group and transition metal chemistry, coordination chemistry. Inorganic ions in biochemistry, including ion transport and storage, oxygen carriers and hydrolases, redox proteins.
    :credit: "0.5"
    :subject: CHEM
  - :name: Foundations for Environmental Chemistry
    :number: "2800"
    :description: "A basis of chemistry needed to understand the environment: composition of the atmosphere and natural waters; equilibrium; surface properties; kinetics and spectroscopy; physical and chemical properties of chemicals in the environment. This is a limited enrolment course; therefore top priority will be given to students registered in the Environmental Science program."
    :credit: "0.5"
    :subject: CHEM
  - :name: Co-operative Work Term Report 1
    :number: "2909"
    :description: These work terms provide practical experience for students enrolled in the Co-operative option. To receive credit, students must receive satisfactory evaluations from their work term employer and in their written and oral reports. Graded Sat or Uns.
    :credit: "0.5"
    :subject: CHEM
  - :name: Physical Chemistry II
    :number: "3100"
    :description: Further development of thermodynamic equations and their applications to mass changes, chemical potential, chemical equilibria, transport properties and advanced phase equilibria. Use of partial differentials and development of Maxwell's relations will also be covered.
    :credit: "0.5"
    :subject: CHEM
  - :name: Quantum Chemistry
    :number: "3101"
    :description: "Classical equations of motion, harmonic oscillator, diatomic and polyatomic molecules, molecular mechanics, quantum mechanics, Schr\xC3\xB6dinger equation and wave functions, vibrational spectra, hydrogen atom, quantum numbers, electronic spectra, bonding in small molecules."
    :credit: "0.5"
    :subject: CHEM
  - :name: Methods of Computational Chemistry
    :number: "3102"
    :description: Molecular orbital theory of organic and inorganic chemistry. Applications of computational chemistry to chemical bonding, aromaticity, molecular spectra. Semi-empirical and ab initio electronic structure theory. Comparison of theoretical methods used to obtain molecular properties. Introduction to statistical thermodynamics.
    :credit: "0.5"
    :subject: CHEM
  - :name: Computational Chemistry Methods Laboratory
    :number: "3106"
    :description: Use of PC Spartan. Molecular mechanics models. Geometry optimization, vibration frequencies, IR spectra, animation of normal modes. Ab initio and semi-empirical models. Selection of an appropriate model; comparison of results. Reaction thermochemistry. Molecular structure. Transition states and activation energies. Display of graphical surfaces.
    :credit: "0.5"
    :subject: CHEM
  - :name: Experimental Methods in Nanoscience
    :number: "3107"
    :description: Powder X-ray diffraction, theory and structure determination; thin film production and characterization, scanning electron microscopy, synthesis of metal nanoparticles and particle size determination, computational modelling of nanostructures.
    :credit: "0.5"
    :subject: CHEM
  - :name: Advanced Organic Chemistry I
    :number: "3201"
    :description: Instrumental methods for determining organic structures. Selected organic reactions with emphasis on mechanisms and reactive intermediates.
    :credit: "0.5"
    :subject: CHEM
  - :name: Advanced Organic Chemistry II
    :number: "3202"
    :description: Continued mechanistic survey of additional organic reactions with emphasis on synthetic usefulness and stereochemistry. Interspersed with selected topics such as instrumental methods, photochemistry, literature of organic chemistry, natural and synthetic polymers, heterocycles, terpenes and alkaloids.
    :credit: "0.5"
    :subject: CHEM
  - :name: Experimental Organic Chemistry
    :number: "3205"
    :description: A laboratory-based course including advanced concepts and techniques in organic synthesis, structure determination, and the rates and mechanisms of reactions. Students are responsible for literature surveys, acquisition of theoretical background, and design of experimental procedures.
    :credit: "0.5"
    :subject: CHEM
  - :name: Advanced Analytical Chemistry Laboratory
    :number: "3305"
    :description: Advanced instrumentally based techniques of analysis. Emphasis on identification and quantitation of low-level contaminants in environmental matrices using chromatographic and spectroscopic methods, including sampling, cleanup, measurement and reporting of results.
    :credit: "0.5"
    :subject: CHEM
  - :name: Inorganic Chemistry I
    :number: "3503"
    :description: Symmetry, identification of Raman and infrared active vibrations, symmetry-adapted molecular orbital theory of polyatomic molecules, electron deficient bonding, bonding in coordination complexes, solid state bonding, ionic lattices. Laboratory will introduce the student to a range of synthetic techniques and physical methods of characterization.
    :credit: "0.5"
    :subject: CHEM
  - :name: Inorganic Chemistry II
    :number: "3504"
    :description: "Physical properties of coordination complexes, ligand substitutions and electron transfer reaction mechanisms, organometallic chemistry: bonding, nomenclature and catalysis. Laboratory will introduce the student to a range of synthetic techniques and physical methods of characterization."
    :credit: "0.5"
    :subject: CHEM
  - :name: Introduction to Nanotechnology
    :number: "3600"
    :description: "Nanoscale units, bulk vs. nanoproperties, electrons, atoms and ions, metals, band structure, electrical conduction, biosystems , molecular devices, quantum mechanics and optics, tools for measuring nanostructures. Production of nanostructures: self assembly, nanoscale crystal growth, polymerization. Applications to sensors, magnets, electronics, drug delivery. Toxicology of nanostructures."
    :credit: "0.5"
    :subject: CHEM
  - :name: Industrial Applications of Chemistry
    :number: "3700"
    :description: "Uses of chemistry in a number of industries: fertilizers, electrochemical, metallurgical, petrochemical, pulp and paper, plastics, pharmaceutical. Interaction of chemistry with economic, political, engineering, environmental, health, legal considerations. Guest lecturers."
    :credit: "0.5"
    :subject: CHEM
  - :name: The Chemistry of Environmental Pollutants
    :number: "3800"
    :description: "Inorganic and organic environmental pollutants: their toxicology, production, use pattern and known effects on the environment. Aspects of risk and regulation. Chemistry involved in water and sewage treatment."
    :credit: "0.5"
    :subject: CHEM
  - :name: Co-operative Work Term Report 2
    :number: "3909"
    :description: These work terms provide practical experience for students enrolled in the Co-operative option. To receive credit, students must receive satisfactory evaluations from their work term employer and in their written and oral reports. Graded Sat or Uns.
    :credit: "0.5"
    :subject: CHEM
  - :name: Advanced Topics in Physical Chemistry I
    :number: "4100"
    :description: Principles of Group Theory as applied to Chemistry. Point groups, character tables, symmetry orbitals, molecular orbitals, aromaticity, allowed and forbidden reactions, sandwich complexes. Selection rules in spectroscopy, molecular vibrations.
    :credit: "0.5"
    :subject: CHEM
  - :name: Advanced Topics in Physical Chemistry II
    :number: "4102"
    :description: "Statistical thermodynamics, energy states, equilibrium, partition functions for diatomic molecules. Chemical kinetics: rate laws, solution of differential equations, transition state theory, bimolecular reactions in gases and in solution, chain reactions, catalysis, atmospheric chemical reactions and photochemistry."
    :credit: "0.5"
    :subject: CHEM
  - :name: Surface Chemistry and Nanostructures
    :number: "4103"
    :description: Surface structure, thermodynamics and kinetics, specifically regarding adsorption/desorption and high vacuum models. Nanoscale structures and their formation, reactivity and characterization. Thin films, carbon nanotubes, self-assembled monolayers and supramolecular aggregates.
    :credit: "0.5"
    :subject: CHEM
  - :name: Physical Methods of Nanotechnology
    :number: "4104"
    :description: An overview of methods used in nanotechnology. Principles of scanning probe techniques ranging from surface physics to biology. State of the art methods to create nanostructures for future applications in areas such as nanolithography, nanoelectronics, nano-optics, data storage and bio-analytical nanosystems.
    :credit: "0.5"
    :subject: CHEM
  - :name: Advanced Topics in Organic Chemistry I
    :number: "4202"
    :description: Topics include 2-dimensional 1H and 13CNMR spectroscopy and structure determination of complex organic molecules. Also offered at the graduate level, with additional requirements, as CHEM 5407, for which additional credit is precluded.
    :credit: "0.5"
    :subject: CHEM
  - :name: Advanced Topics in Organic Chemistry II
    :number: "4203"
    :description: Synthetic organic chemistry. The application of reactions to the synthesis or organic molecules. Emphasis on design of sequences, new reagents, and steroselectivity.
    :credit: "0.5"
    :subject: CHEM
  - :name: Organic Polymer Chemistry
    :number: "4204"
    :description: Introduction to basic principles of polymer chemistry, industrial and synthetic polymers, different types of polymerization and polymer characterization. Study of commodity plastics, engineering thermoplastics, and specialty polymers, with emphasis on their synthesis. Also offered at the graduate level, with additional or different requirements, as CHEM 5406, for which additional credit is precluded.
    :credit: "0.5"
    :subject: CHEM
  - :name: Advanced Topics in Analytical Chemistry I
    :number: "4301"
    :description: Trace and ultratrace analytical chemistry. Sampling and sample preservation. The problems of the blank. Trace and ultratrace analysis. Sampling and sample preparation. Atomic absorption, fluorescence and emission spectroscopy.
    :credit: "0.5"
    :subject: CHEM
  - :name: Advanced Topics in Analytical Chemistry II
    :number: "4302"
    :description: Solutions and separations in analytical chemistry. Stability of aqueous solutions of standards and samples. Complex formation, multi-step and competing equilibria and their application to the design of selective methods of separation and determination. Electroanalytical techniques. Electroanalytical chemistry of aqueous solutions. Phase equilibria and solvent extraction.
    :credit: "0.5"
    :subject: CHEM
  - :name: Scientific Data Processing and Evaluation
    :number: "4303"
    :description: "Optimization of scientific measurements, calibration, uni-variate and multi-variate analysis of scientific data, \xE2\x80\x9Cintelligent\xE2\x80\x9D spreadsheets for scientific data processing and presentation, noise reduction using spreadsheets, correction for signal drifts; examples from chemistry, spectroscopy and other scientific disciplines."
    :credit: "0.5"
    :subject: CHEM
  - :name: Pharmaceutical Drug Design
    :number: "4406"
    :description: Important elements of rational drug design. Ligand-receptor interactions, structure-activity relationships, molecular modeling of pharmacophores, structure and mechanism-based approaches to drug design. Enzyme inhibition in chemotherapy and design of anti-viral drugs.
    :credit: "0.5"
    :subject: CHEM
  - :name: Polymer Modeling
    :number: "4407"
    :description: Polymer architectures; Flexible and rigid rod polymers; Rotational isomeric states (RIS); Molecular mechanics, Ramachandran Map, Helix parameters; internal and external parameters; regular and random coil structures; molecular dynamics; calculation of end-to-end distance, NMR chemical shifts; conformational entropy and properties.
    :credit: "0.5"
    :subject: CHEM
  - :name: Radiochemistry
    :number: "4502"
    :description: A study of nuclear stability and decay; chemical studies of nuclear phenomena. Applications of radioactivity.
    :credit: "0.5"
    :subject: CHEM
  - :name: Advanced Topics in Inorganic Chemistry I
    :number: "4503"
    :description: Static and dynamic structures of inorganic coordination compounds. Group-theoretical description of vibrational and electronic excited states. Ligand-field, parameters, bond covalence, prediction of inorganic reaction paths.
    :credit: "0.5"
    :subject: CHEM
  - :name: Advanced Topics in Inorganic Chemistry II
    :number: "4504"
    :description: Reactivity of inorganic coordination compounds. Thermodynamic and kinetic factors affecting reactivity. Industrial and biochemical processes catalyzed by metal coordination compounds. Experimental methodologies, data analysis and rate law evaluation used to obtain reaction mechanisms leading to improved methods of catalysis.
    :credit: "0.5"
    :subject: CHEM
  - :name: Special Topics in Chemistry
    :number: "4700"
    :description: A topic of current interest in any branch of chemistry. Only one special topics course may be presented for credit.
    :credit: "0.5"
    :subject: CHEM
  - :name: Atmospheric Chemistry
    :number: "4800"
    :description: Properties of natural atmospheric constituents; biogeochemical cycles involving gases; chemical reactions in the atmosphere; anthropogenic atmospheric pollutants (e.g., chlorofluorocarbons, sulphur and nitrogen oxides, photochemical smog sources and effects on the biosphere. Relation between the structure of molecules and their spectral and reactive properties.
    :credit: "0.5"
    :subject: CHEM
  - :name: Research Project and Seminar
    :number: "4908"
    :description: Senior students in Honours Chemistry carry out a research project under the direction of one of the members of the Department. A written report and an oral presentation of the work are required before a grade can be assigned.
    :credit: "1.0"
    :subject: CHEM
