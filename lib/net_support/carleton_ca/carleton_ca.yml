- :name: Information Technology
  :courses: 
  - :name: Problem Solving
    :number: "1000"
    :description: Introduction to systematic methods for problem solving in the context of object oriented programming. Defining and modeling problems, designing algorithms, testing, debugging and analysis of results. Numeric methods, data presentations, data abstraction, classes, class relationships, inheritance, error handling and program style and documentation.
    :credit: "0.5"
    :subject: NET
  - :name: Computer Technology Basics
    :number: "1001"
    :description: Construction and function of PCs. Introduces technical concepts and terminology relating to system boards, system busses, input/output devices, memory, microprocessors and peripherals. Interaction of software and hardware; data storage; performance issues.
    :credit: "0.5"
    :subject: NET
  - :name: Networking Fundamentals
    :number: "1002"
    :description: Foundation knowledge for computer networks and communications. Topics include basic network design, layered communications models, IP addressing and subnets, and industry standards for networking media and protocols, with an emphasis on TCP/IP protocol suite and Ethernet environments.
    :credit: "0.5"
    :subject: NET
  - :name: Assembly and Machine Language
    :number: "1004"
    :description: Structured approach to assembly language programming. Topics include data and address registers, data and address busses, condition code register and stack pointers, machine code format, instruction sizes, operand encoding, translation of source code into machine language, and how the processor executes instructions.
    :credit: "0.5"
    :subject: NET
  - :name: Basic Network Routing
    :number: "1005"
    :description: Interconnecting Local Area Networks. Topics include different routed and routing protocols, the study of RIP and IGRP as examples of distance-vector protocols and an introduction to access control lists. Laboratory exercises cover the configuration and interconnection of routers.
    :credit: "0.5"
    :subject: NET
  - :name: Enterprise Inter-networking
    :number: "2000"
    :description: Study of complex networks. Topics include switching theory, network design considerations, use of LAN switching and VLANs for improving network performance and scalability, advanced topics in routing, traffic filtering using access lists, and issues in a multi-protocol environment.
    :credit: "0.5"
    :subject: NET
  - :name: Wide Area Networking
    :number: "2001"
    :description: WAN theory and design principles. The study of wide area technologies, including PPP, Frame Relay ISDN and ATM. Introduction to network administration and emerging technologies. Laboratory exercises including a case study to integrate and consolidate information from previous networking courses.
    :credit: "0.5"
    :subject: NET
  - :name: Desktop Operating Environments
    :number: "2002"
    :description: DOS and Windows are used to illustrate desktop operating system concepts such as file system management, system utilities, memory management, boot process troubleshooting, and environment customizations. Client-server architecture; server configuration settings, connection to a domain, secure remote access including VPN; DHCP, DNS and Active Directory.
    :credit: "0.5"
    :subject: NET
  - :name: Unix/Linux Operating Systems
    :number: "2003"
    :description: Introduction to Unix and Linux operating system, the command line, and network server operating environments. Students study Unix/Linux as a network server, including the configuration of services and protocols such as DNS, NTP, SSH, SMB, SMTP, POP3, IMAP, HTTP, and DHCP. Basic server security is introduced, including the creation of firewalls.
    :credit: "0.5"
    :subject: NET
  - :name: Communication Skills for NET
    :number: "2004"
    :description: Development of competence in written and oral communication in relation to network design, development, and management. Focus on technical reports, proposals, and other related project documents; formal and informal oral presentations.
    :credit: "0.5"
    :subject: NET
  - :name: Object Oriented Programming
    :number: "2006"
    :description: Study of Object Oriented Programming principles, emphasizing the development of efficient and reusable systems. Topics include encapsulation, polymorphism, overloading, memory management, exception handling, and design templates and libraries.
    :credit: "0.5"
    :subject: NET
  - :name: Basics of Transmission Systems
    :number: "2007"
    :description: "Introduction to the physical layer of digital communication. Coverage of the transmission media (copper, fiber, cable, wireless), modulation, coding, equalization and synchronization. Examples: dial up modems, ADSL, Ethernet, T-carrier, Cable modem, SONET and wireless LAN. Factors affecting transmission error rates. Lab and field test equipment."
    :credit: "0.5"
    :subject: NET
  - :name: Database Concepts and SQL
    :number: "3000"
    :description: Concepts and fundamentals of relational database systems. Students learn how to design relational databases starting from a conceptual data model, following accepted logical and physical design principles. Topics include normalisation, referential integrity, SQL, DDL and SQL DML & ODBC and data extraction/filtering techniques.
    :credit: "0.5"
    :subject: NET
  - :name: Real?time Systems
    :number: "3001"
    :description: "Principles of event-driven systems, review of computer organization; parallel and serial interfaces; programmable timer; I/O methods; polling and interrupts. Real-time kernels. Critical design consideration: concurrency, dead lock, synchronization. Maintaining and improving system performance. Programming exercises in low and high level languages."
    :credit: "0.5"
    :subject: NET
  - :name: Advanced Wide Area Networks
    :number: "3002"
    :description: This course covers methods and technologies that can be deployed to build a network connecting across geographically-dispersed locations. Network availability and secure connectivity are core themes integrated throughout.
    :credit: "0.5"
    :subject: NET
  - :name: Data Structures
    :number: "3004"
    :description: "Specification and design of abstract data types and their implementation as stacks, queues, trees, tables and graphs. Common and useful examples. Parsing and finite state machines. Analysis of algorithms, recursion, re-entrance. Special focus: abstraction, interface specification and hierarchical design using object-oriented programming."
    :credit: "0.5"
    :subject: NET
  - :name: Enterprise Network Management
    :number: "3006"
    :description: "The infrastructure for network management. The Internet and ISO models. SNMP, ASN.1. Structure of management information and MIB. Events and managed objects. EMS vs. NMS. NOC, remote and Web-based management tool. OAM&P Focus: operation, maintenance, performance monitoring. Introduction of traffic engineering and load balancing."
    :credit: "0.5"
    :subject: NET
  - :name: IT Security Issues
    :number: "3007"
    :description: Basics of Information Technology security. Students are introduced to the goals of IT security, common threats and countermeasures including firewalls, SSL technologies and IP Masquerading. Several operating environments will be studied as examples. This course will also include a section on computer ethics.
    :credit: "0.5"
    :subject: NET
  - :name: Advanced Network Routing
    :number: "3008"
    :description: Routing within, and between, autonomous systems. Advanced configuration and optimization of routing protocols are studied using RIP v2, EIGRP,OSPF and IS-IS as examples. Advance IP address management, BGP and route distribution between protocols.
    :credit: "0.5"
    :subject: NET
  - :name: Software Engineering
    :number: "3009"
    :description: "Introduction to all phases of software lifecycle: requirement analysis, function specification, software design, design documentation, coding, unit testing, system integration, product verification, quality assurance and control. Project management aspects. Software reuse. Source code control (configuration management)."
    :credit: "0.5"
    :subject: NET
  - :name: Wireless Networks
    :number: "3900"
    :description: Study of 802.11 protocol family, Wi-Fi, and authentication protocols. Security and other design issues for WLANs. Deployment considerations for mobile networks, hotspots, bridges and access points. Wireless network management challenges.
    :credit: "0.5"
    :subject: NET
  - :name: Information Technology Networking Project
    :number: "3901"
    :description: Using case studies in IT networking-related areas, students will apply sound project management and software engineering principles and networking industry best practices in the design and implementation of a networking technology project within a team environment, under faculty supervision. Includes formal documentation and presentation.
    :credit: "0.5"
    :subject: NET
  - :name: Emerging Network Technologies
    :number: "4000"
    :description: Overview of technologies, protocols and techniques related to Information Technology networking that are either in their early stage of adoption or are not yet mainstream (i.e. beta or prototype stage). Focus will vary from year to year to reflect the evolutionary nature of this domain.
    :credit: "0.5"
    :subject: NET
  - :name: Network Simulation
    :number: "4001"
    :description: "Simulation as a problem-solving tool; traffic generation; general discrete simulation procedures: event table and statistical gathering. Analyses of simulation data: point and interval estimation. Confidence intervals. Simulation exercises including traffic monitoring, congestion, load balancing, resource utilization, growth planning using OPNET simulation tool."
    :credit: "0.5"
    :subject: NET
  - :name: Web Programming
    :number: "4002"
    :description: Architectures, protocols and languages used to develop dynamic Web content, including HyperText Markup Language (HTML, DHTML), Universal Resource Identifiers (URI) and HyperText Transport Protocol (HTTP) and Common Gateway Interface (CGI). JavaScript and Java are used to model cross-platform Web programming.
    :credit: "0.5"
    :subject: NET
  - :name: Computer Systems Architecture
    :number: "4003"
    :description: "History of computers; evolution of concepts; influence of technology. Detailed analysis of design of ALUs, control units, memory systems. Microprocessor systems, pipeline and array processors. RISC, CISC, fault tolerant, and digital signal processing architectures. Packet processing-special-purpose devices: Network processors, classifiers, switch fabrics."
    :credit: "0.5"
    :subject: NET
  - :name: Networked Applications
    :number: "4005"
    :description: Architectures for computing in modern data networks that adopt the Internet architecture. Topics covered include socket programming, RPC and RMI CORBA, introduction to XML. Client-server and peer-to-peer models. Modern architectures such as publish-subscribe and web services.
    :credit: "0.5"
    :subject: NET
  - :name: Scalable Network Architecture
    :number: "4006"
    :description: Architectural frameworks for converged networks. Different IP QoS models including Diffserv and Intserv. Scaling wireless deployment, security and management. VoIP deployment in campus networks.
    :credit: "0.5"
    :subject: NET
  - :name: Multimedia Networking
    :number: "4007"
    :description: "Audio and video compression. H.261, JPEG, MPEG and DVI. Accessing audio and video from a web server. Real Time Streaming Protocol (RTSP). Multimedia operating systems. Multimedia database. Network support for multimedia applications. Multimedia synchronization.Prerequisite: fourth-year standing in Networking program or permission of the instructor."
    :credit: "0.5"
    :subject: NET
  - :name: Multilayer Switched Networks
    :number: "4008"
    :description: "Overview of campus networks. LAN internetworking. Switched vs. routed internetworking. Hubs, LAN switches (bridges), and VLAN. Spanning tree protocol. Switch security. Frame relay, ATM and wireless networks. IP switching & MPLS. Routing between VLANs. Multi-layer switching. Multicasting, rich media, QoS.Prerequisite: NET 3002."
    :credit: "0.5"
    :subject: NET
  - :name: Network Technology Project
    :number: "4900"
    :description: This course provides the opportunity to apply knowledge gained in previous courses towards the design and implementation of a major Networking related project. Working in teams or as individuals under the direction of faculty members, students undertake projects internally or in collaboration with industry.
    :credit: "0.5"
    :subject: NET
  :code: NET
