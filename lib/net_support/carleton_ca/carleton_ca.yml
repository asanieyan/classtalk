  - :name: Music in the United States in the Twentieth Century
    :number: "3102"
    :description: "A survey of contemporary American music. Topics include: Ives and the experimental tradition; Copland, Thomson, Harris and the American nationalists; the neoromantics; Gershwin and the third stream; and post-1945 developments in indeterminacy and minimalism."
    :credit: "0.5"
    :subject: MUSI
  - :name: Aspects of Canadian Musical Heritage
    :number: "3103"
    :description: Canadian music introduced through its roots in First Peoples, Anglo- and Franco-folk and notated musics that provided the foundation for Canada's concert music traditions of the twentieth century.
    :credit: "0.5"
    :subject: MUSI
  - :name: Popular Musics of Canada
    :number: "3104"
    :description: Popular musics by Canadians including sheet music examples from 1840s on, Canada's successes in Tin Pan Alley, in Afro-Canadian styles, and various popular expressions of the twentieth century (country, rock, rap, bhangra, First Nations contemporary, etc.).
    :credit: "0.5"
    :subject: MUSI
  - :name: Popular Musics of the World
    :number: "3106"
    :description: Popular musics of the world, including those of Africa, Asia, Central and Eastern Europe, Latin America, the Caribbean and Oceania. Special attention to the interaction between some world popular musics and the Western record industry.
    :credit: "0.5"
    :subject: MUSI
  - :name: Classical Indian Music I
    :number: "3107"
    :description: An introduction to the history and theory of classical Indian music including ragas, instruments, rhythm and improvisation.
    :credit: "0.5"
    :subject: MUSI
  - :name: Music and Gender I
    :number: "3302"
    :description: The role of gender in the theory and practice of music in western and non-western cultures. Attention is directed to women's participation in music to make good their absence from traditional accounts in music's history, significance and development.
    :credit: "0.5"
    :subject: MUSI
  - :name: A History of Opera before 1800
    :number: "3400"
    :description: A survey of the development of opera from the beginnings to about 1800. The course deals with the major monuments of Italian, French, German and English opera, by such composers as Monteverdi, Cavalli, Scarlatti, Purcell, Lully, Gluck, Rameau, Mozart and Haydn.
    :credit: "0.5"
    :subject: MUSI
  - :name: A History of Opera from 1800 to 1945
    :number: "3401"
    :description: "A study of romantic and contemporary opera through an examination of selected works from Weber's Der Freisch\xC3\xBCtz to Britten's Peter Grimes, including an investigation of national styles from Wagnerian music drama and Italian verismo to Russian realism and German expressionism."
    :credit: "0.5"
    :subject: MUSI
  - :name: Film Music
    :number: "3402"
    :description: The use of music in film, from the silent era to the present day, studying the techniques, styles and theory of film music through the examination of selected scenes. (Also listed as FILM 3402.)
    :credit: "0.5"
    :subject: MUSI
  - :name: Music Industries
    :number: "3403"
    :description: An introduction to the structure and history of the music industries. (Also listed as MCOM 3404.)
    :credit: "0.5"
    :subject: MUSI
  - :name: Music, the Law and Morality
    :number: "3404"
    :description: An introduction to the relationships that have developed between music, the law and moral issues. Special attention will be paid to issues of copyright information, censorship, obscenity, and to the phenomenon of moral panics. (Also listed as LAWS 3507.)
    :credit: "0.5"
    :subject: MUSI
  - :name: Composition I
    :number: "3600"
    :description: An introductory course in composition designed to enable students to develop abilities in the writing of original music. The study and application of modern and contemporary styles and techniques are encouraged.
    :credit: "1.0"
    :subject: MUSI
  - :name: Computer Music Techniques
    :number: "3603"
    :description: An introduction to the techniques of sound synthesis primarily through practical experience at the digital synthesizer and computer. This course includes the basics of machine operations, software and computer applications to composition and synthesis. Enrolment in this course is limited.
    :credit: "0.5"
    :subject: MUSI
  - :name: Computer Music Projects
    :number: "3604"
    :description: A continuation of MUSI 3603. The various applications of digital equipment are examined through the realization of original projects. Students may focus on studio composition, software development or analytic research. Appropriate compositional techniques and problem solving strategies are also discussed. Enrolment in this course is limited.
    :credit: "0.5"
    :subject: MUSI
  - :name: "Theoretical Studies VII: Seminar in Theory Topics"
    :number: "3700"
    :description: "A study of a selected topic in music theory. Topics will change yearly and may include: methods of music analysis, analysis of selected works, styles and structures of common practice or post common practice period, music, modal, tonal, or post-tonal counterpoint, history of music theory."
    :credit: "0.5"
    :subject: MUSI
  - :name: "Theoretical Studies VIII: Jazz Styles and Structures"
    :number: "3701"
    :description: Techniques of arranging and composition for small and large ensembles will be studied through the examination of selected works drawn from the jazz repertoire. Works will be selected for stylistic and theoretical analysis, for exercises in aural recognition, and for arranging purposes.
