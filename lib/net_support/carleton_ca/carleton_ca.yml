- :name: Civil Engineering
  :courses: 
  - :name: GIS, Surveying, and Graphics
    :number: "2004"
    :description: Engineering geometry and spatial graphics. Structural engineering drawings and computer aided drafting. Fundamentals of surveying, measuring horizontal and vertical distances and angles. Topographic and construction surveys. GPS and electronic surveying. Geographic information systems, data, data structure and processing, spatial referencing, cartographic modeling, application software.
    :credit: "0.5"
    :subject: CIVE
  - :name: Architectural Technology 2
    :number: "2005"
    :description: Technical issues involved in architectural design of buildings from ancient times to the present. Technological innovation and materials related to structural developments, and the organization and design of structures. Basic concepts of equilibrium, and mechanics of materials.
    :credit: "0.5"
    :subject: CIVE
  - :name: Mechanics II
    :number: "2101"
    :description: "Plane trusses. Virtual work. Friction. Relative motion of particles. Kinematics of a rigid body: translation, rotation; general plane motion; absolute and relative motion. Kinetics of a rigid body: equations of motion; work-energy; impulse-momentum; conservation of momentum and energy. Conservative forces and potential energy."
    :credit: "0.5"
    :subject: CIVE
  - :name: Mechanics of Solids I
    :number: "2200"
    :description: "Stress and strain. Stress-strain relationship: Hooke's law. Torsion of circular shafts. Bending moment and shear force distribution. Flexural stresses. Deflection. Shear stress in beams. Stresses in thin- walled cylinders. Transformation of 2D stress and strain: Mohr's circle. Buckling of columns."
    :credit: "0.5"
    :subject: CIVE
  - :name: Civil Engineering Materials
    :number: "2700"
    :description: "Introduction to material science. Structure of atoms. Crystallography. Crystal Imperfections. Characteristics, behaviour and use of Civil Engineering materials: steel, concrete, asphalt, wood, polymers, composites. Specifications. Physical, chemical and mechanical properties. Quality control and material tests. Fatigue. Corrosion. Applications in construction and rehabilitation of structures."
    :credit: "0.5"
    :subject: CIVE
  - :name: Mechanics of Solids II
    :number: "3202"
    :description: Shear flow. Definition of shear centre, Saint Venant and warping torsional constants. Behaviour, governing differential equations and solutions for torsion, beam-columns, lateral torsional buckling of doubly symmetric beams, axially loaded doubly symmetric, singly symmetric and asymmetric columns. Failure criterion, fatigue and fracture.
    :credit: "0.5"
    :subject: CIVE
  - :name: Introduction to Structural Analysis
    :number: "3203"
    :description: "Concepts and assumptions for structural analysis: framed structures; joints; supports; compatibility and equilibrium; stability and determinacy; generalized forces and displacements. Principle of Virtual Work: unknown force calculations; influence lines. Complementary Virtual Work: displacement calculations, indeterminate analysis. Introduction to the Stiffness Method of Analysis."
    :credit: "0.5"
    :subject: CIVE
  - :name: Introduction to Structural Design
    :number: "3204"
    :description: Building systems and structural form. Design Philosophy and design process. Limit states design. National Building Code of Canada. Determination of dead, live, snow, wind, and earthquake loads.
    :credit: "0.5"
    :subject: CIVE
  - :name: Design of Structural Steel Components
    :number: "3205"
    :description: Introduction to CAN/CSA - S16, design and behaviour concepts; shear lag, block shear, local plate buckling, lateral torsional buckling, instantaneous centre, inelastic strength and stability. Design of tension members, axially loaded columns, beams, beam-columns, simple bolted and welded connections.
    :credit: "0.5"
    :subject: CIVE
  - :name: Design of Reinforced Concrete Components
    :number: "3206"
    :description: Introduction to CAN/CSA - A23.3; design and behaviour concepts; flexural analysis at service loads; shear, bond, Whitney stress block, under and over reinforced behaviour, ultimate strength. Flexural design of singly reinforced, doubly reinforced T-beams, and one-way slabs. Shear design for beams. One-way and two-way slab building systems, columns.
    :credit: "0.5"
    :subject: CIVE
  - :name: Geotechnical Mechanics
    :number: "3208"
    :description: Soil composition and soil classification. Soil properties, compaction, seepage and permeability. Concepts of pore water pressure, capillary pressure and hydraulic head. Principle of effective stress, stress-deformation and strength characteristics of soils, consolidation, stress distribution with soils, and settlement. Laboratory testing. (Also listed as ERTH 4107).
    :credit: "0.5"
    :subject: CIVE
  - :name: Transportation Engineering and Planning
    :number: "3304"
    :description: Transportation and the socio-economic environment; modal and intermodal systems and components; vehicle motion, human factors, system and facility design; traffic flow; capacity analysis; planning methodology; environmental impacts; evaluation methods. (Also listed as GEOG 4304.)
    :credit: "0.5"
    :subject: CIVE
  - :name: Matrix Analysis of Framed Structures
    :number: "4200"
    :description: "Review of basic structural concepts. Betti's law and applications. Matrix flexibility method, flexibility influence coefficients. Development of stiffness influence coefficients. Stiffness method of analysis: beams; plane trusses and frames; space trusses and frames. Introduction to the finite element method."
    :credit: "0.5"
    :subject: CIVE
  - :name: Finite Element Methods in Structural Analysis
    :number: "4201"
    :description: Introduction to theory of elasticity. Simple finite elements. Virtual Work formulation of equilibrium of structure and element. Lagrange interpolation and basis for displacement shape functions. Considerations in finite element modeling. Plate bending theories and analysis. Shell theories and analysis.
    :credit: "0.5"
    :subject: CIVE
  - :name: Wood Engineering
    :number: "4202"
    :description: Structural design in timber. Properties, anatomy of wood, wood products, factors affecting strength and behaviour, strength evaluation and testing. Design of columns, beams and beam-columns. Design of trusses, frames, glulam structures, plywood components, formwork, foundations, connections and connectors. Inspection, maintenance and repair. (Also listed as ARCC 4202.)
    :credit: "0.5"
    :subject: CIVE
  - :name: Geotechnical Engineering
    :number: "4208"
    :description: "Strength of soils, steady state seepage, flownets and piping. Stress distribution in soils. Earth pressures: at rest, active and passive. Design of flexible and rigid retaining structures. Stability of excavations, slopes and embankments. Settlement of foundations. Bearing capacity of footings."
    :credit: "0.5"
    :subject: CIVE
  - :name: Highway Engineering
    :number: "4209"
    :description: Highway planning; highway location and geometric design; traffic engineering; highway capacity; soil classifications; subgrade and base materials; highway drainage; frost action; structural design of rigid and flexible pavements; highway economics and finance; maintenance and rehabilitation.
    :credit: "0.5"
    :subject: CIVE
  - :name: Foundation Engineering
    :number: "4301"
    :description: A critical study of the theories in soil mechanics and their application to the solution of geotechnical engineering problems. Field investigations, laboratory and field testing, shallow foundations, special footings, mat foundations, pile foundations and excavations. Discussion of new methods and current research.
    :credit: "0.5"
    :subject: CIVE
  - :name: Reinforced and Prestressed Concrete Design
    :number: "4302"
    :description: Reinforced concrete shear and torsion design by the General Method. Two-way slab design by Direct Design and Equivalent Frame Method. Behaviour and design of slender reinforced concrete columns. Prestressed concrete concepts; flexural analysis and design; shear design; anchorage zone design; deflection and prestress loss determination.
    :credit: "0.5"
    :subject: CIVE
  - :name: Urban Planning
    :number: "4303"
    :description: A systematic approach to urban planning; urban sprawl; data collection; forecasting; standards; space requirements; land use; zoning; transportation; land development; site selection; land capability; layout; evaluation; housing; urban renewal and new towns. (Also listed as GEOG 4303.)
    :credit: "0.5"
    :subject: CIVE
  - :name: Municipal Hydraulics
    :number: "4307"
    :description: Fluid flow fundamentals. Hydraulics of pipe systems. Open channel flow. Prediction of sanitary and storm sewage, flow rates. Design of water distribution systems, culverts, sanitary and storm sewers. Pumps and measuring devices. Hydraulic and flow control structures.
    :credit: "0.5"
    :subject: CIVE
  - :name: Behaviour and Design of Steel Structures
    :number: "4308"
    :description: Behaviour and design of open web steel joists, steel and composite decks, composite beams and columns, stud girders, and plate girders. Design of moment connections, base plates and anchor bolts, and bracing connections. Stability of rigid and braced frames. Design for lateral load effects.
    :credit: "0.5"
    :subject: CIVE
  - :name: Construction/Project Management
    :number: "4400"
    :description: "Systems approach to project planning and control. Analysis of alternative network planning methods: CPM, precedence and PERT; planning procedure; computer techniques and estimating; physical, economic and financial feasibility; implementation feedback and control; case studies. (Also listed as BUSI 4308.)"
    :credit: "0.5"
    :subject: CIVE
  - :name: Masonry Design
    :number: "4403"
    :description: Introduction to structural design in masonry. Properties of masonry materials and assemblages. Behaviour and design of beams, walls and columns. Selected topics including veneer wall systems, differential movement, workmanship, specifications, inspection, maintenance and repair. Lowrise and highrise building design.
    :credit: "0.5"
    :subject: CIVE
  - :name: Municipal Engineering
    :number: "4407"
    :description: "Introduction to fundamentals of municipal engineering. Water quality: physical, chemical and biological parameters. Water treatment: softening mixing, flocculation, sedimentation, filtration, disinfection, fluoridation. Biological processes. Wastewater treatment: primary, secondary and tertiary treatment. Sludge disposal and wastewater reuse. Solid waste management."
    :credit: "0.5"
    :subject: CIVE
  - :name: Computer Methods in Civil Engineering
    :number: "4500"
    :description: Advanced software development for Civil Engineering applications. Examples may be chosen from surveying, transportation, geotechnical and/or structural engineering. Software technologies include object-oriented programming, data base management, Internet-based applications and graphical user interfaces.
    :credit: "0.5"
    :subject: CIVE
  - :name: Advanced Building Systems
    :number: "4600"
    :description: Architecture as a multi-disciplinary endeavour with emphasis on the architect's role and responsibility. Relationship of design intentions to support, enclosure, services, interior finishes with emphasis on contemporary concerns and means in architecture. Basic concepts of structural analysis and design.
    :credit: "0.5"
    :subject: CIVE
  - :name: Engineering Project
    :number: "4907"
    :description: A major project in engineering analysis, design, development or research carried out by individual students or small teams. The objective is to provide an opportunity to develop initiative, self-reliance, creative ability and engineering judgment. A project proposal, an interim report, an oral presentation, and a comprehensive final report are required.
    :credit: "1.0"
    :subject: CIVE
  - :name: Design Project
    :number: "4908"
    :description: Teams of students develop professional level experience through a design project that incorporates fundamentals acquired in previous mathematics, science, engineering, and complementary studies courses. A final report and oral presentations are required.
    :credit: "0.5"
    :subject: CIVE
  :code: CIVE
