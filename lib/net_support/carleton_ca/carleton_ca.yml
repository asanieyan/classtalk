  - :name: Looking at Philosophy
    :number: "1100"
    :description: "Introduction to philosophy: the nature of logical thinking; the existence of God; the objectivity of values; the meaning of life; free will; determinism and responsibility; the relation between the mind and body; immortality and the possibility of knowledge."
    :credit: "1.0"
    :subject: PHIL
  - :name: Mind, World, and Knowledge
    :number: "1301"
    :description: "An introduction to philosophical issues concerning mind, language, knowledge and the world. Topics may include: the nature of being, the mental, the external, consciousness, perception, experience, meaning, truth, the nature of knowledge, scientific understanding, how language and thought represent the world."
    :credit: "0.5"
    :subject: PHIL
  - :name: Contemporary Moral, Social and Religious Issues
    :number: "1500"
    :description: Moral theories, atheism or theism, feminism, and free will. Moral arguments concerning abortion, affirmative action, racism, human rights, children's rights, world hunger, capital punishment, euthanasia, censorship, pornography, legal paternalism, animal rights and environmental protection.
    :credit: "1.0"
    :subject: PHIL
  - :name: Introduction to Ethics and Social Issues
    :number: "1550"
    :description: An introduction to understanding, assessing, and formulating ethical arguments concerning controversial issues. Particular issues studied, such as world hunger, capital punishment, abortion, animal rights, terrorism, may vary each time the course is offered.
    :credit: "0.5"
    :subject: PHIL
  - :name: History of Philosophy
    :number: "1600"
    :description: Major figures and developments in philosophy from the early Greeks to the present. Descriptive and comparative approach, providing an understanding of the place of philosophers in the history of thought. Appreciation of critical reasoning is included for comprehending philosophical developments.
    :credit: "1.0"
    :subject: PHIL
  - :name: Introduction to Logic
    :number: "2001"
    :description: An introduction to the techniques and philosophical implications of formal logic with emphasis on translation of expressions into symbolic form, testing for logical correctness, the formulation and application of rules of inference, and the relation between logic and language.
    :credit: "0.5"
    :subject: PHIL
  - :name: Critical Thinking
    :number: "2003"
    :description: Assessment of reasoning and the development of cogent patterns of thinking. Reference to formal logic is minimal. Practice in criticizing examples of reasoning and in formulating one's own reasons correctly and clearly.
    :credit: "0.5"
    :subject: PHIL
  - :name: Western Philosophy Before 1600
    :number: "2005"
    :description: A study of some principal philosophers and philosophical texts in the Western tradition, from the Pre-Socratics to 1600.
    :credit: "1.0"
    :subject: PHIL
  - :name: Issues in Theoretical Philosophy
    :number: "2010"
    :description: Issues drawn from epistemology, metaphysics, philosophy of mind, philosophy of language, and related fields will be examined through careful study of significant philosophical texts after 1900, along with some ensuing debates.
    :credit: "0.5"
    :subject: PHIL
  - :name: Issues in Practical Philosophy
    :number: "2020"
    :description: Issues drawn from ethics, social and political philosophy, and related fields will be examined through careful study of significant philosophical texts after 1900, along with some ensuing debates.
    :credit: "0.5"
    :subject: PHIL
  - :name: History of Ethics
    :number: "2101"
    :description: An introduction to ethical theories through a study of some of the major figures in moral philosophy, such as Aristotle, Hume, Kant and Mill.
    :credit: "0.5"
    :subject: PHIL
  - :name: Philosophy of Human Rights
    :number: "2103"
    :description: Philosophical introduction to human rights sources, concepts, justifications, consequences, and challenges to them. Evolution of selected human rights as a) demands made in political struggles; b) declarations supported by moral or political principles and arguments; c) codes ratified and implemented by governments and international organizations.
    :credit: "0.5"
    :subject: PHIL
  - :name: Computer Ethics
    :number: "2104"
    :description: Philosophical foundations of computer ethics. The ethical impact of computerization on intellectual property rights, the right to privacy, and freedom of expression; ethical issues of risk management and reliability; professional codes. Ethical problems posed by specific technologies and research areas may also be included. Primarily intended for Computer Science students.
    :credit: "0.5"
    :subject: PHIL
  - :name: Information Ethics
    :number: "2106"
    :description: Ethical aspects of the influence of information technology on intellectual property rights, privacy, free speech, work and society. Also included are an introduction to philosophical ethics and discussions of moral responsibilities of IT professionals, codes of professional ethics, hacker ethics, viruses and software piracy.
    :credit: "0.5"
    :subject: PHIL
  - :name: Introduction to Marxist Philosophy
    :number: "2201"
    :description: The evolution of Marx's social and political views in the setting of 18th- and 19th- century anarchism, liberalism and conservatism. Themes of humanism, freedom, rights, the state, democracy, alienation, and inequality, primarily as they develop into the theory of historical materialism.
    :credit: "0.5"
    :subject: PHIL
  - :name: Topics in Marxist Philosophy
    :number: "2202"
    :description: The dialectical materialism of Marx, Engels, and Lenin is compared with traditional materialist, idealist, and mechanist philosophy. Marxist views on issues such as equality, ethical objectivity, human well-being, matter and mind, the existence of God, knowledge versus skepticism, freedom of the will, and justice.
    :credit: "0.5"
    :subject: PHIL
  - :name: Introduction to the Philosophy of Science
    :number: "2301"
    :description: "Philosophical issues arising out of the attempt to understand the world scientifically. Topics may include: scientific methodology, revolution, observation, explanation, causation, induction, reduction, the difference between natural and social scientific understanding, realism, instrumentalism, constructivism."
    :credit: "0.5"
    :subject: PHIL
  - :name: Philosophy and Feminism
    :number: "2306"
    :description: A study of philosophical issues arising from feminism. The course includes discussions of the relations between feminism, reason and ideological commitment, as well as critical evaluation of contemporary views on selected topics (e.g. abortion, pornography and censorship, affirmative action, and beauty).
    :credit: "0.5"
    :subject: PHIL
  - :name: Gender and Philosophy
    :number: "2307"
    :description: Topics may include the role of gender categories in the history of philosophy, theories of gender and sexual orientation, the politics of gender and sexuality, the place of the body in philosophical theory, and the influence of gender and gender metaphors on science and medicine.
    :credit: "0.5"
    :subject: PHIL
  - :name: Introduction to Environmental Ethics
    :number: "2380"
    :description: "Major questions in environmental ethics: How should human beings view their relationship to the rest of nature? Is responsible stewardship of the environment compatible with current technology? Must future generations be protected? Do animals, other life forms, endangered species, ecosystems and/or the biosphere have value or rights?"
    :credit: "0.5"
    :subject: PHIL
  - :name: Philosophy of the Paranormal
    :number: "2405"
    :description: Examination of claims, concepts, theories and methods in parapsychology. Their scientific character and the relation of paranormal phenomena to philosophical issues such as survival of death, human nature, time, space, causality and perception.
    :credit: "0.5"
    :subject: PHIL
  - :name: Bioethics
    :number: "2408"
    :description: Ethical and political issues in medicine, public health, biotechnology, and the life sciences. Topics may include reproductive ethics, research on human subjects, animal research and treatment, justice and health care, physician-patient relationships, death and the end of life, and genetic engineering.
    :credit: "0.5"
    :subject: PHIL
  - :name: Introduction to Philosophy of Mind
    :number: "2501"
    :description: "An introduction to major philosophical issues concerning human cognition. Topics may include: the relation of mind to body, knowledge of other minds, the relation of mental states to personhood and personal identity, mental illness, consciousness, intentionality, action, mental realism."
    :credit: "0.5"
    :subject: PHIL
  - :name: Language and Communication
    :number: "2504"
    :description: Some of the central topics in the study of language and communication as pursued by linguists and philosophers. The nature of meaning; the connections between language, communication and cognition; language as a social activity. (Also listed as MCOM 2504 and LALS 2504.)
    :credit: "0.5"
    :subject: PHIL
  - :name: Introduction to Philosophical Logic
    :number: "2520"
    :description: An introduction to features of rational thinking activity, its expression, and its relation to the world, focusing on such topics as predication, truth, negation, necessity, entailment, logical form, or quantification.
    :credit: "0.5"
    :subject: PHIL
  - :name: Personal Identity and the Self
    :number: "2540"
    :description: Philosophical perspectives on personal identity, the self, and the underlying issue of the relationship of the mind to the body. Both philosophical and psychological concepts of identity are discussed, as are related issues such as memory, introspection, and self-knowledge. Precludes additional credit for PHIL 2502.
    :credit: "0.5"
    :subject: PHIL
  - :name: Moral Psychology
    :number: "2550"
    :description: An examination of psychological underpinnings of morality, focusing on studies at the intersection of philosophy, psychiatry, and psychology.
    :credit: "0.5"
    :subject: PHIL
  - :name: Philosophy of Religion
    :number: "2601"
    :description: A philosophical examination of some characteristic concepts of religion, such as faith, hope, worship, revelation, miracle, God. (Also listed as RELI 2601.)
    :credit: "0.5"
    :subject: PHIL
  - :name: Philosophy of Art
    :number: "2807"
    :description: "Philosophical approaches to the study of art. Topics such as: the nature of art and artistic value; representation and symbolism in art; art and artifice; art and the emotions; art, culture and ideology; post-structuralism and art; theories of creativity; relationship between artworks and audiences. (Also listed as ARTH 2807.)"
    :credit: "0.5"
    :subject: PHIL
  - :name: Truth and Propaganda
    :number: "2900"
    :description: Ancient and modern techniques of persuasion from analytical, ethical and jurisprudential perspectives. Objectivity and bias, advertising and public relations ethics, the viability of democracy in the light of pressures on and within the modern mass media. (Also listed as MCOM 2900.)
    :credit: "1.0"
    :subject: PHIL
  - :name: Early Greek Philosophy
    :number: "3001"
    :description: A study of the pre-Socratic Greek philosophers and of the Sophists and Socrates. (Also listed as CLCV 3001).
    :credit: "0.5"
    :subject: PHIL
  - :name: 17th Century Philosophy
    :number: "3002"
    :description: European philosophy of the seventeenth century. Representative works of writers such as Francis Bacon, Descartes, Spinoza, Leibniz, and Locke.
    :credit: "0.5"
    :subject: PHIL
  - :name: 18th Century Philosophy
    :number: "3003"
    :description: European philosophy of the eighteenth century. Representative works of writers such as Berkeley, Hume, and Kant.
    :credit: "0.5"
    :subject: PHIL
  - :name: 19th Century Philosophy
    :number: "3005"
    :description: European philosophy in the 19th century. May include Hegel, Marx, Schopenhauer, Kierkegaard, Nietzsche, Mill.
    :credit: "0.5"
    :subject: PHIL
  - :name: Topics in European Philosophy
    :number: "3009"
    :description: A study of philosophers, texts, problems and issues in any period of European philosophy.
    :credit: "0.5"
    :subject: PHIL
  - :name: Philosophical Traditions
    :number: "3010"
    :description: A study of philosophers, texts, and doctrines beyond the Western tradition. Traditions covered will vary but may include Asian, African, Muslim or Aboriginal philosophy, possibly with critical comparison to Western counterparts.
    :credit: "0.5"
    :subject: PHIL
  - :name: "Philosophy of Law: The Logic of Law"
    :number: "3102"
    :description: Legal reasoning and analysis of concepts of particular significance to the law, including justice, rights and duties, liability, punishment, ownership and possession. (Also listed as LAWS 3102.)
    :credit: "0.5"
    :subject: PHIL
  - :name: The Roots of Analytic Philosophy
    :number: "3104"
    :description: In the context of the work of such writers as Frege and Bradley, a discussion of early philosophical works of Russell, Moore and Wittgenstein. In addition some early representatives of positivism and pragmatism will be examined.
    :credit: "0.5"
    :subject: PHIL
  - :name: Epistemology
    :number: "3140"
    :description: "Fundamental issues concerning the relation between evidence, rationality, and knowledge. Topics may include: skepticism, the nature of belief, the structure of justification, the relative contributions of reason and sense experience to knowledge, innate knowledge, the problem of induction, and the knowledge of other minds."
    :credit: "0.5"
    :subject: PHIL
  - :name: Metaphysics
    :number: "3150"
    :description: "Philosophical issues concerning the fundamental nature of being. Topics may include: time and temporality, space, substance, universals/particulars, identity, causation, freedom/determinism, the nature of norms."
    :credit: "0.5"
    :subject: PHIL
  - :name: Issues in the Philosophy of Science
    :number: "3301"
    :description: "Main currents in the philosophy of natural and/or social science. Topics may include: comparative scientific methods in the natural and social sciences, realism, instrumentalism, anti-realism, constructivism, scientific reductions, theories of explanation, naturalism, and the social, political and ethical dimensions of science and scientific institutions."
    :credit: "0.5"
    :subject: PHIL
  - :name: Symbolic Logic
    :number: "3306"
    :description: "A review of the basic techniques of propositional and predicate logic. Natural deduction and consistency trees. Soundness and completeness. Alternative semantics. Extensions to basic logic: identity, modal logic with possible world semantics, three valued systems, deontic logic."
    :credit: "0.5"
    :subject: PHIL
  - :name: Contemporary Ethical Theory
    :number: "3320"
    :description: Critical study of modern ethical theories, their views on the nature of morality and the justification of moral claims. Topics may include utilitarianism, libertarianism, communitarianism, egoism, neo-Kantianism, virtue ethics, social contract ethics, feminist ethics, and moral rights.
    :credit: "0.5"
    :subject: PHIL
  - :name: Topics in History of Social and Political Philosophy
    :number: "3330"
    :description: A critical examination of selected topics and perspectives in the history of social and political philosophy.
    :credit: "0.5"
    :subject: PHIL
  - :name: Topics in Contemporary Social and Political Philosophy
    :number: "3340"
    :description: A critical examination of some contemporary approaches to topics in social and political philosophy, such as liberalism, feminism, contractarianism, Marxism, libertarianism, and communitarianism.
    :credit: "0.5"
    :subject: PHIL
  - :name: Philosophy, Ethics, and Public Affairs
    :number: "3350"
    :description: Advanced study of a set of public policy issues, a particular theory or group of theories, or a particular philosopher, concerning philosophical and ethical aspects of public affairs.
    :credit: "0.5"
    :subject: PHIL
  - :name: Environments, Technology and Values
    :number: "3380"
    :description: "Advanced treatment of ethical issues concerning technologies and environments, including: sustainable development, women and the environment, biological diversity, intrinsic or natural value or rights of non-humans, humans' relation to the rest of the natural world, obligations to future generations, liberty versus equality."
    :credit: "0.5"
    :subject: PHIL
  - :name: Topics in Aesthetics
    :number: "3450"
    :description: Topics may include theories of aesthetic norms and valuation from ancient Greece onward, or applications of aesthetic theory to various genres of art.
    :credit: "0.5"
    :subject: PHIL
  - :name: Philosophy of Cognitive Science
    :number: "3501"
    :description: "Philosophical issues arising from cognitive science. Topics may include: the proper methodology for studying the mind, the very possibility of a \xE2\x80\x9Cscience of mind\xE2\x80\x9D, the computer model of the mind and reactions to it."
    :credit: "0.5"
    :subject: PHIL
  - :name: Mind and Action
    :number: "3502"
    :description: "Philosophical thought concerning the relation between mentality and agency. Topics may include: the relation between belief, desire, and behaviour; rationality and normativity; representing and doing; subjectivity and intersubjectivity; physical and psychological laws; mental causation. Authors may include; Wittgenstein, Heidegger, Ryle, Sellars, Anscombe, Davidson, Taylor, and McDowell."
    :credit: "0.5"
    :subject: PHIL
  - :name: Pragmatics
    :number: "3504"
    :description: The theoretical study of language use, as pursued by linguists and philosophers. Conversational implicature, deixis; the semantics-pragmatics boundary; speaker's reference; speech acts. (Also listed as MCOM 3504 and LALS 3504.)
    :credit: "0.5"
    :subject: PHIL
  - :name: Semantics
    :number: "3506"
    :description: The study of meaning as a part of the study of communication. Organization of the semantic structure of language, and the relation of this structure to the lexicon.
    :credit: "0.5"
    :subject: PHIL
  - :name: Philosophy of Language
    :number: "3530"
    :description: An intensive introduction to philosophy of language. Topics may include meaning, reference and truth, speech acts, the nature of concepts, language learning, metaphor, compositionality, context-sensitivity.
