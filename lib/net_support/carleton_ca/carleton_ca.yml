  - :name: Advanced Studies in Applied Social Research
    :number: "4830"
    :description: Practical application of social research insights and technique to topics of interest in public policy and consultancy arenas. Topics include research design, data collection, ethics, data ownership, policy implications, proposal writing, research resource location, secondary data analysis, development of research strategies, and effective report writing.
