- :name: Law
  :courses: 
  - :name: Introduction to Legal Studies
    :number: "1000"
    :description: Concepts, sources, nature and function of law; law and social change; historical and constitutional foundations of the Canadian legal system; common and civil law traditions; statutory interpretation and precedent; legal institutions; the role of judges, lawyers and lay persons; accessibility; alternative dispute resolution.
    :credit: "1.0"
    :subject: LAWS
  - :name: Private Law Relationships
    :number: "2003"
    :description: Origins and scope of modern private law relationships; values espoused by legal personality, property and obligations arising from contracts, torts and the law of restitution will be studied; interaction of private law categories; role of the state in ordering private relations.
    :credit: "1.0"
    :subject: LAWS
  - :name: Criminal Law in Context
    :number: "2004"
    :description: Canadian criminal process; nature and purpose of criminal law; criminal acts distinguished from civil wrongs; origins and development of principles and procedures; categories of criminal conduct; role of enforcement agencies and courts; criminal correction; relationship between criminal activity and deviant behavior.
    :credit: "1.0"
    :subject: LAWS
  - :name: Public Law
    :number: "2005"
    :description: Law relating to the state and its relationship to other legal persons; basic principles of constitutional law, administrative law and selected areas; special features and problems of public law; implications of the expanded new role of modern governments; legal and alternative processes.
    :credit: "1.0"
    :subject: LAWS
  - :name: Social Justice and Human Rights
    :number: "2105"
    :description: "Theories and practices of law and social justice. Issues examined may include: civil democracy and repression; global governance and the rule of law; democratic movements and social power; human rights instruments, regimes and remedies; armed conflict; and humanitarian intervention."
    :credit: "0.5"
    :subject: LAWS
  - :name: The Legal Process
    :number: "3000"
    :description: Advanced topics in the legal process such as the nature and function of law, dispute resolution and law making.
    :credit: "0.5"
    :subject: LAWS
  - :name: Women and the Legal Process
    :number: "3001"
    :description: How the legal process has affected the status of women. Areas of concentration within the Canadian context include the criminal law, citizenship and immigration, education, employment, and welfare and social services.
    :credit: "0.5"
    :subject: LAWS
  - :name: Contracts
    :number: "3003"
    :description: The enforcement of promises and agreements; basic doctrines and underlying principles of the law of contract are studied from formation of the contract to remedies for breach of contract; role of contract for economic and social purposes is also considered.
    :credit: "0.5"
    :subject: LAWS
  - :name: Law and Regulation
    :number: "3005"
    :description: Definitions and goals of regulation; contemporary theories and debates about legal and non-legal approaches to regulation. Approaches studied may include market mechanisms, public agency regulation, self-regulation and governance in co-operation with associations in civil society.
    :credit: "0.5"
    :subject: LAWS
  - :name: Mediation
    :number: "3006"
    :description: Theory and practice of mediation; historical roots and influences; contrasts with formal litigation and other dispute resolution processes; issues of social and legal control; critiques, including feminist, Marxist and critical race theory; issues of power, gender, race and class; application to contemporary issues and disputes.
    :credit: "0.5"
    :subject: LAWS
  - :name: "Philosophy of Law: The Nature of Law"
    :number: "3101"
    :description: The concept of law, leading theories of law and related concepts such as rules and obligations, power and authority, coercion, and justice.
    :credit: "0.5"
    :subject: LAWS
  - :name: "Philosophy of Law: The Logic of the Law"
    :number: "3102"
    :description: The nature of legal reasoning and concepts particularly used in the course of legal reasoning such as rights and duties, ownership and possession, liability and punishment. (Also listed as PHIL 3102.)
    :credit: "0.5"
    :subject: LAWS
  - :name: Theory of Law and Politics
    :number: "3105"
    :description: Theories of law and politics; prominent thinkers and schools of thought; influence on legal and political institutions. Topics include law and ethics, justice and equity, positivism and natural law, state absolutism, codifications, and anthropological and historical theories of law and society.
    :credit: "0.5"
    :subject: LAWS
  - :name: Sociology of Law
    :number: "3106"
    :description: Development of law in the context of modernity, the West and capitalism. Writings on law by Durkheim, Weber and Marx; their influence on the development of the sociology of law. (Also listed as SOCI 3480.)
    :credit: "0.5"
    :subject: LAWS
  - :name: Business Enterprise Frameworks
    :number: "3201"
    :description: "Forms of carrying on business activity: proprietorships, partnerships, corporations and Crown entities. The rights and obligations of such business enterprises both internally and in relation with other persons. The relationship between legal form and economic function. The role of state intervention."
    :credit: "0.5"
    :subject: LAWS
  - :name: Intellectual Property
    :number: "3202"
    :description: Critical assessment of copyright, patents, trademarks, trade secrets and other forms of intellectual property; regulation and governance of information technology including self-regulation, standard setting, licencing, competition policy and international dimensions.
    :credit: "0.5"
    :subject: LAWS
  - :name: The Legal Nature of Property
    :number: "3203"
    :description: An examination of the nature and functions of property as a legal and social institution, with particular reference to theories of property, the scope of property interests, and the relationship between individual property rights and the state.
    :credit: "0.5"
    :subject: LAWS
  - :name: Consumer Law
    :number: "3205"
    :description: Need for consumer protection in the provision of goods and services; traditional legal protection by statute and common law; legislative responses to consumer pressures; judicial response in recent Canadian, English and American law; reform of consumer law.
    :credit: "0.5"
    :subject: LAWS
  - :name: Banking Law
    :number: "3206"
    :description: The law relating to banks and banking; the nature of the legal relationship created; legal rights and duties of the parties involved. Consumer and corporate aspects of banking (including computerization and electronic funds transfers); regulations of banking.
    :credit: "0.5"
    :subject: LAWS
  - :name: International Transactions
    :number: "3207"
    :description: "Topics may include: the international sale of goods, finance of transnational transactions, international carriage of goods, insurance, agency and trading houses; other forms of trade, e.g., counter-trade, foreign investment; settlement of international disputes by litigation and arbitration."
    :credit: "0.5"
    :subject: LAWS
  - :name: International Trade Regulation
    :number: "3208"
    :description: "International regulation of trade and investment through bilateral, regional and multilateral treaties and agreements. Topics may include: WTO, NAFTA, the EU, UNCTAD, intergovernmental commodity agreements, dispute settlement."
    :credit: "0.5"
    :subject: LAWS
  - :name: Injury and Compensation
    :number: "3303"
    :description: Problems of injury compensation; legal responses in their economic, historical, comparative, philosophical or sociological contexts; definitions of personal injury; objectives and effectiveness of legal intervention; forms of compensation; relation between private law and state regulation.
    :credit: "0.5"
    :subject: LAWS
  - :name: Private Law, Historical Change
    :number: "3304"
    :description: Private law and socio-economic change, emphasizing nineteenth-century Canada; comparison with the United States; influence of eighteenth-century English developments. Topics may include contracts and market economy, corporations and entrepreneurship, private law and the employer/employee relationship; property and tort in gender relations.
    :credit: "0.5"
    :subject: LAWS
  - :name: Crime and State in History
    :number: "3305"
    :description: The history of the relationship between the criminal law system and society. Changing issues in the criminal law and the nature of institutional responses, covering medieval to early nineteenth-century England and nineteenth to early twentieth-century Canada. (Also listed as HIST 3305).
    :credit: "0.5"
    :subject: LAWS
  - :name: Crime, Law, Process & Politics
    :number: "3306"
    :description: Criminal law process in Canada; structure and use of the process examined for fairness, defects, and possible reform initiatives. Issues concerning gender, race and class bias in the implementation and application of the criminal law.
    :credit: "0.5"
    :subject: LAWS
  - :name: Youth and Criminal Law
    :number: "3307"
    :description: "A review of the Youth Criminal Justice Act within the framework of the Canadian justice system, with particular emphasis on historical and philosophical developments and objectives. Current topics include: constitutional issues, procedure, confessions, transfers, sentencing options, alternative measures, reviews, and possible amendments."
    :credit: "0.5"
    :subject: LAWS
  - :name: Punishment and The Law
    :number: "3308"
    :description: This course explores justifications and practices of punishment and social control from a socio-legal perspective. Rationalizations and justifications for punishment are considered. Different forms of punishment and control within the law will be examined as well as different theoretical perspectives of punishment.
    :credit: "0.5"
    :subject: LAWS
  - :name: Employment Law
    :number: "3401"
    :description: Legal regulation of the employment relationship; its contractual basis; defining employment; rights and duties of employees and employers; termination of employment; statutory regulation through employment standards legislation, human rights codes, workers' compensation acts, occupational health and safety and related statutes.
    :credit: "0.5"
    :subject: LAWS
  - :name: Landlord and Tenant Relations
    :number: "3402"
    :description: An examination of the landlord and tenant relationship in Ontario, focusing on the rights and duties under common law and statute, the distinction between residential and commercial tenancies, recent regulation of residential tenancies, and implications of rent control and security of tenure for housing policy.
    :credit: "0.5"
    :subject: LAWS
  - :name: Labour Law
    :number: "3405"
    :description: Role of law in industrial relations; effect of law on collective bargaining relationships; recognition of bargaining agent; regulation of bargaining; administration of the collective agreement; methods of conflict resolution.
    :credit: "0.5"
    :subject: LAWS
  - :name: Legal Aspects of Sport
    :number: "3408"
    :description: Legal regulation of sporting activities in Canada. Subjects include constitutional power to regulate sport, government involvement in sports administration, sports violence, civil liability for sports injuries, sex discrimination, professional and intercollegiate leagues, player employment contracts, disciplinary proceedings.
    :credit: "0.5"
    :subject: LAWS
  - :name: Constitutional Law
    :number: "3500"
    :description: An investigation of the Canadian constitution. Sovereignty, the nature and units of executive, legislative, and judicial power in Canada as interpreted by the courts. The distribution of powers under the Canadian constitution, including an investigation of contemporary problems of federalism. Problems of judicial review.
    :credit: "0.5"
    :subject: LAWS
  - :name: Law in the Information Society
    :number: "3501"
    :description: Legal responses to challenges of the information society. Topics may include privacy, surveillance and monitoring, access to information, freedom of expression, control of objectionable content, Charter and human rights issues, and security.
    :credit: "0.5"
    :subject: LAWS
  - :name: Telecommunications Regulation
    :number: "3502"
    :description: "The law regulating Canadian broadcasting and communications industries. Focus on the Canadian Radio-Television and Telecommunications Commission. Topics may include: administrative formulation of policy, ownership rules, program content and quality, access to the media, cablevision licensing and control, alternative sanctions. (Also listed as JOUR 3502 and MCOM 3502.)"
    :credit: "0.5"
    :subject: LAWS
  - :name: Equality & Discrimination
    :number: "3503"
    :description: Human rights issues and law in Canada; history and present day experiences of discrimination; critical exploration of law's effectiveness in responding to discrimination; meaning(s) of equality and discrimination; focus on Human Rights Codes - interpretation, administration, enforcement - some reference to s.15 of the Charter.
    :credit: "0.5"
    :subject: LAWS
  - :name: Law and Aboriginal Peoples
    :number: "3504"
    :description: The legal situation of aboriginal peoples in Canada. Topics include status, aboriginal rights, treaties, legislative jurisdiction and the constitutional framework, aboriginal claims, and self-government. Comparative references to aboriginal policy in other countries.
    :credit: "0.5"
    :subject: LAWS
  - :name: Administrative Law
    :number: "3506"
    :description: Structure and procedure of Canadian administrative authorities; policy, statutory and judicial environments in which they operate. Topics include techniques for implementing public policy and structuring public authorities; statutory interpretation; procedural safeguards; exercise of statutory discretion; reconciling efficiency and fairness.
    :credit: "0.5"
    :subject: LAWS
  - :name: Music, the Law and Morality
    :number: "3507"
    :description: An introduction to the relationships that have developed between music, the law and moral issues. Special attention will be paid to issues of copyright infringement, censorship, obscenity, and to the phenomenon of moral panics. (Also listed as MUSI 3404.)
    :credit: "0.5"
    :subject: LAWS
  - :name: Health Law
    :number: "3508"
    :description: "Legal/ethical issues in health care regulation. Topics may include: regulation of health professions; economics of health care; informed consent/choice; regulation of drugs, devices and research; medical malpractice and other liability; mental health issues; patient/client records."
    :credit: "0.5"
    :subject: LAWS
  - :name: The Charter of Rights Topics
    :number: "3509"
    :description: Selected issues in the Canadian Charter of Rights and Freedoms. The topics of this course may vary from year to year, and are announced in advance of registration.
    :credit: "0.5"
    :subject: LAWS
  - :name: Public International Law
    :number: "3603"
    :description: Examination of the role of law in contemporary international relations. Nature, history and sources of international law; international personality of states; the status of international organizations and individuals; creation and effect of international obligations; importance and functions of law in the settlement of international disputes.
    :credit: "0.5"
    :subject: LAWS
  - :name: International Organizations
    :number: "3604"
    :description: Nature, character, legal status and jurisdiction of intergovernmental international organizations. Rights and duties of states arising from membership in international organizations. Distinction between international and supra-national institutions. United Nations system, selected subsidiary organs, and specialized agencies; non-governmental organizations at times of crisis.
    :credit: "0.5"
    :subject: LAWS
  - :name: Law of Environmental Quality
    :number: "3800"
    :description: Various aspects of environmental law; pollution control, legal actions and remedies; legal foundations for participation in decision-making processes. Social, economic and political forces influencing the formulation and implementation of environmental law. Alternative forms of regulation that may articulate different demands.
    :credit: "0.5"
    :subject: LAWS
  - :name: Law of the Family
    :number: "3804"
    :description: Legal framework surrounding the family and family relationships in Canadian society. Topics include marriage and cohabitation, matrimonial support, custody and access, and dissolution of marriage. State interventions through law; law and change in family structures; equality issues; dispute resolution processes. (Also listed as SOWK 3804)
    :credit: "0.5"
    :subject: LAWS
  - :name: Cooperative Work Term 1
    :number: "3806"
    :description: "Prerequisite: registration in the B.A. Honours (concentration in Business Law or concentration in Law, Policy and Government) Cooperative Program, completion of Co-op preparation classes offered by the Co-op office and permission of the Department."
    :credit: "0.5"
    :subject: LAWS
  - :name: Cooperative Work Term 2
    :number: "3807"
    :description: "Prerequisite: registration in the B.A. Honours (concentration in Business Law or concentration in Law, Policy and Government) Cooperative Program and permission of the Department."
    :credit: "0.5"
    :subject: LAWS
  - :name: Cooperative Work Term 3
    :number: "3808"
    :description: "Prerequisite: registration in the B.A. Honours (concentration in Business Law or concentration in Law, Policy and Government) Cooperative Program and permission of the Department."
    :credit: "0.5"
    :subject: LAWS
  - :name: Cooperative Work Term 4
    :number: "3809"
    :description: "Prerequisite: registration in the B.A. Honours (concentration in Business Law or concentration in Law, Policy and Government) Cooperative Program and permission of the Department."
    :credit: "0.5"
    :subject: LAWS
  - :name: Selected Legal Topics
    :number: "3903"
    :description: The topics of this course may vary from year to year, and are announced in advance of registration.
    :credit: "0.5"
    :subject: LAWS
  - :name: Selected Legal Topics
    :number: "3904"
    :description: The topics of this course may vary from year to year, and are announced in advance of registration.
    :credit: "0.5"
    :subject: LAWS
  - :name: Legal Research Methods
    :number: "3907"
    :description: Basic methods in the design and execution of research projects in law in a social sciences context. Research principles; theoretical approaches; law-related materials and research procedures. Computer-assisted legal research; problem solving, bibliographic and citation skills.
    :credit: "0.5"
    :subject: LAWS
  - :name: Law, Family and Gender
    :number: "4001"
    :description: Relationship between family law and ideology of the family, gender roles and the reproduction of family structures. Social ramifications of family law; potential for family law reform as an agency of social change.
    :credit: "0.5"
    :subject: LAWS
  - :name: Feminist Theories of Law
    :number: "4002"
    :description: The literature comprising feminist perspectives on law; theoretical bases of these perspectives; place of feminist theories within other critiques of law; significance of different feminist theories for equality theory and law reform strategies; unique contributions of the various perspectives.
    :credit: "0.5"
    :subject: LAWS
  - :name: Religion and State in Canada
    :number: "4006"
    :description: Legal nature of the interaction of religion and state within an historical framework. Emphasis on Canada after the Charter of Rights and Freedoms and on religious pluralism and resistance to state intervention in religion. Interdisciplinary readings drawn from legal, historical and theological sources.
    :credit: "0.5"
    :subject: LAWS
  - :name: Modern Legal Theory
    :number: "4100"
    :description: Realist and post-realist legal scholarship; emphasis on Canadian, American and British approaches. Topics include the Canadian treatise tradition, American legal realism, empirical approaches to legal problems, the sociological movement in law, critical and Canadian feminist legal scholarship, Marxian theories of law, normative economic theory.
    :credit: "0.5"
    :subject: LAWS
  - :name: Contemporary Justice Theories
    :number: "4101"
    :description: Selected major contemporary theories of justice such as those associated with Rawls, Walzer, and Habermas, with emphasis on both their procedural and substantive elements and their concrete ramifications for law, policy and political practice.
    :credit: "0.5"
    :subject: LAWS
  - :name: Controversies in Rights Theory
    :number: "4102"
    :description: "Selected controversies in rights theories and practices. Illustrative questions may include: Are human rights culturally relative? Can rights be justified after the demise of natural rights philosophy? Do rights undermine \"difference\"? Do communities benefit from a rights-based culture? Are \"rights\" forms of governance?"
    :credit: "0.5"
    :subject: LAWS
  - :name: Special Topic in the Philosophy of Law
    :number: "4103"
    :description: Detailed study of a special topic in philosophy of law. (Also listed as PHIL 4407)
    :credit: "0.5"
    :subject: LAWS
  - :name: Special Topic in the Philosophy of Law
    :number: "4104"
    :description: Detailed study of a special topic in philosophy of law. (Also listed as PHIL 4408.)
    :credit: "0.5"
    :subject: LAWS
  - :name: Global Justice Theory
    :number: "4105"
    :description: Selected theories of global justice as they pertain to legality, which may include questions such as the justice of military force and just war theory, global social justice and global inequality, sovereignty and cosmopolitan conceptions of justice, demands for global democracy and human rights.
    :credit: "0.5"
    :subject: LAWS
  - :name: Law in Modern Society
    :number: "4107"
    :description: "Sociological and legal theory accounts of the changing role and function of law in modern society with particular reference to advanced capitalist societies. Topics include: the welfare state and the use of regulatory law; juridification and legalization; counter-trends, deregulation, informalism, legal pluralism. (Also listed as SOCI 4303.)"
    :credit: "0.5"
    :subject: LAWS
  - :name: International Economic Law
    :number: "4200"
    :description: "Selected topics in international economic law. May include: the legal regulation of international economic activity; methods of dispute settlement; standardization and development of an autonomous international trade law; and selected conventions and institutions governing international economic law."
    :credit: "0.5"
    :subject: LAWS
  - :name: Accountability of Management
    :number: "4202"
    :description: Role, function, and legal regulation of persons managing business enterprises. Status, social responsibility, fiduciary obligations and rights. Control and accountability of managers, obligations owed to the enterprise unit itself, constitutional rights of members, standards imposed by statutory regulation.
    :credit: "0.5"
    :subject: LAWS
  - :name: Legal Issues in eCommerce
    :number: "4204"
    :description: An examination of selected legal topics relevant to the conduct of electronic commerce. Topics include types of regulation, government support, jurisdiction challenges, contract disputes and consumer protection. Court and alternative dispute resolution policy of Domain Names challenges are also included.
    :credit: "0.5"
    :subject: LAWS
  - :name: Topics in Business Law
    :number: "4209"
    :description: Examination of a selected advanced topic in business law. The topics of this course may vary from year to year and are announced in advance of registration.
    :credit: "0.5"
    :subject: LAWS
  - :name: Regulation of Corporate Crime
    :number: "4302"
    :description: Legal, policy and theoretical perspectives on the regulation of corporate crime. Nature and causes of corporate crime. Selected case studies on the role of the state in regulating corporate behaviour. Failure of the criminal justice system to respond to corporate crime.
    :credit: "0.5"
    :subject: LAWS
  - :name: Drugs, The User and The State
    :number: "4303"
    :description: This course explores the state's attempts to control drugs and drug users by exploring different aspects of national and international drug control. The Canadian experience of drug control, viewed from different perspectives, will be explored within a broader socio-legal context.
    :credit: "0.5"
    :subject: LAWS
  - :name: Policing and Social Surveillance
    :number: "4304"
    :description: "A wide-ranging theoretical consideration of the emergence and transformation of \xE2\x80\x9Cpolicing\xE2\x80\x9D activities through an examination of law and changes in social relations, with special attention to the myriad agencies involved in contemporary security provision. Evolving notions of risk, surveillance, the state, and the private-public dichotomy."
    :credit: "0.5"
    :subject: LAWS
  - :name: Criminal Justice Reform
    :number: "4305"
    :description: Social transformation and criminal justice reform. Theoretical and practical reasons for the use of criminal law as an instrument of social control. Specific reform initiatives and processes. Alternate responses to social problems.
    :credit: "0.5"
    :subject: LAWS
  - :name: Criminal Law Issues
    :number: "4306"
    :description: Selected issues and problems in the area of criminal law. The topics may vary from year to year depending on demand and interest and are announced in advance of registration.
    :credit: "0.5"
    :subject: LAWS
  - :name: Medical Criminal Law Issues
    :number: "4307"
    :description: Legal-medical issues, conflicts and relationships in the field of social control. Topics include mental disorder and criminal liability, diversion of offenders to civil commitment in hospital, insanity, automatism, fitness to stand trial, prediction of dangerousness, regulation of psychoactive drugs.
    :credit: "0.5"
    :subject: LAWS
  - :name: Sentencing
    :number: "4308"
    :description: Theories of sentencing, current sentencing laws and practices, perceptions of sentencing. Data on sentencing practice across Canada. Reforms in other jurisdictions. Critical review of the Canadian Sentencing Commission. Multidisciplinary approach using research and theory in law, criminology, social psychology and sociology.
    :credit: "0.5"
    :subject: LAWS
  - :name: State Security and Dissent
    :number: "4309"
    :description: Historical and contemporary analysis of legal responses of Canadian governments to dissent, political opposition, insurrection, etc. Includes trial of political offences (treason, sedition, riot), national security measures (War Measures/Emergencies Act, Official Secrets Act), and other special powers (police, labour, immigration, parliamentary privilege, etc.)
    :credit: "0.5"
    :subject: LAWS
  - :name: Employment Dispute Resolution
    :number: "4402"
    :description: Theory and practice of dispute resolution in employment relations; analysis of such techniques as negotiation, grievance and interest arbitration, mediation, investigation and litigation applied to a range of employment disputes such as collective agreements, termination of employment, discrimination, harassment, occupational health and safety,
    :credit: "0.5"
    :subject: LAWS
  - :name: Comparative Constitutional Law
    :number: "4501"
    :description: The topics of this course may vary from year to year. Topics may include comparative federalism, comparative study of civil liberties and human rights, comparative bases and theories of judicial review in their social, political, economic or historical contexts.
    :credit: "0.5"
    :subject: LAWS
  - :name: Aboriginal Criminal Justice
    :number: "4504"
    :description: Aboriginal peoples and the administration of Canadian criminal justice including policing, courts, corrections and aftercare. Content and effects of past and present policies, processes and laws. Alternatives such as self-government and self-determination; potential approaches to an appropriate justice system for Aboriginal peoples.
    :credit: "0.5"
    :subject: LAWS
  - :name: Administrative Law and Control
    :number: "4507"
    :description: "Examination of characteristics and selected problems of control of administrative action. Topics include: varieties of traditional and constitutional, legal and judicial control, impact of the Charter, reforms to administrative law control systems in Canada, and comparisons with developments outside Canada. Also offered at the graduate level, with additional or different requirements, as PADM 5307, for which additional credit is precluded."
    :credit: "0.5"
    :subject: LAWS
  - :name: Transitional Justice
    :number: "4603"
    :description: "Legal and ethical responses to human rights violations in the transition to democracy. Topics include: dilemmas of the rule of law; truth and reconciliation; prosecution and punishment; amnesty; retribution and revenge; restorative justice; administrative remedy; reparations. Theoretical arguments about justice in context of country and international case studies. Prerequisite: fourth-year Honours standing."
    :credit: "0.5"
    :subject: LAWS
  - :name: International Human Rights
    :number: "4604"
    :description: The developing international law relating to the protection of human rights. General concepts, rules and institutions. Specific issues include self-determination, aboriginal rights, the refugee problem, and torture. The inherent problems and overall potential of international law.
    :credit: "0.5"
    :subject: LAWS
  - :name: Topics in International Law
    :number: "4605"
    :description: Topics vary from year to year and are announced in advance. May include transnational environmental issues; the international law of armed conflict, peacekeeping and neutrality; the law of international treaties and transnational agreements; state responsibility under international law.
    :credit: "0.5"
    :subject: LAWS
  - :name: International Law of Armed Conflict
    :number: "4606"
    :description: UN Charter prohibition of the use of force. Exceptional, permissible uses of armed force. Role of Security Council in determining legality of armed intervention. Collective security, peacemaking, peacekeeping, neutrality, prohibited means of warfare. Humanitarian International Law. The Geneva Red Cross Conventions, war crimes, the role of International Criminal Court.
    :credit: "0.5"
    :subject: LAWS
  - :name: Immigration and Refugee Law
    :number: "4607"
    :description: Immigrants and refugees; demographics; Canadian, international and human rights law and policy. The Canadian Immigration Act. Legal and social problems including entry and removal, family reunion, citizenship, remedies, the rights of clandestine migrants; settlement rights; non-discrimination; asylum; a nation's right to determine membership.
    :credit: "0.5"
    :subject: LAWS
  - :name: Special Topic in Criminal Justice and Social Policy
    :number: "4701"
    :description: Examination of a selected topic in criminal justice and social policy. Topics to be announced well in advance of registration each year. This course is part of the Summer School in Criminal Justice and Social Policy and is offered by the Department of Law. (Also listed as SOWK 4701 and SOCI 4701.)
    :credit: "0.5"
    :subject: LAWS
  - :name: Special Topic in Criminal Justice and Social Policy
    :number: "4702"
    :description: Examination of a selected topic in criminal justice and social policy. Topics to be announced well in advance of registration each year. This course is part of the Summer School in Criminal Justice and Social Policy and is offered by the Department of Sociology and Anthropology. (Also listed as SOWK 4702 and SOCI 4702.)
    :credit: "0.5"
    :subject: LAWS
  - :name: Special Topic in Criminal Justice and Social Policy
    :number: "4703"
    :description: Examination of a selected topic in criminal justice and social policy. Topics to be announced well in advance of registration each year. This course is part of the Summer School in Criminal Justice and Social Policy and is offered by the School of Social Work. (Also listed as SOWK 4703 and SOCI 4703)
    :credit: "0.5"
    :subject: LAWS
  - :name: Environment and Social Justice
    :number: "4800"
    :description: The potential of environmental law to protect the environment and people while promoting opportunities for informed participation in environmental decision making by groups traditionally excluded from these processes; contemporary issues of social justice raised by legal regulation of the environment.
    :credit: "0.5"
    :subject: LAWS
  - :name: Risk and the Legal Process
    :number: "4801"
    :description: Application of risk assessment and management in various legal arenas including insurance, liability and tort, litigation management, environmental protection, and sentencing and parole.
    :credit: "0.5"
    :subject: LAWS
  - :name: The Civilist Tradition
    :number: "4806"
    :description: Study of several European legal systems based on Roman law. Development of Roman law, including Justinian's corpus juris civilis. Reception of Roman law by various European legal systems. Comparative analysis of selected articles of the French, Austrian and German codes.
    :credit: "0.5"
    :subject: LAWS
  - :name: Tutorial in Law
    :number: "4901"
    :description: Members of the Department are prepared to give reading courses in selected fields. Students are encouraged to inquire from individual instructors or the Supervisor of Honours in what fields such reading courses are available.
    :credit: "0.5"
    :subject: LAWS
  - :name: Tutorial in Law
    :number: "4902"
    :description: Members of the Department are prepared to give reading courses in selected fields. Students are encouraged to inquire from individual instructors or the Supervisor of Honours in what fields such reading courses are available.
    :credit: "0.5"
    :subject: LAWS
  - :name: Advanced Legal Topics
    :number: "4903"
    :description: The topics of this course may vary from year to year, and are announced in advance of registration.
    :credit: "0.5"
    :subject: LAWS
  - :name: Advanced Legal Topics
    :number: "4904"
    :description: The topics of this course may vary from year to year and are announced well in advance of the period of registration.
    :credit: "0.5"
    :subject: LAWS
  - :name: Honours Paper
    :number: "4908"
    :description: Students in the BA (Honours) Law or BA Combined (Honours) Law Program may write an Honours paper during their final year under the supervision of a faculty member of the Department of Law. The Honours Paper is evaluated by both the supervisor and a second reader. Students intending to proceed to graduate studies are strongly encouraged to complete an Honours paper.
    :credit: "1.0"
    :subject: LAWS
