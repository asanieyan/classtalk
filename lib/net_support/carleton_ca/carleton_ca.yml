    :number: "1001"
    :description: Western classical music from the medieval period to the present. Major historical periods (Medieval, Renaissance, Baroque, Classical, Romantic, Modern, Postmodern) are examined through representative music ranging from Gregorian chant to contemporary experimental trends.
