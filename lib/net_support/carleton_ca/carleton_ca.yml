  - :name: Studies in Research Design and Data Analysis
    :number: "3003"
    :description: Integrated approach to problems in the analysis of quantitative data. Research design, descriptive and inferential statistics, with an emphasis upon analysis of sociological data using SPSS.
    :credit: "1.0"
    :subject: SOCI
  - :name: Studies in Sociological Theory
    :number: "3005"
    :description: Developments in theoretical sociology since the mid-twentieth century such as systems theory, structuralism and post-structuralism, ethnomethodology, feminism and modern Marxism.
    :credit: "1.0"
    :subject: SOCI
  - :name: Studies in Power and Stratification
    :number: "3010"
    :description: Theoretical and empirical examination of the bases of structured inequality. Topics might include, in cross-national perspective, social class, gender, race and ethnicity, and age.
    :credit: "0.5"
    :subject: SOCI
  - :name: Studies in Race and Ethnicity
    :number: "3020"
    :description: Race, racism and ethnicity in Canada and internationally. Critical perspectives on race and ethnicity, which intersect with other social relations. Racism, Eurocentrism, Orientalism, nationalism, colonialism, international migration, citizenship, and diasporic cultures.
    :credit: "0.5"
    :subject: SOCI
  - :name: Globalization and Human Rights
    :number: "3027"
    :description: Examination of the various dimensions and meanings of globalization and its relationship with human rights, with emphasis on the implications of the emerging global economy for economic, social, political and cultural rights.
    :credit: "0.5"
    :subject: SOCI
  - :name: "Studies in Work, Industry and Occupations: Authority and Expertise"
    :number: "3030"
    :description: The nature and place of expert knowledge in societies. The development of the practices and organization of the professions and their relation to social stratification, the state, patriarchy and gender; the systematic development of knowledge in societies.
    :credit: "0.5"
    :subject: SOCI
  - :name: Science, Technology and the Environment
    :number: "3033"
    :description: Introduction to the socio-cultural study of science, technology and the environment including the cultural character of contemportary technology, the generation and cultural construction of knowledge through science, and the implications of science and technology for cultural livelihood and ecological sustainability.
    :credit: "0.5"
    :subject: SOCI
  - :name: Studies in Information Technologies
    :number: "3035"
    :description: The social contexts, networks and local embeddedness of knowledge and information in comparative context. The social and cultural contexts of information. Topics may include the relation of knowledge and information, information and complex organization, the political economy of information, and information production and consumption.
    :credit: "0.5"
    :subject: SOCI
  - :name: Studies in Information Systems and Social Power
    :number: "3037"
    :description: Knowledge/power relations in historical and comparative perspective, with attention to information devices, techniques, and practices.
    :credit: "0.5"
    :subject: SOCI
  - :name: Studies in Urban Sociology
    :number: "3038"
    :description: Issues related to people and the urban environment, including the historical process of urbanization, rural-urban transition, the diffusion of urban values and life styles, contemporary urban problems such as urban renewal, pollution and the pressures of the urban environment on social institutions.
    :credit: "0.5"
    :subject: SOCI
  - :name: Studies in the Sociology of Gender
    :number: "3040"
    :description: Sociological and feminist perspectives; applied understandings of gender, gender relations; women's and men's lives in contemporary Canadian society and in historical and cross-cultural terms. Multiple intersections between gender, race, ethnicity, class and sexuality.
    :credit: "0.5"
    :subject: SOCI
  - :name: Sociology of Sex and Sexuality
    :number: "3044"
    :description: "Key concepts of sex, sexuality, gender, eroticism and pleasure. The history of sex and sexuality with reference to heterosexuality. The regulation of sexual relations and practices. Why are sex and morals linked? Sex and marriage: monogamy and serial monogamy. Sex, love and intimacy. The sexual revolution and the possibility of sexual equality."
    :credit: "0.5"
    :subject: SOCI
  - :name: Studies in Children and Childhood
    :number: "3045"
    :description: A socio-historical and cross-cultural exploration of constructions, deconstructions, and the experience of childhood in Canada and internationally. Compulsory schooling, child labour, protection and regulation in law, the commodification and equalization of childhood, children's social movements, and the emergence of children's rights discourses.
    :credit: "0.5"
    :subject: SOCI
  - :name: Studies in the Sociology of Health
    :number: "3050"
    :description: Current theory and research on health, disease and social responses to health issues. Topics include population differences incidence and prevalence of morbidity and mortality, access to care and government health policy. Focus upon cultural definitions of health and their consequences for health promotion practices.
    :credit: "0.5"
    :subject: SOCI
  - :name: Studies in Addictions
    :number: "3055"
    :description: "Survey of alcohol and other drug use in cross-cultural and sub-group perspectives. Relationships between culture, social structure and patterns of use of psychoactive substances. Topics may include: substance use and the life cycle; gender and psychoactive substances; problem and non-problem use."
    :credit: "0.5"
    :subject: SOCI
  - :name: Situation, Sense and Sociation
    :number: "3100"
    :description: Analysis of the influence of one of the senses (space, movement, touch, scent, taste, vision, hearing) on sociation. Multiple sections may be offered in a term.
    :credit: "0.5"
    :subject: SOCI
  - :name: Selected Topics in Sociology
    :number: "3210"
    :description: Selected topics in sociology not ordinarily treated in the regular course program. The choice of topics varies from year to year. Students should check with the Department regarding the topic offered.
    :credit: "0.5"
    :subject: SOCI
  - :name: Selected Topics in Sociology
    :number: "3220"
    :description: Selected topics in sociology not ordinarily treated in the regular course program. The choice of topics varies from year to year. Students should check with the Department regarding the topic offered.
    :credit: "0.5"
    :subject: SOCI
  - :name: Studies in the Sociology of Education
    :number: "3300"
    :description: "Critical analysis of selected work in educational sociology. Topics may include sociological theories of education, school ethnography, contemporary educational policy and practice. Note: Topic will vary in keeping with the interests of students and instructor."
    :credit: "0.5"
    :subject: SOCI
  - :name: Studies in Criminal Justice Policy
    :number: "3400"
    :description: An examination of criminal justice policy in Canada with an emphasis on conflicting ideologies and the dynamics of policy-making decisions. Consideration is given to the relationship between criminal justice policy and other aspects of social change.
    :credit: "0.5"
    :subject: SOCI
  - :name: Studies in Criminal Justice
    :number: "3410"
    :description: Developments in criminal justice are examined in the context of broader social issues. Particular emphasis will be placed on contemporary developments in criminal justice institutions, programs and practices.
    :credit: "0.5"
    :subject: SOCI
  - :name: Studies in Gender and Criminal Justice
    :number: "3420"
    :description: An overview of current issues related to women as both perpetrators and victims of crime and the Canadian criminal justice system's response to them. Topics may include woman abuse, sexual assault, and federally sentenced women.
    :credit: "0.5"
    :subject: SOCI
  - :name: Studies in Collective Action and Social Movements
    :number: "3430"
    :description: Survey of the the effects of collective action on social change. Topics may include social movements, protest and activism, crowds, fads rumour or gossip.
    :credit: "0.5"
    :subject: SOCI
  - :name: Studies in Law Enforcement
    :number: "3450"
    :description: A comparative examination of contemporary law enforcement. Topics may include public versus private policing, centralized versus decentralized policing, and transnational policing
    :credit: "0.5"
    :subject: SOCI
  - :name: Studies in the Sociology of Law
    :number: "3480"
    :description: Development of law in relation to modernity and capitalism through the theories of Marx, Durkheim, Weber and Foucault.
    :credit: "0.5"
    :subject: SOCI
  - :name: Studies in Art, Culture and Society
    :number: "3570"
    :description: Thematic investigation of genres, forms and styles of art, culture and society. Topics may include current debates on social structure and artistic creativity; ideology, cultural memory and politics, patronage and art; cross-cultural representations, taste, social mobility and art; modernism and the avant-garde.
    :credit: "0.5"
    :subject: SOCI
  - :name: Introduction to Cultural Studies
    :number: "3710"
    :description: Research and theory in the interdisciplinary area of Cultural Studies. Contemporary cultural change in the advanced industrialized societies and its impact on everyday life.
    :credit: "0.5"
    :subject: SOCI
  - :name: Studies in Society and Shelter
    :number: "3730"
    :description: Buildings and shelter as human, social products. Topics may include the perception of the environment and its impact on social processes; the making and use of buildings as a social process; shelter as a social institution and its relation to other social institutions.
    :credit: "0.5"
    :subject: SOCI
  - :name: Studies in Power and Everyday Life
    :number: "3780"
    :description: Continuing inquiry into the relations between power and various facets of everyday life. Topics may include consumption, leisure, identity, fashion, food, tourism, health and popular culture.
    :credit: "0.5"
    :subject: SOCI
  - :name: Studies in Population
    :number: "3805"
    :description: "Introduction to demographic techniques. Problems in the collection and analysis of population data, such as population censuses and vital registration. Emphasis on the application of \xE2\x80\x9Cdemographic\xE2\x80\x9D methods (e.g. cohort analysis) to other areas of sociological investigation."
    :credit: "0.5"
    :subject: SOCI
  - :name: Studies in Social Policy
