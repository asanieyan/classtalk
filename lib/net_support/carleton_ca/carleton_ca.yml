- :name: Anthropology
  :courses: 
  - :name: Introduction to Anthropology
    :number: "1001"
    :description: An examination of a range of anthropological approaches to the study of humankind and culture; may include discussions of human evolution, the study of cultures and societies past and present, and the study of language and symbolism.
    :credit: "0.5"
    :subject: ANTH
  - :name: Introduction to Issues in Anthropology
    :number: "1002"
    :description: Examination of anthropological issues in the study of social institutions such as the family, economy, politics and belief systems. Debates about gender, development, cultural differences, health and the environment may also be examined.
    :credit: "0.5"
    :subject: ANTH
  - :name: Introduction to Anthropological Perspectives
    :number: "1003"
    :description: Examination of various anthropological approaches to the study of humankind and culture focusing on a particular theme. Introduction to anthropological perspective on human evolution, social institutions, economic practices, politics and belief systems with a particular social-cultural phenomenon as the threading theme.
    :credit: "1.0"
    :subject: ANTH
  - :name: Foundations in Socio-Cultural Anthropology
    :number: "2001"
    :description: Exploration of basic anthropological concepts and analytical strategies through case studies. Emphasis is on socio-cultural diversity as documented by ethnographic research with attention to the role of culture in articulating gender, kinship, economic and political relations.
    :credit: "1.0"
    :subject: ANTH
  - :name: Anthropological Theory and Methods
    :number: "2004"
    :description: Introduction to the logic of inquiry. General methodological issues in anthropological research. Topics include the relation between theory and observation, problems of research design and fundamental techniques of ethnographic research, qualitative and quantitative data collection and analysis.
    :credit: "0.5"
    :subject: ANTH
  - :name: Race and Ethnicity
    :number: "2020"
    :description: Introduction to some of the recent theoretical literature and research on the issues of race, racism and ethnicity. Concepts, controversies and definitions dealing with race and ethnicity from the Canadian context and internationally.
    :credit: "0.5"
    :subject: ANTH
  - :name: Science and Technology Studies
    :number: "2035"
    :description: A survey of the changing nature of knowledge, information and the social shaping of science and technologies and their impact on perception, notions of truth, forms of interaction and modes of relations at scales from the local to the global.
    :credit: "0.5"
    :subject: ANTH
  - :name: Anthropology and Gender
    :number: "2040"
    :description: "Examines certain aspects of anthropology and gender, such as: the role of men and women in non-Western societies, over time; gender and the division of labour; gender and kinship; gender and symbols; gender and anthropological methods and theories; and/or gender and \xE2\x80\x9Cdevelopment.\xE2\x80\x9D"
    :credit: "0.5"
    :subject: ANTH
  - :name: Culture and Symbols
    :number: "2500"
    :description: The representation and construction of culture through symbols. Topics may include material culture, rituals, archetypes, myths and myth making.
    :credit: "0.5"
    :subject: ANTH
  - :name: Theories of Human Nature
    :number: "2510"
    :description: Critical, cross-cultural exploration of theories of human nature. Begins with a survey of western anthropological models of human consciousness and examines scientific, philosophical and religious perspectives with reference to ethnographic research on myth, religion and science produced by western and non-western cultures.
    :credit: "0.5"
    :subject: ANTH
  - :name: Religion and Society
    :number: "2550"
    :description: Cross-cultural survey of religious institutions, focussing on theories and methodologies in the study of religion. Topics may include myth, totemism, cults, ritual, belief systems, altered states of consciousness, new religious and/or new age movements and the relationship of religion with other social institutions and processes.
    :credit: "0.5"
    :subject: ANTH
  - :name: "Studies in Indigenous Peoples of North America: Current Issues in Anthropological Research"
    :number: "2610"
    :description: Examination of a range of issues related to particular indigenous communities and regions of North America. Topics include political, socio-economic, and cultural transformations, Aboriginal title and rights, collaborative research, and other topics relevant to indigenous communities and indigenous - non-indigenous relations.
    :credit: "0.5"
    :subject: ANTH
  - :name: "Studies in Contemporary Sub-Saharan Africa: Current Issues in Anthropological Research"
    :number: "2620"
    :description: Examination of selected areas of contemporary Sub-Saharan Africa through current anthropological research. Topics may include war and displacement, religion, politics, international development, history, popular culture, colonialism, witchcraft, health and kinship.
    :credit: "0.5"
    :subject: ANTH
  - :name: "Studies in Asian Societies: Current Issues in Anthropological Research"
    :number: "2630"
    :description: Examination of contemporary Asia through anthropological research. Topics may include cultural practices, religion, health issues, economics, politics, history, colonialism and social change. Emphasis will vary by sub-region from year to year, e.g., focusing on South, East or Southeast Asia.
    :credit: "0.5"
    :subject: ANTH
  - :name: Andean Ethnography
    :number: "2640"
    :description: "Ethnographic survey of the Andes that pays particular attention to the formation of \xE2\x80\x9Cindigenous\xE2\x80\x9D communities and their relation to urban centres and nation-states. Topics covered may include state formation, social movements, agrarian reform, the political economy of food, class, ethnicity and racism, rural-urban migration, community organization, kinship, gender, religion, ritual, dance and music."
    :credit: "0.5"
    :subject: ANTH
  - :name: Ethnography of Mesoamerica
    :number: "2650"
    :description: Ethnographic survey of Mexico and Guatemala that focuses on a variety of rural and urban communities throughout the area with particular emphasis on indigenous groups. Topics covered may include nationalism, ethnicity, social organization, gender, cosmology and material culture.
    :credit: "0.5"
    :subject: ANTH
  - :name: Ethnography of A Selected Area
    :number: "2690"
    :description: Ethnography of a selected area. Area to be announced.
    :credit: "0.5"
