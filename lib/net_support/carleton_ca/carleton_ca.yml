- :name: Human Rights
  :courses: 
  - :name: Introduction to Human Rights
    :number: "1001"
    :description: Human rights from an interdisciplinary perspective. Topics may include the foundations and nature of rights, roots of inequality and oppression, aboriginal rights, racism, women and rights, sexual orientation, state and corporate power, economic exploitation, the environment and rights, warfare, torture, and social movements.
    :credit: "1.0"
    :subject: HUMR
  - :name: Placement in Human Rights
    :number: "4905"
    :description: Students spend up to one day a week working and learning at a government, research or advocacy organization in the field of human rights. A written report is required at the end of the placement. Graded as Sat/Uns.
    :credit: "0.5"
    :subject: HUMR
  :code: HUMR
- :name: Humanities
  :courses: 
  - :name: Myth and Symbol
    :number: "1000"
    :description: Recurring symbols in myth, epic and ritual representing the relation between the sacred and the profane, the origin of the cosmos, the basis of community, and formative human experiences. Primary sources drawn from ancient India and China, Greek epic, Hebrew Scripture, and aboriginal practices.
    :credit: "1.0"
    :subject: HUMS
  - :name: Early Human Cultures
    :number: "1005"
    :description: Cultural experiences of small scale societies, including kinship, rituals, magic, social structure, and subsistence. Reading may include the works of classic anthropologists such as Maine, Tylor, Morgan, and Boas.
    :credit: "0.5"
    :subject: HUMS
  - :name: Reason and Revelation
    :number: "2000"
    :description: The origins of philosophy in ancient Greece and its pursuit in the medieval West, with special attention to knowledge, happiness, and love. Readings include works by Plato, Aristotle, Plotinus, Augustine, Boethius, Aquinas, and Dante.
    :credit: "1.0"
    :subject: HUMS
  - :name: Art from Antiquity to the Medieval World
    :number: "2101"
    :description: A chronological and thematic survey of the Arts from the earliest times to ca. 1400.
    :credit: "0.5"
    :subject: HUMS
  - :name: Culture and Imagination
    :number: "3000"
    :description: Major forms of literary, artistic, and philosophical expression from 1500-1800. Sources drawn from renaissance humanism, reformation theology, enlightenment and romantic philosophy.
    :credit: "1.0"
    :subject: HUMS
  - :name: Modern European Art 1527-2000
    :number: "3101"
    :description: A chronological and thematic survey of the Arts from ca. 1400 to the 21st Century.
    :credit: "0.5"
    :subject: HUMS
  - :name: Western Music 1000-1850
    :number: "3102"
    :description: Introduction to basic theory, harmony, history and interpretation of Western music including the Medieval, Renaissance, Baroque, Classical and early Romantic periods.
    :credit: "0.5"
    :subject: HUMS
  - :name: Western Music 1850-2000
    :number: "3103"
    :description: "Western music from the mid-nineteenth century to the present with emphasis on the seminal contributions of Liszt, Wagner, Mahler, Debussy, Stravinsky, Sch\xC3\xB6nberg and others."
    :credit: "0.5"
    :subject: HUMS
  - :name: Continental European Literature
    :number: "3200"
    :description: Major movements and works from Dante's Divine Comedy through Voltaire's Candide. Themes include the New Humanism vs. old Chivalry in the Renaissance and Baroque periods; the rise of the modern novel and drama; reason, nature, and the Enlightenment project.
    :credit: "1.0"
    :subject: HUMS
  - :name: Platonism and Idealism
    :number: "3205"
    :description: The Platonic tradition in epistemology will be compared with Modern epistemological theories, primarily from the German Idealistic school. Main authors will be Plato, Kant, Hegel. Other authors may include Plotinus, Proclus, Augustine, Eriugena, Cusanus, Ficino, Leibniz, Spinoza, Locke.
    :credit: "1.0"
    :subject: HUMS
  - :name: Politics, Modernity and the Common Good
    :number: "4000"
    :description: Modern and post-modern ways of thinking and doing, including revolutionary new ideas in politics, philosophy, culture, economics, and international relations. Thinkers considered include Arendt, Foucault, Hegel, Heidegger, Hobbes, Kant, Marx, Nietzsche, Polanyi, Rousseau, Said, and Taylor.
    :credit: "1.0"
    :subject: HUMS
  - :name: Directed Studies in the Humanities
    :number: "4001"
    :description: A course for independent study and writing, under the supervision of a College designated faculty member. This course involves supervised readings and written essays.
    :credit: "0.5"
    :subject: HUMS
  - :name: Directed Studies in the Humanities
    :number: "4002"
    :description: A course for independent study and writing, under the supervision of a College designated faculty member. This course involves supervised readings and written essays.
    :credit: "0.5"
    :subject: HUMS
  - :name: Science in the Modern World
    :number: "4103"
    :description: An introduction to the major scientific ideas of our time (such as Big Bang theory, molecular genetics, evolution, atomic structure), and the impact of technology on society (e.g. global warming, pollution, genetically modified foods, viral infections).
    :credit: "0.5"
    :subject: HUMS
  - :name: Modern Intellectual History
    :number: "4104"
    :description: An examination of some of the major ideas and ideologies from 1800 to the present, including romanticism, liberalism, nationalism, symbolism, socialism, Freudianism, communism, feminism, and postmodernism.
    :credit: "0.5"
    :subject: HUMS
  - :name: "Research Seminar: Antiquity to the Middle Ages"
    :number: "4901"
    :description: An interdisciplinary seminar on a selected topic in the humanities from Antiquity to the Middle Ages. The topic will vary from year to year.
    :credit: "0.5"
    :subject: HUMS
  - :name: "Research Seminar: Renaissance to Enlightenment"
    :number: "4902"
    :description: An interdisciplinary seminar on a selected topic in the humanities from the Renaissance to the Enlightenment. The topic will vary from year to year.
    :credit: "0.5"
    :subject: HUMS
  - :name: "Research Seminar: Romanticism to the Present"
    :number: "4903"
    :description: An interdisciplinary seminar on a selected topic in the humanities from Romanticism to the present. The topic will vary from year to year.
    :credit: "0.5"
    :subject: HUMS
  - :name: "Research Seminar: Non-Western Traditions"
    :number: "4904"
    :description: An interdisciplinary seminar on a selected topic in the humanities as expressed in aboriginal and Non-Western cultures. The topic will vary from year to year.
    :credit: "0.5"
    :subject: HUMS
  :code: HUMS
- :name: Industrial Design
  :courses: 
  - :name: The History and Theory of Industrial Design
    :number: "1000"
    :description: "The theoretical background of industrial design: definitions of design and industrial design; its nature and its history; aspects of manufactured objects; design methods; design management in industry; professional practice and industrial design promotion, nationally and internationally. (Also listed as ARCH 2006.)"
    :credit: "0.5"
    :subject: IDES
  - :name: Industrial Design Analysis
    :number: "1001"
    :description: "Various aspects of industrial design practice, including: the principles of product analysis; the object/context relationship; the role of the manufactured object; and design analysis from the perspective of the user, the maker and the designer. (Also listed as ARCH 2101.)"
    :credit: "0.5"
    :subject: IDES
  - :name: Projects IA
    :number: "1300"
    :description: An introduction to the techniques of industrial design including drawing and sketching as an aid to design, basics of line and shape, ideation and visualization, product drawing, presentation techniques, laboratory equipment and practices, introduction to the design process.
    :credit: "0.5"
    :subject: IDES
  - :name: Projects IB
    :number: "1301"
    :description: Further aspects of industrial design theory and practice, more specifically those dealing with principles of product development and fundamentals of form and colour; case studies. Emphasis is on creative problem-solving techniques and application of visual communication techniques in design; introduction to fundamentals of photography.
    :credit: "0.5"
    :subject: IDES
  - :name: Mass Production Technology A
    :number: "2101"
    :description: Transformation techniques applied to manufacturing materials. Part-design requirements and cost factors for manufacturing processes. Influences and role of assembly, finishing, production tooling, and costing.
    :credit: "0.5"
    :subject: IDES
  - :name: Mass Production Technology B
    :number: "2102"
    :description: Continuation of IDES 2101. Transformation techniques applied to manufacturing materials. Part-design requirements and cost factors for manufacturing processes. The influences and role of assembly, finishing, production tooling, costing are addressed.
    :credit: "0.5"
    :subject: IDES
  - :name: Computer Applications
    :number: "2105"
    :description: Provides industrial design students with a working knowledge of computers and their applications. Topics covered include computer fundamentals and the use of application packages in design. Sample applications may include text/word processors, graphics manipulation, authoring software, computer-aided design and 3-D modelers.
    :credit: "0.5"
    :subject: IDES
  - :name: Form and Colour Fundamentals
    :number: "2203"
    :description: The course approaches the phenomena of form and colour systematically by exploring basic elements and principles of design. Form giving properties such as structure, proportion, composition and static and dynamic symmetry are studied. Additional topics include typology of objects, surface transitions, and colour specification.
    :credit: "0.5"
    :subject: IDES
  - :name: Projects IIA
    :number: "2300"
    :description: "An introduction to the design process and basic principles of design. Topics include: basic design theory and practice, design methodology, problem solving methods, visual communication skills and basic modeling techniques. The design project(s) will relate to the principles covered in the lectures."
    :credit: "0.5"
    :subject: IDES
  - :name: Projects IIB
    :number: "2302"
    :description: "Introduction to the design principles associated with adapting products to an existing product semantic. Topics covered: principles of design, product semantics, design analysis, design synthesis, design evaluation, and modeling techniques. The design project(s) explore some or all of the design principles covered in the lectures."
    :credit: "0.5"
    :subject: IDES
  - :name: Work Term 1
    :number: "2401"
    :description: (This course carries a 0.5 option credit)
    :credit: "0.5"
    :subject: IDES
  - :name: Ergonomics for Product Design
    :number: "2600"
    :description: Physical, biomechanical, environmental and cognitive issues. Displays, controls, workstations, tools and software interfaces are examined from scientific and practical perspectives.
    :credit: "0.5"
    :subject: IDES
  - :name: Exhibition Design
    :number: "3104"
    :description: The field of exhibition design is explored through lectures and case studies. Students undertake a preliminary exercise in display and exhibition design prior to the development and implementation of an exhibition; this normally involves the design of the School of Industrial Design's Annual Graduation Exhibition.
    :credit: "0.5"
    :subject: IDES
  - :name: Visual Communication and Package Design
    :number: "3105"
    :description: A survey of visual communication and package design principles relevant to industrial designers. It addresses product/brand definition and corporate identity through package design.
    :credit: "0.5"
    :subject: IDES
  - :name: Adv. Studies in Form and Colour
    :number: "3202"
    :description: Students may continue the research and study encountered in IDES 2203, IDES 2300 and IDES 2302 by doing advanced research in the phenomena of form and/or colour and their communicative functions in products. Directed Study.
    :credit: "0.5"
    :subject: IDES
  - :name: Projects IIIA
    :number: "3300"
    :description: "This course is an introduction to the design principles associated with the evaluation and re-design of an existing product. Topics to be covered include: user/machine relationship, component packaging, and manufacturability. The design project(s) explore some or all of the design principles covered in the lectures."
    :credit: "1.0"
    :subject: IDES
  - :name: Projects IIIB
    :number: "3302"
    :description: "This course is an introduction to the principles of innovation as found in industrial design. Topics to be covered include: invention, innovation, entrepreneurship, basic mechanisms. The design project(s) explore some or all of the design principles covered in the lectures."
    :credit: "0.5"
    :subject: IDES
  - :name: Special Studies
    :number: "3305"
    :description: Special Industrial Design Studies deal with specific projects, which may differ from year to year depending on the availability of specialists in a particular field or study opportunities as they present themselves.
    :credit: "0.5"
    :subject: IDES
  - :name: Special Studies
    :number: "3306"
    :description: Special Industrial Design Studies deal with specific projects, which may differ from year to year depending on the availability of specialists in a particular field or study opportunities as they present themselves.
    :credit: "0.5"
    :subject: IDES
  - :name: Work Term 2
    :number: "3402"
    :description: "Prerequisite: registration in the Co-op option of the Bachelor of Industrial Design Program."
    :credit: "0.5"
    :subject: IDES
  - :name: Work Term 3
    :number: "3403"
    :description: "Prerequisite: registration in the Co-op option of the Bachelor of Industrial Design Program."
    :credit: "0.5"
    :subject: IDES
  - :name: Work Term 4
    :number: "3404"
    :description: "Prerequisite: registration in the Co-op option of the Bachelor of Industrial Design Program."
    :credit: "0.5"
    :subject: IDES
  - :name: Work Term 5
    :number: "3405"
    :description: "Prerequisite: registration in the Co-op option of the Bachelor of Industrial Design Program."
    :credit: "0.5"
    :subject: IDES
  - :name: Contextual Nature of Products
    :number: "3502"
    :description: "Cultural subjects which have an influence on contemporary industrial design. The perspective of the course is anthropological: the context and cultural relevance of industrial design."
    :credit: "0.5"
    :subject: IDES
  - :name: Professional Practice
    :number: "3503"
    :description: "The organizational aspects of consultancies and client responsibilities within the framework of corporate management. Topics include: the form of contracts for consultancy, determination of fees, legal implications, patents and copyrights. Guest lecturers."
    :credit: "0.5"
    :subject: IDES
  - :name: Industrial Design and the User
    :number: "3601"
    :description: Design methodology and the value of scientific methods for data collection and decision-making. Techniques such as interviewing, focus groups, usability testing, brainstorming, and value analysis will be covered.
    :credit: "0.5"
    :subject: IDES
  - :name: Industrial Design Seminar
    :number: "4001"
    :description: Each year a special topic is chosen to be elaborated on and discussed. The topics deal with problems in the relationship of industrial design to other disciplines or problems regarding the theoretical aspects of industrial design itself.
    :credit: "0.5"
    :subject: IDES
  - :name: Adv. Studies in Manufacturing
    :number: "4101"
    :description: "Directed study in the field of manufacturing, centred on such topics as: cost analysis, new materials and processes, computer aided manufacturing, numerically controlled machining, machining of moulds, etc."
    :credit: "0.5"
    :subject: IDES
  - :name: Form Organization
    :number: "4200"
    :description: Using form organization as a tool to design, the definition and prescription of monolithic solids by means of an abstract system; making and verifying materialized approximations of such solids.
    :credit: "0.5"
    :subject: IDES
  - :name: Minor Projects A
    :number: "4301"
    :description: Enables students to demonstrate through a series of short projects their versatility in product design or in complementary design fields such as communication, graphic design or design experiments. Emphasis is on time management and the ability to work independently on assigned projects.
    :credit: "0.5"
    :subject: IDES
  - :name: Minor Projects B
    :number: "4302"
    :description: The application of required skills and team work in a comprehensive design project. The subject matter deals with broad issues in design.
    :credit: "0.5"
    :subject: IDES
  - :name: Special Studies
    :number: "4305"
    :description: Like the third-year Special Industrial Design Studies, those of fourth year deal with specific projects, which may differ each year depending on the availability of specialists among the faculty of the School of Industrial Design or on particular opportunities as they present themselves.
    :credit: "0.5"
    :subject: IDES
  - :name: Special Studies
    :number: "4306"
    :description: Like the third-year Special Industrial Design Studies, those of fourth year deal with specific projects, which may differ each year depending on the availability of specialists among the faculty of the School of Industrial Design or on particular opportunities as they present themselves.
    :credit: "0.5"
    :subject: IDES
  - :name: Major Project
    :number: "4310"
    :description: Application of design principles in a comprehensive design project. Problem area chosen should be product oriented and of sufficient complexity. Normally undertaken in consultation with off-campus organizations and industry; supervised by faculty members.
    :credit: "1.5"
    :subject: IDES
  - :name: Internship Field Report
    :number: "4400"
    :description: Work experience related to industrial design. Following the internship period (12 weeks minimum), a comprehensive report describing observations and insights must be submitted by the end of the fourth week of the fall term. Graded Sat or Uns.
    :credit: "0.5"
    :subject: IDES
  :code: IDES
- :name: Information Technology
  :courses: 
  - :name: Introduction to Interactive Multimedia Design
    :number: "1000"
    :description: Overview of interactive multimedia design including copyright, computer architecture, web design and mark-up languages, general logic design, multimedia project management, design process for animated film, video game development, special effects in movies, and current trend analysis in the multimedia field.
    :credit: "0.5"
    :subject: IMD
  - :name: Graphic Design
    :number: "1001"
    :description: An overview of graphic design techniques and terminology, current materials, equipment and technology. Students learn the history of graphic design, the principles of design, types of layouts and mechanical and printing basics. Covers fundamentals of desktop publishing and relevant software.
    :credit: "0.5"
    :subject: IMD
  - :name: Visual Dynamics
    :number: "1002"
    :description: Fundamentals of composition with emphasis on realistic rendering. Students learn how to execute thumbnails and design comprehensives. Topics include illustration, type, colour, texture, proximity and unity, alignment, repetition and continuity, contrast, size relationships, balance, rhythm, negative space, cropping and view selection.
    :credit: "0.5"
    :subject: IMD
  - :name: Computer Programming
    :number: "1003"
    :description: "Object-oriented programming: syntactic constructs, structured algorithms and pseudo-languages, data abstraction, classification and inheritance, typing and polymorphism, editing, compiling, linking, testing and debugging. Design and implementation of complete applications including the user interface, emphasizing number systems, documentation, methodology, program, data types and control structures."
    :credit: "0.5"
    :subject: IMD
  - :name: Software Tools
    :number: "1004"
    :description: Introduction to 2D graphics programs. Students explore vector and raster-based image creation and editing programming to understand how images are used in multimedia applications. Software interfaces, tools, the Bezier drawing method, rendering, strokes and fills, creating and manipulating type and layers, images types and formats.
    :credit: "0.5"
    :subject: IMD
  - :name: Web Development
    :number: "1005"
    :description: Students will combine graphics, text, audio, and video for Web sites and presentations; develop different, major working Web sites on an individual basis and in groups, using valid xHTML, Dreamweaver, cascading style sheets (CSS), basic Java Scripts and XML structures.
    :credit: "0.5"
    :subject: IMD
  - :name: Multimedia Data Management
    :number: "2000"
    :description: The unique issues of back-end organization of multimedia, information, and interaction products, with a focus on database design, web-enabled databases, server-side technologies, full-text indexing, and other data management utilities.
    :credit: "0.5"
    :subject: IMD
  - :name: Design and Authoring I
    :number: "2001"
    :description: Using multimedia authoring programs, students create interactive presentations for publication on CD or the Web. Introduction to Lingo or ActionScripting. Topics include advanced tools within the software programs, importing and controlling video and audio, importing graphics and animation.
    :credit: "0.5"
    :subject: IMD
  - :name: Design and Authoring II
    :number: "2002"
    :description: "Using Macromedia Flash students will create web-enabled interactive animations, scenes, etc. Topics include: drawing tools within Flash, animation techniques, importing sounds, graphics and video, text effects, graphic effects, adding interactivity with buttons and frame commands, variables, Action Script, creating a projector and publishing Flash movies to the Web."
    :credit: "0.5"
    :subject: IMD
  - :name: Audio and Video
    :number: "2003"
    :description: "Creating and editing digital audio and video to synchronize with multimedia productions. Topics include: recording capturing and editing both video and audio files, creating titles for video, creating special effects and transitions, and compression formats."
    :credit: "0.5"
    :subject: IMD
  - :name: Intermediate Programming
    :number: "2004"
    :description: A study of object-oriented programming with emphasis on techniques used in multimedia applications. Topics include basic and user defined data structures, classes, memory management, basic image processing, and plug-in development.
    :credit: "0.5"
    :subject: IMD
  - :name: Design Studio
    :number: "2900"
    :description: Web application development. Using a multidisciplinary approach, teams develop a comprehensive, Web-based application. Topics include users, storyboarding, data management, prototyping, project and content management, marketing, testing, and product evaluation. Client- and server-side technologies will be used to enhance functionality.
    :credit: "1.0"
    :subject: IMD
  - :name: Product Design Methodology
    :number: "3001"
    :description: Important issues in designing successful computerized products, including design guidelines, usability testing and user-needs analysis. Experienced designers and researchers from industry participate.
    :credit: "0.5"
    :subject: IMD
  - :name: 3D Computer Graphics
    :number: "3002"
    :description: "Principles and techniques of real-time 3D graphics: raster graphics algorithms, transformations (scaling, translation, rotations) and viewing and camera control, modeling techniques, texture mapping, rendering, lighting, and illumination techniques, hidden line and surface elimination."
    :credit: "0.5"
    :subject: IMD
  - :name: Communication Skills for IMD
    :number: "3003"
    :description: Development of competence in written and oral communication related to multimedia design. Needs analyses, use-case scenarios, development and management of content, technical reports, and related project documents; oral presentations.
    :credit: "0.5"
    :subject: IMD
  - :name: Human Computer Interaction and Design
    :number: "3004"
    :description: Introduction to concepts centered on Human-Computer Interaction from hardware and software perspectives. Topics include design principles, usability principles and engineering, solving user-centred problems, device interaction, and graphical user interface design (2D and 3D interfaces).
    :credit: "0.5"
    :subject: IMD
  - :name: Design Studio 2
    :number: "3900"
    :description: Virtual worlds. Using 3D modeling programs and technologies that permit 3D on the Web, students apply design methodologies, problem solving, and visual communication skills to design innovative interfaces and multi-dimensional information environments.
    :credit: "1.0"
    :subject: IMD
  - :name: Design Studio 3
    :number: "3901"
    :description: Device design. Studio-based projects focus on one or more special areas in multimedia, information and interaction design. Device design, form factors, information appliances, and computer-supported collaborative work.
    :credit: "1.0"
    :subject: IMD
  - :name: Technology and Culture
    :number: "4002"
    :description: An examination of the relationship between communication technology and society. The course examines the factors that contribute to changes in the collection, storage and distribution of information and the cultural implications of these changes.
    :credit: "0.5"
    :subject: IMD
  - :name: 3D Computer Animation
    :number: "4003"
    :description: "Introduction to advanced topics in computer animation: principles of animation, motion capture, forward/inverse kinematics, key-framing, motion editing/retargeting, collision detection and response, rigid-body systems including articulated and hierarchical systems, and soft-body animation."
    :credit: "0.5"
    :subject: IMD
  - :name: Game Design and Development
    :number: "4004"
    :description: How games function to create experiences, including rule design, play mechanics, game balancing, social game interaction and the integration of visual, audio, tactile and textual elements into the total game experience. Students will design and implement a game.
    :credit: "0.5"
    :subject: IMD
  - :name: Senior IMD Project
    :number: "4901"
    :description: Student-initiated design project, developed in association with a project supervisor, and external industry advisor, supported by a written report (with printed and electronic versions), seminar discussions, and appropriate methods of two and/or three- dimensional representation. All proposals must be approved by the Program Project Committee.
    :credit: "1.5"
    :subject: IMD
  - :name: Design Studio 4
    :number: "4902"
    :description: Lectures and projects focused mainly at management skills (e.g. planning, change control, documentation), and also discussing topics such as interactivity and usability in multimedia and information technology projects. Students demonstrate and improve their ability to plan and conduct project tasks.
    :credit: "1.0"
    :subject: IMD
