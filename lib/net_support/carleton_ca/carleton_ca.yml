  - :name: Framing Contemporary Aboriginal Issues
    :number: "2011"
    :description: "Aboriginal and non-Aboriginal perspectives on contemporary issues. Topics include: contemporary explorations of the treaty relationship and governance, cultural appropriation, identity politics, urban Aboriginality and contemporary social and cultural issues."
    :credit: "0.5"
    :subject: CDNS
  - :name: Introduction to the Study of Canadian Culture
    :number: "2210"
    :description: "The challenges of constructing a national culture in Canada. Topics may include: colonialism and its cultural legacies, cultural nationalism, cultural policies and institutions, popular culture, technology, regionalism, fears of Americanization, gender, multiculturalism, globalization and cultural hybridity."
    :credit: "0.5"
    :subject: CDNS
  - :name: Critical Nationalism
    :number: "2300"
    :description: This course questions whether a national identity is possible or even desirable within an increasingly diverse and complex Canada. Examination of the construction of Canadian identities, competing nationalisms within Canadian borders and critical evaluation of the role of nationalism.
    :credit: "0.5"
    :subject: CDNS
  - :name: Heritage Conservation in Canada
    :number: "2400"
    :description: Approaches to heritage conservation. Topics include built heritage, movable heritage, collections and museums, and intangible heritage. Heritage as a source of memory and identity in Canadian and Aboriginal life.
    :credit: "0.5"
    :subject: CDNS
  - :name: Interfaces between English and French Canadian Cultures
    :number: "2500"
    :description: "Exploration of intercultural encounters between French and English Canadians in political, popular and \xE2\x80\x9Cofficial\xE2\x80\x9D cultures, through an examination of media, art, music, literature, cinema and the built environment."
    :credit: "0.5"
    :subject: CDNS
  - :name: Interdisciplinarity and Canadian Studies Theory and Methods
    :number: "3000"
    :description: The development of Canadian Studies and main debates in the field. Study of interdisciplinarity, research ethics, and methodologies. Emphasis on effective writing and effective verbal communication in relation to the research process.
    :credit: "0.5"
    :subject: CDNS
  - :name: Aboriginal Peoples and the Knowledge Economy
    :number: "3104"
    :description: The dislocation of Aboriginal knowledge from its original context and its relocation within the knowledge economy.
    :credit: "0.5"
    :subject: CDNS
  - :name: "Globally Wired Canada: Cultural Issues"
    :number: "3300"
    :description: How Canadians are shaped by global multimedia and use the media to articulate their identities. Examination of key Canadian thinkers on technology and media. Critical discussions of issues like education, consumerism, online culture, Diaspora, and the state.
    :credit: "0.5"
    :subject: CDNS
  - :name: Feminists and Feminism in Canada
    :number: "3400"
    :description: Interdisciplinary examination of feminism's impact on Canadian history, culture and politics, and Canadian approaches to feminism in a global context. Surveys the role of feminist thinkers, activists and organizations in shaping Canadian society.
    :credit: "0.5"
    :subject: CDNS
  - :name: "Qu\xC3\xA9bec Studies"
    :number: "3510"
    :description: "Interdisciplinary examination of historical and contemporary aspects of Qu\xC3\xA9bec society, with attention to the construction of the Qu\xC3\xA9bec identity, Qu\xC3\xA9bec nationalism and tensions with Canadian nationalism, cultural production, and social mobilization."
    :credit: "0.5"
    :subject: CDNS
  - :name: Critical Perspectives on Diversity in Canada
    :number: "3600"
    :description: "Interdisciplinary study of questions related to identity, belonging, and Canadianness. Intersections of individual and group dimensions of \xE2\x80\x9Cbeing Canadian\xE2\x80\x9D and state efforts to define the Canadian identity. Topics may include: religion, sexuality, immigrant and diasporic relations, race and ethnicity, region, nationalisms, and multiculturalism."
    :credit: "0.5"
    :subject: CDNS
  - :name: "Selected Topics in M\xC3\xA9tis Studies"
    :number: "4101"
    :description: Selected topics such as traditions, history, culture, and contemporary issues. Topics will vary depending upon the interests and expertise of the instructor.
    :credit: "0.5"
    :subject: CDNS
  - :name: Aboriginal Health and Healing
    :number: "4104"
    :description: Healing has become a cultural phenomenon among Aboriginal peoples even as good health eludes most. The collisions within and between traditional beliefs, symbols and practices are examined against that of the Canadian health care system.
    :credit: "0.5"
    :subject: CDNS
  - :name: Canadian Popular Culture
    :number: "4200"
    :description: An interdisciplinary seminar using cultural studies methods to explore how popular cultural texts, images, rituals and practices are constructed, disseminated, regulated, consumed and reappropriated by Canadian institutions, corporations, cultural groups and individuals.
    :credit: "0.5"
    :subject: CDNS
  - :name: Communities in Canada
    :number: "4300"
    :description: Exploration of the concepts of community in a Canadian context. Analysis of the diverse communities that define contemporary society and major issues such as community development, cultural survival and integration versus assimilation.
    :credit: "0.5"
    :subject: CDNS
  - :name: Cultural Landscape and Cultural Identity in Canada
    :number: "4400"
    :description: Cultural landscape appreciation and the development of Canadian individual and collective cultural identities, through the lenses of history, geography, planning, and representational/literary sources of expression. Cultural landscapes as a tool for understanding physical and mental landscapes and their shaping of identity.
    :credit: "0.5"
    :subject: CDNS
  - :name: "Globally Wired Canada: Political and Social Issues"
    :number: "4500"
    :description: Interdisciplinary examination of the networking of Canada into the global political economy and its impact on issues like work, community, public services, and the state.
    :credit: "0.5"
    :subject: CDNS
  - :name: Internship Practicum
    :number: "4800"
    :description: Practicum placements are available in institutional settings, primarily in the Ottawa area. Students must meet regularly with the academic evaluator and submit a final written report. A maximum of 1.0 practicum credits may be taken in fulfillment of Canadian Studies requirements.
