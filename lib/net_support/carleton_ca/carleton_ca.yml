- :name: Environmental Studies
  :courses: 
  - :name: Envisioning Earth's Environments
    :number: "1001"
    :description: "Sustainability requires broadened perspectives on the Earth's natural systems. Geographic and geomatics perspectives help us examine physical and biological environments as the basis of human societies. Includes: landscape interpretation, resources, hazards,inferring meaning from data, and predicting potential impacts of/on human actions."
    :credit: "1.0"
    :subject: ENST
  - :name: People, Places and Environments
    :number: "1020"
    :description: Examination of the relationships between people, society and the natural environment at scales ranging from the local community to the global one. Population change, cultural patterns, and the major historical, economic and political forces that shape human activity and experiences from place to place. (Also listed as GEOG 1020.)
    :credit: "0.5"
    :subject: ENST
  - :name: Nature and Environment
    :number: "2000"
    :description: Conceptual and practical approaches to understanding nature and the environment, involving descriptive, analytic, investigative and experiential methods. Through reading, participation, research and writing, students should demonstrate an ability to integrate various approaches to environmental awareness and analysis.
    :credit: "0.5"
    :subject: ENST
  - :name: Intensive Field Course
    :number: "2900"
    :description: Training in fields of research or practice related to careers in Environmental Studies, linking human values and environment. Training could include engaging in action learning in environmental education, environmental auditing, environmental assessment, watershed protection or living resource inventories. Topics may change from year to year.
    :credit: "0.5"
    :subject: ENST
  - :name: Environmental Studies Colloquium
    :number: "3000"
    :description: Interactions among complex natural systems, social values and attitudes and economic, political and legal concerns are explored through invited speakers from various disciplines and agencies addressing specific environmental issues.
    :credit: "0.5"
    :subject: ENST
  - :name: Environmental Studies Seminar
    :number: "4000"
    :description: How societal institutions respond to environmental concerns, how various stakeholders understand the environment and how environmental priorities may be implemented in social, political and economic decision-making. Interdisciplinary case studies are used.
    :credit: "0.5"
    :subject: ENST
  - :name: Environmental Studies Practicum I
    :number: "4001"
    :description: External agency setting provides the basis for translating academic training into practical involvement with environmental issues. Final report which integrates the placement experience with the student's background knowledge is required. Graded Sat/Uns.
    :credit: "0.5"
    :subject: ENST
  - :name: Environmental Studies Practicum II
    :number: "4002"
    :description: External agency setting provides the basis for translating academic training into practical involvement with environmental issues. A final report integrating the placement experience with the student's background knowledge is required. Graded Sat/Uns.
    :credit: "0.5"
    :subject: ENST
  - :name: Directed Studies in Environmental Studies
    :number: "4005"
    :description: Students pursue their interest in a selected theme in environmental studies on a tutorial basis with a faculty member. (Also listed as GEOG 4005.)
    :credit: "0.5"
    :subject: ENST
  - :name: Field Studies
    :number: "4400"
    :description: Field observation and methodology in a selected region, special topic or contemporary problem; on an individual or group basis. (Also listed as GEOG 4000.)
    :credit: "0.5"
    :subject: ENST
  - :name: Honours Essay in Environmental Studies
    :number: "4907"
    :description: Interdisciplinary research essay on an environmental issue, carried out in consultation with a faculty supervisor. The student must consult with the Environmental Studies Co-ordinator in selecting a project and a supervisor.
    :credit: "1.0"
    :subject: ENST
  :code: ENST
- :name: Environmental Engineering
  :courses: 
  - :name: Process Analysis for Environmental Engineering
    :number: "2001"
    :description: Material and energy balances for reacting and non-reacting systems. Applications in mining, metallurgy, pulp and paper, power generation, energy utilization. Emissions to the environment per unit product or service generated. Introduction to life cycle analysis, comparative products and processes.
    :credit: "0.5"
    :subject: ENVE
  - :name: Microbiology
    :number: "2002"
    :description: The biology of the Bacteria, Archaea, Viruses and Protozoans, from the fundamentals of cell chemistry, molecular biology, structure and function, to their involvement in ecological and industrial processes and human disease. (Also listed as BIOL 2303.)
    :credit: "0.5"
    :subject: ENVE
  - :name: Water Treatment Principles and Design
    :number: "3001"
    :description: "Theoretical aspects of unit operations for water treatment with design applications. Topics include water characteristics and contaminants, coagulation, flocculation, sedimentation, filtration, adsorption, ion exchange, membrane processes, disinfection and disinfection by-products, and management of water treatment residuals. Laboratory procedures: settling operations, filtration, aeration, and adsorption."
    :credit: "0.5"
    :subject: ENVE
  - :name: Environmental Engineering Systems Modeling
    :number: "3002"
    :description: "Engineered systems for pollution abatement; chemical reaction engineering; reaction kinetics and rate data analysis; design and modeling of reactors; single and multiple reactions; ideal and nonideal reactors; single and multi-parameter models; biochemical reaction engineering; process control. Laboratory procedures: reactor systems performance: Batch, CSTR and PFR."
    :credit: "0.5"
    :subject: ENVE
  - :name: Water Resources Engineering
    :number: "3003"
    :description: A quantitative analysis of natural water systems and the development of these systems as a resource. Components of the hydrologic cycle. Quantitative analysis of stream flow. Probability concepts in water resources. Reservoir design and operation. Availability of groundwater. Storm water management.
    :credit: "0.5"
    :subject: ENVE
  - :name: Contaminant and Pollutant Transport in the Environment
    :number: "3004"
    :description: "Physical phenomenon governing the transport of contaminants in the environment: diffusion, advection, dispersion, sorption, interphase transfer. Derivation and application of transport equations in air, surface and groundwater pollution; analytical and numerical solutions. Equilibrium partitioning of contaminants among air, water, sediment, and biota."
    :credit: "0.5"
    :subject: ENVE
  - :name: Environmental Geotechnical Engineering
    :number: "4002"
    :description: Landfill design; hydrogeologic principles, water budget, landfill liners, geosynthetics, landfill covers, quality control/quality assurance, clay leachate interaction, composite liner design and leak detection. Landfill operation, maintenance and monitoring. Case studies of landfill design and performance. Geotechnical design of environmental control and containment systems.
    :credit: "0.5"
    :subject: ENVE
  - :name: Air Pollution and Emissions Control
    :number: "4003"
    :description: "Air pollutants, classification, sources, and effects. Ambient air quality objectives and monitoring. Pollutant formation mechanisms in combustion. Major pollutant categories and control methods. Indoor air quality. Laboratory procedures: emissions from boilers and IC engines, particulate size distribution and control, IAQ parameters."
    :credit: "0.5"
    :subject: ENVE
  - :name: Wastewater Treatment Principles and Design
    :number: "4005"
    :description: Theoretical aspects of unit operations and processes for wastewater treatment with design applications. Topics include wastewater characteristics, flow rates, primary treatment, chemical unit processes, biological treatment processes, advanced wastewater treatment, disinfection, and biosolids treatment and disposal.
    :credit: "0.5"
    :subject: ENVE
  - :name: Contaminant Hydrogeology
    :number: "4006"
    :description: "Theory of flow through porous media. Site investigation: geology, hydrology and chemistry. Contaminant transport. Unsaturated and multiphase flow. Numerical modeling. Site remediation and remediation technologies."
    :credit: "0.5"
    :subject: ENVE
  - :name: Waste Management
    :number: "4101"
    :description: Municipal, hazardous, and mine waste management. Waste composition and potential impacts, collection and transport, recycling and reuse, biological and thermal treatments, isolation. Integrated waste management planning.
    :credit: "0.5"
    :subject: ENVE
  - :name: Environmental Planning and Impact Assessment
    :number: "4104"
    :description: Canada and U.S. environmental regulations. Framework for Environmental Impact Assessment, survey techniques for impact assessment and EIA review process. Case studies of selected engineering projects. Environmental planning, management of residuals and environmental standards. Risk assessment, policy development and decision-making. Fault-tree analysis.
    :credit: "0.5"
    :subject: ENVE
  - :name: Engineering Project
    :number: "4907"
    :description: A major project in engineering analysis, design, development or research carried out by individual students or small teams. The objective is to provide an opportunity to develop initiative, self-reliance, creative ability and engineering judgment. A project proposal, an interim report, an oral presentation, and a comprehensive final report are required.
    :credit: "1.0"
    :subject: ENVE
  - :name: Design Project
    :number: "4908"
    :description: Teams of students develop professional level experience through a design project that incorporates fundamentals acquired in previous mathematics, science, engineering, and complementary studies courses. A final report and oral presentations are required.
    :credit: "0.5"
    :subject: ENVE
  :code: ENVE
- :name: Earth Sciences
  :courses: 
  - :name: Discovering Earth Sciences
    :number: "1001"
    :description: Introduction to study of the earth sciences using geological field sites in the Ottawa region. Topics include rock and mineral identification and formation, the link between global plate tectonics, faults, and local earthquakes, geological time, fossils, and resource geology.
    :credit: "0.5"
    :subject: ERTH
  - :name: Natural Disasters
    :number: "1003"
    :description: Physical characteristics and causes of natural disasters of geological origin such as volcanic eruptions, earthquakes, tsunami, landslides and meteor impacts. Discussion on historical perspective, societal impact and mitigation strategies. Emphasis on Canadian case histories.
    :credit: "0.5"
    :subject: ERTH
  - :name: Exploring Planet Earth
    :number: "1006"
    :description: Origin of the Earth, concepts of geological time, and exploration of the interaction and duration of geological processes that shape the surface to deep interior of our planet, the climate, and formation of rocks and earth resources.
    :credit: "0.5"
    :subject: ERTH
  - :name: "The Dynamic Earth: Plate Tectonics"
    :number: "1007"
    :description: Plate tectonic processes that drive our planet, create the interior structure of the Earth, and form the oceanographic, geological, and geophysical characteristics of plate boundaries; origin of earthquakes, seismic hazards, and use of seismicity to explore the subsurface.
    :credit: "0.5"
    :subject: ERTH
  - :name: Co-operative Work Term Report 1
    :number: "2001"
    :description: This course provides practical experience for students enrolled in the Co-operative Option. To receive course credit a student must receive satisfactory evaluations from their work term employer. Written and oral reports describing the work term project will be required.
    :credit: "0.5"
    :subject: ERTH
  - :name: Geochemistry of Earth Systems
    :number: "2101"
    :description: Origin and distribution of elements in the Earth; introduction to thermodynamics and solution chemistry of sedimentary, igneous, and metamorphic rock systems.
    :credit: "0.5"
    :subject: ERTH
  - :name: Mineralogy to Petrology
    :number: "2102"
    :description: Origin and classification of common rock-forming minerals and their host igneous, metamorphic and sedimentary rocks using hand specimen and petrographic analysis.
    :credit: "0.5"
    :subject: ERTH
  - :name: Earth's Paleogeography
    :number: "2311"
    :description: Earth's changing patterns of continent and ocean basin distribution related to plate tectonics, and resulting change in global sedimentation, paleoclimates and life on Earth.
    :credit: "0.5"
    :subject: ERTH
  - :name: Paleontology
    :number: "2312"
    :description: Introduction to macrofossil and microfossil groups, their paleoenvironmental significance, and principles of evolutionary paleoecology.
    :credit: "0.5"
    :subject: ERTH
  - :name: Dinosaurs
    :number: "2401"
    :description: A general introduction to dinosaurs, their place in evolution, their social behaviour, the Mesozoic landscape, extinction theories, and public perception of dinosaurs.
    :credit: "0.5"
    :subject: ERTH
  - :name: "Climate Change: An Earth Sciences Perspective"
    :number: "2402"
    :description: An exploration of the often dramatic climate changes that have occurred through earth history from a geological perspective, emphasizing the history of earth climates, geological causes of climate change, and impact that rapid climate change has had on the biosphere.
    :credit: "0.5"
    :subject: ERTH
  - :name: Introduction to Oceanography
    :number: "2403"
    :description: An environmental approach to understanding the oceans; introducing the physical and biological aspects of oceanography, marine resources and marine pollution.
    :credit: "0.5"
    :subject: ERTH
  - :name: Engineering Geoscience
    :number: "2404"
    :description: Applications of the basic concepts of geology, earth materials and earth processes to practical engineering and environmental science. Topics include rock and soil mechanics, slope stability, hydrogeology, geological hazards, and site investigations. Overview of related geophysical methods.
    :credit: "0.5"
    :subject: ERTH
  - :name: Geophysical Methods
    :number: "2405"
    :description: An introduction to the tools of applied geophysics including seismology, electrical, magnetic, and gravitational surveying methods.
    :credit: "0.5"
    :subject: ERTH
  - :name: Geology and Map Interpretation
    :number: "2406"
    :description: Analysis and interpretation of geological features and processes using rocks, maps and cross sections. Introduction to computational methods.
    :credit: "0.5"
    :subject: ERTH
  - :name: Applied Geoscience
    :number: "2414"
    :description: Applications of the basic concepts of geology, earth materials and earth processes to practical engineering, environmental, and geological resource science. Rock and soil mechanics, slope stability, mapping applications, applications of hydrogeology, geological hazards, and site investigations. Overview of related geophysical methods.
    :credit: "0.5"
    :subject: ERTH
  - :name: Outcrops to Basins
    :number: "2801"
    :description: Introduction to field techniques used to link the geological history of rocks exposed in outcrop to their regional distribution in geological basins. A ten-day field camp preceding fall term classes, with additional field trips during the fall term.
    :credit: "0.5"
    :subject: ERTH
  - :name: Field Geology
    :number: "2802"
    :description: Analysis and interpretation of geological features and processes using geological, geophysical, and computational methods.
    :credit: "0.5"
    :subject: ERTH
  - :name: Co-operative Work Term Report 2
    :number: "3001"
    :description: This course provides practical experience for students enrolled in the Co-operative Option. To receive course credit a student must receive satisfactory evaluations from their work term employer. Written and oral reports describing the work term project will be required.
    :credit: "0.5"
    :subject: ERTH
  - :name: Gemology
    :number: "3002"
    :description: Gemstones including their physical and chemical properties, geological formation and geographic occurrence. Introduction to gemological laboratory methods.
    :credit: "0.5"
    :subject: ERTH
  - :name: "Vertebrate Paleontology I: Mammalian Paleontology and Evolution"
    :number: "3111"
    :description: An introduction to the use of fossil evidence for studying the evolution of mammals, including the application of anatomy, functional morphology, biogeography, paleoecology, and systematics.
    :credit: "0.5"
    :subject: ERTH
  - :name: Paleontology and Evolution of Lower Vertebrates
    :number: "3112"
    :description: An introduction to fossil vertebrates, including fish, amphibians and reptiles, concentrating on anatomy, functional morphology, origins, evolution and systematics; and, transitions into new adaptive zones and associated environmental factors.
    :credit: "0.5"
    :subject: ERTH
  - :name: Geology of Human Origins
    :number: "3113"
    :description: The origin and evolution of our species from geological, biological and cultural perspectives. The course traces human ancestry from our primate roots through time and changing environments, and explores controversies, frauds, and misperceptions.
    :credit: "0.5"
    :subject: ERTH
  - :name: Applied Sedimentology
    :number: "3201"
    :description: Principles of siliciclastic and carbonate sedimentary geology used to create facies and sediment transport models as diagnostic tools for ancient environmental analysis, resource exploration, and modern surface environmental analysis.
    :credit: "0.5"
    :subject: ERTH
  - :name: Igneous/Metamorphic Petrology
    :number: "3202"
    :description: The origin of igneous and metamorphic rocks with emphasis on the chemical and mineralogical characteristics of these rocks and the processes involved in their evolution.
    :credit: "0.5"
    :subject: ERTH
  - :name: Mineral Deposits
    :number: "3204"
    :description: Analysis and interpretation of the geological and geochemical processes responsible for mineral deposit genesis in a global context.
    :credit: "0.5"
    :subject: ERTH
  - :name: Physical Hydrogeology
    :number: "3205"
    :description: Principles of groundwater flow in the Earth's crust, and introduction to the exploration, development and management of groundwater as a global resource.
    :credit: "0.5"
    :subject: ERTH
  - :name: Geodynamics
    :number: "3805"
    :description: "The structure, composition, and rheological properties of the Earth: lithosphere, mantle and core. Plate tectonics and its relation to geophysical fields, driving mechanisms, and processes at plate boundaries and in plate interiors."
    :credit: "0.5"
    :subject: ERTH
  - :name: Structural Geology
    :number: "3806"
    :description: Structures and deformational processes in a variety of crustal settings. Applications to geological engineering and mineral and petroleum exploration.
    :credit: "0.5"
    :subject: ERTH
  - :name: Co-operative Work Term Report 3
    :number: "4001"
    :description: This course provides practical experience for students enrolled in the Co-operative Option. To receive course credit a student must receive satisfactory evaluations from their work term employer. Written and oral reports describing the work term project will be required.
    :credit: "0.5"
    :subject: ERTH
  - :name: Directed Studies in Geology
    :number: "4003"
    :description: One or more projects involving at least 15 days field and/or laboratory research, not related to thesis research. Assessment based on written reports and an oral presentation. Expenses for long-distance travel are borne by the student.
    :credit: "0.5"
    :subject: ERTH
  - :name: Micropaleontology
    :number: "4005"
    :description: Paleoecological and biostratigraphic significance, and evolutionary history of marine and freshwater microorganisms.
    :credit: "0.5"
    :subject: ERTH
  - :name: Geotechnical Mechanics
    :number: "4107"
    :description: Soil composition and soil classification. Soil properties, compaction, seepage and permeability. Concepts of pore water pressure, capillary pressure and hydraulic head. Principle of effective stress, stress-deformation and strength characteristics of soils, consolidation, stress distribution with soils, and settlement. Laboratory testing. (Also listed as CIVE 3208.)
    :credit: "0.5"
    :subject: ERTH
  - :name: Resources of the Earth
    :number: "4303"
    :description: "Earth's resources: where they occur, how they are concentrated, how they are extracted and used, and how human exploitation of natural resources impacts on the environment."
    :credit: "0.5"
    :subject: ERTH
  - :name: High Resolution Stratigraphy
    :number: "4304"
    :description: Methods and applications incorporating biostratigraphy, lithostratigraphy, and chemostratigraphy to define high resolution variation of environmental and evolutionary paleoecological change.
    :credit: "0.5"
    :subject: ERTH
  - :name: Carbonate Sedimentology
    :number: "4305"
    :description: The origin, composition and diagenesis of carbonate rocks. Study of modern and ancient platform systems; development of facies models; and, petrographic and geochemical analysis of limestones and dolostones.
    :credit: "0.5"
    :subject: ERTH
  - :name: Resource Basin Analysis
    :number: "4306"
    :description: Surface and subsurface geological and geophysical techniques used to define the distribution and origin of geological basins, the architecture of basin fill, and characterize the distribution of water, petroleum and mineral resources.
    :credit: "0.5"
    :subject: ERTH
  - :name: Coastal Geology
    :number: "4307"
    :description: Geologic and oceanographic processes attending carbonate and siliciclastic coastal depositional systems; application of remediation measures to counter coastal change; measurement and significance of sea level change in the recent past and near future.
    :credit: "0.5"
    :subject: ERTH
  - :name: Structural Geology
    :number: "4402"
    :description: A study of the structural evolution of mountain belts, with emphasis on field methods.
    :credit: "0.5"
    :subject: ERTH
  - :name: Tectonic Evolution of Canada
    :number: "4403"
    :description: Geologic evolution of Canada focusing on geological styles and tectonic processes of Archean cratons, Proterozoic and Phanerozoic orogenic belts.
    :credit: "0.5"
    :subject: ERTH
  - :name: Crystalline Rock Petrogenesis
    :number: "4503"
    :description: "The genesis of igneous and metamorphic rocks: tectonic settings, field and geochemical relationships, mineral assemblages, isotopic studies."
    :credit: "0.5"
    :subject: ERTH
  - :name: Engineering Seismology
    :number: "4707"
    :description: Seismological topics with engineering applications. Characterization of seismicity and seismic sources (areas and faults). Seismic hazard analysis. Empirical and theoretical modeling of strong ground motion in time and frequency domains.
    :credit: "0.5"
    :subject: ERTH
  - :name: Physics of the Earth
    :number: "4801"
    :description: The physical properties of the solid Earth. Gravitational, magnetic and palaeomagnetic fields; seismology and earthquake occurrence; heat flow and thermal history. Geodynamic processes.
    :credit: "0.5"
    :subject: ERTH
  - :name: Geochemistry and Isotope Geology
    :number: "4802"
    :description: Chemical evolution of the Earth, meteorites, development of the continental crust, origin of the atmosphere and hydrosphere, radiometric dating, stable isotopes, origin of life.
    :credit: "0.5"
    :subject: ERTH
  - :name: Exploration Geophysics
    :number: "4804"
    :description: Application of geophysical methods to explore for petroleum and mineral resources, with emphasis on seismic and electromagnetic methods. Case histories illustrate the concepts.
    :credit: "0.5"
    :subject: ERTH
  - :name: Field Geology III
    :number: "4807"
    :description: Two-week field camp designed to extend the student's geological knowledge by integrating advanced field, theory and experimental data. Assessment based on written reports, seminars, and oral examinations. Part of the cost is borne by the student. Departmental funding assistance is available for only one of and ERTH 4808.
    :credit: "0.5"
    :subject: ERTH
  - :name: Vertebrate Paleontology Field Camp
    :number: "4808"
    :description: Two-week field camp at Dinosaur Provincial Park (Alberta) designed to extend the student's vertebrate paleontological knowledge by integrating field, theory, and experimental data. Assessment based on written reports and seminars. Part of the cost is borne by the student. Departmental funding assistance is available for only one of ERTH 4807 and.
    :credit: "0.5"
    :subject: ERTH
  - :name: Honours Thesis
    :number: "4908"
    :description: Independent studies. Requires prior written approval of a topic from a supervisor and the course co-ordinator. Oral and written proposal, progress and defence reports are required.
    :credit: "1.0"
    :subject: ERTH
  :code: ERTH
