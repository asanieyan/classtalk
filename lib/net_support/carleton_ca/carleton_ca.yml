    :subject: PHYS
  - :name: Astrophysics
    :number: "4201"
    :description: Stellar evolution, including stellar modeling, main sequence stars, red giants and the end states of stars such as neutron stars and black holes. Neutrino astrophysics.
    :credit: "0.5"
    :subject: PHYS
  - :name: Cosmology
    :number: "4202"
    :description: Observational evidence for the Big Bang. Introduction to general relativity, expansion dynamics and contents of the universe. Physical processes in the expanding universe, inflation, nucleosynthesis, the cosmic microwave background, dark matter, and dark energy.
    :credit: "0.5"
    :subject: PHYS
  - :name: Physical Applications of Fourier Analysis
    :number: "4203"
    :description: "Laplace transform and its application to electrical circuits. Fourier transform, convolution. Sampling theorem. Applications to imaging: descriptors of spatial resolution, filtering. Correlation, noise power. Discrete Fourier transform, FFT. Filtering of noisy signals. Image reconstruction in computed tomography and magnetic resonance. Integral transforms and their application to boundary value problems."
    :credit: "0.5"
    :subject: PHYS
  - :name: Modern Optics
    :number: "4208"
    :description: "Electromagnetic wave propagation; reflection, refraction; Gaussian beams and guided waves. Laser theory: stimulated emission, cavity optics, modes, gain and bandwidth; atomic and molecular lasers. Mode locking, Q switching. Diffraction theory, coherence, Fourier optics, holography, laser applications. Optical communication systems, nonlinear effects: devices, fibre sensors, integrated optics."
    :credit: "0.5"
    :subject: PHYS
  - :name: Electromagnetic Radiation
    :number: "4307"
    :description: Electromagnetic wave propagation in a vacuum, dielectrics, conductors, and ionized gases, reflection, refraction, polarization at the plane boundary between two media; waveguide and transmission line propagation; dipole and quadrupole radiation fields; antenna systems. Electromagnetic mass, radiation pressure. Tensor notation, transformation of the electromagnetic fields.
    :credit: "0.5"
    :subject: PHYS
  - :name: Statistical Physics
    :number: "4407"
    :description: Equilibrium statistical mechanics and its relation to thermodynamics. Maxwell-Boltzmann, Bose-Einstein and Fermi-Dirac statistics are derived, and applied in appropriate physical situations. Fluctuations. Kinetics and transport processes, including the Boltzmann transport equation and some of its applications.
    :credit: "0.5"
    :subject: PHYS
  - :name: Thermodynamics and Statistical Physics
    :number: "4409"
    :description: The three Laws of Thermodynamics, enthalpy, Helmholtz and Gibbs functions. Equilibrium statistical mechanics and its relation to thermodynamics. Maxwell-Boltzmann, Bose-Einstein and Fermi-Dirac statistics.
    :credit: "0.5"
    :subject: PHYS
  - :name: Solid State Physics
    :number: "4508"
    :description: An introduction to solid state physics. Topics include crystal structure, phonons and lattice vibrations, conductors, semiconductors, insulators and superconductivity.
    :credit: "0.5"
    :subject: PHYS
  - :name: Particle Physics
    :number: "4602"
    :description: Properties of leptons, quarks and hadrons. The fundamental interactions, conservation laws, invariance principles and quantum numbers. Resonances in hadron-hadron interactions. Three body phase space. Dalitz plots. Quark model of hadrons, mass formulae. Weak interactions, parity violation, decay of neutral kaons, CP violation, Cabibbo theory. Also offered at the graduate level, with additional or different requirements, as PHYS 5602, for which additional credit is precluded.
    :credit: "0.5"
    :subject: PHYS
  - :name: Nuclear Physics
    :number: "4608"
    :description: Ground state properties of nuclei, nuclear forces, nuclear levels. Qualitative treatment of Fermi gas model, liquid drop model, shell model and collective model. Alpha, beta and gamma radioactivities. Fission. Passage of particles through matter. Particle detectors. Elements of neutron physics and nuclear reactors.
    :credit: "0.5"
    :subject: PHYS
  - :name: Introduction to Quantum Mechanics I
    :number: "4707"
    :description: The basic interpretative postulates of quantum mechanics are applied to simple one-dimensional problems, and angular momentum theory.
    :credit: "0.5"
    :subject: PHYS
  - :name: Introduction to Quantum Mechanics II
    :number: "4708"
    :description: Scattering theory and application; bound state problems; approximation methods.
    :credit: "0.5"
    :subject: PHYS
  - :name: Computational Physics
    :number: "4807"
    :description: Computational methods used in analysis of experimental data. Introduction to probability and random variables. Monte Carlo methods for simulation of random processes. Statistical methods for parameter estimation and hypothesis tests. Confidence intervals. Multivariate data classification. Unfolding methods. Examples primarily from particle and medical physics. Also offered at the graduate level, with different requirements, as PHYS 5002, for which additional credit is precluded.
    :credit: "0.5"
    :subject: PHYS
  - :name: Special Topics in Physics
    :number: "4901"
    :description: Each year, at the direction of the Department, a course on a special topic may be offered.
    :credit: "0.5"
