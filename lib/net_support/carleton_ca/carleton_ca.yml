- :name: Women's Studies
  :courses: 
  - :name: Introduction to Women's Studies
    :number: "1808"
    :description: This survey course provides an overview of the major issues in Women's Studies. Topics include the social construction of femininity and masculinity, violence, sexuality, representations of women, the treatment of women in the workplace and in education, women and the arts, and women's health.
    :credit: "1.0"
    :subject: WOMN
  - :name: Gender and Diversity
    :number: "2800"
    :description: This course examines the ways gender interacts with race, class, ethnicity, sexual orientation, ability and other axes of difference to affect women's experiences. The course incorporates the voices of many women and analyses the challenges these voices raise for key institutions in Canadian society.
    :credit: "0.5"
    :subject: WOMN
  - :name: Interdisciplinary Perspectives on Women's Activism
    :number: "2801"
    :description: A comparative, interdisciplinary examination of women's attempts to effect social and political change in the modern era. A range of perspectives and materials are used to examine the objectives, scope and impact of women's activism in different historical, cultural and national settings.
    :credit: "0.5"
    :subject: WOMN
  - :name: Topics in Women's Studies
    :number: "2802"
    :description: An interdisciplinary analysis of one or more topics in Women's Studies.
    :credit: "0.5"
    :subject: WOMN
  - :name: Gender and Literature
    :number: "3002"
    :description: Study of autobiographical writing, novels, short stories, and poetry by women writing in the 1970s, 1980s, and 1990s in a variety of cultural settings. Cross-cultural point of view informed by poststructuralist feminist criticism. All texts available in English translation. Also listed as CLST 3002.
    :credit: "1.0"
    :subject: WOMN
  - :name: Selected Topics in Gender and Women's Studies
    :number: "3003"
    :description: An interdisciplinary analysis of one or more topics in Gender and Women's Studies.
    :credit: "0.5"
    :subject: WOMN
  - :name: Feminist Approaches
    :number: "3809"
    :description: This course uses an interdisciplinary approach in introducing students to emerging feminist literatures in the humanities and in the social, natural and applied sciences. Themes, issues and conflicts in feminist theory will be considered including debates around the concept of `woman', the politics of difference, feminist knowledge, power, the body, and performances of gender.
    :credit: "0.5"
    :subject: WOMN
  - :name: Feminist Research in our Contemporary World
    :number: "3810"
    :description: Examination of feminist methodologies and critiques of prevailing approaches to the construction of knowledge. Feminist epistemology, subjectivity, and ethics in feminist research are central themes of the course.
    :credit: "0.5"
    :subject: WOMN
  - :name: Independent Study
    :number: "4900"
    :description: Reading or research course supervised by a faculty member. Written proposal approved by the supervisor must be submitted before last day of course changes. Normally, only 0.5 credit of independent study may be counted in the program.
    :credit: "0.5"
    :subject: WOMN
  - :name: Selected Topics in Women's Studies I
    :number: "4901"
    :description: "Prerequisite: permission of the Institute of Women's Studies."
    :credit: "0.5"
    :subject: WOMN
  - :name: Selected Topics in Women's Studies II
    :number: "4902"
    :description: "Prerequisite: permission of the Institute of Women's Studies."
    :credit: "0.5"
    :subject: WOMN
  - :name: Women's Studies Practicum
    :number: "4903"
    :description: Experience in research through a combination of classroom seminars and a fi eld placement. Each project will be negotiated individually as a contract between the student, instructor and institutional partner.
    :credit: "0.5"
    :subject: WOMN
  - :name: Women's Studies Practicum
    :number: "4904"
    :description: Experience in research through a combination of classroom seminars and fi eld placement. Each project will be negotiated individually as a contract between the student, instructor and institutional partner. This full-credit course is offered intensively in one term.
    :credit: "1.0"
    :subject: WOMN
  - :name: Advanced Research Project in Women's Studies
    :number: "4905"
    :description: Students will undertake a major research project on some aspect of Women's Studies under the supervision of a faculty member.
    :credit: "0.5"
    :subject: WOMN
  - :name: Feminist Thought
    :number: "4906"
    :description: The intellectual and social origins of feminist thought. The contributions of, and tensions between, various feminist theoretical frameworks will be analyzed and explored.
    :credit: "0.5"
