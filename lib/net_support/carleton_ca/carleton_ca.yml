- :name: Aerospace Engineering
  :courses: 
  - :name: Aerospace Design and Practice
    :number: "3002"
    :description: "Design approach and phases. Design integration. Influence of mission and other requirements on vehicle configuration. Trade-off studies, sizing and configuration layout. Flight vehicle loads, velocity-load factor diagram. Structural design: overall philosophy, role in design process, methods."
    :credit: "0.5"
    :subject: AERO
  - :name: Lightweight Structures
    :number: "3101"
    :description: Structural concepts; theory of elasticity; bending, torsion and shear in thin-walled beams having single or multi-cell sections; work and energy principles; deformation and force analysis of advanced structures, including stiffened thin-wall panels; finite element methods. Stability and buckling of thin-walled structures.
    :credit: "0.5"
    :subject: AERO
  - :name: Aerospace Materials
    :number: "3700"
    :description: Properties, behaviour and manufacturing methods for metals, polymers and ceramics used in aerospace applications. Specialty alloys for gas turbines. Properties and manufacture of aerospace composites. Behaviour of materials in space.
    :credit: "0.5"
    :subject: AERO
  - :name: Aerospace Systems Design
    :number: "4003"
    :description: Stress and deflection analysis; fatigue, safe life, damage tolerant design. Propulsion systems integration; landing gear; control and other subsystems. Mechanical component design. Airworthiness regulations and certification procedures. Weight and cost estimation and control. System reliability. Design studies of aircraft or spacecraft components.
    :credit: "0.5"
    :subject: AERO
  - :name: Aviation Management and Certification
    :number: "4009"
    :description: Product development, quality control. Strategic organizational analysis and design. Airworthiness, type certification and planning, delegation of authority, airplane flight manual. Aerospace system design and safety.
    :credit: "0.5"
    :subject: AERO
  - :name: Acoustics and Noise Control
    :number: "4300"
    :description: "Behaviour of compressible fluids, sound waves and properties of sound sources; measurement of sound; human perception of sound; prediction methods based on energy considerations; sound propagation in realistic environments: outdoors, rooms, ducts; absorption and transmission loss, noise control; case studies."
    :credit: "0.5"
    :subject: AERO
  - :name: Aerodynamics & Heat Transfer
    :number: "4302"
    :description: "Differential equations of motion. Viscous and inviscid regions. Potential flow: superposition; thin airfoils; finite wings; compressibility corrections. Viscous flow: thin shear layer approximation; laminar layers; transition; turbulence modeling. Convective heat transfer: free versus forced convection; energy and energy integral equations; turbulent diffusion. Also offered at the graduate level, with additional or different requirements, as MECH 5000, for which additional credit is precluded."
    :credit: "0.5"
    :subject: AERO
  - :name: Computational Fluid Dynamics
    :number: "4304"
    :description: "Differential equations of motion. Numerical integration of ordinary differential equations. Potential flows: panel methods; direct solution; vortex-lattice methods. Finite-difference formulations: explicit versus implicit methods; stability. Parabolized and full Navier-Stokes equations; conservation form. Transonic and supersonic flows: upwind differencing. Grid transformations. Computer-based assignments."
    :credit: "0.5"
    :subject: AERO
  - :name: Aerospace Vehicle Performance
    :number: "4306"
    :description: "Morphology of aircraft and spacecraft. Performance analysis of fixed wing aircraft: drag estimation, propulsion, take-off, climb and landing, endurance, payload/range, manoeuvres; operational economics. Performance analysis of rotor craft: rotor-blade motion, hovering and vertical ascent, forward flight, and autorotation. Rocket propulsion; escape velocity; orbital dynamics."
    :credit: "0.5"
    :subject: AERO
  - :name: Aircraft Stability & Control
    :number: "4308"
    :description: "Static stability and control: equilibrium requirements; longitudinal stability requirements; neutral points; manoeuvering flight; control forces and control requirements; lateral static stability certification requirements. Dynamic stability: axis systems; governing equations; phugoid and short period modes; lateral dynamic modes. Closed-loop control. Also offered at the graduate level, with additional or different requirements, as MECH 5101, for which additional credit is precluded."
    :credit: "0.5"
    :subject: AERO
  - :name: Aerospace Propulsion
    :number: "4402"
    :description: Propulsion requirements, effects of Mach Number, altitude, and application; basic propeller theory; propeller, turboshaft, turbojet, turbofan and rocket; cycle analysis and optimization for gas turbine power plant; inter-relations between thermodynamic, aerodynamic and mechanical designs; rocket propulsion; selection of aeroengines.
    :credit: "0.5"
    :subject: AERO
  - :name: Introductory Aeroelasticity
    :number: "4602"
    :description: Review of structural behaviour of lifting surface elements; structural dynamics, Laplace Transforms, dynamic stability; modal analysis; flutter, Theodorsen's theory; flutter of a typical section; wing flutter, T-tail flutter, propeller whirl flutter; gust response; buffeting, limit cycle flutter.
    :credit: "0.5"
    :subject: AERO
  - :name: Rotorcraft Aerodynamics & Performance
    :number: "4607"
    :description: "Rotorcraft history and fundamentals. Momentum theory: hover, axial climb and descent, autorotation, forward flight, momentum theory for coaxial and tandem rotors. Blade element analysis. Rotor airfoil aerodynamics. Rotor blade dynamics and trim. Helicopter performance, height-velocity curves, conceptual design. High-speed rotorcraft."
    :credit: "0.5"
    :subject: AERO
  - :name: Composite Materials
    :number: "4608"
    :description: Reinforcing mechanisms in composite materials; material properties. Strength and elastic constants of unidirectional composites; failure criteria. Analysis of laminated plates; bending and eigenvalue problems. Environmental effects and durability. Damage tolerance. Design of composite structures.
    :credit: "0.5"
    :subject: AERO
  - :name: Joining of Materials
    :number: "4609"
    :description: "Design for joining: base material and component geometry. Selection of joining method and filler material; Adhesive bonding; Soldering; Brazing; Diffusion bonding; Resistance welding; Fusion welding (GTAW, EB, laser and plasma arc); Friction welding; NDE. Emphasis on Aerospace materials and applications."
    :credit: "0.5"
    :subject: AERO
  - :name: Spacecraft Design
    :number: "4801"
    :description: "Types of spacecraft. Fundamentals of orbital mechanics. The design of spacecraft and spacecraft subsystems with emphasis on mission requirements and current design methods: spacecraft configuration, payload, structural, propulsion, attitude control, thermal, power, communication and other related subsystems. Spacecraft integration and testing."
    :credit: "0.5"
    :subject: AERO
  - :name: Space Mission Analysis and Design
    :number: "4802"
    :description: "History of space exploration. Review of solar system. Space mission design. Space mission geometry. Space mission analysis: orbit design, orbit transfers and interplanetary trajectories. Space environment and its effect on spacecraft design. Space propulsion and launch vehicle design. Launch sequence, launch windows and launch cost. Reusable launch systems. Also offered at the graduate level, with additional or different requirements, as MECH 5106, for which additional credit is precluded."
    :credit: "0.5"
    :subject: AERO
  - :name: Aerospace Engineering Project
    :number: "4907"
    :description: Participation in team projects dealing with design and development of an aerospace vehicle or system. One or more such projects will be undertaken each year. Opportunities to exercise initiative, engineering judgment, self-reliance and creativity, in a team environment similar to industry. Oral presentations and reports.
    :credit: "1.0"
    :subject: AERO
  :code: AERO
