    :subject: CLCV
  - :name: History of Ancient Rome
    :number: "2901"
    :description: The history of ancient Rome, her organization and expansion especially during the late Republic and early Empire. (Also listed as HIST 2901.)
    :credit: "1.0"
    :subject: CLCV
  - :name: Early Greek Philosophy
    :number: "3001"
    :description: A study of the pre-Socratic Greek philosophers and of the Sophists and Socrates. (Also listed as PHIL 3001).
    :credit: "0.5"
    :subject: CLCV
  - :name: The Later Roman Empire
    :number: "3002"
    :description: The study of major developments - administrative, ecclesiastical, cultural and societal - of the later Roman Empire. (Also listed as HIST 3002.)
