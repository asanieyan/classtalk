    :credit: "1.0"
    :subject: LALS
  - :name: Introduction to Linguistics and Applied Language Studies I
    :number: "1001"
    :description: "Nature of language and linguistic knowledge. Formal description and analysis of language: phonetics, phonology, morphology, syntax."
    :credit: "0.5"
    :subject: LALS
  - :name: Introduction to Linguistics and Applied Language Studies II
    :number: "1002"
    :description: "Survey of topics in linguistics and applied language studies: semantics, historical linguistics, psycholinguistics, first and second language acquisition, sociolinguistics, discourse, written language and literacy, language teaching and learning."
    :credit: "0.5"
    :subject: LALS
  - :name: Academic Discourse and Culture
    :number: "1805"
    :description: Language as it is related to disciplinary inquiry. Language and culture of a variety of disciplines. Intended to enhance students' abilities to understand and acquire the culture, discourse, and conventions of their own disciplines.
    :credit: "1.0"
    :subject: LALS
  - :name: Phonetics
    :number: "2001"
    :description: Recognition, description, transcription and production of speech sounds; systems of transcription; the nature of the speech-producing mechanism; the acoustics of speech sounds.
    :credit: "0.5"
    :subject: LALS
  - :name: Language Analysis
    :number: "2003"
    :description: Direction and practice in the analysis of grammatical material, including both morphology and syntax. Models for the description of grammatical regularities. Course work consists principally of practical exercises. Precludes additional credit for LALS 3003.
    :credit: "0.5"
    :subject: LALS
  - :name: Linguistic Theory and Second-Language Learning
    :number: "2203"
    :description: A critical study of linguistic theory and description applied to second-language learning. Includes a brief consideration of similarities and differences in first- and second-language development, bilingualism and types of linguistic error and their significance.
    :credit: "0.5"
    :subject: LALS
  - :name: Language in Education
    :number: "2401"
    :description: Insights from linguistics and applied language studies into the development of English as mother tongue during elementary and/or secondary education. Language, learning and cognitive development. Precludes additional credit for LALS 2905 [1.0] and ENGL 2905 [1.0].
    :credit: "0.5"
    :subject: LALS
  - :name: Language and Communication
    :number: "2504"
    :description: "Some of the central topics in the study of language and communication as pursued by linguists and philosophers. Topics include: the nature of meaning; the connections between language, communication and cognition; language as a social activity. (Also listed as PHIL 2504 and MCOM 2504.)"
    :credit: "0.5"
    :subject: LALS
  - :name: Child Language
    :number: "2603"
    :description: Milestones associated with the development of grammatical, pragmatic and metalinguistic competence from birth to about age ten, and the relative contributions of the environment, cognitive development and inborn knowledge to this development.
    :credit: "0.5"
    :subject: LALS
  - :name: Speech and Language Problems
    :number: "2604"
    :description: Congenital, developmental and acquired disorders of language, speech and voice; prevalences, types, causes and effects; related research.
    :credit: "0.5"
    :subject: LALS
  - :name: Language in Society
    :number: "2701"
    :description: The place of language within society; bilingual and multilingual communities; language, social mobility and social stratification; sociolinguistic factors in language change.
    :credit: "0.5"
    :subject: LALS
  - :name: Gender and Language
    :number: "2703"
    :description: "The influence of gender on language and the way in which language reflects society's view of gender. Topics covered include: gender differences in language use and in discourse, gender-bias in language, and the role of language in socializing for gender."
    :credit: "0.5"
    :subject: LALS
  - :name: Bilingualism
    :number: "2704"
    :description: The linguistic nature of bilingualism. The structure of bilingual societies and the relation between societal and individual bilingualism. The role of bilingualism in language education.
    :credit: "0.5"
    :subject: LALS
  - :name: Language, Ideology and Power
    :number: "2705"
    :description: How social conditions engender different linguistic choices. Attention to linguistic resources for expressing ideological beliefs and for maintaining and reinforcing power structures in institutional and social sites.
    :credit: "0.5"
    :subject: LALS
  - :name: Conversational Analysis
    :number: "2706"
    :description: Methods and theory for analyzing ordinary talk. Differences between language in conversation and formal spoken and written language. The relation of conversational analysis to other approaches to studying language. The connection between conversational analysis and studies of interaction.
    :credit: "0.5"
    :subject: LALS
  - :name: Language Typology and Universals
    :number: "3001"
    :description: Cross-linguistic survey of syntactic and morphological patterns found in the languages of the world. Typological classification and identification of language universals.
    :credit: "0.5"
    :subject: LALS
  - :name: Phonology
    :number: "3002"
    :description: The sound-systems of languages; methods for the analysis and description of phonological structure. The course concentrates on generative theory with comparisons to other theories.
    :credit: "0.5"
    :subject: LALS
  - :name: Syntactic Theory
    :number: "3004"
    :description: Comparison of major current schools of linguistics. Theories of grammatical structure. The testing of grammatical hypotheses. Grammatical structure and meaning. Course work consists principally of lectures and readings.
    :credit: "0.5"
    :subject: LALS
  - :name: Topics in General Linguistics
    :number: "3009"
    :description: Selected topics in general linguistics not ordinarily treated in the regular course program. Contents of the course vary from year to year.
    :credit: "0.5"
    :subject: LALS
  - :name: Historical Linguistics
    :number: "3101"
    :description: Principles and methods of the historical analysis of languages; the comparative method; internal reconstruction; sound change; rule change; the philological method; problems in historical analysis.
    :credit: "0.5"
    :subject: LALS
  - :name: Research and Theory in Academic Writing
    :number: "3401"
    :description: Study of contemporary research and theory (1970s to present) on academic writing in elementary, secondary and post-secondary school, with emphasis on writing in university. Consideration of what academic writing entails, how writing fosters learning, and how instruction can help students develop their writing abilities. (Also listed as ENGL 3908.)
    :credit: "0.5"
    :subject: LALS
  - :name: Research and Theory in Workplace Writing
    :number: "3402"
    :description: Study of contemporary research and theory (1980s to present) in writing in workplace settings. Consideration of how writing is used in accomplishing work, how novices learn to write effectively, and what the implications are for pedagogy. (Also listed as ENGL 3909.)
    :credit: "0.5"
    :subject: LALS
  - :name: Pragmatics
    :number: "3504"
    :description: "The theoretical study of language use as pursued by linguists and philosophers. Topics include: conversational implicature; deixis; the semantics-pragmatics boundary; speaker's reference; speech acts. (Also listed as MCOM 3504 and PHIL 3504.)"
    :credit: "0.5"
    :subject: LALS
  - :name: Linguistic Semantics
    :number: "3505"
    :description: "Linguistic approaches to meaning, likely including semiotics, structuralism and the truth-conditional paradigm. Application of linguistic techniques of analysis to lexical meaning will be emphasized. Topics may include: different interpretations of \xE2\x80\x9Cmeaning\xE2\x80\x9D; semantic relations within language (synonymy, dependence, contrastiveness); types of meaning and language functions."
    :credit: "0.5"
    :subject: LALS
  - :name: Psycholinguistics
    :number: "3601"
    :description: Language performance and language use; the production and perception of language; psychological processes involved in speech performance; the relevance of these questions to linguistic theory.
    :credit: "0.5"
    :subject: LALS
  - :name: Adult Literacy
    :number: "3705"
    :description: The extent and social contexts of restricted literacy in Canadian society; approaches to and debates surrounding the teaching and learning of adult literacy.
    :credit: "0.5"
    :subject: LALS
  - :name: Discourse Analysis
    :number: "3706"
    :description: Principles of and studies in discourse analysis, including both conversational and textual/documentary analysis. The major focus is on language use in structuring social relationships.
    :credit: "0.5"
    :subject: LALS
  - :name: Independent Study
    :number: "3900"
    :description: Research under the supervision of a member of the School. Normally available only to third- and fourth-year students in Linguistics and Applied Language Studies.
    :credit: "1.0"
    :subject: LALS
  - :name: Independent Study
    :number: "3901"
    :description: Research under the supervision of a member of the School. Normally available only to third- and fourth-year students in Linguistics and Applied Language Studies.
    :credit: "0.5"
    :subject: LALS
  - :name: Special Topics in Applied Language Studies
    :number: "3903"
    :description: Selected topics in Applied Language Studies not ordinarily treated in the regular course program.
    :credit: "0.5"
    :subject: LALS
  - :name: "\xC3\x89tudes dirig\xC3\xA9es"
    :number: "3907"
    :description: "Lectures ou recherche et travaux \xC3\xA9crits dirig\xC3\xA9s par un membre de l'\xC3\xA9cole. Les projets de recherche peuvent \xC3\xAAtre organis\xC3\xA9s soit comme tutorial pour un(e) seul(e) \xC3\xA9tudiant(e) soit comme s\xC3\xA9minaire pour un groupe d'\xC3\xA9tudiants."
    :credit: "1.0"
    :subject: LALS
  - :name: Advanced Phonology
    :number: "4001"
    :description: "A continuation of LALS 3002. Topics include: the methodological problems of phonology, the problems of markedness and natural rules, ordering, abstractness, and other current theoretical developments."
    :credit: "0.5"
    :subject: LALS
  - :name: Advanced Syntax
    :number: "4002"
    :description: "A continuation of LALS 3004. Topics include: global rules, clause movement, constraints, trace theory and other current developments in syntactic analysis."
    :credit: "0.5"
    :subject: LALS
  - :name: Philosophy of Language
    :number: "4003"
    :description: "Prerequisite: fourth-year Honours standing in Linguistics and Applied Language Studies or Philosophy or permission of either the School or the Department of Philosophy."
    :credit: "0.5"
    :subject: LALS
  - :name: Topics in General Linguistics
    :number: "4009"
    :description: Examination of a topic or more specialized area in linguistics or language study. Topic to be announced.
    :credit: "0.5"
    :subject: LALS
  - :name: Language Testing
    :number: "4201"
    :description: The principles of test construction as applied to testing language proficiency, achievement and aptitude. Structural, notional, discrete point and integrative tests are covered. Students are expected to create, analyze and evaluate language tests.
    :credit: "0.5"
    :subject: LALS
  - :name: "Teaching English as a Second Language: Methodology"
    :number: "4205"
    :description: Classification of classroom teaching methods and materials; adaptation of teaching materials for particular situations; creation of teaching materials; teaching techniques and strategies.
    :credit: "1.0"
    :subject: LALS
  - :name: "Practicum in Teaching English as a Second Language: Experience in an ESL Teaching Situation"
    :number: "4206"
    :description: Integrates the academic dimension of the program with practical work. Observation in ESL classes and possible assistance with teaching materials or classes. Graded Sat or Uns and normally taken concurrently with LALS 4205.
    :credit: "1.0"
    :subject: LALS
  - :name: ESL Literacy
    :number: "4207"
    :description: The nature of everyday literacy and literacy skills. Analyzing the structure of everyday literacy texts and demands. Issues in literacy for second-language learners.
    :credit: "0.5"
    :subject: LALS
  - :name: Languages for Specific Purposes
    :number: "4208"
    :description: An introduction to LSP, a sub-field of applied linguistics tailoring language instruction to specific groups of learners. Developments in strands of LSP (English for Science, for Business, for the Workplace, for Academic Purposes). Research and teaching methodology. Emphasis on EAP/ESP research and instruction at Carleton.
    :credit: "0.5"
    :subject: LALS
  - :name: "Learning Across the Disciplines: A Research Practicum"
    :number: "4402"
    :description: Theory about and research into the role of language in learning and pedagogic situations which optimize that relationship. Students perform teacher-research related to their teaching, within the context of the theory presented.
    :credit: "0.5"
    :subject: LALS
  - :name: Contemporary Formal Semantics
    :number: "4507"
    :description: "Topics may include: desiderata for an empirical theory of meaning; philosophical and logical precursors to contemporary truth-conditional semantics; Montague grammar and/or other intensional frameworks; quantification, anaphora, and logical form; boundaries between syntax, semantics and pragmatics; recent applications of formal semantics."
    :credit: "0.5"
    :subject: LALS
  - :name: Advanced Psycholinguistics
    :number: "4601"
    :description: Intensive examination of one or more of first language acquisition, language production, language comprehension, the mental lexicon.
    :credit: "0.5"
    :subject: LALS
  - :name: Second-Language Acquisition
    :number: "4602"
    :description: Current models of second-language acquisition and learning with an emphasis on empirical studies. Universals of second-language acquisition.
    :credit: "0.5"
    :subject: LALS
  - :name: Systemic-Functional Linguistics
    :number: "4709"
    :description: Functions of language in the exchange of meanings between people in a wide variety of communicative situations. Semantic and syntactic resources at risk in these different contexts. Interactions between language and the social context.
    :credit: "0.5"
    :subject: LALS
  - :name: Major Structures of English
    :number: "4801"
    :description: This course is intended to familiarize students with the structure of the English language, highlighting important contrasts between English and other languages as well as grammatical difficulties for ESL learners.
    :credit: "0.5"
    :subject: LALS
  - :name: Language Contact and Language Spread
    :number: "4802"
    :description: This course considers the development and spread of creoles and pidgins, introduces principles of language policy and planning, and analyzes the emergence of New Englishes.
    :credit: "0.5"
    :subject: LALS
  - :name: Tutorial in Linguistics
    :number: "4900"
    :description: Permits fourth-year Honours students to pursue their interests in a selected area of linguistics and applied language studies.
    :credit: "1.0"
    :subject: LALS
  - :name: Tutorial in Linguistics
    :number: "4901"
    :description: Permits fourth-year Honours students to pursue their interests in a selected area of linguistics and applied language studies.
    :credit: "0.5"
    :subject: LALS
  - :name: Selected Topics in Applied Language Studies
    :number: "4906"
    :description: Selected topics in applied language studies. Contents of this course vary from year to year.
    :credit: "0.5"
    :subject: LALS
  - :name: "\xC3\x89tudes dirig\xC3\xA9es"
    :number: "4907"
    :description: "Etudes sp\xC3\xA9cialis\xC3\xA9es en linguistique. Pr\xC3\xA9paration d'un travail \xC3\xA9crit ou d'un m\xC3\xA9moire sur un sujet choisi par l'\xC3\xA9tudiant(e) en collaboration avec le directeur du tutorial et approuv\xC3\xA9 par l'\xC3\xA9cole."
    :credit: "1.0"
    :subject: LALS
  - :name: Honours Essay
    :number: "4909"
    :description: Subject selected in consultation with the School and carried out under the direction of a faculty supervisor. Scheduled tutorials with supervisor are required.
    :credit: "1.0"
