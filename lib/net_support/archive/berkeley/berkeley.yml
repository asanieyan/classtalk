    :number: "298"
  - :name: "Death, Dying, and Modern Medicine: Historical and Contemporary Perspectives"
    :credit: "4"
    :subject: HMEDSCI
    :description: This course will study the end of life--dying and death--from the perspective of medicine and history. It seeks to confront the humanist with the quotidian dilemmas of modern clinical practice and medicine's deep engagement with death more generally. It invites pre-med, pre-law, and public policy students to understand these matters in light of the historical and, more broadly, literary and artistic perspectives of the humanities. Also listed as Undergrad Interdisciplinary Studies C133 and History C191.
    :number: C133
  - :name: Introduction to Aging Issues and Opportunities in Aging Professions
    :credit: "2"
    :subject: HMEDSCI
    :description: "This course will explore current issues in aging from biological, demographic, psycho-social, and policy perspectives. To begin, lectures will focus on: *The changing demographics of the general population of which older adults are becoming a larger and larger percentage; *How men and women age differently; *The historical context within which aging has been viewed; *The physical and mental changes that occur over time. These initial lectures will provide the foundation for the lectures that follow in which professionals present issues--unique to their field--that they encounter in meeting the needs of their elderly clientele. Representative professions will include law, medicine, dentistry, architecture, social welfare, optometry, speech and physical therapy. The importance of an interdisciplinary approach to problem solving will be emphasized as speakers highlight pertinent issues in this population through case study scenarios. By using case studies we will shift the focus from \"the disease\" or \"condition\" to \"the person.\" Speakers will discuss how they became interested in their respective professions and what opportunities/ challenges await a new generation of professionals."
    :number: "150"
  - :name: Special Topics in Health and Medical Sciences
    :credit: "1"
    :subject: HMEDSCI
    :description: Special topics in health and medical sciences of concern to the instructor and intended to address emergent topics that fall outside of or are more restricted in content than the regular curriculum. An opportunity to investigate compelling topics on an ad hoc basis from the perspective of health and medicine. Intended for advanced undergraduates and graduates in health-related disciplines; open to others as space permits. For topics, see online schedule of classes.
    :number: "190"
  - :name: Field Study in Health and Medical Sciences
    :credit: "1"
    :subject: HMEDSCI
    :description: Field experience relevant to health and medical sciences. Regular individual and/or group meetings with faculty sponsor are required. A final written report or ongoing field notebook is required. One unit of credit represents three hours of work per week on the part of the student.
    :number: "197"
  - :name: " Contextual Integrated Case-Based Curriculum"
