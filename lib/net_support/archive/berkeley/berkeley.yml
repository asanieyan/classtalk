  - :name: Bacterial Pathogenesis
    :credit: "3"
    :subject: PB HLTH
    :description: This course for upper division and graduate students will explore the molecular and cellular basis of microbial pathogenesis. The course will focus on model microbial systems which illustrate mechanisms of pathogenesis. Most of the emphasis will be on bacterial pathogens of mammals, but there will be some discussion of viral and protozoan pathogens. There will be an emphasis on experimental approaches. The course will also include some aspects of bacterial genetics and physiology, immune response to infection, and the cell biology of host-parasite interactions. Also listed as Molecular and Cell Biology C103 and Plant and Microbial Biology C103.
    :number: C102
  - :name: Drugs, Health, and Society
    :credit: "2"
    :subject: PB HLTH
    :description: Introduces undergraduates to concepts basic to understanding and analyzing relationships between drugs, health, and society. Using a broad multi-disciplinary perspective, examines legal and illegal drugs and their effects on personal and community health. Prevention of drug problems at the policy, community, organization, and individual levels will be examined.
    :number: "103"
  - :name: Health Promotion in a College Setting
    :credit: "2"
    :subject: PB HLTH
    :description: Topics include health promotion, medical self-care, and delivery of health care service. Through a combined theory and practice approach, topics are covered as they apply to the campus community. The course is divided into three sections corresponding to particular campus health field experiences in which students may be involved.
    :number: 104B
  - :name: Policy, Planning, and Evaluation of Health Promotion in a College Setting
    :credit: "3"
    :subject: PB HLTH
    :description: Theory and practice of policy, planning, implementation, and evaluation of health promotion programs in a college setting. Comparison of different methodologies (peer education, teaching, problem-posing, organizational change), content areas (stress, nutrition, alcohol and drugs, AIDS, sexuality, women's health, self-care, health services), and settings (clinical, classroom, living room, campus).
    :number: "105"
  - :name: Campus/Community Health Impact Program
    :credit: "3"
    :subject: PB HLTH
    :description: The primary goal of this course will be to challenge students to begin the process of understanding the interconnectedness between personal health and the larger context of society and the impact to community. Classes will cover the principles of public health and social justice, health promotion philosophy, social consciousness, current public health issues, community health issues, diversity and oppression theories. Students are expected to participate in a community-oriented project of their own choosing. The goal of the community project is to translate community action through service learning activities, which will further reinforce the connections between personal health and public health issues.
    :number: "113"
  - :name: Issues in Personal and Community Health Promotion
    :credit: "3"
    :subject: PB HLTH
    :description: Introduction to trends and issues in the educational approach to health promotion at the individual and community levels. Presentation of basic information on selected topics (i.e., stress, sexuality, fitness, alcohol and drugs, environmental health), with emphasis on the social and political factors that influence both the definition of health and actual health status.
    :number: "114"
  - :name: Controversies in Biomedical Ethics
    :credit: "3"
    :subject: PB HLTH
    :description: Medicine and biomedical science daily confront some of the most serious philosophical and social issues of our time, including existence and mortality, health and suffering, personhood, individual liberty, trust, altruism, and justice. Contemporary biomedical ethics is a complex blend of moral philosophy, theology, clinical deliberation, and social and legal thought, informed by the social sciences and humanities. This course aims to examine the foundations of biomedical ethics, understand its underlying assumptions, consider how changing conditions change these foundations, and address the desirability and inevitability of such changes.
    :number: "115"
  - :name: Seminar on Social, Political, and Ethical Issues in Health and Medicine
    :credit: "2"
    :subject: PB HLTH
    :description: An interdisciplinary approach to health and medicine administered through the Health and Medical Apprenticeship Program (HMAP). Guest lecturers will speak on the social, political, and ethical aspects of health and medicine; students will then discuss and present analyses of the reading materials as well as issues raised by the speakers.
    :number: "116"
  - :name: The Aging Human Brain
    :credit: "3"
    :subject: PB HLTH
    :description: "The course will survey the field of the human brain, with introductory lectures on the concepts of aging, and brief surveys of normal neuroanatomy, neurophysiology, neurochemistry, and neuropsychology as well as methods such as imaging, epidemiology, and pathology. The neurobiological changes associated with aging will be covered from the same perspectives: neuropsychology, anatomy, biochemistry, and physiology. Major neurological diseases of aging including Alzheimer's and Parkinson's disease will be covered, as will compensatory mechanisms, neuroendocrine changes with aging, depression and aging, epidemiology of aging, and risk factors for decline. Also listed as Neuroscience C129."
    :number: C129
  - :name: Aging, Health, and Diversity
    :credit: "3"
    :subject: PB HLTH
    :description: The goal of this seminar is to provide a critical examination of aging and health from a broad, multicultural perspective. Political economy and life course perspectives will be among the key theoretical frameworks used to examine how race, class, culture, gender, and sexual orientation interact to help shape and determine the health and well-being of the elderly and their access to and use of health care. Key programs and policies for the elderly will be examined in sociohistorical perspective with attention to their salience in a multicultural society. The course will be offered at the undergraduate (upper division) level to meet the American Cultures requirement, but is also open to graduate students and will serve as an elective for the new Multicultural Health Specialty Area in the School of Public Health.
    :number: 130AC
  - :name: Race, Ethnicity, and Health in America
    :credit: "3"
    :subject: PB HLTH
    :description: Race, Ethnicity, and Health in America will attempt to integrate public health theory, values, and practice into a curriculum that acknowledges and values the health practices and philosophies of African American, Chicano/Latino, Asian, and Native American communities. By examining the historical and cultural prerequisites to health for each ethnic community, this course will allow students to fully appreciate the distinct contributions of each group.
    :number: 131AC
  - :name: Introduction to Risk and Demographic Statistics
    :credit: "4"
    :subject: PB HLTH
    :description: Statistical and evaluation methods in studies of human mortality, morbidity, and natality. History of statistical terminology and notation, critical appraisal of registry and census data, measurement of risk and introduction to life tables. Computational systems and the analysis of mass data.
    :number: "140"
  - :name: Introduction to Probability and Statistics in Biology and Public Health
    :credit: "4"
    :subject: PB HLTH
    :description: Descriptive statistics, probability, probability distributions, point and interval estimation, hypothesis testing, chi-square, correlation and regression with biomedical applications.
    :number: "142"
  - :name: Introduction to Statistical Methods in Computational and Genomic Biology
    :credit: "4"
    :subject: PB HLTH
    :description: This course provides an introduction to statistical and computational methods for the analysis of biomedical and genomic data. Statistical topics, introduced in a biological context, include numerical and graphical summaries of data; basic notions in probability; loss-based estimation (e.g., least-squares regression, maximum likelihood estimation); model selection; multiple hypothesis testing; Markov chains; hidden Markov models, resampling; simulation studies. Biological questions considered include, but are not limited to, modeling meiosis; genetic mapping; nucleotide and protein-sequence analysis; molecular evolution; computational gene finding; and DNA microarray experiments. The course also introduces statistical computing resources for the analysis of biological data, with emphasis on the R language and environment (www.r-project.org) and bioconductor packages (www.bioconductor.org). In addition, the course introduces basic notions in genetics and molecular biology and involves the critical reading of articles related to statistical analyses in the biological and medical sciences. Also listed as Statistics C143.
    :number: C143
  - :name: Introduction to SAS Programming
    :credit: "2"
    :subject: PB HLTH
    :description: This course is intended to serve as an introduction to the SAS programming language for Windows in an applied, workshop environment. Emphasis is on data management and programming in a public health research setting. Topics include SAS language to compute, recode, label, and format variables as well as sort, subset, concatenate, and merge data sets. SAS statistical procedures will be used to compute univariate and bivariate summary statistics and tests, simple linear models,graphical plots, and statistical output data sets.
    :number: 144A
  - :name: Intermediate SAS Programming
    :credit: "2"
    :subject: PB HLTH
    :description: Topics include data step flow control, looping and automated processing, implicit and explicit arrays, data simulation strategies, data set reconfiguration, use of SAS Macro variables, and writing simple SAS Macro programs.
    :number: 144B
  - :name: Statistical Analysis of Continuous Outcome Data
    :credit: "4"
    :subject: PB HLTH
    :description: "Regression models for continuous outcome data: least squares estimates and their properties, interpreting coefficients, prediction, comparing models, checking model assumptions, transformations, outliers, and influential points. Categorical explanatory variables: interaction and analysis of covariance, correlation and partial correlation. Appropriate graphical methods and statistical computing. Analysis of variance for one- and two-factor models: F tests, assumption checking, multiple comparisons. Random effects models and variance components. Introduction to repeated measures models."
    :number: "145"
  - :name: Introduction to Epidemiology and Human Disease
    :credit: "3"
    :subject: PB HLTH
    :description: This course introduces epidemiological methods with the goal of teaching students to read critically and interpret published epidemiological studies in humans. The course also exposes students to the epidemiology of diseases and conditions of current public health importance in the United States and internationally.
    :number: 150A
  - :name: Introduction to Environmental Health Sciences
    :credit: "3"
    :subject: PB HLTH
    :description: The course will present the major human and natural activities that lead to release of hazardous materials into the environment as well as the causal links between chemical, physical, and biological hazards in the environment and their impact on human health. The basic principles of toxicology will be presented including dose-response relationships, absorption, distribution, metabolism, and excretion of chemicals. The overall role of environmental risks in the pattern of human disease, both nationally and internationally, will be covered. The engineering and policy strategies, including risk assessment, used to evaluate and control these risks will be introduced.
    :number: 150B
  - :name: Introduction to Health Policy and Management
    :credit: "3"
    :subject: PB HLTH
    :description: This course is intended to introduce students to health policy making and health care organizations in the United States. Students will be introduced to concepts from public policy, economics, organizational behavior, and political science. Students will also be introduced to current issues in U.S. health policy and the present organization of the U.S. health care system.
    :number: 150D
  - :name: Introduction to Community Health and Human Development
    :credit: "3"
    :subject: PB HLTH
    :description: This course will consist of a survey of the major social, cultural, and bio-behavioral patterns of health and well-being among individuals, families, neighborhoods, and communities. The course also will address the design, implementation, and evaluation of leading social and behavioral interventions and social policies designed to improve community and population health. This course will satisfy one of the core requirements for the undergraduate major in public health.
    :number: 150E
  - :name: Public Health Microbiology
    :credit: "3"
    :subject: PB HLTH
    :description: Introduction to properties of microorganisms; their relationships with humans in causing infectious diseases and in maintaining health. With 162L, satisfies most requirements for a laboratory course in microbiology. May be taken without 162L.
    :number: 162A
  - :name: Public Health Microbiology Laboratory
    :credit: "1"
    :subject: PB HLTH
    :description: Laboratory to accompany 162A. Must be taken concurrently with 162A.
    :number: 162L
  - :name: Advanced Toxicology
    :credit: "3,4"
    :subject: PB HLTH
    :description: The application of toxicology to answer questions about safety and risk. Using a case-study approach, participants will learn how to interpret toxicological data and apply their knowledge to evaluating the risk presented by exposures to toxic chemicals, including drugs and environmental contaminants. Discussion of current topics of controversy in the field of toxicology. Also listed as Nutritional Sciences and Toxicology C219.
    :number: C270B
  - :name: Introduction to Pharmacology and Toxicology
    :credit: "3"
    :subject: PB HLTH
    :description: Principles of drug action and toxicology. Brief survey of major groups of chemicals used in therapy. Also listed as Nutritional Sciences and Toxicology C112.
    :number: C172
  - :name: Topics in Human Sexuality
    :credit: "2"
    :subject: PB HLTH
    :description: This course is built around an evolutionary perspective on the basis of human mating behavior and explores a variety of topics in human sexuality with the goal of helping us to understand ourselves and to understand and accept the behavior of others. The course takes examples from art, sociology, anatomy, anthropology, physiology, contemporary politics, and history to explore the richness of human sexual behavior and reproduction and the interaction between our biology and our culture.
    :number: "180"
  - :name: Population and Poverty
    :credit: "2"
    :subject: PB HLTH
    :description: Globally one million more births than deaths occur every 112 hours, 90% in the poorest countries. Between 1960 and 1980, considerable attention was focused on rapid population growth. Afterwards, the attention has faded and investment in family planning evaporated. Family size among some of the poorest women is increasing. This course seeks to provide an understanding of the relationships between population growth, poverty, women's autonomy, and health. It explores the political "fashions" underlying changing paradigms among demographers, economists, and development specialists.
    :number: "181"
  - :name: The History of Medicine, Public Health, and the Allied Health Sciences
    :credit: "3"
    :subject: PB HLTH
    :description: This course will examine the historical developments of social and scientific responses to human disease from their beginnings to their current roles as major forces in modern society. It will consider the evolution of diagnoses, treatment, and prevention of human morbidity and death from both a humanistic and scientific perspective. It invites pre-medical, pre-dental, and other students preparing for careers in public health, nursing, optometry, or the other health sciences, students interested in public policy and health-related law, and students of history or the other humanities who wish an overview of medicine and health from a broad historical perspective.
    :number: "183"
  - :name: Special Study for Honors Candidates in Public Health
    :credit: "3"
    :subject: PB HLTH
    :description: Regular individual meetings with a faculty advisor culminating in a thesis at completion of H195B. H195A will concentrate primarily on researching a topic in public health. H195B will concentrate on development and writing up results in the form of a thesis. Students must enroll for both semesters of the sequence.
    :number: H195B
  - :name: Field Study in Public Health
    :credit: 1-12
    :subject: PB HLTH
    :description: Supervised experience relevant to specific aspects of public health in off-campus organizations for graduate students. Regular individual meetings with faculty sponsor and written reports required.
    :number: "297"
  - :name: Supervised Independent Study and Research
    :credit: "1"
    :subject: PB HLTH
    :description: Enrollment restrictions apply; see the Introduction to Courses and Curricula section of this catalog.
    :number: "199"
  - :name: "Current issues in Public Health Ethics: Research and Practice"
    :credit: "3"
    :subject: PB HLTH
    :description: This course seeks to examine the ethical challenges inherent in public health practice, research, and policy. It covers a range of topics in ethics through cases representative of different public health dilemmas. The cases considered include treating homeless people with TB, rationing medical care in the United States, conducting HIV studies of maternal-fetal transmission in Africa, managed care policies and setting priorities, the deaf community and cochlear implants, and the societal implications of genetic information. The goal is to enable students to develop an analytical methodology that has practical application for their future work.
    :number: 200A
  - :name: Public Health Core Breadth Seminar
    :credit: "2"
    :subject: PB HLTH
    :description: This course is designed to provide students with a broad overview of the field of public health and a basic understanding of the contributions of the environmental, behavioral, and management sciences to the practice of public health. A central organizing principle of the course will be the concept of risk, particularly as this relates to an analysis of public health and the environment, behavior, and the management sciences. By the conclusion of this course, students will be able to discuss and describe seminal as well as current theories and methods underlying societal efforts to 1) manage ambient and place-specific toxins; 2) manage behaviors that increase individual and collective risk of illness; 3) build organizations that manage toxins as well as individual and collective risk taking; and 4) use the power of the state to manage toxins as well as individual and collective risk taking.
    :number: 200C
  - :name: "Applied Public Health: Putting Theory Into Practice"
    :credit: "2"
    :subject: PB HLTH
    :description: "This course trains students in applied public health through discussion, lectures, guest speakers, cases, and field trips. Students integrate learning from previous courses with work experience. Cases emphasize current national/global public health issues and practice. At course completion, students will be able to: Demonstrate the capacity to identify, research, and respond to real-life public health challenges; work effectively and efficiently in problem-solving groups; professionally present the results of their effort to large groups for feedback and evaluation."
    :number: 200D
  - :name: Social and Cultural Perspectives in Public Health
    :credit: "3"
    :subject: PB HLTH
    :description: Using social and cultural theories for anlayzing public health problems in America is the purpose of this course. The course has three objectives. First, to familiarize students with the use of social and cultural theories for analyzing specific public health problems; second, to increase understanding about how social and cultural factors shape the perception, recognition, and response to public health issues and problems; and, third, to demonstrate how each public health professional can benefit from social science knowledge development related to their practice or research interests.
    :number: 201A
  - :name: "Public Health Interventions: Theory, Practice, and Research"
    :credit: "2"
    :subject: PB HLTH
    :description: This course focuses on the primary factors that affect health and the interventions that can promote health. Students examine the determinants of health and the theory, history, types, ethics, and approaches of public health interventions. Community level interventions and multidisciplinary approaches receive special emphasis. The course stresses a rigorous critique of the outcomes of interventions and practical ways to improve them. Students take an active role in the design and conduct of the course.
    :number: 201E
  - :name: "Community-Based Research and Interventions to Promote Health: Theory and Methods"
    :credit: "3"
    :subject: PB HLTH
    :description: "This course will delve into theoretical, methodological, and practical considerations in conducting physical and mental health interventions in diverse communities. Course emphases are: a) conceptualization and implementation of community interventions within ecological models and principles; b) logic models of intervention process and outcomes; c) comparing and integrating prevention science and community-based participatory approaches to intervention; d) strategies and challenges in replicating and diffusing community-based interventions across diverse settings; and e) cultural competency in community intervention development."
    :number: 201F
  - :name: Ethnic and Cultural Diversity in Health Status and Behavior
    :credit: "3"
    :subject: PB HLTH
    :description: Focus on ethnic and cultural diversity in health behavior as a basis for public health programs. Consideration of U.S. ethnic minority groups and cultural groups in non-Western societies. Health status and behavior examined in context of relevant social and anthropological theory (social class, acculturation, political economy). Influence of socio-cultural background on concepts of health, illness, and health-seeking behavior. Implications for planning public health programs and policies.
    :number: 202B
  - :name: Public Health Implications of Human Violence
    :credit: "3"
    :subject: PB HLTH
    :description: Course will review the critical theories of violent behavior, and the burden of disease resulting from violence, warfare, and other large-scale conflicts. It will explore the role of public health at the individual, community, and society level in combatting violence, war, and acts of terrorism. Students will be invited to explore the paradigm of evolutionary psychology and compare it with the standard social science framework for understanding all aspects of violence.
    :number: 202D
  - :name: Advanced Social and Cultural Theory
    :credit: "3"
    :subject: PB HLTH
    :description: This course is designed to link current advances in sociological, anthropological, and political economic theories to public health issues. Particular emphasis is placed on providing theoretical foundations for dissertation research.
    :number: 202F
  - :name: Advanced Alcohol Research Seminar
    :credit: "1"
    :subject: PB HLTH
    :description: This course is an advanced alcohol research seminar in which presentations are made by alcohol research scientists nationally and internationally, as well as pre- and post-doctural fellows, and focus on special topical areas related to psycho-social research in the field each semester. Areas covered include the epidemiology of drinking patterns and alcohol-related problems, issues related to treatment and prevention of alcohol-related problems, and health services research. Guest presentations are also provided related to topics outside of psycho-social research to provide a breath of understanding in the field. The seminar also includes sessions focused on methodological issues in alcohol-related research and grant writing, and has a research ethics component covering a number of sessions. The seminar will not provide basic information on alcohol studies and students who are new to the field are encouraged to take Social Welfare 238B or 250U.
    :number: 202G
  - :name: Theories of Health and Social Behavior
    :credit: "3"
    :subject: PB HLTH
    :description: The course provides a survey of theoretical perspectives and their application in analyzing the behavioral, social, and cultural dimensions of community health problems. An emphasis is placed on critically examining the strengths and weaknesses of particular theories for addressing complex health problems and mounting effective community-based intervention programs.
    :number: 203A
  - :name: Mass Communications in Public Health
    :credit: "3"
    :subject: PB HLTH
    :description: Examines the role of mass communication in advancing public health goals. Reviews mass media theories in general, and theories of the news media in particular. Provides an in-depth understanding of media advocacy as a strategy for using news media and paid advertising to support policy initiatives at the local, state, and federal levels. Examples are drawn from a wide range of public health issues.
    :number: 204A
  - :name: Community Organization and Community Building for Health
    :credit: "3"
    :subject: PB HLTH
    :description: This course emphasizes community organization and community building as major approaches to creating healthy communities and fostering broader social change. It further examines the role of public health practitioners as change agents, stressing in particular the values and ethical issues that arise within the context of diverse and multicultural communities. Both advancement of theoretical knowledge and the development of skills in applying such knowledge in the areas of community organization and community building will be stressed. This is a Service Learning Course, and students wishing to undertake a concurrent field project can earn an additional optional unit of credit.
    :number: 204D
  - :name: Multicultural Competence in Public Health
    :credit: "3"
    :subject: PB HLTH
    :description: This class will focus on developing a functional understanding of cultural competence and will initiate the student in developing culturally competent tools. Understanding the basic assumptions of the public health system, discovering one's own cultural biases, and learning an approach which values diversity as well as respects cultural issues related to approach and process. Will enable the student to be more effective as a public health practioner. This course will achieve these goals through a combined approach of lecture, discussion, and class presentations of a case study.
    :number: 204E
  - :name: Program Planning, Development, and Evaluation
    :credit: "3"
    :subject: PB HLTH
    :description: Basic elements and considerations in planning health programs; case material will be drawn from health settings, with emphasis on multidisciplinary planning. Assessment of problems, setting goals and objectives, designing activities, implementation and evaluation.
    :number: "205"
  - :name: Measuring Dietary Intake and Nutritional Status
    :credit: "2"
    :subject: PB HLTH
    :description: Concepts, methods, and limitations in the determination of nutritional status; application of methodologies for determining and interpreting data; technical, social, and political implications of nutritional assessments and related community needs.
    :number: 206A
  - :name: Food and Nutrition Policies and Programs
    :credit: "3"
    :subject: PB HLTH
    :description: "This course examines the historical origins of food and nutrition improvement programs in the United States, including the political and administrative conditions that led to the development of these programs. It also examines the goals, design, operations, and effectiveness of some of these programs: Food Stamp Program, the Special Supplemental Nutrition Program for Women, Infants, and Children (WIC), the National School Lunch Program, the School Breakfast Program, Head Start, the Child Care Food Program, and the Elderly Nutrition Program."
    :number: 206B
  - :name: Nutritional Epidemiology
    :credit: "3"
    :subject: PB HLTH
    :description: This course develops the ability to read published nutritional epidemiology research critically. Basic research methods in nutritional epidemiology will be reviewed, and issues in design, analysis, and interpretation unique to nutritional epidemiology will be addressed. This will be accomplished by readings and study questions, lecture/discussions, and problem sets.
    :number: 206C
  - :name: Public Health Aspects of Maternal and Child Nutrition
    :credit: "2"
    :subject: PB HLTH
    :description: An overview of nutritional requirements and problems during pregnancy, lactation, infancy, childhood, and adolescence. Introduction to nutritional assessment of individuals and communities. Discussion of programs, policies, and activities to improve nutritional status for mothers and children. Course is intended for students of Maternal and Child Health, Social Welfare, and other disciplines as well as nutrition students.
    :number: 207A
  - :name: Maternal and Child Health Specialty Area Core Course
    :credit: "3"
    :subject: PB HLTH
    :description: "The core course in maternal and child health will provide an integrated approach to issues, programs, and policies in the field of maternal and child health. The following concepts will be explored and addressed in depth: 1) the foundation of maternal and child health, including an overview of the field, history, and foundation of MCH practice and programs, and attention to financing of these programs; 2) MCH data sources, uses of data, and related issues; and 3) policies and practices in MCH (including discussions with community professionals to address practical problems, public policy concerns, current issues in MCH, and current research in MCH). In addition, major health problems facing women, children, and adolescents will be explored, including how and why these are distributed in these populations."
    :number: "210"
  - :name: Needs Assessment in Maternal and Child Health
    :credit: "3"
    :subject: PB HLTH
    :description: The purpose of this course is to provide a conceptual and practical understanding of health needs and the strategies that can be used for conducting needs assessments in maternal and child health. The course is aimed at students who anticipate working in situations that involve measuring health problems in communities, planning for health services, and advocating or making decisions about the distribution of community health resources.
    :number: 210C
  - :name: Reproductive and Perinatal Epidemiology
    :credit: "2"
    :subject: PB HLTH
    :description: Research methods and issues in perinatal and reproductive epidemiology with emphasis on methods of study. Specific adverse reproductive outcomes, risk factors, and prevalence will be discussed. Will include critiques of published studies and techniques of proposal writing.
    :number: 210D
  - :name: Health and Human Rights
    :credit: "3"
    :subject: PB HLTH
    :description: The course examines the origins of health and human rights concerns and outlines a conceptual basis for human rights among health professionals. It provides an overview of the epidemiology of human rights violations worldwide and an analysis of the psychology of abuse. The course considers the role of health professionals in (1) documenting the health and social consequences of human rights violations and war; (2) treating survivors of abuse; (3) addressing specific human rights concerns of women and children; (4) identifying the impact of health policy on human rights; and (5) participating in human rights education and advocacy. The course will also examine issues of universality of human rights and cultural relativism and the role of accountability for the past abuses in prevention.
    :number: "211"
  - :name: International Maternal and Child Health
    :credit: "2"
    :subject: PB HLTH
    :description: Assessment of health status of mothers, infants, and children on worldwide basis; special emphasis on problems, policies, and programs affecting MCH and family planning in developing countries.
    :number: 212A
  - :name: Health and Social Policy in Mexico and Latin America
    :credit: "2"
    :subject: PB HLTH
    :description: Critical issues in health and social welfare policies and structures in Latin America. Various theories of development are considered and related to health and social well being. Themes are examined from a multidisciplinary perspective including demography, epidemiology, family structure, environmental influences, occupational health, and migration.
    :number: 212C
  - :name: International Health Specialty Area Core Course
    :credit: "3"
    :subject: PB HLTH
    :description: This is a graduate level survey course on selected topics in international health designed to introduce students to key areas of the specialty. The course will review the main contributors to the global burden of disease and discuss current interventions and possible approaches for the future. The primary goal of the course is to transfer knowledge and experiences that will prepare public health students to evaluate international health projects and better prepare themselves for international health work. The focus is on developing countries with the most challenging large-scale health problems, where physical and systems infrastructure as well as human resources are poorly developed. The course provides students with the tools to make their own assessments. Complex ethical and political issues pervading this field will also be addressed throughout the course.
    :number: 212D
  - :name: Private Sector Health Services in Developing Countries
    :credit: "2"
    :subject: PB HLTH
    :description: This course will serve students intending to conduct research, policy work, or program implementation in health services in developing countries. Topics covered will include definition and typology of private sector in various countries, theories of private sector regulation, motivation, and research. Methodological and practical issues in measuring provider importance, quality, and in influencing the activities of actors in private health delivery will be explored from viewpoints of both research and programmatic intervention.
    :number: 212E
  - :name: Family Planning, Population Change, and Health
    :credit: "3"
    :subject: PB HLTH
    :description: Course examines the determinants of family size and the role played by contraception, voluntary sterilization, and induced abortion in the transition to small families. It looks at the factors controlling access to fertility regulation in developed and developing countries and discusses the factors that have made for successful family programs as well as those that have generated controversy. The course looks at the relationship between family planning and the health of women and children and at the role of family size in economic development and environmental problems. It looks at advances in family planning, organization, and promotion of services and discusses ethical issues facing providers.
    :number: 213A
  - :name: Current Issues in Women's Health
    :credit: "2"
    :subject: PB HLTH
    :description: Provides an opportunity to discuss major historical and contemporary issues in women's health throughout the life span; to present ways to integrate women's health issues into the broader study and practice of public health; to examine women's health care controversies and propose possible solutions.
    :number: 214C
  - :name: Aging and Public Health
    :credit: "3"
    :subject: PB HLTH
    :description: The purpose of this course is to provide an overview of research, practice, and policy in the area of aging and public health. Topics will include the epidemiology of aging; race, class, gender, and aging; nutrition and the elderly; and current health policy surrounding aging. Themes running throughout the course and linking a number of the topics covered will include the diversity of the elderly; the importance of co-morbidity and functional health status in this population group; the family and broader environmental contexts in which aging takes place; and the influence of public and private sector policies on health and health-related behavior in the elderly. Weekly lectures by the faculty will be complemented by presentations by prominent Bay Area researchers in the areas of geriatrics and gerontology. This is the core course for the School of Public Health specialty in aging and public health.
    :number: 217C
  - :name: Biological and Public Health Aspects of Alzheimer's Disease
    :credit: "3"
    :subject: PB HLTH
    :description: This course will survey the field of Alzheimer's disease (AD) from a biological and public health perspective by reading original research papers in the fields of medicine, neuroscience, and epidemiology. The course will begin with a historical survey of the concept of AD, followed by a description of clinical and neuropathological features. Subsequent classes will cover the genetics and molecular biology of the disease, as well as biomarkers, epidemiology, risk factors, treatment, development of new diagnostic approaches, and ethical issues. The course will also serve as a model for the analysis of complex diseases with multiple genetic and environmental causes, and late onset neurodegenerative diseases. The course will also serve as a model for the analysis of complex diseases with multiple genetic and environmental causes and late-onset neurodegenerative disease. Also listed as Neuroscience C217D.
    :number: C217D
  - :name: Evaluation of Health and Social Programs
    :credit: "3"
    :subject: PB HLTH
    :description: The study of concepts, methods, rationale, and uses of evaluation research as they apply to health and social programs.
    :number: 218B
  - :name: Advanced Program and Policy Evaluation
    :credit: "3"
    :subject: PB HLTH
    :description: "This is an advanced course on evaluation research. It is intended for those who have already completed an introductory course on program evaluation (such as 218B), and it will be especially useful to doctoral students intending to pursue careers as policy analysts or teachers of evaluation. By the completion of this course, students will be able to (1) identify the stages of development of evaluation theory and describe the important differences in the theories that were developed in each stage; (2) describe the evaluation theories of at least eight leading evaluation theorists and discuss the strengths and weaknesses of each approach; (3) identify the theoretical perspectives that have influenced the implementation of published evaluation studies; (4) distinguish among the following types of meta-evaluations: an evaluation audit, a critical review and re-analysis, a research systhesis, and a meta-analysis; (5) conduct a meta-evaluation; and (6) present a meta-evaluation to peers in a professional setting."
    :number: 218C
  - :name: "Advanced Methods: Qualitative Research"
    :credit: "3"
    :subject: PB HLTH
    :description: An overview of the theoretical and methodological components involved in various aspects of qualitative research.
    :number: 219A
  - :name: Community-Based Participatory Research in Public Health
    :credit: "3"
    :subject: PB HLTH
    :description: The goal of this seminar is to provide doctoral and advanced master's degree students with an understanding of theories, principles, and strategies of community-based participatory research (CBPR) and related traditions. The advantages and limitations of this approach, skills necessary for effective application, and theory-driven case studies will be explored. Students undertaking a service-learning project applying CBPR may receive a 4th unit.
    :number: 219C
  - :name: "Social and Behavioral Health Research: Introduction to Survey Methods"
    :credit: "3"
    :subject: PB HLTH
    :description: This course provides students with a thorough tool kit for designing survey questionnaires and for implementing telephone, face-to-face, and mail surveys. The three-hour weekly class sessions are designed to convey practical knowledge, with a case study approach used to complement each topical lecture. An SPSS laboratory is also given each semester. The course is an elective for Health and Social Behavior students, and many from the multidisciplinary program and other tracks in the school (including UCSF, e.g., nurses in their Ph.D. programs) have often enrolled as well. By the end of the semester, students will have designed, as their class project, a research project including a study design rationale, aims and hypotheses, data collection methods and measures, human subjects consent form, codebook and analysis plan.
    :number: 219D
  - :name: Introduction to Qualitative Methods in Public Health Research
    :credit: "3"
    :subject: PB HLTH
    :description: This course is designed to familiarize students who have little or no experience in conducting qualitative research with the perspectives, methods, and techniques of a vast and contentious tradition of research. The course will cover some of the methods of data collections used in the conduct of qualitative inquiries, the analysis of textural data, the write-up of findings from qualitative studies, and the development of a qualitative research proposal. While learning about qualitative methods, students will gain an understanding of the qualitative research literature on a topic of their choice, as well as how to integrate findings from a variety of qualitative studies on a research question of topic.
    :number: 219E
  - :name: Health Policy Decision-Making
    :credit: "3"
    :subject: PB HLTH
    :description: Introduction to federal-level health policy and analysis of government capacity in addressing major issues in health policy. The course explores structural impediments to reform in the US, regulatory decision-making -- particularly decision-making under conditions of uncertainty, and basic tools of policy analysis. Students will apply these tools in a seminar paper that analyzes a proposed or existing health policy or program.
    :number: "220"
  - :name: Health Politics and Policy
    :credit: "3"
    :subject: PB HLTH
    :description: Introduction to some of the major analytic concepts in political science and their applications to current health care policy. Topics include power, interests, conflict, equity, liberty, paternalism, security, rights, rules, and representation.
    :number: 220A
  - :name: Health Risk Assessment, Regulation, and Policy
    :credit: "4"
    :subject: PB HLTH
    :description: "This course introduces the basic scientific components of environmental and occupational health risk assessment and describes the policy context in which decisions to manage environmental health risks are made. The course presents the quantitative methods used to assess the human health risks associated with exposure to toxic chemicals, focusing on the four major components of risk assessment: hazard identification, dose-response assessment, exposure assessment, and risk characterization. Students use these tools to develop their own risk assessment for an environmental health problem. The course also provides a broad overview of occupational and environmental health regulations with consideration of how hazard, risk, cost, and benefits are considered. Current political controversies about environmental policy will be examined."
    :number: 220C
  - :name: " The City and Health: Emphasis on Oakland"
    :credit: "3"
    :subject: PB HLTH
    :description: A history and analysis of the relationship of urban development and the health of its populations. The problems of diversity, politics, participation, governance, economic development, poverty, housing, community infrastructures, planning, and policy will be emphasized. Healthy cities as an organizing framework for the "new public health" will be used as a model of coping with health and related issues. Looks at factors which can make Oakland a healthy city. Key community leaders will participate. Students will do active studies in local programs as part of the city's and community's agenda.
    :number: 221A
  - :name: "Health Planning and Policy: An International Perspective"
    :credit: "3"
    :subject: PB HLTH
    :description: An introduction to health care organization, policy, and planning throughout the world--rich and poor, centralized and decentralized. A group report will be developed for a major client dealing with international health issues.
    :number: "222"
  - :name: Health Care Technology Policy
    :credit: "2"
    :subject: PB HLTH
    :description: The course examines the public policy institutions and processes influencing innovation, regulation, and payment for biotechnology, pharmaceuticals, and medical devices. Topics include technology transfer and patent law, the Food and Drug Administration (FDA) review for safety and efficacy, insurance coverage policy at the Center for Medicare and Medicaid Services (CMS), coverage, payment, and benefit by private insurers for new technology, and cost-effectiveness analysis. Special topics vary from year to year. Examples and case studies are drawn from all three of the technology sectors.
    :number: 222A
  - :name: Introduction to the Health Care System
    :credit: "3"
    :subject: PB HLTH
    :description: An intensive introduction that will provide students with an understanding of the structure, financing, and special properties of health services delivery. The course will analyze the larger management and policy issues that drive reform efforts.
    :number: 223A
  - :name: Cases in Health Management
    :credit: "3"
    :subject: PB HLTH
    :description: This is an advanced course in health management. It is intended for master's degree students in the Division of Health Policy and Management who have already completed their field residency. The course consists of analyses and discussions of cases highlighting complex managerial issues in health care delivery, E-health, biotechnology, and other health-related organizations. The cases used in the class will provide the student with real-world management problems, choices, and information. The key task for the student is to develop solutions to problems and propose actions using the information in the case. The case discussions will draw on the student's knowledge of health organizations and current health policies and the skills the student has acquired in operational management, strategic management, ethical analysis, health politics and policy analysis, and interpersonal communication.
    :number: 223B
  - :name: Strategic Management and the Organization of Health Services
    :credit: "3"
    :subject: PB HLTH
    :description: "The overall purpose of this course is to assist the student in managing health care organizations from a strategic perspective. This is accomplished by systematically addressing systemwide, organization-wide, group - and individual-level issues in strategy formulation, content, implementation, and performance. Emphasis is placed upon the manager's role in simultaneously taking into account a wide variety of internal and external factors to improve organization and system performance in meeting the health needs of individuals and communities. Emphasis is also placed on the development and implementation of strategies to meet multiple stakeholder demands, with particular attention given to continuous quality improvement/total quality management approaches. The course will cover a wide variety of health care organizations including physician group practices, health systems, hospitals, HMOs, suppliers, pharmaceutical and biotech companies. The course builds on Business Administration 205: Organizational Behavior and 223A: Medical Care Organization."
    :number: 223C
  - :name: Capstone Seminar in Health Policy and Management
    :credit: "2"
    :subject: PB HLTH
    :description: This course is an integrative seminar that builds on the core curriculum requirements of the school and HPM specialty. Participants are master's degree students advancing to candidacy. After sharing their internship experiences and the impact on career decisions, the students are required to draw on situations from their internship to demonstrate what they have learned by leading fellow seminar participants in facilitated discussions, culminating in a specific management recommendation or policy position. Students will gain exposure to a range of HPM issues based on the experiences of their peers. Each student is also required to produce a 20-page paper and prepare and deliver a formal presentation to seminar participants and invited faculty. The paper will address an HPM topic of interest that has been selected by the student and approved by the course faculty and the student's academic advisor. Suggested formats for the paper are a policy or strategic management analysis, but other options may be proposed and approved by the instructor.
    :number: 223E
  - :name: Health Care Organizations and Environments
    :credit: "3"
    :subject: PB HLTH
    :description: Introduction to health administration, focusing on theories of management, organizations, and environments as they relate to the administration of health services. Cases, simulation, and structured experiences will be used to tie theory to practice.
    :number: 224A
  - :name: Advanced Health Care Organizations and Environments
    :credit: "3"
    :subject: PB HLTH
    :description: This course examines major theories and frameworks for analyzing health care organizations. Emphasis is given to the application and testing of theories in the health care sector. Theories to be examined include bureaucracy, contingency theory, culture and climate, resource dependence, institutional theory, and theories of change and innovation. The seminar will rely on extensive student participation.
    :number: 224C
  - :name: Organizational Analysis of the Health Care Sector
    :credit: "3"
    :subject: PB HLTH
    :description: This course examines major theories and frameworks for analyzing health care organizations. Emphasis is given to the application and testing of theories in the health care sector. Population ecology, transaction-cost economics, strategic management, and network theories are examined. The seminar will rely on extensive student participation.
    :number: 224D
  - :name: Legal Basis for Health Care Delivery
    :credit: "3"
    :subject: PB HLTH
    :description: This is a course for nonlawyers in legal issues in the organization and delivery of health care, including regulation, fraud and abuse, physician arrangements, Medicare, managed care, privacy, malpractice, patient dumping, health care organizations, contracts, etc. Students will gain an appreciation of the interaction of law, policy, and health care delivery. Case studies, including an extended contract negotiation and medical-legal cases, will focus on the application and communication of legal principles in complex but common health care decision-making situations.
    :number: "225"
  - :name: Health Economics
    :credit: "3"
    :subject: PB HLTH
    :description: This course introduces students to the economics of health and health care. In addition to familarizing students with the language and tools of health economics, the course will provide an overview of key institutional features of the health economy as well as important research findings in the field. These will be used to evaluate the economic logic and incentives in competing proposals for health care reform.
    :number: 226A
  - :name: Microeconomics of Health Care Policy
    :credit: "3"
    :subject: PB HLTH
    :description: An economic and policy analysis of the health care system. It examines integration of the health care delivery system and the impact of competition and regulation on providers and patients. Alternative models of health care system reform are presented and analyzed.
    :number: 226B
  - :name: Public Health and the Economy
    :credit: "3"
    :subject: PB HLTH
    :description: An introduction to the literature that suggests that the performance of a regional economy affects the health of the population it supports. Controversies in the theoretical and empirical literature are discussed. The implications of the work for public health practice are discussed.
    :number: 226C
  - :name: International Health Economics
    :credit: "3"
    :subject: PB HLTH
    :description: This class is a survey of different health care systems in western and eastern Europe, the former Soviet Union, Canada, Japan, Taiwan, and China. Other countries will be added to meet the interests of students. The course examines the structure and financing of the health system in each country and assesses the effectiveness, efficacy, and equity of each systems. Students will make a presentation on a country's health system and write a paper.
    :number: 226D
  - :name: Advanced Health Economics
    :credit: "3"
    :subject: PB HLTH
    :description: This course analyzes the health care system through the lens of institutional economics and organization theory. It interprets alternative forms of market contracting and organizational structures as methods of governance and examines the role they play in the evolving health insurance and health care systems. Theoretical topics include vertical integration, relational contracting and network forms of organization, principal-agent relations, the dynamic capabilities of firms, reputation as a guarantee of quality, and the implications of nonprofit, for-profit, and public ownership. Applied topics include managed integrated delivery systems, organizational chains and franchising, multispecialty medical groups, and health maintenance organizations.
    :number: 226E
  - :name: Health Care Finance
    :credit: "3"
    :subject: PB HLTH
    :description: Overview of role and function of finance and financial incentives in health care. Topics include analysis of financial statements, cost behavior and profit analysis, pricing of services, planning and budgeting, variance analysis, time value analysis, risk and return, equity markets, debt financing, portfolio investments, and capital budgeting. Course incorporates lectures, case studies, and financial analysis of health care organizations.
    :number: 227A
  - :name: Advanced Financial Management and Regulation of Health Care Institutions
    :credit: "3"
    :subject: PB HLTH
    :description: Financial management and regulation of health care institutions, including relationship between institutional and national policies with regard to reimbursement, incentive systems, public regulation, and control of health care costs. Course is based on a computer game simulation.
    :number: 227B
  - :name: Cost-Effectiveness Analysis in Health and Medicine
    :credit: "3"
    :subject: PB HLTH
    :description: This course introduces methods to estimate costs and effectiveness in health services. Specific topics include theory and empirical estimations of cost analysis, effectiveness analysis, and cost-effectiveness comparison.
    :number: "228"
  - :name: Public Health and the Law
    :credit: "3"
    :subject: PB HLTH
    :description: This is an introductory course for nonlawyers in selected aspects of the law relating to public health. Major attention is paid to fundamental legal principles and legal reasoning, recurring legal issues confronted by health professionals, and the use of law to advance a public health agenda. Emphasis is placed on giving students tools to use when they encounter law-related problems in their professional careers. The course is intended for students in all divisions of the School of Public Health.
    :number: "229"
  - :name: Advanced Health Politics
    :credit: "3"
    :subject: PB HLTH
    :description: Critical analysis of selected issues in health policy. Topics include political ideology and health policy, interest group politics in health, Marxist and materialist interpretation of health policy, and the politics of health care technology, implementation, bureaucracy, and health professions.
    :number: "230"
  - :name: Analytic Methods for Health Policy and Management
    :credit: "3"
    :subject: PB HLTH
    :description: This course provides an overview of analytic methods that Master's students in health policy and management should be familiar with. Topics include linear regression, limited dependent variable models such as logit, design, and analysis of complex surveys (with weighted and clustered sampling), and quasi-experimental causal analysis. The course complements 245, with an emphasis on enabling nonstatisticians to interpret and critique applications in the HPM literature.
    :number: 231A
  - :name: Doctoral Seminar in Public Health Applications of Time Series Analysis
    :credit: "3"
    :subject: PB HLTH
    :description: An introduction to time-domain analyses of potential interest to public health researchers and practitioners. Applications in forecasting and hypothesis testing will be demonstrated.
    :number: "232"
  - :name: Seminar on Place and Health
    :credit: "3"
    :subject: PB HLTH
    :description: The purpose of this course is to help doctoral and advanced MPH students to explore and understand the literature that describes and attempts to explain spatial variation in illness. The implications of the literature for public health practice will also be discussed. The course is organized as a seminar. The instructor will present a taxonomy of the literature and review the controversies in the field. Students will then present literature of special interest to them. The presentations will locate the piece in the taxonomy and explore the implications of the work for public health practice.
    :number: "233"
  - :name: "Biostatistical Methods: Advanced Categorical Data Analysis"
    :credit: "4"
    :subject: PB HLTH
    :description: This course focuses on statistical methods for discrete data collected in public health, clinical and biological studies. Lectures topics include proportions and counts, contingency tables, logistic regression models, Poisson regression and log-linear models, models for polytomous data and generalized linear models. Computing techniques, numerical methods, simulation and general implementation of biostatistical analysis techniques with emphasis on data applications. Also listed as Statistics C245A.
    :number: C240A
  - :name: "Biostatistical Methods: Survival Analysis and Causality"
    :credit: "4"
    :subject: PB HLTH
    :description: Analysis of survival time data using parametric and non-parametric models, hypothesis testing, and methods for analyzing censored (partially observed) data with covariates. Topics include marginal estimation of a survival function, estimation of a generalized multivariate linear regression model (allowing missing covariates and/or outcomes), estimation of a multiplicative intensity model (such as Cox proportional hazards model) and estimation of causal parameters assuming marginal structural models. General theory for developing locally efficient estimators of the parameters of interest in censored data models. Computing techniques, numerical methods, simulation and general implementation of biostatistical analysis techniques with emphasis on data applications. Also listed as Statistics C245B.
    :number: C240B
  - :name: "Biostatistical Methods: Computational Techniques with Applications to Observational Survival Data"
    :credit: "4"
    :subject: PB HLTH
    :description: "An introduction to computational techniques commonly used in a variety of biostatistical applications: Newton, scoring, and EM algorithms for maximization; smoothing methods; bootstrapping; trees and neural networks; clustering; isotonic regression; Markov chain Monte Carlo methods. Lecture topics illustrated on simple data structures that arise in observational survival analysis and genomics, and other biostatistical applications. Also listed as Statistics C245C."
    :number: C240C
  - :name: "Biostatistical Methods: Applications of Statistics to Genetics and Molecular Biology"
    :credit: "4"
    :subject: PB HLTH
    :description: This course surveys applications of probability and statistics to genetics and molecular biology. Biological questions of interest include modeling meiosis, genetic mapping, nucleotide and protein sequence analysis, DNA microarray experiments, and biological metadata analysis. Related statistical topics include numerical and graphical summaries of data, stochastic processes, experimental design, loss-based estimation, multiple hypothesis testing, resampling, and simulation studies. The course discusses statistical computing resources for the analysis of biological data, with emphasis on the R language and environment (www.r-project.org) and Bioconductor software packages (www.bioconductor.org). It also provides an introduction to basic notions in genetics and molecular biology and involves the critical reading of articles related to statistical analyses in the biological and medical sciences. Also listed as Statistics C245D.
    :number: C240D
  - :name: Statistical Analysis of Categorical Data
    :credit: "4"
    :subject: PB HLTH
    :description: Biostatistical concepts and modeling relevant to the design and analysis of multifactor population-based cohort and case-control studies, including matching. Measures of association, causal inference, confounding interaction. Introduction to binary regression, including logistic regression.
    :number: "241"
  - :name: Biometrical Data Analysis--Pathological Incomplete Data and Pattern Recognition
    :credit: "4"
    :subject: PB HLTH
    :description: Survey of classical methods; mixture, clustered, grouped, incomplete, Cox-model, and truncated data simulation and analysis.
    :number: 242A
  - :name: Biometrical Data Analysis--Model Free Curve Estimation
    :credit: "4"
    :subject: PB HLTH
    :description: Generalized histograms and Gram-Charlier expansions; series inclusion and stopping rules, multiplier and weighting techniques, nonparametric regression, variance reduction, smoothing, and equiprobability contour estimation methods and other graphical methods.
    :number: 242B
  - :name: Longitudinal Data Analysis
    :credit: "4"
    :subject: PB HLTH
    :description: The course covers the statistical issues surrounding estimation of effects using data on subjects followed through time. The course emphasizes a regression model approach and discusses disease incidence modeling and both continuous outcome data/linear models and longitudinal extensions to nonlinear models (e.g., logistic and Poisson). The primary focus is from the analysis side, but mathematical intuition behind the procedures will also be discussed. The statistical/mathematical material includes some survival analysis, linear models, logistic and Poisson regression, and matrix algebra for statistics. The course will conclude with an introduction to recently developed causal regression techniques (e.g., marginal structural models). Time permitting, serially correlated data on ecological units will also be discussed. Also listed as Statistics C247C.
    :number: C242C
  - :name: Special Topics in Biostatistics
    :credit: 1-3
    :subject: PB HLTH
    :description: Current issues in biostatistics research. Topics will vary from term to term depending on student demand and faculty availability. Possible topics are bioassay, meta-analysis, compartmental models, biostatistical consulting, covariance structure models, bootstrap and jackknife methods, artificial intelligence techniques in biostatistics.
    :number: 243B
  - :name: Information Systems in Public Health
    :credit: "2"
    :subject: PB HLTH
    :description: "An introduction to new information systems, such as the Internet and interactive television, and how they may be used to improve human health. The course has three objectives: first, to familiarize students with new information technologies; second, to review how these technologies will be used by public health professionals, consumers, health care providers, and others; and third, to study related ethical and legal issues such as privacy, access, and liability. The course is designed for people with minimal understanding of interactive technologies."
    :number: 243C
  - :name: Stochastic Processes in Biology and Health
    :credit: "3"
    :subject: PB HLTH
    :description: Continuous time processes. Topics include the Poisson processes; birth processes, death processes, migration processes, a general birth process; a stochastic model of epidemics; birth-death processes; queueing processes; Neyman-Fix processes; survival and stages of disease; finite Markov processes; and illness-death processes.
    :number: 244B
  - :name: Introduction to Multivariate Statistics
    :credit: "4"
    :subject: PB HLTH
    :description: "The following topics are discussed in the context of biomedical and biological application: multiple regression, loglinear models, discriminant analysis, principal components. Instruction in statistical computing is given in the laboratory session."
    :number: "245"
  - :name: Censored Longitudinal Data and Causality
    :credit: "4"
    :subject: PB HLTH
    :description: This course examines optimal robust methods for statistical inference regarding causal and non-causal parameters based on longitudinal data in the presence of informative censoring and informative confounding of treatment. Models presented include multivariate regression models, multiplicative intensity models for counting processes, and causal models such as marginal structural models and structural nested models. Methods will be illustrated with data sets of practical interest and analyzed in the laboratory section. This course, appropriate for advanced masters and Ph.D. students, provides exposure to a number of ongoing research topics. Also listed as Statistics C249A.
    :number: C246A
  - :name: "Multiple Testing and Loss Function Based Estimation: Applications in Biological Sciences"
    :credit: "3"
    :subject: PB HLTH
    :description: Statistical computer-intensive methods have become an integral part of the analysis of cross-sectional and longitudinal studies involving the collection of genomic data such as gene expression, single nucleotide polymorphism, and comparative genomic hybridization measurements across the whole genome. These data structures are extremely high dimensional and the characteristics (parameters of interest) of the population are complex (high dimensional), and outcomes such as survival are often subject to censoring. In addition, one often aims to learn and test many univariate characteristics simultaneously (e.g., regression coefficient for each gene). This course will present (1) a unified loss-function-based approach to learning from the data such characteristics which relies on general cross-validation methodology to select among candidate estimators, (2) resampling-based multiple testing methods controlling type I errors, and (3) clustering methods embedded into a statistical framework. Also listed as Statistics C249C.
    :number: C246C
  - :name: Statistical/Computer Analysis Using R
    :credit: "3"
    :subject: PB HLTH
    :description: The material presented will focus on learning the programming language R, which will be taught in the context of reviewing and introducing a number of statistical methods. Four topic areas will be presented focusing on implementation; these are descriptive methods, simulation techniques, linear models, and estimation. The goal of the course is to provide a package of statistical techniques along with new and advanced computer tools for implementation.
    :number: "248"
  - :name: Epidemiologic Methods Laboratory
    :credit: "2"
    :subject: PB HLTH
    :description: This course will emphasize realistic applications of data analysis methods and is aimed at, though not limited to, students taking 252. Instruction will focus on advanced R techniques specifically applied to epidemiologic data through analysis of data sets using logistic regression, Poisson regression, matched pairs analysis, maximum likelihood estimation, and survival analysis techniques.
    :number: 248L
  - :name: Epidemiologic Methods I
    :credit: "3"
    :subject: PB HLTH
    :description: "Principles and methods of epidemiology: study design, selection, and definition of cases and controls; sampling, data collection, analysis, and inference. Discussion session provides an opportunity to apply methods to problem sets and to discuss issues presented in lectures."
    :number: 250A
  - :name: Epidemiologic Methods II
    :credit: "4"
    :subject: PB HLTH
    :description: This course is intended as an intermediate level course in the field of epidemiology. Topics include causal inference; measurement of disease rates; inferential reasoning; and research study designs including ecologic, case-control, cohort, intervention trials, and meta-analytic designs (potential sources of bias, confounding, and effect modification in each research design are explored in depth); topics in clinical epidemiology including the use of likelihood ratios, receiver operator curves, and the sensitivity, specificity, predictive value of a test; and a brief introduction to logistic regression, survival analysis, and decision analysis. The readings from this course are drawn primarily from advanced epidemiology textbooks (Kleinbuam, Rothman, Miettinen). The course is intended to provide a firm foundation for students who will subsequently enroll in 250C.
    :number: 250B
  - :name: Epidemiologic Theory
    :credit: "4"
    :subject: PB HLTH
    :description: "This course is a continuation of 250B. The course covers many of the same topics as 250B but explores them in greater breadth and depth. Topics that follow from 250B include causal inference; the interrelation between measures of disease frequency; the theory that underlies case-control studies and the practical issues that relate to implementation of case-control studies; and further exploration of the quantitative aspects of bias, confounding, propensity scores, and measurement error. An introduction to the theory of ecological studies and mixed model analysis also are provided. Readings are primarily from the epidemiologic methods literature, and problems are based on the evaluation of published data. The course is divided into a series of modules that range in length from 1-4 weeks: causal inference/models of causality; epidemiologic measures of disease occurrence and their inter-relations; standardization of rates; bias and validity--general consideration; misclassification/measurement error; confounding; matching; case-control studies; ecological studies."
    :number: 250C
  - :name: Practicum in Epidemiologic Methods I
    :credit: "4"
    :subject: PB HLTH
    :description: A two-semester sequence intended for students in the Epidemiology/Biostatistics MPH program and other qualified graduate students. This is a practicum course in research design data analysis. Students select a research question and learn practical skills to analyze a large database in order to answer the research question. The course teaches use of CMS and SAS in performing univariate analyses; students also learn critically to review scientific literature. Students are required to complete computer assignments, an oral presentation of a literature review with handouts for class, a final presentation (as would be presented at a scientific meeting), and a final report in a style for a publishable manuscript.
    :number: 251A
  - :name: Casual Inference and Meta-Analysis in Epidemiology
    :credit: "2"
    :subject: PB HLTH
    :description: This course will review the theoretical aspects of causal inference, literature review, and meta-analysis, but its focus will be more on the practical aspects of these topics that are not commonly found in textbooks or presented in classes on epidemiologic theory. It is hoped that the student develops the day-to-day skills necessary to complete and present a well-documented, accurate, and thorough review of epidemiologic literature.
    :number: 251C
  - :name: Epidemiological Analysis
    :credit: "3"
    :subject: PB HLTH
    :description: "This course consists of two distinct components: (1) advanced treatment of epidemiologic methods: matched data, spatial analysis, logistic and Poisson regression models; (2) survival analysis: Kaplan-Meier estimation, survival distributions, parametric and semi-parametric survival analysis models. Students are encouraged to concurrently enroll in 248L which carries the prerequisite of a working knowledge of the statistical computing language R."
    :number: "252"
  - :name: Applied Sampling and Survey Design and Analysis
    :credit: "3"
    :subject: PB HLTH
    :description: This course will cover the basic principles and methods of sampling and survey design. The weekly lecture will cover the principles of sampling and include a discussion of the case studies contained in the class reader. The computer laboratory will consist of exercises that develop skills for using computers to draw samples and to solve sampling problems. The material covered in the computer laboratory will generally correspond to the topics covered in the class meetings.
    :number: 252A
  - :name: Modeling the Dynamics of Infectious Disease Processes
    :credit: "2"
    :subject: PB HLTH
    :description: This course will cover the basic tools required to both critically read modeling papers and to develop and use models as research tools. Emphasis will be placed on using models to understand infectious disease processes and to evaluate potential control strategies. The class meeting will consist of both lecture material covering conceptual issues and a computer lab to apply these concepts using standard infectious disease models.
    :number: 252B
  - :name: Intervention Trial Design
    :credit: "3"
    :subject: PB HLTH
    :description: "Students learn (through lectures and graded student presentations and projects) to design clinical and population-level field trials. Topics: formulation of a testable hypothesis; identification of appropriate populations; blinding (including indices for assessment); randomization (including traditional and adaptive randomization algorithms); sample-size estimation; recruitment strategies; data collection systems; quality control and human subjects responsibilities; adverse effects monitoring; improving participant adherence; use of surrogate outcomes."
    :number: 252C
  - :name: Introduction to Marginal Structural Models
    :credit: "4"
    :subject: PB HLTH
    :description: The introductory application of marginal structural models (MSM) will focus on IPTW. Students will perform verbal and written presentations of research questions and findings, review published methods and subject-matter papers to evaluate statistical methods. Consists of a two-hour lecture and two-hour session for discussion/review of programming. Newly added topics include comparison to traditional models, data simulation, and Directed Acyclic Graphs. In two-part presentations, students will define and implement research questions. Grades based on participation, written study critiques, programming, in-class evaluation, and class presentation.
    :number: 252D
  - :name: Topics in Disease Surveillance
    :credit: "2"
    :subject: PB HLTH
    :description: Ways of doing surveillance for infectious and non-infectious diseases; how the reasons for doing surveillance determine the system selected; and how to evaluate whether or not a given surveillance is providing the data needed to meet various goals. The impact of various biases on the conclusions derived from surveillance data will be explored.
    :number: 253A
  - :name: Epidemiology and Control of Infectious Diseases
    :credit: "3"
    :subject: PB HLTH
    :description: A discussion of major infectious diseases with emphasis on disease surveillance, investigative procedures, and prevention programs. Emphasis is on current problems in health agencies at a state, national, and international level.
    :number: 253B
  - :name: An Overview of the AIDS Epidemic
    :credit: "3"
    :subject: PB HLTH
    :description: The aim is to understand the origin, transmission, and natural history of AIDS and the opportunities which exist to slow the spread of HIV, especially the dynamics and the timing of possible preventive measures. The course compares the cost of care and prevention and analyzes the social and political barriers that influence the allotment of resources. The course will use examples of government and private sector responses to the care of People with AIDS and to preventive measures from the USA and around the world.
    :number: 253C
  - :name: Behavior and Policy Science in HIV Treatment and Prevention
    :credit: "3"
    :subject: PB HLTH
    :description: This course will integrate various social science disciplines and apply these perspectives to problems of HIV treatment and prevention, particularly in the developing world. Throughout the academic term, students will apply knowledge of behavioral science, epidemiology, quantitative and qualitative methods in the analysis of developing and evaluating HIV-related treatment and prevention interventions, including policy interventions. Course requirements will include the preparation of a major paper recommending interventions, country level budgets and evaluation designs for a specific developing country. Specific requirements for this paper will be distributed during the third class session.
    :number: 253D
  - :name: Occupational and Environmental Epidemiology
    :credit: "3"
    :subject: PB HLTH
    :description: Epidemiological methods for designing, conducting, and interpreting epidemiological studies of persons occupationally or environmentally exposed to chemical and physical agents.
    :number: "254"
  - :name: Social Epidemiology
    :credit: "3"
    :subject: PB HLTH
    :description: A critical review and discussion of social and psychological factors that affect the distribution of disease in populations. The course will cover those risk factors that have been studied most extensively with special attention to methodolgical and research design issues, problems in definition and assessment, and problems of confounding. Detailed attention will be paid also to the biological pathways that link psychosocial factors and physiologic function.
    :number: 255A
  - :name: Mental Health and Psychopathology
    :credit: "3"
    :subject: PB HLTH
    :description: "This doctoral seminar is designed to provide an understanding of the complex (and often interactive) individual and environmental conditions that increase the risk of psychopathology in individuals across the life span. We will start by learning about general concepts important to an understanding of psychopathology and prevention of psychopathology, including the \"biopsychosocial model,\" \"psychological resilence,\" and different levels of preventive interventions. For each different area of psychopathology, we will consider: a) the core feature of disorder; b) key theory and empirical evidence regarding etiology and course, with a particular emphasis on understanding the range of risk and protective factors on the individual, family, and community level; and c) the implications of etiological understanding for public health efforts to prevent the particular disorder."
    :number: 255C
  - :name: Molecular and Genetic Epidemiology
    :credit: "4"
    :subject: PB HLTH
    :description: This introductory course will cover basic concepts in human/population genetics and molecular biology relevant to understanding approaches to molecular and genetic epidemiology. Study designs to identify disease genes will be covered. The application of biomarkers to define exposures and outcomes in epidemiologic research will be explored. Computer and wet laboratory work will provide hands-on experience with modern tools of molecular and genetic epidemiology. Ethical, legal, and social implications of human research involving genetic and biomarker information will be examined. Examples relevant to public helath will be emphasized.
    :number: "256"
  - :name: Outbreak Investigation
    :credit: "1"
    :subject: PB HLTH
    :description: This course will teach students why and how clusters of illnesses/epidemics are investigated. Methods and approaches required for such investigations will be discussed in detail, using published articles from the scientific literature to provide examples. Field work, to be conducted outside regular class hours, will involve the investigation of actual outbreaks and clusters in conjunction with nearby county health departments and under the supervision of the instructor. Students may opt to take the seminar component without the field work for 1 unit.
    :number: "257"
  - :name: "Disaster Epidemiology: Methods and Applications"
    :credit: "2"
    :subject: PB HLTH
    :description: This course is an introduction to disaster epidemiology. Epidemiologists play an important role in assessing the health effects of natural and man-made disasters and in identifying the factors that contribute to these effects. The emphasis of this course will be on the application of epidemiologic methods to the study of the public health consequences of disasters with the purpose of identifying lessons learned from previous disasters; highlighting key skills that an epidemiologist would need to be a part of a response; and identifying methodological issues for future work.
    :number: 257A
  - :name: Epidemiology of Neoplastic Diseases
    :credit: "3"
    :subject: PB HLTH
    :description: For students with a basic understanding of epidemiology, biostatistics, and tumor biology. An introduction to the epidemiology of some major site-specific cancers, considering epidemiological approaches to the study of their causation, and implementation will be discussed.
    :number: "258"
  - :name: Practical Applications of Epidemiologic Methods in Developing Countries
    :credit: "3"
    :subject: PB HLTH
    :description: Practical application of epidemiologic methods in the developing country settings, including surveillance, surveys, case-control studies, and intervention trials. The applications of these methods to the study of infectious and non-infectious disease problems common in developing countries will be presented.
    :number: 259B
  - :name: Principles of Infectious Diseases
    :credit: "4"
    :subject: PB HLTH
    :description: This course presents general principles of microbial interactions with humans that result in infection and disease. Common themes are developed using examples of viral, bacterial, and parasitological pathogens that exemplify mechanisms of infectious disease. The epidemiology, pathogenesis, host immune response, diagnosis, treatment, and control will be presented for each infectious disease discussed.
    :number: 260B
  - :name: Infectious Disease Laboratory
    :credit: "2"
    :subject: PB HLTH
    :description: "Module I: Practice in standard techniques for the isolation, identification, and characterization of infectious agents; laboratory safety. Module 2: Application of molecular methods to the identification and characterization of infectious agents, vectors, and hosts."
    :number: 260C
  - :name: Molecular Epidemiology of Infectious Diseases
    :credit: "2"
    :subject: PB HLTH
    :description: The course will cover general principles and practical approaches in the use of molecular laboratory techniques to address infectious disease epidemiologic problems. It is designed for students with experience in the laboratory or in epidemiology, but not both. The principles to be discussed will include the use of molecular techniques in outbreak investigations, characterizations of dynamics of disease transmission, identifying vehicles, and quantifying attributable risks in sporadic infections, refining data stratification to assist case-control studies, distinguishing pathovars from non-pathogenic variants of organisms, doing surveillance, and identifying genetic determinants of disease transmissions. 3-units if a five-page paper completed.
    :number: 260E
  - :name: Infectious Disease Research in Developing Countries
    :credit: "2"
    :subject: PB HLTH
    :description: The objective of this course is to provide M.P.H. and Ph.D. students with an appreciation and understanding of the complex issues involved in conducting scientific, laboratory-based investigation in developing countries. We will discuss the many obstacles to establishing and sustaining research projects, such as poor infrastructure, insufficient financial and material resources, and lack of scientific information and interaction. More importantly, we will identify innovative solutions to overcoming these obstacles. The first half of the course will consist of presentations by U.S. and developing countries investigators who have long-term research experience in Latin America, Asia, and Africa. We will also discuss related issues such as ethical considerations, equitable collaborations, research capacity strengthening. During the second half of the course, students will give presentations on topics of their choice.
    :number: 260F
  - :name: Advanced Medical Virology
    :credit: "3"
    :subject: PB HLTH
    :description: Analysis of viral and host factors that play a role in viral diseases of medical importance. Four units of credit given to doctoral students who write a research proposal on a topic other than that proposed for their dissertation.
    :number: "261"
  - :name: Molecular and Cellular Basis of Bacterial Pathogenesis
    :credit: "3"
    :subject: PB HLTH
    :description: This course for graduate students will explore the molecular and cellular basis of bacterial pathogenesis. The emphasis will be on model bacterial pathogens of mammals. The course also will include some aspects of bacterial genetics and physiology, immune response to infection, and the cell biology of host-parasite interactions. Taught concurrently with. Students enrolled in 262 also will be required to attend a weekly discussion of the primary literature, both current and classic. Each student will be required to present one paper.
    :number: "262"
  - :name: Current Issues in Infectious Diseases
    :credit: "2"
    :subject: PB HLTH
    :description: Examination of scientific, social, and policy dimensions of issues involving infectious diseases. Students select one topic for in-depth analysis and present findings in a public debate. Topics vary from year to year.
    :number: "264"
  - :name: Molecular Parasitology
    :credit: "3"
    :subject: PB HLTH
    :description: "Advanced course in the molecular aspects of parasite immunology, molecular biology, genetics, biochemistry, and genomics. For each parasite, the following areas will be covered: biology; disease spectrum; epidemiology; pathogenesis, immunology; and vaccine development. The lectures will focus on \"state-of-the-art\" research in relation to molecular mechanisms of pathogenesis, parasite adaptations for survival within the host, and strategies for drug and vaccine development and disease control and prevention. Course content will rely heavily on current literature."
    :number: "265"
  - :name: Viruses and Human Cancer
    :credit: "3"
    :subject: PB HLTH
    :description: Topics include the molecular biology of tumor viruses; mechanisms of viral carcinogenesis; in vitro vs. in vivo characteristics of virally transformed cells; the epidemiology, pathology, diagnosis, treatment, and prevention of virally caused cancers; problems of proving the etiology of virally caused cancers. A term paper or grant proposal is required.
    :number: "266"
  - :name: Foodborne diseases
    :credit: "2"
    :subject: PB HLTH
    :description: "This course will cover public health, microbiological, social, and economical issues related to foodborne diseases. Three areas will be explored: 1) categories, clinical manifestations, and disease processes of foodborne illnesses; 2) etiological agents causing foodborne illnesses; 3) investigation and prevention of foodborne illness. The course will discuss different types of foodborne diseases, clinical manifestations, and the interactions between etiological agents (pathogens and non-pathogens) and human hosts. We will cover pathogens that are the most frequently associated with foodborne illness including bacterial and viral pathogens such as Salmonella, E coli, hepatitis viruses and Norwalk-like gastroenteritus viruses. We will also study non-pathogen agents such as heavy metal, pesticide, and toxic chemicals. Futhermore, the course will discuss how to identify the etiological agents in outbreaks and possible measures that can be taken to minimize the risk to the public including vaccines and education. Finally, we will explore the social and economic issues involved in the food production, distribution, and consumption that contribute to foodborne diseases."
    :number: 266A
  - :name: Characterization of Airborne Chemicals
    :credit: "3"
    :subject: PB HLTH
    :description: Principles underlying the use of air monitoring methods in industry and the environment. Topics include behavior of gases, vapors, and aerosols; mechanisms of absorption and elimination of inhaled toxicants; methods for measuring of airborne chemicals.
    :number: 267B
  - :name: Health Impact Assessment
    :credit: "3"
    :subject: PB HLTH
    :description: Health Impact Assessment (HIA) refers to a diverse set of analytic and communicative practices that aim to inform and improve social decisions in order to improve the environmental, economic, and social conditions required for optimal propulation health. This course provides an introduction to HIA with a focus on the need for and application of HIA to land use and transportation planning and development. The objectives of the course include understanding and comparing the range of practices used to conduct Health Impact Assessments in the U.S. and internationally; identifying the opportunities and obstacles for using the environmental impact assessment as vehicles for health analysis; and development and application of environmental health assessment tools to inform decision-making as part of a class project.
    :number: 267D
  - :name: "Industrial Hygiene: Professional Practices"
    :credit: "3"
    :subject: PB HLTH
    :description: Familiarizes students with the professional skills practiced by industrial hygienists in management, labor, and government programs. Introduces students to the occupational environment in selected industries.
    :number: 268C
  - :name: Occupational Biomechanics
    :credit: "4"
    :subject: PB HLTH
    :description: Overview of ergonomics and occupational biomechanics. Course covers pathophysiology and risk factors of upper extremity and back loading at work, measurement of force and posture, models for risk assessment, anthropometry applied to task and workstation design, tool design, and structure of successful ergonomics programs. Students will conduct a detailed job analysis and design a workplace intervention. Also listed as Bioengineering C279.
    :number: C269C
  - :name: Ergonomics Seminar
    :credit: "2"
    :subject: PB HLTH
    :description: Readings and lectures in occupational biomechanics. Topics to be covered are muscle, tendon, and joint biomechanics, material handling models, mechanisms of injury, hand tool design, and instrumentation issues. Students will prepare critical reviews of recent publications and design an engineering intervention to reduce work-related risk factors.
    :number: 269D
  - :name: Current Topics in Environmental Medicine
    :credit: "2"
    :subject: PB HLTH
    :description: Topics in environmental medicine will provide students with an overview of the health impacts, disease mechanisms, and public health controversies related to selected environmental exposures. The course will cover established environmental diseases as well as impacts of some emerging exposures of concern. The focus will primarily be on pathophysiology, issues related to exposure pathways, and the susceptibilities of specific human populations. No prior medical knowledge required.
    :number: 269E
  - :name: Exposure Assessment and Control
    :credit: "3"
    :subject: PB HLTH
    :description: Direct and indirect methods and procedures for the estimation and control of human exposure to chemical, physical, and biological agents of concern to health in the community and in occupational settings. Includes review of measurement technologies, exposure assessment strategies, and multipathway analyses used by regulatory agencies. Also covers exposure control options and strategies, including administrative procedures, personal protective equipment, and various engineering control approaches.
    :number: 270A
  - :name: Toxicology I
    :credit: "3"
    :subject: PB HLTH
    :description: Introduction to toxicology covering basic principles, dose-response, toxicity testing, chemical metabolism, mechanisms of toxicity, carcinogenesis, interpretation of toxicological data for risk assessment, and target organ toxicity.
    :number: 270B
  - :name: Practical Toxicology
    :credit: "2"
    :subject: PB HLTH
    :description: This course will focus on cutting-edge issues involving real-world toxicology in drug discovery, pesticide regulation, stem cell research, etc. Many well-known toxicologists, regulators, and consultants from pharmaceutical companies, petroleum industry, private consulting firms, non-profit institutes, federal and state regulatory agencies in the Bay Area will be invited to talk to our participating students. Some of the speakers are our school's alumni who understand exactly what our students need to know before entering the real world. Learning outside the classroom will be another major focus and different from other existing toxicology courses offered at Berkeley. This new class will provide students a chance to visit some of the real-world sites allowing students to see and feel what they really need to know and to learn. To better prepare our students for the real world, we will use combined teaching/learning styles including lecture with discussion sections, site-visits, hand-on experience in a toxicology laboratory, and student group assignments or projects.
    :number: 270C
  - :name: Reproductive Hazards of Industrial Chemicals
    :credit: "3"
    :subject: PB HLTH
    :description: The scientific knowledge necessary to assess the hazards of chemical exposure to human male and female reproduction. Includes the effects of exposures in the environment. Nonchemical hazards to reproduction, e.g., radiation, are not discussed.
    :number: 271B
  - :name: Global Burden of Disease and Comparative Risk Assessment
    :credit: "3"
    :subject: PB HLTH
    :description: The Global Burden of Disease (GBD) database utilized by who provides estimates of illness, injury, and death by disease type, age, sex, and world region in a consistent and coherent manner. The course will explore the ways such a detailed database makes possible a wide range of new types of analysis of health priorities and the relationship of database will also be introduced. This seminar will also provide an opportunity for reading and discussion of the basic assumptions, data limitations, critiques, and methodological difficulties of the GBD. It is intended to be a true seminar relying heavy on class participation. The homework assignments will be greatly facilitated by use of computer spreadsheets.
    :number: 271D
  - :name: Science and Policy for Environment and Health
    :credit: "3"
    :subject: PB HLTH
    :description: Scientific knowledge and analyses are important to the development of public policies that address the impact of the environment on health. The limits of existing knowledge and uncertainities in research resulth create significant challenges in applying science to answer critical questions. This course critically examines how scientific information is used in policy decisions. Case studies of current issues address characterization of scientific knowledge, interpretation of science in policy contexts, scientific integrity, and factors in addition to science that influence decisions. Assignments prepare students to effectively translate technical knowledge for multi-disciplinary and lay audiences and to participate in public policy proceedings. Core materials address differences between regulatory and market-based approaches; emerging paradigms including the precautionary principle and environmental justice; and key elements of risk assessment and cost-benefit analysis.
    :number: 271E
  - :name: Public Health and the Built Environment
    :credit: "2"
    :subject: PB HLTH
    :description: An interdisciplinary course on the built environment and health. The U.S. and other developed, as well as developing, countries are facing increasingly lethal and costly epidemics of acute and chronic diseases related to land use and built environment decisions. While the hazards presented by air and water pollution are well recognized for acute, infectious, and toxicological illnesses, there is only now increasing recognition of the hazards presented by building and community designs that fail to recognize human health. Land use and built environment decisions impact every age group, social, and racial minority. These impacts range from the very acute (motor vehicle trauma) to the long term (obesity, cancer, heart disease). These decisions have as their bases economic, financial, insurance, housing, and other factors. Participants in the sessions would analyze each of these factors and related disease endpoints.
    :number: 271F
  - :name: Geographic Information Systems and Remote Sensing in Public Health
    :credit: "3"
    :subject: PB HLTH
    :description: The goal of this course is to familiarize students with applications of Geographic Information Systems (GIS) and remote sensing (RS) in Public Health. Selected case studies will be presented in order to highlight principles, methods, and techniques of spatial analysis. Topics include making effective disease surveillance maps, color theory and visualization, global positions systems (GPS), remote sensing data acquisition, visualization, classification, and accuray assessment. Relevant studies will be presented for students interested in infectious diseases, vector control, cancer cluster detection, environmental health, and healthcare access. Hands-on exercises and a project will provide practical experience in the use of GIS and RS tools and methods.
    :number: "274"
  - :name: Current Topics in Vaccinology
    :credit: "2"
    :subject: PB HLTH
    :description: This is an advanced infectious disease course designed to cover issues related to the biological aspects of vaccinology. It will begin with discussions related to the concepts of correlates of protection, new understanding of cell-mediated and humoral immune response, and mucosal immunity. Then, topics related to the latest developments in recombinant vaccine technology, vaccine delivery systems, "naked DNA" vaccines, "designer" vaccines ("edible vaccines"), and the status of AIDS vaccine as a paradigm for new vaccine development will be covered. Each session will begin with a didactic lecture on topics outlined in the syllabus. This will be followed by 10-15 minute discussion session based on published studies assigned for the week. Two students will lead the discussion at each session. A satisfactory letter grade or a passing grade will be based on participation in class discussions, presentation and a 5-page paper.
    :number: "275"
  - :name: Integrity in the Conduct of Research
    :credit: "2"
    :subject: PB HLTH
    :description: This course presents an analysis of the core issues for the responsible and ethical conduct of research in biomedical sciences. Issues pertinent to standards and responsibilities of research conduct, authorship and publication practices, peer review and privileged information, conflicts of interest, collaboration, and use of animals and humans in research will be defined and explored. The legal and regulatory structures, definitions of misconduct and process of misconduct investigations will be presented.
    :number: "276"
  - :name: Topics in the History of Medicine and Public Health
    :credit: "2"
    :subject: PB HLTH
    :description: A series of lectures and seminars providing detailed scrutiny of selected topics in the history of medicine, public health, and the allied health sciences. The precise content will vary from year to year and may reflect, in part, topics of class interest. Students electing to take the course for 3 units will be assigned a research topic.
    :number: "282"
  - :name: Traffic Safety and Injury Control
    :credit: "3"
    :subject: PB HLTH
    :description: This course applies principles of engineering, behavioral science, and vision science to preventing traffic collisions and subsequent injury. A systematic approach to traffic safety will be presented in the course, and will include (1) human behavior, vehicle design, and roadway design as interacting approaches to preventing traffic crashes and (2) vehicle and roadway designs as approaches to preventing injury once a collision has occured. Implications of intelligent transportation system concepts for traffic safety will be discussed throughout the course. Also listed as Civil and Environmental Engineering C265.
    :number: C285
  - :name: Public Health Injury Prevention and Control
    :credit: "2"
    :subject: PB HLTH
    :description: Injuries are a major and often neglected health problem with substantial human and economic costs. Injuries are the leading cause of death from the first year of life to age 45, and the leading cause of lost potential years of life. This course provides an historical and conceptual framework within which to consider injuries (both intentional and unintentional) as social, and public health problems. Through review of epidemiology and intervention studies, course work will consider the causes and consequences of traumatic injury within developmental, social and economic contexts. Particular emphasis is placed on alternative strategies for injury prevention and on the relative benefits of intervention at different levels.
    :number: 285A
  - :name: "Preventive Medicine Residency Seminar: Public Health Practice"
    :credit: "1"
    :subject: PB HLTH
    :description: This seminar is required for preventive medicine residents, but is also open to other physicians and medical students interested in preventive medicine and public health practice. It provides an overview of preventive medicine practice, especially those areas covered by the American Board of Preventive Medicine examination in public health and general preventive Medicine. The objectives of this seminar are to review basic organization, principles, and practices of public health as they relate to public health practice in governmental public health agencies and to describe the role of the preventive medicine physician in several subdisciplines within public health practice.
    :number: 288A
  - :name: "Preventive Medicine Residency Seminar: Environmental, Occupational, and Aerospace Medicine"
    :credit: "1"
    :subject: PB HLTH
    :description: This seminar is required for preventive medicine residents, but is also open to other physicians and medical students interested in preventive medicine and public health practice. It provides an overview of preventive medicine practice, especially those areas covered by the American Board of Preventive Medicine examination in public health and preventive medicine. The objectives of this seminar are to review basic principles and practices of environmental epidemiology, occupational medicine, and aerospace medicine and to describe the role of the preventive medicine physician in each of these disciplines.
    :number: 288B
  - :name: "Preventive Medicine Residency Seminar: Managed Care and Preventive Medicine"
    :credit: "1"
    :subject: PB HLTH
    :description: This seminar is required for preventive medicine residents, but is also open to other physicians and medical students interested in preventive medicine and public health practice. It provides an overview of preventive medicine practice, especially those areas covered by the American Board of Preventive Medicine examination in public health and preventive medicine. The objectives of this seminar are to review basic principles and practices of health care organization and financing, quality assurance, clinical practice guidelines, clinical preventive services and health care delivery for the underserved and to describe the role of the preventive medicine physician in health care organizations.
    :number: 288C
  - :name: "Preventive Medicine Residency Seminar: Public Administration"
    :credit: "1"
    :subject: PB HLTH
    :description: This seminar is required for preventive medicine residents, but is also open to other physicians and medical students interested in preventive medicine and public health practice. It provides an overview of preventive medicine practice, especially those areas covered by the American Board of Preventive Medicine examination in public health and preventive medicine. The objectives of this seminar are to review basic principles and practices of public administration as they relate to the management of a governmental public health agency and to describe the role of the preventive medicine physician as a leader and administrator in those agencies.
    :number: 288D
  - :name: Health Issues Seminars
    :credit: "1"
    :subject: PB HLTH
    :description: A discussion of current developments and issues in public health of interest to faculty and students of the department as a whole. Content varies from semester to semester depending upon current issues and interests.
    :number: "290"
  - :name: Preparation for Public Health Practice
    :credit: "1"
    :subject: PB HLTH
    :description: A series of skills-based workshops designed to introduce the student to specialized skills needed in the public health workplace. These workshops are designed to complement the core curriculum of the School of Public Health and are selected based on regular feedback from faculty, public health practitioners, and students. Workshop facilitators include consultants, CPHP field supervisors, and public health practitioners with expertise in the subject. This course or series of workshops is open to all M.P.H. and Dr.Ph. students. The student selects from a list of two-hour workshops to total 1 unit equal to 15 hours of class time, plus readings that are assigned for many of the workshops. Workshop topics have included writing for publication, moderating focus groups, human resources management, legislative policy and advocacy, negotiation, evaluation, tools for financial planning, scientific grant writing, leadership, oral presentations, strategic planning, cultural competency, time management, and budgeting.
    :number: 291A
  - :name: Public Health Internship Preparation Seminar
    :credit: "1"
    :subject: PB HLTH
    :description: Seminar providing area of concentration-specific preparation for M.P.H. internship. Emphasis on integrative activities with second-year students.
    :number: 291B
  - :name: Seminars for M.P.H. Students
    :credit: "1"
    :subject: PB HLTH
    :description: Current topics and special issues in the health field.
    :number: "292"
  - :name: Doctoral Seminar
    :credit: "1"
    :subject: PB HLTH
    :description: Discussion and analysis of dissertation research projects, as well as of conceptual and methodological problems in planning and conducting health research.
    :number: "293"
  - :name: Post-Residency Seminar
    :credit: "2"
    :subject: PB HLTH
    :description: Comparative analysis of field residency experiences as related to academic work, theoretical and practical issues in public health, and professional practice in the student's chosen public health discipline. Emphasis upon integration of concepts and skills as this furthers each student's professional development.
    :number: "294"
