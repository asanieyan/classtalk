    :number: 117A
  - :name: Reading the Visual in Chinese History
    :credit: "4"
    :subject: HISTORY
    :description: This course brings a thematic approach to the critical analysis of the visual in Chinese history. In focusing on key elements of material culture and emphasizing how they have been viewed at specific moments in Chinese history, the course teaches students of history how to achieve a more balanced picture of the past drawn from both visual and literary records. Inevitably, the course tries to determine for a particular temporal and geographical setting what's ordinary or conventional and what's not; also to rethink the metaphors that currently dominate thinking about history in China. No prior acquaintance with Chinese history is required for the course.
    :number: 117C
  - :name: "The Chinese Body: Gender and Sex, Health, and Medicine"
    :credit: "4"
    :subject: HISTORY
    :description: This course brings a thematic approach to the critical analysis of the "Chinese body," as constructed before the 20th century, from four main perspectives, those of (1) gender, (2) sexual activity, (3) health, and (4) medicine. A variety of sources, material and literary, attest to changing perceptions over time, through the continuing use of standard vocabulary for Yin/Yang and the Five Phases frequently masked innovations.
