    :description: Theories of externalities and public goods applied to pollution and environmental policy. Trade-off between production and environmental amenities. Assessing nonmarket value of environmental amenities. Remediation and clean-up policies. Environment and development. Biodiversity management. Also listed as Environmental Economics and Policy C101.
    :number: C125
  - :name: "Industrial Organization: Theory and Evidence"
    :credit: "3"
