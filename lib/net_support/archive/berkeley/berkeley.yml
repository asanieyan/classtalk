    :description: Students work in selected internship programs approved in advance by the faculty coordinator and for which written contracts have been established between the sponsoring organization and the student. Students will be expected to produce two progress reports for their faculty coordinator during the course of the internship, as well as a final paper for the course consisting of at least 35 pages. Other restrictions apply; see faculty adviser. Also listed as Gender and Women's Studies C196W, History of Art C196W, Undergrad Interdisciplinary Studies C196W, Mass Communications C196W, History C196W, Political Science C196W, and Sociology C196W.
