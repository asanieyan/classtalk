  - :name: Supervised Independent Study and Research
    :credit: 1-4
    :subject: CELTIC
    :description: Directed individual study on special topics approved by Celtic Studies.
    :number: "199"
  - :name: Elementary Breton
    :credit: "4"
    :subject: CELTIC
    :description: This course will teach students to speak, read, and write modern literary Breton. We will follow the curriculum established by the only good introductory Breton text in English, which I will supplement with exercises and readings from current Breton publications and contemporary literature. Students will have covered most of the grammar of Breton by the end of the course.
    :number: 102A
  - :name: Advanced Breton
    :credit: "4"
    :subject: CELTIC
    :description: Advanced readings in Breton. Continuation of Celtic Studies 102A. This course will teach students to speak, read, and write modern literary Breton. It will follow the curriculum established by the only good Breton text in English, which will be supplemented with exercises and readings from current Breton publications and contemporary literature.
    :number: 102B
  - :name: Old and Middle Irish
    :credit: "4"
    :subject: CELTIC
    :description: A detailed introduction to the orthography, phonology and grammar of Old Irish designed to provide the student with the subsequent capacity to read with comprehension and to translate (with the aid of dictionary or glossary) any edited text in Old Irish or Middle Irish.
    :number: 105A
  - :name: Readings in Old and Middle Irish
    :credit: "4"
    :subject: CELTIC
    :description: Designed to offer students who have already taken the basic grammar course in Old and Middle Irish (105A) further opportunity to work with important texts written in the period A.D. 700-1200 and to refine their knowledge of the language as well as their grasp of the vernacular tradition as a whole. Texts will include both prose and poetry, and major genres such as epic, legend, and genealogy.
    :number: 105B
  - :name: Welsh and Arthurian Literature of the Middle Ages
    :credit: "4"
    :subject: CELTIC
    :description: A selective study of major surviving works of Welsh prose and poetry of the Middle Ages, with special attention to the development of the legendary history of King Arthur in Europe. All work will be read in English, but course will be coordinated with 106A-106B for those who wish to do some of the readings in Welsh.
    :number: 119B
  - :name: Irish Literature in Translation
    :credit: "4"
    :subject: CELTIC
    :description: A selective study of key themes in modern Irish literature. Texts will include novels, short stories, and poetry and will concentrate on translations of works originally written in Irish. All work will be read in English, but the course will be coordinated with 75 or 115A-115B for those who wish to do some of the reading in Irish.
    :number: "125"
  - :name: Medieval Celtic Culture
    :credit: "4"
    :subject: CELTIC
    :description: A study of medieval Celtic culture, its society, laws, religion, history, and the daily life of the Celtic peoples, as they are reflected in a selection of texts ranging from medieval literary works to legal texts and historical chronicles. All works will be read in English translation.
    :number: "128"
  - :name: Aspects of Modern Celtic Cultures and Folklore
    :credit: "4"
    :subject: CELTIC
    :description: "A comparative introduction to modern Celtic cultures: principally Irish, Welsh, Scottish Gaelic and Breton. The development of the distinctive cultures of the Celtic \"nations without states\" from 1500 to the present; an examination of the role of minority cultures and minority languages in larger political cultural entities. Theme topics will vary, but will include folklore, nationalism and linguistic history from time to time."
    :number: "129"
  - :name: Irish Literature
    :credit: "4"
    :subject: CELTIC
    :description: Irish literature 1800 to the present.
    :number: "139"
  - :name: Modern Welsh Level 3
    :credit: "4"
    :subject: CELTIC
    :description: This course continues the Celtic Studies 16-86 sequence. Advanced grammatical concepts are introduced and vocabulary building (especially idioms) is emphasized. Students read materials such as magazines, newspapers, catalogues, and popular novels. Regular language laboratory attendance is required.
    :number: 144A
  - :name: Intermediate Irish Language
    :credit: "4"
    :subject: CELTIC
    :description: The third level course in modern spoken Irish designed for students who have completed two semesters of formal instruction. Continued stress on vocabulary building and reading of texts with intensive conversation drills to activate the learned vocabulary. Idiomatic usage will be reinforced in both oral and written exercises. Class activities will include conversation and discussion of assigned texts in Irish.
    :number: 145A
  - :name: Modern Irish Level Four
    :credit: "4"
    :subject: CELTIC
    :description: The fourth semester of Modern Irish. Readings in Irish literature will be a major focus of the curriculum, but will also be accompanied by advanced grammatical instruction and conversational practice.
    :number: 145B
  - :name: Medieval Welsh Language and Literature
    :credit: "4"
    :subject: CELTIC
    :description: A selection of medieval Welsh prose and poetry is read in Middle Welsh in conjunction with lectures on key themes in medieval Welsh literature and tradition.
    :number: 146B
  - :name: Celtic Mythology and Oral Tradition
    :credit: "4"
    :subject: CELTIC
    :description: The course will introduce students to the pre-Christian beliefs of the Celtic and Indo-European worlds, to the historical narratives in which such beliefs are embedded, and to the methodology of investigating ancient and medieval belief systems. Also listed as Religious Studies C109.
    :number: C168
  - :name: Topics in Celtic Studies
    :credit: "4"
    :subject: CELTIC
    :description: Topics in this course will be offerings on areas of Celtic language and culture which are not covered in other Celtic studies courses. Topics might include (but would not be limited to) the Celtic romantic tradition, the Celt in films, Celtic art, nationalist politics in Celtic regions, and current trends in Celtic research.
    :number: "170"
  - :name: Celtic Romanticism
    :credit: "4"
    :subject: CELTIC
    :description: From the Classical age to the 21st century, Celts have fascinated people. This course explores the different ways in which Celtic peoples have been perceived by outsiders, and the ways in which Celts have presented themselves to the world. The recurring themes of freedom and independence, as well as the warrior and druid types, are stressed. The course also explores the ways in which the Romantic idealizations of Celts have been appropriated by native nationalist political movements and by European imperialist ventures. All readings in English.
    :number: "171"
  - :name: Honors Course
    :credit: "3"
    :subject: CELTIC
    :description: Course may take one or two semesters at the option of the instructor and student with credit to be earned upon completion of a successful thesis. Successful completion of the course will normally, but not necessarily, mean the awarding of honors.
    :number: H195B
