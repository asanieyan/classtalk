  - :name: "Foundations, Philanthropy, and the Social Services: Grant Writing for Program Development"
    :credit: "3"
    :subject: SOC WEL
    :description: Course explores the role of philanthropy, foundations, and proposal development in American society. A grant writing exercise in a Bay Area community agency is required.
    :number: "107"
  - :name: Social Work As a Profession
    :credit: "3"
    :subject: SOC WEL
    :description: "This course examines social work as a profession: the practice of the profession, the organizational context of professional practice, and the ethics of the profession."
    :number: "110"
  - :name: Social Welfare Policy
    :credit: "3"
    :subject: SOC WEL
    :description: Analysis of social welfare policies and programs including public assistance, social insurance, social services, and health and mental health.
    :number: "112"
  - :name: Practice in Social Work
    :credit: "3"
    :subject: SOC WEL
    :description: An introduction to the basic skills of interpersonal helping and problem solving and to related theory and research.
    :number: "114"
  - :name: Current Topics in Social Welfare
    :credit: "2"
    :subject: SOC WEL
    :description: Course examines current problems and issues in the field of social welfare.
    :number: "116"
  - :name: Homelessness in America
    :credit: "2"
    :subject: SOC WEL
    :description: This course addresses homelessness in the context of social responsibility for the poor. It considers the legal, social, and economic context of homelessness; examines the diversity of the homeless, their special needs, handicaps, and behaviors; and assesses newly institutionalized systems of care and treatment. The course looks at homelessness as a full-time job of survival and explores the prospects of the homeless for changing their condition.
    :number: "235"
  - :name: Perspectives on the Young Child in Society
    :credit: "3"
    :subject: SOC WEL
    :description: This course provides a multidisciplinary approach to understanding the development needs of children from birth to age 5 in the context of the varied social institutions in which they are cared for and educated. Specific attention will be focused on how children's experiences within and beyond their families vary by social class, ethnicity and language, family needs and preferences, and special needs. Students will examine how expectations for young children change over time and will become familiar with current and past policy debates about the education and social well-being of young children. Also listed as Education C116A and Psychology C104.
    :number: C128
  - :name: "Children Through History: Social Practices and Social Welfare"
    :credit: "4"
    :subject: SOC WEL
    :description: This course brings together the methods of historical analysis and the problems faced by social welfare professionals to create a new and provocative examination of children and childhood in America. Topics covered will include childbirth and infancy, children's rights, learning, and the state of the superparent. A significant research paper is required. Also listed as History C129 and Undergrad Interdisciplinary Studies C132.
    :number: C129
  - :name: Domestic Violence
    :credit: "2"
    :subject: SOC WEL
    :description: This course will investigate the phenomenon of domestic violence in the United States from historical, psychological, sociological, anthropological, legal, feminist, and cross-cultural perspectives. We will study the impact this social problem has on families, relevant theories of causation, the merits of related services and interventions, and the experiences of diverse populations.
    :number: "186"
  - :name: Senior Honors Course
    :credit: "1"
    :subject: SOC WEL
    :description: Preparation of an honors thesis.
    :number: H195
  - :name: Group Study for Advanced Undergraduates
    :credit: "1"
    :subject: SOC WEL
    :description: Group study on selected social welfare topics.
    :number: "198"
  - :name: Supervised Independent Study and Research
    :credit: "1"
    :subject: SOC WEL
    :description: Enrollment is restricted by regulations specified in the General Catalog.
    :number: "199"
  - :name: Human Behavior and the Social Environment
    :credit: "2"
    :subject: SOC WEL
    :description: The psychological, interpersonal, and social development of the person across the life cycle in the context of different social environments.
    :number: "200"
  - :name: Psychosocial Problems and Psychopathology
    :credit: "2"
    :subject: SOC WEL
    :description: Developmental abnormalities and deviations which result in dysfunctional behavior in the individual. Examines problems and disorders of children and adults from psychological and social perspectives.
    :number: "205"
  - :name: Stress and Coping in Adulthood
    :credit: "2"
    :subject: SOC WEL
    :description: Descriptions, measurements, and major theories concerning the etiology of stress and coping in the adult (25-60) years.
    :number: 210A
  - :name: Infant Development
    :credit: "2"
    :subject: SOC WEL
    :description: Topics and issues in infant development, including infant mental health, parent-child relationships, behavior assessment, predictors of disturbance, and intervention with high risk infants.
    :number: 210B
  - :name: Aging Processes
    :credit: "2"
    :subject: SOC WEL
    :description: Sociological, psychological, physiological, and cultural factors relevant to understanding the complexity of the aging process. Normative and maladaptive aspects of the aging process are examined in terms of their implications for personal and societal adaptation.
    :number: 210C
  - :name: Life Histories and Case Studies
    :credit: "2"
    :subject: SOC WEL
    :description: Theoretical and methodological problems in the study of individual lives. Focus on the intellectual and social processes involved in the formulation, critical examination, and reformulation of clinical case studies and psychobiographies.
    :number: 210D
  - :name: Social Networks and Social Support
    :credit: "2"
    :subject: SOC WEL
    :description: Focus on the "personal community" -- those significant others available to render assistance in times of physical or emotional strain. How networks operate; their accomplishments and limitations; the role and skills of professionals in assessing and utilizing networks for clients.
    :number: 210F
  - :name: "Perspectives in Personality: Personality Theory"
    :credit: "2"
    :subject: SOC WEL
    :description: Major approaches to personality theory, including psychodynamic, behavioral, psychometric, and humanistic theory, as well as work in culture and personality, the study of lives, and feminist psychology. Analysis of relations between the life, work, and social-historical context of Freud, Skinner, Rogers, Eysenck, Margaret Mead, and others, with attention to the origins, course, and (on occasion) fall of each tradition. Also listed as Psychology C250E.
    :number: C210H
  - :name: Group, Organizational, and Community Dynamics
    :credit: "2"
    :subject: SOC WEL
    :description: Course examines theories of group, organization, and community dynamics. Topics include group leadership and decision-making, organizational goals, structure, and change, and community power and demographics.
    :number: 210I
  - :name: Introduction to Social Welfare Policy
    :credit: "2"
    :subject: SOC WEL
    :description: Analysis of issues in social welfare policy and recent trends shaping the development of the American welfare state.
    :number: "220"
  - :name: Mental Health and Social Policy
    :credit: "2"
    :subject: SOC WEL
    :description: Mental health policies and programs at the national, state, and local levels; major factors influencing the provision of mental health services; reciprocal relationships between mental health policy and social work practice.
    :number: "222"
  - :name: Advanced Seminar in Community Mental Health
    :credit: "2"
    :subject: SOC WEL
    :description: Seminar examines critical policy and practice issues affecting the mental health field.
    :number: "223"
  - :name: Social Policy and Gerontology
    :credit: "2"
    :subject: SOC WEL
    :description: U.S. social policy and programs for the aging are analyzed with respect to the knowledge required to assess the needs for societal supports and major issues and trends in the delivery of social services.
    :number: "226"
  - :name: "Social Policy: Children and Families"
    :credit: "2"
    :subject: SOC WEL
    :description: Introduction to current problems, programs, and policies in child, youth, and family welfare.
    :number: "230"
  - :name: Social Work and Education Policy
    :credit: "2"
    :subject: SOC WEL
    :description: This course examines the intersection between social work practice and the educational system. It focuses on the school as a social system and the current policy context of education. It presents current topics in educational policy and critically analyzes them from a social work perspective. A focus is placed on the potential roles played not only by school social workers, but the social work profession in general, in actively collaborating with educational systems to support optimal developmental pathways for children and adolescents.
    :number: "232"
  - :name: Social Work, Social Change, and Social Justice
    :credit: "2"
    :subject: SOC WEL
    :description: The purpose of this course is to meet the needs of students interested in the way social work incorporates a social change and social justice perspective. The course is grounded in theoretical perspectives on social change and social justice, but it is also concerned with practical and professional matters such as change-focused direct practice, community organizing, legislative action, and other activities designed to give expression to the professor's social justice commitments.
    :number: "233"
  - :name: "Law and Social Welfare: Children and Families"
    :credit: "2"
    :subject: SOC WEL
    :description: Legal information and policy discussion for social workers and other human service providers in the child and family welfare field.
    :number: 234A
  - :name: "Law and Social Welfare: Health and Mental Health"
    :credit: "2"
    :subject: SOC WEL
    :description: Addresses major legal issues in Health and Mental Health encountered by social workers. Topics include reproductive rights, AIDS, right to treatment.
    :number: 234B
  - :name: Legal and Ethical Issues in Aging
    :credit: "2"
    :subject: SOC WEL
    :description: Course focuses on legal and ethical issues related to aging and long-term care, and their resolution. Issues covered include end-of-life decisions making; health care rationing; paternalism and self-determination; competency determination; mandated family responsibility; age vs. need as a criterion for service eligibility.
    :number: 234C
  - :name: International Social Welfare
    :credit: "2"
    :subject: SOC WEL
    :description: This seminar explores key international social welfare issues from the perspective of the globalization of social, economic, and political activities. Although its primary focus is on social policies and social services, attention will also be given to the role of professional social work in the international context. While emphasizing theoretical and analytical issues, practical and professional matters with particular reference to social work and social development will also be discussed. Students will have the opportunity to acquire knowledge of international social welfare activities as well as the analytical skills to address and debate complex international issues.
    :number: "236"
  - :name: The Benevolent Asylum
    :credit: "2"
    :subject: SOC WEL
    :description: Supervised residential care provision, for a variety of reasons, has been much maligned during the last 50 years. Yet for many, residential placement has served as a source of stability and quality care. This course will consider the history of residential care provision and development, financing and design issues, including group responses to various aspects of the residential environment such as size, architecture, community access, supervision, etc. Using an evidence-based approach to residential care, the course will consider setting objectives, special population needs, and person-environment fit. This course will look at the pros and cons of group, institutional or residential placement from a value-based and from an empirical perspective. It will involve substantial use of international materials. The course will consider the theory and practice of residential care for a broad range of populations. It will provide the essentials necessary to enable students to develop and design benevolent asylums.
    :number: "237"
  - :name: Drug and Alcohol Policy
    :credit: "2"
    :subject: SOC WEL
    :description: Examines how substance abuse policy is formulated by examining political, historical, epidemiological and clinical factors. Emphasis on how alcohol and drug problems become defined as social problems and how these definitions influence subsequent treatment/intervention strategies. Focus on alcohol abuse and on individual and social control models of substance abuse. In addition, the development and evaluation of alcohol and drug abuse treatment will be discussed.
    :number: 238B
  - :name: Health Policy--A Social Welfare Perspective
    :credit: "2"
    :subject: SOC WEL
    :description: Reviews major issues and programs in the health care field. Course considers the social context of health care; the roles of the public, voluntary, and private sectors; and the implications of policies and programs for society and the individual client.
    :number: 238C
  - :name: Women's Issues in a Changing Society
    :credit: "2"
    :subject: SOC WEL
    :description: This course addresses contemporary social issues that confront women in their personal and professional lives, including reproductive issues, domestic and workplace violence, work and family. We examine these issues from an interdisciplinary perspective, drawing from law, history, psychology, and other social sciences.
    :number: 238D
  - :name: Introduction to the Field of Social Welfare and the Profession of Social Work
    :credit: "2"
    :subject: SOC WEL
    :description: Course examines the history, development, and mission of the field and profession, fundamental social work tasks, and the organizational contexts of practice.
    :number: "240"
  - :name: Foundations of Social Work Practice
    :credit: "3"
    :subject: SOC WEL
    :description: This course is designed to introduce generalist skills and knowledge for social work practice with individuals, families, groups, organizations, and communities, within a framework of social work's core values and fundamental practice responsibilities. These core values include social justice and client empowerment. A generalist approach to understanding fundamental practice responsibilities includes cultural responsiveness, commitment to professional competence, and demonstration of practice effectiveness.
    :number: "241"
  - :name: Direct Practice in Child and Family Settings
    :credit: "2"
    :subject: SOC WEL
    :description: Direct intervention models for addressing the behavioral, emotional, and situational problems of children and families in child welfare, mental health, medical, school, and community settings.
    :number: "243"
  - :name: Direct Practice in Mental Health Settings
    :credit: "2"
    :subject: SOC WEL
    :description: Planning, implementing, and evaluating services for clients with major mental disorders or at risk of developing mental illness. Review of intervention models addressing the needs of clients for basic resources, social rehabilitation, and clinical treatment.
    :number: "244"
  - :name: Direct Practice in Health Settings
    :credit: "2"
    :subject: SOC WEL
    :description: Examines the range of therapeutic modalities used by social workers in health care; the interaction of health care policies and practices; interdisciplinary issues; and the ethical dimensions of practice.
    :number: "245"
  - :name: Direct Practice in Aging Settings
    :credit: "2"
    :subject: SOC WEL
    :description: Clinical case management with older adults. Comprehensive multidimensional assessment, advocacy and empowerment, and the range of direct intervention models for addressing the physical, cognitive, and psychosocial concerns of older adults and their families.
    :number: "246"
  - :name: Social Work with Groups
    :credit: "2"
    :subject: SOC WEL
    :description: Theory and practice regarding the formation, sustenance, and termination of groups. Emphasis on the role of the social worker in facilitating inter-personal processes in groups.
    :number: 250A
  - :name: Family Therapy
    :credit: "2"
    :subject: SOC WEL
    :description: Theoretical frameworks and intervention skills for family work.
    :number: 250B
  - :name: Brief Therapy and Crisis Intervention
    :credit: "2"
    :subject: SOC WEL
    :description: Examines the clinical application of crisis intervention and brief psychotherapy from an historic and psychodynamic perspective. Provides assessment criteria for assignment to these forms of treatment and techniques for intervention.
    :number: 250C
  - :name: Psychodynamically Oriented Social Work Practice with Adults
    :credit: "2"
    :subject: SOC WEL
    :description: Course examines clinical skills for working with adult clients from a psychodynamic perspective. Key concepts and processes, such as the formation of a therapeutic alliance, resistance, transference, counter-transference, and the development of interventions, are discussed and illustrated with case vignettes.
    :number: 250G
  - :name: Social Work with Latino Populations
    :credit: "2"
    :subject: SOC WEL
    :description: Examines major social problems and mental health issues confronting Chicanos and other Latino groups in the U.S. Emphasis on the assessment and treatment of psychosocial problems.
    :number: 250J
  - :name: Social Work and Disability
    :credit: "2"
    :subject: SOC WEL
    :description: Using a theoretical framework grounded in the values of self-determination, dignity, and respect, this course will address issues in the disabilities field including demographics, etiology, policy and programs, and the disability resources network. Practice skills in communications, assessment, and micro- and macro-level intervention will be reviewed.
    :number: 250K
  - :name: Social Work and Human Sexuality
    :credit: "1"
    :subject: SOC WEL
    :description: Course examines issues of human sexuality from broad cultural perspectives to specific individual concerns. Topics include developmental perspectives on sexuality; sexual orientation, gender, and lifestyles; sex and AIDS, disability, and illness; sex and violence; and sex therapy.
    :number: 250L
  - :name: Death and Dying
    :credit: "2"
    :subject: SOC WEL
    :description: "This course explores death and dying from a variety of perspectives: psychological, philosophical, cultural, spiritual, and phenomenological. Emphasis is placed on understanding the experiences of dying persons and their loved ones, as well as the interplay between the process of dying and the process of living. Implications for social work interventions are discussed. This course is both academic and experiential, relying on a wide variety of materials: autobiography, fiction, scholarly and theoretical writings, case examples, films, poetry, and guest lectures."
    :number: 250M
  - :name: Public Child Welfare Services
    :credit: "1"
    :subject: SOC WEL
    :description: Second part of two-semester course designed for students preparing for careers in public child welfare. Spring term addresses the range of documentation required for legal purposes, practice issues for social workers within the court setting, and skills required in presenting testimony.
    :number: 250NB
  - :name: "Child Psychopathology: Issues in Assessment and Treatment"
    :credit: "2"
    :subject: SOC WEL
    :description: Course surveys assessment and empirically based treatment approaches to various psychosocial problems in childhood and adolescence. Specific emphasis is placed on internalizing and externalizing disorders. Course is taught using a development psychopathological framework. Students must possess a working knowledge of DSM-IV-TR nosology.
    :number: 250P
  - :name: Strengthening Intergenerational/Intercultural Ties in Immigrant Families
    :credit: "2"
    :subject: SOC WEL
    :description: The United States is a nation of immigrants. Today, one of every nine Americans and one of every four Californians is an immigrant. Social workers need to acquire skills to serve this population. One significant problem that faces immigrant families is the development of intergenerational/intercultural conflict that occurs as a result of the differential acculturation between parents and their children. Its occurence has been documented in virtually every group of immigrants and refugees, and research has demonstrated that this conflict results in poor mental health for both parents and children. Strengthening Intergenerational/intercultural Ties in Immigrant Families (SITIF) is one of the very few empirically demonstrated interventions that exist to ameliorate this problem. This 10-week, 24-hour intervention is intended for use with immigrants from any ethnic background and may be administered in either a group or individual format. The course trains students to use SITIF effectively in their work with immigrant families.
    :number: 250Q
  - :name: Social Work Practice in School Settings
    :credit: "2"
    :subject: SOC WEL
    :description: This course (1) provides students with an understanding of how current educational policies and practices impact the day-to-day lives of academically and socially vulnerable students; (2) builds student skills in identifying and selecting the multiple points of intervention relevant to social work practice in schools, including individual intervention with children, family intervention, building links between families and school staff, advocacy, classroom-based intervention, and collaboration with teachers; and (3) presents assessment and intervention strategies guided by an ecosystemic and resilience perspective which focus on student and family strengths and suggests multiple intervention options.
    :number: 250T
  - :name: Substance Abuse Treatment
    :credit: "2"
    :subject: SOC WEL
    :description: Course provides an introductory overview of various theories and methodologies currently used in the diagnosis and treatment of substance abuse disorders. Though the bulk of the course will be devoted to the disease model and corresponding interventions, some attention will be given to prevention and epidemiology. Emphasis will be placed on the unique practice role of social work in the prevention/intervention of substance abuse problems.
    :number: 250U
  - :name: Community Practice
    :credit: "2"
    :subject: SOC WEL
    :description: This course provides an overview of the theories, knowledge, and skills required for community organization, needs assessment, and program planning and development. Course focuses on developing community-based interventions in a diverse society.
    :number: "251"
  - :name: Management Practice
    :credit: "2"
    :subject: SOC WEL
    :description: Basic theories, areas of knowledge, and practice skills for the administration of human services. Topics include program development implementation, inter-organizational collaboration, and staff supervision.
    :number: "252"
  - :name: Policy Practice
    :credit: "2"
    :subject: SOC WEL
    :description: Course introduces the practice of social welfare policy making. Focusing on the California State Legislature, students in the first half of the course are taught policy analysis skills, lobbying, testifying, working with legislators, legislative staff, and the media, and forwarding a policy agenda. In the second half of the course, students examine the internal environment of agency change, address the use of management information systems and outcomes measurement as strategies for information collection, and learn skills for effectively using information to improve agency decision making.
    :number: "254"
  - :name: Community Organizing
    :credit: "2"
    :subject: SOC WEL
    :description: Introduction to the theory and practice of community organization.
    :number: "255"
  - :name: Financial Management
    :credit: "2"
    :subject: SOC WEL
    :description: This course provides both theoretical knowledge and practical skills for managing scarce resources in social service organizations. Students will learn tools and techniques for effective planning and budgeting as well as how to design information systems to control, evaluate, and revise plans. Accounting principles and systems will be examined from a management perspective with an emphasis on designing systems to meet the unique management information needs of different organizations. The use and development of internal and external financial statements will be covered. Students will learn the tools and techniques of financial statement analysis, interpretation, and presentation. The course is designed to develop the core financial management skills needed by senior and middle managers in large and small social service organizations.
    :number: "257"
  - :name: Access to Human Services Among Low Income and Minority Populations
    :credit: "2"
    :subject: SOC WEL
    :description: "Course examines how services can be made effective and appropriate for minorities and the poor. Problems of utilization will be considered with respect to: cultural beliefs and expectations; self-help and indigenous care; and the design of service systems. Focus on health care, mental health, and services for children and families."
    :number: "270"
  - :name: Immigrants and Refugees in the U.S
    :credit: "2"
    :subject: SOC WEL
    :description: Overview of immigration policy in the U.S. from an international and historical perspective. Theories of migration, transnationalism, and adaptation will be addressed, along with skills required for working with refugees and immigrants facing difficulties. Addresses the impact of policy on who comes to the U.S. and the circumstances newcomers and their families face once here.
    :number: "274"
  - :name: Diversity-Sensitive and Competent Social Work
    :credit: "2"
    :subject: SOC WEL
    :description: Course prepares students to understand, provide, and evaluate diversity-sensitive social work services. The course (1) builds sensitivity to human diversity by addressing multiple status dimensions (race, ethnicity, gender, sexual orientation, social class, etc.), (2) involves students in the process of diversity sensitization through experience self-reflection and interactive exercises, and (3) promotes diversity competent practice skills.
    :number: "275"
  - :name: Seminar in the History and Philosophy of Social Welfare
    :credit: "2"
    :subject: SOC WEL
    :description: Primarily for doctoral students. A review of efforts to conceptualize the field of social welfare and to analyze its tendencies.
    :number: "279"
  - :name: Introduction to Social Welfare Research
    :credit: "2"
    :subject: SOC WEL
    :description: Introduction to the theory and practice of research in social welfare.
    :number: "280"
  - :name: Seminar in Social Welfare Research
    :credit: "2"
    :subject: SOC WEL
    :description: Problem formulation, design, and implementation.
    :number: 282B
  - :name: Research Resources and Processes
    :credit: "2"
    :subject: SOC WEL
    :description: Students will be introduced to the tasks and tools of library research in social welfare, including reference works, bibliographic aids, and computer databases. Individual faculty members will present their research, emphasizing methodology, outcomes, and contributions to social welfare.
    :number: "287"
  - :name: Research Methods and Techniques in Social Welfare
    :credit: "2"
    :subject: SOC WEL
    :description: "The logic of social research: topics include rationale and procedure of research design, validity, reliability, and an introduction to sampling."
    :number: 289A
  - :name: Introduction to Regression
    :credit: "3"
    :subject: SOC WEL
    :description: Course addresses the strengths and weaknesses inherent in linear regression analysis. Problems, detection, and treatment are explored in a lecture/discussion/"hands-on" computer laboratory format.
    :number: 289C
  - :name: Dissertation Seminar
    :credit: "2"
    :subject: SOC WEL
    :description: The purpose of this seminar is (1) to develop research skills by integrating issues of research design with measurement, data analysis, and report writing, and (2) to prepare students for their dissertation research by directly addressing issues related to the development of a dissertation prospectus.
    :number: "295"
  - :name: Individual Study for Graduate Students
    :credit: "1"
    :subject: SOC WEL
    :description: Designed to permit qualified graduate students to pursue special study in a subject area of their choosing under the direction of a faculty member.
    :number: "296"
  - :name: Group Study for Graduate Students
    :credit: "1"
    :subject: SOC WEL
    :description: Intensive examination of selected social welfare topics.
    :number: "298"
  - :name: Individual Research for Graduate Students
    :credit: "1"
    :subject: SOC WEL
    :description: Designed to permit qualified graduate students to pursue research in a subject area of their choosing under the direction of a faculty member.
    :number: "299"
  - :name: Teaching in Social Welfare
    :credit: "2"
    :subject: SOC WEL
    :description: This seminar aims to prepare doctoral students for teaching in social welfare. The course is divided into two parts. The first part examines education from the perspective of the student and the teacher, and their interface. It reviews philosophies and theories of adult education, and underscores the importance of critical reflection, both on the part of the teacher and the student. The second part of the course is concerned with the practice of teaching in social welfare, and addresses specific skills, such as syllabus design, instructional methods, coverage of diversity content, student assignment and evaluation, use of technology, advising, mentoring, and working with GSIs and students with special needs. Finally, students develop the beginnings of a teaching portfolio. Using an interactive format, students are encouraged to share their own learning and teaching experiences, and to progress in their development as teachers.
    :number: "300"
  - :name: Training in Teaching
    :credit: "1"
    :subject: SOC WEL
    :description: One unit will be awarded for each four hours per week of student work.
    :number: "301"
  - :name: Introductory Practicum
    :credit: "1"
    :subject: SOC WEL
    :description: Introduction to the range of professional roles and services in social welfare through university-based seminars, agency visits, and professional panels. Taken in the first semester of the MSW program.
    :number: "400"
  - :name: Field Practicum
    :credit: "1"
    :subject: SOC WEL
    :description: Supervised field work in social agencies and university-based group meetings.
    :number: "401"
  - :name: Training in Research
    :credit: "1"
    :subject: SOC WEL
    :description: One unit will be awarded for each four hours per week of student work.
    :number: "403"
