    :subject: ETH STD
    :description: The southern border--from California to Florida--is the longest physical divide between the First and Third Worlds. This course will examine the border as a distinct landscape where North-South relations take on a specific spatial and cultural dimension, and as a region which has been the testing ground for such issues as free trade, immigration, and ethnic politics. Also listed as Education 186AC and Geography 159AC.
    :number: 159AC
  - :name: Fanon and the Network Society
    :credit: "4"
    :subject: ETH STD
    :description: Fanon is one of the foremost theorists of race and decolonization in the 20th century. Today, we are no longer under the Cold War, racism is taking a new turn, and the technification of society may make us believe that reading Fanon may have historical interest but be irrelevant to deal with issues brought about by globalization and the network society. This seminar combines readings in the humanities and social sciences, along with Frantz Fanon's texts on decolonization, society, and subjectivity, in order to imagine a more just, democratic, and "human" society. Also listed as African American Studies C170.
