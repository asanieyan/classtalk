    :number: "84"
  - :name: History of Information
    :credit: "3"
    :subject: INFO
    :description: "This course explores the history of information and associated technologies, uncovering why we think of ours as \"the information age.\" We will select moments in the evolution of production, recording, and storage from the earliest writing systems to the world of Short Message Service (SMS) and blogs. In every instance, we'll be concerned with both what and when and how and why, and we will keep returning to the question of technological determinism: how do technological developments affect society and vice versa? Also listed as History C192, Mass Communications C103, and Cognitive Science C103."
    :number: C103
  - :name: "Search Engines: Technology, Society, and Business"
    :credit: "2"
    :subject: INFO
    :description: In this course, students will first gain an understanding of the basics of how search engines work, and then explore how search engine design impacts business and culture. Topics include search advertising and auctions, search and privacy, search ranking, internationalization, anti-spam efforts, local search, peer-to-peer search, and search of blogs and online communities. Open to all undergraduate students and designed for those with little technical background.
    :number: "141"
  - :name: Access to American Cultural Heritages
    :credit: "3"
    :subject: INFO
    :description: An introduction to issues in the preservation, description, and use of tangible forms of cultural heritage. Documentation, ownership, and control of access to cultural heritage resources in the U.S.A. Cultural groups, cultural identity, cultural policies, and cultural institutions (libraries, media, museums, schools, historic sites, etc.).
    :number: 142AC
  - :name: Foundations of New Media
    :credit: "4"
    :subject: INFO
    :description: Introduction to interdisciplinary study and design of New Media. Survey of theoretical and practical foundations of New Media including theory and history; analysis and reception; computational foundations; social implications; interaction, visual, physical, and narrative design. Instruction combines lectures and project-based learning using case studies from everyday technology (e.g., telephone, camera, web).
    :number: "146"
  - :name: Print, Literacy, and Power in America to 1900
    :credit: "3"
    :subject: INFO
    :description: Focus on European Americans, Native Americans, African Americans, and in the western United States, Asian American and Chicano/Latinos. The course explores the nature of oral and print societies as found in the focus cultures to assess the dominant print culture on oral cultures. Image in woodcut and engraving as information and as propaganda. The role of education in achieving literacy. The emergence of an African American press in the 19th century, tied to growing political support from the abolitionist press, is in striking contrast to the nearly invisible Native American voice confined to the reservation. San Francisco is a case study of the early emergence of a multicultural print and education environment, followed by restrictive laws, propaganda, and educational system that enforced cultural standardization and use of English. Printing technology tends toward centralization, standardization, and few participants, an environment that inhibits the voices of a multicultural, multilingual population.
    :number: 182AC
  - :name: The Information Revolution in Business and Society
    :credit: "3"
    :subject: INFO
    :description: In the last decade, information technology (IT) has moved from back-office applications aimed at improving productivity to strategic applications that can radically change the dynamics of companies, industries, and economic sectors. This course will explore the technological, economic, and social conditions that have made such "killer apps" possible. Students will learn how to think strategically and entrepreneurially about IT, whether for personal, business, or nonprofit applications. Also listed as Interdisciplinary Studies Field Maj C184.
    :number: C184
  - :name: Special Topics in Information
    :credit: "1,2"
    :subject: INFO
    :description: Specific topics, hours, and credit may vary from section to section, year to year.
    :number: 290A
  - :name: Directed Group Study for Advanced Undergraduates
    :credit: "1"
    :subject: INFO
    :description: ""
    :number: "198"
  - :name: Individual Study
    :credit: 1-12
    :subject: INFO
    :description: Individual study of topics in information management and systems under faculty supervision.
    :number: "299"
  - :name: Information Organization and Retrieval
    :credit: "4"
    :subject: INFO
    :description: Organization, representation, and access to information. Categorization, indexing, and content analysis. Data structures. Design and maintenance of databases, indexes, classification schemes, and thesauri. Use of codes, formats, and standards. Analysis and evaluation of search and navigation techniques.
    :number: "202"
  - :name: Social and Organizational Issues of Information
    :credit: "4"
    :subject: INFO
    :description: The relationship between information and information systems, technology, practices, and artifacts on how people organize their work, interact, and understand experience. Individual, group, organizational, and societal issues in information production and use, information systems design and management, and information and communication technologies. Social science research methods for understanding information issues.
    :number: "203"
  - :name: Information Law and Policy
    :credit: "2"
    :subject: INFO
    :description: Law is one of a number of policies that mediates the tension between free flow and restrictions on the flow of information. This course introduces students to copyright and other forms of legal protection for databases, licensing of information, consumer protection, liability for insecure systems and defective information, privacy, and national and international information policy.
    :number: "205"
  - :name: Distributed Computing Applications and Infrastructure
    :credit: "4"
    :subject: INFO
    :description: "Technological foundations for computing and communications: computer architecture, operating systems, networking, middleware, security. Programming paradigms: object oriented-design, design and analysis of algorithms, data structures, formal languages. Distributed-system architectures and models, inter-process communications, concurrency, system performance."
    :number: "206"
  - :name: Analysis of Information Systems
    :credit: "2"
    :subject: INFO
    :description: Systems and project management, focusing on the process of information systems analysis and design. Includes such topics as systems analysis, process analysis, cost and statistical analysis, accounting and budgeting, and planning.
    :number: "207"
  - :name: Professional Skills Workshop
    :credit: "2"
    :subject: INFO
    :description: As information and information systems projects have become increasingly strategic, information workers at all levels and in all environments must demonstrate higher levels of professionalism, not only to perform their duties competently, but to remain competitive in the job market. This course, in conjunction with the SIMS final project, gives students insight into the source and best practice of professionalism, and gives students the chance to refine the essential skills in a simulated but realistic working environment.
    :number: "209"
  - :name: The Information and Services Economy
    :credit: "3"
    :subject: INFO
    :description: An introduction to services sciences - a new, interdisciplinary field that combines social science, business, and engineering knowledge needed for organizations (private, public, or nonprofit) to succeed in the shift to the service and information-based economy. A survey of (1) the historical, economic, and theoretical foundations of the rise of the service economy, (2) the analysis and design of services, (3) the technology and implementation of services, and (4) the delivery of services.
    :number: "210"
  - :name: Group and Organizational Approaches to Information Systems Use
    :credit: "3"
    :subject: INFO
    :description: The transmission and use of information within groups such as work groups and organizations. Information flows in organizations. Organizations as information processors. Collaboration. Computer-assisted cooperative work. Influencing strategies. Adoption of innovation. The uses of information for coordination and communication within organizations.
    :number: "211"
  - :name: Information in Society
    :credit: "3"
    :subject: INFO
    :description: The role of information and information technology in organizations and society. Topics include societal needs and demands, sociology of knowledge and science, diffusion of knowledge and technology, information seeking and use, information and culture, and technology and culture.
    :number: "212"
  - :name: User Interface Design and Development
    :credit: "4"
    :subject: INFO
    :description: User interface design and human-computer interaction. Examination of alternative design. Tools and methods for design and development. Human computer interaction. Methods for measuring and evaluating interface quality.
    :number: "213"
  - :name: Needs and Usability Assessment
    :credit: "3"
    :subject: INFO
    :description: Concepts and methods of needs and usability assessment. Understanding users' needs and practices and translating them into design decisions. Topics include methods of identifying and describing user needs and requirements; user-centered design; user and task analysis; contextual design; heuristic evaluation; surveys, interviews, and focus groups; usability testing; naturalistic/ethnographic methods; managing usability in organizations; and universal usability.
    :number: "214"
  - :name: The Quality of Information
    :credit: "3"
    :subject: INFO
    :description: This course explores issues of information quality in mediated communication and how people reach conclusions about the reliability, value, or authenticity of content. We will consider the problem across time, media, and modes, from the coming of the book to the blog, paying particular attention to the interaction of technology, communicative forms, market forces, and institutional and legal frameworks.
    :number: "218"
  - :name: Privacy, Security, and Cryptography
    :credit: "3"
    :subject: INFO
    :description: Policy and technical issues related to insuring the accuracy and privacy of information. Encoding and decoding techniques including public and private key encryption. Survey of security problems in networked information environment including viruses, worms, trojan horses, Internet address spoofing.
    :number: "219"
  - :name: Management of Information Systems and Services
    :credit: "3"
    :subject: INFO
    :description: "Introduction to internal and external management issues in information organizations. Internal issues: organizational behavior, organizational theory, personnel, budgeting, planning. External issues: organizational environments, politics, marketing, strategic planning, funding sources."
    :number: "220"
  - :name: Information Policy
    :credit: "3"
    :subject: INFO
    :description: An examination of the nature of corporate, nonprofit, and governmental information policy. The appropriate role of the government in production and dissemination of information, the tension between privacy and freedom of access to information. Issues of potential conflicts in values and priorities in information policy.
    :number: "221"
  - :name: Strategic Computing and Communications Technology
    :credit: "3"
    :subject: INFO
    :description: Factors strongly impacting the success of new computing and communications products and services (based on underlying technologies such as electronics and software) in commercial applications. Technology trends and limits, economics, standardization, intellectual property, government policy, and industrial organization. Strategies to manage the design and marketing of successful products and services. Also listed as Electrical Engineering C201.
    :number: C224
  - :name: Studies in Regional Growth and Development
    :credit: "3"
    :subject: INFO
    :description: Intermediate to advanced course focusing on theory and empirical evidence for regional growth and development, using reading and discussion. Also listed as City and Regional Planning C227.
    :number: C227
  - :name: Economic Methods for Decision Making
    :credit: "3"
    :subject: INFO
    :description: Using economic methods for management decisions. Understanding costs and pricing. Microeconomics of information and information organizations. Financial management.
    :number: "230"
  - :name: Economics of Information
    :credit: "3"
    :subject: INFO
    :description: The measurement and analysis of the role information plays in the economy and of the resources devoted to production, distribution, and consumption of information. Economic analysis of the information industry. Macroeconomics of information.
    :number: "231"
  - :name: Cyberlaw
    :credit: "3"
    :subject: INFO
    :description: Introduction to legal issues in information management, antitrust, contract management, international law including intellectual property, trans-border data flow, privacy, libel, and constitutional rights.
    :number: "235"
  - :name: Intellectual Property Law for the Information Industries
    :credit: "3"
    :subject: INFO
    :description: The philosophical, legal, historical, and economic analysis of the need for and uses of laws protecting intellectual property. Topics include types of intellectual property (copyright, patent, trade secrecy), the interaction between law and technology, various approaches (including compulsory licensing), and the relationship between intellectual property and compatibility standards.
    :number: "237"
  - :name: Principles of Information Retrieval
    :credit: "3"
    :subject: INFO
    :description: Theories and methods for searching and retrieval of text and bibliographic information. Analysis of relevance, utility. Statistical and linguistic methods for automatic indexing and classification. Boolean and probabilistic approaches to indexing, query formulation, and output ranking. Filtering methods. Measures of retrieval effectiveness and retrieval experimentation methodology.
    :number: "240"
  - :name: XML Foundations
    :credit: "3"
    :subject: INFO
    :description: The Extensible Markup Language (XML), with its ability to define formal structural and semantic definitions for metadata and information models, is the key enabling technology for information services and document-centric business models that use the Internet and its family of protocols. This course introduces XML syntax, transformations, schema languages and the querying of XML databases. It balances conceptual topics with practical skills for designing, implementing, and handling conceptual models as XML schemas.
    :number: "242"
  - :name: Document Engineering and Information Architecture
    :credit: "3"
    :subject: INFO
    :description: "This course introduces the discipline of Document Engineering: specifying, designing, and deploying electronic documents and information repositories that enable document-centric applications. These include web services, virtual enterprises, information supply chains, single-source publishing, and syndication in domains as diverse as healthcare, education, e-commerce, and e-government."
    :number: "243"
  - :name: Organization of Information in Collections
    :credit: "3"
    :subject: INFO
    :description: Standards and practices for organization and description of bibliographic, textual, and non textual collections. Design, selection, maintenance, and evaluation of cataloging, classification, indexing, and thesaurus systems for specific settings. Codes, formats, and standards for representation and transfer of data.
    :number: "245"
  - :name: Multimedia Information
    :credit: "3"
    :subject: INFO
    :description: Concepts and methods of design, management, creation, and evaluation of multimedia information systems. Theory and practice of digital media production, reception, organization, retrieval, and reuse. Review of applicable digital technology with special emphasis on digital video. Course will involve group projects in the design and development of digital media systems and applications.
    :number: "246"
  - :name: Information Visualization and Presentation
    :credit: "3"
    :subject: INFO
    :description: The design and presentation of digital information. Use of graphics, animation, sound, visualization software, and hypermedia in presenting information to the user. Methods of presenting complex information to enhance comprehension and analysis. Incorporation of visualization techniques into human-computer interfaces.
    :number: "247"
  - :name: Computer-Based Communications Systems and Networks
    :credit: "3"
    :subject: INFO
    :description: Communications concepts, network architectures, data communication software and hardware, networks (e.g., LAN, wide), network protocols (e.g., TCP/IP), network management, distributed information systems. Policy and management implications of the technology.
    :number: "250"
  - :name: Foundations of Software Design
    :credit: "4"
    :subject: INFO
    :description: Introduction to programming paradigms, including object-oriented design. Introduction to design and analysis of algorithms, including algorithms for sorting and searching. The analysis, use, and implementation of data structures important for information processing systems, including arrays, lists, strings, b-trees, and hash tables. Introduction to formal languages including regular expressions and context-free grammars.
    :number: "255"
  - :name: Applied Natural Language Processing
    :credit: "3"
    :subject: INFO
    :description: This course examines the state-of-the-art in applied Natural Language Processing (also known as content analysis and language engineering), with an emphasis on how well existing algorithms perform and how they can be used (or not) in applications. Topics include part-of-speech tagging, shallow parsing, text classification, information extraction, incorporation of lexicons and ontologies into text analysis, and question answering. Students will apply and extend existing software tools to text-processing problems.
    :number: "256"
  - :name: Database Management
    :credit: "3"
    :subject: INFO
    :description: Introduction to relational, hierarchical, network, and object-oriented database management systems. Database design concepts, query languages for database applications (such as SQL), concurrency control, recovery techniques, database security. Issues in the management of databases. Use of report writers, application generators, high-level interface generators.
    :number: "257"
  - :name: Quantitative Research Methods for Information Systems and Management
    :credit: "3"
    :subject: INFO
    :description: "Introduction to many different types of quantitative research methods, with an emphasis on linking quantitative statistical techniques to real-world research methods. Introductory and intermediate topics include: defining research problems, theory testing, casual inference, probability, and univariate statistics. Research design and methodology topics include: primary/secondary survey data analysis, experimental designs, and coding qualitative data for quantitative analysis."
    :number: 271B
  - :name: Qualitative Research Methods for Information Systems and Management
    :credit: "3"
    :subject: INFO
    :description: Theory and practice of naturalistic inquiry. Grounded theory. Ethnographic methods including interviews, focus groups, naturalistic observation. Case studies. Analysis of qualitative data. Issues of validity and generalizability in qualitative research.
    :number: "272"
  - :name: "Information and Communication Technologies and Development: Context, Strategies and Impacts"
    :credit: "3"
    :subject: INFO
    :description: What role can information and communications technologies play in transforming lives in developing economies? This interdisciplinary course positions recent public and private sector initiatives in the context of postwar development theory and practice, and surveys methods of evaluating projects that either develop new technologies such as wireless communications and low-cost computing, or that apply new technologies to areas such as healthcare, government, microfinance, and literacy.
    :number: "280"
  - :name: Design of Library Services
    :credit: "3"
    :subject: INFO
    :description: The organization and administration of library services and their place in the institutions and communities they serve. Governance, collections, and buildings. Planning, organizing, innovation, staffing, budgeting, controlling. Technological change, digital libraries. Political and economic aspects.
    :number: "285"
  - :name: Doctoral Colloquium
