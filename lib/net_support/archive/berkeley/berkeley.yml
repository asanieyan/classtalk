    :description: Written proposal must be approved by a faculty adviser. Enrollment restrictions apply; see the Introduction to Courses and Curricula section of this catalog.
    :number: "199"
  - :name: Seminar in Portuguese Studies
    :credit: "1"
    :subject: IAS
    :description: Portuguese immigrants have exerted a strong imprint on the landscape and culture of California and other regions of North America, and the study of this diaspora continues to be a lively topic of scholarly research. Likewise, the rapid transformations of Portugal and Portuguese society as it has emerged from the stultifying effects of decades of dictatorship and integrates into the EU make for compelling research topics. The strong parallels between the Mediterranean-climate landscapes of Portugal and California provide excellent opportunities for comparative studies in environment and human adaptations in environment. This seminar provides a forum for the presentation and discussion of ongoing research on topics in Portuguese studies by Berkeley faculty and graduate students, as well as visiting scholars and fellows.
    :number: "202"
  - :name: Mediterranean-Climate Landscapes
    :credit: "1"
    :subject: IAS
    :description: Comparative study of environmental conditions and human responses thereto in California and other Mediterranean-climate regions, with intensive treatment of a topic in environmental sciences, policy, planning, management, and/or landscape architecture, with application to California, Portugal, or other Mediterranean-climate regions. Students collect and analyze relevant data, synthesize, and complete technical reports, plans, and/or designs. Also listed as Landscape Architecture C229.
