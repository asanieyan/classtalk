  - :name: Politics of European Integration
    :credit: "4"
    :subject: POL SCI
    :description: The European Union is the world's most advanced experiment in governance beyond the level of the traditional nation-state. As France, Britan, Germany, Spain, Poland, and the other main member states have pooled their sovereignty, they have created new ways of organizing the realities of economic competition, political authority, social cohesion, and cultural identity. Not surprisingly, there are several divisions among social scientists who study Europe. Specialists in comparative politics focus primarily on workings of national political economies, while scholars in international relations devote most of their attention to the construction of supranational institutions. Economists are especially interested in Europe's internal trade regime and currency arrangements. Sociologists and anthropologists have meanwhile focused growing attention to transnational interest groups, religion, and identity. The course seeks to bridge the intellectual divide between these different approaches by examining economic, political, and cultural aspects of integration. Readings are drawn primarily from the fields of international relations, comparative politics, and public policy.
