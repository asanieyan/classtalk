  - :name: Doing Feminist Research
    :credit: "4"
    :subject: GWS
    :description: In this course, students will learn to do feminist research using techniques from the arts, humanities, social sciences, and sciences. The teaching of interdisciplinary research skills will focus on practices of gender in a particular domain such as labor, love, science, aesthetics, film, religion, politics, or kinship. Topics will vary depending on the instructor.
    :number: "101"
  - :name: Transnational Feminisms
    :credit: "4"
    :subject: GWS
    :description: An overview of transnational feminist theories and practices, which address the workings of power that shape our world, and women's practices of resistance within and beyond the U.S. The course engages with genealogies of transnational feminist theories, including analyses of women, gender, sexuality, "race," racism, ethnicity, class, nation; postcoloniality; international relations; post-"development"; globalization; area studies; and cultural studies.
    :number: "102"
  - :name: Identities Across Difference
    :credit: "4"
    :subject: GWS
    :description: The course studies identity as a product of articulation and investigation of self and other, rather than an inherited marking. Emphasis, for example, may be placed on the complexities of the lived experiences of women of color in the United States and in diverse parts of the world.
    :number: "103"
  - :name: Feminist Theory
    :credit: "4"
    :subject: GWS
    :description: Feminist theory examines the basic categories that structure social life and that condition dominant modes of thought. Feminist theory engages with many currents of thought such as liberalism, Marxism, psychoanalysis, postcolonial theory, and transnational feminist theory. In this course, students will gain a working knowledge of the range and uses of feminist theory.
    :number: "104"
  - :name: The History of American Women
    :credit: "4"
    :subject: GWS
    :description: This course will survey the history of women in the United States from approximately 1890 to the present, a century of dramatic and fundamental change in the meaning of gender difference. We will examine such topics as work, the family, sexuality, and politics and be attentive to variations in the structure and experience of gender based on race, ethnicity, and class.
    :number: "120"
  - :name: Women and Film
    :credit: "4"
    :subject: GWS
    :description: This course explores the role of women both in front of and behind the camera. It examines the socially constructed nature of gender representations in film and analizes the position of women as related to the production and reception of films. Emphasis is on feminist aproaches that challenge and expose the underlying working of patriarchy in cinema.
    :number: "125"
  - :name: " Film, Feminism, and the Avant-Garde"
    :credit: "4"
    :subject: GWS
    :description: Focusing on the creative process while engaging in critical debates on politics, ethics, and aesthetics, the course explores the site where feminist film-making practice meets with and challenges the avant-garde tradition. It emphasizes works that question conventional notions of subjectivity, audience, and interpretation in relation to film making, film viewing, and the cinematic apparatus.
    :number: "126"
  - :name: Bodies and Boundaries
    :credit: "4"
    :subject: GWS
    :description: Examines gender and embodiment in interdisciplinary transnational perspective. The human body as both a source of pleasure and as a site of coercion, which expresses individuality and reflects social worlds. Looks at bodies as gendered, raced, disabled/able-bodied, young or old, rich or poor, fat or thin, commodity or inalienable. Considers masculinity, women's bodies, sexuality, sports, clothing, bodies constrained, in leisure, at work, in nation-building, at war, and as feminist theory.
    :number: "129"
  - :name: Gender and Health
    :credit: "4"
    :subject: GWS
    :description: The role of gender in health care status, definitions and experiences of health, and in practices of medicine. Feminist perspectives on health care disparities, the medicalization of society, and transnational processes relating to health. Gender will be considered in dynamic interaction with race, ethnicity, sexuality, immigration status, religion, nation, age, and disability, and in both urban and rural settings.
    :number: "130"
  - :name: Gender and Science
    :credit: "3"
    :subject: GWS
    :description: What role has science as a social institution played in the sexual division of intellectual and emotional labor underlying our cultural history? What consequences has the division of labor had for scientific practice? In what ways has the historical exclusion of traditionally female interests affected the development of the natural sciences? What differences if any would the full and equal participation of women make?
    :number: "131"
  - :name: Gender and the Politics of Childhood
    :credit: "4"
    :subject: GWS
    :description: Explores gender and age as interrelated dimensions of social structure, meaning, identity, and embodiment. Emphasis on the gendered politics of childhood--for example, in the social regulation of reproduction; child-rearing, motherhood, fatherhood, care, and rights; the changing global political economy of childhoods and varied constructions of "the child"; child laborers, soldiers, street children; consumption by and for children; growing up in schools, neighborhoods, and families.
    :number: "134"
  - :name: Women and Work
    :credit: "4"
    :subject: GWS
    :description: This course explores women's experiences of paid and unpaid labor in the household and the market. Historical, anthropological, economic, and sociological perspectives are brought to bear on such issues as historical changes in the content and location of women's work; wage inequities and occupational segregation; sexual harassment; individual resistance strategies and collective organizing; class and race differences in women's work; state and social policy affecting work and family life. Graduate students will research and write a 25-50 page paper for the course. They will also participate in organizing and leading class discussions on a rotating basis.
    :number: "239"
  - :name: Feminist Cultural Studies
    :credit: "4"
    :subject: GWS
    :description: This course introduces students to the interdisciplinary field of feminist cultural studies. Drawing upon contemporary theories of representational politics, the specific focus of the course will vary, but the emphasis will remain on the intersections of gender, race, nation, sexuality, and class in particular cultural and critical practices. Graduate students research and write a substantial (25-50 page) paper for the course. They also participate in organizing and leading class discussions on a rotating basis.
    :number: "240"
  - :name: Interrogating Global Economic "Development"
    :credit: "4"
    :subject: GWS
    :description: "An introduction to women and gender in \"development.\" Addresses theories of \"development\" (modernization, demographic transition, dependency, world systems, post-development, postcolonial, and transnational feminist): productions and representations of \"underdevelopment\"; national and international \"development\" apparatuses; \"development\" practices about labor, population, resources, environment, literacy, technologies, media; and women's resistance and alternatives."
    :number: "141"
  - :name: Alternate Sexualities in a Transnational World
    :credit: "4"
    :subject: GWS
    :description: This course engages with contemporary narrations produced by and about lesbian, gay, bisexual, and transsexual postcolonial subjects through genres such as autobiography, fiction, academic writing, film, journalism, and poetry. Each semester the focus is geopolitically limited to no more than two countries to allow students to consider the conditions out of which the narrations are produced. Sites and subjects may vary from semester to semester.
    :number: "144"
  - :name: "Cultural Representations of Sexualities: Queer Visual Culture"
    :credit: "4"
    :subject: GWS
    :description: This course examines modern visual cultures that construct ways of seeing diverse sexualities. Considering Western conventions of representation during the modern period, we will investigate film, television, and video. How and when do "normative" and "queer" sexualities become visually defined? Also listed as Lesbian Gay Bisexual Transgender St C146.
    :number: C146
  - :name: "Cultural Representations of Sexualities: Queer Literary Culture"
    :credit: "4"
    :subject: GWS
    :description: This course examines modern literary cultures that construct ways of seeing diverse sexualities. Considering Western conventions of representation during the modern period, we will investigate the social forces and institutions that would be necessary to sustain a newly imagined or re-imagined sexual identity across time. Also listed as Lesbian Gay Bisexual Transgender St C146A.
    :number: C146A
  - :name: "Images of African American Women in Literature: Slavery to the 20th Century"
    :credit: "3"
    :subject: GWS
    :description: Analysis of the cultural, literary, and social assumptions that contribute to the various images of African American women in Western literature and African American writing. The course explores the literature of 19th-century African American women, an exploding field in American literary discourse. Also listed as African American Studies C153A.
    :number: C153A
  - :name: Contemporary Images of African American Women in Literature
    :credit: "3"
    :subject: GWS
    :description: Analysis of the cultural and social assumptions and dynamics that shape the image of the African American woman in contemporary Western African American writing. Also listed as African American Studies C153B.
    :number: C153B
  - :name: Gender and Transnational Migration
    :credit: "4"
    :subject: GWS
    :description: What economic, social, and cultural forces impel women to migrate and shape their experiences as immigrants? How does gender, together with race/ethnicity and class, affect processes of settlement, community building, and incorporation into labor markets? This course examines gender structures and relations as they are reconfigured and maintained through immigration. It emphasizes the agency of immigrant women as they cope with change and claim their rights as citizens.
    :number: "155"
  - :name: Selected Topics in Feminist Theory
    :credit: "4"
    :subject: GWS
    :description: Intensive study of one topic, problem, or intellectual movement in feminist theory. Topic will vary with instructor.
    :number: "170"
  - :name: Gender and Women's Studies Senior Seminar
    :credit: "4"
    :subject: GWS
    :description: This seminar is required for all seniors majoring in gender and women's studies. The goal of the course is for students to produce a research paper of 25-30 pages that reflects feminist methods, interpretations, or analysis.
    :number: "195"
  - :name: Gender and Women's Studies Senior Honors Thesis
    :credit: "4"
    :subject: GWS
    :description: Entails writing a bachelor's honors thesis pertaining to the student's major in gender and women's studies. Each student will work under the guidance of a faculty adviser who will read and grade the thesis.
    :number: H195
  - :name: Special Field Research
    :credit: "10"
    :subject: GWS
    :description: Students work in selected internship programs approved in advance by the faculty coordinator and for which written contracts have been established between the sponsoring organization and the student. Students will be expected to produce two progress reports for their faculty coordinator during the course of the internship, as well as a final paper for the course consisting of at least 35 pages. Other restrictions apply; see faculty adviser. Also listed as History of Art C196W, Undergrad Interdisciplinary Studies C196W, Mass Communications C196W, History C196W, Political Economy of Industrial Soc C196W, Political Science C196W, and Sociology C196W.
    :number: C196W
  - :name: Internship
    :credit: "2"
    :subject: GWS
    :description: "Internship Program: Field work in an organization concerned with women's issues plus individual conferences with faculty. Students must present a written scope of work to the supervising faculty members before enrolling. Credit earned depends on the amount of written work completed by students that interprets the experience through diaries, historical reports, and creative work done for the organization. Faculty supervisor and student must agree on assignments."
    :number: "197"
  - :name: Directed Group Study for Advanced Undergraduates
    :credit: "1"
    :subject: GWS
    :description: Seminars for group study of selected topics not covered by regularly scheduled courses. Topics will vary from year to year.
    :number: "198"
  - :name: Supervised Independent Study for Advanced Undergraduates
    :credit: "1"
    :subject: GWS
    :description: Reading and conference with the instructor in a field that does not coincide with that of any regular course and is specific enough to enable students to write an essay based upon their studies.
    :number: "199"
  - :name: Theory and Critical Research
    :credit: "4"
    :subject: GWS
    :description: This course will provide an opportunity for the examination of diverse feminist theories produced in different disciplines and across disciplines. The course will ground contemporary philosophical and theoretical developments in the study of gender to specific histories of class, race, ethnicity, nation, and sexuality. Participants in the class will be urged to draw upon their own disciplinary and interdisciplinary backgrounds and interests to produce multifaceted analyses of how feminist theory has acted to delimit the study of women in some instances as well as how it may be used critically and imaginatively to open the field in complex and dynamic ways. Graduate students research and write a substantial (25-50 page) paper for the course. They will also participate in organizing and leading class discussion on a rotating basis.
    :number: "200"
  - :name: Advanced Interdisciplinary Studies
    :credit: "4"
    :subject: GWS
    :description: A cross-disciplinary examination of specific problems in the study of gender, women, and sexuality. Topics will vary; for example, representations of motherhood, women in the public sphere, work and gender, globalization of gender, and the history of sexuality.
    :number: "210"
  - :name: Research Seminar
    :credit: "4"
    :subject: GWS
    :description: Members of the seminar will present their ongoing dissertation research and mutually explore the interdisciplinary dimensions and implications of their work.
    :number: "220"
  - :name: Women and World Development
    :credit: "4"
    :subject: GWS
    :description: This course will examine women's lives in developing countries and the impact of development programs and modernization, women as rural and subsistence urban micro-entrepreneurs, and the efforts of the women's movement to change both the theory and practice of development.
    :number: "241"
  - :name: Genes, Embryos, and Shifting Maps of Persons and Parenthood
    :credit: "4"
    :subject: GWS
    :description: "Students will investigate a broad range of reproductive issues in which emerging technologies force people to articulate and map new meanings of personhood, parenthood, rights, and responsibilities. Sponsoring departments: Rhetoric, Gender and Women's Studies, and the program in Jurisprudence and Social Policy."
    :number: "291"
  - :name: Individual Study and Research
    :credit: "1"
    :subject: GWS
    :description: For students engaged in individual research and study. May not be substituted for available graduate lecture courses.
    :number: "299"
