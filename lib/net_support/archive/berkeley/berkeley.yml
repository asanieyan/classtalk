    :description: ""
    :number: 39A
  - :name: Introduction to Greek and Roman Art
    :credit: "4"
    :subject: HISTART
    :description: An introduction to the major works, themes, and agendas of Greek and Roman art and architecture. Participants will learn to acquire the perceptual and critical skills necessary for understanding these works; to analyze and interpret them; and to relate them to broader visual traditions, historical contexts, and social/cultural issues. Wherever possible, newly discovered work will be illustrated and discussed.
    :number: "41"
  - :name: Introduction to Medieval Art
    :credit: "4"
    :subject: HISTART
    :description: A selective, thematic exploration of the visual arts from the decline of the Roman empire to the beginnings of Early Modern period. The emergence of new artistic media, subject matter, and strategies of making and viewing will be discussedagainst the ever-shifting historical circumstances of medieval Europe. Emphasis will be placed on the methods of interpreting the works, especially in relation to then-current social practices and cultural values.
    :number: "51"
  - :name: Introduction to Italian Renaissance Art
    :credit: "4"
    :subject: HISTART
    :description: Using a few selected examples drawn from Florence, Rome, Milan, and Venice, this course will introduce most types of art and architecture produced in the Italian Renaissance--including city squares, churches, palaces and libraries, and their painted and sculptural decoration. Special attention will be paid to various approaches used in interpreting works of art.
    :number: "62"
  - :name: Sophomore Seminar
    :credit: "1"
    :subject: HISTART
    :description: Sophomore seminars are small interactive courses offered by faculty members in departments all across the campus. Sophomore seminars offer opportunity for close, regular intellectual contact between faculty members and students in the crucial second year. The topics vary from department to department and semester to semester. Enrollment limited to 15 sophomores.
    :number: "84"
  - :name: Directed Group Study for Freshmen and Sophomores
    :credit: "1"
    :subject: HISTART
    :description: Instruction for a small group of students on a topic initiated by those students.
    :number: "98"
  - :name: Theories and Methods of Art History
    :credit: "4"
    :subject: HISTART
    :description: How art has been studied in the past and how it is currently studied, its historiography and methodology. Consideration of the earliest writers (Pliny, Vasari) but also modern approaches, from traditional style analysis and connoisseurship through the "founders" of modern art history (Panofsky, Riegl) to more recent approaches, e.g. psychoanalysis, feminism, social history, anthropology, semiotics, etc.
    :number: "100"
  - :name: Gender and Representation
    :credit: "4"
    :subject: HISTART
    :description: A consideration of historical and theoretical issues posed for visual media by attention to issues of gender. Previous coursework in art history recommended. Detailed descriptions of current and future offerings available in room 416 Doe Library.
    :number: "104"
  - :name: Cities and the Arts
    :credit: "4"
    :subject: HISTART
    :description: The study of various urban centers at particular times in relation to the art produced there. Emphasis may be placed on the rise of artistic centers and professional communities, the representation of places of power, learning or recreation, the construction of urbanity, the reaction to cities, etc. Detailed descriptions of current and future offerings available in room 416 Doe Library.
    :number: "108"
  - :name: "The Art of Ancient Mesopotamia: 3500-1000 BCE"
    :credit: "4"
    :subject: HISTART
    :description: The art and architecture of early Mesopotamia will be explored in terms of the social, political, and cultural context of ancient Sumer, Babylonia, and Assyria during the period of urbanization and early kingdoms. The course provides an integrated picture of the arts of Mesopotamia and neighboring regions from 3500-1000 BCE with an emphasis on the development of visual narrative, the use of art in the expression of authority and legitimacy, and artistic interconnections between cultures. Collections on campus or in the area will be incorporated whenever possible. Also listed as Near Eastern Studies C120A.
    :number: C120A
  - :name: "The Art of Ancient Mesopotamia: 1000-330 BCE"
    :credit: "4"
    :subject: HISTART
    :description: The royal art and architecture of later Mesopotamia will be explored in terms of the social, political, and cultural context of the great empires of Assyria, Babylon, and Persia. The course provides an integrated picture of the arts of Mesopotamia and neighboring regions from 1000-330 BCE with an emphasis on the development of visual narrative, the use of art in the expression of authority and legitimacy, and artistic interconnections between cultures. Collections on campus or in the area will be incorporated whenever possible. Also listed as Near Eastern Studies C120B.
    :number: C120B
  - :name: Topics in Islamic Art
    :credit: "4"
    :subject: HISTART
    :description: The course will treat in depth topics in Islamic architecture and topics in Islamic art. Subjects addressed may include painting, calligraphy, and book production. Also listed as Near Eastern Studies C121B.
    :number: C121B
  - :name: Early Chinese Art, Part I
    :credit: "4"
    :subject: HISTART
    :description: Chinese art of the Neolithic and Bronze Age. From the earliest period to the end of the Han dynasty (early third century A.D.), especially ceramics, bronzes, jade, and lacquer.
    :number: 130A
  - :name: Early Chinese Painting
    :credit: "4"
    :subject: HISTART
    :description: The history of Chinese pictorial art and painting from the beginnings in the late Chou dynasty through the Sung dynasty (4th century B.C. to ca. A.D. 1270), with concentration on the later periods (10th-13th centuries).
    :number: 131A
  - :name: Later Chinese Painting
    :credit: "4"
    :subject: HISTART
    :description: The history of Chinese painting in the Yuan, Ming, and early Ch'ing dynasties (14th-17th centuries).
    :number: 131B
  - :name: The Arts of the Japanese Temple
    :credit: "4"
    :subject: HISTART
    :description: Primarily the architecture and sculpture of Japanese Buddhist temples, 7th to 13th centuries.
    :number: "134"
  - :name: Early Japanese Painting
    :credit: "4"
    :subject: HISTART
    :description: The three main topics within a careful survey are Buddhist painting; narrative handscrolls; and painting in the Zen milieu.
    :number: 135A
  - :name: Later Japanese Painting
    :credit: "4"
    :subject: HISTART
    :description: "There are three major themes: decorative screenpainting (in its architectural context); genre painting and ukiyo-e; and literati painting (bunjin-ga)."
    :number: 135B
  - :name: "The Art of India: Indus Valley Through 550 A.D."
    :credit: "4"
    :subject: HISTART
    :description: A survey of Indian art from the Indus civilization through 550 A.D. This class will focus on Buddhist architecture and sculpture with emphasis on the development of (pictorial) narrative, the evolution of style and iconography and problems of dating.
    :number: 136A
  - :name: "The Art of India: 500-1350 A.D"
    :credit: "4"
    :subject: HISTART
    :description: A survey of Hindu sculpture and architecture in India from the sixth to fourteenth centuries.
    :number: 136B
  - :name: "The Art of India: 1350 A.D. to the Present"
    :credit: "4"
    :subject: HISTART
    :description: A selective survey of major developments in Muslim and Rajput painting from 1350 to the present.
    :number: 136C
  - :name: The Art of Southeast Asia
    :credit: "4"
    :subject: HISTART
    :description: The art of Cambodia, Vietnam, Thailand, Burma, and Indonesia focusing on the period from 400 to 1500 A.D. Sculpture and architecture will be considered as a balance of Indian and indigenous elements.
    :number: "137"
  - :name: Minoan and Mycenaean Art
    :credit: "4"
    :subject: HISTART
    :description: This course analyzes the art, architecture, and archaeology of prehistoric Greece, concentrating on the Minoan and Mycenaean palatial arts of the Bronze Age (3000-1200 BCE). The evocative yet still enigmatic remains of palaces and funerary complexes, frescoes and vase paintings, and precious worked pieces will be closely examined in terms of their forms and cultural contexts. The place of prehistoric Greece in the international world of the eastern Mediterranean will also be explored. Also listed as Near Eastern Studies C129.
    :number: C140
