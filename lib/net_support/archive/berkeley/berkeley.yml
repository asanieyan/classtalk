  - :name: Topics in Western Civilization
    :credit: 4-5
    :subject: UGIS
    :description: Beginning with the Enlightenment, roughly from the last years of the 17th century through the 18th century, or from the constitutional revolution in England (1688) and through the French and American revolutions. Will meet in small groups for discussion and writing. Satisfies either half of the Reading and Composition requirement.
    :number: R44C
  - :name: Directed Group Study for Lower Division Students
    :credit: "1"
    :subject: UGIS
    :description: Seminars for the group study of topics not covered by regularly scheduled courses. Topics may vary from semester to semester.
    :number: "98"
  - :name: Introduction to Disability Studies
    :credit: "3"
    :subject: UGIS
    :description: This course focuses on the social and personal meaning of disability and chronic illness. We will explore definitions and conceptual models for the study of disability, the history of disabled people, bio-ethical perspectives, the depiction of disability in literature and the arts, public attitudes, and legal and social policies. The course will investigate the interaction of disability with social factors such as gender, sexual orientation, race, ethnicity, and class. The course is for students with and without disabilities, and may be of special interest to students preparing for careers in the health professions, education, law, architecture, social work, or gerontology.
    :number: "110"
  - :name: Women and Disability
    :credit: "3"
    :subject: UGIS
    :description: This course will explore the intersection of women's experience and disability issues, emphasizing the social and personal impact of disability and chronic illness on relationships, identity, employment, health, body image, sexuality, reproduction, motherhood, and aging. Through real stories of women's lives which reached the media in the last decade and before, students will move toward a dynamic understanding of the impact of a range of physical, emotional, and mental disabilities in the context of current social forces and public policy. We will explore historic perspectives as well as current trends in medicine, independent living, care-giving, insurance, public benefits, law, and community activism as they affect and are affected by disabled women and girls and their families. We will discuss controversial ethical issues such as prenatal screening, wrongful birth law suits, and physician-assisted suicide. Course readings will draw on the rich literature of disabled women's anthologies, biography and autobiograhpy, scholarly and popular literature of disability, feminist analyses, creative writing, women's art, film, and theatre.
    :number: "112"
  - :name: Disability, Identity, and Social Movements
    :credit: "3"
    :subject: UGIS
    :description: This course discusses the disability movement as a social movement, examining the forces which unite and those which divide it. It attempts to capture the mood and culture of the movement -- its humor, passion, and anger. Injustices which disabled people experience are recognized, and the divisions within the movement are analyzed. This is an introductory-level course and assumes no previous study of disability or social theory.
    :number: "116"
  - :name: "Children Through History: Social Practices and Social Welfare"
    :credit: "4"
    :subject: UGIS
    :description: This course brings together the methods of historical analysis and the problems faced by social welfare professionals to create a new and provocative examination of children and childhood in America. Topics covered will include childbirth and infancy, children's rights, learning, and the state of the superparent. A significant research paper is required. Also listed as History C129 and Social Welfare C129.
    :number: C132
  - :name: "Death, Dying, and Modern Medicine: Historical and Contemporary Perspectives"
    :credit: "4"
    :subject: UGIS
    :description: This course will study the end of life--dying and death--from the perspective of medicine and history. It seeks to confront the humanist with the quotidian dilemmas of modern clinical practice and medicine's deep engagement with death more generally. It invites pre-med, pre-law, and public policy students to understand these matters in light of the historical and, more broadly, literary and artistic perspectives of the humanities. Also listed as History C191 and Health and Medical Sciences C133.
    :number: C133
  - :name: Visual Autobiography
    :credit: "4"
    :subject: UGIS
    :description: Since visual and literary studies have historically been viewed as separate disciplines, we will use theories from both to study those forms of self-representation that defy disciplinary boundaries, or what we call "visual autobiography." The course aims to help students become conversant with the elements of alphabetic literacy (reading and writing) and visual literacy (observing and making) in order to develop a third distinctive textual/visual literacy. Also listed as Visual Studies C185A, American Studies C174, and English C143V.
    :number: C135
  - :name: "The American Forest: Its Ecology, History, and Representation"
    :credit: "4"
    :subject: UGIS
    :description: The American forest will be examined in terms of its ecology, history, and representations in paintings, photographs, and literary essays. This examination seeks to understand the American forest in its scientific and economic parameters, as well as the historic, social, and ideological dimensions which have contributed to the evolution of our present attitudes toward the forest. Also listed as History of Art C189, Environ Sci, Policy, and Management C191, and American Studies C112F.
    :number: C136
  - :name: Office of the Future
    :credit: "3"
    :subject: UGIS
    :description: Conventional office design will undoubtedly change, primarily in response to concerns about productivity and health. How can research, especially psychological research, help us improve the design of offices? What should offices look like 10-50 years from now? How will they be used? These are questions the course will try to answer. Also listed as Architecture C119.
    :number: C137
  - :name: "Jewish Civilization I: The Biblical Period"
    :credit: "4"
    :subject: UGIS
    :description: This is the first course in a four-course sequence in the history of Jewish culture and civilization. It covers the biblical period and the period up to the destruction of the second temple. This course will explore the current state of our knowledge, including the legacy of ancient Near Eastern myth and religion, the history of Israelite religion, the literary features of biblical narrative, and the Dead Sea Scrolls. Also listed as Near Eastern Studies C135 and Religious Studies C132.
    :number: C152
  - :name: Judaism in Late Antiquity
    :credit: "4"
    :subject: UGIS
    :description: This class will examine the emergence and development of classical Judaism, its piety, institutions, thought, and literature. Also listed as Religious Studies C133 and Near Eastern Studies C133.
    :number: C153
  - :name: "Jewish Civilization: Middle Ages"
    :credit: "4"
    :subject: UGIS
    :description: This is the third course in a four-course sequence in the history of Jewish culture and civilization. It covers the middle ages and the early modern period, including kabbalah, medieval poetry, halakhic, ethical literature, Jewish philosophy, and the Italian Jewish renaissance. Also listed as History C175A and Religious Studies C134.
    :number: C154
  - :name: "Jewish Civilization: Modern Period"
    :credit: "4"
    :subject: UGIS
    :description: This is the fourth course in a four-course sequence in the history of Jewish culture and civilization. It explores the major themes in Jewish history from 1750 to the present, with special attention paid to the transformation of Jewish communal and individual identity in the modern world. Topics to be treated include the breakdown of traditional society, enlightenment and emancipation, assimilation, Hasidism, racial anti-Semitism, colonialism, Zionism, and contemporary Jewish life in Europe, North America, and Israel. The multicultural nature of Jewish history will be highlighted throughout the course through the treatment of non-European Jewish narratives alongside the more familiar Ashkenazi perspective. Also listed as History C175B and Religious Studies C135.
