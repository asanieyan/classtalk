  - :name: Fifth-Year Chinese A
    :credit: "4"
    :subject: CHINESE
    :description: This course is designed to bring up the students to advanced-high competence in all aspects of modern Chinese; it aims to prepare students for research or employment in a variety of China-related fields. Materials are drawn from native-speaker target publications, including modern Chinese literature, film, intellectual history, and readings on contemporary issues. Radio and TV broadcasts will also be included among the teaching materials. Texts will be selected, in part, according to the students' interests. With the instructor's guidance, students will conduct their own research projects based on specialized readings in their own fields of study. The research projects will be presented both orally and in written form by the end of the semester.
