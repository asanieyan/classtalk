- :courses: 
  - :name: Leadership Communication
    :credit: "1"
    :subject: MBA
    :description: Leadership Communication is a workshop in the fundamentals of public speaking in today's business environment. Through prepared and impromptu speeches aimed at moving others to action, peer coaching, and lectures, students will sharpen their authentic and persuasive communication skills, develop critical listening skills, improve abilities to give, receive, and apply feedback, and gain confidence as public speakers.
    :number: 200C
  - :name: Data and Decisions
    :credit: "2"
    :subject: MBA
    :description: The objective of this core course is to make students critical consumers of statistical analysis using available software packages. Key concepts include interpretation of regression analysis, model formation and testing, and diagnostic checking.
    :number: 200S
  - :name: Economics for Business Decision Making
    :credit: "2"
    :subject: MBA
    :description: Business success depends on the successful positioning of the firm and the management of its resources. The goal of this course is to think systematically about achieving competitive advantage through the management of the firm's resources. We will analyze management decisions concerning real options, cost determination, pricing, and market entry and exit. We will use readings and cases along with class discussion to develop practical insights into managing for competitive advantage.
    :number: 201A
  - :name: Macroeconomics in the Global Economy
    :credit: "2"
    :subject: MBA
    :description: This course develops and applies models of the world's economies to explain long-run trends and short-run fluctuations in key macroeconomic variables, such as GDP, wage and profit rates, inflation, interest rates, employment and unemployment, budget deficits, exchange rates, and trade balances.
    :number: 201B
  - :name: Financial Accounting
    :credit: "2"
    :subject: MBA
    :description: This course examines accounting measurements for general-purpose financial reports. An objective of the course is to provide not only a working knowledge but also a clear understanding of the contents of published financial statements.
    :number: "202"
  - :name: Introduction to Finance
    :credit: "2"
    :subject: MBA
    :description: This is an introductory MBA course in investments. Students learn how to value assets given forecasts of future cash flows and about the risk characteristics of different asset classes. The first part of the course focuses on the time value of money. The second part of the course deals with measuring and pricing risk. Finally, the course touches on derivative-basics and capital market efficiency. An effort will be made to tie the theoretical underpinnings of finance to real-world examples.
    :number: "203"
  - :name: Operations Management
    :credit: "2"
    :subject: MBA
    :description: This course provides a broad overview of strategic, operational, and tactical issues facing manufacturing and service companies. Major topics include process analysis, quality management, project management, supply-chain management, service-systems management, and operations strategy. These issues are explored through lectures, case studies, and videos pertaining to a variety of industries, from fast food to fashion goods to automobile manufacturing to telephone call centers.
    :number: "204"
  - :name: Organizational Behavior
    :credit: "2"
    :subject: MBA
    :description: How can you motivate employees to go above and beyond the call of duty to get the job done? How can you be sure that your decisions are not biased? What influence tactics can you use when you do not have the formal authority to tell someone what to do? This course adds to your understanding of life in complex organizations by covering topics spanning the micro (individual level of analysis), the macro (organizational level of analysis), and also topics that integrate these two levels.
    :number: "205"
  - :name: Leadership
    :credit: "1"
    :subject: MBA
    :description: "The objective of this course is to help students develop an understanding of their own strengths and weaknesses as leaders and to nurture their confidence to envision themselves as, and aspire to be, leaders throughout their careers. The course will include four main components: (1) 360-degree assessment and an accompanying leadership self-assessment analysis; (2) live cases run by leaders in organizations; (3) advanced practices about leadership; and (4) experiential exercises."
    :number: 205L
  - :name: Marketing Management
    :credit: "2"
    :subject: MBA
    :description: This course is designed for students who need to understand the basic cncepts and techniques of marketing strategy as a foundation for more advanced study in the area. The course treats marketing from the perspective of strategic analysis and provides a framework for the decisions associated with the management of the marketing function in the modern organization focusing on customer analysis, competitive analysis and the analysis of marketing investments.
    :number: "206"
  - :name: Ethics and Responsibility in Business
    :credit: "1"
    :subject: MBA
    :description: This course provides students with the ability to anticipate, critically analyze, and appropriately respond to the social, ethical, and political challenges that face managers operating in a global economy.
    :number: "207"
  - :name: Fundamentals of Business
    :credit: "3"
    :subject: MBA
    :description: "An introduction to business methods of analysis and terminology for nonbusiness graduate students. The course is taught in three five-week modules: (1) organizational behavior and management, (2) accounting and finance, and (3) marketing and strategy."
    :number: 209F
  - :name: Strategy, Structure, and Incentives
    :credit: "3"
    :subject: MBA
    :description: This course uses insights from economics to develop structure, tactics, and incentives to achieve the firm's goals. It develops a framework for analyzing organizational architecture, focusing on the allocation of decision rights, the measurement of performance, and the design of incentives. Includes managing the vertical chain of upstream suppliers and downstream distributors, design and operation of incentive and performance management systems, techniques for dealing with informational asymmetries.
    :number: "210"
  - :name: Game Theory
    :credit: "3"
    :subject: MBA
    :description: A survey of the main ideas and techniques of game-theoretic analysis related to bargaining, conflict, and negotiation. Emphasizes the identification and analysis of archetypal strategic situations in bargaining. Goals of the course are to provide a foundation for applying game-theoretic analysis, both formally and intuitively, to negotiation and bargaining; to recognize and assess archetypal strategic situations in complicated negotiation settings; and to feel comfortable in the process of negotiation.
    :number: "211"
  - :name: Energy and Environmental Markets
    :credit: "3"
    :subject: MBA
    :description: Business strategy and public issues in energy and environmental markets. Topics include development and effect of organized spot, futures, and derivative energy markets; political economy of regulation and deregulation; climate change and environmental policies related to energy production and use; cartels, market power and competition policy; pricing of exhaustible resources; competitiveness of alternative energy sources; and transportation and storage of energy commodities.
    :number: "212"
  - :name: Forecasting Methods for Business
    :credit: "3"
    :subject: MBA
    :description: The course will focus on a variety of currently used forecasting techniques. These include econometric techniques and purely extrapolative (time series) methods, as well as combinations of more than one procedure. The emphasis is on data analysis; the student will learn a "forecasting process" which can be applied to all types of forecasting problems. To facilitate the "learning by doing" aspect of the course, several computer-oriented problem sets and a forecasting project are required.
    :number: "214"
  - :name: "Business Strategies for Emerging Markets: Management, Investment, and Opportunities"
    :credit: "3"
    :subject: MBA
    :description: This course helps students to study the institutions of emerging markets that are relevant for managers, analyze opportunities presented by emerging markets, analyze the additional ethical challenges and issues of social responsibility common in emerging markets, and learn to minimize the risks in doing business in emerging markets. This course is a combination of lectures, class participation, and cases.
    :number: "215"
  - :name: Topics in Economic Analysis and Policy
    :credit: "0.5"
    :subject: MBA
    :description: Advanced study in the field of economic analysis and policy. Topics will vary from year to year and will be announced at the beginning of each semester.
    :number: "217"
  - :name: International Finance
    :credit: "3"
    :subject: MBA
    :description: "This course introduces students to the institutions and operation of the international macroeconomic environment; special attention is paid to international financial arrangements relevant for managers of multinational corporations. Topics include: foreign exchange and capital markets; the balance of payments; open economy macroeconomics; exchange rate determination; history of the international financial system; arbitrage and hedging; international aspects of financial decisions."
    :number: 218A
  - :name: Theory and Institutions of International Trade
    :credit: "3"
    :subject: MBA
    :description: "The course focuses on determinants of global trade flows, patterns of international competition, and governmental policies affecting international trade. Topics include: tariff and nontariff barriers to trade, industrial policies in declining and emerging industries, strategic trade policy, United States trade law, bilateral and multilateral approaches to trade liberalization, and current issues in international trade policy."
    :number: 218B
  - :name: Financial Information Analysis
    :credit: "3"
    :subject: MBA
    :description: Issues of accounting information evaluation with special emphasis on the use of financial statements by decision makers external to the firm. The implications of recent research in finance and accounting for external reporting issues will be explored. Emphasis will be placed on models that describe the user's decision context.
    :number: "222"
  - :name: Corporate Financial Reporting
    :credit: "3"
    :subject: MBA
    :description: This course examines the theory and practice of financial accounting and the issues involved in determining corporate financial reporting policies. It provides an in-depth knowledge of how financial statements are prepared but emphasizes the evaluation of accounting reports from a managerial perspective. Cases supplement lecture, discussion, and problem solving.
    :number: "223"
  - :name: Managerial Accounting
    :credit: "2"
    :subject: MBA
    :description: "This course emphasizes the use of accounting information throughout the planning, operation and control stages of managing an organization. The course is divided into three sections to reflect these three stages of management: 1) information for planning and decision making; 2) information received during operations (cost accounting); and 3) information for control and performance evaluation."
    :number: 224A
  - :name: Advanced Managerial Accounting
    :credit: "2"
    :subject: MBA
    :description: This course includes the theory of management accounting, its application in modern organizations, and related problem areas included in recent CPA and CMA examinations.
    :number: 224B
  - :name: Management Planning and Control Systems
    :credit: "3"
    :subject: MBA
    :description: Planning and control systems are an essential tool in the management of modern organizations. Strategic planning and management control are studied through the use of cases illustrative of management practice in both public and private organizations.
    :number: "225"
  - :name: Topics in Taxation
    :credit: "3"
    :subject: MBA
    :description: This course will cover various topics in personal or corporate taxation or both. Topics will vary from semester to semester.
    :number: 227B
  - :name: Corporate Finance
    :credit: "3"
    :subject: MBA
    :description: This course will study the principles underlying alternative financial arrangements and contracts and their application to corporate financial management. In particular, it will examine the impact of incentive, moral hazard, and principal-agent problems, that arise as a consequence of asymmetric information, government intervention, managerial incentives and taxes, on financial decisions regarding capital budgeting, dividend policy, capital structure and mergers.
    :number: "231"
  - :name: Financial Institutions and Markets
    :credit: "3"
    :subject: MBA
    :description: This course will analyze the role of financial markets and financial institutions in allocating capital. The major focus will be on debt contracts and securities and on innovations in the bond and money markets. The functions of commercial banks, investment banks, and other financial intermediaries will be covered, and aspects of the regulation of these institutions will be examined.
    :number: "232"
  - :name: Investments
    :credit: "3"
    :subject: MBA
    :description: "This course will examine four different types of asset markets: equity markets, fixed income markets, futures markets and options markets. It will focus on the valuation of assets in these markets, the empirical evidence on asset valuation models, and strategies that can be employed to achieve various investment goals."
    :number: "233"
  - :name: Advanced Topics in Corporate Finance
    :credit: "2"
    :subject: MBA
    :description: Normative models of financial decisions by business firms, financial regulation and the business firm, and empirical studies in business finance.
    :number: "234"
  - :name: Advanced Topics in Financial Institutions and Financial Markets
    :credit: "3"
    :subject: MBA
    :description: Normative issues in financial institutions, regulation of financial institutions, the analysis of money and capital markets, and empirical studies on financial institutions and financial markets. Topics to be covered will vary.
    :number: "235"
  - :name: Futures and Option Markets
    :credit: "2"
    :subject: MBA
    :description: Normative models for investment management, valuation of securities, behavior of security prices, the function and regulation of security markets, and empirical studies on securities prices and portfolio behavior. Topics covered will vary.
    :number: 236A
  - :name: Investment Strategies and Styles
    :credit: "2"
    :subject: MBA
    :description: Introduction to alternative investment strategies and styles as practiced by leading money managers. A money manager will spend approximately half of the class discussing his general investment philosophy. In the other half, students, practitioner, and instructor will explore the investment merits of one particular company. Students will be expected to use the library's resources, class handouts, and their ingenuity to address a set of questions relating to the firm's investment value.
    :number: 236B
  - :name: Global Financial Services
    :credit: "3"
    :subject: MBA
    :description: Survey of the forces changing and shaping global finance and intermediation, especially the effects of greater ease of communication, deregulation, and globalized disciplines expected to continue to be essential to corporate finance and intermediation, e.g., investment analysis, valuation, structured finance/securitization, and derivative applications. The case method is utilized with occasional additional assigned readings and text sources.
    :number: 236C
  - :name: Portfolio Management
    :credit: "3"
    :subject: MBA
    :description: This course explores the broad range of portfolio management in practice. The class will examine the assets, strategies, characteristics, operations, and concerns unique to each type of portfolio. Practitioners will present descriptions of their businesses as well as methods and strategies that they employ.
    :number: 236D
  - :name: "Mergers and Acquisitions: A Practical Primer"
    :credit: "2"
    :subject: MBA
    :description: Survey of the day-to-day practices and techniques used in change of control transaction. Topics include valuation, financing, deal structuring, tax and accounting considerations, agreements, closing document, practices used in management buyouts, divestitures, hostile takeovers, and takeover defenses. Also covers distinctions in technology M&A, detecting corruption in cross border transaction attempts, and betting on deals through risk arbitrage. Blend of lecture, case study, and guest lectures.
    :number: 236E
  - :name: Behavioral Finance
    :credit: "3"
    :subject: MBA
    :description: This course looks at the influence of decision heuristics and biases on investor welfare, financial markets, and corporate decisions. Topics include overconfidence, attribution theory, representative heuristic, availability heuristic, anchoring and adjustment, prospect theory, "Winners's Curse," speculative bubbles, IPOs, market efficiency, limits of arbitrage, relative mis-pricing of common stocks, the tendency to trade in a highly correlated fashion, investor welfare, and market anomalies.
    :number: 236F
  - :name: Topics in Finance
    :credit: "0.5"
    :subject: MBA
    :description: Advanced study in the field of finance. Topics will vary from year to year and will be announced at the beginning of each semester.
    :number: "237"
  - :name: Risk Management via Optimization and Simulation
    :credit: "1"
    :subject: MBA
    :description: "Survey of the formulation, solution, and interpretation of mathematical models to assist management of risk. Emphasis on applications from diverse businesses and industries, including inventory management, product distribution, portfolio optimization, portfolio insurance, and yield management. Two types of models are covered: optimization and simulation. Associated with each model type is a piece of software: Excel's Solver for optimization and Excel add-in Crystal Ball for simulation."
    :number: "240"
  - :name: Strategic Planning of Production and Operations
    :credit: "2"
    :subject: MBA
    :description: Strategic issues involved in planning the production and logistics of a firm and models of those functions that are useful for the firm's strategic planning. Topics include models of a firm's capacity expansion, facility location, and technology selection decisions; learning curve strategies; and industry cost models.
    :number: "242"
  - :name: Decisions, Games, and Strategies
    :credit: "3"
    :subject: MBA
    :description: The course considers two techniques for guiding a managerial decision maker who has to make a choice now but will only know later whether the choice was good. Decision analysis helps if the outcome of the choice depends on "nature"; game models help if the outcome depends on human opponents (e.g., competitors). Foundations of the two techniques, and a variety of applications, are studied.
    :number: "243"
  - :name: "MIS: Data Management"
    :credit: "4"
    :subject: MBA
    :description: This course covers several important topics in business data processing including file and data base systems. The problem of data management in large organizations is analyzed, and the logical data modeling process and its strategic importance are studied. Other topics include future developments in computer technology and acquiring and managing computer resources. A team project consists of the design and implementation of a data base using a relational database management system package.
    :number: 244A
  - :name: "MIS: Systems Analysis and Design"
    :credit: "3"
    :subject: MBA
    :description: The goal of this course is to provide future general managers and information systems specialists with expertise in aspects of utilizing information in decision making. Topics covered include the role of information systems in organizations, systems analysis, trade-offs and economic consideration in systems development, hardware selection and review of technological advancements relevant to modern organizations.
    :number: 244B
  - :name: "MIS: Managerial and Organizational Issues"
    :credit: "2"
    :subject: MBA
    :description: This course covers the management and organizational issues associated with the implementation and growth in organizations of computer-based administrative information systems. A management perspective is maintained throughout and technical issues introduced are subordinate to this management perspective.
    :number: 244C
  - :name: Service Strategy
    :credit: "3"
    :subject: MBA
    :description: This course is designed to teach general management principles involved in the planning, execution, and management of service businesses. It covers both strategic and tactical aspects, including the development of a strategic service vision, building employee loyalty, developing customer loyalty and satisfaction, improving productivity and service quality, service innovation, and the role of technology in services. Blend of case studies, group projects, class discussions, and selected readings.
    :number: 246A
  - :name: Topics in Manufacturing and Operations
    :credit: "0.5"
    :subject: MBA
    :description: Advanced study in the field of manufacturing and operations. Topics will vary from year to year and will be announced at the beginning of each semester.
    :number: 247A
  - :name: Topics in Information Technology
    :credit: "0.5"
    :subject: MBA
    :description: Advanced study in the field of information technology. Topics will vary from year to year and will be announced at the beginning of each semester.
    :number: 247B
  - :name: Supply Chain Management
    :credit: "3"
    :subject: MBA
    :description: Supply chain management concerns the flow of materials and information in multi-stage production and distribution networks. This course provides knowledge of organizational models and analytical decision support tools necessary to design, implement, and sustain successful supply chain strategies. Topics include demand and supply management, inventory management, supplier-buyer coordination via incentives, vendor management, and the role of information technology in supply chain management.
    :number: 248A
  - :name: Information Technology Strategy
    :credit: "3"
    :subject: MBA
    :description: This course focuses on the use of IT by traditional firms and startups, rather than the details of the technology, with the goals of understanding how IT enables new strategies and how existing strategies adapt to IT innovations. Covers IT technologies used throughout the organization, including mobile communications, systems for online payment, business-to-business transactions, customer relationship management, and supply chain management.
    :number: 249A
  - :name: Human Resources Management
    :credit: "3"
    :subject: MBA
    :description: A study of the problems and techniques associated with managing the personnel function. Topics include the processes of recruitment, selection, placement, training, and evaluation of people within organizations. The role of the staff manager with respect to the planning, design, and allocation of tasks and people is considered, with emphasis on the implications of research for management problems and policies.
    :number: "251"
  - :name: Negotiations and Conflict Resolution
    :credit: "3"
    :subject: MBA
    :description: A study of the negotiations process, including negotiations among buyers and sellers, managers and subordinates, company units, companies and organizational agencies, and management and labor. Both two-party and multi-party relations are covered. Course work includes reading, lectures, discussion of case material, and simulations of real negotiations. Emphasis on the role of third parties in resolving disputes.
    :number: "252"
  - :name: Public Policy and the Management of Human Resources
    :credit: "3"
    :subject: MBA
    :description: This course will analyze government regulation of personnel, including such issues as age, race and gender discrimination, affirmative action, equal pay and comparable worth, employment at will, and union relations. Discussion of case studies will focus on corporate and bureaucratic strategy and implementation in light of the rights and responsibilities of employers and employees.
    :number: "253"
  - :name: Power and Politics in Organizations
    :credit: "2"
    :subject: MBA
    :description: This course addresses how organizations distribute various resources and how managers can learn where these resources are concentrated and where they are scarce. Topics include communication skills, control issues, rewards and penalties, and politics within the organization.
    :number: "254"
  - :name: Creativity in Business
    :credit: "3"
    :subject: MBA
    :description: This course examines the concept of creativity, bringing to light its nature in individuals, groups, and organizations. The course uses reading materials, cases, classroom, and home exercises to help students understand and be able to use creativity in their own working lives.
    :number: "255"
  - :name: Special Topics in Organizational Behavior and Industrial Relations
    :credit: "2"
    :subject: MBA
    :description: Analysis of recent literature and developments related to such topics as organization development, environmental determinants of organization structure and decision-making behavior, management of professionals and management in temporary structures, cross-cultural studies of management organizations, and industrial relation systems and practices are examined.
    :number: "257"
  - :name: Consumer Behavior
    :credit: "3"
    :subject: MBA
    :description: Examines concepts and theories from behavioral science useful for the understanding and prediction of market place behavior and demand analysis. Emphasizes applications to the development of marketing policy planning and strategy and to various decision areas within marketing.
    :number: "260"
  - :name: "Marketing Research: Tools and Techniques for Data Collection and Analysis"
    :credit: "3"
    :subject: MBA
    :description: This course develops the skills necessary to plan and implement an effective market research study. Topics include research design, psychological measurement, survey methods, experimentation, statistical analysis of marketing data, and effective reporting of technical material to management. Students select a client and prepare a market research study during the course. Course intended for students with substantive interests in marketing.
    :number: "261"
  - :name: Brand Management and Strategy
    :credit: "3"
    :subject: MBA
    :description: The focus of this course is on developing student skills to formulate and critique complete marketing programs including product, price, distribution and promotion policies. There is a heavy use of case analysis. Course is primarily designed for those who will take a limited number of advanced marketing courses and wish an integrated approach.
    :number: "262"
  - :name: Information- and Technology-Based Marketing
    :credit: "3"
    :subject: MBA
    :description: Information technology has allowed firms to gather and process large quantities of information about consumers' choices and reactions to marketing campaigns. However, few firms have the expertise to intelligently act on such information. This course addresses this shortcoming by teaching students how to use customer information to better market to consumers. In addition, the course addresses how information technology affects marketing strategy.
    :number: "263"
  - :name: High Technology Marketing Management
    :credit: "3"
    :subject: MBA
    :description: High technology refers to that class of products and services which is subject to technological change at a pace significantly faster than for most goods in the economy. Under such circumstances, the marketing task faced by the high technology firm differs in some ways from the usual. The purpose of this course is to explore these differences.
    :number: "264"
  - :name: Integrated Marketing Communications
    :credit: "2"
    :subject: MBA
    :description: A specialized course in advertising, focusing on management and decision-making. Topics include objective-setting, copy decisions, media decisions, budgeting, and examination of theories, models, and other research methods appropriate to these decision areas. Other topics include social/economic issues of advertising by nonprofit organizations.
    :number: "265"
  - :name: Channels of Distribution
    :credit: "2"
    :subject: MBA
    :description: The success of any marketing program often weighs heavily upon its co-execution by members of the firm's distribution channel. This course seeks to provide an understanding of how the strategic and tactical roles of the channel can be identified and managed. This is accomplished, first, through studying the broad economic and social forces which govern the channel evolution. It is completed through the examination of tools to select, manage and motivate channel partners.
    :number: "266"
  - :name: Sales Force Management
    :credit: "1"
    :subject: MBA
    :description: The sales force is a key (and not inexpensive) component of a firm's overall marketing strategy. This class will provide students with a toolbox for handling a variety of sales force related issues-both strategic and tactical. The primary focus is on maximizing sales force productivity. Topics covered include the selling process, organizational structure, sales force sizing, territory design, compensation, evaluation, motivation, and deployment.
    :number: 266A
  - :name: Topics in Marketing
    :credit: "0.5"
    :subject: MBA
    :description: Advanced study in the field of Marketing. Topics will vary from year to year and will be announced at the beginning of each semester.
    :number: "267"
  - :name: Global Marketing Strategy
    :credit: "2"
    :subject: MBA
    :description: This course will cover a wide variety of topics relating to the management of international marketing strategy, including frameworks for developing international marketing strategy; sources and sustainability of competitive advantage; international market structure analysis; market entry strategy; and integration of marketing strategy with other functional strategies.
    :number: 268A
  - :name: Pricing
    :credit: "3"
    :subject: MBA
    :description: This three-module course aims to equip students with proven concepts, techniques, and frameworks for assessing and formulating pricing strategies. The first module develops the economics and behavorial foundations of pricing. The second module discusses several innovative pricing concepts including price customization, nonlinear pricing, price matching, and product line pricing. The third module analyzes the strengths and weaknesses of several Internet-based, buyer-determined pricing models.
    :number: "269"
  - :name: Business and Public Policy
    :credit: "2"
    :subject: MBA
    :description: Introduction to political economy, the role of government in a mixed economy, business-government relations, the public policy process, regulation of business, corporate political activity and corporate governance. Compares United States corporate governance systems, public policies and political system to those of Western Europe and Japan.
    :number: "270"
  - :name: Managing the Political Environment of Business
    :credit: "2"
    :subject: MBA
    :description: This course examines the methods and strategies by which business enterprises and associations attempt to influence public policies, primarily in the United States, with some comparison to Western Europe and Japan. Uses combination of scholarly articles, current periodicals and case studies to explore the processes of government decision-making and policy implementation and how they affect, and are affected by, business interests and institutions.
    :number: "271"
  - :name: Corporate Environmental Strategy and Management
    :credit: "2"
    :subject: MBA
    :description: Overview of critical developments in corporate environmental strategy and management. Prepares students to think of strategic business opportunities present in the need to conserve resources and solve environmental problems. Topics include market and nonmarket drivers of beyond compliance environmental strategy; management tools and system design technologies and concepts; and techniques for translating environmental factors into effective business strategies.
    :number: "272"
  - :name: "Business Law: Managers and the Legal Environment"
    :credit: "3"
    :subject: MBA
    :description: A manager must understand the legal environments which impact business and understand how to work effectively with lawyers. This course addresses the legal aspects of business relationships and business agreements. Topics covered include forms of business organization, duties of officers and directors, intellectual property, antitrust, contracts, employment relationships, criminal law, and debtor-creditor relationships including bankruptcy.
    :number: "275"
  - :name: "Media and Entertainment: Economics, Strategy, and Policy"
    :credit: "3"
    :subject: MBA
    :description: An introduction to the economics of media and entertainment industries. Examines economic tools to understand some of the peculiarities of business that impact the nature of contracting, and the organization of firms and markets. Based on an understanding of the basic economic issues, the course will provide an overview of public policy issues and will explore diverse strategic responses.
    :number: "276"
  - :name: Special Topics in Business and Public Policy
    :credit: "1"
    :subject: MBA
    :description: "Topics vary by semester at discretion of instructor and by student demand. Topical areas include: business and professional ethics and the role of corporate social responsibility in the mixed economy; managing the external affairs of the corporation, including community, government, media and stakeholder relations; technology policy, research and development and the effects of government regulation of business on technological innovation and adoption."
    :number: "277"
  - :name: Comparative and International Business and Public Policy
    :credit: 2-3
    :subject: MBA
    :description: Both courses examine and compare business-government relations, the public policy process, the business enterprise systems and public policies toward business in Europe (272A) and the Pacific Rim (272B). Courses also explore the relations between the United States and Europe, or Pacific Rim nations, respectively.
    :number: 278B
  - :name: Real Estate Investment and Market Analysis
    :credit: "3"
    :subject: MBA
    :description: Intensive review of literature in the theory of land use, urban growth, and real estate market behavior; property rights and valuation; residential and nonresidential markets; construction; debt and equity financing; public controls and policies.
    :number: "280"
  - :name: Real Estate Development
    :credit: "3"
    :subject: MBA
    :description: "The interaction of the private and public sectors in urban development; modeling the urban economy; growth and decline of urban areas; selected policy issues: housing, transportation, financing, local government, urban redevelopment and neighborhood change are examined."
    :number: "282"
  - :name: Real Estate Finance and Securitization
    :credit: "3"
    :subject: MBA
    :description: Students will be introduced to the fundamentals of real estate financial analysis, including elements of mortgage financing and taxation. The course will apply the standard tools of financial analysis to specialized real estate financing circumstances and real estate evaluation.
    :number: "283"
  - :name: Real Estate Investment Strategy
    :credit: "3"
    :subject: MBA
    :description: Analysis of selected problems and special studies; cases in residental and non-residental development and financing, urban redevelopment, real estate taxation, mortgage market developments, equity investment, valuation, and zoning.
    :number: "284"
  - :name: Real Estate Investments
    :credit: "3"
    :subject: MBA
    :description: "The course covers the key financial and economic concepts in real estate investment. It begins with pro forma investment analysis. We then value development sites across the main sectors: residential, retail, office, industrial, and hotel. We also cover contracting with public and private sector partners and related steps. Finally, we study loan and equity structures (REITs), the secondary mortgage market, real estate in investment portfolios."
    :number: "285"
  - :name: Housing and the Urban Economy
    :credit: "3"
    :subject: MBA
    :description: This course considers the economics of urban housing and land markets from the viewpoints of investors, developers, public and private managers, and consumers. It considers the interactions between private action and public regulation--including land use policy, taxation, and government subsidy programs. We will also analyze the links between primary and secondary mortgage markets, securitization, and liquidity. Finally, the links between local housing and related markets--such as transportation and public finance--will be explored.
    :number: "286"
  - :name: Special Topics in Real Estate Economics and Finance
    :credit: "1"
    :subject: MBA
    :description: Topics vary each semester. Topic areas include advanced techniques for real estate financial analysis and structuring and evaluation; the securitization of real estate debt and equity; issues in international real estate; cyclical behavior of real estate markets; portfolio theory and real estate asset allocation.
    :number: "287"
  - :name: Introduction to Management of Technology
    :credit: "3"
    :subject: MBA
    :description: This course gives students an overview of the main topics encompassed by management of technology. It includes the full chain of innovative activities beginning with R&D and extending through production and marketing. Why do many existing firms fail to incorporate new technology? What are the success factors at each stage of innovation? The course introduces students to Haas and College of Engineering faculty working in the relevant areas and student projects at leading high tech firms.
    :number: 290A
  - :name: Biotechnology Industry Perspectives and Business Development
    :credit: "2"
    :subject: MBA
    :description: This course is designed to examine the strategic issues that confront the management of the development-stage biotech company, i.e., after its startup via an initial capital infusion, but before it might be deemed successful (e.g., by virtue of a product launch), or otherwise has achieved "first-tier" status. The intention is to study the biotech organization during the process of its growth and maturation from an early-stage existence through "adolescence" into an "adult" company.
    :number: 290B
  - :name: Strategic Computing and Communications Technology
    :credit: "3"
    :subject: MBA
    :description: Factors strongly impacting the success of new computing and communications products and services (based on underlying technologies such as electronics and software) in commercial applications. Technology trends and limits, economics, standardization, intellectual property, government policy, and industrial organization. Strategies to manage the design and marketing of successful products and services.
    :number: 290C
  - :name: Design as Strategic Management Issue
    :credit: "2"
    :subject: MBA
    :description: This course is a study of product design, facilities design, and corporate identity design. It will cover how these design strategies are integral to product development and influence customer satisfication, quality issues, manufacturing procedures, and marketing tactics.
    :number: 290D
  - :name: Marketing for High-Tech Entrepreneurs
    :credit: "3"
    :subject: MBA
    :description: "Every successful entrepreneurial high tech venture has at its core individuals with mastery of two skill sets: marketing and management expertise, and technological skill. This course is intended to provide the marketing skills needed for the management of an entrepreneurial high technology venture, regardless of whether the individual's \"home\" skill set is technical or managerial. We examine in depth successful marketing approaches for entrepreneurial companies as a function of markets and technologies. Emphasis is placed on the special requirements for creating and executing marketing plans and programs in a setting of rapid technological change and limited resources. This course is particularly suited for those who anticipate founding or operating technology companies."
    :number: 290E
  - :name: International Trade and Competition in High Technology
    :credit: "2"
    :subject: MBA
    :description: This course looks at who is winning or losing and why in international competition in high technology industries. It will emphasize the interaction between business strategies and the economic and political variables that shape the development and diffusion of new technologies.
    :number: 290G
  - :name: Management of Technology
    :credit: "2"
    :subject: MBA
    :description: This course prepares students to found a startup business in China or to work with an MNC in China, develops their critical analysis and strategic decision tools and skills needed to compete in the world's most dynamic emerging market, and provides access and useful introductions/Guanxi to aid future business development in China.
    :number: 290H
  - :name: Managing Innovation and Change
    :credit: "3"
    :subject: MBA
    :description: This course is designed to introduce students to the innovation process and its management. It provides an overview of technological change and links it to specific strategic challenges; examines the diverse elements of the innovation process and how they are managed; discusses the uneasy relationship between technology and the workforce; and examines challenges of managing innovation globally.
    :number: 290I
  - :name: High-Tech Product Design and Rapid Manufacturing
    :credit: "3"
    :subject: MBA
    :description: This course will study CAD/CAM, rapid prototyping, metal products, semiconductors, electronic packaging, biotechnology, and robotics technologies and includes a hands-on laboratory using CAD and manufacturing techniques. Economic and social drivers, organizational structure, product lifecycle, and future trends are also covered.
    :number: 290M
  - :name: Managing the New Product Development Process
    :credit: "3"
    :subject: MBA
    :description: "An operationally focused course that aims to develop the interdisciplinary skills required for successful product development. Through readings, case studies, guest speakers, applied projects, and student research, students discover the basic tools, methods, and organizational structures used in new product development management. Course covers process phases: idea generation, product definition, product development, testing and refinement, manufacturing ramp-up and product launch."
    :number: 290N
  - :name: Project Management Case Studies
    :credit: "2"
    :subject: MBA
    :description: This course presents case studies of projects that required intervention to avert catastrophic failure. Students will discuss case studies and review real management problems of major corporations. They will create strategic plans to alleviate problems and learn how to manage a large project to a successful completion.
    :number: 290P
  - :name: "Quality Improvement: Strategy, Processes, and Customers"
    :credit: "3"
    :subject: MBA
    :description: This course is intended to provide a strong introduction to students on contemporary issues concerning product and service quality. A major premise is that quality competition has moved rapidly to the foreground as a major arena for competitive struggles, and firms that fail to recognize its importance and develop effective organizational responses will fall by the wayside.
    :number: 290Q
  - :name: Topics in Management of Technology
    :credit: "0.5"
    :subject: MBA
    :description: Advanced study in the field of Management of Technology. Topics will vary from year to year and will be announced at the beginning of each semester.
    :number: 290T
  - :name: Telecommunications
    :credit: "3"
    :subject: MBA
    :description: "This course is intended for students who wish to gain better understanding of one of the most important issues facing management today--designing, implementing, and managing telecommunication and distributed computer systems. The following topics are covered: a survey of networking technologies; the selection, design, and management of telecommunication systems; strategies for distributed data processing; office automation; and management of personal computers in organizations."
    :number: 290V
  - :name: Wireless Communications
    :credit: "3"
    :subject: MBA
    :description: This course focuses on current issues facing the global wireless communications industry. Particular emphasis is placed on analyzing the industry structure, value chain, and business models of various players and investigating opportunities for startups and new entrants. Explores the role of regulation, technological innovation, and competition in shaping the future of the industry. Draws on various disciplines such as public policy, law, economics, finance, marketing, engineering, and physics.
    :number: 290W
  - :name: Speaking As a Leader
    :credit: "2"
    :subject: MBA
    :description: Leaders must be capable of inspiring commitment in their constituencies rather than merely demanding compliance. This course will teach future leaders the elements that are essential to inspire such change. The instructor solicits students' personal convictions, then provides a structure and method for effectively communicating these beliefs. Participants will develop confidence in both the content of their message and their ability to convey it.
    :number: 291A
  - :name: Data Visualization for Discovery and Communication
    :credit: "1"
    :subject: MBA
    :description: This course exposes the problems of poor data presentation and introduces design practices necessary to communicate quantitative business information clearly, efficiently, and powerfully. This course identifies what to look for in the data and describes the types of graphs and visual analysis techniques most effective for spotting what is meaningful and making sense of it.
    :number: 291D
  - :name: Topics in Managerial Communications
    :credit: "1"
    :subject: MBA
    :description: This course will provide the student with specialized knowledge in some area of managerial communications. Topics include multimedia business presentations, personal leadership development, diversity management, and making meetings work. Topics will vary from semester to semester.
    :number: 291T
  - :name: Strategic Management of Nonprofit Organizations
    :credit: "2"
    :subject: MBA
    :description: "This course prepares students conceptually and practically to create, lead, and manage nonprofit organizations. Focuses on the centrality of the mission, governing board leadership, application of strategy and strategic planning, and strategic management of issues unique to or characteristic of the sector: performance measurement, program development, financial management, resource development, community relations and marketing, human resource management, advocacy, and management."
    :number: 292A
  - :name: Nonprofit Boards
    :credit: "1"
    :subject: MBA
    :description: The purpose of this class is to acquaint Master of Business Administration students, many of whom will be asked to serve on nonprofit boards throughout their careers, with the nonprofit sector and the roles and responsibilities of nonprofit boards. Students will learn why nonprofit boards exist, how they are structured, how they differ from corporate boards, what their legal responsibilities are, how boards and chief executives relate to each other, and how boards contribute to the effectiveness of nonprofit organizations.
    :number: 292B
  - :name: Strategic CSR and Consulting Projects
    :credit: "3"
    :subject: MBA
    :description: Discusses the field strategic of CSR through a series of lectures, guest speakers, and projects. It will examine best practices used by companies to engage in socially responsible practices. It will provide students with a flavor of the complex dilemmas one can face in business in trying to do both "good for society" and "well for shareholders." It looks at CSR from a corporate strategy perspective and how it supports core business objectives, core competencies, and bottom-line profits.
    :number: 292C
  - :name: Financial Management of Nonprofit Organizations
    :credit: "1"
    :subject: MBA
    :description: The course focuses on financial management issues faced by board members and senior and executive managers in nonprofit organizations. Students learn tools and techniques for effective planning and budgeting and how to control, evaluate and revise plans. Use and development of internal and external financial reports are studied with an emphasis on using financial information in decision making. Tools and techniques of financial statement analysis, interpretation, and presentation are practiced.
    :number: 292F
  - :name: Topics in Nonprofit and Public Management
    :credit: "1"
    :subject: MBA
    :description: Advanced study in the field of nonprofit and public management. Topics will vary from year to year and will be announced at the beginning of each semester.
    :number: 292N
  - :name: Nonprofit Marketing and Fundraising
    :credit: "2"
    :subject: MBA
    :description: "Thorough overview of fundraising principles as well as experience in all the major fundraising strategies: direct mail, online, major gifts, planned giving, capital campaigns, proposal writing, and corporate giving. The course further distinguishes what is different about fundraising and marketing and looks at how fundraising is a subset of a larger marketing plan. Students learn how to brand an organization, make it more visible and turn marketing strategies into fundraising opportunities."
    :number: 292R
  - :name: Introduction to Social Entrepreneurship
    :credit: "2"
    :subject: MBA
    :description: The course will (1) Introduce emerging global social enterprises through case analyses, guests, and a project, (2) introduce the emerging capital market for social ventures and the possible trade-offs in social and financial return expectations from different capital sources, from venture firms to foundations, (3) introduce the management decisions inherent in growing social enterprises, and (4) help students become oriented in applying methods for measuring and reporting social impact and return.
    :number: 292S
  - :name: Topics in Socially Responsible Business
    :credit: "0.5"
    :subject: MBA
    :description: Advanced study in the field of Socially Responsible Business. Topics will vary from year to year and will be announced at the beginning of each semester.
    :number: 292T
  - :name: Individually Supervised Study for Graduate Students
    :credit: ""
    :subject: MBA
    :description: Individually supervised study of subjects not available to the student in the regular schedule, approved by faculty adviser as appropriate for the student's program.
    :number: "293"
  - :name: Curricular Practical Training Internship
    :credit: ""
    :subject: MBA
    :description: This is an independent study course for international students doing internships under the Curricular Practical Training program. Requires a paper exploring how the theoretical constructs learned in MBA courses were applied during the internship.
    :number: 293C
  - :name: Selected Topics for MBA Students
    :credit: "1"
    :subject: MBA
    :description: The course focuses on a specific industry, field of management, or region of the world and is initiated and organized by students. It is usually a survey course. Topics will vary from year to year and will be announced at the beginning of each semester.
    :number: "294"
  - :name: Entrepreneurship
    :credit: "3"
    :subject: MBA
    :description: This course is about how to start a new business and how to write a business plan. Students are organized in teams of four around new venture ideas of their own choosing. They conduct research, consult with members of the business community, perform analysis, and write a formal business plan. They then present an appeal for funding to a panel consisting of the instructors and members of the investing community.
    :number: 295A
  - :name: Venture Capital and Private Equity
    :credit: "3"
    :subject: MBA
    :description: "This is an advanced case-based course intended to provide the background, tools, and themes of the venture capital industry. The course is organized in four modules of the private equity cycle: (1) fund raising -- examines how private equity funds are raised and structured, (2) investing -- considers the interactions between private equity investors and the entrepreneurs that they finance, (3) exiting -- examines the process through which private equity investors exit their investments; and (4) new frontiers -- reviews many of the key ideas developed in the course."
    :number: 295B
  - :name: "Opportunity Recognition: Technology and Entrepreneurship in Silicon Valley"
    :credit: "3"
    :subject: MBA
    :description: This course is intended to provide the core skills needed for the identification of opportunities that can lead to successful, entrepreneurial high technology ventures, regardless of the individual's "home" skill set, whether technical or managerial. We examine in depth the approaches most likely to succeed for entrepreneurial companies as a function of markets and technologies. Emphasis is placed on the special requirements for creating and executing strategy in a setting of rapid technological change and limited resources. This course is particularly suited for those who anticipate founding or operating technology companies.
    :number: 295C
  - :name: New Venture Finance
    :credit: "2"
    :subject: MBA
    :description: This is a course about financing new entrepreneurial ventures, emphasizing those that have the possibility of creating a national or international impact or both. It will take two perspectives - the entrepreneur's and the investor's - and it will place a special focus on the venture capital process, including how they are formed and managed, accessing the public markets, mergers, and strategic alliances.
    :number: 295D
  - :name: Case Studies in Entrepreneurship
    :credit: "2"
    :subject: MBA
    :description: This course integrates the learnings from summer entrepreneurships into academic experience. Classes will include development of an analysis of cases based on the internship, and opportunities to meet with management of the host programs. By the end of the semester, students will better understand what it takes to run an entrepreneurial enterprise.
    :number: 295E
  - :name: Customer and Business Development in Hi-Tech Enterprise
    :credit: "2"
    :subject: MBA
    :description: "This course is about how to successfully organize sales, marketing, and business development in a startup. For the purpose of this course, a \"startup\" can either be a new venture, or an existing compmany entering a new market. Both must solve a common set of issues: Where is our market? Who are our customers? How do we build the right team? How do we scale sales? These issues are at the heart of the \"Customer Development\" process covered in this course."
    :number: 295F
  - :name: "Investing in Entrepreneurial Opportunities: Building an Investment Screen, Methodology, and Process"
    :credit: "2"
    :subject: MBA
    :description: This course will provide students with an education in to the complexities and unique problems of entrepreneurship in companies with great growth potential, but that are facing significant challenges to achieving that potential. This class is designed to provide students with the tools and skills most critical to successfully screening, investing in, and/or leading companies that have both a great set future growth opportunities and a great set of current problems. This class will use case studies, practical valuation and other exercises, and the energy, enthusiasm, and intellectual capacity of its students to create a great learning environment.
    :number: 295G
  - :name: Top-Down Law
    :credit: "2"
    :subject: MBA
    :description: Survey of legal and regulatory issues and problems that confront founders and CEOs of entrepreneurial ventures. The course is intended to broaden students' perspective and knowledge about the legal system/process so that they are prepared to (a) identify, analyze, and deal with legal issues, (b) understand and respond to legal and policy grounds for laws and regulations, and (c) work effectively and efficiently with inside and outside legal counsel to resolve legal problems and manage legal risk.
    :number: 295H
  - :name: Entrepreneurship Workshop for Start-ups
    :credit: "2"
    :subject: MBA
    :description: This workshop is intended for students who have their own experiemental venture project under development. The business concept may be in the startup mode, or further along in its evolution. The pedagogy is one of "guided" entrepreneurship where students, often working in teams, undertake the real challenges of building a venture. Students must be willing to discuss their project with others in the workshop as group deliberation of the entrepreneurial challenges is a key component of the class.
    :number: 295I
  - :name: Entrepreneurship in Biotechnology
    :credit: "2"
    :subject: MBA
    :description: An introduction to the complexities and unique problems of entrepreneurship in the life sciences and is designed for both entrepreneurs and students who may some day found or work in an emerging life science-based company. Students are exposed to the topics most critical to successfully founding, financing, and operating a life science company and are expected to perform many of the tasks which founders and early venture managers normally undertake.
    :number: 295J
  - :name: Special Topics in Entrepreneurship
    :credit: "1"
    :subject: MBA
    :description: Courses of this kind will cover issues in entrepreneurship that either appeal to a specialized interest by type of firm being started (e.g., new ventures in computer software) or in the aspect of the entrepreneurial process being considered (e.g., new venture funding). The courses typically will be designed to take advantage of the access offered by the University and the locale to knowledgeable and experienced members of the business community.
    :number: 295T
  - :name: Special Topics in Business Administration
    :credit: "0.5"
    :subject: MBA
    :description: Advanced study in various fields of business administration. Topics will vary from year to year and will be announced at the beginning of each semester.
    :number: "296"
  - :name: Introduction to the Health Care System
    :credit: "3"
    :subject: MBA
    :description: This course gives a systematic overview of the U.S. health care system by providing students with an understanding of its structure, financing, and special properties. Applies social science theory, disciplinary contributions, and research findings to the understanding of health care delivery problems; examines current courses of data about health status, health services use, financing, and performance indicators; and analyzes the larger management and policy issues that drive reform efforts.
    :number: 297A
  - :name: Health Care Finance
    :credit: "2"
    :subject: MBA
    :description: This course covers the strategic financial management in the health services industry, including provider organizations (e.g., hospitals and physician groups) and insurance firms. Cases are used to apply the financial analysis and planning skills learned in the course. Topic areas include financial statement analysis, cost behavior, pricing and service decisions, planning and budgeting, management control, debt and equity financing, risk and return, capital budgeting, and project risk assessment.
    :number: 297B
  - :name: Health Care Technology Policy
    :credit: "2"
    :subject: MBA
    :description: An examination of the public policy institutions and processes influencing innovation, regulation, and payment for biotechnology, pharmaceuticals, and medical devices. Topics include technology transfer and patent law; FDA review for safety/efficacy; Center for Medicare and Medicaid Services insurance coverage policy; coverage, payment, benefit design by private insurers for new technology; and cost-effectiveness analysis. Examples and case studies are drawn from all three technology sectors.
    :number: 297C
  - :name: Public Policy in the Business of Health Care
    :credit: "2"
    :subject: MBA
    :description: The purpose of this course is to provide students with a framework for analyzing policy problems, a working knowledge of the public process, and an opportunity to discuss, debate, and analyze important policy topics facing the health care system.
    :number: 297E
  - :name: International Business Development for MBAs
    :credit: "1"
    :subject: MBA
    :description: This course explores the issues of conducting business in an international context, including an analysis of project management, information resources, and cultural differences. The three-week project, typically in a developing economy, provides a real-life application of theories of this course and of the first-year MBA courses. The fall segment highlights the presentations of each returning team on their project findings and experiences.
    :number: 298B
  - :name: Seminar in International Business
    :credit: "2"
    :subject: MBA
    :description: This course involves a series of speaker and seminar-type classes in preparation for a two-week study tour of a specific country or region. Participants will visit companies and organizations and meet with top-level management to learn about the opportunities and challenges of operating in a specific country or region. Evaluation is based on student presentations, participation, and a research paper.
    :number: 298S
  - :name: MBA Exchange Program
    :credit: "1"
    :subject: MBA
    :description: Students who participate in one of the Haas School's domestic or international exchange programs receive credit (usually 12 units) at Haas for the set of courses that they successfully complete at their host school. The courses that the students take at the host school are subject to review by the MBA Program office to ensure that they match course requirements at the Haas School.
    :number: 298X
  - :name: Strategy
    :credit: "2"
    :subject: MBA
    :description: Course covers core topics in strategy, including selection of goals; the choice of products and services to offer; competitive positioning in product markets; decisions about scope and diversity; and the design of organizational structure, administrative systems, and other issues of control and internal regulation.
    :number: "299"
  - :name: Global Strategy and Multinational Enterprise
    :credit: "2"
    :subject: MBA
    :description: Identifies the management challenges facing international firms. Attention to business strategies, organizational structures, and the role of governments in the global environment. Special attention to the challenges of developing and implementing global new product development strategies when industrial structures and government policies differ. Efficacy of joint ventures and strategic alliances. Implications for industrial policy and global governance.
    :number: 299B
  - :name: Competitive and Corporate Strategy
    :credit: "2"
    :subject: MBA
    :description: Examines optimal production and pricing policies for firms in competitive environments; optimal strategies through time; strategies in the presence of imperfect information. How differing market structures and government policies (including taxation) affect output and pricing decisions. Social welfare implications of decisions by competitive firms also explored.
    :number: 299E
  - :name: Strategic Management and the Organization of Health Services
    :credit: "3"
    :subject: MBA
    :description: This is a course in strategic management of health services organizations. It systematically addresses system-wide, organization-wide, group-level, and individual-level issues in strategy formulation, content, implementation, and performance. It considers internal and external factors that affect organizational performance. Emphasis is on the development and implementation of strategies to meet stakeholders' demands, and total quality management approaches. This course covers a wide variety of health care organizations including providers, plans, systems, suppliers, pharmaceuticals, and biotechs. The course builds on 205 and Public Health 223A.
    :number: 299H
  - :name: Marketing Strategy
    :credit: "3"
    :subject: MBA
    :description: Strategic planning theory and methods with an emphasis on customer, competitor, industry, and environmental analysis and its application to strategy development and choice.
    :number: 299M
  - :name: Organizing for Strategic Advantage
    :credit: "3"
    :subject: MBA
    :description: Course examines current models of strategy, structure, process interaction, and their historical foundations. Students will apply current theory to traditional cases and to current examples of organization adaptation in the business press. In addition, the course will examine in detail emerging patterns of strategy, structure, and process--the beginnings of what appear to be "new" organizational forms. Finally, comparisons will be drawn between U.S. and foreign patterns of adaptation.
    :number: 299O
  - :name: "Strategic Planning: Perspectives and Decisions"
    :credit: "3"
    :subject: MBA
    :description: Concepts of strategy and planning are developed. Several major types of planning models and techniques are evaluated for strategic policy choices, organizational design, and the allocation of resources.
    :number: 299T
  - :name: Teaching Business
    :credit: "0.5"
    :subject: MBA
    :description: This course will cover the important skills and resources necessary to be an effective graduate student instructor (GSI) in the Haas School of Business. GSIs are an integral part of instruction at Haas, supporting faculty teaching through administrative and pedagogical support. This course seeks to prepare MBA students for their first GSI positions, ensuring that they are ready for the many potential challenges that might await them in the ensuing semester. Students will learn effective teaching strategies from faculty and veteran GSIs, as well as resources available to them both through Haas and the Berkeley campus. This course will also teach MBA students the common pitfalls of any class--both in pedagogical style and in student interaction.
    :number: "300"
  :name: Master's in Business Administration
  :code: MBA
- :courses: 
  - :name: Fundamentals of Financial Economics
    :credit: "3"
    :subject: MFE
    :description: The course discusses the basic theories of asset pricing. It begins with the standard discounted cash flow analysis, and generalizes this approach to develop the No Arbitrage Pricing Technique for security valuation. Topics will be fixed income securities, derivatives, contingent claims, basic principles of optimal portfolio theory, models of equilibrium asset pricing, including CAPM and related Factor Models.
    :number: 230A
  - :name: Advanced Coporate Finance
    :credit: "2"
    :subject: MFE
    :description: This course teaches students to apply a business valuation framework to solve financial problems. Issues related to corporate governance and agency problems are also addressed.
    :number: 230B
  - :name: "Derviatives: Economic Concepts"
    :credit: "2"
    :subject: MFE
    :description: The course is an introduction to the use and pricing of derivatives. It covers mathematical concepts and numerical methods underlying derivative analysis, the institutional structure of derivative markets, valuation of standard forwards, futures, swaps, and options, the binomial and Black-Scholes option pricing models and volatility estimation. Programming, modeling, and analysis of derivatives will be covered in-depth.
    :number: 230C
  - :name: "Derivatives: Quantitative Methods"
    :credit: "2"
    :subject: MFE
    :description: This course emphasizes the pricing of derivatives in continuous time, from the formulation of the pricing problem to the implementation of computational and numerical solution techniques.
    :number: 230D
  - :name: Empirical Methods in Finance
    :credit: "2"
    :subject: MFE
    :description: This course reviews probability and statistical techniques commonly used in quantitative finance. It includes a review of normal, lognormal, CEV distribution, estimation and nonparametric techniques commonly used in finance (MLE, GMM, GARCH). Students will be introduced to financial databases and estimation application software to estimate volatilities and correlations and their stability.
    :number: 230E
  - :name: The Design of Securities for Corporate Financing
    :credit: "1"
    :subject: MFE
    :description: "The view of corporate finance presented in this course stems from an analysis of two related issues: 1) how firms create value, and 2) how corporate finance facilitates the process of value creation. As part of this process, we will examine the factors that help determine financial strategy, thereby putting the design of financial packages in perspective. In particular, the course focuses on how corporate financing needs lead to the need for financial engineering and spur financial innovation."
    :number: 230F
  - :name: Equity and Currency Markets
    :credit: "2"
    :subject: MFE
    :description: This course reviews various aspects of equity and currency markets and their relative importance. It provides models of and historical evidence on the average returns and volatility of returns on equities, on the trade-to-trade equity price behavior, on trading volume and patterns, and primary financial risks. Determination of spot and forward rates and volatility, volume, high frequency dynamics and dealer behavior are examined.
    :number: 230G
  - :name: Financial Risk Measurement and Management
    :credit: "2"
    :subject: MFE
    :description: This course examines risk measurement and management including market risk, credit risk, liquidity risk, settlement risk, volatility risk, kurtosis risk and other types of financial risks. Topics will include risk management techniques for different types of contracts and portfolios such as duration, portfolio beta, factor sensitivities, VAR, dynamic portfolio analysis and extreme value analysis and other risk management techniques.
    :number: 230H
  - :name: Fixed Income Markets
    :credit: "2"
    :subject: MFE
    :description: This course provides a quantitative approach to fixed income securities and bond portfolio management. Topics include fixed income security markets, pricing and uses for portfolio management or for hedging interest rate risk, bond mathematics, term structure measurement and theory, immunization techniques, and the modern theory of bond pricing, and derivative instruments.
    :number: 230I
  - :name: Success and Failure in Financial Innovation
    :credit: "1"
    :subject: MFE
    :description: Students will participate in a series of case studies illustrating some of the major successes and failures of modern financial innovation. They will learn how to measure success and failure and discuss case studies in portfolio insurance, long-term capital management, mortgage-backed securitization, and corporate enterprise-wide risk control.
    :number: 230J
  - :name: Dynamic Asset Management
    :credit: "2"
    :subject: MFE
    :description: "This course reviews portfolio theory and pricing models. It includes: risk models for international portfolio returns, models of optimal allocation of funds, exchange rate uncertainty and criteria for judging the performance of managers and models; different types of portfolios/instruments, different types of applications, and strategies to achieve various investment objectives."
    :number: 230K
  - :name: Real Options and Commodity Derivatives
    :credit: "2"
    :subject: MFE
    :description: "This course covers real option theory. Topics include: the \"convenience yield\" in commodity futures prices, the value of pure growth firms (firms with no current earnings) the optimal time for a firm to invest or liquidate, and valuing and optimally undertaking staged investment decisions. The theoretical asset pricing models that use an option based approach and characteristics of and markets for commodity derivatives will also be covered."
    :number: 230L
  - :name: Asset-Backed Security Markets
    :credit: "2"
    :subject: MFE
    :description: This course extends the study of fixed income securities to advanced topics on mortage and other asset-backed securities. Topics will include basic mechanics of structuring deals for mortgage-related securities, credit cards, leases, and other debt markets and the risk management techniques employed in the securitization process for these assets. The valuation of pooled assets and derivative bonds using Monte Carlo and option pricing techniques, and trading strategies are also evaluated.
    :number: 230M
  - :name: Applied Finance Project
    :credit: 1-3
    :subject: MFE
    :description: Students will be required to complete an applied quantitative finance project that explores a quantitative finance problem that might be met in practice and involves the development or use of quantitative financial technique.
    :number: 230O
  - :name: Fundamentals of Accounting
    :credit: "1"
    :subject: MFE
    :description: The course is designed to acquaint students with the concepts of financial accounting and reporting. Particular emphasis is given to the accounting challenges posed by modern financial instruments and to how accounting principles may influence financial decisions.
    :number: 230P
  - :name: Introduction to Stochastic Calculus
    :credit: "2"
    :subject: MFE
    :description: "The course introduces the students to techniques from stochastic analysis employed in mathematical finance. Topics include: stochastic processes, brownian motion, stochastic integral, differentials and Ito's formula; martingales."
    :number: 230Q
  - :name: Advanced Computational Finance
    :credit: "2"
    :subject: MFE
    :description: This course builds on the techniques learned in 230D, Quantitative Methods for Derivative Pricing. The focus is to gain a deeper analysis of numerical and computational issues in pricing and calibration. The orientation of the course is hands-on, with heavy use of computational techniques applied to case projects. The primary objective of this course is to prepare students to tackle the latest challenges in quantitative pricing that they are likely to encounter in cutting-edge financial institutions.
    :number: 230R
  - :name: Behavioral Finance
    :credit: "2"
    :subject: MFE
    :description: Behavioral decision theory has greatly contributed to our understanding of financial markets. This course discusses the common biases and heuristics identified by psychologists. Topics will include over-confidence, the attribution theory, the representative heuristic, the availability heuristic, anchoring and adjustment, fairness, and prospect theory. We will try to gain an understanding of how these biases affect managers, investors, and financial markets.
    :number: 230S
  - :name: Introduction to Financial Programming
    :credit: "1"
    :subject: MFE
    :description: This course provides a review of the C, C++, and VBA programming languages as they apply to financial engineering. Students will receive a basic overview of object-oriented programming concepts, relevant VBA, C, and C++ libraries, programming techniques, and proper syntax. Important and relevant math libraries will be emphasized. Students will also use these languages with Microsoft Excel in order to program and solve financial problems in Excel spreadsheets.
    :number: 230U
  - :name: Credit Risk Modeling
    :credit: "2"
    :subject: MFE
    :description: Focuses on the techniques currently used to model credit risk. The course will cover default probabilities, loss given default, correlation, credit portfolio analytics, bond valuation, loan valuation, and credit derivative valuation. Emphasis will be placed on model building, model validation, and interpreting model output. Students will be required to do some high-level programming in a package such as Matlab. Some empirical testing exercises will also be part of the project work.
    :number: 230V
  - :name: "Credit Risk: Economic Concepts"
    :credit: "1"
    :subject: MFE
    :description: Introduction to credit risk modeling and conceptual overview of current techniques. Covers default probabilities, loss given default, correlation, credit portfolio analytics, bond valuation, loan valuation, and credit derivative valuation. Prepares students who are interested in a second course that will focus on model building. Students not interested in the technical details of modeling but who desire an understanding of how credit risk modeling is used in practice will benefit from taking this course.
    :number: 230VA
  - :name: "Credit Risk: Quantitative Modeling"
    :credit: "1"
    :subject: MFE
    :description: Focuses on the techniques currently used to model credit risk. The course will cover default probabilities, loss given default, correlation, credit portfolio analytics, bond valuation, loan valuation, and credit derivative valuation. Emphasis will be placed on model building, model validation, and interpreting model output. Students will be required to do some high-level programming in a package such as MATLAB. Some empirical testing exercises will also be part of the project work.
    :number: 230VB
  - :name: Accounting and Taxation of Derivatives
    :credit: "1"
    :subject: MFE
    :description: This course provides a framework to allow students the understanding of the accounting and tax issues related to derivatives and hedging. It also fulfills the needs of students seeking jobs in the corporate sector and/or seeking securities-structuring assignments in the financial services sector. A basic understanding of financial accounting is required.
    :number: 230W
  - :name: Individually Supervised Study for Graduate Students
    :credit: "1"
    :subject: MFE
    :description: Individually supervised study of subjects not available to students in the regular schedule, approved by faculty adviser as appropriate for the students' programs.
    :number: "293"
  :name: Master's in Financial Engineering
  :code: MFE
- :courses: 
  - :name: Freshman Seminar
    :credit: "1"
    :subject: MAT SCI
    :description: The Freshman Seminar Program has been designed to provide new students with the opportunity to explore an intellectual topic with a faculty member in a small seminar setting. Freshman seminars are offered in all campus departments, and topics vary from department to department and semester to semester. Enrollment limited to 20 freshmen.
    :number: "24"
  - :name: Sophomore Seminar
    :credit: "1"
    :subject: MAT SCI
    :description: Sophomore seminars are small interactive courses offered by faculty members in departments all across the campus. Sophomore seminars offer opportunity for close, regular intellectual contact between faculty members and students in the crucial second year. The topics vary from department to department and semester to semester. Enrollment limited to 15 sophomores.
    :number: "84"
  - :name: Bonding, Crystallography, and Crystal Defects
    :credit: "3"
    :subject: MAT SCI
    :description: Bonding in solids; classification of metals, semiconductors, and insulators; crystal systems; point, line, and planar defects in crystals; examples of crystallographic and defect analysis in engineering materials; relationship to physical and mechanical properties.
    :number: "102"
  - :name: Phase Transformations and Kinetics
    :credit: "3"
    :subject: MAT SCI
    :description: The nature, mechanisms, and kinetics of phase transformations and microstructural changes in the solid state. Atom diffusion in solids. Phase transformations through the nucleation and growth of new matrix or precipitate phases. Martensitic transformations, spinodal decomposition. The use of phase transformations to control microstructure.
    :number: "103"
  - :name: Materials Characterization
    :credit: "4"
    :subject: MAT SCI
    :description: "Physical and chemical characterization of materials: Diffraction, imaging, and spectroscopy using optical, electron, and X-ray methods for bulk and surface analysis. Measurement of mechanical and physical properties. Project laboratory focusing on mechanical, chemical, electrical, and magnetic properties of materials, and materials characterization. Field trips."
    :number: "104"
  - :name: Properties of Electronic Materials
    :credit: "4"
    :subject: MAT SCI
    :description: Introduction to the physical principles underlying the electric properties of modern solids with emphasis on semiconductors; control of defects and impurities through physical purification, bulk and thin film crystal growth and doping processes, materials basis of electronic and optoelectronic devices (diodes, transistors, semiconductor lasers) and optical fibers; properties of metal and oxide superconductors and their applications.
    :number: "111"
  - :name: Corrosion (Chemical Properties)
    :credit: "3"
    :subject: MAT SCI
    :description: Electrochemical theory of corrosion. Mechanisms and rates in relation to physiochemical and metallurgical factors. Stress corrosion and mechanical influences on corrosion. Corrosion protection by design, inhibition, cathodic protection, and coatings.
    :number: "112"
  - :name: Mechanical Behavior of Engineering Materials
    :credit: "3"
    :subject: MAT SCI
    :description: This course covers elastic and plastic deformation under static and dynamic loads. Prediction and prevention of failure by yielding, fracture, fatigue, wear, and environmental factors are addressed. Design issues pertaining to materials selection for load-bearing applications are discussed. Case studies of engineering failures are presented. Topics include engineering materials, structure-property relationships, materials selection for design, mechanical behavior of polymers and design of plastic components, complex states of stress and strain, elastic deformation and multiaxial loading, plastic deformation and yield criteria, dislocation plasticity and strengthening mechanisms, creep, effects of stress concentrations, fracture, fatigue, and contact stresses. Also listed as Mechanical Engineering C124.
    :number: C113
  - :name: Properties of Dielectric and Magnetic Materials
    :credit: "3"
    :subject: MAT SCI
    :description: Introduction to the physical principles underlying the dielectric and magnetic properties of solids. Processing-microstructure-property relationships of dielectric materials, including piezoelectric, pryoelectric, and ferroelectric oxides, and of magnetic materials, including hard- and soft ferromagnets, ferrites and magneto-optic and -resistive materials. The course also covers the properties of grain boundary devices (including varistors) as well as ion-conducting and mixed conducting materials for applications in various devices such as sensors, fuel cells, and electric batteries.
    :number: "117"
  - :name: Biological Performance of Materials
    :credit: "4"
    :subject: MAT SCI
    :description: This course is intended to give students the opportunity to expand their knowledge of topics related to biomedical materials selection and design. Structure-property relationships of biomedical materials and their interaction with biological systems will be addressed. Applications of the concepts developed include blood-materials compatibility, biomimetic materials, hard and soft tissue-materials interactions, drug delivery, tissue engineering, and biotechnology. Also listed as Bioengineering C118.
    :number: C118
  - :name: Materials Production
    :credit: "3"
    :subject: MAT SCI
    :description: Significance of materials. Occurrence of raw materials. Scientific and engineering principles relevant to materials production and processing. Methods for production of major materials.
    :number: "120"
  - :name: Metals Processing
    :credit: "3"
    :subject: MAT SCI
    :description: The principles of metals processing with emphasis on the use of processing to establish microstructures which impart desirable engineering properties. The techniques discussed include solidification, thermal and mechanical processing, powder processing, welding and joining, and surface treatments.
    :number: "121"
  - :name: Ceramic Processing
    :credit: "3"
    :subject: MAT SCI
    :description: Powder fabrication by grinding and chemical methods, rheological behavior of powder-fluid suspensions, forming methods, drying, sintering, and grain growth. Relation of processing steps to microstructure development.
    :number: "122"
  - :name: Semiconductor Processing
    :credit: "3"
    :subject: MAT SCI
    :description: Semiconductor purification and crystal growth techniques; impurity doping by diffusion, ion implantation and alloy regrowth; contact formation, mechanical and chemical processing; semiconductor analysis.
    :number: "123"
  - :name: Thin-Film Materials Science
    :credit: "3"
    :subject: MAT SCI
    :description: Deposition, processing, and characterization of thin films and their technological applications. Physical and chemical vapor deposition methods. Thin-film nucleation and growth. Thermal and ion processing. Microstructural development in epitaxial, polycrystalline, and amorphous films. Thin-film characterization techniques. Applications in information storage, integrated circuits, and optoelectronic devices. Laboratory demonstrations.
    :number: "125"
  - :name: Experimental Materials Science and Design
    :credit: "3"
    :subject: MAT SCI
    :description: This course provides a culminating experience for students approaching completion of the materials science and engineering curriculum. Laboratory experiments are undertaken in a variety of areas from the investigations on semiconductor materials to corrosion science and elucidate the relationships among structure, processing, properties, and performance. The principles of materials selection in engineering design are reviewed.
    :number: "130"
  - :name: Experimental Materials Science
    :credit: "3"
    :subject: MAT SCI
    :description: The processing and properties of materials will be experimentally investigated using a range of tools available to materials scientists and engineers. Experiments will investigate the mechanical, electrical, and electrochemical properties of metals, ceramics, semiconductors, and thin films. Electrochemical and thin film techniques will be employed for processing of materials.
    :number: 130A
  - :name: Introduction to Materials Chemistry
    :credit: "3"
    :subject: MAT SCI
    :description: The application of basic chemical principles to problems in materials discovery, design, and characterization will be discussed. Topics covered will include inorganic solids, nanoscale materials, polymers, and biological materials, with specific focus on the ways in which atomic-level interactions dictate the bulk properties of matter. Also listed as Chemistry C150.
    :number: C150
  - :name: Polymeric Materials
    :credit: "3"
    :subject: MAT SCI
    :description: This course is designed for upper division undergraduate and graduate students to gain a fundamental understanding of the science of polymeric materials. Beginning with a treatment of ideal polymeric chain conformations, it develops the thermodynamics of polmyer blends and solutions, the modeling of polymer networks and gelations, the dynamics of polymer chains, and the morphologies of thin films and other dimensionally-restricted structures relevant to nanotechnology.
    :number: "151"
  - :name: Honors Undergraduate Research
    :credit: "1"
    :subject: MAT SCI
    :description: Students who have completed a satisfactory number of advanced courses with a grade-point average of 3.3 or higher may pursue original research under the direction of one of the members of the staff. A maximum of 3 units of H194 may be used to fulfill technical elective requirements in the Materials Science and Engineering program or double majors (unlike 198 or 199, which do not satisfy technical elective requirements). Final report required.
    :number: H194
  - :name: Special Topics for Advanced Undergraduates
    :credit: "1"
    :subject: MAT SCI
    :description: Group study of special topics in materials science and engineering. Selection of topics for further study of underlying concepts and relevent literature, in consultion with appropriate faculty members.
    :number: "195"
  - :name: Directed Group Studies for Advanced Undergraduates
    :credit: "1"
    :subject: MAT SCI
    :description: Group studies of selected topics.
    :number: "198"
  - :name: Supervised Independent Study
    :credit: "1"
    :subject: MAT SCI
    :description: Supervised independent study. Enrollment restrictions apply; see the Introduction to Courses and Curricula section of this catalog.
    :number: "199"
  - :name: Survey of Materials Science
    :credit: "4"
    :subject: MAT SCI
    :description: A survey of Materials Science at the beginning graduate level, intended for those who did not major in the field as undergraduates. Focus on the nature of microstructure and its manipulation and control to determine engineering properties. Reviews bonding, structure and microstructure, the chemical, electromagnetic and mechanical properties of materials, and introduces the student to microstructural engineering.
    :number: 200A
  - :name: Thermodynamics and Phase Transformations in Solids
    :credit: "4"
    :subject: MAT SCI
    :description: "The laws of thermodynamics, fundamental equations for multicomponent elastic solids and electromagnetic media, equilibrium criteria. Application to solution thermodynamics, point defects in solids, phase diagrams. Phase transitions, Landau rule, symmetry rules. Interfaces, nucleation theory, elastic effects. Kinetics: diffusion of heat, mass and charge; coupled flows."
    :number: 201B
  - :name: Crystal Structure and Bonding
    :credit: "3"
    :subject: MAT SCI
    :description: Regular, irregular arrays of points, spheres; lattices, direct, reciprocal; crystallographic point and space groups; atomic structure; bonding in molecules; bonding in solids; ionic (Pauling rules), covalent, metallic bonding; structure of elements, compounds, minerals, polymers.
    :number: "202"
  - :name: Theory of Electron Microscopy and X-Ray Diffraction
    :credit: "3"
    :subject: MAT SCI
    :description: Basic principles of techniques used in the characterization of engineering materials by electron microscopy, diffraction, and spectroscopy; emphasis on detailed analysis of defects responsible for materials properties. Modern electrical, optical and particle beam techniques for characterization of bulk single crystals and their crystalline and amorphous layers. Examples Hall effect, Deep Level Transient Spectroscopy, IR-Spectroscopy.
    :number: "204"
  - :name: Defects in Solids
    :credit: "3"
    :subject: MAT SCI
    :description: Many properties of solid state materials are determined by lattice defects. This course treats in detail the structure of crystal defects, defect formation and annihilation processes, and the influence of lattice defects on the physical and optical properties of crystalline materials.
    :number: "205"
  - :name: Dislocations and Dislocation Plasticity
    :credit: "3"
    :subject: MAT SCI
    :description: The principles of dislocation theory and the strength and deformation of crystalline solids. Dislocation geometry, stress-strain fields, associated self-energies, and forces exerted by externally applied stresses. Dislocation structures, core models, stacking faults, and sessile and glissile configurations. Dislocation-defect interactions and multiple dislocation patterns, dislocation-array descriptions of grain boundaries, and mechanisms of multiplication and hardening.
    :number: "206"
  - :name: Mechanics of Solids
    :credit: "3"
    :subject: MAT SCI
    :description: "Mechanical response of materials: Simple tension in elastic, plastic and viscoelastic members. Continuum mechanics: The stress and strain tensors, equilibrium, compatibility. Three-dimensional elastic, plastic and viscoelastic problems. Thermal, transformation, and dealloying stresses. Applications: Plane problems, stress concentrations at defects, metal forming problems. Also listed as Civil and Environmental Engineering C231."
    :number: C211
  - :name: Deformation and Fracture of Engineering Materials
    :credit: "4"
    :subject: MAT SCI
    :description: This course covers deformation and fracture behavior of engineering materials for both monotonic and cyclic loading conditions. Also listed as Mechanical Engineering C225.
    :number: C212
  - :name: Environmental Effects on Materials Properties and Behavior
    :credit: "3"
    :subject: MAT SCI
    :description: Review of electrochemical aspects of corrosion; pitting and crevice corrosion; active/passive transition; fracture mechanics approach to corrosion; stress corrosion cracking; hydrogen embrittlement; liquid metal embrittlement; corrosion fatigue; testing methods.
    :number: "213"
  - :name: Micromechanics
    :credit: "3"
    :subject: MAT SCI
    :description: Basic theories, analytical techniques, and mathematical foundations of micromechanics. It includes 1. physical micromechanics, such as mathematical theory of dislocation, and cohesive fracture models; 2. micro-elasticity that includes Eshelby's eigenstrain theory, comparison variational principles, and micro-crack/micro-cavity based damage theory; 3. theoretical composite material that includes the main methodologies in evaluating overall material properties; 4. meso-plasticity that includes meso-damage theory, and the crystal plasticity; 5. homogenization theory for materials with periodic structures. Also listed as Civil and Environmental Engineering C236.
    :number: C214
  - :name: Computational Materials Science
    :credit: "3"
    :subject: MAT SCI
    :description: Introduction to computational materials science. Development of atomic scale simulations for materials science applications. Application of kinetic Monte Carlo, molecular dynamics, and total energy techniques to the modeling of surface diffusion processes, elastic constants, ideal shear strengths, and defect properties. Introduction to simple numerical methods for solving coupled differential equations and for studying correlations.
    :number: "215"
  - :name: Macromolecular Science in Biotechnology and Medicine
    :credit: "4"
    :subject: MAT SCI
    :description: Overview of the problems associated with the selection and function of polymers used in biotechnology and medicine. Principles of polymer science, polymer synthesis, and structure-property-performance relationships of polymers. Particular emphasis is placed on the performance of polymers in biological environments. Interactions between macromolecular and biological systems for therapy and diagnosis. Specific applications will include drug delivery, gene therapy, tissue engineering, and surface engineering. Also listed as Bioengineering C216.
    :number: C216
  - :name: Rate Phenomena in the Synthesis and Processing of Materials
    :credit: "3"
    :subject: MAT SCI
    :description: Fluid mechanics, heat and mass transport, and chemical reaction kinetics relevant to the synthesis and processing of metals, ceramics, electronic materials and composites.
    :number: "220"
  - :name: "Fuel Cells, Batteries, and Chemical Sensors: Principles, Processes, Materials, and Technology"
    :credit: "3"
    :subject: MAT SCI
    :description: We first consider the principles and electrode processes of electrochemical devices, chiefly fuel cells, but also batteries and chemical sensors. Then we discuss various transport processes in liquid, polymeric, and solid electroyles. AC and DC analytical methods are described. We discuss various fuel cell types, the effects of fuel type on efficiency, and the choices of materials. Finally, we discuss issues of fabrication systems. Time permitting, we may include some laboratory experiments.
    :number: "221"
  - :name: Semiconductor Materials
    :credit: "3"
    :subject: MAT SCI
    :description: Semiconductor purification and crystal growth techniques. Doping, radiation damage, and annealing. Metal-semiconductor interfaces and reactions. Interaction between defects and impurities during processing of devices. Major electronic and optical methods for the analysis of semiconductors.
    :number: "223"
  - :name: Magnetism and Magnetic Materials
    :credit: "3"
    :subject: MAT SCI
    :description: This course covers the fundamentals of magnetism and magnetic materials in the first two-thirds of the class. Topics include magnetic moments in classical versus quantum mechanical pictures, diamagnetism, paramagnetism, crystal field environments, dipolar and exchange interactions, ferromagnetism, antiferromagnetism, magnetic domains, magnetic anisotropy, and magnetostriction. Magnetic materials covered include transition metals, their alloys and oxides, rare earths and their oxides, organic and molecular magnets. Throughout the course, experimental techniques in magnetic characterization will be discussed. The second part of the course will focus on particular magnetic materials and devices that are of technological interest (e.g., magnetoresistive and magneto-optical materials and devices). Additional topics include biomagnetism and spin glasses.
    :number: "224"
  - :name: Thin-Film Science and Technology
    :credit: "3"
    :subject: MAT SCI
    :description: Thin-film nucleation and growth, microstructural evolution and reactions. Comparison of thin-film deposition techniques. Characterization techniques. Processing of thin films by ion implantation and rapid annealing. Processing-microstructure-property-performance relationships in the context of applications in information storage, ICs, micro-electromechanical systems and optoelectronics. Also listed as Applied Science and Technology C225.
    :number: C225
  - :name: Photovoltaic Materials; Modern Technologies in the Context of a Growing Renewable Energy Market
    :credit: "3"
    :subject: MAT SCI
    :description: This technical course focuses on the fundamentals of photovoltaic energy conversion with respect to the physical principals of operation and design of efficient semiconductor solar cell devices. This course aims to equip students with the concepts and analytical skills necessary to assess the utility and viability of various modern photovoltaic technologies in the context of a growing global renewable energy market. Also listed as Energy and Resources Group C226.
    :number: C226
  - :name: Solution Processing of Materials, Devices, and Nanostructures
    :credit: "3"
    :subject: MAT SCI
    :description: Applications-oriented treatment of the thermodynamic and kinetic principles underpinning the processing and behavior of advanced materials, devices, and nanostructures in solutions. Principles will be exemplified with model systems, with discussion of other applications. Case studies will examine how overall processes invoke combinations of these principles and consider alternative novel strategies.
    :number: "227"
  - :name: Electron Microscopy Laboratory
    :credit: "2"
    :subject: MAT SCI
    :description: Basic techniques and operations of transmission, and scanning, electron microscopy; x-ray microanalysis, energy loss spectroscopy; specimen preparation, interpretation of data; individual projects in materials science.
    :number: "241"
  - :name: Advanced Characterization Techniques
    :credit: "3"
    :subject: MAT SCI
    :description: Advanced electrical, optical, magnetic and ion beam characterization techniques including deep level transient spectroscopy. Photo-luminescence, electron paramagnetic resonance, and Rutherford backscattering, are used to characterize crystalline materials (with emphasis on semi-conductors).
    :number: "242"
  - :name: Surface Properties of Materials
    :credit: "3"
    :subject: MAT SCI
    :description: Thermodynamics of surfaces and phase boundaries, surface tension of solids and liquids, surface activity, adsorption, phase equilibria, and contact angles, electrochemical double layers at interfaces, theory, and applications.
    :number: "260"
  - :name: Introduction to Nano-Science and Engineering
    :credit: "1"
    :subject: MAT SCI
    :description: A four-module introduction to the fundamental topics of Nano-Science and Engineering (NSE) theory and research within chemistry, physics, biology, and engineering. This course includes quantum and solid-state physics; chemical synthesis, growth fabrication, and characterization techniques; structures and properties of semiconductors, polymer and biomedical materials on nanoscales, and devices based on nanostructures. Students may take either 3 or 4 units to satisfy the NSE Designated Emphasis requirement. Also listed as Nanoscale Science and Engineering C201 and Physics C201.
    :number: C261
  - :name: Special Topics in Materials Science
    :credit: "3"
    :subject: MAT SCI
    :description: Lectures and appropriate assignments on fundatmental or applied topics of current interest in materials science and engineering.
    :number: 290A
  - :name: Special Problems in Materials Science
    :credit: "3"
    :subject: MAT SCI
    :description: Selected topics in the thermodynamic, kinetic or phase transformation behavior of solid materials. Topics will generally be selected based on student interest in Mat Sci 201A-201B. The course provides an opportunity to explore subjects of particular interest in greater depth.
    :number: 290M
  - :name: Group Studies, Seminars, or Group Research
    :credit: "1"
    :subject: MAT SCI
    :description: Advanced study in various subjects through special seminars on topics to be selected each year, informal group studies of special problems, group participation in comprehensive design problems or group research on complete problems for analysis and experimentation.
    :number: "298"
  - :name: Individual Study or Research
    :credit: "1"
    :subject: MAT SCI
    :description: Individual investigation of advanced materials science problems.
    :number: "299"
  - :name: Supervised Teaching of Materials Science and Engineering
    :credit: "1"
    :subject: MAT SCI
    :description: Disucssion and research of pedagogical issues. Supervised practice teaching in Materials and Science and Engineering.
    :number: "300"
  - :name: Individual Study for Master's Students
    :credit: "1"
