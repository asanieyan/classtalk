    :credit: "2"
    :subject: IAS
    :description: This course is intended to provide supervision in preparation of a major research paper on international and area studies topics. The topic should be agreed upon in advance by both the student and faculty sponsor and generally will be topics not covered in other existing course work.
    :number: "292"
  - :name: Directed Reading
    :credit: "1"
    :subject: IAS
    :description: Individual conferences intended to provide directed reading in subject matter not covered by available seminar offerings.
