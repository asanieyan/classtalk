  - :name: People and Environmental Design
    :credit: "3"
    :subject: ENV DES
    :description: Environmental awareness and environmental design. Survey of relationships between people and environments, designed, and non-designed. Emphasis on activism and sustainability. Interpretations of architecture, landscapes and urban planning, and introduction to their literature and professional practices.
    :number: "1"
  - :name: The Literature of Space
    :credit: "3"
    :subject: ENV DES
    :description: The course, comprised of lectures and readings that conceptually frame the spaces we live in, is intended both for students inclined toward the designed fields, and for students in the humanities as an introduction to the cultural and phenomenological aspects of designed space. While some of the material will be produced in historical sequence, most of the content is delivered in a deliberately non-chronological order.
    :number: "10"
  - :name: Introduction to Visual Representation and Drawing
    :credit: "4"
    :subject: ENV DES
    :description: "Introductory studio course: theories of representation and the use of several visual means, including free hand drawing, to analyze and convey ideas regarding the environment. Contour, scale, perspective, color, tone, texture, and design."
    :number: 11A
  - :name: Introduction to Design
    :credit: "4"
    :subject: ENV DES
    :description: Introduction to design concepts and conventions of graphic representation and model building as related to the study of architecture, landscape architecture, urban design, and city planning. Drawing in plan, section, elevation, axonometric, and perspective. Design projects addressing concepts of order, site analysis, scale, structure, rhythm, detail, culture, and landscape.
    :number: 11B
  - :name: "The City: Theories and Methods in Urban Studies"
    :credit: "4"
    :subject: ENV DES
    :description: This course is concerned with the study of cities. Focusing on great cities around the world - from Chicago to Los Angeles, from Rio to Shanghai, from Vienna to Cairo it covers of historical and contemporary patterns of urbanization and urbanism. Through these case studies, it introduces the key ideas, debates, and research genres of the interdisciplinary field of urban studies. In other words, this is simultaneously a "great cities" and "great theories" course. Its purpose is to train students in critical analysis of the socio-spatial formations of their lived world.
    :number: "100"
  - :name: "Writing about Environmental Design: Short Compositions"
    :credit: "2"
    :subject: ENV DES
    :description: An intensive workshop for students interested in writing about architecture, landscape, and the built environment. Recognizing that undergraduate students who take this course represent departments outside as well as within the College of Environmental Design, assignments are touchstones for students of different disciplines to bring their current academic interests into play when writing about environmental design. Weekly assignments include prose readings, generally essays related to life experience. Brief readings and discussions during each class, along with weekly writing assignments of 3-5 pages of prose will illustrate the skills involved in the craft of writing.
    :number: 101A
  - :name: "Writing about Environmental Design: Longer Compositions"
    :credit: "2"
    :subject: ENV DES
    :description: "This course may serve as an addendum to 101A: Short Compositions. Enrolled students are required or have elected to write an undergraduate thesis. The objective of the course is to assist with this process by defining a topic and constructing a research agenda by which the topic is explored and developed as prose. Students will write the longer composition within a support group which is both critical and encouraging of the individual effort. Topics are individually chosen but refined in concert with the instructor to ensure that the student's objectives can be satisfied within the semester."
    :number: 101B
  - :name: Ecological Design
    :credit: "4"
    :subject: ENV DES
    :description: Design problems from an ecological perspective. Design studies of relationships among ecosystem, energy, and resource flows, human social and cultural values, and technological variables as they interact to produce the built environment.
