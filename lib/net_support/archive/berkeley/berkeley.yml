    :credit: "3"
    :subject: EDUC
    :description: "This course is designed to provide an overview of the major discussions and debates in the area of gender and education. The main questions this course addresses are: What role does education play in defining and reproducing gender roles? How can education promote gender equity? We will explore these questions through a series of readings and case studies from the United States, Canada, and Latin America. The course will begin by surveying progress toward gender equality in formal education over the past century. We will examine how social movements, government policies, and international conventions have generated greater educational opportunities for both males and females. In the second part of the course, we examine a variety of topics that illustrate how we learn about gender in both schools and in other educational settings. Topics will include academic course taking and achievement, identity, media messages, and athletics. In the final part of the course, we will examine strategies that use education to reduce gender inequality and exclusion. Throughout the course, we will pay close attention to the intersection of gender, race, and social class."
    :number: "185"
  - :name: The Southern Border
    :credit: "4"
    :subject: EDUC
    :description: The southern border--from California to Florida--is the longest physical divide between the First and Third Worlds. This course will examine the border as a distinct landscape where North-South relations take on a specific spatial and cultural dimension, and as a region which has been the testing ground for such issues as free trade, immigration, and ethnic politics. Also listed as Ethnic Studies 159AC and Geography 159AC.
    :number: 186AC
  - :name: "Cooperatives and Community Development: Education for Ownership"
    :credit: "3"
    :subject: EDUC
    :description: A survey of cooperative development strategies to strengthen communities, create economic opportunity and provide needed services. Examines the fundamental role of education in creating member-owned, democratically controlled organizations. Students will design and assess the feasibility of their own cooperative venture.
    :number: "187"
  - :name: Democracy and Education
    :credit: "4"
    :subject: EDUC
    :description: Education as a vehicle for furthering the ideals of democratic societies--critical study of principles, philosophies, theories, and practices designed to develop understanding, commitment, and skills to empower a citizenry dedicated to achieving equality, justice, and peace in the world.
    :number: "189"
  - :name: Current Issues in Education
    :credit: "4"
    :subject: EDUC
    :description: Through lecture and discussion, students will examine current issues in education. Course work will begin with a critical history of education. Students will also examine different educational philosophies, purposes, and methods. Students will use this information as an aid in analyzing several problem areas. Areas addressed are not limited to, but will include democracy and education, testing and assessment, politics and education, and education and social inequality.
    :number: "190"
  - :name: "Unraveling Education: A Participatory Inquiry"
    :credit: "4"
    :subject: EDUC
    :description: Course builds upon 190. Through dialogue, students will further explore critical issues and their connections. Students will form small working groups to identify, develop, investigate, and teach a topic of their choice. We will develop and emphasize multiple perspectives.
    :number: 190B
  - :name: Workplace Experience in the Analysis of Work
    :credit: "4"
    :subject: EDUC
    :description: This course is intended for undergraduates who are working while enrolled at Berkeley. It will provide an opportunity to analyze issues in the workplace such as employees' opportunities for learning, involvement in problem-solving, compensation and incentives, and how changing technology affects demand for skills. Students will also have the opportunity to pursue their own academic studies in the workplace.
    :number: 191A
  - :name: Environmental Education
    :credit: "3"
    :subject: EDUC
    :description: Theory and practice of translating ecological knowledge, environmental issues, and values into educational forms for all age levels and all facets of society, including schools. Concentrated experience in participatory education. Also listed as Environ Sci, Policy, and Management C193B.
    :number: C193B
  - :name: Special Topics in the Foundations of Teaching
    :credit: 1-4
    :subject: EDUC
    :description: Psychology as applied to teaching.
    :number: 195D
  - :name: "Teaching One-on-One: Principles of Tutoring"
    :credit: "3"
    :subject: EDUC
    :description: "A course for prospective tutors desiring to prepare for placement in local elementary and secondary schools. It introduces tutors to basic skills in tutoring within two overlapping categories: instructional and interpersonal. The instructional dimension introduces practical strategies for helping elementary and secondary school students overcome difficulties in learning. The interpersonal dimension introduces approaches for improving communication and building trust in the tutoring relationship."
    :number: "196"
  - :name: Supervised Independent Study and Research for Undergraduates
    :credit: "1"
    :subject: EDUC
    :description: ""
    :number: "199"
  - :name: Cognitive Development
    :credit: "3"
    :subject: EDUC
    :description: Development of cognition from birth to maturity. Piagetian and information processing theories and research. Vygotsky's theory. Primary emphasis on normal human development; secondary emphasis on atypical and animal cognition. Infant perception and cognition, early childhood competencies, memory and problem solving in middle childhood and adolecence. Cognitive underpinnings of academic skills. Relations between cognitive development and children's home and school environments.
    :number: 200A
  - :name: Social Development
    :credit: "3"
    :subject: EDUC
    :description: An examination of theory and research on social development from childhood to early adulthood. Review of different theoretical orientations to social cognition, morality, psychosexual development, and the role of social-environmental factors.
    :number: 200B
  - :name: Culture and Cognitive Development
    :credit: "3"
    :subject: EDUC
    :description: This course explores advanced topic in Piaget's and Vygotsky's frameworkers for the analysis of cognition development. Of particular concern is the representation of cultural processes in each treatment. Reading will include primary sources from these authors and contemporary writers who extend and critique the treatment of culture in each.
    :number: 200C
  - :name: "Psychosocial Development: Identity, Culture, and Education"
    :credit: "3"
    :subject: EDUC
    :description: This course is a doctoral seminar in developmental psychology, with a broad focus on psychosocial development and its impact on children in educational contexts. The course begins with a discussion of Erikson's psychosocial theory and the sociocultural perspectives of Vygotsky and other theorists. We then review some of the major psychosocial variables related to educational achievement, including competence, motivation, self-concept, self-efficacy, self-regulation, and volition. We touch briefly on moral development and values as psychosocial factors affecting correlates. We examine (a) how social and personal identity factors are used to explain underachievement (e.g., cultural ecological theory and stereotype threat), (b) the role of identity in different cultural groups, (c) the impact of these factors on teacher and student behavior, and (d) the role that identity plays in helping students develop a sense of future.
    :number: 200D
  - :name: Psychology of Reading
    :credit: "3"
    :subject: EDUC
    :description: Comparison and analysis of the psychological and linguistic evidence underlying whole language and skills methods of reading instruction. Topics include reading readiness, emergent literacy, the English spelling system and decoding, vocabulary development, models of reading, individual differences, and comprehension and schema theory.
    :number: 201A
  - :name: Seminars in Intellectual Development
    :credit: "2"
    :subject: EDUC
    :description: "Intensive examination of advanced topics, which will vary from year to year in the areas denoted by the titles of the following sections: "
    :number: 201B
  - :name: Seminars in Social and Personality Development
    :credit: "2"
    :subject: EDUC
    :description: "Intensive examination of advanced topics, which will vary from year to year, in the areas denoted by the titles of the following sections: "
    :number: 202D
  - :name: "Research Seminars: Inquiry in Educational Psychology"
    :credit: "3"
    :subject: EDUC
    :description: The doctoral program in Educational Psychology requires that students complete extensive projects of documentary and empirical research. As they engage in these projects, students will enroll (ordinarily during alternate years) in appropriate sections of this seminar. At each meeting, participants will present their own projects, and analyze those presented by others.
    :number: 204C
  - :name: Instruction and Development
    :credit: "3"
    :subject: EDUC
    :description: An examination of cognitive developmental approaches to instruction. Review of different theoretical orientations to learning and memory, metacognition, emergent literacy, reading, writing, mathematics, science, computer literacy, motivation, self regulated learning, and classroom organization.
    :number: "205"
  - :name: Individual Appraisal of Intelligence
    :credit: "4"
    :subject: EDUC
    :description: Theories of intelligence as applied to the assessment of intelligence, measurement concepts applied to intelligence tests, development, administration and interpretation of the WISC-R, Stanford-Binet, and other issues pertaining to intelligence testing. Current controversial issues in testing, including issues pertaining to test bias and legal aspects of testing.
    :number: 207B
  - :name: Diagnosis of Human Handicaps
    :credit: "4"
    :subject: EDUC
    :description: Reviews current criteria for eligibility for programs for the handicapped and evaluates available procedures for making diagnostic decisions. Special topics may include diagnosis of learning disabilities, mental retardation, neurological handicaps, emotional and behavioral disorders.
    :number: 207C
  - :name: Assessment and Education of Exceptional Pupils in Regular Classes
    :credit: "2"
    :subject: EDUC
    :description: Methods for assessment of handicapped children and implication for their education in regular classes. Such topics as nondiscriminating testing, least restrictive environments, alternative programs, parent communication, interpersonal relationships, characteristics, behavior of exceptional pupils are covered in studies of individual exceptional children in regular classes.
    :number: 207D
  - :name: Human Development and Education
    :credit: "4"
    :subject: EDUC
    :description: Introduction to theories of human development and their application to elementary and preschool education. Topics include cognitive development, moral and social development, language acquisition, psycho-social perspectives on social-emotional development and a developmental analysis of classroom organization. Also supervised child study, individual and small group tutoring, and field experiences.
    :number: 211B
  - :name: Advanced Human Development and Education
    :credit: "4"
    :subject: EDUC
    :description: Advanced principles of human development and their application to teaching and learning school subjects. Also supervised child study, individual and small group tutoring, field experiences.
    :number: 211D
  - :name: Adolescent Development and the Teaching of Secondary English
    :credit: "3"
    :subject: EDUC
    :description: "This graduate seminar relates the goals of secondary English teaching to three major themes in the study of adolescent development: rationality, morality, and identity. These themes are then explored with reference to urban youth, along with other themes emerging from research in urban settings. The theme of identity is pursued further through a consideration of adolescents' \"self-theories\" and their motivational consequences. Students write papers on related topics for a class anthology."
    :number: "212"
  - :name: Conceptual Bases for School Psychology
    :credit: "3"
    :subject: EDUC
    :description: Historical and contemporary overview of the professional specialty of school psychology.
    :number: 213A
  - :name: Theoretical and Scientific Bases for School Psychology Practice
    :credit: "3"
    :subject: EDUC
    :description: Examines the empirical evidence for developmental and learning models in relation to the school curriculum and school organization from elementary through high school.
    :number: 213B
  - :name: School-Based Consultation
    :credit: "3"
    :subject: EDUC
    :description: Theories of consultation, consultation methods, and research on consultation applicable to primary and secondary prevention of school failure and school psychology practice.
    :number: 213C
  - :name: Educational Interventions for the School Psychologist
    :credit: "3"
    :subject: EDUC
    :description: Theories and procedures for individual and group assessment of children's learning and behavior problems as applied to the design of individual and group programs in the classroom.
    :number: 213D
  - :name: Laboratory for School Psychology
    :credit: "1"
    :subject: EDUC
    :description: Laboratory section to evaluate field work records and for supervision of school assignment. Must be taken concurrently with 213A-213B-213C-213D.
    :number: 213L
  - :name: Human Development and Education Seminar
    :credit: "1"
    :subject: EDUC
    :description: Reports and discussion of original research in the area of human development and education. Not all participants are required to report in any given semester, but all are expected to attend and to enter into the discussions. Strongly recommended for all students in the graduate program in human development and education.
    :number: "214"
  - :name: Socialization Processes Within the Family
    :credit: "3"
    :subject: EDUC
    :description: "This course provides an overview of theoretical perspectives on family socialization. We review the literature on parental beliefs and child-rearing practices and study how families affect children's social development. We also examine familes in the context of culture and social class. The course concludes by focusing on the relationship between families and schools. Course requirements: class participation, three short papers, reaction notebook."
    :number: "215"
  - :name: Programming and Problem Solving
    :credit: "3"
    :subject: EDUC
    :description: "This course will analyze how experts and novices solve programming problems, examine recent investigations of programming and relate these investigations to recent research on learning and instruction. Using these insights, current programming instruction will be examined. Other topics include: programming environments such as MacPascal instruction, programming text books, and student behavior when solving programming problems."
    :number: 222A
  - :name: Special Problems in Mathematics, Science and Technology Education
    :credit: "2"
    :subject: EDUC
    :description: Study of special problems and issues in education related to mathematics, science and technology. Sections may vary from semester to semester.
    :number: 223B
  - :name: Mathematical Thinking and Problem Solving
    :credit: "3"
    :subject: EDUC
    :description: This course explores contemporary research on mathematical cognition, with a particular emphasis on "higher order thinking skills" and mathematical problem solving. We discuss various frameworks for characterizing mathematical behavior and various methodologies for examining it. As an "action oriented" course in the EMST curricular sequence, this course includes a major course project. In their project, students engage in research incorporating the main ideas studied in the course.
    :number: 224A
  - :name: Gender, Mathematics and Science
    :credit: "3"
    :subject: EDUC
    :description: The course explores commonly asked questions concening gender, mathematics, and science. We will discuss whether these are appropriate questions and examine evidence related to the questions. This course will also consider whether policies and practices concerning gender, mathematics, and science should be changed and, if so, identify some of the steps that could be taken to improve the current situation.
    :number: 224C
  - :name: Cognitive Approaches to Computer System Design
    :credit: "2"
    :subject: EDUC
    :description: This course, based largely on reading and critical analysis, will survey and analyze some of the mental processes involved in understanding and operating computation systems (i.e. text editing, operation of calculators and user interface to computer systems, activity structures involving multiple operation tools and programming) as well as cognitive constructs being developed to understand performance. Requirements include three analytical papers.
    :number: 225C
  - :name: Computer System Design Project Laboratory
    :credit: "1"
    :subject: EDUC
    :description: The system design project laboratory is an ancillary offering intended to put the ideas from 225C--Cognitive Approaches to Computer Systems Design--into practice. The principle requirement will be a substantial software implementation and write-up. With instructor's consent, the project laboratory may be taken simultaneously or sequentially with 225C. In cases of extraordinary preparation, the laboratory course may be taken independently.
    :number: 225D
  - :name: Constructive Epistemology
    :credit: "3"
    :subject: EDUC
    :description: "Many approaches to education take the knowledge to be taught as fixed, and the manipulable objects to be things like methods. By focusing on knowledge per se: what is it; how is it organized and encoded in humans, we are led to questions about what should be taught, based on principles of learnability, etc., rather than just \"effective methods.\" This tactic is valuable in view of the radical changes information technology may have on what we need to teach and what general areas are teachable."
    :number: "226"
  - :name: Metacognition
    :credit: "3"
    :subject: EDUC
    :description: "Major approaches to metacognition (metamemory, effective control and self-regulation in problem solving; belief systems and naive epistemologies) will be surveyed from the following points of view: metacognition's meaning and importance, evidence that humans have such knowledge, where such knowledge is attained, the extent to which it is learnable and suggestions about how it might be developed."
    :number: "227"
  - :name: Qualitative Methodology
    :credit: "3"
    :subject: EDUC
    :description: "The course will be organized by principal activities: group readings, book reports, expert and novice methodology presentations, in-class research and analysis, and student research. For each activity, we will look at the full breadth of methodology, from \"how-to\" methods and specific areas of concern to general questions including: what constitutes objective data, what are strengths and weaknesses of methods in regard to various issues, and what are the relations between theory and data?"
    :number: 228A
  - :name: "Proseminar: Problem Solving and Understanding"
    :credit: "3"
    :subject: EDUC
    :description: Students will examine problem solving in children and adults, from a predominantly cognitive science perspective, beginning with an examination of thinking involved in diverse problem types. Students will then analyze the literature concerning cognitive issues that transcend problem types, including representation, "understanding," access and availability of knowledge, access to one's own cognitive processing, categorization, the architecture of knowledge, and the control of cognition. Also listed as Psychology C223.
    :number: C229A
  - :name: Conceptual Change
    :credit: "3"
    :subject: EDUC
    :description: "\"Conceptual change\" concerns broad and deep changes in a person's knowledge about a domain. This opposes it, for example, to the learning of facts and skill acquisition. The course emphasizes recent cognitive science-oriented approaches to: defining \"broad and deep\" learning; understanding its properties. It draws on diverse other approaches including developmental psychology; analogies to the history of science; \"misconceptions;\" computational and epistemological approaches."
    :number: 229F
  - :name: "Literacies: Old and New"
    :credit: "3"
    :subject: EDUC
    :description: "The emergence of electronic media with radically different properties than text encourages a reflection on the essence of literacy. The course balances readings on traditional literacy and on a view of new, electronic literacies. Comparative study will allow addressing questions such as these: What value does literacy convey to individuals and cultures? How do the properties of the material basis of literacy translate into social value, and how? Are new literacies really possible?"
    :number: "230"
  - :name: Introduction to Secondary School
    :credit: "2"
    :subject: EDUC
    :description: Seminars, lectures, workshops to meet requirements for the single subject credential. Subject areas include educational psychology; instructional strategies; learning processes; and secondary school mathematics, science, and technology.
    :number: "231"
  - :name: Problem Solving and Understanding in the Elementary School Classroom
    :credit: "3"
    :subject: EDUC
    :description: An examination of research relevant to the analysis and development of children's problem solving and understanding in the elementary school classroom. Research considered includes cognitive science analyses of problem solving and understanding; meta-cognitive and epistemological perspectives on problem solving; classroom-based subject-matter curricular analyses in mathematics, literacy, history, and science; and social-cultural analyses of school practices.
    :number: "232"
  - :name: Elementary Teaching in Mathematics and Science
    :credit: "3"
    :subject: EDUC
    :description: Curriculum, instructional theory, and methods for teaching mathematics and science in elementary schools.
    :number: "235"
  - :name: Language Study for Educators
    :credit: "3"
    :subject: EDUC
    :description: "This course will introduce students to the broad areas of language study and explore the implications of such study for teaching and learning. Among course topics are: the nature of language, the meanings of \"grammar,\" the varieties of English, the development of language in the preschool and school years. This course will be required for all Ed.D. students and recommended as an introductory course to all students who have had no formal coursework in linguistics."
    :number: 240A
  - :name: Theoretical Issues in the Study of Literacy
    :credit: "3"
    :subject: EDUC
    :description: Students will review trends in literacy theory, and then will examine current theories of written language acquisition and literacy learning. Connections will be made between research, theory, and practice.
    :number: 240B
  - :name: Issues in First and Second Language Acquisition
    :credit: "3"
    :subject: EDUC
    :description: This course deals with issues related to language learning and development in school-age children. How do they acquire the language skills needed for literacy and academic development? How do children make the transition from home to school language use? How do children learn a second language? What happens when learning a second language results in the loss of the first language? We will consider the educational, social and cognitive implications of these issues.
    :number: 240C
  - :name: "Foundations of Curriculum Theory in the United States: A Survey"
    :credit: "3"
    :subject: EDUC
    :description: "This course explores the development of curriculum theory and the role of the curriculum specialist in the United States since the Progressive Period. Emphasizing a survey of classic texts and key figures, the course covers the development of three schools of thought: social efficiency approaches, child-centered approaches, and social reconstructionist approaches. It concludes with a study of curriculum theory since the Reconceptualists."
    :number: 240D
  - :name: Language Socialization
    :credit: "3"
    :subject: EDUC
    :description: Throughout the lifespan we are socialized through language to become competent participants and members of various groups and communities, including schooling institutions. For the past 20 years, this theory and method for analyzing human development has made important contribution to our understanding of how we learn to become competent members of community, how we learn through language, and how we are socialized into language. This course will provide opportunities to overview the theoretical cornerstones of language socialization as a field of study, as well as review current studies and chart future research trajectories. Course participants are expected to collect and analyze audio/video data from any educational and other learning context where language socialization might be taking place.
    :number: 241B
  - :name: Narrative across Learning Contexts
    :credit: "3"
    :subject: EDUC
    :description: The study of narrative has solidified into an important body of literature that is of particular relevance to educators. Across learning contexts, narrative is a ubiquitous literacy tool, and as such, it underlies many learning activities. We tell narratives for their potency to explain, rationalize, and delineate past, present, and possible experience. This narrative act is a collaborative undertaking, co-told and designed with the audience's input, addressing an audience's present and future concerns. Narrative can thus potentially create shared understandings and community among those participating in narrative activity, yet narratives can become sites for rejection and contestation. Narrative is also a socializing tool. The course will also address methodological approaches to the study of narrative that are relevant to the field of education. Students enrolled in this course are expected to collect narrative samples from naturally occurring interactions (video and audio-taped conversation, classroom interaction), written narrative texts, or other.
    :number: 241C
  - :name: Issues in Reading Instruction
    :credit: "3"
    :subject: EDUC
    :description: Course content will focus on the implications of reading theory and research for curricular decisions in teaching reading at elementary and secondary school levels. Critical analysis of instructional programs will be followed by curriculum planning for the school site and district level.
    :number: 242A
  - :name: Issues in Secondary and Post-Secondary Reading Instruction
    :credit: "3"
    :subject: EDUC
    :description: The focus of this course will be on the theoretical and instructional issues surrounding instruction in reading for secondary and post-secondary readers. Topics to include comprehension of literary text, comprehension of expository text, self-directed learning strategies, the role of writing in the comprehension process, and approaches to curriculum organization.
    :number: 243A
  - :name: Methods for Teaching English in the Secondary Schools
    :credit: "3"
    :subject: EDUC
    :description: The second semester of the methods course is designed to continue introducing the teaching of English, with a focus on strategies grounded in an understanding of theories of teaching and learning. Besides considering the English curriculum in general, the course focuses special attention on several topics, such as second language learners and the uses of technology in the English classroom. It also explores the uses of portfolios for tracking student learning and for assessing teachers' growth. By the end of the term, students will have a repertoire of theoretically grounded strategies to use to meet the learning needs of diverse student populations.
    :number: 244C
  - :name: Approaches in Teaching English as a Second Language
    :credit: "3"
    :subject: EDUC
    :description: This course is primarily concerned with methods of teaching English as a second language (ESL) to K-12 students and adults. Traditional methods emphasizing the development of structural knowledge, and new methods focused on the development of communications skills, will be examined. Topics include teaching English through content instruction, "structured English immersion," syllabus and curriculum design, second language reading, and language testing for placement and evaluation.
    :number: 245A
  - :name: Teaching Linguistic and Cultural Minority Students
    :credit: "1"
    :subject: EDUC
    :description: The objective of this course is to prepare teachers to work with linguistic minority students. We will consider ways in which different groups socialize children for learning and ways in which learning patterns acquired in the home can conflict with the culture of school. Student teachers will consider instructional approaches for working with linguistically and culturally diverse students in their classrooms.
    :number: 246A
  - :name: Literacy Practices in Out-of School Settings
    :credit: "3"
    :subject: EDUC
    :description: This seminar locates and examines literacy sources and practices in sociocultural contexts beyond schooling in homes, churches, community groups, neighborhood-based organizations, clubs, gangs, special interest groups, and in the changing settings of the workplace. It also assesses how these practices may facilitate or impede literacy learning in schools.
    :number: 247B
  - :name: "Teacher Leadership and Professional Development: Supporting Reading, Writing, and Literacy"
    :credit: "3"
    :subject: EDUC
    :description: Emphasis is placed on design, articulation, and implementation of reading-language curricula for primary grades through community college. Dynamics of personal leadership basic to successful curricula implementation is stressed.
    :number: 248A
  - :name: Foundations in Reading (Learning from Text) for Secondary Schools
    :credit: "3"
    :subject: EDUC
    :description: Introduction to reading and writing in secondary school settings, basic literacy skills, instructional materials and approaches, and assessment procedures appropriate for use in secondary content area courses. Learning from text theory to practice.
    :number: 249C
  - :name: Qualitative Research in Language/Literacy Education
    :credit: "3"
    :subject: EDUC
    :description: Focuses on students' and teachers' use of language from interrelated perspectives, particularly developmental, sociolinguistic, and ethnographic. Designed to provide students with a view of the classroom as a unique setting whose aims are fostered or rendered problematic by the nature of language use. Students conduct small-scale studies in classroom settings.
    :number: 250A
  - :name: "Second Language Acquisition: Concepts and Theories"
    :credit: "3"
    :subject: EDUC
    :description: "Psycholinguistic theory and research on the acquistion of second languages by learners at secondary and post-secondary institutions. How do adults learn languages other than their own in instructional settings? What skills can they transfer from their native languages, and literacy in L1 transfer to the way the L2 is used in its spoken and written forms? Exploration of various hypotheses and theories that consider language learning from a linguistic, cognitive and discourse perspective. Topics include: interlanguage hypothesis, input, transfer and variation in second language acquisition, interlanguage strategies, affective and cultural variable, schema theory, speech act and discourse theory, and cross-cultural pragmatics."
    :number: 250B
  - :name: Discourse Analysis
    :credit: "3"
    :subject: EDUC
    :description: "Examination of the major linguistic, psycho- and sociolinguistic concepts and theories of discourse and their application to the analysis of spoken and written texts in education. Topics include: coherence and cohesion, deixis, speech acts, genres, systematics of conversation and ritual constraints, scripts and frames, information structure, narrative structure."
    :number: 250C
  - :name: Language and Identity
    :credit: "3"
    :subject: EDUC
    :description: Relationship between language as social practice and the construction of individual and collective identity, and its significance in educational contexts. Topics covered include language as embodied practice, language and subjectivity, pedagogy and symbolic control, language learning as mediated action and as the social symbolic construction of identity, writing and textual identity, authorship and voice, language learning memoirs as acts of identity, the politics of recognition, linguistic human rights.
    :number: 250D
  - :name: "Reading Research: Sociocognitive Perspective"
    :credit: "3"
    :subject: EDUC
    :description: An examination of selected topics on reading research including historical aspects of reading research, word recognition, reading comprehension, the relationship between decoding and comprehension, attitudes toward reading, and models of the reading process.
    :number: 252A
  - :name: The Ethnography of Reading
    :credit: "3"
    :subject: EDUC
    :description: "This course approaches reading as a socio-cultural activity and considers recent ethnographic work on reading practices in different educational settings, communities, and historical epochs. By considering how reading is differently conceived and realized in a wide range of contexts, this course will shed light on reading as a historically contingent, ideologically shaped, and socio-culturally organized practice. More specifically, this course has a twofold aim: 1) to introduce students to recent ethnographic research on reading practices; 2) to familiarize them with ethnographic methodology. To this scope, in addition to reading exemplary studies of reading practices, students will also conduct a small-scale ethnographic research project in settings of their choice."
    :number: 252B
  - :name: Research in Writing
    :credit: "3"
    :subject: EDUC
    :description: Critical examination of major theories and approaches to research in writing. Preparation for designing and conducting research projects on the written language.
    :number: 253A
  - :name: Issues in the Study of Bilingualism
    :credit: "3"
    :subject: EDUC
    :description: "Working within a sociolinguistic framework, students will examine key issues in the study of bilingualism. Attention will be given to such areas as: definitions and typologies of bilingualism, the acquisition of bilingual ability, the description and measurement of bilingualism, and the nature of societal bilingualism. Much time and attention will be devoted to questions and controversies surrounding bilingualism and education."
    :number: 255A
  - :name: The Student Athlete and Educational Institutions
    :credit: "3"
    :subject: EDUC
    :description: Student athletes face a dilemma. They are expected to be both successful in the classroom as well as on the field of play. The academic and the athletic domains of student athletes' lives are often in conflict and they face the difficult task of resolving this conflict. This course examines the writing and research on student athletes from a sociological, psychological, and educational perspective with a particular focus on the educational challenges student athletes face. Topics include theories of sport in society, the institutional relationship between sport and education, athletic and academic identities, self-regulated learning and studying, academic discourse, achievement motivation, coaches as teachers, the language of sport, and the role of race, class, and gender.
    :number: "257"
  - :name: Academic Support Services for Student Athletes
    :credit: "3"
    :subject: EDUC
    :description: The increased institutionalization and regulation of intercollegiate athletics have created a new and specialized career field composed of counselors, academic advisers, learning specialists, tutors, and technological and administrative support staff. This course will investigate the historical, philosophical, and ethical foundation of these services, focusing in particular on the analysis of an academic advising and tutorial program for student athletes.
    :number: "258"
  - :name: Issues in Educational Administration and Policy
    :credit: "3"
    :subject: EDUC
    :description: (Required of all students in the Division of Educational Administration and Evaluation.) Concepts, theories, and issues related to administration and evaluation. Application is made to governmental policy for school systems.
    :number: 260A
  - :name: Organization Theory in Education and Other Social Services
    :credit: "3"
    :subject: EDUC
    :description: Concepts of power, authority, legitimacy, professions, controls, incentives, etc., as they apply to education or other social services.
    :number: 261A
  - :name: "School Supervision: Theory and Practice"
    :credit: "3"
    :subject: EDUC
    :description: Concepts and practices associated with the analysis of teaching and clinical supervision of teachers in urban systems. The role of the urban school leader in supervising teachers.
    :number: 262B
  - :name: Personnel Administration in School Systems and Social Organizations
    :credit: "3"
    :subject: EDUC
    :description: Concepts and practices related to the administration of personnel services in urban school systems and social organizations.
    :number: 262C
  - :name: Research Group on the Working Lives of Teachers
    :credit: "3"
    :subject: EDUC
    :description: Research group for graduate students specializing in research on teachers' work and organizational and policy contexts of teaching. Complements but does not substitute for foundational course work in research methods or substantive areas of specialization. Strengthens preparation for research through (a) consultation and feedback on research design, data collection, analysis, and writing; and (b) reading and discussion on selected topics related to teachers' work.
    :number: 262D
  - :name: Teachers' Work and Contexts of Teaching
    :credit: "3"
    :subject: EDUC
    :description: Introduction to sociological and socio-cultural research on teachers' work and the occupational, organizational and policy contexts of teaching. Overview of research related to teachers' work, followed by in-depth focus in one or two areas of theory development and empirical research, e.g., conceptions of teaching as work; representations of teacher knowledge and teacher learning; investigations of teachers' communities of practice; conceptualizing and studying the school as workplace.
    :number: 262E
  - :name: Organizational Policy and Teachers' Work
    :credit: "3"
    :subject: EDUC
    :description: Students will examine the ways in which state, district, and workplace policy bears upon various aspects of teachers' work. Special emphasis is given to the way in which policy choices--at whatever level--shape the experience of teaching and the organization of schooling. Among the policy areas considered are those governing membership in the teaching occupation, teaching assignments, classroom autonomy regarding curriculum and instruction, performance evaluation, and opportunities for professional development. This course is a requirement for students in educational administration and those students completing the Professional Administration Services Credential. It is open to all other interested students.
    :number: 262F
  - :name: Legal Issues in Educational Practice
    :credit: "1"
    :subject: EDUC
    :description: Legal structures and practices in Education for teachers and counselors. Teacher, pupil, counselor rights and responsibilities.
    :number: 263A
  - :name: Legal and Policy Issues in Urban Educational Leadership
    :credit: "3"
    :subject: EDUC
    :description: This course will explore the statutory and judicial constraints upon local descision making as well as the areas in which site decision making is permitted and required.
    :number: 263B
  - :name: Economics of Education and Other Social Services
    :credit: "3"
    :subject: EDUC
    :description: "Topics to be considered include the following: alternative methods of assessing the contribution of education to economic growth, demand for education services, education production functions, cost analysis and sectorial planning, economic aspects of innovation."
    :number: 265A
  - :name: Educational Resources and Finance
    :credit: "3"
    :subject: EDUC
    :description: This course covers the resources necessary for education; financing from local, state, federal, and private sources; the effects of funding provisions on school- and class-level decisions; tax bases and their consequences; equity issues and court challenges like Serrano; and the relation between resources and outcomes. It concentrates on the funding of K-12 education, though higher education will also be included.
    :number: 266A
  - :name: The Progressive Tradition in American Education
    :credit: "3"
    :subject: EDUC
    :description: Progressive educators have long sought to center curriculum and pedagogy on the interest and activity of the child; to intervene in community life; and to make schools engines for the democratization of American society. In order to understand today's efforts to make schools responsive to students' diverse interests, experiences, and needs, this course examines the sometimes conflicting goals of progressive education, its roots and evolution, and the difficulties in institutionalizing progressive practices in schools.
    :number: "269"
  - :name: Urban School Reform
    :credit: "3"
    :subject: EDUC
    :description: American debates about effectiveness and equity and public interest in school reform focuses on city schools, and the commitment to reform is a recurrent theme in public discussions of education. At the same time, reformers often charge that urban schools are highly resistant to their efforts. In order to understand the potential of individual reform proposals and strategies, this course examines the place of school reforming in the institutional structure of schooling and the relationship of school reform to wider political relations and activity. Rather than examining sequentially individual reforms, this course will examine the range of reform agents and practices and different ways of understanding school reform. Particular attention is given to race and class as frames for understanding urban schooling.
    :number: 269A
  - :name: Citizenship, Democracy, and Education Research Group
    :credit: "3"
    :subject: EDUC
    :description: Research group for graduate students whose work focuses on the role of schools in impeding or promoting social, economic, cultural, and political democracy. Provides extensive feedback on all phases of research and its application to the democratization of education. Topics range depend on students' interests and range from curriculum and pedagogy to the evolution of social movements for racial justice in education.
    :number: 269B
  - :name: BEAR Center Seminar
    :credit: "2"
    :subject: EDUC
    :description: This seminar constitutes one of the ways in which the Berkeley Evaluation and Assessment Research (BEAR) Center fulfills its role of supporting student research. The topic of the seminar will change from semester to semester, following themes chosen by the instructor and the participants. The seminar is an opportunity for students and faculty to present their recent and ongoing work for in-depth review and commentary. In addition, visitors to the campus with expertise relevant to the topic(s) under examination will be invited to present at the seminar and join in the discussion. Students taking this course for two units will make a presentation of a current research interest to the seminar. Students taking this course for three units will also be required to attend a one-hour discussion following each presentation and will write a critique of one other student's presentation.
    :number: 270B
  - :name: Introduction to Qualitative Research Methods
    :credit: "3"
    :subject: EDUC
    :description: Introduces principles and methods commonly associated with qualitative field research in the social sciences. Includes assigned readings on basic methodological topics; structured activities related to research design, research ethics and human subjects protection, data collection, data organization and reduction, data analysis; and field research experience through individual or team projects. Course satisfies the qualitative methods requirement for students in the Policy, Organization, Measurement, and Evaluation (POME) program.
    :number: 271B
  - :name: Advanced Topics in Qualitative Research
    :credit: "3"
    :subject: EDUC
    :description: An advanced topic in the theory or practice of interpretive research will be introduced and examined. Topics might include the application of interpretive research to a particular area such as moral education, poverty, or everyday learning, or the detailed consideration of an advanced aspect of the logic of interpretive inquiry.
    :number: 271C
  - :name: "Research Methods in Educational Leadership: Qualitative Methods"
    :credit: "3"
    :subject: EDUC
    :description: This course introduces future educational leaders to the world of qualitative research so that they will be able to read qualitative studies intelligently, and learn to design and conduct qualitatively oriented studies themselves. Beginning with an overview of the epistemological assumptions behind different kinds of research, the course will explore various types of qualitative research approaches and the kinds of topics and queries they support. Students will read and critique examples of published research of various kinds, partially chosen for the interests and inputs of course participants. Next, students will investigate topic development, the various methods of collecting and analyzing qualitative data, and writing the report. The class is designed so that students simultaneously read about and discuss qualitative research, and conduct research themselves.
    :number: 271G
  - :name: School Data Analysis for Principals
    :credit: "1"
    :subject: EDUC
    :description: This course is intended to prepare school principals to conduct data-based inquiry for the purpose of guiding continuous school improvement. To the extent possible, students will learn by analyzing actual school data. The course will review basic techniques of descriptive statistics, concepts of statistical inference, and methods for assessing student performance. Particular attention will be given to tests and assessments used in California.
    :number: 272B
  - :name: Measurement in Education and the Social Sciences I
    :credit: "4"
    :subject: EDUC
    :description: Students will learn good measurement practice by constructing an instrument and investigating its measurement properties (specifically, validity, and reliability). The act of measuring will be positioned as a link between qualitative observations and quantitative measures, and this will be discussed in a variety of contexts, such as interviewing, standardized testing, and performance assessment. We will discuss both classical and modern testing approaches from conceptual and practical points of view.
    :number: 274A
  - :name: Measurement in Education and the Social Sciences II
    :credit: "4"
    :subject: EDUC
    :description: An introduction to classical test theory and item response theory from a theoretical viewpoint. Application of these techniques to a practical measurement situation will be studied. Topics such as test bias, computerized and polytomous response modes will be discussed.
    :number: 274B
  - :name: Research Seminar in Measurement
    :credit: "4"
    :subject: EDUC
    :description: The seminar will address a current research issue in the area of educational and psychological measurement. Topics will vary from year to year. Some examples are polytomous item response theory, measurement of cognitive processes and learning, and assessment issues in evaluation.
    :number: 274C
  - :name: Multidimensional Measurement
    :credit: "4"
    :subject: EDUC
    :description: Exploratory factor analysis, confirmatory factor analysis, and multidimensional item response theory.
    :number: 274D
  - :name: "New Forms of Student Assessment: Characteristics and Roles in School Reform"
    :credit: "2"
    :subject: EDUC
    :description: This survey course provides background on reforms in assessment in K-12 education. The focus is on "performance assessment" --assessment designed to reveal student thinking and capture students' capacities to contribute to 'good work' valued by communities outside the classroom. Students will gain understandings of the purposes and characteristics of performance assessment, conceptual frameworks, assessment practices at multiple levels, role in school reform, and policy issues.
    :number: 274F
  - :name: Data Analysis in Educational Research II
    :credit: "4"
    :subject: EDUC
    :description: A second course in educational statistics and data analysis. Emphasis is on using and interpreting multiple regression, loglinear models, and the analysis of variance for a variety of data sets and with a variety of analytic objectives. Must be taken concurrently with the computer laboratory Education 275L.
    :number: 275B
  - :name: Research Seminar in Data Analysis
    :credit: "3"
    :subject: EDUC
    :description: "The seminar will address a current research issue in the area of educational statistics. Topics will vary from year to year. Some examples are: multilevel modeling, quasi-experimental research design, and meta-analysis."
    :number: 275F
  - :name: Hierarchical and Longitudinal Modeling
    :credit: "3"
    :subject: EDUC
    :description: The course introduces hierarchical linear and generalized linear models for longitudinal or clustered data. Such models are important in education research where longitudinal development such as learning is of interest and where students are clustered in classes or schools. Other examples of clustering are people nested in neighborhoods, hospitals, or firms. Students will practice formulating and estimating hierarchical models using either educational data sets provided or their own data sets.
    :number: 275G
  - :name: Research Group in Multilevel Modeling
    :credit: "1"
    :subject: EDUC
    :description: Multilevel models are useful when the units of observation are grouped in clusters such as students in schools, patients in hospitals, or prisoners in prisons. The research group is for students who wish to analyze such data or who have an interest in the methodology. In each meeting, we will either discuss students' ongoing research projects, or a methodological topic of interest. Readings (papers, chapters, drafts of student projects) will be distributed a week in advance.
    :number: 275H
  - :name: Educational Data Analysis Laboratory II
    :credit: "1"
    :subject: EDUC
    :description: Students use the program SYSTAT to do intermediate and advanced data analysis projects using a variety of educational data sets in conjunction with 275B. Assumes basic familiarity with the statistical program SYSTAT. Must be taken concurrently with 275B.
    :number: 275L
  - :name: Models and Methods of Evaluation
    :credit: "3"
    :subject: EDUC
    :description: This course serves as an introduction to the field of educational evaluation. Using different evaluation contexts as an organizational structure, this course addresses various and evolving models of evaluation, emphasizes paradigmatic issues that emerge in different contexts, and analyzes the application of theory and methods in examples of actual evaluations conducted (or in progress) within each defined context. The course will provide hands-on experience in the planning and design of evaluations in different contexts and will serve as a foundation for the study and application of advanced evaluation methodology in subsequent seminars and apprenticeship experience.
    :number: 276A
  - :name: Practicum in Evaluation
    :credit: "2"
    :subject: EDUC
    :description: For students involved in an evaluation or assessment project as graduate student researchers or part of a practicum or apprenticeship experience. The purpose of this course is to integrate practical experiences with evaluation theory and research literatures relevant to specific evaluation questions or methods. Also provides additional instructional support to students using project data in courses, position papers, dissertations. Readings relate to evaluation topics (e.g., evaluation of professional development programs, use of student data to evaluate teaching) and discussions focus on design, methodology, and research questions of specific projects being conducted by the students.
    :number: 276C
  - :name: Evaluation Theory
    :credit: "3"
    :subject: EDUC
    :description: This course will provide students with a basic understanding of prevalent evaluation theories, with systems for categorizing these theories, and with an understanding of the processes for theory development in evaluation.
    :number: 276D
  - :name: Evaluation Procedures
    :credit: "3"
    :subject: EDUC
    :description: This course covers the basic stages of and strategies for conducting program evaluations within selected evaluative frameworks, such as cost-benefit analysis, utilization-focused evaluation, theory-based evaluation. Students will focus their own evaluation studies, identify questions, develop instruments, collect data, and write/present an evaluation report.
    :number: 276E
  - :name: "Financing Public Education: Budgeting 1"
    :credit: "3"
    :subject: EDUC
    :description: This course examines management tools and financial methods of effective leadership of school districts in California. The course will present strategies from both business and educational perspectives and will challenge conventional financial management practices in California school systems. Specific areas of emphasis will be on maximizing the effective use of educational resources (e.g., financial analyses, budget techniques, cost analyses, management information systems), understanding the constraints that influence public school expenditures (e.g., state and federal legislation), and accomplishing the educational objectives of the school system through financial application (cost analysis and project management techniques). The underlying assumption of the course is that informed financial leadership can improve the opportunity to achieve educational achievement and equity in public school organizations.
    :number: 279A
  - :name: "Financing Public Education: Budgeting 2"
    :credit: "3"
    :subject: EDUC
    :description: In general, the purpose of this course is to prepare a new generation of superintendents. This course will expand on the foundation laid in the Budgeting 1 class, which serves as a "bootcamp" for fundamental management skills and concepts used in business and nonprofit organizations. The topics covered will be more focued on developing knowledge and skills needed by superintendents and educational leaders in the present.
    :number: 279B
  - :name: "Proseminar: Sociocultural Critique of Education"
    :credit: "3"
    :subject: EDUC
    :description: These interdisciplinary seminars address a series of questions. In what ways can philosophical, sociological, anthropological, historical, and psychological forms of inquiry be brought together to bear on the analysis of learning, on schooling, and on education more generally? What do we mean by critical and interpretive theories, and what are their relations with social practice? How can education come to constitute itself otherwise than in its current form?
    :number: 280B
  - :name: Research Apprenticeship and Qualitative Methodology Seminar I
    :credit: "3"
    :subject: EDUC
    :description: The emphasis in this course is on the practice of research. Each student, ordinarily in the second year of graduate study, develops a research project with a faculty mentor and carries it out under direction. At the same time, students work together in this seminar. Short written assignments during the first eight weeks result in a research proposal to be carried out by the end of the semester. Students spend about 50 hours on the field research.
    :number: 280C
  - :name: Research Apprenticeship and Qualitative Methodology Seminar II
    :credit: "3"
    :subject: EDUC
    :description: This is the second in a sequence of courses on the practice of research. In the first semester students work with faculty mentors and in the seminar to carry out a field research project. Continuing both apprenticeship and seminar, this semester is devoted to analyzing the field materials and preparing a paper on the research.
    :number: 280D
  - :name: Dissertation Seminar
    :credit: "3"
    :subject: EDUC
    :description: Recommended for doctoral students preparing dissertation proposals and dissertations.
    :number: 280F
  - :name: Families, Classrooms, and Social Change
    :credit: "3"
    :subject: EDUC
    :description: Influences of social structure, process and change on classroom learning in contemporary society. Seminar discussions will focus on research and theory relating classroom learning to socialization and opportunity structures, cultural and community processes and family-classroom articulations.
    :number: 282A
  - :name: Historical Perspectives on American Education
    :credit: "3"
    :subject: EDUC
    :description: Public schooling today reflects a long evolution, producing an institution that embodies social inequalities as well as democratic aspirations. Politicians, teachers, school reformers, and others interested in education invoke elements of this history to justify their efforts. This course examines the relationship of the changing goals, organization, and practices of American schools to broader social, economic, political, and intellectual developments.
    :number: 283B
  - :name: Popular Education
    :credit: "3"
    :subject: EDUC
    :description: The empowerment of adults through democratically structured cooperative study and action directed toward achieving more just and peaceful societies within a life-sustaining global environment. The historical development of theory and practice as well as the current state of this major international educational movement and its associated research model--participatory research--will be examined using case studies and theoretical works. Our principal method will be dialogue.
    :number: 283D
  - :name: Research Group on Education and Social Change
    :credit: "2"
    :subject: EDUC
    :description: Graduate research group specializing in research on teaching, learning, and social change across urban landscapes and within their myriad contexts (e.g., schools, families, neighborhoods, community organizations, and peer groups). Strengthens preparation for research and action through consultation on all stages of the research process and supports the development and sustenance of a community of engaged scholars. Discussion of special topics as relevant.
    :number: 283E
  - :name: Urban Education
    :credit: "3"
    :subject: EDUC
    :description: This course will explore the relationship between macroeconomic and political trends and public education in inner city schools. The impact of these larger societal phenomena upon drop-out rates, school climate, teacher morale, and academic achievement will be investigated through a combination of reading and field research in Oakland and Berkeley schools. An examination and evaluation of current proposals for reform of urban schools will also be included.
    :number: 283F
  - :name: Philosophy of Education
    :credit: "3"
    :subject: EDUC
    :description: Philosophical analysis applied to current educational problems and key concepts.
    :number: 284A
  - :name: Globalization and International Education
    :credit: "3"
    :subject: EDUC
    :description: What is globalization? What are the implications of living in a "global world" for educational systems? In this course, we explore these questions by first examining various theoretical perspectives on globalization. We will then discuss several major developments associated with globalization that are affecting different levels of education (from primary to university) including the rise in accountability and testing, skills for the "knowledge" economy, and immigration. We will consider the role of international organizations such as the World Bank and the United Nations in shaping international policy and programs. We will also examine the role that the state, local communities, and non-governmental agencies play in providing and improving the quality of education. In the final part of the course, we examine topics including language policy, technology, and strategies to combat educational inequality. To explore these topics, we will read and discuss case studies from Asia, Africa, Latin America, and the United States to provide concrete examples of how global forces are changing the context and content of education internationally.
    :number: "285"
  - :name: Comprehensive Health Education for Teachers
    :credit: "1"
    :subject: EDUC
    :description: This course addresses comprehensive school health education, including content areas of health instruction in the California Health Framework for teachers K-12, e.g., nutrition, communicable diseases, drug use and abuse, physical fitness, and community health services. For elementary teachers, the focus is on their responsibilities as primary health instructors. For secondary teachers, the focus is on their role as a member of a comprehensive health team with responsibility for providing adolescents with guidance on decision making regarding consumerism, environmental issues, drugs, and sex.
