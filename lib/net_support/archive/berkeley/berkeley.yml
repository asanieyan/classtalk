    :description: This course brings together the methods of historical analysis and the problems faced by social welfare professionals to create a new and provocative examination of children and childhood in America. Topics covered will include childbirth and infancy, children's rights, learning, and the state of the superparent. A significant research paper is required. Also listed as Undergrad Interdisciplinary Studies C132 and Social Welfare C129.
