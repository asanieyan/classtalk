  - :name: "Biostatistical Methods: Advanced Categorical Data Analysis"
    :credit: "4"
    :subject: STAT
    :description: This course focuses on statistical methods for discrete data collected in public health, clinical and biological studies. Lectures topics include proportions and counts, contingency tables, logistic regression models, Poisson regression and log-linear models, models for polytomous data and generalized linear models. Computing techniques, numerical methods, simulation and general implementation of biostatistical analysis techniques with emphasis on data applications. Also listed as Public Health C240A.
    :number: C245A
  - :name: "Biostatistical Methods: Survival Analysis and Causality"
    :credit: "4"
    :subject: STAT
    :description: Analysis of survival time data using parametric and non-parametric models, hypothesis testing, and methods for analyzing censored (partially observed) data with covariates. Topics include marginal estimation of a survival function, estimation of a generalized multivariate linear regression model (allowing missing covariates and/or outcomes), estimation of a multiplicative intensity model (such as Cox proportional hazards model) and estimation of causal parameters assuming marginal structural models. General theory for developing locally efficient estimators of the parameters of interest in censored data models. Computing techniques, numerical methods, simulation and general implementation of biostatistical analysis techniques with emphasis on data applications. Also listed as Public Health C240B.
    :number: C245B
  - :name: "Biostatistical Methods: Computational Techniques with Applications to Observational Survival Data"
    :credit: "4"
    :subject: STAT
    :description: "An introduction to computational techniques commonly used in a variety of biostatistical applications: Newton, scoring, and EM algorithms for maximization; smoothing methods; bootstrapping; trees and neural networks; clustering; isotonic regression; Markov chain Monte Carlo methods. Lecture topics illustrated on simple data structures that arise in observational survival analysis and genomics, and other biostatistical applications. Also listed as Public Health C240C."
    :number: C245C
  - :name: "Biostatistical Methods: Applications of Statistics to Genetics and Molecular Biology"
    :credit: "4"
    :subject: STAT
    :description: This course surveys applications of probability and statistics to genetics and molecular biology. Biological questions of interest include modeling meiosis, genetic mapping, nucleotide and protein sequence analysis, DNA microarray experiments, and biological metadata analysis. Related statistical topics include numerical and graphical summaries of data, stochastic processes, experimental design, loss-based estimation, multiple hypothesis testing, resampling, and simulation studies. The course discusses statistical computing resources for the analysis of biological data, with emphasis on the R language and environment (www.r-project.org) and Bioconductor software packages (www.bioconductor.org). It also provides an introduction to basic notions in genetics and molecular biology and involves the critical reading of articles related to statistical analyses in the biological and medical sciences. Also listed as Public Health C240D.
    :number: C245D
  - :name: Statistical Genetics
    :credit: "4"
    :subject: STAT
    :description: Modelling meiosis, linkage mapping, pedigree analysis, genetic epidemiology. Clone libraries, physical mapping of chromosomes. Radiation hybrid mapping. DNA and protein sequence analysis, molecular evolution, sequence alignment, database searching. Analysis of microarray expression data.
    :number: "246"
  - :name: Longitudinal Data Analysis
    :credit: "4"
    :subject: STAT
    :description: The course covers the statistical issues surrounding estimation of effects using data on subjects followed through time. The course emphasizes a regression model approach and discusses disease incidence modeling and both continuous outcome data/linear models and longitudinal extensions to nonlinear models (e.g., logistic and Poisson). The primary focus is from the analysis side, but mathematical intuition behind the procedures will also be discussed. The statistical/mathematical material includes some survival analysis, linear models, logistic and Poisson regression, and matrix algebra for statistics. The course will conclude with an introduction to recently developed causal regression techniques (e.g., marginal structural models). Time permitting, serially correlated data on ecological units will also be discussed. Also listed as Public Health C242C.
    :number: C247C
  - :name: Analysis of Time Series
    :credit: "4"
    :subject: STAT
    :description: Frequency-based techniques of time series analysis, spectral theory, linear filters, estimation of spectra, estimation of transfer functions, design, system identification, vector-valued stationary processes, model building.
    :number: "248"
  - :name: Censored Longitudinal Data and Causality
    :credit: "4"
    :subject: STAT
    :description: This course examines optimal robust methods for statistical inference regarding causal and non-causal parameters based on longitudinal data in the presence of informative censoring and informative confounding of treatment. Models presented include multivariate regression models, multiplicative intensity models for counting processes, and causal models such as marginal structural models and structural nested models. Methods will be illustrated with data sets of practical interest and analyzed in the laboratory section. This course, appropriate for advanced masters and Ph.D. students, provides exposure to a number of ongoing research topics. Also listed as Public Health C246A.
    :number: C249A
  - :name: "Multiple Testing and Loss Function Based Estimation: Applications in Biological Sciences"
    :credit: "3"
    :subject: STAT
    :description: Statistical computer-intensive methods have become an integral part of the analysis of cross-sectional and longitudinal studies involving the collection of genomic data such as gene expression, single nucleotide polymorphism, and comparative genomic hybridization measurements across the whole genome. These data structures are extremely high dimensional and the characteristics (parameters of interest) of the population are complex (high dimensional), and outcomes such as survival are often subject to censoring. In addition, one often aims to learn and test many univariate characteristics simultaneously (e.g., regression coefficient for each gene). This course will present (1) a unified loss-function-based approach to learning from the data such characteristics which relies on general cross-validation methodology to select among candidate estimators, (2) resampling-based multiple testing methods controlling type I errors, and (3) clustering methods embedded into a statistical framework. Also listed as Public Health C246C.
    :number: C249C
  - :name: Applied Stochastic Processes
