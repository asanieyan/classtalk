    :number: 295D
  - :name: "Battery Technologies: Addressing the Growing Demand for Electrical Energy Storage"
    :credit: "3"
    :subject: CHM ENG
    :description: Incorporating ideas from a variety of disciplines, this course aims to equip students with the concepts and analytical skills necessary to assess the utility and viability of various battery technologies in the context of a growing demand for electrochemical energy storage. The course will focus on the fundamentals of electrochemical energy storage with respect to the physical principles of operation, design, and manufacturing of various battery technologies. Traditional chemical engineering science is integrated with the practical issues of manufacturing, cost and market analysis, and policy considerations to provide a complete picture of the engineering and development of modern battery storage systems.
    :number: 295F
  - :name: Current Topics in Metabolic Engineering
    :credit: "1"
    :subject: CHM ENG
    :description: This course will survey recent advances in metabolic engineering, including the recent literature in this area. Topics of interest include flux analysis, recombinant gene expression, metabolomics, proteomics, transcriptomics, physiology, and microbial secondary metabolites. Students will be expected to read and interpret the recent literature. A working knowledge of molecular biology is necessary.
    :number: 295K
  - :name: Implications and Applications of Synthetic Biology
    :credit: "3"
    :subject: CHM ENG
    :description: Explore strategies for maximizing the economic and societal benefits of synthetic biology and minimizing the risks; create "seedlings" for future research projects in synthetic biology at UC Berkeley; increase multidisciplinary collaborations at UC Berkeley on synthetic biology; and introduce students to a wide perspective of SB projects and innovators as well as policy, legal, and ethical experts. Also listed as Bioengineering C230.
    :number: C295L
  - :name: Topics in Fluid Mechanics
    :credit: "1"
    :subject: CHM ENG
    :description: Lectures on special topics which will be announced at the beginning of each semester that the course is offered. Topics may include transport and mixing, geophysical fluid dynamics, bio-fluid dynamics, oceanography, free surface flows, non Newtonian fluid mechanics, among other possibilities. Also listed as Environ Sci, Policy, and Management C291, Physics C290I, Mathematics C290C, Nuclear Engineering C290F, Civil and Environmental Engineering C290K, Mechanical Engineering C298A, and Bioengineering C290C.
    :number: C295M
  - :name: Polymer Physics
    :credit: "3"
    :subject: CHM ENG
    :description: This course, which is based on Gert Strobl's book The Physics of Polymers addresses the origin of some of the important physical properties of polymer liquids and solids. This includes phase transitions, crystallization, morphology of multiphase polymer systems, mechanical properties, response to mechanical and electric fields, and fracture. When possible, we will develop quantitative molecular models that predict macroscopic behavior. The course will address experimental data obtained by microscopy, light and neutron scattering, rheology, and dielectric relaxation.
    :number: 295N
  - :name: Chemical Engineering Management
    :credit: "3"
    :subject: CHM ENG
    :description: Students will participate in solving open-ended technical and business problems facing management in an industrial organization. Emphasis will be on problem synthesis, creative and strategic thinking, and communication skills. Objectives of the course are to provide an understanding (1) of what is expected of a new engineer in industry, (2) of the viewpoint of management, and (3) of the skills needed for success.
    :number: 295O
  - :name: Introduction to New Product Development
    :credit: "3"
    :subject: CHM ENG
    :description: This course is part of the product development initative sponsored by the department of chemical engineering. It focuses on real-life practices and challenges of translating scientific discovery into commercial products. Its scope is limited in most circumstances to situations where some knowledge of chemical engineering, chemistry, and related disciplines might prove to be particularly useful. The course primarily uses case studies of real-world new product development situations to simulate the managerial and technical challenges that will confront students in the field. We will cover a wide range of topics including basic financial, strategic and intellectual property concepts for products, managing risk and uncertainity, the effective new product development team, the evolving role of corporate R&D, the new venture product company and the ethics of post-launch product management.
    :number: 295P
  - :name: Advanced Topics in New Product Development
    :credit: "3"
    :subject: CHM ENG
    :description: This course is a part of the product development initiative sponsored by the department of chemical engineering. The course builds on the coverage in 295P of real-life practices of translating scientific discovery into commercial products. We will cover a wide range of advanced product development concepts including technology road maps, decision analysis, six sigma, product portfolio optimization, and best practices for field project management.
    :number: 295Q
  - :name: Applied Spectroscopy
    :credit: "3"
    :subject: CHM ENG
    :description: After a brief review of quantum mechanics and semi-classical theories for the interaction of radiation with matter, this course will survey the various spectroscopies associated with the electromagnetic spectrum, from gamma rays to radio waves. Special emphasis is placed on application to research problems in applied and engineering sciences. Graduate researchers interested in systematic in situ process characterization, analysis, or discovery are best served by this course. Also listed as Applied Science and Technology C295R.
    :number: C295R
  - :name: Introduction to Experimental Surface Chemistry
    :credit: "3"
    :subject: CHM ENG
    :description: This course is intended to introduce chemical engineering students to the concepts and techniques involved in the study of chemical processes at surfaces. Special emphasis will be placed on the chemistry of semiconductor surfaces. Topics to be covered include thermodynamics and kinetics of surfaces; crystal and electronic structures of clean surfaces (metals and semiconductors); adsorption and desorption; surface kinetics and dynamics including diffusion; dynamics of growth and etching; surface reaction models; a survey of modern surface analytical techniques including electron diffraction, auger electron spectroscopy, photoelectron spectroscopy, vibrational spectroscopy, scanning tunneling microscopy, and mass spectrometry.
