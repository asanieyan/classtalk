    :description: This course examines the many roles that dance plays in various cultures around the world. Students will explore dance with respect to folklore, religion, sociology, geography, body types, and lifestyles. Dances for birth, death, marriage, war, harvest, religion, and pleasure will be dissected, discussed, and related back to society. The course material will also bring focus to ideas pertaining to American culture and the use of the body in art and contemporary society. Bi-weekly lectures will identify how and why humans dance, and why certain rhythms and movements are inherent to each culture. In conjunction with lectures will be a two-hour laboratory where students will personally experience movement styles, rhythms, and sounds of the world. No prior dance experience needed.
    :number: "60"
  - :name: Cultural, Historical, Philosophical, and Social Impact of Martial Arts
    :credit: "2"
    :subject: PHYS ED
    :description: This course is designed for students to learn historical and cultural contexts in which various martial arts have emerged; how they have been influenced by historical, philosophical, cultural, social, political, and educational developments; what functions they once performed; and the place they hold in contemporary societies. Recent research will be studied regarding the physiological and psychological dimensions of martial arts and their contribution to physical and mental health. An essential component of such martial arts as Judo and Taekwondo is the development of strong moral and ethical values. Students will study why and how these are developed and how to be able to use this information in bettering their own lives.
    :number: "64"
  - :name: Supervised Group Study
    :credit: 1-4
    :subject: PHYS ED
    :description: Supervised studies by upper division students. Enrollment is restricted by regulations listed in the General Catalog.
    :number: "198"
  - :name: Human Physiological Assessment
    :credit: "3"
    :subject: PHYS ED
    :description: Principles and theories of human physiological assessment in relation to physical activity and conditioning. Performance of laboratory procedures in the measurement and interpretation of physiological fitness (cardiorespiratory endurance, body composition, musculoskeletal fitness). Also listed as Integrative Biology C129.
    :number: C129
  - :name: Theory of Dance
    :credit: "3"
    :subject: PHYS ED
    :description: Ethnic, social, and contemporary dance forms; development of folk forms in Europe and the Americas; present trends in the United States; nature and function of rhythm in dance; theories and principles of technique and composition.
    :number: "160"
  - :name: Introduction to the Biomechanical Analysis of Human Movement
    :credit: "4"
    :subject: PHYS ED
    :description: Basic biomechanical and anatomical concepts of human movement and their application to fundamental movement patterns, exercise, and sport skills. Also listed as Integrative Biology C125.
    :number: C165
  - :name: Field Study in Physical Education
    :credit: "1"
    :subject: PHYS ED
    :description: Supervised experience relevant to specific aspects of physical education, sport, and fitness. Regular individual meetings with faculty sponsor and written reports required.
    :number: "197"
  - :name: Problems and Methods in Teaching Physical Education
    :credit: "2"
    :subject: PHYS ED
    :description: Current practices and theoretical problems involved with physical activities in schools, community agencies, and private organizations.
    :number: "300"
  - :name: Introduction to Scientific Diving
    :credit: "3"
    :subject: PHYS ED
    :description: Diving physics, physiology, medicine, rescue, decompression, theory, navigation, environment, marine life, research methods, equipment, and University regulations. Course leads to University certification to use underwater life support apparatus for study or research under University auspices. Also listed as Integrative Biology C407.
    :number: C407
