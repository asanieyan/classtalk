    :subject: JOURN
    :description: Advanced reporting and writing of business, financial, and consumer affairs.
    :number: "231"
  - :name: International Reporting
    :credit: "4"
    :subject: JOURN
    :description: This course is designed for students who are interested in foreign reporting. Course will include a broad overview of the issues that need to be researched when reporting on the politics, economics, and social issues of a foreign country. Past classes have traveled to Mexico, China, Cuba, Hungary, Ghana, Hong Kong, India, Japan, Venezuela, Ecuador, and Peru.
    :number: "234"
  - :name: Covering Asia
    :credit: "1"
    :subject: JOURN
    :description: This course will look at selected countries of Asia from the inside out and the outside in, with perspectives, analysis, and guidance from commentators here and journalists there. Course will cover how to research and prepare for reporting; how to get to sources; how to assess risks in the field; how to define and develop the story. Students will follow international beats similar to those held by overseas correspondents and produce oral and written reports analyzing the coverage in various media.
    :number: "235"
  - :name: Reporting on Japan
    :credit: "1"
    :subject: JOURN
    :description: Each semester, this course will focus on a different aspect of Japan. Among other topics, the class may discuss Japan's changing cultural standards or its developing social problems, its political shifts or its history, the changing economy or the shifts in its regional relations and its global role. Through guest speakers--including noted experts, writers, businessmen, and diplomats--and roundtable discussions, students will develop a greater knowledge of the country for use when reporting.
    :number: "237"
  - :name: Profiles
    :credit: "3"
    :subject: JOURN
    :description: "In this workshop students use the profile form to develop a variety of skills that may be helpful whenever undertaking an ambitious story: figuring out what the story is and why you are writing it; interviewing; observation; background reporting; structuring material; finding your voice; describing people without resorting to cliche; crafting a lead from what seems an infinite number of possibilities. Readings will be from great magazine and newspaper profile writers."
    :number: "242"
  - :name: Long-Form Writing
    :credit: "3"
    :subject: JOURN
    :description: "This class will trace the process of writing long-form pieces: how writers choose their sources, gather information, organize their material, and decide whether or not to believe what people tell them. Students will act as an editorial board for each other. Readings include profiles, books and book excerpts, Pulitizer-winning newspaper features, and magazine pieces from a variety of outlets. All assignments are intended for publication."
    :number: "243"
  - :name: Social Aspects of the Mass Media
    :credit: "3"
    :subject: JOURN
    :description: Critical evaluation of the mass media, discussion of problems of ethics and responsibility, and the production of several research papers.
    :number: "245"
  - :name: Media and Society in China
    :credit: "3"
    :subject: JOURN
    :description: This seminar examines the role of the media in China since 1949. Students will analyze the development and impact of the mass media (newspapers and magazines, radio, and television) and of the popular media (revolutionary operas, films, short stories, reportage, wall posters, cartoons, advertisements) from the period of the Communist victory and the Korean War through the Cultural Revolution to the democracy movements of 1979 and 1989 and the subsequent ideological retrenchment.
    :number: "249"
  - :name: Investigative Reporting
    :credit: "4"
    :subject: JOURN
    :description: Study of investigative reporting, analysis of its technique with outside reporting assignments.
    :number: "250"
  - :name: Reporting as Literature
    :credit: "3"
    :subject: JOURN
    :description: A study of outstanding examples of journalistic literature.
    :number: "251"
  - :name: Magazine Article Writing
    :credit: "3"
    :subject: JOURN
    :description: Study and analysis of the techniques of writing and editing of articles for publication.
    :number: "252"
  - :name: Opinion Writing
    :credit: "2"
    :subject: JOURN
    :description: The reporting, writing, and editing of newspaper editorials and op-ed essays.
    :number: "254"
  - :name: Law and Ethics
    :credit: "3"
    :subject: JOURN
    :description: The first eight weeks will concentrate on First Amendment and media law, including libel and slander, privacy, free press/fair trial conflicts, and litigation arising from controversial reporting methods. The closing weeks will focus on ethical dilemmas faced by reporters and editors. Using case studies, readings and guest lecturers, the course examines the murkier conflicts that don't necessarily make it to court but nevertheless force difficult newsroom decision-making.
    :number: "255"
  - :name: Investigative Reporting for TV and Print
    :credit: "2"
    :subject: JOURN
    :description: Students will be required to investigate leads that are received by the faculty, and prepare briefing papers for the class to introduce guest speakers. They will work on researching and reporting assignments related to documentary productions and print stories for different outlets. "Sources," people with informtion critical to developing a story, need to be developed. The responsibilites of a reporter engaged in developing sourses will be a constant theme of the seminar.
    :number: "260"
  - :name: Law for Legal Affairs Reporting
    :credit: "3"
    :subject: JOURN
    :description: Examination of the structure and philosophy of the legal system to prepare the journalist for reporting legal affairs.
    :number: "268"
  - :name: Radio News Reporting
    :credit: "4"
    :subject: JOURN
    :description: Study of techniques, practices, and methods of gathering and writing radio news. Students will produce weekly live radio news programs. Enrollment is limited to 15.
    :number: "275"
  - :name: Introduction to Television News
    :credit: "4"
    :subject: JOURN
    :description: Study of the history and institutions of broadcast journalism (nine weeks), practice, techniques of reporting news for radio and television.
    :number: "282"
  - :name: Reporting for Television
    :credit: "5"
    :subject: JOURN
    :description: Producing, directing, writing, and videotaping of live weekly television news program.
    :number: "283"
  - :name: Documentary Production
    :credit: "4"
    :subject: JOURN
    :description: Production of television documentary news programs.
    :number: "284"
  - :name: "Advanced Television Reporting: Longform Television"
    :credit: "4"
    :subject: JOURN
    :description: Reporting and production of television news magazine stories and programs.
    :number: "285"
  - :name: History of Documentary
    :credit: "3"
    :subject: JOURN
    :description: This course covers the evolution of American documentary film from 1920 to the present, with special attention to independent productions and documentaries for network television. In the works of Fred Wiseman, Henry Hampton, Lourdes Portillo, Errol Morris, Marlon Riggs, Barbara Kopple, Orlando Bagwell, the Maysles, and the network staff producers, we look at the practical problems of making documentaries for a mass audience. (Required for J-School students who are considering specializing in documentary.)
    :number: "286"
  - :name: Inside Frontline
    :credit: "1"
    :subject: JOURN
    :description: This seminar course provides students with the opportunity to meet with and discuss projects with Frontline producers and reporters. Each session will focus on a single documentary episode and take an in-depth look on the development of the story out of an idea, the journalistic approach and methods used by the team, the process of finding and creating the appropriate dramatic structure, and the public impact and critique of the program.
    :number: "287"
  - :name: Digital TV and the World
    :credit: "3"
    :subject: JOURN
    :description: Students not enrolled in the TV cycle who wish to learn essential techniques and examine new reporting forms are invited to apply for this experimental class. Students learn the basics of TV reporting, how to cover a slice of community life in America or abroad, and produce thoughtful works for distribution on the web and on the air. Students learn the rudiments of digital production, reporting, and editing. The course will emphasize solid reporting, clear expression, and original storytelling.
    :number: "288"
  - :name: Editing Workshop
    :credit: "2"
    :subject: JOURN
    :description: It can take a lifetime of writing to learn how to critique and revise your work. Hard as writing can be, rewriting -- breaking back into your own framework, rethinking, re-imagining, and revising -- can be harder yet. Sometimes only an editor can help you gain the distance needed to view your work. No matter how good a journalist you may be, an editor can help you reach another stage in your writing process.
    :number: "290"
  - :name: Master's Project Seminar
    :credit: "1"
