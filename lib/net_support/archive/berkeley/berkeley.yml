    :description: Each upper-division course in this series involves the study of the contemporary politics, culture, arts or socio-economic structure of at least one country other than the United States. International Studies courses sensitize students to the immense diversity of cultures and social orders in the world today. As connections and communication between nations become more frequent, it is important that students of the College of Letters & Science have exposure to the essential difference and similarities among various peoples of the earth. The International Studies breadth requirement is designed to foster a spirit of open-mindedness that characterizes a well-educated citizen of the world, and to equip our graduates to thrive in an age of increasing globalization.
