  - :name: Nineteenth-Century Russian Literature
    :credit: "3"
    :subject: SLAVIC
    :description: Development of Russian literature from Pushkin to Chekhov. No knowledge of Russian required. Prerequisite to admission to the Slavic major and recommended for prospective graduate students.
    :number: "45"
  - :name: Twentieth-Century Russian Literature
    :credit: "3"
    :subject: SLAVIC
    :description: "Development of Russian literature from 1900 to the present: modernism, Soviet, and emigre literature. No knowledge of Russian required. Prerequisite to admission to the Slavic major and recommended for prospective graduate students."
    :number: "46"
  - :name: Introduction to Russian/East European/Eurasian Cultures
    :credit: "3"
    :subject: SLAVIC
    :description: "This course introduces students to the cultures of the peoples of the former Soviet bloc (Russia and other areas of the former Soviet Union, including Central Asia and the Caucasus, and Eastern Europe), from early times to the present, with the emphasis on cultural identity. Readings in history, fiction, folklore, viewing of films, and art works. Thematic units include: formation of the Russian civilization, Slavic nationalism in the Romantic era, empire and identity in Eastern/Central Europe; Soviet and post-Soviet daily life, Jews in Slavic lands, the former Yugoslavia; multi ethnic lands. Required of majors in Russian/East European/Eurasian cultures, the course is also aimed at a broad audience. Knowledge of the languages of the area is not required."
    :number: "50"
  - :name: Sophomore Seminar
    :credit: "1"
    :subject: SLAVIC
    :description: Sophomore seminars are small interactive courses offered by faculty members in departments all across the campus. Sophomore seminars offer opportunity for close, regular intellectual contact between faculty members and students in the crucial second year. The topics vary from department to department and semester to semester. Enrollment limited to 15 sophomores.
    :number: "84"
  - :name: Directed Group Study
    :credit: "1"
    :subject: SLAVIC
    :description: Group study of selected topics not covered by regularly scheduled courses.
    :number: "98"
  - :name: Individual Study
    :credit: "1"
    :subject: SLAVIC
    :description: Supervised independent study for lower division students with a minimum 3.0 GPA.
    :number: "99"
  - :name: Advanced Russian Phonetics and Oral Performance
    :credit: "1"
    :subject: SLAVIC
    :description: "Aimed at both undergraduate and graduate students, this course helps students to improve their pronunciation, bringing it closer to the native level. The course teaches a whole spectrum of oral speech performance, including phonetics, intonation, and rhetoric, taking into account different functional styles. Course may be taken for 1 unit (5 weeks: basic skills), 2 units (10 weeks: advanced skills) or 3 units (15 weeks: advanced phonetics and performance)."
    :number: "101"
  - :name: Advanced Russian
    :credit: "4"
    :subject: SLAVIC
    :description: "Course covers three main aspects of advanced Russian: grammar, syntax, and reading. Grammar is reviewed. Course taught in Russian."
    :number: 103B
  - :name: Advanced Russian/English/Russian Translation
    :credit: 1-3
    :subject: SLAVIC
    :description: "Advanced training in both oral and written translation skills covering various areas of politics, business, technology, law, science, and culture. Elements of literary and poetic translation. Course may be taken for one unit (5 weeks: basic translation skills), two units (10 weeks: advanced skills), or three units (15 weeks: professional skills)."
    :number: 105B
  - :name: Business Russian
    :credit: "3"
    :subject: SLAVIC
    :description: This course is designed for students with a good command of basic Russian who would like to gain the vocabulary of business transactions in Russian to be able to establish actual contacts with Russian businesspeople, to participate in business negotiations, to compile business contracts in Russian, and to read Russian business magazines and newspapers. Elements of the business law of Russia will also be discussed.
    :number: "109"
  - :name: Advanced Self-Paced Russian for Heritage Speakers
    :credit: "1"
    :subject: SLAVIC
    :description: The course is aimed at "heritage speakers" of Russian, i.e., those who grew up speaking Russian in the family without a native Russian's full educational and cultural background. The advanced course aims at building a sophisticated vocabulary, developing advanced reading ability, formal knowledge of grammar, and complete writing competency. The course is organized around students' individual needs and abilities. The course can be taken for two semesters not to exceed the maximum of 6 units. Students with no or rudimentary reading proficiency should consider Slavic 6.
