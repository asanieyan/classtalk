  - :name: Freshman Seminars
    :credit: "1"
    :subject: COMPSCI
    :description: The Freshman Seminar Program has been designed to provide new students with the opportunity to explore an intellectual topic with a faculty member in a small-seminar setting. Freshman seminars are offered in all campus departments, and topics vary from department to department and semester to semester. Enrollment limited to 15 freshmen.
    :number: "24"
  - :name: Freshman/Sophomore Seminar
    :credit: 2-4
    :subject: COMPSCI
    :description: Freshman and sophomore seminars offer lower division students the opportunity to explore an intellectual topic with a faculty member and a group of peers in a small-seminar setting. These seminars are offered in all campus departments; topics vary from department to department and from semester to semester. Enrollment limits are set by the faculty, but the suggested limit is 25.
    :number: 39L
  - :name: Completion of Work in Computer Science 61A
    :credit: "1"
    :subject: COMPSCI
    :description: Implementation of generic operations. Streams and iterators. Implementation techniques for supporting functional, object-oriented, and constraint-based programming in the Scheme programming language. Together with 9D, 47A constitutes an abbreviated, self-paced version of 61A for students who have already taken a course equivalent to 61B.
    :number: 47A
  - :name: Completion of Work in Computer Science 61B
    :credit: "1"
    :subject: COMPSCI
    :description: Iterators. Hashing, applied to strings and multi-dimensional structures. Heaps. Storage management. Design and implementation of a program containing hundreds of lines of code. Students with sufficient partial credit in 61B may, with consent of instructor, complete the credit in this self-paced course.
    :number: 47B
  - :name: Completion of Work in Computer Science 61C
    :credit: "1"
    :subject: COMPSCI
    :description: MIPS instruction set simulation. The assembly and linking process. Caches and virtual memory. Pipelined computer organization. Students with sufficient partial credit in 61C may, with consent of instructor, complete the credit in this self-paced course.
    :number: 47C
  - :name: The Structure and Interpretation of Computer Programs
    :credit: "4"
    :subject: COMPSCI
    :description: "Introduction to programming and computer science. This course exposes students to techniques of abstraction at several levels: (a) within a programming language, using higher-order functions, manifest types, data-directed programming, and message-passing; (b) between programming languages, using functional and rule-based languages as examples. It also relates these techniques to the practical problems of implementation of languages and algorithms on a von Neumann machine. There are several significant programming projects, programmed in a dialect of the LISP language."
    :number: 61A
  - :name: Data Structures
    :credit: "4"
    :subject: COMPSCI
    :description: Fundamental dynamic data structures, including linear lists, queues, trees, and other linked structures; arrays strings, and hash tables. Storage management. Elementary principles of software engineering. Abstract data types. Algorithms for sorting and searching. Introduction to the Java programming language.
    :number: 61B
  - :name: Data Structures and Programming Methodology
    :credit: "4"
    :subject: COMPSCI
    :description: The same material as in 61B, but in a laboratory-based format.
    :number: 61BL
  - :name: Machine Structures
    :credit: "4"
    :subject: COMPSCI
    :description: The same material as in 61C but in a laboratory-based format.
    :number: 61CL
  - :name: Discrete Mathematics and Probability Theory
    :credit: "4"
    :subject: COMPSCI
    :description: Logic, infinity, and induction; applications include undecidability and stable marriage problem. Modular arithmetic and GCDs; applications include primality testing and cryptography. Polynomials; examples include error correcting codes and interpolation. Probability including sample spaces, independence, random variables, law of large numbers; examples include load balancing, existence arguments, Bayesian inference.
    :number: "70"
  - :name: Sophomore Seminar
    :credit: "1"
    :subject: COMPSCI
    :description: Sophomore seminars are small interactive courses offered by faculty members in departments all across the campus. Sophomore seminars offer opportunity for close, regular intellectual contact between faculty members and students in the crucial second year. The topics vary from department to department and semester to semester. Enrollment limited to 15 sophomores.
    :number: "84"
  - :name: Directed Group Study
    :credit: "1"
    :subject: COMPSCI
    :description: Seminars for group study of selected topics, which will vary from year to year. Intended for students in the lower division.
    :number: "98"
  - :name: Individual Study and Research for Undergraduates
    :credit: "1"
    :subject: COMPSCI
    :description: A course for lower division students in good standing who wish to undertake a program of individual inquiry initiated jointly by the student and a professor. There are no other formal prerequisites, but the supervising professor must be convinced that the student is able to profit by the program.
    :number: "99"
  - :name: Components and Design Techniques for Digital Systems
    :credit: "5"
    :subject: COMPSCI
    :description: Basic building blocks and design methods to contruct synchronous digital systems. Alternative representations for digital systems. Bipolar TTL vs. MOS implementation technologies. Standard logic (SSI, MSI) vs. programmable logic (PLD, PGA). Finite state machine design. Digital computer building blocks as case studies. Introduction to computer-aided design software. Formal hardware laboratories and substantial design project. Informal software laboratory periodically throughout semester.
    :number: "150"
  - :name: Computer Architecture and Engineering
    :credit: "5"
    :subject: COMPSCI
    :description: Instruction set design, Register Transfer. Computer design project requiring about 100 hours. Data-path design. Controller design. Memory system. Addressing. Microprogramming. Computer arithmetic. Survey of real computers and microprocessors.
    :number: "152"
  - :name: User Interface Design and Development
    :credit: "4"
    :subject: COMPSCI
    :description: The design, implementation, and evaluation of human/computer interfaces. Interface devices (keyboard, pointing, display, audio, etc.), metaphors (desktop, notecards, rooms, ledger sheets, tables, etc.), interaction styles and dialog models, design examples, and user-centered design and task analysis. Interface-development methodologies, implementation tools, testing, and quality assessment. Students will develop a direct-manipulation interface.
    :number: "160"
  - :name: Computer Security
    :credit: "4"
    :subject: COMPSCI
    :description: Introduction to computer security. Cryptography, including encryption, authentication, hash functions, cryptographic protocols, and applications. Operating system security, access control. Network security, firewalls, viruses, and worms. Software security, defensive programming, and language-based security. Case studies from real-world systems.
    :number: "161"
  - :name: Operating Systems and System Programming
    :credit: "4"
    :subject: COMPSCI
    :description: Basic concepts of operating systems and system programming. Utility programs, subsystems, multiple-program systems. Processes, interprocess communication, and synchronization. Memory allocation, segmentation, paging. Loading and linking, libraries. Resource allocation, scheduling, performance evaluation. File systems, storage devices, I/O systems. Protection, security, and privacy.
    :number: "162"
  - :name: Programming Languages and Compilers
    :credit: "4"
    :subject: COMPSCI
    :description: Survey of programming languages. The design of modern programming languages. Principles and techniques of scanning, parsing, semantic analysis, and code generation. Implementation of compilers, interpreters, and assemblers. Overview of run-time organization and error handling.
    :number: "164"
  - :name: Software Engineering
    :credit: "4"
    :subject: COMPSCI
    :description: Ideas and techniques for designing, developing, and modifying large software systems. Function-oriented and object-oriented modular design techniques, designing for re-use and maintainability. Specification and documentation. Verification and validation. Cost and quality metrics and estimation. Project team organization and management. Students will work in teams on a substantial programming project.
    :number: "169"
  - :name: Efficient Algorithms and Intractable Problems
    :credit: "4"
    :subject: COMPSCI
    :description: Concept and basic techniques in the design and analysis of algorithms; models of computation; lower bounds; algorithms for optimum search trees, balanced trees and UNION-FIND algorithms; numerical and algebraic algorithms; combinatorial algorithms. Turing machines, how to count steps, deterministic and nondeterministic Turing machines, NP-completeness. Unsolvable and intractable problems.
    :number: "170"
  - :name: Computability and Complexity
    :credit: "4"
    :subject: COMPSCI
    :description: "Finite automata, Turing machines and RAMs. Undecidable, exponential, and polynomial-time problems. Polynomial-time equivalence of all reasonable models of computation. Nondeterministic Turing machines. Theory of NP-completeness: Cook's theorem, NP-completeness of basic problems. Selected topics in language theory, complexity and randomness."
    :number: "172"
  - :name: Combinatorics and Discrete Probability
    :credit: "4"
    :subject: COMPSCI
    :description: Permutations, combinations, principle of inclusion and exclusion, generating functions, Ramsey theory. Expectation and variance, Chebychev's inequality, Chernov bounds. Birthday paradox, coupon collector's problem, Markov chains and entropy computations, universal hashing, random number generation, random graphs and probabilistic existence bounds.
    :number: "174"
  - :name: The Neural Basis of Thought and Language
    :credit: "4"
    :subject: COMPSCI
    :description: "This is a course on the current status of interdisciplinary studies that seeks to answer the following questions: (1) How is it possible for the human brain, which is a highly structured network of neurons, to think and to learn, use, and understand language? (2) How are language and thought related to perception, motor control, and our other neural systems, including social cognition? (3) How do the computational properties of neural systems and the specific neural structures of the human brain shape the nature of thought and language? Much of the course will focus on the Neural Theory of Language (NTL), which seeks to answer these questions in terms of architecture and mechanism, using models and simulations of language and learning phenomena. Also listed as Cognitive Science C110 and Linguistics C109."
    :number: C182
  - :name: Foundations of Computer Graphics
    :credit: "4"
    :subject: COMPSCI
    :description: "Techniques of modeling objects for the purpose of computer rendering: boundary representations, constructive solids geometry, hierarchical scene descriptions. Mathematical techniques for curve and surface representation. Basic elements of a computer graphics rendering pipeline; architecture of modern graphics display devices. Geometrical transformations such as rotation, scaling, translation, and their matrix representations. Homogeneous coordinates, projective and perspective transformations. Algorithms for clipping, hidden surface removal, rasterization, and anti-aliasing. Scan-line based and ray-based rendering algorithms. Lighting models for reflection, refraction, transparency."
    :number: "184"
  - :name: Introduction to Database Systems
    :credit: "4"
    :subject: COMPSCI
    :description: Access methods and file systems to facilitate data access. Hierarchical, network, relational, and object-oriented data models. Query languages for models. Embedding query languages in programming languages. Database services including protection, integrity control, and alternative views of data. High-level interfaces including application generators, browsers, and report writers. Introduction to transaction processing. Database system implementation to be done as term project.
    :number: "186"
  - :name: Introduction to Artificial Intelligence
    :credit: "4"
    :subject: COMPSCI
    :description: Basic ideas and techniques underlying the design of intelligent computer systems. Topics include heuristic search, problem solving, game playing, knowledge representation, logical inference, planning, reasoning under uncertainty, expert systems, learning, perception, language understanding.
    :number: "188"
  - :name: Quantum Information Science and Technology
    :credit: "3"
    :subject: COMPSCI
    :description: This multidisciplinary course provides an introduction to fundamental conceptual aspects of quantum mechanics from a computational and informational theoretic perspective, as well as physical implementations and technological applications of quantum information science. Basic sections of quantum algorithms, complexity, and cryptography, will be touched upon, as well as pertinent physical realizations from nanoscale science and engineering. Also listed as Physics C191 and Chemistry C191.
    :number: C191
  - :name: Special Topics
    :credit: 1-4
    :subject: COMPSCI
    :description: Topics will vary from semester to semester. See Computer Science Division announcements.
    :number: "294"
  - :name: Social Implications of Computer Technology
    :credit: "2"
    :subject: COMPSCI
    :description: Topics include electronic community; the changing nature of work; technological risks; the information economy; intellectual property; privacy; artificial intelligence and the sense of self; pornography and censorship; professional ethics. Students will lead discussions on some of these topics. Also listed as Interdisciplinary Studies Field Maj C155.
    :number: C195
  - :name: Senior Honors Thesis Research
    :credit: 1-4
    :subject: COMPSCI
    :description: Thesis work under the supervision of a faculty member. To obtain credit the student must, at the end of two semesters, submit a satisfactory thesis to the Electrical Engineering and Computer Science department archive. A total of four units must be taken. The units many be distributed between one or two semesters in any way. H196A-H196B count as graded technical elective units, but may not be used to satisfy the requirement for 27 upper division technical units in the College of Letters and Science with a major in Computer Science.
    :number: H196B
  - :name: Directed Group Studies for Advanced Undergraduates
    :credit: "1"
    :subject: COMPSCI
    :description: Group study of selected topics in Computer Sciences, usually relating to new developments.
    :number: "198"
  - :name: Supervised Independent Study
    :credit: "1"
    :subject: COMPSCI
    :description: Supervised independent study. Enrollment restrictions apply.
    :number: "199"
  - :name: VLSI Systems Design
    :credit: "4"
    :subject: COMPSCI
    :description: Unified top-down and bottom-up design of integrated circuits and systems concentrating on architectural and topological issues. VLSI architectures, systolic arrays, self-timed systems. Trends in VLSI development. Physical limits. Tradeoffs in custom-design, standard cells, gate arrays. VLSI design tools.
    :number: "250"
  - :name: Graduate Computer Architecture
    :credit: "4"
    :subject: COMPSCI
    :description: "Graduate survey of contemporary computer organizations covering: early systems, CPU design, instruction sets, control, processors, busses, ALU, memory, I/O interfaces, connection networks, virtual memory, pipelined computers, multiprocessors, and case studies. Term paper or project is required."
    :number: "252"
  - :name: Parallel Processors
    :credit: "3"
    :subject: COMPSCI
    :description: "In-depth study of the design, engineering, and evaluation of modern parallel computers. Fundamental design: naming, synchronization, latency, and bandwidth. Architectural evolution and technological driving forces. Parallel programming models, communication primitives, programming and compilation techniques, multiprogramming workloads and methodology for quantitative evaluation. Latency avoidance through replication in small-scale and large-scale shared memory designs; cache-coherency, protocols, directories, and memory consistency models. Message passing: protocols, storage management, and deadlock. Efficient network interface, protection, events, active messages, and coprocessors in large-scale designs. Latency tolerance through prefetching, multithreading, dynamic instruction scheduling, and software techniques. Network design: topology, packaging, k-ary n-cubes, performance under contention. Synchronization: global operations, mutual exclusion, and events. Alternative architectures: dataflow, SIMD, systoltic arrays."
    :number: "258"
  - :name: User-Interfaces to Computer Systems
    :credit: "3"
    :subject: COMPSCI
    :description: Formerly CS 287. Design and implementation of user-interfaces to computer systems. Software and hardware architectures for personal workstations. Object-oriented programming systems. Form-based user-interfaces. Window and display management abstractions. Case studies of naive- and expert-user interfaces. Students will complete a substantial project.
    :number: "260"
  - :name: Security in Computer Systems
    :credit: "3"
    :subject: COMPSCI
    :description: Graduate survey of modern topics in computer security, including protection, access control, distributed access security, firewalls, secure coding practices, safe languages, mobile code, and case studies from real-world systems. May also cover cryptographic protocols, privacy and anonymity, and/or other topics as time permits.
    :number: "261"
  - :name: Advanced Topics in Computer Systems
    :credit: "3"
    :subject: COMPSCI
    :description: Continued graduate survey of large-scale systems for managing information and computation. Topics include basic performance measurement; extensibility, with attention to protection, security, and management of abstract data types; index structures, including support for concurrency and recovery; parallelism, including parallel architectures, query processing and scheduling; distributed data management, including distributed and mobile file systems and databases; distributed caching; large-scale data analysis and search. Homework assignments, exam, and term paper or project required.
    :number: 262B
  - :name: Design of Programming Languages
    :credit: "3"
    :subject: COMPSCI
    :description: "Selected topics from: analysis, comparison, and design of programming languages, formal description of syntax and semantics, advanced programming techniques, structured programming, debugging, verification of programs and compilers, and proofs of correctness."
    :number: "263"
  - :name: Implementation of Programming Languages
    :credit: "4"
    :subject: COMPSCI
    :description: Compiler construction. Lexical analysis, syntax analysis. Semantic analysis code generation and optimization. Storage management. Run-time organization.
    :number: "264"
  - :name: Compiler Optimization and Code Generation
    :credit: "3"
    :subject: COMPSCI
    :description: Table-driven and retargetable code generators. Register management. Flow analysis and global optimization methods. Code optimization for advanced languages and architectures. Local code improvement. Optimization by program transformation. Selected additional topics. A term paper or project is required.
    :number: "265"
  - :name: Introduction to System Performance Analysis
    :credit: "3"
    :subject: COMPSCI
    :description: "Performance indices. Evaluation techniques. Measurement: instrumentation, design of experiments, interpretation of results. Simulation modeling: simulator design, model calibration, statistical analysis of output data. Introduction to analytic modeling. Workload characterization. Tuning, procurement, and capacity planning application. Program performance evaluation. File and I/O system optimization. CPU Scheduling and architecture performance analysis."
    :number: "266"
  - :name: Applications of Parallel Computers
    :credit: "3"
    :subject: COMPSCI
    :description: Models for parallel programming. Fundamental algorithms for linear algebra, sorting, FFT, etc. Survey of parallel machines and machine structures. Exiting parallel programming languages, vectorizing compilers, environments, libraries and toolboxes. Data partitioning techniques. Techniques for synchronization and load balancing. Detailed study and algorithm/program development of medium sized applications. Also listed as Engineering C233.
    :number: C267
  - :name: Computer Networks
    :credit: "3"
    :subject: COMPSCI
    :description: Distributed systems, their notivations, applications, and organization. The network component. Network architectures. Local and long-haul networks, technologies, and topologies. Data link, network, and transport protocols. Point-to-point and broadcast networks. Routing and congestion control. Higher-level protocols. Naming. Internetworking. Examples and case studies.
    :number: "268"
  - :name: Combinatorial Algorithms and Data Structures
    :credit: "3"
    :subject: COMPSCI
    :description: Design and analysis of efficient algorithms for combinatorial problems. Network flow theory, matching theory, matroid theory; augmenting-path algorithms; branch-and-bound algorithms; data structure techniques for efficient implementation of combinatorial algorithms; analysis of data structures; applications of data structure techniques to sorting, searching, and geometric problems.
    :number: "270"
  - :name: Randomness and Computation
    :credit: "3"
    :subject: COMPSCI
    :description: Computational applications of randomness and computational theories of randomness. Approximate counting and uniform generation of combinatorial objects, rapid convergence of random walks on expander graphs, explicit construction of expander graphs, randomized reductions, Kolmogorov complexity, pseudo-random number generation, semi-random sources.
    :number: "271"
  - :name: Foundations of Parallel Computation
    :credit: "3"
    :subject: COMPSCI
    :description: Formerly 292K. Fundamental theoretical issues in designing parallel algorithms and architectures. Shared memory models of parallel computation. Parallel algorithms for linear algegra, sorting, Fourier Transform, recurrence evaluation, and graph problems. Interconnection network based models. Algorithm design techniques for networks like hypercubes, shuffle-exchanges, threes, meshes and butterfly networks. Systolic arrays and techniques for generating them. Message routing.
    :number: "273"
  - :name: Computational Geometry
    :credit: "3"
    :subject: COMPSCI
    :description: "Formerly 292T. Constructive problems in computational geometry: convex hulls, triangulations, Voronoi diagrams, arrangements of hyperplanes; relationships among these problems. Search problems: advanced data structures; subdivision search; various kinds of range searches. Models of computation; lower bounds."
    :number: "274"
  - :name: Cryptography
    :credit: "3"
    :subject: COMPSCI
    :description: Graduate survey of modern topics on theory, foundations, and applications of modern cryptography. One-way functions; pseudorandomness; encryption; authentication; public-key cryptosystems; notions of security. May also cover zero-knowledge proofs, multi-party cryptographic protocols, practical applications, and/or other topics, as time permits.
    :number: "276"
  - :name: Machine-Based Complexity Theory
    :credit: "3"
    :subject: COMPSCI
    :description: Properties of abstract complexity measures; Determinism vs. nondeterminism; time vs. space; complexity hierarchies; aspects of the P-NP question; relative power of various abstract machines.
    :number: "278"
  - :name: Computer Vision
    :credit: "3"
    :subject: COMPSCI
    :description: "Paradigms for computational vision. Relation to human visual perception. Mathematical techniques for representing and reasoning, with curves, surfaces and volumes. Illumination and reflectance models. Color perception. Image segmentation and aggregation. Methods for bottom-up three dimensional shape recovery: Line drawing analysis, stereo, shading, motion, texture. Use of object models for prediction and recognition. Also listed as Vision Science C280."
    :number: C280
  - :name: Statistical Learning Theory
    :credit: "3"
    :subject: COMPSCI
    :description: Classification regression, clustering, dimensionality, reduction, and density estimation. Mixture models, hierarchical models, factorial models, hidden Markov, and state space models, Markov properties, and recursive algorithms for general probabilistic inference nonparametric methods including decision trees, kernal methods, neural networks, and wavelets. Ensemble methods. Also listed as Statistics C241A.
    :number: C281A
  - :name: Advanced Topics in Learning and Decision Making
    :credit: "3"
    :subject: COMPSCI
    :description: "Recent topics include: Graphical models and approximate inference algorithms. Markov chain Monte Carlo, mean field and probability propagation methods. Model selection and stochastic realization. Bayesian information theoretic and structural risk minimization approaches. Markov decision processes and partially observable Markov decision processes. Reinforcement learning. Also listed as Statistics C241B."
    :number: C281B
  - :name: Algebraic Algorithms
    :credit: "3"
    :subject: COMPSCI
    :description: Theory and construction of symbolic algebraic computer programs. Polynomial arithmetic, GCD, factorization, integration of elementary functions, analytic approximation, simplification, design of computer systems and languages for symbolic manipulation.
    :number: "282"
  - :name: Computer-Aided Geometric Design and Modeling
    :credit: "3"
    :subject: COMPSCI
    :description: "Mathematical techniques for curve and surface representation, including: Hermite interpolation, interpolatory splines, tensed splines, Bezier curves and surfaces, B-splines, Beta-splines, Coons patches, tensor product forms, as well as subdivision end/bounding conditions, and computational considerations."
    :number: "284"
  - :name: Solid Free-Form Modeling and Fabrication
    :credit: "3"
    :subject: COMPSCI
    :description: From shape design to computer-based descriptions suitable for manufacturing or rapid prototyping. Solid modeling techniques and procedural shape generation. Effective data structures and unambiguous part description formats. Algorithms for dealing with Boolean operations and for machine tool path planning. Problems of finite-precision geometry and machining tolerances. Introduction to some rapid prototyping techniques based on Solid Free-Form Fabrication and NC machining. Other advanced topics and recent developments in the field.
    :number: "285"
  - :name: Implementation of Data Base Systems
    :credit: "3"
    :subject: COMPSCI
    :description: Implementation of data base systems on modern hardware systems. Considerations concerning operating system design, including buffering, page size, prefetching, etc. Query processing algorithms, design of crash recovery and concurrency control systems. Implementation of distributed data bases and data base machines.
    :number: "286"
  - :name: Advanced Robotics
    :credit: "3"
    :subject: COMPSCI
    :description: "Advanced topics related to current research in robotics. Planning and control issues for realistic robot systems, taking into account: dynamic constraints, control and sensing uncertainty, and non-holonomic motion constraints. Analysis of friction for assembly and grasping tasks. Sensing systems for hands including tactile and force sensing. Environmental perception from sparse sensors for dextrous hands. Grasp planning and manipulation."
    :number: "287"
  - :name: Artificial Intelligence Approach to Natural Language Processing
    :credit: "3"
    :subject: COMPSCI
    :description: Representation of conceptual structures, language analysis and production, models of inference and memory, high-level text structures, question answering and conversation, machine translation.
    :number: "288"
  - :name: Knowledge Representation and Use in Computers
    :credit: "3"
    :subject: COMPSCI
    :description: Fundamentals of knowledge representation and use in computers. Predicate calculus, non-monotonic logics, probability and decision theory, and their use in capturing commonsense and expert knowledge. Theorem-provers, planning systems belief networks and influence diagrams as reasoning methods. Integrated architectures for intelligent agents. A project will be undertaken.
    :number: "289"
  - :name: "Vision A: Quantitative, Perceptual, and Physiological Aspects"
    :credit: "2"
    :subject: COMPSCI
    :description: The course will present basic material on the retina and visual pathways, psychophysical measurements, visual sensitivity, color vision, and the estimation of disparity and motion. Introduction to front-end visual processing in mammalian visual system. Basic optics, anatomy and physiology of retina, lateral geniculate nucleus, and primary visual cortex. Psychophysics of color, light and dark adaptation, spatial contrast sensitivity, spatial resolution, spatiotemporal contrast sensitivity, motion and disparity measurement. Connections between psychophysics and physiology. Relevant modeling techniques such as linear systems, signal detection theory, and information theory will be introduced and applied. There will be an accompanying laboratory which the students can register for separately. Also listed as Psychology C215A, Vision Science C290A, and Molecular and Cell Biology C264A.
    :number: C293A
  - :name: "Vision B: Quantitative, Perceptual, and Physiological Aspects"
    :credit: "2"
    :subject: COMPSCI
    :description: The course will present basic material on inferring 3d from visual information. This will include disparity, motion, texture, shading, and occlusion. Introduction to the psychophysics and mathematical analysis underlying the inference of 3d scene properties from 2d retinal images. Psychophysics of various cues to 3d shape and spatial layout such as texture, contour, shading, stereopsis, and structure from motion. Geometrical analysis of these cues. Probabilitic theory for optimal combination of cues and estimation of scene properties. Relevant physiology of V1, V2, V4, and higher areas. Also listed as Psychology C215B, Vision Science C290B, and Molecular and Cell Biology C264B.
    :number: C293B
  - :name: "Vision C: Perceptual Organization"
    :credit: "2"
    :subject: COMPSCI
    :description: This course will cover "mid-level" visual processing, including the perception of objects, their properties, and the determination of part-whole structure from optical images. The approach will be interdisciplinary, including material from psychophysics, classical perceptual psychology, computational modeling, and neuroscience. Specific topics include perception of color, grouping, figure-ground organization, modal and amodal completion, and part-whole structure. Also listed as Molecular and Cell Biology C264C, Vision Science C290C, and Psychology C215C.
    :number: C293C
  - :name: "Vision D: High-Level Vision"
    :credit: "2"
    :subject: COMPSCI
    :description: This course will cover "high-level" visual processing, including object recognition, visual attention, visual memory, visual imagery, and visual awarness. The approach will be interdisciplinary, including material from psychophysics, classical perceptual psychology, computational modeling and neurosciences. Also listed as Molecular and Cell Biology C264D, Vision Science C290D, and Psychology C215D.
    :number: C293D
  - :name: "Vision Laboratory: Quantitative, Perceptual, and Physiological Aspects"
    :credit: "1"
    :subject: COMPSCI
    :description: Quantitative analysis of psychophysical properties of spatial, color, temporal and binocular vision, motion sensitivity and adaptation and their underlying physiological mechanisms. Also listed as Psychology C215L, Vision Science C290L, and Molecular and Cell Biology C264L.
    :number: C293L
  - :name: Field Studies in Computer Science
    :credit: "1"
    :subject: COMPSCI
    :description: Supervised experience in off-campus companies relevant to specific aspects and applications of electrical engineering and/or computer science. Written report required at the end of the semester.
    :number: "297"
  - :name: Group Studies Seminars, or Group Research
    :credit: "1"
    :subject: COMPSCI
    :description: Advanced study in various subjects through seminars on topics to be selected each year, informal group studies of special problems, group participation in comprehensive design problems, or group research on complete problems for analysis and experimentation.
    :number: "298"
  - :name: Individual Research
    :credit: "1"
    :subject: COMPSCI
    :description: Investigations of problems in computer science.
    :number: "299"
  - :name: Teaching Practice
    :credit: "1"
    :subject: COMPSCI
    :description: Supervised teaching practice, in either a one-on-one tutorial or classroom discussion setting.
    :number: "300"
  - :name: Teaching Techniques for Computer Science
    :credit: "1"
    :subject: COMPSCI
    :description: Discussion and practice of techniques for effective teaching.
    :number: "301"
  - :name: Designing Computer Science Education
    :credit: "3"
    :subject: COMPSCI
    :description: "Discussion and review of research and practice relating to the teaching of computer science: knowledge organization and misconceptions, curriculum and topic organization, evaluation, collaborative learning, technology use, and administrative issues. As part of a semester-long project to design a computer science course, participants invent and refine a variety of homework and exam activities, and evaluate alternatives for textbooks, grading and other administrative policies, and innovative uses of technology."
    :number: "302"
  - :name: "Professional Preparation: Supervised Teaching of Computer Science"
    :credit: "1"
    :subject: COMPSCI
    :description: Discussion, problem review and development, guidance of computer science laboratory sections, course development, supervised practice teaching.
    :number: "399"
  - :name: Individual Study for Doctoral Students
    :credit: "1"
    :subject: COMPSCI
    :description: Individual study in consultation with the major field adviser, intended to provide an opportunity for qualified students to prepare themselves for the various examinations required of candidates for the Ph.D. (and other doctoral degrees).
    :number: "602"
