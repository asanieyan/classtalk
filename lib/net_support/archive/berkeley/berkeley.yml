  - :name: Philosophy and Values
    :credit: ""
    :subject: LNS
    :description: According to Aristotle, every exercise of our faculties has some good for its aim. Every discipline taught in the College of Letters & Science has ethical implications, and to study a particular subject without considering these implications can be a sterile--and in extreme cases hazardous--exercise. The urge and ability to ponder such questions as the meaning of life distinguish human beings from the other animals. In an increasingly complex world, in which traditional values are often called into question, students of the College are encouraged to reflect upon their own assumptions as well as the assumptions of other times and cultures. In these upper-division Philosophy and Values courses students in the College will be encouraged to ponder the types of questions that will enhance their ability to understand their heritage, their contemporaries, and themselves.
