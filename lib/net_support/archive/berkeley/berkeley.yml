    :number: 245A
  - :name: Russian Realism (1840s-1900)
    :credit: "4"
    :subject: SLAVIC
    :description: Coverage of major movements and genres in the intellectual context of the times. Readings in Russian.
    :number: 245B
  - :name: Russian Modernism (1890s-1920s)
    :credit: "4"
    :subject: SLAVIC
    :description: Coverage of major movements and genres in the intellectual context of the times. Readings in Russian.
