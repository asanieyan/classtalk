    :description: Intended for non-majors as well as prospective majors, this course introduces students to the discipline of history as a humanistic inquiry into the experiences of people in time and space. How do historians interpret and debate the past? How do they gather and make use of their materials and sources? Readings include the works of classical historians from different cultural traditions, contemporary historical debates, and an exploration of historical sources available at Berkeley. Satisfies half of the Reading and Composition requirement.
