  - :name: Institutions, Interest Groups and Public Policy
    :credit: "3"
    :subject: PHDBA
    :description: Surveys recent literature on public decision-making in government institutions, emphasizing a systematic framework for evaluating questions of public policy formation. Explores the new institutionalism in political science, applies the methods of rational choice theory to political problems, and links relevant theoretical and empirical literatures in economics and political science. Considers implications of public choice for corporate strategy and business-government relations.
    :number: 279A
  - :name: The Political Economy of Capitalism
    :credit: "3"
    :subject: PHDBA
