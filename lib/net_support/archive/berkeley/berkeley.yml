    :description: Sophomore seminars are small interactive courses offered by faculty members in departments all across the campus. Sophomore seminars offer opportunity for close, regular intellectual contact between faculty members and students in the crucial second year. The topics vary from department to department and semester to semester. Enrollment limited to 15 sophomores.
    :number: "84"
  - :name: Lower Division Special Topics in Business Administration
    :credit: "1"
    :subject: UGBA
    :description: Study in various fields of business administration for lower division students. Topics will vary from year to year and will be announced at the beginning of each semester.
    :number: "96"
  - :name: Directed Group Study
    :credit: "1"
    :subject: UGBA
    :description: Organized group study on topics selected by lower division students under the sponsorship and direction of a member of the Haas School of Business faculty.
    :number: "98"
  - :name: Business Communication
    :credit: "2"
    :subject: UGBA
    :description: Theory and practice of effective communication in a business environment. Students practice what they learn with oral presentations and written assignments that model real-life business situations.
    :number: "100"
  - :name: Microeconomic Analysis for Business Decisions
    :credit: "3"
    :subject: UGBA
    :description: Economic analysis applicable to the problems of business enterprises with emphasis on the determination of the level of prices, outputs, and inputs; effects of the state of the competitive environment on business and government policies.
    :number: 101A
  - :name: Macroeconomic Analysis for Business Decisions
    :credit: "3"
    :subject: UGBA
    :description: Analysis of the operation of the market system with emphasis on the factors responsible for economic instability; analysis of public and business policies which are necessary as a result of business fluctuations.
    :number: 101B
  - :name: Introduction to Financial Accounting
    :credit: "3"
    :subject: UGBA
    :description: The identification, measurement, and reporting of financial effects of events on enterprises, with a particular emphasis on business organization. Preparation and interpretation of balance sheets, income statements, and statements of cash flows.
    :number: 102A
  - :name: Introduction to Managerial Accounting
    :credit: "3"
    :subject: UGBA
    :description: The uses of accounting systems and their outputs in the process of management of an enterprise. Classification of costs and revenue on several bases for various uses; budgeting and standard cost accounting; analyses of relevant costs and other data for decision making.
    :number: 102B
  - :name: Introduction to Finance
    :credit: "4"
    :subject: UGBA
    :description: Analysis and management of the flow of funds through an enterprise. Cash management, source and application of funds, term loans, types and sources of long-term capital. Capital budgeting, cost of capital, and financial structure. Introduction to capital markets.
    :number: "103"
  - :name: Introduction to Organizational Behavior
    :credit: "3"
    :subject: UGBA
    :description: A general descriptive and analytical study of organizations from the behavioral science point of view. Problems of motivation, leadership, morale, social structure, groups, communications, hierarchy, and control in complex organizations are addressed. The interaction among technology, environment, and human behavior are considered. Alternate theoretical models are discussed.
    :number: "105"
  - :name: Marketing
    :credit: "3"
    :subject: UGBA
    :description: The evolution of markets and marketing; market structure; marketing cost and efficiency; public and private regulation; the development of marketing programs including decisions involving products, price, promotional distribution.
    :number: "106"
  - :name: The Social, Political, and Ethical Environment of Business
    :credit: "3"
    :subject: UGBA
    :description: Study and analysis of American business in a changing social and political environment. Interaction between business and other institutions. Role of business in the development of social values, goals, and national priorities. The expanding role of the corporation in dealing with social problems and issues.
    :number: "107"
  - :name: Economics of Regulated Industries
    :credit: "3"
    :subject: UGBA
    :description: Survey of industry structures and regulations in the transportation, energy, communications, and financial sectors of the American economy. Application of economic analysis to the administrative regulation of prices, investment, service quality, and other managerial decisions. Analysis of regulatory policies and alternatives to economic regulation, including market competition and public ownership.
    :number: "112"
  - :name: Managerial Economics
    :credit: "3"
    :subject: UGBA
    :description: Analysis of the theory and practice of decision-making in business firms, utilizing the concepts and techniques of managerial economics. The business decisions to be investigated include pricing policies, internal transfer pricing, and various choices under uncertainty.
    :number: "113"
  - :name: Forecasting for Managerial Decisions
    :credit: "3"
    :subject: UGBA
    :description: Theory and analysis of the long-run and short-run forecasts of economic activity.
    :number: "114"
  - :name: Special Topics in Economic Analysis and Policy
    :credit: "1"
    :subject: UGBA
    :description: A variety of topics in economic analysis and policy with emphasis on current problems and research.
    :number: "117"
  - :name: International Trade
    :credit: "3"
    :subject: UGBA
    :description: This course will develop models for understanding the economic causes and effects of international trade, will investigate the effects of economic policies that inhibit trade, and will examine the political economy of trade. By integrating the findings of the latest theoretical and empirical research in international economics, this course help students learn how to explore the current political debates in the U.S. and elsewhere regarding the benefits and costs of international trade.
    :number: "118"
  - :name: Strategic Planning
    :credit: "3"
    :subject: UGBA
    :description: Class format consists of online instruction, student presentations, and case discussion. This course will cover the study of the concepts and techniques required to design and implement business strategies for private, public, and/or not-for-profit organizations. Students work in teams with a client organization and present their strategic recommendations.
    :number: "119"
  - :name: Intermediate Financial Accounting
    :credit: "4"
    :subject: UGBA
    :description: An intermediate-level course in the theory and practice of financial accounting. The measurement and reporting of the economic effect of events involving working capital and long-term plant assets, investment in securities, intangible assets.
    :number: 120A
  - :name: Advanced Financial Accounting
    :credit: "4"
    :subject: UGBA
    :description: Continuation of 120A. Sources of long term capital; funds statements, financial analysis, accounting for partnerships, consolidated financial statements, adjustments of accounting data using price indexes; accounting for the financial effects of pension plans; other advanced accounting problems.
    :number: 120B
  - :name: Federal Income Tax Accounting
    :credit: "4"
    :subject: UGBA
    :description: Determination of individual and corporation tax liability; influence of federal taxation on economic activity; tax considerations in business and investment decisions.
    :number: "121"
  - :name: Financial Information Analysis
    :credit: "3"
    :subject: UGBA
    :description: "This course is designed to: 1) develop basic skills in financial statement analysis; 2) teach students to identify the relevant financial data used in a variety of decision contexts, such as equity valuation, forecasting firm-level economic variables, distress prediction and credit analysis; 3) help students appreciate the factors that influence the outcome of the financial reporting process, such as the incentives of reporting parties, regulatory rules, and a firm's competitive environment."
    :number: "122"
  - :name: Auditing
    :credit: "4"
    :subject: UGBA
    :description: Concepts and problems in the field of professional verification of financial and related information, including ethical, legal and other professional issues, historical developments, and current concerns.
    :number: "126"
  - :name: Special Topics in Accounting
    :credit: "1"
    :subject: UGBA
    :description: A variety of topics in accounting with emphasis on current problems and research.
    :number: "127"
  - :name: Corporate Finance and Financial Statement Analysis
    :credit: "3"
    :subject: UGBA
    :description: This course will cover the principles and practice of business finance. It will focus on project evaluation, capital structure, and corporate governance. Firms' policies toward debt, equity, and dividends are explored. The incentives and conflicts facing managers and owners are also discussed.
    :number: "131"
  - :name: Financial Institutions and Markets
    :credit: "3"
    :subject: UGBA
    :description: Organization, behavior, and management of financial institutions. Markets for financial assets and the structure of yields, influence of Federal Reserve System and monetary policy on financial assets and institutions.
    :number: "132"
  - :name: Investments
    :credit: "3"
    :subject: UGBA
    :description: Sources of and demand for investment capital, operations of security markets, determination of investment policy, and procedures for analysis of securities.
    :number: "133"
  - :name: Behavioral Finance
    :credit: "3"
    :subject: UGBA
    :description: This course looks at the influence of decision heuristics and biases on investor welfare, financial markets, and corporate decisions. Topics include overconfidence, attribution theory, representative heuristic, availability heuristic, anchoring and adjustment, prospect theory, "Winner's Curse," speculative bubbles, IPOs, market efficiency, limits of arbitrage, relative mis-pricing of common stocks, the tendency to trade in a highly correlated fashion, investor welfare, and market anomalies.
    :number: 136F
  - :name: Special Topics in Finance
    :credit: "1"
    :subject: UGBA
    :description: A variety of topics in finance with emphasis on current problems and research.
    :number: "137"
  - :name: Introduction to Management Science
    :credit: "4"
    :subject: UGBA
    :description: Survey of management science and its applications to business problems. Topics covered include linear and integer linear programming, project management, dynamic programming, inventory control, queuing theory, and simulation.
    :number: "140"
  - :name: Production and Operations Management
    :credit: "3"
    :subject: UGBA
    :description: A survey of the concepts and methodologies for management control of production and operations systems. Topics include inventory control, material requirements planning for multistage production systems, aggregate planning, scheduling, and production distribution.
    :number: "141"
  - :name: Game Theory and Business Decisions
    :credit: "3"
    :subject: UGBA
    :description: This course provides an introduction to game theory and decision analysis. Game theory is concerned with strategic interactions among players (multi-player games), and decision analysis is concerned with making choices under uncertainty (single-player games). Emphasis is placed on applications.
    :number: "143"
  - :name: Fundamentals of E-Business
    :credit: "4"
    :subject: UGBA
    :description: A survey course concerned with the importance of computers in organizations, including small groups, universities, firms, government, and society at large. Topics include history of development of computers, characterization of scientific versus business problems, information storage and retrieval, compilers, problem-oriented languages, simulation models, current developments in computer systems.
    :number: "144"
  - :name: Planning and Design of E-Business Systems
    :credit: "4"
    :subject: UGBA
    :description: Study of principles and procedures of management information systems (MIS) planning, design, and analysis in various organizations. Topics relate to successful and efficient implementation strategies of business systems. "Real-world" projects encompassing all phases of systems analysis, feasibility study, systems design, development, prototyping, testing, documentation, and evaluation. Both technical and managerial issues will be emphasized.
    :number: "146"
  - :name: Special Topics in Manufacturing and Information Technology
    :credit: "1"
    :subject: UGBA
    :description: A variety of topics in manufacturing and information technology with emphasis on current problems and research.
    :number: "147"
  - :name: Information Technology Strategy
    :credit: "3"
    :subject: UGBA
    :description: This course focuses on the use of IT by traditional firms and startups, rather than the details of the technology, with the goals of understanding how IT enables new strategies and how existing strategies adapt to IT innovations. Covers IT technologies used throughout the organization, including mobile communications, systems for online payment, business-to-consumer and business-to-business transactions, customer relationship management, and supply chain management.
    :number: 149A
  - :name: Management of Human Resources
    :credit: "3"
    :subject: UGBA
    :description: The designs of systems of rewards, assessment, and manpower development. The interaction of selection, placement, training, personnel evaluation, and career ladders within an on-going organization. Role of the staff manager. Introduction of change. Implications of behavioral research for management problems and policies.
    :number: "151"
  - :name: Negotiation and Conflict Resolution
    :credit: "3"
    :subject: UGBA
    :description: The purpose of this course is to understand the theory and processes of negotiation as practiced in a variety of settings. It is designed to be relevant to the broad spectrum of negotiation problems faced by managers and professionals. By focusing on the hehavior of individuals, groups, and organizations in the context of competitive situations, the course will allow students the opportunity to develop negotiation skills experientially in useful analytical frameworks (e.g.- simulations, cases).
    :number: "152"
  - :name: Industrial Relations
    :credit: "3"
    :subject: UGBA
    :description: An analysis of manual, white collar, and professional employee relations. Background and functioning of employer and employee organizations. Functioning of labor markets and wage and income security issues. Questions of public policy in labor economics and industrial relations.
    :number: "153"
  - :name: Labor and the Law
    :credit: "3"
    :subject: UGBA
    :description: Analysis of the issues arising out of legislative, administrative, and judicial efforts to define the rights, duties, and responsibilities of employers and labor relations. Includes programs to deal with racial, ethnic, sex, and age discrimination as well as the law of union-management relations.
    :number: "154"
  - :name: Leadership
    :credit: "3"
    :subject: UGBA
    :description: The purpose of this course is for the students to develop understanding of the theory and practice of leadership in various organizational settings. It is designed to allow students the opportunity to develop leadership skills through experiential exercises, behavorial and self-assessments, case studies, class disscussions, and lectures.
    :number: "155"
  - :name: Special Topics in Organizational Behavior
    :credit: "1"
    :subject: UGBA
    :description: A variety of topics in organizational behavior and industrial relations with emphasis on current problems and research.
    :number: "157"
  - :name: Consumer Behavior
    :credit: "3"
    :subject: UGBA
    :description: Consumer behavior is the study of how consumers process information, form attitudes and judgments, and make decisions. Its study is critical to understand how consumers think and behave, which is critical for a company wishing to develop a customer focus. Given how different people are, it is amazing how similarly their minds work. Consumer psychology is the systematic study of how consumers perceive information, how they encode it in memory, integrate it with other sources of information, retrieve it from memory, and utilize it to make decisions. It is one of the building blocks of the study of marketing and provides the student with a set of tools with diverse applications.
    :number: "160"
  - :name: "Marketing Research: Tools and Techniques for Data Collection and Analysis"
    :credit: "3"
    :subject: UGBA
    :description: Marketing research objectives; qualitative research, surveys, experiments, sampling, data analysis.
    :number: "161"
  - :name: Brand Management and Strategy
    :credit: "3"
    :subject: UGBA
    :description: This course is an introduction to product management in marketing consumer and industrial goods and services. The course will cover analysis of market information, development of product strategy, programming strategy, and implementation.
    :number: "162"
  - :name: Information- and Technology-Based Marketing
    :credit: "3"
    :subject: UGBA
    :description: Information technology has allowed firms to gather and process large quantities of information about consumers' choices and reactions to marketing campaigns. However, few firms have the expertise to intelligently act on such information. This course addresses this shortcoming by teaching students how to use customer information to better market to consumers. In addition, the course addresses how information technology affects marketing strategy.
    :number: "163"
  - :name: Integrated Marketing Communication
    :credit: "3"
    :subject: UGBA
    :description: Basic concepts and functions of advertising in the economy; consumer motivation; problems in utilizing advertising and measuring its effectiveness.
    :number: "165"
  - :name: Retailing
    :credit: "3"
    :subject: UGBA
    :description: History and development of retail management types; geographical structure of retail trade; assortments of goods and services; store management; government regulations.
    :number: "166"
  - :name: Special Topics in Marketing
    :credit: "1"
    :subject: UGBA
    :description: A variety of topics in marketing with emphasis on current problems and research.
    :number: "167"
  - :name: Business Ethics for the 21st Century
    :credit: "2"
    :subject: UGBA
    :description: The purpose of this class is to enhance the ability of students to anticipate, critically analyze, and appropriately respond to the wide-range social and ethical issues that challenge managers as well as individuals in their roles as citizens, consumers, investors, and employees. Instruction is based on lectures and case analysis, supplemented by topical and philosophical articles and essays.
    :number: "170"
  - :name: Business in Its Historical Environment
    :credit: "3"
    :subject: UGBA
    :description: This course will examine selected aspects of the history of American business. Included will be discussions of the evolution of the large corporation, the development of modern managerial techniques, and the changing relationship of business, government, and labor. Also listed as American Studies C172.
    :number: C172
  - :name: Legal Aspects of Management
    :credit: "3"
    :subject: UGBA
    :description: An analysis of the law and the legal process, emphasizing the nature and functions of law within the U.S. federal system, followed by a discussion of the legal problems pertaining to contracts and related topics, business association, and the impact of law on economic enterprise.
    :number: "175"
  - :name: Special Topics in Business and Public Policy
    :credit: "1"
    :subject: UGBA
    :description: A variety of topics in business and public policy with emphasis on current problems and research.
    :number: "177"
  - :name: Introduction to International Business
    :credit: "3"
    :subject: UGBA
    :description: A survey involving environmental, economic, political, and social constraints on doing business abroad; effects of overseas business investments on domestic and foreign economies; foreign market analysis and operational strategy of a firm; management problems and development potential of international operations.
    :number: "178"
  - :name: Introduction to Real Estate and Urban Land Economics
    :credit: "3"
    :subject: UGBA
    :description: The nature of real property; market analysis; construction cycles; mortgage lending; equity investment; metropolitan growth; urban land use; real property valuation; public policies.
    :number: "180"
  - :name: Valuation of Real Property
    :credit: "3"
    :subject: UGBA
    :description: Critical examination of appraisal concepts and methods; the role of value estimates in private land-use and real estate investment decisions and in the implementation of public policies affecting urban development.
    :number: "181"
  - :name: Introduction to Real Estate Finance
    :credit: "3"
    :subject: UGBA
    :description: Real estate debt and equity financing; mortgage market structure; effects of credit on demand; equity investment criteria; public policies in real estate finance and urban development.
    :number: "183"
  - :name: Legal Aspects of Real Estate
    :credit: "3"
    :subject: UGBA
    :description: The law affecting ownership and use of real property; transfers, titles, development rights, and the regulation thereof in the public interest.
    :number: "185"
  - :name: Special Topics in Real Estate Economics and Finance
    :credit: "1"
    :subject: UGBA
    :description: A variety of topics in real estate economics and finance with emphasis on current problems and research.
    :number: "187"
  - :name: Management in the Public and Not-for-Profit Sectors
    :credit: "3"
    :subject: UGBA
    :description: Economic basis of the public and not-for-profit sectors. Institutional arrangements as they impinge on operations in the public sectors. Emphasis on managerial approaches and tools to use in a nonprofit environment.
    :number: 192A
  - :name: Strategic Corporate Social Responsibility and Consulting Projects
    :credit: "3"
    :subject: UGBA
    :description: Discuss the field of strategic CSR through a series of lectures, guest speakers, and projects. The course will examine best practices used by companies to engage in socially responsible business practices. It will provide students with a flavor of the complex dilemmas one can face in business in trying to do both "good for society" and "well for shareholders." It looks at CSR from a corporation perspective, and how this supports core business objectives, core competencies, and bottom-line profits.
    :number: 192P
  - :name: Curricular Practical Training for International Students
    :credit: ""
    :subject: UGBA
    :description: This is a zero-unit internship course for non-immigrant international students participating in internships under the Curricular Practical Training program. Requires a paper exploring how the theoretical constructs learned in UGBA courses were applied during the internship.
    :number: 193C
  - :name: Entrepreneurship
    :credit: "2"
    :subject: UGBA
    :description: Principles, theories, and practical aspects of entrepreneurship. Building on functional subject knowledge, explores successes and failures of entrepreneurship. Includes starting new ventures, writing business plans, acquiring other businesses, and making existing enterprises profitable.
    :number: 195A
  - :name: Perspectives on Entrepreneurship
    :credit: "3"
    :subject: UGBA
    :description: This course explores and examines key issues facing entrepreneurs and their businesses. It is intended to provide a broad spectrum of topics across many business disciplines including accounting, finance, marketing, organizational behavior, production/quality, technology, etc. Students will acquire a keen understanding of both the theoretical and real world tools used by today's entrepreneurial business leaders in achieving success in today's global business environment.
    :number: 195P
  - :name: Special Topics in Business Administration
    :credit: "1"
    :subject: UGBA
    :description: Study in various fields of business administration. Topics will vary from year to year and will be announced at the beginning of each semester.
    :number: "196"
  - :name: Directed Study
    :credit: "1"
    :subject: UGBA
    :description: Organized group study on topics selected by upper division students under the sponsorship and direction of a member of the Haas School of Business faculty.
    :number: "198"
  - :name: Supervised Independent Study and Research
    :credit: "1"
    :subject: UGBA
    :description: Enrollment restrictions apply.
    :number: "199"
