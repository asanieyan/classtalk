    :number: "84"
  - :name: Industrial and Commercial Data Systems
    :credit: "3"
    :subject: IND ENG
    :description: Design and implementation of databases, with an emphasis on industrial and commercial applications. Relational algebra, SQL, normalization. Students work in teams with local companies on a database design project. WWW design and queries.
    :number: "115"
  - :name: Methods of Manufacturing Improvement
    :credit: "3"
    :subject: IND ENG
    :description: Analytical techniques for the improvement of manufacturing performance along the dimensions of productivity, quality, customer service, and throughput. Techniques for yield analysis, process control, inspection sampling, equipment efficiency analysis, cycle time reduction, and on-time delivery improvement. Applications on semiconductor manufacturing or other industrial settings.
    :number: "130"
  - :name: Discrete Event Simulation
    :credit: "3"
    :subject: IND ENG
    :description: Introductory course on design, programming, and statistical analysis of a simulation study. Topics include the types of problems that can be solved by such methods. Programming material includes the theory behind random variable generation for a variety of common variables. Techniques to reduce the variance of the resultant estimator and statistical analysis are considered. Final project required.
    :number: "131"
  - :name: Introduction to Mobile Industrial Robots
    :credit: "4"
    :subject: IND ENG
    :description: Introductory course in the hardware and software design of autonomous vehicles. Basic concepts of sensors, actuators, navigation, exploration, feedback control, and communications. Object-oriented software design principles. Programming for real-time control using Java. Laboratory project teams will design, build, program, and test small prototype vehicles for material handling systems and other applications.
    :number: "140"
  - :name: Production Systems Analysis
    :credit: "3"
    :subject: IND ENG
    :description: Quantitative models for operational and tactical decision making in production systems, including production planning, inventory control, forecasting, and scheduling.
    :number: "150"
  - :name: Service Operations Design and Analysis
    :credit: "3"
    :subject: IND ENG
    :description: This course is concerned with improving processes and designing facilities for service businesses such as banks, health care organizations, telephone call centers, restaurants, and transportation providers. Major topics in the course include design of service processes, layout and location of service facilities, demand forecasting, demand management, employee scheduling, service quality management, and capacity planning.
    :number: "151"
  - :name: Logistics Network Design and Supply Chain Management
    :credit: "3"
    :subject: IND ENG
    :description: We will focus primarily on both quantitative and qualitative issues which arise in the integrated design and management of the entire logistics network. Models and solution techniques for facility location and logistics network design will be considered. In addition, qualitative issues in distribution network structuring, centralized versus decentralized network control, variability in the supply chain, strategic partnerships, and product design for logistics will be considered through discussions and cases.
    :number: "153"
  - :name: Operations Research I
    :credit: "3"
    :subject: IND ENG
    :description: Deterministic methods and models in operations research. Unconstrained and constrained optimization. Equality, inequality, and integer constraints. Sequential decisions; dynamic programming. Resource allocation, equipment replacement, inventory control, production planning.
    :number: "160"
  - :name: Operations Research II
    :credit: "3"
    :subject: IND ENG
    :description: Probability review. Conditional expectation. The exponential distribution and poisson process. Markovian Queueing Systems. Component reliability systems. Applications to replacement, repair, transportation and inventory models.
    :number: "161"
  - :name: Linear Programming
    :credit: "3"
    :subject: IND ENG
    :description: Formulation to linear programs. Optimal allocation and control problems in industry and environmental studies. Convex sets; properties of optimal solutions. The simplex method; theorems of duality; complementary slackness. Problems of post-optimization. Special structures; network problems. Digital computation.
    :number: "162"
  - :name: Engineering Statistics, Quality Control, and Forcasting
    :credit: "3"
    :subject: IND ENG
    :description: This course will introduce students to basic statistical techniques such as parameter estimation, hypothesis testing, regression analysis, analysis of variance, design of experiments, and non parametric statistics. Applications of these statistical techniques to data analysis problems in engineering and manufacturing systems will be the main foci of this course. Specific applications in forecasting and quality control will be considered in detail. Forecasts based on moving average, exponential smoothing, and regression analysis will be studied. Quality and process control using x-bar, moving average, cumulative sum, and range charts will be discussed.
    :number: "165"
  - :name: Decision Analysis
    :credit: "3"
    :subject: IND ENG
    :description: Introductory course on the theory and applications of decision analysis. Elective course that provides a systematic evaluation of decision-making problems under uncertainty. Emphasis on the formulation, analysis, and use of decision-making techniques in engineering, operations research and systems analysis. Includes formulation of risk problems and probabilistic risk assessments. Graphical methods and computer software using event trees, decision trees, and influence diagrams that focus on model design.
    :number: "166"
  - :name: Industrial Design and Human Factors
    :credit: "3"
    :subject: IND ENG
    :description: This course surveys topics related to the design of products and interfaces ranging from alarm clocks, cell phones, and dashboards to logos, presentations, and web sites. Design of such systems requires familiarity with human factors and ergonomics, including the physics and perception of color, sound, and touch, as well as familiarity with case studies and contemporary practices in interface design and usability testing. Students will solve a series of design problems individually and in teams.
    :number: "170"
  - :name: Introduction to Design of Human Work Systems and Organizations
    :credit: "3"
    :subject: IND ENG
    :description: Qualitative management principles and techniques used to maximize labor productivity, employee satisfaction, and organizational performance in work settings. Topics covered include job attitudes, person-job fit, worker motivation, leadership, organizational culture, technology and innovation management, communication, groups and teams, decision-making, and power and influence.
    :number: "171"
  - :name: Probability and Risk Analysis for Engineers
    :credit: "3"
    :subject: IND ENG
    :description: This is an introductory probability course for students in engineering. It focuses mostly on random variables and their applications. Applications will be given in such areas as reliability theory, risk theory, inventory theory, failure models, stress models, computer science, and others.
    :number: "172"
