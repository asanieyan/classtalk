    :credit: "4"
    :subject: GEOG
    :description: The global pattern of climate, landforms, vegetation, and soils. The relative importance of natural and human-induced change, global warming, forest clearance, accelerated soil erosion, glacial/postglacial climate change and its consequences.
    :number: "1"
  - :name: World Regions, Peoples, and States
    :credit: "4"
    :subject: GEOG
    :description: This course will provide a framework for recognizing and analyzing the major distinctive regions of the world in comparative context. The most important interrelations between environment, economy, ethnicity, and the national identity and viability of states will be explored.
    :number: "10"
  - :name: Geographies of Race and Gender
    :credit: "4"
    :subject: GEOG
    :description: What can geography contribute to our understanding of gender inequality and racial discrimination in a globalizing world? The course examines (a) how supposedly "natural" differences are actually produced through everyday practices in particular spatial contexts; (b) historical and cultural geographies of race and gender in the U.S. in relation to those in other parts of the world, including South Africa; and (c) how these concepts and comparative historical geographies can help us think critically and constructively about questions of social change in the face of globalization. Also listed as African American Studies C15 and Gender and Women's Studies C15.
    :number: C15
  - :name: Globalization
    :credit: "4"
    :subject: GEOG
    :description: How and why are geographical patterns of employment, production, and consumption unstable in the contemporary world? What are the consequences of NAFTA, an expanded European Community, and post-colonial migration flows? How is global restructuring culturally reworked locally and nationally?
    :number: "20"
  - :name: Freshman Seminar
    :credit: "1"
    :subject: GEOG
    :description: Intensive reading and discussion seminar for freshman.
    :number: "39"
  - :name: The Ocean World
    :credit: "4"
    :subject: GEOG
    :description: "The ocean covers 71 percent of the earth's surface, yet the ocean floor is less studied than the moon. This almost unexplored landscape is made up of flat plains, deep trenches, volcanic mountains, and huge ridges. In this dark abyss, life is supported by a rain of nutrients from pelagic photosynthesis, and by chemosynthetic bacteria near hot vents and fissures. The Ocean World class will cover ocean environments, scientific exploration, and marine ecosystems. The course will cover ocean currents, waves, marine habitats, coral reefs, hurricanes, tsunamis, El Ninos, volcanic islands, coasts, and beaches, new frontiers in ocean sciences, including the technologies used to monitor and probe the ocean depths: including scuba, submersibles, and satellites. Also listed as Earth and Planetary Science C30."
    :number: C30
  - :name: Introduction to Development
    :credit: "4"
    :subject: GEOG
    :description: "This course is designed as an introduction to comparative development. The course will be a general service course, as well as a prerequisite for the upper division 100 series. It is assumed that students enrolled in 10 know little about life in the Third World countries and are unfamiliar with the relevant theory in political economy of development and underdevelopment. The course will be structured around three critical concepts: land, labor, and work. Also listed as Development Studies C10."
