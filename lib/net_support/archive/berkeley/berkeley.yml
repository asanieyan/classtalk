  - :name: Conversation and Composition
    :credit: "4"
    :subject: DUTCH
    :description: This course is designed to improve both the oral and written style of the student in Dutch, employing a variety of sources ranging from the newspaper to the essay to the creative forms (poetry, short story). The art of correspondence, both formal and informal, will be taught as well as the widely-varying spoken styles.
    :number: "125"
  - :name: Topics in Dutch Literature
    :credit: "3"
    :subject: DUTCH
    :description: Designed to analyze Dutch texts from Middle Dutch to contemporary literature.
    :number: "140"
  - :name: "The Indonesian Connection: Dutch Literature About the Indies in English Translation"
    :credit: "4"
    :subject: DUTCH
    :description: "In postcolonial thought on European claims to cultural supremacy, the case of the \"Dutch East-Indies\" (the future Indonesia) still arouses questions like: What made the Dutch colonial policy different from that of other European powers? What were the main characteristics of the \"Dutch East-Indies\"? How did a small country like the Netherlands manage to rule a territory that was fifty-two times its own in scale? And how can we explain that 350 years of Dutch domination left so few traces in contemporary Indonesia? Also listed as Southeast Asian C164."
    :number: C164
  - :name: "Anne Frank and After: Dutch Literature of the Holocaust in English Translation"
    :credit: "4"
    :subject: DUTCH
    :description: Post-War Dutch literature is replete with works dealing with the Holocaust, by both victims and survivors. The course will focus on literary as well as historical documents, examine the history of anti-Semitism in the Lowlands, and compare a number of literary genres from the Diary to ego-documents and fiction.
    :number: "166"
  - :name: Dutch Culture and Society
    :credit: "3"
    :subject: DUTCH
    :description: "The course will focus on the culture of the Low Countries, including both the Netherlands and Belgium. Through reading, audiovisual materials, the World Wide Web, guest lectures, and discussions, we will cover the major social, political, and cultural aspects of modern Dutch society. The course is organized around five larger themes: water management and environmental issues; language and education; art, literature, and culture; politics, religion, and social welfare; and social issues."
    :number: "170"
  - :name: Cultural Studies
    :credit: "3"
    :subject: DUTCH
    :description: Selected topics in cultural studies. Offerings vary. See departmental descriptions for current topic. All readings and discussions in English.
    :number: "179"
  - :name: The Jews of the Low Countries
    :credit: "3"
    :subject: DUTCH
    :description: A history of Jewish communities in the Netherlands from early Middle Ages until today. Reflection upon relationships between Catholic or Protestant majorities and the Jewish minority, and between Sephardic and German Jews in Amsterdam. Emancipation of the Jews in the Dutch Republic and the kingdom of Belgium. Mechanism of the Judeocide (Shoah) in both countries and a survey of present-day Jewish life, stressing diversity from Reform Judaism to strict Orthodoxy and vibrant Chassidic community in Antwerp. Also listed as Jewish Studies C179.
    :number: C179
  - :name: Senior Thesis
    :credit: "4"
    :subject: DUTCH
    :description: A major research paper in the areas of Dutch literature, culture, or the area of linguistics. Required of all majors.
