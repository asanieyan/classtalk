    :description: Research seminar on selected topics in cultural studies. Offerings vary. See department course descriptions for current topics.
    :number: "250"
  - :name: The Culture of Trauma
    :credit: "4"
    :subject: DUTCH
    :description: The course will focus on issues of trauma and cultural memory and the ways they manifest themselves in representation. This dual question is primarily of a theoretical nature. Moreover, we will ask why in present culture there is so much interest in trauma and memory. This is a cultural-historical question. Much of the course will be devoted to practicing the specific modes of reading that these issues require. This is the analytical component of the course. This course, thus, is theoretical, analytical, as well as historical. In addition, it is devoted to reading literature as well as visual art. Techniques of reading for traces of trauma and other subtle indications of an unspeakable "pastness," paired with a sensitivity to non-documentary forms of expression, will be practiced in readings of works by writers and visual artists.
