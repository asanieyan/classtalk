    :number: "138"
  - :name: Readings in Chinese Buddhist Texts
    :credit: "2,4"
    :subject: CHINESE
    :description: This seminar is an intensive introduction to various genres of Buddhist literature in classical Chinese, including translations of Sanskrit and Central Asian scriptures. Chinese commentaries, philosophical treatises, hagiographies, and sectarian works. It is intended for graduate students who already have some facility in classical Chinese. It will also serve as a tools and methods course, covering the basic reference works and secondary scholarship in the field of East Asian Buddhism. The content of the course will be adjusted from semester to semester to best accommodate the needs and interests of students. Also listed as Group in Buddhist Studies C223.
    :number: C223
  - :name: Readings in Vernacular Chinese Literature
    :credit: "4"
    :subject: CHINESE
    :description: A critical study of pre-modern Chinese fiction.
    :number: "155"
  - :name: Modern Chinese Literature
    :credit: "2,4"
    :subject: CHINESE
    :description: Graduate seminar in modern Chinese literature. Topics vary from year to year.
    :number: "257"
  - :name: Contemporary Chinese Literature
    :credit: "4"
    :subject: CHINESE
    :description: This course explores popular, realist, and avant-garde literature from mainland China and Taiwan since 1949. We will consider how writers have engaged with the cultural dislocations of modernity by exploring questions such as the presentation of cultural and gender identities and the politics of memory and place. Central to our discussion will be the problem of how literature not only reflects but also critically engages with historical and cultural experience through a variety of genres. A crucial aspect of this course will be the development of skills in close, critical, and historically contextualized reading.
    :number: "157"
  - :name: Reading Chinese Cities
    :credit: "4"
    :subject: CHINESE
    :description: Chinese cities are the sites of complicated global/local interconnections as the nation is increasingly incorporated into the world system. Understanding Chinese cities is the key to analyzing the dramatic transformation of Chinese society and culture. This course is designed to teach students to think about Chinese cities in more textured ways. How are urban forms and urban spaces produced through processes of social, political, and ideological conflict? How are cities represented in literary, cinematic, and various popular cultures? How has our imagination of the city been shaped and how are these spatial discourses influencing the making of the cities of tomorrow?
    :number: "158"
  - :name: Cities and the Country
    :credit: "4"
    :subject: CHINESE
    :description: "This course explores one of the most central and potent areas of cultural politics in modern China: the city and its relations to the countryside. We will explore how urban space and native soil became central places of imagination and desire in modernity; how Beijing and Shanghai become mediums of imagining differing meanings of \"modernity\" and \"tradition,\" \"Chinese\" and \"Western,\" and cultural authenticity; the repeated reformist and revolutionary desire to return from the city back to the countryside; as well as more recent mass migrations from the countryside during a time of (and as part of) drastic urban destruction and \"renewal.\" Throughout the course, we will examine fiction, essays, photographs, films, and theoretical writings in order to consider a variety of ways in which people have sought to picture or narrate the shifting relations of cities and country."
    :number: "159"
  - :name: Structure of the Chinese Language
    :credit: "4"
    :subject: CHINESE
    :description: Chinese dialects, Mandarin phonology, and Mandarin grammar.
    :number: "161"
  - :name: History of the Chinese Language
    :credit: "4"
    :subject: CHINESE
    :description: Writing system, early dictionaries, historical phonology, and classical grammar.
    :number: "165"
  - :name: The Story of the Stone
    :credit: "4"
    :subject: CHINESE
    :description: This course centers around intensive reading and analysis of Cao Xueqin's 18th-century masterpiece of Chinese fiction, The Story of the Stone (also known as the Dream of the Red Chamber). Students will be introduced to the literary, cultural, philosophical, and material world from which this work emerged, as well as various approaches to the world within the text.
    :number: "180"
  - :name: Death and Funerary Practice in China
    :credit: "4"
    :subject: CHINESE
    :description: This course examines funerary practices in Chinese history, as a means to explore views of the body, the function of ritual, and conceptions of the afterlife. We will consider the history of burial practice and tomb ornamentation, and the role of imperial tombs in the construction of authority. We will devote particular attention to the way in which the disposition of the corpse functioned as a liminal space onto which debates about cultural values could be projected. Such debates include discussions about the appropriate degree of mourning rites in Warring States thought, filiality and cremation in Confucian discourse, mummification and auto-cremation in Buddhism, and issues surrounding burial in contemporary China.
    :number: "182"
  - :name: Traditional Chinese Culture
    :credit: "4"
    :subject: CHINESE
    :description: This course will consist of lectures that provide a general overview of traditional Chinese culture from the early Zhou through the late medieval and early modern times. Special emphasis is given to the origins and development of philosophy, art, religion, prose, and poetry. The subjects to be covered include the Chinese language and writing system, the Chinese classical canon, the schools of Warring States philosophy, historiography, the philosophical and religious traditions of Taoism, hero cults and ancestor worship, burial practice, the introduction of Buddhism and its role in early Chinese society, and the birth of Chinese fiction.
    :number: "183"
  - :name: Sonic Culture in China
    :credit: "4"
    :subject: CHINESE
    :description: This course explores the aesthetics and politics of sound - both musical and otherwise - in Chinese cultures. Through musical discourse and literary discourses on music, we trace the ways in which sound has been produced, heard, understood, and debated in both pre-modern and modern China. Topics include Confucian musical theory, Daoist hermeneutics, music, and poetry; the impact of recording technology and Western music; urban popular musics, sound and cinema, and contemporary soundscapes. Also listed as Music C134C.
    :number: C184
  - :name: Introduction to Chinese Philosophy
    :credit: "4"
    :subject: CHINESE
    :description: A survey of the history of Chinese philosophy from late Chou times through the Ch'ing dynasty. Treated in some depth are a number of major Chinese thinkers including Confucius, Mencius, Hsun Tzu, Mo Tzu, Chuang Tzu, Tung Chung-shu, Chu Hsi, Wang Yang-ming, and Tai Chen. One of the major themes presented in the course is the development of Chinese ethical theory and the role of language in moral education. Also listed as Philosophy C167.
    :number: C185
  - :name: Confucius and His Interpreters
    :credit: "4"
    :subject: CHINESE
    :description: This course examines the different spheres of meaning that have been formed through interpretations of the person and teachings of Confucius. We will consider how the words attributed to Confucius were understood by his near-contemporaries and by later generations, situating these readings within the social and political order of their times. We will examine how Confucian ideals have shaped government, social roles, and intellectual commitments, and how various interpretive communities in turn have shaped the understanding of the Confucian canon. We will also ask what the figure of Confucius meant for these various groups, and how this figure was defined through ritual and material culture. Further, we will consider Confucian responses to other intellectual forces, such as Legalism, Daoism, Buddhism, and Christianity, and reimagination of Confucianism in light of perceived challenges of modernity. Class discussion will focus on readings from primary texts, but will also take into account recent scholarship on the intellectual and social history of the Confucian tradition.
    :number: "186"
  - :name: Popular Culture in 20th-Century China
    :credit: "4"
    :subject: CHINESE
    :description: This course is an introduction to media culture in 20th-century China, with an emphasis on photography, cinema, and popular music. The course places these productions in historical and cultural context, examining the complex intertwinement of culture, technology, and politics in China, Hong Kong, and Taiwan from the turn of the last century to the beginning of the 21st. Students will also be introduced to a number of approaches to thinking about and analyzing popular cultural phenomena.
    :number: "188"
  - :name: "Chinese Landscapes: Space, Place, and Travel"
    :credit: "4"
    :subject: CHINESE
    :description: What do landscapes "do"? How do landscape images and travel narratives mediate experiences of land, nature, and other peoples? How do landscapes map one's place in the world, shaping both cultural identities and real geographic spaces? Can landscapes travel? This course explores such questions by examining one of the world's longest-running traditions of landscape representation. We will consider such landscape genres as poetry, prose description, fiction, travel narrative, maps, painting, and photography, and consider their work across China's long history of imperial expansion, colonization, and globalization. We will also consider China's places in thinking about landscape and travel in the West.
