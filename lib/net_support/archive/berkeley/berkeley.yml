    :number: 201B
  - :name: Geometric Optics
    :credit: "4"
    :subject: VIS SCI
    :description: Geometrical methods applied to the optics of lenses, mirrors, and prisms. Thin lens eye models, magnification, astigmatism, prism properties of lenses, thick lenses.
    :number: 203A
  - :name: Optical System and Physical Optics
    :credit: "4"
    :subject: VIS SCI
    :description: Principles of optical systems, principles and clinical applications of aperatures and stops, aberrations and optical instruments. Optics of the eye. Selected topics in physical optics, diffraction, interference, polarization.
    :number: 203B
  - :name: Visual Perception Sensitivity
    :credit: "4.5"
    :subject: VIS SCI
    :description: Psychophysical basis for clinical tests in acuity, perimetry, and color vision. The visual stimulus and photometry. Visual receptors. Psychophysical method and visual threshold. Light sensitivity. Contrast sensitivity. Light and dark adaptation. Temporal and spatial properties of visual function. Color vision and abnormalities. Changes with age and disease. Visual illusion. Basis for advanced diagnostic procedures.
    :number: "205"
  - :name: Anatomy and Physiology of the Eye
    :credit: "2"
    :subject: VIS SCI
    :description: This course focuses on the anatomy and physiology of the eyeball. Overview of the gross anatomy of the eye followed by eye-relevant cellular and molecular biology. Cellular and molecular details of structure and function of each of the various non-neural components.
    :number: 206A
  - :name: Anatomy and Physiology of the Eye and Visual System
    :credit: "2"
    :subject: VIS SCI
    :description: Problem-based learning approach using clinical case examples. Continuation of 206A-206B.
    :number: 206C
  - :name: Neuroanatomy and Neurophysiology of the Eye and Visual System
    :credit: "2"
    :subject: VIS SCI
    :description: Structure and function of the neurosensory retina, photoreceptors, RPE including blood supply. Current concepts of etiology and management of major retinal conditions. Overview of diagnostic techniques in retinal imaging, electrophysiologic testing and new genetic approaches. Structure and function of the early visual pathway including retinal ganglion cells, optic nerves, lateral geniculate nucleus and visual cortex. Pupillary responses. Specialization in the visual cortex.
    :number: 206D
  - :name: Optics and Dioptrics of the Eye
    :credit: "2"
    :subject: VIS SCI
    :description: Introduction for graduate students to basic principles of classic and modern geometric optics (thick lens systems, mirrors, prisms, apertures, and stops) and physical optics (interference, diffraction, and polarization) with emphasis on dioptrics of the human eye (including schematic eyes, aberrations, and entoptic phenomena).
    :number: 212A
  - :name: Visual Neurophysiology and Development
    :credit: "2"
    :subject: VIS SCI
    :description: Introduction for graduate students. Visual pathways will be considered from retina to lateral geniculate to visual cortex. Basic organization at each stage will be covered. Primary focus will be studies of receptive field characteristics and associated visual function. Development and plasticity of the same visual pathways will also be covered. Evidence and implications will be explored from controlled rearing procedures and studies of abnormal visual exposure.
    :number: 212B
  - :name: Anatomy and Vegetative Physiology of the Eye
    :credit: "2"
    :subject: VIS SCI
    :description: Introduction for graduate students to a general survey of the orbit, anterior and posterior segment of the eye, extraocular muscles, and neuroanatomy of the eye. Vegetative physiology of the cornea and tear film, aqueous humor, crystalline lens, vitreous humor, epithelial tissue (iris, ciliary body and retina), and photochemistry.
    :number: 212D
  - :name: Color Vision and Visual Sensitivity
    :credit: "2"
    :subject: VIS SCI
    :description: "Introduction for graduate students to sensory aspects of light and color vision including: psychophysical methods, spectral response of the eye, mechanisms of sensitivity control, dark adaptation, color discrimination, mechanisms of normal and defective color vision."
    :number: 212E
  - :name: Spatial and Binocular Vision, Eye Movements, and Motion Perception
    :credit: "2"
    :subject: VIS SCI
    :description: Introduction for graduate students to human spatial vision including contrast sensitivity, visual acuity, and spatial localization. Introduction to eye movements, motion perception, and motor and sensory aspects of binocular vision including pursuit, vergence, and saccadic eye movements, accommodation, stereopsis, and binocular space perception. Perception of real and apparent motion.
    :number: 212F
  - :name: Molecular Genetics of Vertebrate Eye Development and Diseases
    :credit: "2"
    :subject: VIS SCI
    :description: The primary focus of this course is to teach the molecular basis of vertebrate eye development and related disease. This course will cover some of the basic principles of molecular and cell biology, commonly used techniques and experimental approaches, as well as the biological mechanisms for vertebrate eye development and related eye diseases. Recent progress in identifying important ocular genes and the approaches used to identify them will be discussed.
    :number: 212G
  - :name: Visual System Development
    :credit: "2"
    :subject: VIS SCI
    :description: Development of the eye and visual system. Normal development of the eye, retina, and central visual pathways. Effects of visual deprivation. Assessment of optical and visual function in human infants. Refraction and refractive error in infants and children. Development of visuomotor function, spatial vision, color vision, binocular vision, and depth perception.
    :number: "215"
  - :name: Color Vision
    :credit: "2"
    :subject: VIS SCI
    :description: Selected topics from color vision mechanisms, specification, and discrimination, psychophysics and neurophysiology of color processing. Color and brightness perception. Stiles two-color increment threshold measures, interaction of color and form, color vision anomalies.
    :number: C216
  - :name: Oculomotor Functions and Neurology
    :credit: "2"
    :subject: VIS SCI
    :description: Neuro-anatomical pathways for the control of eye position and movement; gaze holding, image stabilization and tracking eye movement systems; oculomotor signs of disorders of the central nervous system (palsies, nystagmus, opthalmoplegia, cog-wheel pursuits, saccadic dysmetria); the near visual-motor response and the synergistic coupling of accommodation and convergence; binocular misalignment (heterophoria and fixation disparity); and presbyopia.
    :number: "217"
  - :name: Binocular Vision and Space Perception
    :credit: "2"
    :subject: VIS SCI
    :description: Perception of space, direction, and distance. Binocular retinal correspondence, horopters, differential magnification effects and anomalies of binocular vision development. Sensory vision, local stereopsis, static and dynamic stereopsis, binocular depth cues.
    :number: "219"
  - :name: Computer Vision
    :credit: "3"
    :subject: VIS SCI
    :description: "Paradigms for computational vision. Relation to human visual perception. Mathematical techniques for representing and reasoning, with curves, surfaces and volumes. Illumination and reflectance models. Color perception. Image segmentation and aggregation. Methods for bottom-up three dimensional shape recovery: Line drawing analysis, stereo, shading, motion, texture. Use of object models for prediction and recognition. Also listed as Computer Science C280."
    :number: C280
  - :name: "Vision A: Quantitative, Perceptual, and Physiological Aspects"
    :credit: "2"
    :subject: VIS SCI
    :description: The course will present basic material on the retina and visual pathways, psychophysical measurements, visual sensitivity, color vision, and the estimation of disparity and motion. Introduction to front-end visual processing in mammalian visual system. Basic optics, anatomy and physiology of retina, lateral geniculate nucleus, and primary visual cortex. Psychophysics of color, light and dark adaptation, spatial contrast sensitivity, spatial resolution, spatiotemporal contrast sensitivity, motion and disparity measurement. Connections between psychophysics and physiology. Relevant modeling techniques such as linear systems, signal detection theory, and information theory will be introduced and applied. There will be an accompanying laboratory which the students can register for separately. Also listed as Psychology C215A, Computer Science C293A, and Molecular and Cell Biology C264A.
    :number: C290A
  - :name: "Vision B: Quantitative, Perceptual, and Physiological Aspects"
    :credit: "2"
    :subject: VIS SCI
    :description: The course will present basic material on inferring 3d from visual information. This will include disparity, motion, texture, shading, and occlusion. Introduction to the psychophysics and mathematical analysis underlying the inference of 3d scene properties from 2d retinal images. Psychophysics of various cues to 3d shape and spatial layout such as texture, contour, shading, stereopsis, and structure from motion. Geometrical analysis of these cues. Probabilitic theory for optimal combination of cues and estimation of scene properties. Relevant physiology of V1, V2, V4, and higher areas. Also listed as Psychology C215B, Computer Science C293B, and Molecular and Cell Biology C264B.
    :number: C290B
  - :name: "Vision C: Perceptual Organization"
    :credit: "2"
    :subject: VIS SCI
    :description: This course will cover "mid-level" visual processing, including the perception of objects, their properties, and the determination of part-whole structure from optical images. The approach will be interdisciplinary, including material from psychophysics, classical perceptual psychology, computational modeling, and neuroscience. Specific topics include perception of color, grouping, figure-ground organization, modal and amodal completion, and part-whole structure. Also listed as Molecular and Cell Biology C264C, Psychology C215C, and Computer Science C293C.
    :number: C290C
  - :name: "Vision D: High-Level Vision"
    :credit: "2"
    :subject: VIS SCI
    :description: This course will cover "high-level" visual processing, including object recognition, visual attention, visual memory, visual imagery, and visual awarness. The approach will be interdisciplinary, including material from psychophysics, classical perceptual psychology, computational modeling and neurosciences. Also listed as Molecular and Cell Biology C264D, Psychology C215D, and Computer Science C293D.
    :number: C290D
  - :name: "Vision Laboratory: Quantitative, Perceptual, and Physiological Aspects"
    :credit: "1"
    :subject: VIS SCI
    :description: Quantitative analysis of psychophysical properties of spatial, color, temporal and binocular vision, motion sensitivity and adaptation and their underlying physiological mechanisms. Also listed as Psychology C215L, Computer Science C293L, and Molecular and Cell Biology C264L.
