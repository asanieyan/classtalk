  - :name: "Intervention: Introduction to Clinical Methods"
    :credit: "1"
    :subject: PSYCH
    :description: This course is an introduction to clinical methods in preparation for the clinical practicum in the Psychology Clinic during the second and third years of the clinical graduate program. Topics covered include clinical policies and procedures, legal and ethical issues, risk management, standards of care, HIPAA, and consultations.
    :number: 237H
  - :name: Clinical Seminar
    :credit: "1"
    :subject: PSYCH
    :description: Reports and discussions of original research in the area of clinical psychology. Not all participants need report in any given semester, but all are expected to attend and to enter into the discussions. Required course for all students in the clinical graduate program.
    :number: "239"
  - :name: "Proseminar: Biological, Cognitive, and Language Development"
    :credit: "3"
    :subject: PSYCH
    :description: Survey of the biology of the nervous system and behavior; the cellular interactions during development in animals and humans, including neurogenesis, synaptogenesis, cell death and synapse elimination; and the genetic and experiential determinants of neural development. Exploration of the origins and development of knowledge from infancy through childhood; the development of children's concepts across multiple domains including physics, biology, math, and psychology. Survey of facts and theories of language acquisition; focus on what learners acquire and the role of input in the process; review of phonology, syntax, and morphology.
    :number: 240A
  - :name: "Proseminar: Emotional, Social, and Psychopathological Development"
    :credit: "3"
    :subject: PSYCH
    :description: Survey of current research and theory on the origins and maintenance of normal and pathological socioemotional development in infancy. Exploration of biological, psychological, familial, and cultural factors affecting social and emotional development through childhood and adolescence. Focus of the course includes how normal or pathological trajectories are maintained in some children, while others shift into or out of clinically diagnosable disorders.
    :number: 240B
  - :name: Language Development
    :credit: "3"
    :subject: PSYCH
    :description: Theoretical and methodological approaches to the study of language acquisition. Topics include the acquisition of phonology, syntax, and morphology, with a focus on the role of input versus the innate endowment of the learner.
    :number: "243"
  - :name: Developmental Seminar
