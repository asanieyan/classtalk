    :subject: FILM
    :description: The study of films from the perspective of directorial style, theme, or filmmaking career.
    :number: "151"
  - :name: National Cinema
    :credit: "4"
    :subject: FILM
    :description: This course will focus on the cinema of a particular nation or region.
    :number: "160"
  - :name: Screenwriting
    :credit: "4"
    :subject: FILM
    :description: The course explores the art and craft of writing a feature-length narrative screenplay. Participants begin with a detailed outline of a narrative script and a portion of the script in proper form and develop it into a completed screenplay. The focus is on rewriting, with regular presentations of scenes to fellow writers. Participants also write short scripts and explore alternative story structure. The emphasis is on characterization, scene structure, visual story telling, dialogue, and creating a unified script. The class culminates with reading of completed scripts.
    :number: 180B
  - :name: Game Design Methods
    :credit: "4"
    :subject: FILM
    :description: "This course offers an introduction to game design and game studies. Game studies has five core elements: the study of games as culture generators, the study of play and interactivity, the study of games as symbolic systems, the study of games as artifacts, and the design of games. One process which is crucial to all these elements is to play. We will study the core elements of game studies through play, play tests, and the study of people playing. There will also be a close examination of classical game studies as well as practice-oriented texts. The final exam for this course is to design, test, and evaluate a playable game."
    :number: "181"
  - :name: The Language of Cinema
    :credit: "4"
    :subject: FILM
    :description: The essentials of film and video production--camera, sound, lighting, and editing. Drawing on previous study of narrative, documentary, avant-garde film and video, students gain a deeper understanding of the complex relationship between the visual and aural elements of moving-image through hands-on experimentation.
    :number: "185"
  - :name: "Digital Video: The Architecture of Time"
    :credit: "4"
    :subject: FILM
    :description: This hands-on studio course is designed to present students with a foundation-level introduction to the skills, theories, and concepts used in digital video production. As digital technologies continue to expand our notion of time and space, value and meaning, artists are using these tools to envision the impossible. Nonlinear and nondestructive editing methods used in digital video are defining new "architectures of time" for cinematic creation and experience, and offer new and innovative possibilities for authoring new forms of the moving image. Through direct experimentation, this course will expose students to a broad range of industry-standard equipment, film and video history, theory, terminology, field, and post-production skills. Students will be required to technically master the digital media tools introduced in the course, and personalize the new possibilities digital video brings to time-based art forms. Also listed as Practice of Art C171.
    :number: C185
  - :name: Special Topics in Moving-Image Production
    :credit: "4"
    :subject: FILM
    :description: "This course investigates special topics in, and special technologies of, moving-image production: e.g., experimental film, documentary film, digital special effects, etc. This is a hands-on studio course designed for students who have mastered the basics of moving-image production and are ready to pursue more specialized film or video production."
    :number: "186"
  - :name: Advanced Digital Video
    :credit: "4"
    :subject: FILM
    :description: This advanced studio course is designed for students who have mastered basic skills and concepts involved in digital video production and are interested in further investigating critical, theoretical, and creative research topics in digital video production. Also listed as Practice of Art C174.
    :number: C187
  - :name: Film Honors Thesis
    :credit: "4"
    :subject: FILM
    :description: Students in the honors program are to take H195 for a letter grade to complete a senior honors thesis. Although the production of a film may be part of the preparation of the thesis and the film submitted as a documentation or example, it is expected that the thesis will be substantial piece of writing of film criticism or film history.
    :number: H195
  - :name: Field Study at the Pacific Film Archive
    :credit: "2"
    :subject: FILM
    :description: Students will learn about film bibliography and research materials. Interns will get a thorough orientation to the Pacific Film Archive library through introductory lectures and training sessions. Then, for three hours per week, they will help organize materials for inclusion in the clippings files. Interns will gain experience in library organization and film bibliography, as well as a broad knowledge of the kinds of film reviews and criticism found in a variety of sources.
    :number: 197A
  - :name: Field Studies for Majors
    :credit: "3"
    :subject: FILM
    :description: The supervised field program may include experience in a broad range of pre- and post-production film and video production related activities. The student will develop the field experience and its relationship to academic training with a member of the faculty on the Film Advisory Committee. Faculty sponsor and student will establish individual meeting times and academic requirements for acceptable completion of the course. Commitment to at least nine hours of field work per week.
    :number: 197B
  - :name: Film Curating Internship
    :credit: "2"
    :subject: FILM
    :description: Experience "behind-the-scenes" at the Pacific Film Archive! Interns will learn about film curating through creating a program of works by UC Berkeley students to present at PFA the following spring semester. Students will solicit films and videos, preview them, and make a final selection as a group. Students will write short analyses of local film exhibition programs and will do projects related to PFA's ongoing exhibition program.
    :number: 197C
  - :name: Field Study at Film Quarterly
    :credit: "2"
    :subject: FILM
    :description: Interning at Film Quarterly. Interns will gain experience in the editorial process. This internship will help the student refine critical skills, develop editorial skills, and experience working on a film journal.
    :number: 197D
  - :name: Supervised Independent Study for Advanced Undergraduates
    :credit: "1"
    :subject: FILM
    :description: Reading and conference with the instructor in a field that shall not coincide with that of any regular course and shall be specific enough to enable the student to write an essay based upon his/her study.
    :number: "199"
  - :name: Graduate Film Theory Seminar
    :credit: "4"
    :subject: FILM
    :description: This seminar will examine both traditional and recent critical approaches to a systematic and historical study of film. Although we will emphasize contemporary structuralist-semiotic, psychoanalytical, and socio-critical methods, we will also study the classical debates in film theory about representation, filmic vs. literary signification, sexual difference, and the social function of images in modernism and postmodernism. Illustrations will be taken from film history from 1910 to 1980.
    :number: "200"
  - :name: Graduate Film Historiography
    :credit: "4"
    :subject: FILM
    :description: The theoretical and methodological issues raised by the recent practice of film history are the focus of this seminar. Intended primarily for first-year film studies graduate students and other students interested in starting work on film history, the seminar provides both a theoretical overview of film historiography and an introduction to the practice of historically oriented film research. The first part of the course uses both overtly historiographic readings and film history examples to raise historical questions of technology, institution-formation, exhibition, cultural history, and spectatorship.
    :number: "201"
  - :name: Film Curating
    :credit: "4"
    :subject: FILM
    :description: An introduction to the theory, history, and practice of film curating taught by Pacific Film Archive curators. What do curators do? How do they decide what to show? What is the role of film archives and film exhibition in the field of film and moving image study? Using the Pacific Film Archive and its programmers as a laboratory, students will go behind-the-scenes of the Archive's curatorial, print traffic, publicity, and editorial departments and learn how to program by doing. The course will culminate in a proposal for a comprehensive film series.
    :number: "220"
  - :name: Film Curating Part 2
    :credit: "2"
    :subject: FILM
    :description: Students will develop and present a film series for presentation at the Pacific Film Archive. Possibly refining a series proposed in 220. PFA curators will have final approval of the series topic and the film/video selection. Students will locate and book all films, write program notes, do outreach, and introduce programs. Guest speakers will include local press, writers, and artists. Local film and videomakers will trace history of a work from production through exhibition.
    :number: "221"
  - :name: Graduate Production Seminar
    :credit: "4"
    :subject: FILM
    :description: Intensive study of the basic elements of film and digital video production and post-production. Graduate students will develop a working knowledge of film and video making through hands-on production experience that will enable them to film and edit their own productions. They will also acquire training to teach basic video and film production classes. The uses of specific technologies and formats will be discussed in relation to aesthetic and theoretical questions. Training includes pre-production-scripting and storyboarding, production elements including image capture, and post-production strategies and aesthetics for non-linear digital editing programs. The course will also introduce problems of how to format video/films for exhibition and approaches to distribution, exhibition, and funding. Classes will consist of technical lectures and hands-on workshops, creative exercises, seminar-style discussion and critique, film screenings, assigned readings, and visiting artists and speakers.
