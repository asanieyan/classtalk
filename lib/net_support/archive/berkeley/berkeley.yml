    :subject: SLAVIC
    :description: Aimed at fostering advanced conversation and communication skills, this course explores Russian culture through communication. Contains reading, films, vocabulary building, listening exercises, and speaking activities. The course can be taken for two or three credits; for two credits, attendance is required for two classes per week; for three credits, three classes per week.
    :number: 120B
  - :name: Medieval Russian Culture
    :credit: "3"
    :subject: SLAVIC
    :description: Introduction to Eastern Orthodox culture of Old Russia, including literature, painting, and other visual arts.
    :number: "130"
  - :name: Literature, Art, and Society in 20th Century Russia
    :credit: "4"
    :subject: SLAVIC
    :description: A lecture course examining Russian literature and culture in the 20th century. The course will focus on the interaction of literature, other artistic forms (painting, photography, or film), and broader social and ideological changes in one of the key transitional periods of the 20th century. Periods to be examined include the transition to Communism in the post-revolutionary 20s and the retreat from Communism (the perestroika 80s and the post-Communist 90s). No knowledge of Russian is required.
    :number: "131"
  - :name: Dostoevsky, Tolstoy, and the English Novel
    :credit: "4"
    :subject: SLAVIC
    :description: A reading of novels by Dostoevsky and Tolstoy along with some relevant English novels. We will look at how the Russian and English novels respond to each other, resemble each other, and differ from each other, especially in their treatment of childhood, family, love, social theory, spirituality, and narrative.
    :number: "132"
  - :name: The Novel in Russia and the West
    :credit: "4"
    :subject: SLAVIC
    :description: Study of major Russian and Western (European and American) 19th- and 20th-century novels, and their interrelations. Variable reading list. See Department announcement for description.
    :number: "133"
  - :name: Research in Russian Literature
    :credit: "1"
    :subject: SLAVIC
    :description: Special research project to be coordinated with lecture course in the Slavic 134 series (Slavic 134A-B-C-D-E-F-N). Supervised by the instructor of the lecture course in which the student is also enrolled. Final research paper of 10-15 pages required.
