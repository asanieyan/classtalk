    :credit: "3"
    :subject: XMBA
    :description: This required two-term course gives students the opportunity to work with faculty at the Haas School and Columbia Business School on a real-life team project similar to a professional consulting assignment or new venture start-up project that requires them to analyze and resolve complex business problems using the business skills, frameworks, and tools acquired to date in the core curriculum.
