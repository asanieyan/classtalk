    :credit: 4-8
    :subject: IAS
    :description: Students work in selected internships in non-profit, government agencies, or farmer networks associated with the Brazilian Consortium on Agroecology and Sustainable Development. The purpose of the internship is to gain direct experience in agroecological techniques and methodologies to achieve sustainability in agriculture. Internships are approved in advance by the faculty coordinator with whom each student will be required to meet regularly and plan out complementary readings and regular written reports. Work commitments will range between 180-360 hours depending upon the number of units undertaken and the length of the term enrolled. Final assessments will be based upon performance in the internship, quality of written reports and a final assessment by the faculty advisor. Internship is repeatable for up to 16 units. Enrollment is restricted to 10 students per term selected through a special selection process. See instructor for details.
    :number: "271"
  - :name: "Agroecology: A Brazilian Perspective"
    :credit: 4-8
    :subject: IAS
    :description: This course will be conducted in Brazil at the Universidade de Campinas and Universidade Federal de Santa Catarina. Students participate in a combination of formal lectures, directed discussions based upon assigned readings, and presentations by subject experts and faculty from the exchange universities. Field site visits to local farms and agroecology centers will complement the classroom lectures and discussions. Final assessments will be based upon performance in multiple special topic assignments connected to the various readings. Students will participate in group discussions and presentations organized around central themes. Final assessment by the faculty instructor will be based upon written performance, quality of presentation of material for discussion, and demonstration of mastery of required reading assignments through quizzes, exams, and oral discussions. Course content will vary from term to term and is repeatable for up to 16 units. Enrollment is restricted to 10 students per term selected through a special selection process. See instructor for details.
    :number: "272"
  - :name: The Economics of Climate Change
    :credit: "4"
    :subject: IAS
    :description: The course will start with a brief introduction and evaluation of the scientific aspects behind climate change. Economic models will be developed to analyze the impacts of climate change and provide and critique existing and proposed policy tools. Specific topics studied are impacts on water resources and agriculture, economic evaluation of impacts, optimal control of greenhouse gases, benefit cost analysis, international treaty formation, discounting, uncertainty, irreversibility, and extreme events. Also listed as Environmental Economics and Policy C175.
    :number: C175
  - :name: Current Issues in International and Area Studies
    :credit: "2"
    :subject: IAS
    :description: This course provides an opportunity to study and discuss issues and events having recent international impact and/or interest. The course will present a multidisciplinary perspective on specific subjects with the intent of linking students with the scholars and scholarship involved in understanding and explaining current international issues, events, and crisis. The subjects will vary from semester to semester. Students may enroll in the lecture only for 2 units or may enroll in the lecture and discussion section for 3 units.
