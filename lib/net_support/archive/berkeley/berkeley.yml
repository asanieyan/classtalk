    :credit: "4"
    :subject: SLAVIC
    :description: This course examines various dimensions of different East European and Eurasian (Central Asia, the Caucasus, Siberia) cultures (history, society, languages, literature, art). Variable topics. Instruction and readings in English; students with knowledge of the languages of the area are encouraged to do some reading in the original language.
    :number: "158"
  - :name: Survey of Czech Literature
    :credit: "3"
    :subject: SLAVIC
    :description: Outline history of Czech literature from the tenth century to the present, including medieval literature of the fourteenth century, the National Revival of the nineteenth century, and the modern period. No knowledge of Czech required.
    :number: "160"
  - :name: Readings in Czech Literature
    :credit: "4"
    :subject: SLAVIC
    :description: Selected readings in Czech, tailored to the academic interests of students enrolled.
    :number: "161"
  - :name: Topics in Czech Language and Literature
    :credit: "3"
    :subject: SLAVIC
    :description: Studies in Czech literature, linguistics, or conversation, depending on the needs of the students enrolled.
    :number: "162"
  - :name: Survey of Yugoslav Literatures
    :credit: "3"
    :subject: SLAVIC
    :description: Outline of major developments in Serbian (including Montenegrin) and Croatian (including Dalmatian) literatures from the beginnings to the present. No knowledge of Serbian/Croatian required.
    :number: "170"
  - :name: Readings in Yugoslav Literatures
    :credit: "4"
    :subject: SLAVIC
    :description: Selected readings in Serbian/Croatian, tailored to the academic interests of students enrolled.
    :number: "171"
  - :name: Topics in Serbian/Croatian
    :credit: "3"
    :subject: SLAVIC
    :description: Studies in Serbian/Croatian literatures, linguistics, or conversation, depending on the needs of the students enrolled.
    :number: "172"
  - :name: Readings in Russian Literature
    :credit: "4"
    :subject: SLAVIC
    :description: Study and analysis of the development of the Russian literary language and short fiction from the eighteenth century to the present.
    :number: "181"
  - :name: Pushkin
    :credit: "4"
    :subject: SLAVIC
    :description: A survey of the writer's principal artistic works, treated in relation to his life and to developments in Russian and European literature.
