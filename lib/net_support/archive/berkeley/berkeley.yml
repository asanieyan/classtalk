    :credit: "1"
    :subject: EDUC
    :description: Consultation and analysis for teaching assistants.
    :number: "380"
  - :name: Supervised Teaching for Secondary English
    :credit: "8"
    :subject: EDUC
    :description: Twenty-four to twenty-eight hours of supervised teaching in public school classrooms and one hour of lecture per week. Sequence begins with the fall semester.
    :number: 390B
  - :name: Supervised Teaching in Elementary Education
    :credit: "1"
    :subject: EDUC
    :description: Fieldwork for teaching credential. Supervised teaching may begin with the opening of the public schools in the fall and extend through the spring semester.
    :number: 390C
  - :name: Supervised Teaching in Mathematics and Science for Secondary Schools
    :credit: "2"
    :subject: EDUC
    :description: Fieldwork for teaching credential. Supervised teaching may begin with the opening of the public schools in the fall and extend through the spring semester.
    :number: 390D
  - :name: Technology, Curriculum, and Instruction I
    :credit: "1"
    :subject: EDUC
    :description: Part 1 of a 2-course sequence meeting technology requirements for the California Multiple Subject Credential. Introduction to basic computer skills and applications.
    :number: 391A
  - :name: Technology, Curriculum, and Instruction II
    :credit: "1"
    :subject: EDUC
    :description: Part 2 of a 2-part sequence meeting technology requirements for California Multiple Subject Credential. This second part will focus on application and extensions of classroom technology.
    :number: 391B
  - :name: Arts in the Elementary Classroom
    :credit: "1"
    :subject: EDUC
    :description: This course is designed for students in the Developmental Teacher Education Program and for their cooperating teachers. It combines techniques in a specific arts genre with application to an area of the California Academic Content Standards. Students will generate plans and materials to teach lessons that use the arts to deepen conceptual understanding in one of the content areas. An Education instructor will teach and serve as instructor of record in collaboration with visiting artists.
    :number: 392C
  - :name: Preparation for Completion of the Elementary Mathematics Performance Assessment
    :credit: "1"
    :subject: EDUC
    :description: This course is designed to support candidates as they prepare for and complete the Elementary Mathematics Performance Assessment for CA teachers (PACT). The PACT is required for all credential candidates prior to recommendation for credentialing as designated by the state of California. Candidates will become familiar with the requirements for the PACT, begin planning their teaching event, view, share, and critique "work in progress," read and respond to relevant articles, review guidelines for preparing video records of teaching practice, and design scoring criteria for assessing student work.
    :number: "393"
  - :name: Community-Based Internship in School Psychology
    :credit: "3"
    :subject: EDUC
    :description: Supervised assignment to a community mental health agency in the capacity of school psychologist.
    :number: 413B
  - :name: School-Based Internship in School Psychology
    :credit: "6"
    :subject: EDUC
    :description: Supervised assignment to a school district in capacity of school psychologist.
