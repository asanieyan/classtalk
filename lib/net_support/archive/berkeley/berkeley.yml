    :description: This course is designed to increase the students' proficiency to advanced-high level in all aspects of modern Korean; it aims to prepare students for research or employment in a variety of Korea-related fields. Text materials are drawn from authentic sources including modern Korean literature, film, intellectual history, and readings on contemporary issues. Radio and TV broadcasts will also be included in the teaching materials. Texts will be selected, in part, according to student interests. With the instructor's guidance, students will conduct research projects based on specialized readings in their own fields of study. The research projects will be presented both orally and in written form at the end of the semester.
    :number: "112"
  - :name: Genre and Occasion in Traditional Poetry
    :credit: "4"
    :subject: KOREAN
    :description: This course will examine traditional hyangga, sijo, kasa, hansi, and akchang poetry, and consider the performative and cultural contexts of compositional practice before the 20th century. The course is intended to introduce key verse forms as well as basic reading knowledge of premodern Korean texts. Topics will vary.
    :number: "130"
  - :name: Narrating Persons and Objects in Traditional Korean Prose
    :credit: "4"
    :subject: KOREAN
    :description: This course is a critical exploration of the broad range of prose literature before the 20th century, including vernacular fiction, memoirs, travel accounts, and essays. Particular attention will be given to narrative styles, issues of personal identity, and a link between literary text and material culture in the development of prose literature before the 20th century. The course is intended as a close reading of key prose narrative works, while functioning simultaneously as an introduction to basic reading knowledge of premodern Korean texts. Topics will vary.
    :number: "140"
  - :name: Modern Korean Poetry
    :credit: "4"
    :subject: KOREAN
    :description: This course will examine the works of major poets in the first half of the 20th century and will consider the formation of modern Korean poetry. Particular attention will be given to the ideas of lyricism, modernism, and the identity of a poet in the context of the colonial occupation of Korea.
    :number: "150"
  - :name: Modern Korean Fiction
    :credit: "4"
    :subject: KOREAN
    :description: This course surveys modern Korean fiction in the first half of the 20th century. Readings include major works of the novel, short fiction, and literary criticism. The course examines the development of modern fiction in the context of nationalist movements, colonialism, and the Korean War.
    :number: "155"
  - :name: Contemporary Korean Literature
    :credit: "4"
    :subject: KOREAN
    :description: "This course surveys contemporary Korean literature, focusing on the separate development of language, literary aesthetics, and nationalism in North and South Korea from the end of the Korean War to the present. The course examines an assortment of works of fiction, poetry, literary criticism, and visual media. Emphasis is on close readings of the texts, while considering various issues involving post colonial cultural production: war and trauma, gender and labor, political violence and presentation, modernization and dislocation, and diaspora. Topics will vary."
    :number: "157"
  - :name: "Translation: Theory and Practice"
    :credit: "4"
    :subject: KOREAN
    :description: This course will provide an overview of the considerations that a translator must take into account when approaching a Korean text. Special attention will be paid to the structural and linguistic differences between Korean and English as well as cross-cultural differences in stylistics. Texts to be considered are drawn from both expository and literary writings in Korean. By means of translating selected texts in English, students will acquire abilities to recognize common translating problems, explore methods for finding solutions, and evaluate accuracy and communicative effectiveness of translation.
    :number: "163"
  - :name: Critical Approaches to Modern Korean Literature
    :credit: "4"
    :subject: KOREAN
    :description: This course introduces various critical approaches to modern Korean literature through a set of texts in English translation. Readings will include an assortment of works of fiction, poetry, literary criticism, and visual media. Emphasis is on close reading of texts and literary approaches to them.
    :number: "180"
  - :name: Picturing Korea
    :credit: "4"
    :subject: KOREAN
    :description: This course explores the role of modern visual media in shaping geopolitical, cultural, and historical imaginations of Korea during the last hundred years. Drawing examples from photographs, films, and literature, produced in and outside Korea, the course aims to consider the idea of "Korea" primarily via images constructed through transnational cultural networks. Consideration will be given to the relationship between visual media and cultural memory. We will think in particular about the ways in which globally accessible visual media such as photography and film narrate the key local sites of contested memories of colonization, war, and political violence.
