- :courses: 
  - :name: Gems and Gem Materials
    :credit: "1"
    :subject: EPS
    :description: The primary goal of the course is to present some introductory earth science and to provide students with a solid understanding of gemology. The course covers (1) processes leading to the formation of gems in the Earth, (2) how gems are identified, (3) factors that affect the appearance and value of gems, (4) processes used to enhance the appearance of gems, (5) materials used to simulate common gemstones, and (6) issues associated with the synthesis of gems. Information about each of the main gems groups is provided. Additional credits require a term paper and practical (laboratory) work.
    :number: "2"
  - :name: The Water Planet
    :credit: "2"
    :subject: EPS
    :description: An overview of the processes that control water supply to natural ecosystems and human civilization. Hydrologic cycle, floods, droughts, groundwater. Patterns of water use, threats to water quality, effects of global climate change on future water supplies. Water issues facing California.
    :number: "3"
  - :name: Geologic Record of Climate Change
    :credit: "3"
    :subject: EPS
    :description: This course will review the geologic record of climate change emphasizing how such knowledge can constrain present day thinking about (and predictive models of) future climate change. We will cover the entire spectrum of climate variations, from the formation of the Earth's early atmosophere 4.6 billion years ago to the ice ages to the development of instrumental records.
    :number: "8"
  - :name: The Planets
    :credit: "3"
    :subject: EPS
    :description: A tour of the mysteries and inner workings of our solar system. What are planets made of? Why do they orbit the sun the way they do? How do planets form, and what are they made of? Why do some bizarre moons have oceans, volcanoes, and ice floes? What makes the Earth hospitable for life? Is the Earth a common type of planet or some cosmic quirk? This course will introduce basic physics, chemistry, and math to understand planets, moons, rings, comets, asteroids, atmospheres, and oceans. Understanding other worlds will help us save our own planet and help us understand our place in the universe. Also listed as Letters and Science C70T and Astronomy C12.
    :number: C12
  - :name: Earthquakes in Your Backyard
    :credit: "3"
    :subject: EPS
    :description: Introduction to earthquakes, their causes and effects. General discussion of basic principles and methods of seismology and geological tectonics, distribution of earthquakes in space and time, effects of earthquakes, and earthquake hazard and risk, with particular emphasis on the situation in California.
    :number: "20"
  - :name: Freshman Seminar in Earth and Planetary Sciences
    :credit: "1"
    :subject: EPS
    :description: The freshman seminar in earth and planetary science is designed to provide new students with an opportunity to explore a topic in geology or earth sciences with a faculty member in a small seminar setting. Topics will vary from semester to semester but will include such possible topics as great voyages of geologic discovery and the role of atmospheric sciences in geologic study.
    :number: "24"
  - :name: The Ocean World
    :credit: "4"
    :subject: EPS
    :description: "The ocean covers 71 percent of the earth's surface, yet the ocean floor is less studied than the moon. This almost unexplored landscape is made up of flat plains, deep trenches, volcanic mountains, and huge ridges. In this dark abyss, life is supported by a rain of nutrients from pelagic photosynthesis, and by chemosynthetic bacteria near hot vents and fissures. The Ocean World class will cover ocean environments, scientific exploration, and marine ecosystems. The course will cover ocean currents, waves, marine habitats, coral reefs, hurricanes, tsunamis, El Ninos, volcanic islands, coasts, and beaches, new frontiers in ocean sciences, including the technologies used to monitor and probe the ocean depths: including scuba, submersibles, and satellites. Also listed as Geography C30."
    :number: C30
  - :name: Freshman/Sophomore Seminar
    :credit: ""
    :subject: EPS
    :description: Freshman and sophomore seminars offer lower division students the opportunity to explore an intellectual topic with a faculty member and a group of peers in a small-seminar setting. These seminars are offered in all campus departments; topics vary from department to department and from semester to semester.
    :number: "39"
  - :name: ""
    :credit: "2"
    :subject: EPS
    :description: ""
    :number: 39A
  - :name: Geology of National Parks
    :credit: "1"
    :subject: EPS
    :description: This course is the field component of 49A. Enrollment is limited to 30 students.
    :number: 49B
  - :name: The Planet Earth
    :credit: "4"
    :subject: EPS
    :description: An introduction to the physical and chemical processes that have shaped the earth through time, with emphasis on the theory of plate tectonics. Laboratory work will involve the practical study of minerals, rocks, and geologic maps and exercises on geological processes.
    :number: "50"
  - :name: Big History
    :credit: "4"
    :subject: EPS
    :description: This course explores all four major regimes of history -- cosmic history, Earth history, life history, and human history. Bringing together these normally unrelated topics, it seeks to understand the character of history by examining longterm trends and critical chance events, by looking for common causes underlying historical change in all four regimes, and by identifying the novelities that have made each regime unique. It offers a broad perspective for students interested in any one of the historical disciplines, helping them cross the barriers between fields of historical study. Also listed as Letters and Science C70X.
    :number: C51
  - :name: Quantitative Analysis of Earth Sciences
    :credit: "4"
    :subject: EPS
    :description: Introduction to quantitative description of geological processes. Topics include rate processes, description of three dimensional geological fields like gravity, temperature, velocity; conservation equations; deformation; plate kinematics; geological time series; multiple chemical equilibria.
    :number: "60"
  - :name: Environmental Earth Sciences
    :credit: "2"
    :subject: EPS
    :description: The course describes geologic processes active on and in the earth and man's interactions with them. Geologic aspects of use of the land and oceans based on an understanding of earth's environmental processes.
    :number: "80"
  - :name: Introduction to Oceans
    :credit: "2"
    :subject: EPS
    :description: The geology, physics, chemistry, and biology of the world oceans. The application of oceanographic sciences to human problems will be explored through special topics such as energy from the sea, marine pollution, food from the sea, and climate change. Also listed as Integrative Biology C82.
    :number: C82
  - :name: Sophomore Seminar
    :credit: "1"
    :subject: EPS
    :description: Sophomore seminars are small interactive courses offered by faculty members in departments all across the campus. Sophomore seminars offer opportunity for close, regular intellectual contact between faculty members and students in the crucial second year. The topics vary from department to department and semester to semester. Enrollment limited to 15 sophomores.
    :number: "84"
  - :name: Directed Group Study
    :credit: 1-4
    :subject: EPS
    :description: Group studies of selected topics which vary from semester to semester.
    :number: "198"
  - :name: Communicating Ocean Science
    :credit: "3"
    :subject: EPS
    :description: Class takes place at Lawrence Hall of Science. For graduate students interested in improving their ability to communicate their scientific knowledge by teaching ocean science in elementary schools. The course will combine instruction in inquiry-based teaching methods and learning pedagogy with about eight weeks of supervised teaching experience in a local school classroom with a partner. Thus, students wil practice communicating science and receive mentoring. Also listed as Integrative Biology C215.
    :number: C301
  - :name: "Minerals: Their Constitution and Origin"
    :credit: "4"
    :subject: EPS
    :description: Introduction to structural, compositional, and physical properties of minerals, their analogs and related substances, their genesis in various geological and synthetic processes, and laboratory techniques to identify and investigate minerals. One field trip to selected mineral deposits and visits to laboratories.
    :number: 100A
  - :name: Genesis and Interpretation of Rocks
    :credit: "4"
    :subject: EPS
    :description: Introduction to the principal geologic environments where rocks are formed and displayed. Igneous, sedimentary, and metamorphic processes discussed in the context of global tectonics.
    :number: 100B
  - :name: Field Geology and Digital Mapping
    :credit: "4"
    :subject: EPS
    :description: Geological mapping, field observation, and problem solving in the Berkeley hills and environs leading to original interpretation of geological processes and history from stratigraphic, structural, and lithological investigations. Integration of the Berkeley hills geology into the tectonic and paleo-climatic record of the Coast Ranges and California as a whole through systematic field mapping in key localities and reading of original literature. Training in digital field mapping, use of digital base maps, and use of global positioning systems.
    :number: "271"
  - :name: History and Evolution of Planet Earth
    :credit: "4"
    :subject: EPS
    :description: Formation and evolution of the earth. Nucleosynthesis; formation of the solar system; planetary accretion; dating the earth and solar system; formation of the core, mantle, oceans, and atmosphere; plate tectonics; heat transfer and internal dynamics; stratigraphic record of environment, and evolution; climate history and climate change.
    :number: "102"
  - :name: Introduction to Marine Geochemistry
    :credit: "3"
    :subject: EPS
    :description: The global water cycle; major processes governing the distribution of chemical species within the hydrosphere; mass balances, fluxes, and reactions in the marine environment from global to submicron scales; relationships to physical, biological, and geological processes; geochemical tracers and tools.
    :number: "203"
  - :name: Mathematical Methods in Geophysics
    :credit: "4"
    :subject: EPS
    :description: Linear systems. Linear inverse problems, least squares; generalized inverse, resolution; Fourier series, integral transforms; time series analysis, spherical harmonics; partial differntial equations of geophysics; functions of a complex variable; probability and significance tests, maximum likelihood methods. Intended for students in geophysics and other physical sciences.
    :number: "104"
  - :name: Hydrogeology
    :credit: "3"
    :subject: EPS
    :description: An overview of the principles governing fluid flow in the earth's crust, interaction of geological processes and fluid flow, transport of energy and solutes, migration of hydrocarbons and contaminants, and waste isolation.
    :number: "105"
  - :name: Geodynamics
    :credit: "4"
    :subject: EPS
    :description: Basic principles in studying the physical properties of earth materials and the dynamic processes of the earth. Examples are drawn from tectonics, mechanics of earthquakes, etc., to augment course material.
    :number: "108"
  - :name: Stratigraphy and Earth History
    :credit: "4"
    :subject: EPS
    :description: Collecting, analyzing, and presenting stratigraphic data; dating and correlating sedimentary rocks; recognizing ancient environments and reconstructing Earth history; seismic and sequence stratigraphy; event stratigraphy and neocatastrophism; applications of stratigraphy to climate change, petroleum geology, and archaeology.
    :number: "115"
  - :name: Structural Geology and Tectonics
    :credit: "3"
    :subject: EPS
    :description: Introduction to classification and geometry of geologic structures; their origins and genetic relation to stress fields and their use as kinematic indicators; case histories of selected regions to elucidate tectonic evolution of mountain systems in different plate tectonic settings. Laboratory exercises will focus on analysis of hand specimens and structural relations portrayed on geologic maps. Several trips to observe geologic structures in the field to supplement laboratory exercises.
    :number: "116"
  - :name: Geomorphology
    :credit: "4"
    :subject: EPS
    :description: Quantitative examination of landforms, runoff generation, weathering, mechanics of soil erosion by water and wind, mass wasting, glacial and periglacial processes and hillslope evolution.
    :number: "117"
  - :name: Advanced Field Course
    :credit: "4"
    :subject: EPS
    :description: Advanced geological mapping, intensive field observation, and problem solving in the field areas selected by instructors. Includes preparation of final reports.
    :number: "118"
  - :name: Geologic Field Studies
    :credit: "2"
    :subject: EPS
    :description: Two to four weekend field trips to localities of geological interest.
    :number: "119"
  - :name: Analysis of Environmental Data
    :credit: "4"
    :subject: EPS
    :description: Fundamentals of exploratory data analysis and hypothesis testing for environmental scientists, with emphasis on characterizing and evaluating uncertainty. Introduction to selected topics relevant to environmental analysis, including error propagation, design of experiments, and Monte Carlo methods. Microcomputer laboratories, using real environmental data, explore concepts and techniques presented in lecture. Also listed as Energy and Resources Group C130.
    :number: C120
  - :name: Seismology
    :credit: "4"
    :subject: EPS
    :description: Elastic waves in the earth; forward and inverse problems for the velocity distribution; refraction and reflection methods of seismic exploration. Theory of the seismograph; interpretation of seismograms; causes, effects, and distribution of earthquakes; mechanics of earthquakes; earthquake hazard and risk.
    :number: "121"
  - :name: Physics of the Earth and Planetary Interiors
    :credit: "3"
    :subject: EPS
    :description: Gravity field, density distribution, and internal structure of the Earth and planets. Constitution, composition, temperature distribution, and energetics of the Earth's interior. The geomagnetic field, paleomagnetism, the geodynamo, and concepts in geophysical fluid dynamics.
    :number: "122"
  - :name: Isotopic Geochemistry
    :credit: "4"
    :subject: EPS
    :description: An overview of the use of natural isotopic variations to study earth, planetary, and environmental problems. Topics include geochronology, cosmogenic isotope studies of surficial processes, radiocarbon and the carbon cycle, water isotopes in the water cycle, and radiogenic and stable isotope studies of planetary evolution, mantle dynamics, volcanoes, groundwater, and geothermal systems. The course begins with a short introduction to nuclear processes and includes simple mathematical models used in isotope geochemistry.
    :number: "224"
  - :name: Biometeorology
    :credit: "3"
    :subject: EPS
    :description: This course describes how the physical environment (light, wind, temperature, humidity) of plants and soil affects the physiological status of plants and how plants affect their physical environment. Using experimental data and theory, it examines physical, biological, and chemical processes affecting transfer of momentum, energy, and material (water, CO2, atmospheric trace gases) between vegetation and the atmosphere. Plant biometeorology instrumentation and measurements are also discussed. Also listed as Environ Sci, Policy, and Management C129.
    :number: C129
  - :name: Strong Motion Seismology
    :credit: "3"
    :subject: EPS
    :description: Generation of seismic waves. Synthetic accelerograms. Instrumentation to measure strong ground motion. Estimation of seismic motion at a site. Ground motion spectra. Influence of soils and geologic structures. Seismic risk mapping.
    :number: "130"
  - :name: Geochemistry
    :credit: "4"
    :subject: EPS
    :description: Chemical reactions in geological processes. Thermodynamic methods for predicting chemical equilibria in nature. Isotopic and chemical tracers of transport processes in the earth. Chemistry of the solid earth, oceans, and atmosphere.
    :number: "131"
  - :name: Paleoclimatology
    :credit: "4"
    :subject: EPS
    :description: Earth's climatic changes have been substantial throughout geologic history, and these changes constitute fascinating natural experiments that reveal much about the earth's climate systems and their capacity for change. In this course we will review important methods for past climate reconstruction and also current knowledge of past climate changes throughout earth's history, with an emphasis on those of the Quaternary. Methods to be explored include analyses of physical, geochemical, and paleontologic characteristics of marine sediments, coral reefs, coastal sediments, lake sediments, tree rings, and ice cores. Also listed as Geography C141.
    :number: C141
  - :name: Geological Oceanography
    :credit: "4"
    :subject: EPS
    :description: The tectonics and morphology of the sea floor, the geologic processes in the deep and shelf seas, and the climatic record contained in deep-sea sediments. The course will cover sources and composition of marine sediments, sea level change, ocean sediments, marine stratigraphy, and ocean floor resources. Also listed as Geography C247.
    :number: C246
  - :name: The Origin and Evolution of the Solar System
    :credit: "3"
    :subject: EPS
    :description: The story of the solar system. Topics include the solar nebula and modern observations of disks, the formation of the planets, planetary interiors and surfaces, planetary atmospheres and magnetospheres, and smaller bodies in the solar system. The physical processes at work are developed in some detail, and an evolutionary picture of each object is expounded. Some discussion of other (potential) planetary systems is also included.
    :number: C149
  - :name: Case Studies in Earth Systems
    :credit: "2"
    :subject: EPS
    :description: Analysis and discussion of three research problems on the interactions of solid earth, hydrologic, chemical, and atmospheric processes. Emphasis is on the synthesis and application of the student's disciplinary knowledge to a new integrative problem in the earth sciences.
    :number: "150"
  - :name: Planetary Astrophysics
    :credit: "4"
    :subject: EPS
    :description: Physics of planetary systems, both solar and extra-solar. Star and planet formation, radioactive dating, small-body dynamics and interaction of radiation with matter, tides, planetary interiors, atmospheres, and magnetospheres. High-quality oral presentations will be required in addition to problem sets. Also listed as Astronomy C162.
    :number: C162
  - :name: Crossroads of Earth Resources and Society
    :credit: "4"
    :subject: EPS
    :description: Intersection of geological processes with American cultures in the past, present, and future. Overview of ethnogeology including traditional knowledge of sources and uses of earth materials and their cultural influences today. Scientific approach to study of tectonic controls on the genesis and global distribution of energy fuels, metals, and industrial minerals. Evolution and diversity of opinion in attitudes about resource development, environmental management, and conservation on public, private, and tribal lands. Impending crisis in renewable energy and the imperative of resource literacy. Also listed as Letters and Science 170AC.
    :number: 170AC
  - :name: Geoarchaeological Science
    :credit: "4"
    :subject: EPS
    :description: This survey and laboratory course will cover a broad range of current scientific techniques used in the field and in the analysis of geoarchaeological materials. The course includes field and laboratory studies in analytical chemistry, geology, petrology/petography and a survey of dating materials in archaeology, the historical development of geoarchaeological science and other aspects of archaeological science applied to geoarchaeological materials. Also listed as Anthropology C131.
    :number: C171
  - :name: Applied Geophysics
    :credit: "3"
    :subject: EPS
    :description: The theory and practice of geophysical methods for determining the subsurface distribution of physical rock and soil properties. Measurements of gravity and magnetic fields, electrical and electromagnetic fields, and seismic velocity are interpreted to map the subsurface distribution of density, magnetic susceptibility, electrical conductivity, and mechanical properties. Also listed as Civil and Environmental Engineering C178.
    :number: C178
  - :name: Air Pollution
    :credit: "3"
    :subject: EPS
    :description: An introduction to air pollution and the chemistry of earth's atmosphere. The fundamental natural processes controlling trace gas concentrations in the atmosphere, and how anthropogenic activity has affected those processes at the local, regional, and global scales. Specific topics include stratospheric ozone depletion, increasing concentrations of greenhouse gases, smog, and changes in the oxidation capacity of the troposphere. Also listed as Environ Sci, Policy, and Management C180.
    :number: C180
  - :name: Atmospheric Physics and Dynamics
    :credit: "3"
    :subject: EPS
    :description: "This course examines the processes that determine the structure and circulation of the Earth's atmosphere. The approach is deductive rather than descriptive: to figure out the properties and behavior of the Earth's atmosphere based on the laws of physics and fluid dynamics. Topics will include interaction between radiation and atmospheric composition; the role of water in the energy and radiation balance; governing equations for atmospheric motion, mass conservation, and thermodynamic energy balance; geostrophic flow, quasigeostrophic motion, baroclinic instability and dynamics of extratropical cyclones. Also listed as Geography C139."
    :number: C181
  - :name: Laboratory and Numerical Methods in Atmospheric Science
    :credit: "3"
    :subject: EPS
    :description: Fluid dynamics, radiative transfer, and the kinetics, spectroscopy, and measurement of atmospherically relevant species are explored through laboratory experiments, numerical simulations, and field observations. The course is intended for earth and planetary science majors and minors, or for chemistry, physics, astronomy, biology, and engineering majors whose interests may lie in science applied to the atmosphere of Earth and other planets.
    :number: "182"
  - :name: Atmospheric Chemistry and Physics Laboratory
    :credit: "3"
    :subject: EPS
    :description: Fluid dynamics, radiative transfer, and the kinetics, spectroscopy, and measurement of atmospherically relevant species are explored through laboratory experiments, numerical simulations, and field observations. The course is intended for Earth and Planetary Science majors and minors, and for chemistry, physics, astronomy, biology, and engineering majors whose interests may lie in science applied to the atmosphere of Earth and other planets. Also listed as Chemistry C182.
    :number: C182
  - :name: Marine Geobiology
    :credit: "2"
    :subject: EPS
    :description: Interrelationships between marine organisms and physical, chemical and geological processes in oceans.
    :number: "185"
  - :name: Senior Honors Course
    :credit: "3"
    :subject: EPS
    :description: Original research and preparation of an acceptable thesis. May be taken during two consecutive semesters of senior year and may be substituted for six units of the upper division requirement with consent of major adviser.
    :number: H195
  - :name: Supervised Independent Study and Research
    :credit: "1"
    :subject: EPS
    :description: Enrollment is restricted by regulations.
    :number: "199"
  - :name: Problems in Hydrogeology
    :credit: "4"
    :subject: EPS
    :description: Current problems in fluid flow, heat flow, and solute transport in the earth. Pressure- and thermal-driven flow, instability, convection, interaction between fluid flow and chemical reactions. Pore pressure; faulting and earthquakes; diagenesis; hydrocarbon migration and trapping; flow-associated mineralization; contaminant problems.
    :number: "200"
  - :name: Thermodynamic Analysis of Chemical Reactions in Natural Processes
    :credit: "3"
    :subject: EPS
    :description: Application of chemical thermodynamics and solution chemistry to prediction and interpretation of the consequences of both reversible and irreversible reactions in inorganic and organic processes.
    :number: "202"
  - :name: Elastic Wave Propagation
    :credit: "3"
    :subject: EPS
    :description: Wave propagation in elastic solids; effects of anelasticity and anistropy; representation theorems; reflection and refraction; propagation in layered media; finite-difference and finite-element methods.
    :number: "204"
  - :name: Laboratory in Observational Seismology
    :credit: "3"
    :subject: EPS
    :description: Group problem solving of current seismological topics. Analysis, inversion, and numerical modeling of seismic waveform data to investigate questions regarding the physics of the earthquake source and seismic wave propagation. Application of current developments and techniques in seismological research.
    :number: "207"
  - :name: Mineral Thermodynamics
    :credit: "3"
    :subject: EPS
    :description: Physical basis of the thermodynamic properties of minerals, including the use of elastic constants, spectroscopic, and related data. The emphasis is on high-temperature phenomena, including the nature of melting. Thermal defects and non-equilibrium processes, particularly diffusion and the theory of phase transformations, are also discussed.
    :number: "209"
  - :name: Advanced Stratigraphy and Tectonics
    :credit: "3"
    :subject: EPS
    :description: Evolution of the earth in response to internal, surficial and extraterrestrial processes.
    :number: "212"
  - :name: Igneous Petrology
    :credit: "4"
    :subject: EPS
    :description: The composition, generation, and cooling of magmas to form igneous rocks. The physical and thermodynamic properties of silicate liquids.
    :number: "214"
  - :name: Active Tectonics
    :credit: "3"
    :subject: EPS
    :description: This course is a graduate course designed to introduce students in the earth sciences to the geology of earthquakes, including tectonic geomorphology, paleoseismology and the analysis and interpretation of geodetic measurements of active deformation. While the focus will be primarily on seismically active faults, we will also discuss deformation associated with landslides, regional isostatic rebound, and volcanoes, as well as measurements of global plate motions. We will address methods and applications in paleoseismology, tectonic geomorphology, and geodesy. The course will address measurement techniques (e.g,. GPS, leveling, etc.), data analysis and inversion, and subsequent modeling and interpretation of the data. The integration of geodetic measurements with geologic and seismologic data allows an improved understanding of active processes.
    :number: "216"
  - :name: Fluvial Geomorphology
    :credit: "4"
    :subject: EPS
    :description: Application of fluid mechanics to sediment transport and development of river morphology. Form and process in river meanders, the pool-riffle sequence, aggradation, grade, and baselevel.
    :number: "217"
  - :name: Advanced Concepts in Mineral Physics
    :credit: "3"
    :subject: EPS
    :description: A combined seminar and lecture course covering advanced topics related to mineral physics. The interface between geophysics with the other physical sciences is emphasized. Topics vary each semester.
    :number: "220"
  - :name: Topics in High-Pressure Research
    :credit: "2"
    :subject: EPS
    :description: Analysis of current developments and techniques in experimental and theoretical high-pressure research, with applications in the physical sciences. Topics vary each semester.
    :number: "225"
  - :name: Characterization of Minerals and Rocks
    :credit: "3"
    :subject: EPS
    :description: Introduction to the main methods of characterization such as x-ray diffraction, x-ray fluorescence, electron microprobe, and electron microscopy. Interpretation of data in a geologic context. Advanced undergraduates are encouraged to attend.
    :number: "235"
  - :name: Geological Fluid Mechanics
    :credit: "4"
    :subject: EPS
    :description: An advanced course in the application of fluid mechanics in the earth sciences, with emphasis on the design and scaling of laboratory and numerical models. Principals of inviscid and viscous fluid flow; dynamic similarity; boundary layers; convection; instabilities; gravity currents; mixing and chaos; porous flow. Applications to mantle convection, magma dynamics, atmosphere and ocean dynamics, sediment/debris flows, and hydrogeology. Topics may vary from year to year.
    :number: "236"
  - :name: Isotope Biogeochemistry
    :credit: "5"
    :subject: EPS
    :description: Use of isotopes in present and past terrestrial and aquatic research. Lectures cover the principles of isotope distribution on Earth (first 10 weeks). The second part of the course focuses on student presentations of case studies and research proposals. In the laboratory, students prepare samples of choice for isotopic analyses. Also listed as Environ Sci, Policy, and Management C220 and Integrative Biology C227.
    :number: C241
  - :name: Glaciology
    :credit: "4"
    :subject: EPS
    :description: A review of the mechanics of glacial systems, including formation of ice masses, glacial flow mechanisms, subglacial hydrology, temperature and heat transport, global flow, and response of ice sheets and glaciers. We will use this knowledge to examine glaciers as geomorphologic agents and as participants in climate change. Also listed as Geography C241.
    :number: C242
  - :name: Solar System Astrophysics
    :credit: "3"
    :subject: EPS
    :description: The physical foundations of planetary sciences. Topics include planetary interiors and surfaces, planetary atmospheres and magnetospheres, and smaller bodies in our solar system. The physical processes at work are developed in some detail, and an evolutionary picture for our solar system, and each class of objects, is developed. Some discussion of other (potential) planetary systems is also included. Also listed as Astronomy C249.
    :number: C249
  - :name: Advanced Topics in Earth and Environmental Sciences
    :credit: "3"
    :subject: EPS
    :description: Review of recent literature and discussion of ongoing research at the interface between earth science and environmental science.
    :number: "250"
  - :name: Carbon Cycle Dynamics
    :credit: "3"
    :subject: EPS
    :description: In this course, we will focus on the (unsolved) puzzle of the contemporary carbon cycle. Why is the concentration of atmospheric CO2 changing at the rate observed? What are the terrestrial and oceanic processes that add and remove carbon from the atmosphere? What are the processes responsible for long-term storage of carbon on land and in the sea? Emphasis will be placed on the observations and modeling needed to evaluate hypotheses about carbon sources and sinks. Past records will be examined for clues about sensitivity of carbon processes to climate variations.
    :number: "251"
  - :name: Advanced Topics in Seismology and Geophysics
    :credit: "1"
    :subject: EPS
    :description: Lectures on various topics representing current advances in seismology and geophysics, including local crustal and earthquake studies, regional tectonics, structure of the earth's mantle, and core and global dynamics.
    :number: "254"
  - :name: Advanced Topics in Earth and Planetary Science
    :credit: "1"
