    :credit: "1"
    :subject: CHEM
    :description: An introduction to group theory, symmetry, and representations as applied to chemical bonding.
    :number: 250A
  - :name: Inorganic Spectroscopy
    :credit: "1"
    :subject: CHEM
    :description: The theory of vibrational analysis and spectroscopy as applied to inorganic compounds.
    :number: 250B
  - :name: Coordination Chemistry I
    :credit: "1"
    :subject: CHEM
    :description: Structure and bonding, synthesis, and reactions of the d-transition metals and their compounds.
    :number: 251A
  - :name: Coordination Chemistry II
    :credit: "1"
    :subject: CHEM
    :description: Synthesis, structure analysis, and reactivity patterns in terms of symmetry orbitals.
    :number: 251B
  - :name: Organometallic Chemistry I
    :credit: "1"
    :subject: CHEM
    :description: An introduction to organometallics, focusing on structure, bonding, and reactivity.
    :number: 252A
  - :name: Organometallic Chemistry II
    :credit: "1"
    :subject: CHEM
    :description: Applications of organometallic compounds in synthesis with an emphasis on catalysis.
    :number: 252B
  - :name: Materials Chemistry I
    :credit: "1"
    :subject: CHEM
    :description: Introduction to the descriptive crystal chemistry and electronic band structures of extended solids.
    :number: 253A
  - :name: Materials Chemistry II
    :credit: "1"
    :subject: CHEM
    :description: General solid state synthesis and characterization techniques as well as a survey of important physical phenomena including optical, electrical, and magnetic properties.
    :number: 253B
  - :name: Materials Chemistry III
    :credit: "1"
    :subject: CHEM
    :description: Introduction to surface catalysis, organic solids, and nanoscience. Thermodynamics and kinetics of solid state diffusion and reaction will be covered.
    :number: 253C
  - :name: Bioinorganic Chemistry
    :credit: "1"
    :subject: CHEM
    :description: A survey of the roles of metals in biology, taught as a tutorial involving class presentations.
    :number: "254"
  - :name: Electrochemical Methods
    :credit: "1"
    :subject: CHEM
    :description: The effect of structure and kinetics on the appearance of cyclic voltammograms and the use of cyclic voltammetry to probe the thermodynamics, kinetics, and mechanisms of electrochemical reactions.
    :number: "256"
  - :name: Reaction Mechanisms
    :credit: "2"
    :subject: CHEM
    :description: Advanced methods for studying organic reaction mechanisms. Topics include kinetic isotope effects, behavior of reactive intermediates, chain reactions, concerted reactions, molecular orbital theory and aromaticity, solvent and substituent effects, linear free energy relationships, photochemistry.
    :number: "260"
  - :name: Organic Reactions I
    :credit: "1"
    :subject: CHEM
    :description: Features of the reactions that comprise the vocabulary of synthetic organic chemistry.
    :number: 261A
  - :name: Organic Reaction II
    :credit: "1"
    :subject: CHEM
    :description: More reactions that are useful to the practice of synthetic organic chemistry.
    :number: 261B
  - :name: Organic Reactions III
    :credit: "1"
    :subject: CHEM
    :description: This course will consider further reactions with an emphasis on pericyclic reactions such as cycloadditions, electrocyclizations, and sigmatropic rearrangements.
    :number: 261C
  - :name: Metals in Organic Synthesis
    :credit: "1"
    :subject: CHEM
    :description: Transition metal-mediated reactions occupy a central role in asymmetric catalysis and the synthesis of complex molecules. This course will describe the general principles of transition metal reactivity, coordination chemistry, and stereoselection. This module will also emphasize useful methods for the analysis of these reactions.
    :number: "262"
  - :name: Synthetic Design I
    :credit: "1"
    :subject: CHEM
    :description: This course will describe the application of modern reactions to the total synthesis of complex target molecules. Natural products, such as alkaloids, terpenes, or polypropionates, as well as theoretically interesting "non-natural" molecules will be covered.
    :number: 263A
  - :name: Synthetic Design II
    :credit: "1"
    :subject: CHEM
    :description: The principles of retrosynthetic analysis will be laid down and the chemistry of protecting groups will be discussed. Special attention will be given to the automated synthesis of biopolymers such as carbohydrates, peptides, and proteins, as well as nucleic acids.
    :number: 263B
  - :name: Synthesis of Macromolecules
    :credit: "1"
    :subject: CHEM
    :description: "The concepts of chain-growth and step-growth polymerizations. Radical, ionic, and metal catalyzed polymerizations. Living polymerization. Controlling macromolecular architecture: dendrimers, hyperbranced polymers, and crosslinked networks."
    :number: 264A
  - :name: Properties and Applications of Macromolecules
    :credit: "1"
    :subject: CHEM
    :description: "Characterization of macromolecules. Structure-property relationships. Specialty polymers and their applications: polymers in therapeutics, biomedical polymers and implants, conducting polymers, polymers in microelectronics and photonics, polymers in separation and molecular recognition, supramolecular chemistry, and self-assembly."
    :number: 264B
  - :name: Nuclear Magnetic Resonance Theory and Application
    :credit: "1"
    :subject: CHEM
    :description: The theory behind practical nuclear magnetic resonance spectroscopy and a survey of its applications to chemical research.
    :number: "265"
  - :name: Mass Spectrometry
    :credit: "2"
    :subject: CHEM
    :description: Principles, instrumentation, and application in mass spectrometry, including ionization methods, mass analyzers, spectral interpretation, multidimensional methods (GC/MS, HPLC/MS, MS/MS), with emphasis on small organic molcules and bioanalytical applications (proteins, peptides, nucleic acids, carbohydrates, noncovalent complexes); this will include the opportunity to be trained and checked out on several open-access mass spectrometers.
    :number: "268"
  - :name: Organic Specialties
    :credit: "1"
    :subject: CHEM
    :description: A survey course focusing on an area of organic chemistry of importance, such as pharmaceutical chemistry, combinatorial chemistry, natural products chemistry, etc.
    :number: "267"
  - :name: Advanced Biophysical Chemistry I
    :credit: "1"
    :subject: CHEM
    :description: Underlying principles and applications of methods for biophysical analysis of biological macromolecules.
    :number: 270A
  - :name: Advanced Biophysical Chemistry II
    :credit: "1"
    :subject: CHEM
    :description: More applications of methods for biophysical analysis of biological macromolecules.
    :number: 270B
  - :name: Chemical Biology I
    :credit: "1"
    :subject: CHEM
    :description: This course will present the structure of proteins, nucleic acids, and oligosaccharides from the perspective of organic chemistry. Modern methods for the synthesis and purification of these molecules will also be presented.
    :number: 271A
  - :name: "Chemical Biology II: Enzyme Reaction Mechanisms"
    :credit: "1"
    :subject: CHEM
    :description: The course will focus on the principles of enzyme catalysis. The course will begin with an introduction to the general concepts of enzyme catalysis which will be followed by detailed examples that will examine the chemistry behind the reactions and the three-dimensional structures that carry out the transformations.
    :number: 271B
  - :name: "Chemical Biology III: Contemporary Topics in Chemical Biology"
    :credit: "1"
    :subject: CHEM
    :description: This course will build on the principles discussed in Chemical Biology I and II. The focus will consist of case studies where rigorous chemical approaches have been brought to bear on biological questions. Potential subject areas will include signal transduction, photosynthesis, immunology, virology, and cancer. For each topic, the appropriate bioanalytical techniques will be emphasized.
    :number: 271C
  - :name: Bio X-Ray I
    :credit: "1"
    :subject: CHEM
    :description: Theory and application of X-ray crystallography to biomacromolecules.
    :number: 272A
  - :name: Bio X-Ray II
    :credit: "1"
    :subject: CHEM
    :description: More sophisticated aspects of the application of X-ray crystallography to biomacromolecules.
    :number: 272B
  - :name: Bio NMR I
    :credit: "1"
    :subject: CHEM
    :description: Fundamentals of multidimensional NMR spectroscopy (including use of the density matrix for analysis of spin response to pulse sequences) and applications of multidimensional NMR in probing structure, interactions, and dynamics of biological molecules will be described.
    :number: 273A
  - :name: Bio NMR II
    :credit: "1"
    :subject: CHEM
    :description: Triple resonance methods for determination of protein and nucleic acid resonance assignments, and for generation of structural restraints (distances, angles, H-bonds, etc.). Methods for calculating biomolecular structures from NMR data and the quality of such structures will be discussed.
    :number: 273B
  - :name: Seminars for Graduate Students
    :credit: "1"
    :subject: CHEM
    :description: In addition to the weekly Graduate Research Conference and weekly seminars on topics of interest in biophysical, organic, physical, nuclear, and inorganic chemistry, there are group seminars on specific fields of research. Seminars will be announced at the beginning of each semester.
