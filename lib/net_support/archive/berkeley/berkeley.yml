    :credit: "3"
    :subject: CY PLAN
    :description: The history of city planning and the city planning profession in the context of urban history. Principal focus on the evolution of North American planning practice and theory since the late 19th century; some comparative and earlier material.
    :number: "200"
  - :name: Analytic and Research Methods for Planners
    :credit: ""
    :subject: CY PLAN
    :description: A series of course modules on research design strategies and analytic methods for planners. Each module will run for all or for a segment of a semester and will cover a cluster of methods. Students may take sequentially two or three modules in one semester.
    :number: "204"
  - :name: Methods of Planning Data Analysis
    :credit: "2"
    :subject: CY PLAN
    :description: Introduction to the use of quantitative reasoning and statistical techniques to solve planning and policy problems. Course focuses on (I) basic planning techniques for analyzing and presenting secondary data, preparing forecasts, and conducting regional economic analysis (weeks 1-8); (II) inferential statistics and sampling, as applied to planning problems; and (III) basic multivariate techniques such as chi-squared and linear regression and advanced multivariate techniques such as multiple regression (weeks 9-15). For the two-unit option, students may take the first half of the class (weeks 1-8).
    :number: 204A
  - :name: Research Methods for Planners
    :credit: "2"
    :subject: CY PLAN
    :description: Research methods for planning, including problem definition, observation, key informant interviewing, causal modeling, survey design and overall design of research, as well as memorandum writing and presentation skills. Students work in teams with clients on actual research problems and learn professional skills as well as practical ways of conducting usable research. With permission of the instructor, students who wish to complete only half of the assignments for their individual research may take the course for 2 units.
    :number: 204B
  - :name: Introduction to GIS and City Planning
    :credit: "3"
    :subject: CY PLAN
    :description: Introduction to the principles and practical uses of desktop mapping software. This course is intended for graduate students with exposure to using spreadsheets and database programs for urban and natural resource analysis, and who wish to expand their knowledge to include basic GIS concepts and applications. Prior GIS or desktop mapping experience not required.
    :number: 204C
  - :name: Multivariate Analysis in Planning
    :credit: "3"
    :subject: CY PLAN
    :description: "Theory and application of advanced multivariate methods in planning. Emphasis on causal modeling of cross-sectional data. Topics include: multiple regression analysis; residual analysis; weighted least squares; non-linear models; path analysis; log-linear models; logit and probit analysis; principal components; factor and cluster analysis. Completion of two computer assignments, using several microcomputer statistical packages, is required."
    :number: 204D
  - :name: Introduction to Planning and Environmental Law
    :credit: "3"
    :subject: CY PLAN
    :description: An introduction to the American legal process and legal framework within which public policy and planning problems are addressed. The course stresses legal methodology, the basics of legal research, and the common-law decisional method. Statutory analysis, administrative law, and constitutional interpretation are also covered. Case topics focus on the law of planning, property rights, land use regulation, and access to housing.
    :number: "205"
  - :name: Planning Institutions and Organizations
    :credit: "3"
    :subject: CY PLAN
    :description: Duties and role of the physical planning agency in municipal and metropolitan governments; major alternative definitions of city planning; relationship of long-range physical plan to urban development agencies; significance of city planning legislation in reorganization of local government.
    :number: "206"
  - :name: Land and Housing Market Economics
    :credit: "3"
    :subject: CY PLAN
    :description: "Using microeconomics as its platform, course explores the process and pattern of land utilization from a variety of perspectives: the neighborhood, the city, and the metropolis. The approach blends real estate, descriptive urban geography, and urban history with economics."
    :number: "207"
  - :name: Plan Preparation Studio
    :credit: "5"
    :subject: CY PLAN
    :description: An introductory laboratory experience in urban plan preparation, including the use of graphic communication techniques appropriate to city planning and invoking individual effort and that of collaborative student groups in formulating planning policies and programs for an urban area. Occasional Friday meetings are required.
    :number: "208"
  - :name: "Methods for Collaborative Planning: Meeting Management, Negotiation, and Consensus Building"
    :credit: "3"
    :subject: CY PLAN
    :description: A methods course in basic techniques of meeting management, negotiation, mediation, consensus building, and collaborative planning for controversial issues. It deals with process design, strategies for change and leadership, and ways of building civil society. This learn by doing course involves role play simulations on topics such as environmental management, community and ethnic conflict, transportation, housing development and environmental justice, along with videos and brief lectures.
    :number: "209"
  - :name: Transportation and Land Use Planning
    :credit: "3"
    :subject: CY PLAN
    :description: Examination of the interactions between transportation and land use systems; historical perspectives on transportation; characteristics of travel and demand estimation; evaluation of system performance; location theory; models of transportation and urban structure; empirical evidence of transportation-land use impacts; case study examinations. Also listed as Civil and Environmental Engineering C290U.
    :number: C213
  - :name: Infrastructure Planning and Policy
    :credit: "3"
    :subject: CY PLAN
    :description: "Survey of basic knowledge and technology of physical infrastructure systems: transportation, water supply, wastewater, storm water, solid waste management, community energy facilities, and urban public facilities. Environmental and energy impacts of infrastructure development; centralized vs. decentralized systems; case studies."
    :number: "214"
  - :name: Transportation Finance
    :credit: "3"
    :subject: CY PLAN
    :description: This course will explore the economic and financial dimensions of urban transportation systems, including highway finance and user fees, toll financing and congestion pricing, transit finance, and fare and subsidy policies. Class will review debates over the full social costs of transportation systems and current topics, including the politics of transportation sales taxes. Also listed as Civil and Environmental Engineering C290V.
    :number: C216
  - :name: Transportation Policy and Planning
    :credit: "3"
    :subject: CY PLAN
    :description: Policy issues in urban transportation planning; measuring the performance of transportation systems; the transportation policy formulation process; transportation finance, pricing, and subsidy issues; energy and air quality in transportation; specialized transportation for elderly and disabled people; innovations in transportation policy. Also listed as Civil and Environmental Engineering C250N.
    :number: C217
  - :name: Transportation Planning Studio
    :credit: "4"
    :subject: CY PLAN
    :description: Studio on applying skills of urban transportation planning. Topics vary, focusing on specific urban sites and multi-modal issues, including those related to planning for mass transit and other alternatives to the private automobile. Recent emphasis given to planning and designing for transit villages and transit-based housing.
    :number: "218"
  - :name: Comparative International Topics in Transportation
    :credit: "3"
    :subject: CY PLAN
    :description: Covers comparative planning and policy topics in urban, regional, and rural transportation that are transnational in nature. Builds policy lessons on planning for mobility, accessibility, and sustainability in different political and contextual settings. Case studies are drawn from both developed and developing countries.
    :number: "219"
  - :name: The Urban and Regional Economy
    :credit: "3"
    :subject: CY PLAN
    :description: Analysis of the urban, metropolitan, and regional economy for planning. Economic base and other macro models; impact analysis and projection of changing labor force and industrial structure; economic-demographic interaction; issues in growth, income distribution, planning controls; interregional growth and population distribution issues.
    :number: "220"
  - :name: Economic Development Planning
    :credit: "3"
    :subject: CY PLAN
    :description: Strategy and tools for developing employment attracting investment and improving the standard of living in regional, state, and local economies. Organization of economic development activities, with a focus on current practices.
    :number: "223"
  - :name: Workshop in Regional Analysis
    :credit: "3"
    :subject: CY PLAN
    :description: This course covers economic base analysis, shift share techniques, input-output analysis, regional accounting, impact analysis, cluster analysis, and qualitative sectoral studies. Includes an optional 1-unit applied module during the last five weeks of instruction.
    :number: "225"
  - :name: Studies in Regional Growth and Development
    :credit: "3"
    :subject: CY PLAN
    :description: Intermediate to advanced course focusing on theory and empirical evidence for regional growth and development, using reading and discussion. Also listed as Information C227.
    :number: C227
  - :name: Research Workshop on Metropolitan Regional Planning
    :credit: "4"
    :subject: CY PLAN
    :description: Field problem in major phases of metropolitan or regional planning work. A collaborative student-group effort in formulating policy or plan recommendations within specific governmental framework.
    :number: "228"
  - :name: Research Seminar in Regional Development
    :credit: "3"
    :subject: CY PLAN
    :description: A close examination of selected issues in policy, methods, and patterns of regional development, through student/faculty research papers and class discussion. Designed primarily for Ph.D. students and master's students writing professional reports and theses.
    :number: "229"
  - :name: U.S. Housing, Planning, and Policy
    :credit: "3"
    :subject: CY PLAN
    :description: "Theory of housing markets and empirical methods for measuring market conditions and performance: housing consumption, housing supply and production, and market performance. Empirical analysis and applications to policy issues."
    :number: "230"
  - :name: Housing in Developing Countries
    :credit: "3"
    :subject: CY PLAN
    :description: This course covers issues of housing policy and housing form in the urbanizing developing world from a comparative and cross-cultural perspective. Using case studies from Latin America, Asia, and the Middle East, it highlights the role of physical planners as community activists involved in practices like squatter development slum upgrading, sites and services, and self-help.
    :number: "231"
  - :name: Shaping the Public Realm
    :credit: "5"
    :subject: CY PLAN
    :description: This interdisciplinary studio focuses on the public realm of cities and explores opportunities for creating more humane and delightful public places. Problems will be at multiple scales in both existing urban centers and in areas of new growth. Skills in analyzing, designing, and communicating urban design problems will be developed. Studio work will be supplemented with lectures, discussions, and field trips. Visiting professionals will present case studies and will serve on reviews. Also listed as Landscape Architecture C203.
    :number: C233
  - :name: Housing and the Urban Economy
    :credit: "3"
    :subject: CY PLAN
    :description: This course considers the economics of urban housing and land markets from the viewpoints of investors, developers, public and private managers, and consumers. It considers the interactions between private action and public regulation--including land use policy, taxation, and government subsidy programs. We will also analyze the links between primary and secondary mortgage markets, securitization, and liquidity. Finally, the links between local housing and related markets--such as transportation and public finance--will be explored. Also listed as Public Policy C275.
    :number: C234
  - :name: Methods of Project Analysis
    :credit: "3"
    :subject: CY PLAN
    :description: Using case studies, this course acquaints students with the techniques of project feasibility; analysis of project proposals and overall project compatibility assessment. Case studies will be based on a variety of public and private sector developments, in central city and suburb locations.
    :number: "235"
  - :name: Development--Design Studio
    :credit: "4"
    :subject: CY PLAN
    :description: Studio experience in analysis, policy advising, and project design or general plan preparation for urban communities undergoing development, with a focus on site development and project planning.
    :number: "238"
  - :name: Theories of Urban Form and Design
    :credit: "3"
    :subject: CY PLAN
    :description: Theories and patterns of urban form throughout history are studied with emphasis on the role of planning and design in shaping cities and the relationship between urban form and social, economic, and geographic factors. Using a case study approach, cities are evaluated in terms of various theories and performance dimensions. Also listed as Landscape Architecture C250.
    :number: C240
  - :name: Research Methods in Environmental Design
    :credit: "4"
    :subject: CY PLAN
    :description: The components, structure, and meaning of the urban environment. Environmental problems, attitudes, and criteria. Environmental survey, analysis, and interview techniques. Methods of addressing environmental quality. Environmental simulation. Also listed as Landscape Architecture C241.
    :number: C241
  - :name: Urban Design Research Seminar
    :credit: "1"
    :subject: CY PLAN
    :description: Special topics in urban design research directed to the understanding of places that support and enhance the experience of people. Research focuses on a range of issues including the physical transformation of urban places, design theory, the spatial characteristics of urban forms, or the analysis of urban design projects and plans.
    :number: "242"
  - :name: Field Observation and Diagnosis of Urban Environment
    :credit: "2"
    :subject: CY PLAN
    :description: The seminars will review the limitations and possibilities of observations for city planning. The field trips, on foot, will look at, measure, record and learn from a variety of urban environments, including physical, social and economic conditions and trends.
    :number: "246"
  - :name: "Advanced Studio: Urban Design/Environmental Planning"
    :credit: "5"
    :subject: CY PLAN
    :description: Advanced problems in urban design and land use, and in environmental planning. Occasional Friday meetings are required.
    :number: "248"
  - :name: Urban Design in Planning
    :credit: "3"
    :subject: CY PLAN
    :description: This seminar will focus on urban design in the planning process, the role of environmental surveys, methods of community involvement, problem identification, goal formulation and alternatives generation, environmental media and presentation, design guidelines and review, environmental evaluation and impact assessment. Case studies.
    :number: "249"
  - :name: Introduction to Land Use Planning
    :credit: "3"
    :subject: CY PLAN
    :description: "This course will introduce students to the organization and conduct of local land use planning as practiced in California. The course will cover the following topics: California statutes, the General Plan, CEQA, specific plans and how to do them, and managing a planning department."
    :number: "250"
  - :name: Environmental Planning and Regulation
    :credit: "3"
    :subject: CY PLAN
    :description: "This course will examine emerging trends in environmental planning and policy and the basic regulatory framework for environmental planning encountered in the U.S. We will also relate the institutional and policy framework of California and the United States to other nations and emerging international institutions. The emphasis of the course will be on regulating \"residuals\" as they affect three media: air, water, and land. Also listed as Landscape Architecture C231."
    :number: C251
  - :name: Land Use Controls
    :credit: "3"
    :subject: CY PLAN
    :description: An advanced course in implementation of land use and environmental controls. The theory, practice and impacts of zoning, growth management, land banking, development systems, and other techniques of land use control. Objective is to acquaint student with a range of regulatory techniques and the legal, administrative-political equity aspects of their implementation.
    :number: "252"
  - :name: Sustainable Communities
    :credit: "3"
    :subject: CY PLAN
    :description: "This course examines and explores the concept of sustainable development at the community level. The course has three sections: (1) an introduction to the discourse on sustainable development; (2) an exploration of several leading attempts to incorporate sustainability principles into plans, planning, and urban design; (3) an examination of European attempts to establish metropolitan patterns and urban designs for a more sustainable \"green urbanism.\""
    :number: "254"
  - :name: Urban Planning Applications of Geographic Information Systems
    :credit: "3"
    :subject: CY PLAN
    :description: This course introduces students to the relatively new and rapidly expanding field of Geographical Information Systems (GIS). The course focuses on GIS and its application to both city and regional problems in the San Francisco Bay Area and offers students a toolkit for integrating spatial information into planning solutions. The laboratory sessions will mainly employ a vector model to solving problems. Topics include problem identification, data discovery, database design, construction, modeling, and analytical measurement.
    :number: "255"
  - :name: The Process of Environmental Planning
    :credit: "3"
    :subject: CY PLAN
    :description: A review of the techniques used in environmental planning, and evaluation of alternate means of implementation in varying environmental and political circumstances. The class will examine and critique a number of well-known environmental planning programs and plans. Lectures and discussion will address recurrent planning problems, such as the limitations of available data, legal and political constraints on plans, conflicts among specialists. Also listed as Landscape Architecture C237.
    :number: C257
  - :name: Seminar in Land Use Planning
    :credit: "3"
    :subject: CY PLAN
    :description: Seminar exploring some current land use and environmental issues confronting California communities, with topics varying from year to year. Efforts to develop remedies are made; student papers are required.
    :number: "259"
  - :name: Theory, History, and Practice of Community Development
    :credit: "3"
    :subject: CY PLAN
    :description: This course will explore the theory, history, methods, and practice of local community development. The course will begin by examining the historical roots of community involvement and action. It will present alternative explanations for different paths of neighborhood and community change.
    :number: "260"
  - :name: Citizen Involvement in the City Planning Process
    :credit: "3"
    :subject: CY PLAN
    :description: An examination of the roles of the citizens and citizen organizations in the city planning process. Models for citizen involvement ranging from advising to community control. Examination of the effectiveness of different organizational models in different situations. Also listed as Landscape Architecture C242.
    :number: C261
  - :name: Community Development Practicum
    :credit: "2"
    :subject: CY PLAN
    :description: Analysis of planner's roles in urban community development, focusing on a diverse set of local programs, visits from practitioners, and related readings. Group projects conducted in association with innovative community-building initiatives which combine physical and social development.
    :number: "265"
  - :name: Program Planning and Evaluation
    :credit: "4"
    :subject: CY PLAN
    :description: Techniques and process of designing, simulating, and evaluating alternative sequences of actions to achieve objectives. Examination of broad range of methodologies using case studies. Organizational and political strategies for effective program planning. Cases drawn from social programs, municipal services, housing and urban development at federal and local levels.
    :number: "266"
  - :name: Community Development Studio/Workshop
    :credit: "4"
    :subject: CY PLAN
    :description: Studio experience in analysis, policy advising, and implementation in an urban setting. Students will engage in group work for real clients (e.g., community-based organizations or local government agencies), culminating in a final report or proposal.
    :number: "268"
  - :name: Regional and Urban Development Strategies in Third World Countries
    :credit: "3"
    :subject: CY PLAN
    :description: Competing theories of regional and urban distribution of nonextractive industries and populations. Effects of natural resource distribution, of governmental services and infrastructure, and of private investment. Alternative strategies for influencing settlement patterns. Review of experience to date in various nations.
    :number: "270"
  - :name: Development Theories and Practices
    :credit: "3"
    :subject: CY PLAN
    :description: This course covers the theory and praxis of international development. It studies the project of development, from its Cold War launching to its metamorphosis into the current era of economic globalization and liberalization. And it examines the theoretical models and discursive debates that have accompanied each phase, including the recent critiques put forth by feminism and postcolonialism. The course also locates development in the industrialized world, "here" rather than "elsewhere," thereby unsettling the normalized hierarchy of First and Third Worlds.
    :number: "271"
  - :name: Comparative Analysis of Urban Policies
    :credit: "3"
    :subject: CY PLAN
    :description: "Description, analysis, and evaluation of urban policies in a variety of social and spatial contexts, with references to state-planned societies. Main topics: national and local public policies in regional development, housing, transportation, urban renewal, citizen participation, social services, and decentralized urban management."
    :number: "275"
  - :name: Doctoral Seminar
    :credit: "3"
    :subject: CY PLAN
    :description: Advanced study in city and regional planning. Specific topics to be announced at the beginning of each semester.
    :number: "280"
  - :name: Theories of Planning Practice
    :credit: "3"
    :subject: CY PLAN
    :description: Focuses on theory and practice of planning, with emphasis on the role of different types of knowledge in different kinds of practice. Compares positivist, interpretive, and critical theory views of knowledge and links these to policy analysis, interactive planning, group processes, and emerging models of critical planning practice.
    :number: "281"
  - :name: Planning and Governing
    :credit: "3"
    :subject: CY PLAN
    :description: Origins and evolution of the idea of planning. Values, choice, and purposive behavior; knowledge and social action; rationales for governmental intervention in self-regulating social systems. Alternative planning strategies for conditions of uncertainty in the absence of science-based knowledge.
    :number: "282"
  - :name: Topics in City and Metropolitan Planning
    :credit: "1"
    :subject: CY PLAN
    :description: Analysis of selected topics in city and metropolitan planning with emphasis on implications for planning practice and urban policy formation. In some semesters, optional five-week, 1-unit modules may be offered, taking advantage of guest visitors. Check department for modules at start of semester.
    :number: "290"
  - :name: Supervised Research in City and Regional Planning
    :credit: "1"
    :subject: CY PLAN
    :description: Supervised experience on a research project in urban or regional planning. Any combination of 295, 297 courses may be taken for a total of 6 units maximum towards the M.C.P. degree.
    :number: "295"
  - :name: Supervised Field Study in City and Regional Planning
    :credit: "1"
    :subject: CY PLAN
    :description: Supervised experience relative to specific aspects of practice in city or regional planning. Any combination of 295, 297 courses may be taken for a total of 6 units maximum toward the M.C.P. degree. A maximum of 3 units of 297 can be used for degree requirements.
    :number: "297"
  - :name: Group Studies
    :credit: "1"
    :subject: CY PLAN
    :description: Topics to be announced at beginning of each semester. No more than 3 units may be taken in one section.
    :number: "298"
  - :name: Individual Study or Research
    :credit: "1"
    :subject: CY PLAN
    :description: Individual study or research program; must be worked out with instructor in advance of signing up for credits. Maximum number of individual study units (295, 297, 299) counted toward the M.C.P. degree credits is 9.
    :number: "299"
  - :name: Supervised Teaching in City and Regional Planning
    :credit: "1"
    :subject: CY PLAN
    :description: Supervised teaching experience in courses related to planning. Course may not be applied toward the M.C.P. degree.
    :number: "300"
  - :name: Individual Study for Doctoral Students
    :credit: "1"
    :subject: CY PLAN
    :description: Individual study in consultation with the major field adviser, intended to provide an opportunity for qualified students to prepare themselves for the various examinations required of candidates for the Ph.D. May not be used for unit or residence requirements for the doctoral degree. Students may earn 1-8 units of 602 per semester or 1-4 units per summer session. No student may accumulate more than a total of 16 units of 602.
    :number: "602"
  :name: City and Regional Planning
  :code: CY PLAN
- :courses: 
  - :name: Engineered Systems and Sustainability
    :credit: "3"
    :subject: CIV ENG
    :description: An introduction to key engineered systems (e.g., energy, water supply, buildings, transportation) and their environmental impacts. Basic principles of environmental science needed to understand natural processes as they are influenced by human activities. Overview of concepts and methods of sustainability analysis. Critical evaluation of engineering approaches to address sustainability.
    :number: "11"
  - :name: Freshman Seminars
    :credit: "1"
    :subject: CIV ENG
    :description: The Berkeley Seminar Program has been designed to provide new students with the opportunity to explore an intellectual topic with a faculty member in a small-seminar setting. Berkeley seminars are offered in all campus departments, and topics vary from department to department and semester to semester.
    :number: "24"
  - :name: Introduction to Solid Mechanics
    :credit: "3"
    :subject: CIV ENG
    :description: A review of equilbrium for particles and rigid bodies. Application to truss structures. The concepts of deformation, strain, and stress. Equilibrium equations for a continuum. Elements of the theory of linear elasticity. The states of plane stress and plane strain. Solution of elementary elasticity problems (beam bending, torsion of circular bars). Euler buckling in elastic beams. Also listed as Mechanical Engineering C85.
    :number: C30
  - :name: Structure and Properties of Civil Engineering Materials
    :credit: "3"
    :subject: CIV ENG
    :description: Introduction to structure and properties of civil engineering materials such as asphalt, cements, concrete, geological materials (e.g. soil and rocks), steel, polymers, and wood. The properties range from elastic, plastic and fracture properties to porosity and thermal and environmental responses. Laboratory tests include evaluation of behavior of these materials under a wide range of conditions.
    :number: "60"
  - :name: Engineering Geology
    :credit: "3"
    :subject: CIV ENG
    :description: Influence of geologic origin and history on the engineering characteristics of soils and rocks. Application of geology in exploration, design, and construction of engineering works.
    :number: "281"
  - :name: Introduction to Civil and Environmental Engineering
    :credit: "1"
    :subject: CIV ENG
    :description: A course designed to familiarize the entering student with the nature and scope of civil and environmental engineering and its component specialty areas.
    :number: "92"
  - :name: Engineering Data Analysis
    :credit: "3"
    :subject: CIV ENG
    :description: Application of the concepts and methods of probability theory and statistical inference to CEE problems and data; graphical data analysis and sampling; elements of set theory; elements of probability theory; random variables and expectation; simulation; statistical inference. Applications to various CEE problems and real data will be developed by use of MATLAB and existing codes. The course also introduces the student to various domains of uncertainty analysis in CEE.
    :number: "93"
  - :name: Supervised Group Study and Research
    :credit: "1"
    :subject: CIV ENG
    :description: Supervised group study and research by lower division students.
    :number: "98"
  - :name: Supervised Independent Study and Research
    :credit: "1"
    :subject: CIV ENG
    :description: Supervised independent study by lower division students.
    :number: "99"
  - :name: Elementary Fluid Mechanics
    :credit: "4"
    :subject: CIV ENG
    :description: Principles of mechanics as applied to the statics and dynamics of incompressible fluids; open channel flow, fluid measurements, forces on submerged objects, pumps, turbines. Individual laboratory experiments conducted by the student.
    :number: "100"
  - :name: Fluid Mechanics of Rivers, Streams, and Wetlands
    :credit: "3"
    :subject: CIV ENG
    :description: Analysis of steady and unsteady open-channel flow and application to rivers and streams. Examination of mixing and transport in rivers and streams. Effects of channel complexity. Floodplain dynamics and flow routing. Interaction of vegetation and fluid flows. Freshwater and tidal marshes. Sediment transport in rivers, streams, and wetlands. Implications for freshwater ecosystem function.
    :number: "101"
  - :name: Introduction to Hydrology
    :credit: "3"
    :subject: CIV ENG
    :description: Course addresses principles and practical aspects of hydrology. Topics in introduction to hydrology include hydrologic cycle, precipitation, evaporation, infiltration, snow and snowmelt, and streamflow; introduction to geomorphology, GIS (Geographic Information Systems) applications, theory of unit hydrograph, frequency analysis, flood routing through reservoirs and rivers; introduction to rainfall-runoff analyses, watershed modeling, urban hydrology, and introduction to groundwater hydrology.
    :number: "103"
  - :name: Design of Environmental and Water Resource Systems
    :credit: "3"
    :subject: CIV ENG
    :description: Design emphasis in hydrology and hydraulics. Students will choose three design projects from a range of water resource and environmental topics including water theme parks, ornamental fountains, hydroelectric generation facilities, water supply systems, flash flood warning systems, stream and wetland restoration, and control of pollutants in urban stormwater runoffs.
    :number: 104N
  - :name: Climate Change Mitigation
    :credit: "3"
    :subject: CIV ENG
    :description: "Assessment of technological options for responding to the threat of climate change. Overview of climate-change science: sources, sinks, and atmospheric dynamics of greenhouse gases. Current systems for energy supply and use. Renewable energy resources, transport, storage, and transformation technologies. Technological opportunities for improving end-use energy efficiency. Recovery, sequestration, and disposal of greenhouse gases from fossil-fuel combustion. Societal context for implementing engineered responses."
    :number: "107"
  - :name: Environmental Engineering
    :credit: "3"
    :subject: CIV ENG
    :description: Quantitative overview of the properties of environmental contaminants and the transport and transformation processes that govern their concentrations in air and water. Fundamental topics include environmental chemical equilibria and kinetics, reactor models, and elementary transport phenomena. Selected applications to issues in water quality engineering, air quality engineering, and hazardous waste management.
    :number: "111"
  - :name: Environmental Engineering Design
    :credit: "3"
    :subject: CIV ENG
    :description: "Engineering design and project management of environmental quality control systems. Students will complete a design project focusing on pollution control in one of the following systems: wastewater treatment plant, sanitary landfill, municipal waste incinerator, contaminated groundwater remediation, or fossil-fuel-fired power plant. Lectures will address process design, economic optimization, legal and institutional constraints on design, and project management."
    :number: "112"
  - :name: Ecological Engineering for Water Quality Improvement
    :credit: "3"
    :subject: CIV ENG
    :description: Ecological engineering approaches for treating contaminated water using natural processes to improve water quality. Emphasis on combining basic science and engineering approaches to understand the fundamental processes that govern the effectiveness of complex natural treatment systems. Applications include constructed wetlands, waste stabilization ponds, stormwater bioretention, decentralized wastewater management, ecological sanitation. Laboratory sessions will consist of design and monitoring of laboratory and full-scale natural treatment systems, including a range of water quality measurements.
    :number: 113N
  - :name: Environmental Microbiology
    :credit: "3"
    :subject: CIV ENG
    :description: The scope of modern environmental engineering requires a fundamental knowledge of microbial processes with specific application to water, wastewater and the environmental fate of pollutants. This course will cover basic microbial physiology, biochemistry, metabolism, growth energetics and kinetics, ecology, pathogenicity, and genetics for application to both engineered and natural environmental systems.
    :number: "114"
  - :name: Water Chemistry
    :credit: "3"
    :subject: CIV ENG
    :description: The application of principles of inorganic, physical, and dilute solution equilibrium chemistry to aquatic systems, both in the aquatic environment and in water and wastewater treatment processes.
    :number: "115"
  - :name: Environmental Aqueous Geochemistry
    :credit: "3"
    :subject: CIV ENG
    :description: Chemical mechanisms of reactions controlling the fate of pollutants in the subsurface environment. Chemical reactions in subsurface waters. Geochemical pathways of detoxification. Chemical modeling of pollutant geochemistry. Also listed as Environ Sci, Policy, and Management C128.
    :number: C116
  - :name: Structural Engineering
    :credit: "3"
    :subject: CIV ENG
    :description: Introduction to design and analysis of structural systems. Loads and load placement. Proportioning of structural members in steel, reinforced concrete, and timber. Structural analysis theory. Hand and computer analysis methods, validation of results from computer analysis. Applications, including bridges, building frames, and long-span cable structures.
    :number: "120"
  - :name: Advanced Structural Analysis
    :credit: "3"
    :subject: CIV ENG
    :description: Theory and application of structural analysis. Stiffness and flexibility methods, with emphasis on the direct stiffness method. Equilibrium and compatibility. Virtual work. Response of linear and simple nonlinear structures to static loads. Use of computer programs for structural analysis. Modeling of two- and three-dimensional structures. Verification and interpretation of structural response.
    :number: "121"
  - :name: Design of Steel Structures
    :credit: "3"
    :subject: CIV ENG
    :description: "Behavior and design of structural members and connections using Load and Resistance Factor Design (LRFD) methods: tension members, compression members, beams and beam-columns; typical shear and moment connections, welded and bolted. Behavior and characteristics of steel structural systems. A term project is assigned to conduct the design of a steel building structure, including resistance to earthquake loads. Laboratory includes problem-solving sessions and actual testing of steel components."
    :number: "122"
  - :name: Design of Reinforced Concrete Structures
    :credit: "3"
    :subject: CIV ENG
    :description: Introduction to materials and methods of reinforced concrete construction; behavior and design of reinforced concrete beams and one-way slabs considering deflections, flexure, shear and anchorage; behavior and design of columns including slenderness effects; design of spread footings; design of lateral load resisting frames and walls for earthquake effects. Laboratory includes experiments and design sessions leading to development of a structural design project in reinforced concrete.
    :number: "123"
  - :name: Structural Design in Timber
    :credit: "3"
    :subject: CIV ENG
    :description: Characteristics and properties of wood as a structural material; design and detailing of structural elements and entire structures of wood. Topics include allowable stresses, design and detailing of solid sawn and glulam beams and columns, nailed and bolted connections, plywood diaphragms and shear walls. Case studies.
    :number: "124"
  - :name: Structural Dynamics and Earthquake Engineering
    :credit: "3"
    :subject: CIV ENG
    :description: Theory and application of structural dynamics for single and multiple degree-of-freedom models of buildings subjected to earthquake ground motion. Characteristics of earthquake ground motion and design spectra. Concepts of overall seismic design of buildings, load paths, and proportioning and ductile detailing of members to achieve satisfactory seismic response.
    :number: "125"
  - :name: Mechanics of Materials I
    :credit: "3"
    :subject: CIV ENG
    :description: Introduction to the mechanics of deformable solids; elastic and ultimate resistance of materials; stress and deformation analysis for bars, shafts, beams, and columns; combined stresses; energy methods; statically indeterminate systems; elastic stability and buckling.
    :number: "130"
  - :name: Advanced Mechanics of Materials
    :credit: "3"
    :subject: CIV ENG
    :description: "Mechanics of load-carrying members: stress, strain, elastic stress-strain relations, work and energy, boundary-value problems. Torsion. Bending of beams and plates: asymmetric bending, thermoelastic bending, thin-walled and sandwich beams, introduction to plate theory. Buckling of bars."
    :number: "131"
  - :name: Engineering Analysis Using the Finite Element Method
    :credit: "3"
    :subject: CIV ENG
    :description: This is an introductory course on the finite element method and is intended for seniors in engineering and applied science disciplines. The course covers the basic topics of finite element technology, including domain discretization, polynomial interpolation, application of boundary conditions, assembly of global arrays, and solution of the resulting algebraic systems. Finite element formulations for several important field equations are introduced using both direct and integral approaches. Particular emphasis is placed on computer simulation and analysis of realistic engineering problems from solid and fluid mechanics, heat transfer, and electromagnetism. The course uses FEMLAB, a multiphysics MATLAB-based finite element program that possesses a wide array of modeling capabilities and is ideally suited for instruction. Assignments will involve both paper- and computer-based exercises. Computer-based assignments will emphasize the practical aspects of finite element model construction and analysis. Also listed as Mechanical Engineering C180.
    :number: C133
  - :name: Failure Mechanisms in Civil Engineering Materials
    :credit: "3"
    :subject: CIV ENG
    :description: The failure mechanisms in civil engineering materials (cement-based materials, metallic- and polymer-based materials) are associated with processing, microstructure, stress states, and environmental changes. Fracture mechanics of brittle, quasi-brittle, and ductile materials; cracking processes in monolithic, particulate, and fiber reinforced materials; examples of ductile/brittle failure transitions in civil engineering structures; retrofitting of existing structures; non-destructive techniques for damage detection.
    :number: "140"
  - :name: Transportation Facility Design
    :credit: "3"
    :subject: CIV ENG
    :description: Geometric design of transportation facilities based on operational capacity, site constraints, and safety considerations. Pavement design and rehabilitation. Emphasis on airports, including land and air-side features.
    :number: "153"
  - :name: Introduction to Urban and Regional Transportation Planning
    :credit: "3"
    :subject: CIV ENG
    :description: This course is designed to introduce students to the characteristics of urban transportation systems, the methods through which they are planned and analyzed, and the dimensions of key policy issues confronting decision makers. Also listed as City and Regional Planning C114.
    :number: C154
  - :name: Transportation Systems Engineering
    :credit: "3"
    :subject: CIV ENG
    :description: "Operation, management, control, design, and evaluation of passenger and freight transportation systems. Their economic role. Demand analysis. Overall logistical structure. Performance models and modeling techniques: time-space diagrams, queuing theory, network analysis, and simulation. Design of control strategies for simple systems. Feedback effects. Paradoxes. Transportation impact modeling; noise; air pollution. Multi-criteria evaluation and decision making. Financing and politics."
    :number: "155"
  - :name: Concrete Materials and Construction
    :credit: "3"
    :subject: CIV ENG
    :description: Consideration of the broad aspects of use of concrete in construction; technical requirements; selection of materials; control of quality; types of concretes and construction methods used for buildings, highways, airfields, bridges, dams and other hydraulic structures. Laboratory demonstration on concrete testing and evaluation methods, field trip to construction sites. Group and individual projects on concrete construction.
    :number: "165"
  - :name: Construction Engineering
    :credit: "3"
    :subject: CIV ENG
    :description: Introduction to construction engineering and field operations. The construction industry, construction methods and practice, productivity improvement, equipment selection, site layout formwork, erection of steel and concrete structures. Labs demonstrate the concepts covered. Field trips to local construction projects.
    :number: "166"
  - :name: Engineering Project Management
    :credit: "3"
    :subject: CIV ENG
    :description: Principles of economics, decision making, and law applied to company and project management. Business ownership, liability and insurance, cash flow analysis, and financial management. Project life-cycle, design-construction interface, contracts, estimating, scheduling, cost control.
    :number: "167"
  - :name: Web-Based Systems for Engineering and Management
    :credit: "1"
    :subject: CIV ENG
    :description: A series of course modules on computer methods and tools for engineering and management, emphasizing the systems approach. Each 1-unit module will run for a segment of the semester, and will cover theory and hands-on laboratory exercises. Students may take 1-3 modules per semester. Web design, use, and programming in engineering and management research and practice. The course is a combination of lectures, readings, hands-on exercises, homework assignments, and a project. The project is an opportunity for students to develop a web-based application suitable to their own interests.
    :number: 169A
  - :name: Database Systems for Engineering and Management
    :credit: "1"
    :subject: CIV ENG
    :description: A series of course modules on computer methods and tools for engineering and management, emphasizing the systems approach. Each 1 unit module will run for a segment of the semester, and will cover theory and hands-on laboratory exercises. Students may take 1-3 modules per semester. Theory, design, and applications of databases and database management systems in engineering and management research and practice. Programming in SQL. Programming using standard productivity software. The course is a combination of lectures, readings, hands-on exercises, homework assignments, and a project. The project is an opportunity for students to design and implement a database application suitable to their own interests.
    :number: 169B
  - :name: Visualization and Simulation for Engineering and Management
    :credit: "1"
    :subject: CIV ENG
    :description: A series of course modules on computer methods and tools for engineering and management, emphasizing the systems approach. Each 1 unit module will run for a segment of the semester, and will cover theory and hands-on laboratory exercises. Students may take 1-3 modules per semester. Representation and modeling, visualization, use of different graphic formats, and simulation in engineering and management research and practice. The course is a combination of lectures, readings, hands-on exercises, homework assignments, and a project. The project is an opportunity for students to develop a web-based application suitable to their own interests.
    :number: 169C
  - :name: Energy, Ecosystems, and Humans
    :credit: "3"
    :subject: CIV ENG
    :description: "Apply the fundamental laws of mass conservation and thermodynamics to evaluate overall thermodynamic efficiencies (I and II Law) of major human energy supply schemes: fossil, nuclear, solar, wind, and biomass. Define and quantify the irreversible linear processes, and substainable/unsustainable cycles. The emphasis will be on relationships between ecosystems (ancient and new), their energy storage and throughput, energy production and its side effects."
    :number: "170"
  - :name: Introduction to Geological Engineering
    :credit: "3"
    :subject: CIV ENG
    :description: Geological and geophysical exploration for structures in rock; properties and behavior of rock masses; rock slope stability; geological engineering of underground openings; evaluation of rock foundations, including dams. No final examination.
    :number: "171"
  - :name: Introduction to Rock Mechanics
    :credit: "3"
    :subject: CIV ENG
    :description: Introduction to analysis of stress and strain and its application to fracture and deformation in rocks of all kinds. Applications in mining and civil engineering involving design of underground openings in competent, layered, and plastic rocks, slopes cut in jointed rock, and foundations on weak or fractured rocks.
    :number: "172"
  - :name: Groundwater and Seepage
    :credit: "3"
    :subject: CIV ENG
    :description: Introduction to principles of groundwater flow, including steady and transient flow through porous media, numerical analysis, pumping tests, groundwater geology, contaminant transport, and design of waste containment systems.
    :number: "173"
  - :name: Geotechnical and Geoenvironmental Engineering
    :credit: "3"
    :subject: CIV ENG
    :description: Soil formation and identification. Engineering properties of soils. Fundamental aspects of soils, including soil mineralogy, soil-water movement, effective stress, consolidation, and soil strength. Geosynthetics and material interface properties. The use of soils and geosynthetics in geotechnical and geoenvironmental applications. Site investigation techniques. Laboratory testing and evaluation of soil composition and properties.
    :number: "175"
  - :name: Waste Containment Systems
    :credit: "3"
    :subject: CIV ENG
    :description: Waste generation and disposal; types and characterization of wastes, fate, and transportation of contaminants in soil; soil-water-contaminant interactions; engineering soil properties; use of earth and geosynthetic materials in waste containment applications; principles, design, and construction of linear and leachate collection systems; application to landfill design.
    :number: "176"
  - :name: Foundation Engineering Design
    :credit: "3"
    :subject: CIV ENG
    :description: Principles of foundation engineering. Shear strength of soil. Theories related to and design of retaining structures, shallow foundations, deep foundations, and slope stability. The course has a design project that addresses each of the major topic areas in an integrated fashion.
    :number: "177"
  - :name: Applied Geophysics
    :credit: "3"
    :subject: CIV ENG
    :description: The theory and practice of geophysical methods for determining the subsurface distribution of physical rock and soil properties. Measurements of gravity and magnetic fields, electrical and electromagnetic fields, and seismic velocity are interpreted to map the subsurface distribution of density, magnetic susceptibility, electrical conductivity, and mechanical properties. Also listed as Earth and Planetary Science C178.
    :number: C178
  - :name: Design, Construction, Maintenance of Civil and Environmental Engineered Systems
    :credit: "4"
    :subject: CIV ENG
    :description: This course includes segments on engineering leadership and management, teamwork and team development, characterization and analyses of engineered systems, the engineering Standard of Care, evaluation of constraints and trade-offs in engineering, life-cycle engineering (design through decommissioning), development of factors of safety, and strategies for management of human and organizational factors. Students form teams to address real-life projects selected by the teams that involve application of the course developments, their backgrounds, and experience.
    :number: "180"
  - :name: Civil and Environmental Engineering Systems Analysis
    :credit: "3"
    :subject: CIV ENG
    :description: This course is organized around five real-world large-scale CEE systems problems. The problems provide the motivation for the study of quantitative tools that are used for planning or managing these systems. The problems include design of a public transportation system for an urban area, resource allocation for the maintenance of a water supply system, development of repair and replacement policies for reinforced concrete bridge decks, traffic signal control for an arterial street, scheduling in a large-scale construction project.
    :number: "191"
  - :name: The Art and Science of Civil and Environmental Engineering Practice
    :credit: "1"
    :subject: CIV ENG
    :description: A series of lectures by distinguished professionals designed to provide an appreciation of the role of science, technology, and the needs of society in conceiving projects, balancing the interplay of conflicting demands, and utilizing a variety of disciplines to produce unified and efficient systems.
    :number: "192"
  - :name: Engineering Risk Analysis
    :credit: "3"
    :subject: CIV ENG
    :description: Applications of probability theory and statistics in planning, analysis, and design of civil engineering systems. Development of probabilistic models for risk and reliability evaluation. Occurrence models; extreme value distributions. Analysis of uncertainties. Introduction to Bayesian statistical decision theory and its application in engineering decision-making.
    :number: "193"
  - :name: Directed Group Study for Advanced Undergraduates
    :credit: "1"
    :subject: CIV ENG
    :description: Group study of a selected topic or topics in civil engineering.
    :number: "198"
  - :name: Supervised Independent Study
    :credit: "1"
    :subject: CIV ENG
    :description: Supervised independent study.
    :number: "199"
  - :name: Environmental Fluid Mechanics
    :credit: "3"
    :subject: CIV ENG
    :description: Fluid mechanics of the natural water and air environment. Flux equation analyses; unsteady free surface flow; stratified flow; Navier-Stokes equations; boundary layers, jets and plumes; turbulence, Reynolds equations, turbulence modeling; mixing, diffusion, dispersion, and contaminant transport; geophysical flows in atmosphere and ocean; steady and unsteady flow in porous media. Application to environmentally sensitive flows in surface and groundwater and in lower atmosphere.
    :number: 200A
  - :name: Numerical Modeling of Environmental Flows
    :credit: "3"
    :subject: CIV ENG
    :description: Introduction to the philosophy and practice of numerical modeling of environmental flow processes. Topic will change each semester. Course of structured computer modeling assignments on a single topic in environmental flow modeling, supported by focused lectures and discussions on the physical processes and on the associated numerical analysis. Topics such as ocean outfalls, wave penetration in harbors, contaminant transport, flood and tide propagation in channels and data analysis of climate, air, and water quality observations.
    :number: 200B
  - :name: Transport and Mixing in the Environment
    :credit: "3"
    :subject: CIV ENG
    :description: Application of fluid mechanics to transport and mixing in the environment. Fundamentals of turbulence, turbulent diffusion, and shear dispersion in steady and oscillatory flows and the effects of stratification. Application to rivers, wetlands, lakes, estuaries, the coastal ocean, and the lower atmosphere.
    :number: 200C
  - :name: Vadose Zone Hydrology
    :credit: "3"
    :subject: CIV ENG
    :description: Course addresses fundamental and practical issues in flow and transport phenomena in the vadose zone, which is the geologic media between the land surface and the regional water table. A theoretical framework for modeling these phenomena will be presented, followed by applications in the areas of ecology, drainage and irrigation, and contaminant transport. Hands-on applications using numerical modeling and analysis of real-life problems and field experiments will be emphasized.
    :number: 202A
  - :name: Geostatistics and Stochastic Hydrogeology
    :credit: "3"
    :subject: CIV ENG
    :description: Topics in analysis and modeling of spatial heterogeneity, estimation in the earth sciences, and flow and transport processes in geological environments. Course emphasizes modeling of flow and transport under conditions of spatial heterogeneity of the hydrogeologic parameters. Fundamentals of the stochastic approach to spatial variability analysis, known as geostatistics, and fundamental as well as practical aspects of flow and transport in heterogeneous formations.
    :number: 202B
  - :name: Surface Water Hydrology
    :credit: "3"
    :subject: CIV ENG
    :description: Course addresses topics of surface water hydrology, such as processes of water in the atmosphere, over land surface, and within soil; advanced representation and models for infiltration and evapotranspiration processes; partition of water and energy budgets at the land surface; snow and snowmelt processes; applications of remote sensing; flood and drought, and issues related to advanced hydrological modeling. Students will address practical problems and will learn how to use the current operational hydrologic forecasting model, and build hydrological models.
    :number: 203N
  - :name: Margins of Quality for Engineered Systems
    :credit: "3"
    :subject: CIV ENG
    :description: "Processes and procedures to define and determine the demands and capacities of the structures and hardware elements of engineered systems during their life-cycles: margins of quality. The objective of this course is to provide students with the knowledge and skills to define and evaluate system demands, capacities, and reliabiltity targets to be used in design, requalification, construction, operation, maintenance, and decommissioning of engineered systems."
    :number: 205B
  - :name: Planning and Management of Environmental and Water Systems
    :credit: "3"
    :subject: CIV ENG
    :description: Course addresses the fundamental and practical issues of environmental and water planning and management. Quantitative overview of the engineering, economic, and policy aspects of water and environmental systems will be presented. Topics in water and environmental planning and management include benefit cost analysis, contingency evaluation, inflation, pricing, marketing, transfers, uncertainty and decision analysis, and system analysis and their applications.
    :number: 206N
  - :name: Control of Water-Related Pathogens
    :credit: "3"
    :subject: CIV ENG
    :description: Comprehensive strategies for the assessment and control of water-related human pathogens (disease-causing microorganisms). Transmission routes and life cycles of commom and emerging organisms, conventional and new detection methods (based on molecular techniques), human and animal sources, fate and transport in the environment, treatment and disinfection, appropriate technology, regulatory approaches, water reuse.
    :number: 210A
  - :name: Environmental Physical-Chemical Processes
    :credit: "3"
    :subject: CIV ENG
    :description: Fundamental concepts of physical-chemical processes that affect water quality in natural and engineered environmental systems. Focus is on developing a qualitative understanding of mechanisms as well as quantitative tools to describe, predict, and control the behavior of physical-chemical processes. Topics include reactor hydraulics and reaction kinetics, gas transfer, adsorption, particle characteristics, flocculation, gravitational separations, filtration, membranes, and disinfection.
    :number: 211A
  - :name: Environmental Biological Processes
    :credit: "3"
    :subject: CIV ENG
    :description: Fundamental concepts of biological processes that are important in natural and engineered environmental systems, especially those affecting water quality. Incorporates basic fundamentals of microbiology into a quantifiable engineering context to describe, predict, and control behavior of environmental biological systems. Topics include the stoichiometry, energetics and kinetics of microbial reactions, suspended and biofilm processes, carbon and nutrient cycling, and bioremediation applications.
    :number: 211B
  - :name: Water Quality Engineering
    :credit: "3"
    :subject: CIV ENG
    :description: "Principles and engineering applications of technical processes for water and wastewater treatment, and water reclamation: separation and transformation technologies (sedimentation, membrane processes, oxidation, biodegradation, activated sludge, biofilm reactors, biological treatment of drinking water, solids processing, disinfection). Application of fundamental principles for process analysis and design with a focus on commonalities in applications across industry. Regulatory process and drivers."
    :number: "212"
  - :name: Environmental Analytical Chemistry
    :credit: "3"
    :subject: CIV ENG
    :description: This course addresses the principles and practices used to quantify trace elements, organic pollutants, smog-forming gases, and nutrients in the environment. Students will use modern analytical techniques to quantify pollutants in air, sediments, soils, and water at sites of local interest. In addition, they will assess pollutant fate, transport and degradation as well as techniques for remediating environmental contamination. During the final third of the course, students will implement independent projects to characterize pollutants at a site of their choice.
    :number: "214"
  - :name: Process Engineering Laboratory
    :credit: "3"
    :subject: CIV ENG
    :description: Unit operations and processes for water and wastewater treatment. Lectures and laboratories on tracers, filtration, aeration, ion exchange, chemical treatment of wastewater, biological filters, activated sludge, and anaerobic digestion.
    :number: "215"
  - :name: Hazardous and Industrial Waste Treatment
    :credit: "3"
    :subject: CIV ENG
    :description: Sources and characteristics of hazardous and industrial wastes in the context of current regulations. Theory and design of commonly used and highly innovative treatment technologies applicable to a range of specific hazardous and industrial wastes. State-of-the-art approaches to remediation of hazardous waste sites and groundwater contamination.
    :number: "216"
  - :name: Environmental Chemical Kinetics
    :credit: "3"
    :subject: CIV ENG
    :description: Kinetic aspects of chemical fate and transport in aquatic systems. Quantitative descriptions of the kinetics of intermedia transport and pollutant transformation by abiotic, photochemical, and biological reactions. Techniques for the estimation of environmental reaction rates. Development of models of pollutant behavior in complex natural systems.
    :number: "217"
  - :name: Air Quality Engineering
    :credit: "3"
    :subject: CIV ENG
    :description: "Quantitative overview of the characterization and control of air pollution problems. Summary of fundamental chemical and physical processes governing pollutant behavior. Analysis of key elements of the air pollution system: sources and control techniques, atmospheric transformation, atmospheric transport, modeling, and air quality management."
    :number: 218A
  - :name: Air Pollutant Dynamics
    :credit: "3"
    :subject: CIV ENG
    :description: Study of the behavior of gaseous and particulate air pollutants, with application to understanding fate of pollutants, control device performance, and measurement systems. Particle and gas deposition. Light scattering and visibility impairment. Particle-gas interactions. Issues in monitoring and experimentation.
    :number: 218B
  - :name: Air Pollution Modeling
    :credit: "3"
    :subject: CIV ENG
    :description: Theory and practice of mathematical air quality modeling. Modeling atmospheric chemcial transformation processes. Effects of uncertainty in model parameters on predictions. Review of atmospheric diffusion theory and boundary layer meteorology. Dispersion modeling. Combining chemistry and transport.
    :number: 218C
  - :name: Contaminant Transport Processes
    :credit: "3"
    :subject: CIV ENG
    :description: The fate of contaminants in the environment is controlled by transport processes within a single media and between media. The similarities in contaminant dispersion within air, surface water, and groundwater will be emphasized. Interphase transport processes such as volatilization and adsorption will then be considered from an equilibrium perspective followed by the kinetics of mass transfer across environmental interfaces.
    :number: "219"
  - :name: Structural Analysis Theory and Applications
    :credit: "3"
    :subject: CIV ENG
    :description: Theory and applications of modern structural analysis. Direct stiffness method. Matrix formulations. Virtual work principles. Numerical solution methods. Modeling and practical analysis of large frame structures. Elastoplastic analysis of frames. P-delta effects.
    :number: "220"
  - :name: Nonlinear Structural Analysis
    :credit: "3"
    :subject: CIV ENG
    :description: Theory, modeling, and computation for analysis of structures with material and geometric nonlinearities. Sources of nonlinearity. Solution strategies for static and dynamic loads. Modeling of inelastic materials and members. P-delta and large deformation theory. Analysis of stability. Practical applications.
    :number: "221"
  - :name: Finite Element Methods
    :credit: "3"
    :subject: CIV ENG
    :description: Approximation theory for analysis of deformation and stress in solids. Finite element formulations for frame, plane stress/strain, axisymmetric, torsion, and three-dimensional elastic problems. The isoparametric formulation and implementation. Plate and shell elements. Finite element modeling of structural systems.
    :number: "222"
  - :name: Dynamics of Structures
    :credit: "3"
    :subject: CIV ENG
    :description: Evaluation of deformations and forces in structures, idealized as single-degree of freedom or discrete-parameter multi-degree of freedom systems, due to dynamic forces. Evaluation of earthquake-induced deformations and forces in structures by linear response history analysis; estimation of maximum response by response spectrum analysis; effects of inelastic behavior. Laboratory demonstrations.
    :number: "225"
  - :name: Random Vibrations
    :credit: "3"
    :subject: CIV ENG
    :description: Introduction to probability theory and random processes. Correlation and power spectral density functions. Estimation of correlation functions and ergodicity. Stochastic dynamic analysis of structures subjected to stationary and non-stationary random excitations. Crossings, first-excursion probability, and distributions of peaks and extremes. Applications in earthquake, wind and ocean engineering.
    :number: "226"
  - :name: Earthquake-Resistant Design
    :credit: "3"
    :subject: CIV ENG
    :description: Design of structures to resist earthquakes and other dynamic excitations. Characterization of earthquakes for design. Development of design criteria for elastic and inelastic structural response. Seismic performance of various structural systems. Prediction of nonlinear seismic behavior. Basis for code design procedures. Preliminary design of steel and reinforced concrete structures. Evaluation of earthquake vulnerability of existing structures and rehabilitation of seismic deficiencies.
    :number: "227"
  - :name: Advanced Earthquake Analysis
    :credit: "3"
    :subject: CIV ENG
    :description: Advanced topics in time-domain dynamic analysis of structures. Frequency-domain analysis of dynamic response; discrete Fourier transform methods. Earthquake analysis of structures including structural-foundation-soil interaction, and of structures interacting with fluids.
    :number: "228"
  - :name: Structural System Reliability
    :credit: "3"
    :subject: CIV ENG
    :description: Review of probability theory. Multivariate distribution models. Review of classical methods for characterization of systems and assessment of system reliability. Formulation of structural reliability for components and systems. Exact solutions for special cases. Computational reliability methods, including first- and second-order reliability methods (FORM and SORM), response surface, Monte Carlo simulation, and importance sampling. Bounds on system reliability. Reliability sensitivity and importance measures. Bayesian updating and reliability analysis under statistical and model uncertainties. Introductions to reliability-based optimal design, time- and space-variant reliability analysis, and finite-element reliability methods.
    :number: "229"
  - :name: Mechanics of Solids
    :credit: "3"
    :subject: CIV ENG
    :description: "Mechanical response of materials: Simple tension in elastic, plastic and viscoelastic members. Continuum mechanics: The stress and strain tensors, equilibrium, compatibility. Three-dimensional elastic, plastic and viscoelastic problems. Thermal, transformation, and dealloying stresses. Applications: Plane problems, stress concentrations at defects, metal forming problems. Also listed as Materials Science and Engineering C211."
    :number: C231
  - :name: Structural Mechanics
    :credit: "3"
    :subject: CIV ENG
    :description: "The goal of this course is to study the theories of structural mechanics within the framework of nonlinear continuum mechanics of solids. Finite elasticity; invariance. Energy principles: principles of virtual and complementary virtual work; primary and mixed variational principles. Theory of stability: Euler method; stability under follower loads. Classical theories of beams: planar, torsional, and lateral buckling. Plate theories. Invariant theories of structural mechanics: directed continua; Cosserat theories of rods."
    :number: "232"
  - :name: Computational Mechanics
    :credit: "3"
    :subject: CIV ENG
    :description: Computational methods for solution of problems in structural mechanics. Finite-element methods for displacement and mixed variational solutions of problems in elasticity and inelasticity. Treatment of constraints arising from near incompressibility in solids, transverse shear effects in beams, plates, and shells, and/or contact between structures. Programming methods for finite-element implementations.
    :number: "233"
  - :name: Computational Inelasticity
    :credit: "3"
    :subject: CIV ENG
    :description: Computational methods applied to inelastic deformations of solids; 1, 2, and 3-D large and small-deformation continuum plasticity and viscoelasticity models and their algorithmic approximations; viscoplastic regularizations and softening; thermodynamics and its relationship to algorithmic stability; return mappings, closest-point projections and operator splits; application to metals, soils, concrete, and polymers and incorporation into finite element codes.
    :number: "234"
  - :name: Micromechanics
    :credit: "3"
    :subject: CIV ENG
    :description: Basic theories, analytical techniques, and mathematical foundations of micromechanics. It includes 1. physical micromechanics, such as mathematical theory of dislocation, and cohesive fracture models; 2. micro-elasticity that includes Eshelby's eigenstrain theory, comparison variational principles, and micro-crack/micro-cavity based damage theory; 3. theoretical composite material that includes the main methodologies in evaluating overall material properties; 4. meso-plasticity that includes meso-damage theory, and the crystal plasticity; 5. homogenization theory for materials with periodic structures. Also listed as Materials Science and Engineering C214.
    :number: C236
  - :name: Computational Nano-mechanics
    :credit: "3"
    :subject: CIV ENG
    :description: Basic mathematics foundations, physical models, computational formulations and algorithms that are used in nanoscale simulations and modelings. They include (1) cohesive finite element methods and discontinuous Galerkin methods; (2) meshfree methods, partition of unity methods, and the eXtended finite element methods (X-FEM); (3) quasicontinuum method; (4) molecular dynamics; (5) multiscale simulations; (6) Boltzmann method. Also listed as Nanoscale Science and Engineering C237.
    :number: C237
  - :name: Civil Engineering Materials
    :credit: "3"
    :subject: CIV ENG
    :description: Microstructures of concrete, wood, and steel. Differences and similarities in response to loading and environmental effects on these materials, with emphasis on strength, elastic properties, creep, shrinkage, thermal stresses, and failure mechanisms.
    :number: "240"
  - :name: Concrete Technology
    :credit: "3"
    :subject: CIV ENG
    :description: "Properties of fresh and hardened concrete; strength, elastic behavior, creep, shrinkage, and durability to chemical and physical attacks. New concrete-making materials. Recent advancements in concrete technology: high-strength, high-workability, and high-performance concrete; fiber-reinforced concrete, and roller-compacted concrete."
    :number: "241"
  - :name: Reinforced Concrete Structures
    :credit: "3"
    :subject: CIV ENG
    :description: Analysis and design of reinforced concrete beams and columns for flexure, shear, axial load, torsion, and anchorage; behavior and design of two-way slabs using the direct design method, equivalent frame method, and strip method; behavior and design of reinforced concrete frame and frame-wall structures for gravity and lateral loads.
    :number: "244"
  - :name: Behavior of Reinforced Concrete
    :credit: "3"
    :subject: CIV ENG
    :description: Advanced topics in reinforced concrete construction, including inelastic flexural behavior; applications of plastic analysis to reinforced concrete frames; behavior in shear and torsion; yield-line analysis of slabs; behavior under cyclic and reversed loading; seismic rehabilitation.
    :number: "245"
  - :name: Prestressed Concrete Structures
    :credit: "3"
    :subject: CIV ENG
    :description: Behavior and design of statically determinate prestressed concrete structures under bending moment, shear, torsion and axial load effects. Design of continous prestressed concrete beams, frames, slabs, and shells. Time-dependent effects and deflections of prestressed concrete structures. Applications to the design and construction of bridges and buildings.
    :number: "246"
  - :name: Design of Steel and Composite Structures
    :credit: "3"
    :subject: CIV ENG
    :description: Behavior and design of steel plate girders and shear walls. Design of bracings for stability. Design of members subjected to torsion. Design of composite beams, columns, and beam-columns. Behavior and design of shear, semi-rigid and moment connections. Concepts used in design of gusset plates and base plates. Selection and design of steel and composite systems.
    :number: "247"
  - :name: Behavior and Plastic Design of Steel Structures
    :credit: "3"
    :subject: CIV ENG
    :description: Topics related to inelastic behavior and plastic design of steel members and structures. Behavior of plastic hinge in members subjected to bending moment, axial force, shear, and their combinations. Collapse mechanisms of steel members and structures such as moment frames and braced systems. Inelastic cyclic behavior of steel components. Introduction to fracture and fatigue of steel components.
    :number: "248"
  - :name: Experimental Methods in Structural Engineering
    :credit: "3"
    :subject: CIV ENG
    :description: "This course covers the following topics: similitude laws, design of structural models, instrumentation and measurement techniques; use of computers to acquire data and control tests; pseudo-dynamic testing method; standard proof-testing for capacity assessment; non-destructive testing for condition assessment, and virtual experimentation. Upon completing this course, the students will be able to use experimental methods to investigate the behavior of a structure and to evaluate its condition."
    :number: "249"
  - :name: Transportation Policy and Planning
    :credit: "3"
    :subject: CIV ENG
    :description: Policy issues in urban transportation planning; measuring the performance of transportation systems; the transportation policy formulation process; transportation finance, pricing, and subsidy issues; energy and air quality in transportation; specialized transportation for elderly and disabled people; innovations in transportation policy. Also listed as City and Regional Planning C217.
    :number: C250N
  - :name: Operation of Transportation Facilities
    :credit: "3"
    :subject: CIV ENG
    :description: The management of vehicle flows and fleets. Traffic stream properties and their measurement. Theories of traffic flow. Capacity analysis and queueing. Flow control and fleet scheduling.
    :number: "251"
  - :name: Systems Analysis in Transportation
    :credit: "3"
    :subject: CIV ENG
    :description: The systems approach and its application to transportation planning and engineering. Prediction of flows and level of service. Production functions and cost minimization. Utility theory and demand modeling. Transportation network analysis and equilibrium assignment. Decision analysis and evaluation of transportation projects.
    :number: "252"
  - :name: Intelligent Transportation Systems
    :credit: "3"
    :subject: CIV ENG
    :description: The use of advanced surveillance, navigation, communication, and computer technology to monitor, analyze, and improve the performance of transportation systems. Enabling technologies. Application to monitoring, analysis, evaluation, and prediction of transportation system performance and behavior. Intervention strategies. Feasibility studies. Human factors and institutional issues. Case studies. In the laboratory, students carry out a term project under the supervision of an ITS researcher.
    :number: "253"
  - :name: Transportation Economics
    :credit: "3"
    :subject: CIV ENG
    :description: Application of micro- and macro-economic concepts to transportation systems. Urban and interregional travel demand analysis. Freight demand. Project and program evaluation. Social welfare theory. Analysis of social cost. Investment analysis and pricing theory. Economic impact analysis. Role of economic analysis in decision making.
    :number: "254"
  - :name: Highway Traffic Operations
    :credit: "3"
    :subject: CIV ENG
    :description: Operational planning and management of the highway transportation system. The highway system is presented as a set of operating environments with each having its unique analytical framework. Major topics to be covered include policy and institutional issues, selection of strategies and tactics, evaluation of objectives and measures of effectiveness.
    :number: "255"
  - :name: Transportation Management and Planning
    :credit: "3"
    :subject: CIV ENG
    :description: Transportation planning from perspective of the firm; how the transportation firm plans and how the contracting firm plans for its use of transportation. Course is designed to introduce student to the application of modern planning, economics, and management approaches to transportation activities in different sectors of the economy. Applications will include freight transportation across all modes. Some treatment of urban transport and airfreight will be considered. Course is designed to treat business problems with some quantitative modeling and empirical analysis.
    :number: 256N
  - :name: Logistics
    :credit: "3"
    :subject: CIV ENG
    :description: Vehicle routing. Transportation-inventory-production interrelationships, physical distribution networks, many-to-many networks (airlines, postal, etc.), the role of transshipments and terminals in logistic systems for the transportation of goods and passengers, public and private transportation system design. Relevant methodologies.
    :number: "258"
  - :name: Public Transportation Systems
    :credit: "2"
    :subject: CIV ENG
    :description: Analysis and evaluation of mass transit systems, their operation and management. Technology of transit vehicles and structures. Impact on urban land use. Public policy and financing.
    :number: "259"
  - :name: Air Transportation
    :credit: "3"
    :subject: CIV ENG
    :description: Nature of civil aviation; structure of the airline industry; aircraft characteristics and performance; aircraft noise; navigation and air traffic control; airport planning and design; airline operations; aviation system planning.
    :number: "260"
  - :name: " Infrastructure Systems Management"
    :credit: "3"
    :subject: CIV ENG
    :description: Integrated treatment of quantitative and analytical methods for the management of infrastructure facilities over their life. The focus of the course is on statistical modeling and numerical optimization methods and their application to managing systems of civil infrastructure, with an emphasis on transportation facilities.
    :number: "261"
  - :name: Analysis of Transportation Data
    :credit: "3"
    :subject: CIV ENG
    :description: Probabilistic models in transportation. The use of field data. Data gathering techniques, sources of errors, considerations of sample size. Experiment design for demand forecasting and transportation operations analysis. Analysis techniques.
    :number: "262"
  - :name: Operations of Transportation Terminals
    :credit: "3"
    :subject: CIV ENG
    :description: Characteristics of terminals on a mode by mode basis (sea ports, railyards, airports, parking lots, etc.). Methodologies used to study terminal operations and the management of congestion. (Chronographs, input-output diagrams, pricing, simulation). Studies illustrating the use of the methodologies for different modes.
    :number: "263"
  - :name: Traffic Safety and Injury Control
    :credit: "3"
    :subject: CIV ENG
    :description: This course applies principles of engineering, behavioral science, and vision science to preventing traffic collisions and subsequent injury. A systematic approach to traffic safety will be presented in the course, and will include (1) human behavior, vehicle design, and roadway design as interacting approaches to preventing traffic crashes and (2) vehicle and roadway designs as approaches to preventing injury once a collision has occured. Implications of intelligent transportation system concepts for traffic safety will be discussed throughout the course. Also listed as Public Health C285.
    :number: C265
  - :name: High-Tech Building and Industrial Construction
    :credit: "3"
    :subject: CIV ENG
    :description: Introduce technologies including mechanical and electrical systems that define functionality and affect life-cycle costs of facilities. Focus on "smart" buildings and "high-tech" industrial projects. Describe terminology, engineering design characteristics, components, and materials. Perform design calculations. Stress construction and installation methods. Discuss contractual relationships and coordination requirements between owners, design firms, and general as well as specialty contractors.
    :number: 267F
  - :name: Civil Systems and the Environment
    :credit: "3"
    :subject: CIV ENG
    :description: Methods and tools for economic and environmental analysis of civil engineering systems. Focus on construction, transportation, and operation, and maintenance of the built infrastructure. Life-cycle planning, design, costing, financing, and environmental assessment. Industrial ecology, design for environment, pollution prevention, external costs. Models and software tools for life-cycle economic and environmental inventory, impact, and improvement analysis of civil engineering systems.
    :number: 268E
  - :name: "Management of Technology: Engineering Leadership and Teamwork"
    :credit: "3"
    :subject: CIV ENG
    :description: Teamwork, leadership, and management are three of the essential ingredients required in the management of technology. This course provides knowledge and techniques to allow engineers to be a systematic force for helping transform the human element and organizations to achieve excellence in their performance. The objective of this course is to provide engineering and non-engineering students with fundamental knowledge about how to understand and address individual, team, project and organization change, the principles of leadership and management, and organizational behavior and change.
    :number: 268F
  - :name: Advanced Project Planning and Control
    :credit: "3"
    :subject: CIV ENG
    :description: Cost and time estimating and controlling techniques for projects. Evaluation of labor, material, equipment, and subcontract resources, scheduling techniques, earned value concepts. Measuring project percent complete. Contractual risk allocation. Project investment analysis techniques.
    :number: 268H
  - :name: Business Fundamentals for Engineers
    :credit: "3"
    :subject: CIV ENG
    :description: This course will provide a broad survey of management practices critical to starting and managing a business in the engineering and construction industries. Topics that are covered include the entrepreneurial process; organizing and staffing; establishing and applying production control systems; means of protecting products and services from competitive threat; and financial management.
    :number: 268I
  - :name: Advanced Soil Mechanics
    :credit: "3"
    :subject: CIV ENG
    :description: Advanced treatment of topics in soil mechanics, including state of stress, consolidation and settlement analysis, shear strength of cohesionless and cohesive soils, and slope stability analysis.
    :number: 270A
  - :name: Advanced Foundation Engineering
    :credit: "3"
    :subject: CIV ENG
    :description: Advanced treatment of topics in foundation engineering, including earth pressure theories, design of earth retaining structures, bearing capacity, ground improvement for foundation support, analysis and design of shallow and deep foundations.
    :number: 270B
  - :name: Advanced GeoEngineering Testing and Design
    :credit: "3"
    :subject: CIV ENG
    :description: Field and laboratory testing of soils to support analysis and design of earth structures. In situ field testing, including SPT, CPT, and vane shear, undisturbed sampling of soil, and laboratory testing of soil, including advanced equipment, instrumentation, data acquisition, and measurement techniques. Consolidation and static and cyclic triaxial and simple shear testing under stress- and strain-control with pore pressure measurements. Preparation of an engineering report.
    :number: 270L
  - :name: Sensors and Signal Interpretation
    :credit: "3"
    :subject: CIV ENG
    :description: An introduction to the fundamentals of sensor usage and signal processing, and their application to civil systems. In particular, the course focuses on how basic classes of sensors work, and how to go about choosing the best of the new MEMS-based devices for an application. The interpretation of the data focuses on analysis of transient signals, an area typically ignored in traditional signal processing courses. Goals include development of a critical understanding of the assumptions used in common sensing and analysis methods and their implications, strengths, and limitations.
    :number: "271"
  - :name: Numerical Modelling in Geomechanics
    :credit: "3"
    :subject: CIV ENG
    :description: Constitutive laws for geotechnical materials including inelastic hyperbolic and elasto-plastic Cam-clay; soil behavior and critical-state soil mechanics; application of the finite element method to static analysis of earth structures; the Discontinuous Deformation Analysis method.
    :number: "272"
  - :name: Environmental Geotechnics
    :credit: "3"
    :subject: CIV ENG
    :description: Geotechnical practice in environmental protection and restoration. Methods of soil and site characterization for siting of waste repositories and site restoration. Influence of physical and chemical processes on the evaluation of contaminant distribution. Design of waste containment systems including landfills, slurry walls, and soil stabilization; the applicability and use of geosynthetics. Review of technologies for site restoration and cleanup.
    :number: "274"
  - :name: Geotechnical Earthquake Engineering
    :credit: "3"
    :subject: CIV ENG
    :description: Seismicity, influence of soil conditions on site response, seismic site response analysis, evaluation and modelling of dynamic soil properties, analysis of seismic soil-structure interaction, evaluation and mitigation of soil liquefaction and its consequences, seismic code provisions and practice, seismic earth pressures, seismic slope stability and deformation analysis, seismic safety of dams and embankments, seismic performance of pile foundations, and additional current topics.
    :number: "275"
  - :name: Electrical and Electromagnetic Methods in Applied Geophysics
    :credit: "3"
    :subject: CIV ENG
    :description: The theory and practice of electrical and electromagnetic methods for mapping the distribution of electrical resistivity and dielectric in the subsurface. The relationship of resistivity and dielectric to mineralogy, porosity, saturation, pore fluid and clay content. Induction systems and ground penetrating radar (GPR). Selection of appropriate methods for metal location, groundwater, environmental and geotechnical studies, well logging, mineral and petroleum exploration, and crustal tectonics.
    :number: 285A
  - :name: Seismic Methods in Applied Geophysics
    :credit: "3"
    :subject: CIV ENG
    :description: This course gives an overview of seismic methods used to image the subsurface. Acquisition, processing, and interpretation of seismic data are discussed, with application to petroleum production, environmental site characterization, earthquake engineering, and groundwater.
    :number: 285C
  - :name: Digital Data Processing
    :credit: "3"
    :subject: CIV ENG
    :description: Considerations for digital signal processing and data analysis. Fourier Transforms, convolution and correlation. Discrete linear systems, Z tranforms. Digital processing of seismic reflection data, deconvolution and migration. Introduction to 3-D seismic data.
    :number: "286"
  - :name: "Human and Organizational Factors: Quality and Reliability of Engineered Systems"
    :credit: "3"
    :subject: CIV ENG
    :description: This course addresses human and organizational factors in development of desirable quality and reliabiltiy in engineered systems during their life-cyles (concept development through decommissioning). Applications tested and verified proactive, reactive, and interactive approaches are developed and illustrated.
    :number: 290A
  - :name: Watersheds and Water Quality
    :credit: "3"
    :subject: CIV ENG
    :description: Overview of approaches used by engineers to preserve or improve water quality at the watershed scale. Characterization and modeling of nutrients, metals, and organic contaminants in watersheds. Application of ecosystem modification and pollutant trading to enhance water quality. The course emphasizes recent case studies and interdisciplinary approaches for solving water quality problems.
    :number: 290C
  - :name: Earthquake Hazard Mitigation
    :credit: "3"
    :subject: CIV ENG
    :description: Conceptual basis for seismic isolation and energy absorbing techniques. Design rules for seismic isolation systems. Mechanics of isolation bearings. Characteristics of frictional, metallic and polymeric energy absorbing devices. Guidelines for use of isolation systems and devices and impact of code requirements.
    :number: 290D
  - :name: Advanced Topics in Seismology
    :credit: "3"
    :subject: CIV ENG
    :description: "Active areas of research in applied seismology. Subjects include: anisotropic and viscoelastic wave propagation, borehole seismology, crosswell seismology, including crosswell seismic tomography, vertical seismic profiling, reservoir monitoring including passive seismic methods."
    :number: 290F
  - :name: Advanced Topics in Potential and Electromagnetic Fields and Inversion
    :credit: "3"
    :subject: CIV ENG
    :description: Theory of fields satisfying Laplace's equation (dc electric, magnetic, and gravity) and the Helmholtz equation (electromagnetic). The physical basis of gravity and magnetic surveying. Fundamental properties of electromagnetic fields above, on and within layered media for plane wave, line, and dipole sources. Time and frequency domain solutions with finite difference, finite element, and integral equation techniques. Inversion and imaging. Course will emphasize recent developments and new research directions.
    :number: 290G
  - :name: Petroleum Capstone Design
    :credit: "3"
    :subject: CIV ENG
    :description: We follow the process of discovering and evaluating an oilfield. Weekly topics include seismic survey, design, drilling, and completing a discovery well; logging, testing, delineation of the reservoir, estimation of reserves, production planning, and economic analysis. Extensive use is made of computer simulation.
    :number: 290H
  - :name: "Civil Systems: Control and Information Management"
    :credit: "3"
    :subject: CIV ENG
    :description: Mathematical methods and information technologies for controlling CEE systems. Emphasizes designing component organizations that interact with the world in real-time to control a large system. Methods applied to transportation operations, supply chains, and structures. Management of design complexity by hierarchical specification, systematic use of simulation and verification tools, semantics, polymorphism,information management services, and compilation from high-level design languages.
    :number: 290I
  - :name: Advanced Topics in Geotechnical Engineering
    :credit: "3"
    :subject: CIV ENG
    :description: Advanced treatment of developing areas of geomechanics and geotechnical earthquake engineering, including the development of generalized nonlinear soil constitutive models, new developments in soil dynamics and geotechnical earthquake engineering, soil improvement, geosynthetics and earth structures, and case studies of geotechnical problems.
    :number: 290J
  - :name: Topics in Fluid Mechanics
    :credit: "1"
    :subject: CIV ENG
    :description: Lectures on special topics which will be announced at the beginning of each semester that the course is offered. Topics may include transport and mixing, geophysical fluid dynamics, bio-fluid dynamics, oceanography, free surface flows, non Newtonian fluid mechanics, among other possibilities. Also listed as Environ Sci, Policy, and Management C291, Physics C290I, Mathematics C290C, Chemical Engineering C295M, Nuclear Engineering C290F, Mechanical Engineering C298A, and Bioengineering C290C.
    :number: C290K
  - :name: Law for Engineers
    :credit: "3"
    :subject: CIV ENG
    :description: Engineering involves many parties with diverse interests. Legal principles form the framework for their interaction. Contracts for engineering services establish both risk allocation and reciprocal liabilities. Issues of contract formation, performance, breach, and remedy are covered in detail. Standard of care and professional negligence are emphasized during the discussion of tort law. Other topics include regulation, legal relationships, litigation, and alternative dispute resolution.
    :number: 290L
  - :name: Improving Performance in Engineering and Construction
    :credit: "3"
    :subject: CIV ENG
    :description: Students will understand the potential for, and obstacles to, improving performance. Will learn which data provoke and support positive change; how to collect that data, and how to use the data. The perspective adopted will be that of the consultant.
    :number: 290M
  - :name: Advanced Construction Engineering
    :credit: "3"
    :subject: CIV ENG
    :description: This course will cover the art and science of applying engineering and construction expertise from the working task level. Actual projects will be studied in terms of specific design and construction technologies. Major topics include constructability; subcontractor and supplier management; material control; quality and productivity management; and construction facilities and site development.
    :number: 290N
  - :name: Strategic Issues of the Engineering Construction Industry
    :credit: "3"
    :subject: CIV ENG
    :description: Strategic issues of engineering and construction in the present highly competitive market. Advanced methods of managing complex projects in all phases of activities starting with concept development, through engineering design, procurement, construction and operational startup. Project economics and finance are given special attention.
    :number: 290P
  - :name: Advanced Topics in Geological Engineering
    :credit: "1"
    :subject: CIV ENG
    :description: Recent applications or research in geological engineering and rock mechanics. Topics vary each term.
    :number: 290R
  - :name: Advanced Topics in Transportation Theory
    :credit: "1"
    :subject: CIV ENG
    :description: Selected topics in the mathematical analysis of transportation systems. Topics will vary from year to year.
    :number: 290T
  - :name: Transportation and Land Use Planning
    :credit: "3"
    :subject: CIV ENG
    :description: Examination of the interactions between transportation and land use systems; historical perspectives on transportation; characteristics of travel and demand estimation; evaluation of system performance; location theory; models of transportation and urban structure; empirical evidence of transportation-land use impacts; case study examinations. Also listed as City and Regional Planning C213.
    :number: C290U
  - :name: Transportation Finance
    :credit: "3"
    :subject: CIV ENG
    :description: This course will explore the economic and financial dimensions of urban transportation systems, including highway finance and user fees, toll financing and congestion pricing, transit finance, and fare and subsidy policies. Class will review debates over the full social costs of transportation systems and current topics, including the politics of transportation sales taxes. Also listed as City and Regional Planning C216.
    :number: C290V
  - :name: Geoengineering Graduate Seminar
    :credit: "1"
    :subject: CIV ENG
    :description: Advanced treatment of a variety of Geoengineering topics. Presentations are given by advanced practitioners and researchers from around the world. The seminars are balanced between case histories and fundamental research.
    :number: 290X
  - :name: Selected Topics in Air Transportation
    :credit: "2"
    :subject: CIV ENG
    :description: Current developments in air transportation. Topics of current interest, including methods of systems operations analysis, airport and airline planning, and issues of air transportation policy.
    :number: 290Z
  - :name: Control and Optimization of Distributed Parameters Systems
    :credit: "3"
    :subject: CIV ENG
    :description: "Distributed systems and PDE models of physical phenomena (propagation of waves, network traffic, water distribution, fluid mechanics, electromagnetism, blood vessels, beams, road pavement, structures, etc.). Fundamental solution methods for PDEs: separation of variables, self-similar solutions, characteristics, numerical methods, spectral methods. Stability analysis. Adjoint-based optimization. Lyapunov stabilization. Differential flatness. Viability control. Hamilton-Jacobi-based control. Also listed as Electrical Engineering C291 and Mechanical Engineering C236."
    :number: C291F
  - :name: Technologies for Sustainable Societies
    :credit: "1"
    :subject: CIV ENG
    :description: Exploration of selected important technologies that serve major societal needs, such as shelter, water, food, energy, and transportation, and waste management. How specific technologies or technological systems do or do not contribute to a move toward sustainability. Specific topics vary from year to year according to student and faculty interests.
    :number: 292A
  - :name: Technology and Sustainability
    :credit: "2"
    :subject: CIV ENG
    :description: Assessment of the consequences and opportunities of various technological systems (such as energy, buildings, transportation, materials, waste management) for sustainable development of society. Political and economic structures of societal decision making. Environmental consequences of various technologies. Metrics and measures. Specific topics vary from year to year according to student and faculty interests. Course meetings include a mix of faculty lectures and student-led seminar presentations. Also listed as Energy and Resources Group C293A.
    :number: C293A
  - :name: Field Studies in Civil and Environmental Engineering
    :credit: "1"
    :subject: CIV ENG
    :description: Supervised experience in off-campus companies relevant to specific aspects and applications of civil and environmental engineering. Written report required at the end of the semester. Course does not satisfy unit or residence requirements for a master's or doctoral degree.
    :number: "297"
  - :name: Group Studies, Seminars, or Group Research
    :credit: "1"
    :subject: CIV ENG
    :description: Advanced studies in various subjects through special seminars on annually selected topics, informal group studies of special problems, group participation in comprehensive design problems, or group research on complete problems for analysis and experimentation.
    :number: "298"
  - :name: Individual Research
    :credit: "1"
    :subject: CIV ENG
    :description: Research or investigation in selected advanced subjects.
    :number: "299"
  - :name: Workshop for Future Civil and Environmental Engineering Teachers
    :credit: "1"
    :subject: CIV ENG
    :description: The course will include supervised teaching of laboratory sections of civil engineering courses, group analysis of videotapes, reciprocal classroom visitations, and an individual project.
    :number: "301"
  - :name: Individual Study for Master's Students
    :credit: "1"
    :subject: CIV ENG
    :description: Individual study for the comprehensive or language requirements in consultation with the major field adviser. Units may not be used to meet either unit or residence requirements.
    :number: "601"
  - :name: Individual Study for Doctoral Students
    :credit: "1"
    :subject: CIV ENG
    :description: Individual study in consultation with the major field adviser, intended to provide an opportunity for qualified students to prepare for the various examinations required of candidates for doctoral degrees. May not be used for unit or residence requirements.
    :number: "602"
