  - :name: "Proseminar: Approaches to East Asian Studies"
    :credit: "2"
    :subject: EA LANG
    :description: This course is a pro-seminar required for all entering graduate students in the Department of East Asian Languages and Cultures no matter their particular areas of interest. Its purpose is to introduce graduate students in the program to the major theoretical concerns, academic issues, and interpretive methodologies relevant to humanistic studies more generally and to the study of East Asian literature, thought, religion, and culture in particular. Supervising faculty change from year to year, as does the focus of the seminar.
    :number: "200"
  - :name: Seminar in Buddhism and Buddhist Texts
    :credit: "2"
    :subject: EA LANG
    :description: Content varies with student interests. The course will normally focus on classical Buddhist texts that exist in multiple recensions and languages, including Chinese, Sanskrit, and Tibetan. Also listed as Group in Buddhist Studies C220.
    :number: C220
  - :name: Readings in Chan and Zen Buddhist Literature
    :credit: "2"
    :subject: EA LANG
    :description: This graduate seminar is an intensive introduction to primary sources used in the study of Chan and Zen Buddhism. It is designed to be of interest to a range of graduate students working on premodern Chinese and Japanese culture (literature, philosophy, intellectual history, religion, art, etc.). The seminar will also introduce students to Asian and Western language reference tools for the study of East Asian Buddhist texts, including web resources. The content of the course will vary from semester to semester to best accommodate the needs and interests of students. Also listed as Group in Buddhist Studies C240.
