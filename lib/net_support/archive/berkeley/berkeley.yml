  - :name: Introduction to the Study of Buddhism
    :credit: "4"
    :subject: EA LANG
    :description: This introduction to the study of Buddhism will consider materials drawn from various Buddhist traditions of Asia, from ancient times down to the present day. However, the course is not intended to be a comprehensive or systematic survey; rather than aiming at breadth, the course is designed around key themes such as ritual, image veneration, mysticism, meditation, and death. The overarching emphasis throughout the course will be on the hermeneutic difficulties attendant upon the study of religion in general, and Buddhism in particular. Also listed as South and Southeast Asian Studies C52 and Group in Buddhist Studies C50.
    :number: C50
  - :name: Sophomore Seminar
    :credit: "1"
    :subject: EA LANG
    :description: Sophomore seminars are small interactive courses offered by faculty members in departments all across the campus. Sophomore seminars offer opportunity for close, regular intellectual contact between faculty members and students in the crucial second year. The topics vary from department to department and semester to semester. Enrollment limited to 15 sophomores.
    :number: "84"
  - :name: Directed Group Study for Lower Division Students
    :credit: "1"
    :subject: EA LANG
    :description: Small group instruction in topics not covered by regularly scheduled courses.
    :number: "98"
  - :name: Independent Study for Lower Division Students
    :credit: "1"
    :subject: EA LANG
    :description: Independent study in topics not covered by regularly scheduled courses.
    :number: "99"
  - :name: Reading Alternative Space
    :credit: "4"
    :subject: EA LANG
    :description: This course is a wide-ranging investigation of Korean literary and visual practices that hypothesize an alternative sociocultural realm. In particular, we will consider various modes of spatial narration (utopic, dystopic, cosmological, global, nautical, urban, rural, architectural, and institutional) that foreground the motif of a overseas journey. The course focuses particularly on the issues of identity in the context of various narrative itineraries and considers the social, historical, and cultural moments that produced them. All readings will be in English.
    :number: "100"
  - :name: "Catastrophe, Memory, and Narrative: Comparative Responses to 20th-Century Atrocity"
    :credit: "4"
    :subject: EA LANG
    :description: This course examines Japanese and Jewish responses to 20th-century atrocity. We will pay close attention to how catastrophic events are mourned and memorialized in memoirs, fiction, poetry, feature films and filmed testimonies, war-crime trials and historical debates, and popular culture. Throughout, we will be analyzing how cultures with vastly different artistic, religious, and philosophical traditions mourn distinctive historical events. Is the process of mourning universal? Can nations mourn, and can their mourning be compared?
    :number: "101"
  - :name: Fantastic Histories
    :credit: "4"
    :subject: EA LANG
    :description: This course creates a global and historical context for understanding contemporary Chinese fiction. We will consider how the close intertwining of history and the strange in early Chinese writing was critically reappropriated in early 20th-century East Asian fiction; how imaginary Chinas have informed experiments with writing the past in Europe and Latin America; and how such experiments have provided contemporary Chinese writers with new lenses through which to explore their own histories. All readings will be in English.
    :number: "102"
  - :name: Writing, Visuality, and the Powers of Images
    :credit: "4"
    :subject: EA LANG
    :description: This course examines how fictional and historical texts from Asia and the West explore beliefs in the powers of images and their implication in questions of knowledge and power, the borders of life and death, and the politics of gender, history, memory, and culture. We'll track how such beliefs change, persist, and are re-appropriated across historical time and cultural space, and consider the critical light "premodern" texts from our "modern" world of images project upon each other.
    :number: "103"
  - :name: "Tales of Two Empires: Literature and History in the Chinese 19th Century"
    :credit: "4"
    :subject: EA LANG
    :description: The Chinese 19th century was a tumultuous and pivotal era, one which witnessed both the zenith and the precipitous decline of the Qing dynasty, the complex and violent encounter between a Chinese empire and the forces of global imperialism, and the consequent advent of a new colonial modernity in China. In this course, we will study these world-historical transformations as they are registered and represented in literary, historical, and visual texts produced both in China and Victorian England.
    :number: "104"
  - :name: "Expressing the Ineffable in China and Beyond: The Making of Meaning in Poetic Writing"
    :credit: "4"
    :subject: EA LANG
    :description: This course will explore how the Chinese and English-language literary traditions (broadly defined) delineate the realm of the ineffable, and how cultural notions of the inexpressible shape the writing and reading of poems, songs, and a selection of prose pieces, from the uses of figurative language and prosody to genre and canon formation. In addition, in order to deepen our understanding of how writing achieves its aims, some attention will be given to nonverbal modes of expression, including calligraphy and painting--and attempts to render them in writing. Over this course of study, students will not only refine their sensitivity to the power of artistic modes of indirection, but will also hone their skills in close reading, analytical writing, and oral expression. All readings will be in English.
    :number: "106"
  - :name: "Revising the Classics: Chinese and Greek Poetry in Translation"
    :credit: "4"
    :subject: EA LANG
    :description: An introductory course on Chinese poetry, both ancient and modern, in English translation. The course will explore poetic translation, across languages, across cultures, and across historical ages, not merely from the perspective of the "accuracy" with which a classic text is represented in the translation, but as a window into the nature of poetic tradition and poetic writing itself. Works to be covered in the course will be primarily drawn from the Chinese tradition, but in the interest of allowing a comparative discussion of the course's central themes, a significant amount of reading, also in translation, from ancient and modern Greek poetry will be included as well. The goal of the class is not simply to gain familiarity with Chinese poetry and poets, but more fundamentally to gain skill and sophistication in reading, responding to, and thinking about poetry.
    :number: "108"
  - :name: Buddhism on the Silk Road
    :credit: "4"
    :subject: EA LANG
    :description: This course is both an historical introduction to the Silk Road, understood as an ever-changing series of peoples, places, and traditions, as well as an introduction to the study of those same peoples, places, and traditions in the modern period. In this way, the class is intended both as a guide to the extant textual, archaeological, and art historical evidence from the Silk Road, but also as a framework for thinking about what it means to study Asia and Asian religions in the context of a contemporary American classroom. All readings will be in English. Also listed as Group in Buddhist Studies C120.
    :number: C120
  - :name: "Buddhist Meditation: Historical, Doctrinal, and Ethnographic Perspectives"
    :credit: "4"
    :subject: EA LANG
    :description: This course will explore the nature and function of Buddhist meditation as it developed within various Buddhist traditions of South, Southeast, and East Asia. Emphasis will be on the historical evolution, doctrinal foundations, and monastic and extra-monastic regimens associated with Buddhist meditation practices. We will make use of a wide variety of primary and secondary readings as well as visual materials (including films) to attempt to place the historical and doctrinal accounts within their cultural and institutional contexts. Also listed as Group in Buddhist Studies C122.
    :number: C122
  - :name: Buddhism and Film
    :credit: "4"
    :subject: EA LANG
    :description: This course will use the medium of film to explore various themes in the study of Buddhism. At the same time, we will use ideas culled from Buddhism to reflect back on the nature and power of film. We will be screening a wide variety of international and domestic films, from Hollywood blockbusters to small independent films amd documentaries. Themes to be considered include the epistemic status of the viewing subject, the place of imagination and visualization in Buddhist mediation and ritual, contesting Asian and Western notions of Buddhist authority, Orientalism, and the role of projection and fantasy in cinematic representations of Buddhism. The films will be accompanied by primary and secondary readings in Buddhist history and literature, religious studies, and film theory. Also listed as Group in Buddhist Studies C124.
    :number: C124
  - :name: Buddhism and the Environment
    :credit: "4"
    :subject: EA LANG
    :description: A thematic course on Buddhist perspectives on nature and Buddhist responses to environmental issues. The first half of the course focuses on East Asian Buddhist cosmological and doctrinal perspectives on the place of the human in nature and the relationship between the salvific goals of Buddhism and nature. The second half of the course examines Buddhist ethics, economics, and activism in relation to environmental issues in contemporary Southeast Asia, East Asia, and America. Also listed as Group in Buddhist Studies C126.
    :number: C126
  - :name: Buddhism in Contemporary Society
    :credit: "4"
    :subject: EA LANG
    :description: A study of the Buddhist tradition as it is found today in Asia. The course will focus on specific living traditions of East, South, and/or Southeast Asia. Themes to be addressed may include contemporary Buddhist ritual practices; funerary and mortuary customs; the relationship between Buddhism and other local religious traditions; the relationship between Buddhist institutions and the state; Buddhist monasticism and its relationship to the laity; Buddhist ethics; Buddhist "modernism," and so on. Also listed as South and Southeast Asian Studies C145 and Group in Buddhist Studies C128.
    :number: C128
  - :name: Zen Buddhism
    :credit: "4"
    :subject: EA LANG
    :description: This course will introduce students to the Zen Buddhist traditions of China and Japan, drawing on a variety of disciplinary perspectives (history, anthropology, philosophy, and so on). The course will also explore a range of hermeneutic problems (problems involved in interpretation) entailed in understanding a sophisticated religious tradition that emerged in a time and culture very different from our own. Also listed as Group in Buddhist Studies C130.
    :number: C130
  - :name: Directed Group Study
    :credit: "1"
