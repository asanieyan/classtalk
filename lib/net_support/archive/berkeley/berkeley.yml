  - :name: Technology and Values in the Global Arena
    :credit: "3"
    :subject: ISF
    :description: In recent years, the pace of international transfers of technology, funds, resources, information, and even populations has increased dramatically. This cross-cultural diffusion has raised complex and interesting moral issues, issues which this course seeks to explore. We will examine some of the emergent ethical issues in international affairs, with particular attention to those involving technological development. Such issues include the effect of mass media and the Internet on cultural integrity, the politics of environmental regulation, ethical implications of genetic engineering, and others. In each case, the student will explore the relevant historical and empirical background as well as the salient moral and political debates. We will draw on classical, academic, and popular sources, including contemporary films, to explore the ramifications of such issues in modern culture. The goal of the course is to provide the student with an interdisciplinary introduction to key areas of conflict in the next century.
    :number: "60"
  - :name: "Moral Reasoning and Human Action: The Quest for Judgment"
    :credit: "3"
    :subject: ISF
    :description: "This is an interdisciplinary survey course that seeks to understand how we define justice, evil, and individual responsibility in modern society. In particular we are going to probe carefully how humans reflect on and practice the process of moral reasoning. We will focus on human behavior in extreme situations: war, life and death conflicts, genocide and mass killing, as well as competing conceptions of human freedom. The course has a distinctive dual purpose. On the one hand we want to encourage the learning of critical thinking skills. This includes the ability to systematically evaluate information and competing moral claims. Also, it is intended as an exposure to the interdisciplinary approach. That is, how can different perspectives illuminate the same issue? With this in mind the course draws on important work from philosophy and ethics, social psychology, jurisprudential analysis, historical-political accounts, and personal memoirs."
    :number: "61"
  - :name: Representations of Self-Deception in the Modern World
    :credit: "3"
    :subject: ISF
    :description: In this course, we will utilize works in the humanities and the social sciences in order to explore a number of dimensions of self-deception in the modern world. The focus will be upon the willingness to falsify both personal life as well as one's position in the public sphere. The course will begin with an examination of the psychological dimension, emphasizing the importance of the nature of unconscious experience. In this context, we will examine how self-awareness is shaped by personal relationships, especially family arrangements. In addition, we will look at the manner in which people often engage in acts of self-deception with regard to the political realm.
    :number: "62"
  - :name: Sophomore Seminar
    :credit: "1"
    :subject: ISF
    :description: Sophomore seminars are small interactive courses offered by faculty members in departments all across the campus. Sophomore seminars offer opportunity for close, regular intellectual contact between faculty members and students in the crucial second year. The topics vary from department to department and semester to semester. Enrollment limited to 15 sophomores.
    :number: "84"
  - :name: Introduction to Social Theory and Cultural Analysis
    :credit: "4"
    :subject: ISF
    :description: Introduction to classical and contemporary analyses of the development and construction of individual identity, the concepts of subjectivity and agency, and notions about the inner life. An exploration of the construction of meaning and communication through an examination of works from discourse analysis, symbolic anthropology, literary and film studies.
    :number: 100B
  - :name: Word and Image
    :credit: "4"
    :subject: ISF
    :description: This course is designed to sharpen our skills in understanding what happens when the world of images and words meet. Starting with the work from the Western "classical" tradition we will proceed to investigate how word/image constellations operate in a variety of media, including sculpture and poetry, painting and prose, death masks, tableaux vivants, photography, and advertising. Also listed as Scandinavian C114.
    :number: C100C
  - :name: Introduction to Technology, Society, and Culture
    :credit: "4"
    :subject: ISF
    :description: This course surveys the technological revolutions of the 19th and 20th centuries, it then focuses on the development of the computer and the Internet. The final part examines the impact of the Internet on social movements.
    :number: 100D
  - :name: The Globalization of Rights, Values, and Laws in the 21st Century
    :credit: "4"
    :subject: ISF
    :description: This interdisciplinary course is an introduction to the complex interplay of transnational values, international rights and legal institutions that increasingly govern social, cultural and geopolitical interactions in our contemporary world. Theoretical and methodological tools from the social sciences, jurisprudence, and philosophy will be applied im the analyses of these interplays. A study of rights and norms presupposes not only an understanding of the empirical evolution of rights traditions (including constitutional traditions) in a variety of global regions, but also an understanding of the theories of rights and laws that support such traditions as they are embedded in them (just war theories, peace theories, etc.) The study of rights and norms also requires an exploration of the transformations of crucial international norms and rights due to the formation of supranational institutions and organizations in the 20th century (UN, UNESCO, GO's, etc.). The course will provide the students with an opportunity to place emerging transnational rights institutions into a historical and geopolitical framework.
    :number: 100E
  - :name: Economic Geography of the Industrial World
    :credit: "4"
    :subject: ISF
    :description: Industrialization, urbanization, and economic growth in the global North. Locational patterns in manufacturing, retailing trade, and finance. Geographic dynamics of technical change, employment, business organization, resource use, and divisions of labor. Property, labor, and social conflict as geographic forces. Local, national, and continental rivalries in a global economy, and challenges to U.S. dominance. Also listed as Geography C110.
    :number: C101
  - :name: Students' Rights in the Digital Age
    :credit: "3"
    :subject: ISF
    :description: Introductory overview of the broad rights and liabilities in the digital internet age, with emphasis on the positive rights that provide a foundation for creativity, learning, design, and development in a world of new technology that includes Internet, iPods, flash, streaming video, and biotechnologies. Copyright, Trade Secret, Patent, and Trademark are presented as obligations, and also as fundamental bases for empowering individuals in creative endeavors using current and evolving technologies.
    :number: "109"
  - :name: International Media
    :credit: "3"
    :subject: ISF
    :description: "Case studies of the foreign mass media. Focus may be on the press and publishing, broadcasting, documentaries, or new media. Possible topics: Pacific Rim press; mass media in China; Israeli and Palestinian media. Also listed as Mass Communications C160 and American Studies C160."
    :number: C126
  - :name: "Across Disciplines: 20th-Century Art Forms"
    :credit: "4"
    :subject: ISF
    :description: This course is an introduction to and comparative exploration of parallel developments in the works of 20th-century artists using examples from various art forms including dance, printing, sculpture, painting, writing, theatre and performance art. The course will focus on the work of individual artists and examine how different perspectives, exchanges of materials, and borrowings of forms define and transform what comes to be considered art. Also listed as Theater, Dance, and Performance St 137AC.
    :number: 137AC
  - :name: Multicultural Europe
    :credit: "4"
    :subject: ISF
    :description: In this course, we will trace some of the substantive changes and transformations taking place in contemporary Europe in the areas of culture, society, and politics. In particular, we will look at the effects of massive migration flows--due to globalization processes--on the national culture of the core countries and examine the ways in which particular national cultures react to the increasing multiculturization of Europe. The goal of the course is, first of all, to familiarize students with a variety of cultural, social, and political innovations that accompany the formation of multicultural Europe. This involves (1) an examination of the traditional concepts of nationhood and citizenship, and (2) a study of the Europeanization of culture. Also listed as Geography C152, History C176, and International and Area Studies C145.
    :number: C145
  - :name: Social Implications of Computer Technology
    :credit: "2"
    :subject: ISF
    :description: Topics include electronic community; the changing nature of work; technological risks; the information economy; intellectual property; privacy; artificial intelligence and the sense of self; pornography and censorship; professional ethics. Students will lead discussions on some of these topics. Also listed as Computer Science C195.
    :number: C155
  - :name: The Information Revolution in Business and Society
    :credit: "3"
    :subject: ISF
    :description: In the last decade, information technology (IT) has moved from back-office applications aimed at improving productivity to strategic applications that can radically change the dynamics of companies, industries, and economic sectors. This course will explore the technological, economic, and social conditions that have made such "killer apps" possible. Students will learn how to think strategically and entrepreneurially about IT, whether for personal, business, or nonprofit applications. Also listed as Information C184.
    :number: C184
  - :name: Preliminary Thesis Preparation
    :credit: "2"
    :subject: ISF
    :description: This is a recommended course for ISF majors. Students will develop a proposal for the senior thesis, locate research sources on campus, engage in preliminary research on their thesis topic, and develop a preliminary but solid bibliography.
    :number: "188"
  - :name: Introduction to Interdisciplinary Research Methods
    :credit: "3"
    :subject: ISF
    :description: This course offers an introduction to interdisciplinary quantitative and qualitative research methods. It will enable the students to deepen and clarify their research topics and to tailor their methodological approaches to their disciplinary inclinations. They will build a grounded bibliography on their research topic and acquire the skills to survey the basic conceptual and theoretical arguments on their particular topic. By the end of the semester, they will have written a critical survey of the literature on their topic which will serve as the introductory chapter to the thesis. Students who write honors theses will also contact faculty on campus who have expertise in the students' research area.
