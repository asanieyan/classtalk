    :credit: "4"
    :subject: CHINESE
    :description: Thematic focus and range of readings will vary. The course will deal with readings from one or more genres of classical Chinese prose, such as essays, epigraphical materials, historical works, classical tales, administrative documents, scholars' notes, geographical treatises, or travel diaries.
    :number: "136"
  - :name: Readings in Chinese Drama
