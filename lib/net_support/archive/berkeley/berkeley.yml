  - :name: Topics in the Ancient Mediterranean World
    :credit: "2"
    :subject: NE STUD
    :description: "Varying topics in the cultural connections of the ancient Mediterranean world from the fourth millennium B.C.E. to late antiquity. Typical themes/topics might include: ideologies of gender and sexuality; comparative religions or literatures; archaeological and/or historical interconnections."
    :number: "108"
  - :name: Mesopotamian History
    :credit: "3"
    :subject: NE STUD
    :description: Ancient Mesopotamian political, cultural, and economic history from the invention of script to the Persian conquest of Babylon will be presented in survey, and one topic will be selected for in-depth study.
