    :credit: "3"
    :subject: SLAVIC
    :description: Variable subject matter; see Department announcement for description.
    :number: 134N
  - :name: Introduction to Slavic Linguistics
    :credit: "3"
    :subject: SLAVIC
    :description: An introduction to the Slavic languages, their structures and histories, and descriptive and theoretical principles for their analysis. The origin and ancient history of the Slavs.
    :number: "137"
  - :name: Topics in Russian and Soviet Film
    :credit: "4"
    :subject: SLAVIC
    :description: This course will examine the Russian contribution to film history and theory, with particular attention paid to the role of the cinema in Soviet culture and Russian films complex ties to literary and political movements. Variable topics.
    :number: "138"
  - :name: Language Spread
    :credit: "3"
    :subject: SLAVIC
    :description: Linguistic background and the general principles of language spread. Mechanisms of language spread, including creolization-decreolization, language planning, and the role of bilingualism. Case studies in language spread, including Austronesian, Indo-European, Amerindian, Uralic, African, Sinitic, and Australian languages. Relationship of language spread to immigration and culture spreads. Also listed as Linguistics C139.
    :number: C139
  - :name: The Performing Arts in Russia and Eastern Europe
    :credit: "4"
    :subject: SLAVIC
    :description: The course will examine the Russian and East European contribution to the practice and theory of the performing arts, especially (but not exclusively) theater. The course emphasizes the involvement of the performing arts in the social and cultural fabric.
    :number: "140"
  - :name: "East/West Encounters: The Literatures of Orientalism"
    :credit: "4"
    :subject: SLAVIC
    :description: The course will explore the ways in which Asia or the Orient has been figured in the English, French, and Russian literary traditions from the 18th to the early 20th-centuries. We will be interested in the different modes of exoticism, from the stereotypic to the revelatory, that have marked the meetings between "east" and "west" in the wake of the imperial cultures of Europe.
    :number: "146"
  - :name: East Slavic Folklore
    :credit: "3"
    :subject: SLAVIC
    :description: Folktales, epic songs, customs, and beliefs of Russians and Ukrainians.
    :number: 147A
  - :name: Balkan Folklore
    :credit: "3"
    :subject: SLAVIC
    :description: Folktales, epic songs, customs, and beliefs of the South Slavs and other Balkan peoples.
    :number: 147B
  - :name: Slavic Studies Research
    :credit: "1"
    :subject: SLAVIC
