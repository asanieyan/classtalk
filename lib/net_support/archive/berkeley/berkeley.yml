    :subject: HISTORY
    :description: This course follows American women through a century of extraordinary change, using autobiographical writings as our guide. Lectures will describe a fundamental transformation in the structures of gender, including work, politics, sexuality, and family. Class readings, including memoirs and autobiographical novels representing a variety of classes, races, ethnicities, and generations, demonstrate how these changes were enacted by women themselves.
