    :description: "This seminar looks at the implications of off-site fabrication in architecture: consistent, protected environments; worker efficiency and safety; trades are easy to coordinate; cheaper, semi-skilled labor can be used; construction periods can be shortened; and completion dates may be more predictable. Off-site fabrication can allow for increased refinement and trial assemblies. However, it may also create monotonous sameness when the processes and results are not considered with care."
