  - :name: 20th-Century Poetry
    :credit: "3"
    :subject: GERMAN
    :description: Analysis of various poetry from the beginning of the century to today, including works by Trakl, Benn, Bachmann, Sachs, Celan, and Brinkmann. A 20-page research paper will be part of the requirements for this course.
    :number: 175B
  - :name: German Cultural History in a European Context
    :credit: "4"
    :subject: GERMAN
    :description: This course will be taught as a topics course; the content will change from semester to semester. It will examine major topics, concepts, and theories pertaining to the cultural identity of western Europe, selected around a specific theme. Special attention will be paid to the cultural history of Germany and its influence on other countries. Possible themes range from the concepts of the self, God, history, and art, to the history of emotions and sexuality, the people and the masses, social utopia and revolution, etc.
    :number: "176"
  - :name: Special Topics in German
    :credit: "3"
    :subject: GERMAN
    :description: Issues in bilingualism for students of foreign languages. This course explores what research on bilingualism says about what it means to learn someone else's language -- the cognitive, affective, and social dimensions of second language acquisition, the relation of language and culture, and language and identity. Fieldwork will include observing, recording, and transcribing segments of foreign language classrooms, visits to bilingual schools in the area, and interviews with native speakers of various languages on campus. Course taught in English, open to any foreign language student, data collected in the languages of the participants. Also listed as Spanish C179.
    :number: C179
  - :name: German Cinema in Exile
    :credit: "4"
    :subject: GERMAN
    :description: The course will deal with the topic from various angles; a representative selection of American films noirs from the United States and some films (as forerunners) from the Weimar Republic will be shown and discussed in terms of their visuals and narratives. There will also be literary texts and cultural documents (articles on crime in the United States; on the working conditions in Hollywood) pertaining to the topic. Films have English subtitles.
    :number: "182"
  - :name: Transnational Cinemas
    :credit: "4"
    :subject: GERMAN
    :description: This course will explore how experiences of migration, dislocation, or exile are visualized in cinema, and how processes of internationalization in film production and distribution intersect with the projection of a transnational global imagery. Some examples of transnational cinematic connections will be analyzed in historical perspective as well as contemporary examples of "migrant cinema." We will investigate how these films engage with debates about multiculturalism and assimilation/segregation of minorities, as scenarios of itinerancy and mobility are often intertwined with representations of ethnicity and gender.
    :number: "186"
  - :name: Comedy and Community
    :credit: "4"
    :subject: GERMAN
    :description: Comedies can be read as crucial texts in understanding how communities are forged and how group identities are constructed through strategies of inclusion and exclusion. Many comedies employ outsiders, immigrants,or underdogs to present and unsettle a society and its norms through defamiliarizing eyes. Following the work of major theorists of jokes, humor, and carnival (Bergson, Freud, Bakhtin, Douglas, and others), we will analyze how revolution and control, anarchy and containment, aggression and laughter are closely interrelated in comedy.
    :number: "187"
  - :name: German Kabarett
    :credit: "3"
    :subject: GERMAN
    :description: Analysis, discussion, adaptation, and public performance of authentic texts from German Kabarett, such as comedic skits, political and social satire, parody, humorous poetry. Text selection will vary each semester.
    :number: "188"
  - :name: Honors Studies in German
    :credit: "2"
    :subject: GERMAN
    :description: Two-semester supervised independent study and research course in which honor students research their theses topic the first semester (H196A) and write their theses the second semester (H196B) for completion of the requirements for the honors program.
    :number: H196B
  - :name: Supervised Independent Study and Research
    :credit: "1"
    :subject: GERMAN
    :description: Supervised independent study and research.
    :number: "199"
  - :name: Proseminar in German Literature
    :credit: "4"
    :subject: GERMAN
    :description: The seminar will give a brief introduction to the history of Germanistik, draw attention to bibliographical and research tools, dwell on problems relating to critical editions of modern authors, familiarize students with Germanistik as a profession in the U.S.A., and focus upon literary theory. Required of all M.A. candidates.
    :number: "200"
  - :name: Major Periods in German Literature
    :credit: ""
    :subject: GERMAN
    :description: Designed expressly for M.A. candidates. Final exam, no paper.
    :number: "201"
  - :name: Literature of the Middle Ages
    :credit: "4"
    :subject: GERMAN
    :description: Survey of medieval German literature that concentrates on monuments of the Hohenstauffen period but also includes representative works from the later 13th, 14th and 15th centuries. Intended for M.A. candidates but open to all students with a working knowledge of Middle High German.
    :number: 201A
  - :name: 16th and 17th Century
    :credit: "4"
    :subject: GERMAN
    :description: Recommended for M.A. candidates.
    :number: 201B
  - :name: 18th Century
    :credit: "4"
    :subject: GERMAN
    :description: An introduction to major works of late Enlightenment, Sturm and Drang, and Classicism to Schiller's death.
    :number: 201C
  - :name: 19th Century
    :credit: "4"
    :subject: GERMAN
    :description: A study of major texts from Novalis to Fontane to explore the changing functions of literature, its ideological implications and social significance within 19th century German thought.
    :number: 201D
  - :name: 20th Century
    :credit: "4"
    :subject: GERMAN
    :description: A critical overview of major literary and intellectual currents between the initial and the final turn of the century. We will explore literary, sociocultural, and philosophical forces in their consequential interactions. Considerations will include Freud, Dada, Expressionism, National Socialism, Exile, post-World War II literature, countercultural texts, and post-modernism.
    :number: 201E
  - :name: Stilistikum
    :credit: "2"
    :subject: GERMAN
    :description: This course is suggested as an introduction to the stylistics of critical writing and is designed for graduate students who want to improve their writing skills and their oral performance in German. Some exercises will be devoted to academic presentations.
    :number: "202"
  - :name: Readings in German Philosophy
    :credit: "2"
    :subject: GERMAN
    :description: A study of German as a language of philosophical thought and discourse. The course will involve close readings of representative works from the German philosophical tradition, with special attention paid to issues of language and translation. The goal of the course is to provide students with the ability to read German philosophical texts with understanding.
    :number: "203"
  - :name: Compact Seminar
    :credit: "2"
    :subject: GERMAN
    :description: A compact seminar designed to feature distinguished short-term visitors from German-speaking countries who have expertise in German literature and culture to teach topics that complement regular departmental offerings. One short paper is required. Taught in German.
    :number: "204"
  - :name: Studies in Medieval Literature
    :credit: "4"
    :subject: GERMAN
    :description: ""
    :number: "205"
  - :name: Studies in the Early Modern
    :credit: "4"
    :subject: GERMAN
    :description: Survey of texts from the 15th and 16th centuries. A good reading knowledge of Middle High German is recommended.
    :number: "206"
  - :name: Studies in the 17th Century
    :credit: "4"
    :subject: GERMAN
    :description: A study of a series of topics dealing with genres, authors, or themes. Whatever the topic, the high points of the century will be treated.
    :number: "208"
  - :name: Studies in the 18th Century
    :credit: ""
    :subject: GERMAN
    :description: ""
    :number: "210"
  - :name: Age of Enlightenment
    :credit: "4"
    :subject: GERMAN
    :description: Formerly 211A. Literary texts will be studied as historical documents illuminating changes in literary theory and in religious and philosophical thought during the Enlightenment. Texts by Lessing, Herder, and Lenz, and some Storm and Stress plays.
    :number: 210A
  - :name: Storm and Stress and Literary Jacobinism
    :credit: "4"
    :subject: GERMAN
    :description: A comparison of the two literary movements in the late 18th century will be discussed in the wider context of oppositionality in literature.
    :number: 210C
  - :name: Studies in the 19th Century
    :credit: ""
    :subject: GERMAN
    :description: ""
    :number: "212"
  - :name: Topics in Romanticism
    :credit: "4"
    :subject: GERMAN
    :description: Major authors and texts of the romantic period will be discussed.
    :number: 212A
  - :name: Studies in the 20th Century
    :credit: "4"
    :subject: GERMAN
    :description: ""
    :number: "214"
  - :name: Early Goethe
    :credit: "4"
    :subject: GERMAN
    :description: Concentration on the works of Goethe's Sturm und Drang period and Faust I. Various interpretations of the major works of the author will be examined in the course of research in this period.
    :number: 234A
  - :name: Nietzsche
    :credit: "4"
    :subject: GERMAN
    :description: The aim of the course is to explore a few of Nietzsche's most important texts and to examine the variety of ways he has been read,especially during the past two decades or so.
    :number: "252"
  - :name: Interpretation and Criticism of Poetry
    :credit: "4"
    :subject: GERMAN
    :description: ""
    :number: "255"
  - :name: Problems of Literary Theory
    :credit: "4"
    :subject: GERMAN
    :description: Topics vary from year to year. For current topic see the department's "Course Descriptions" booklet.
    :number: "256"
  - :name: Linguistic Approaches in Literature
    :credit: "4"
    :subject: GERMAN
    :description: Introduction to basics of stylistics, poetics, and literary discourse analysis. Principles of literary interpretation based on the linguistic features of texts and their reception by native and non-native readers inform students' close readings of German literary texts of prose, poetry, and plays. Topics include deixis, face-work, focalization, indexicality, intertextuality, metaphor, performative, point of view, reported speech, tense and aspect, speech act, speech genre.
    :number: "258"
  - :name: Studies in Language
    :credit: ""
    :subject: GERMAN
    :description: ""
    :number: "263"
  - :name: The Process of Translating
    :credit: "4"
    :subject: GERMAN
    :description: Questions of interpretation, writing and intertextuality will be explored in connection with translating a 20th century literary work.
    :number: 263A
  - :name: Poetry and Thought
    :credit: "4"
    :subject: GERMAN
    :description: This seminar examines the interrelationship of poetic and philosophical discourses, with an emphasis on roles and functions of language. Questions of style and writing will interrelate different genres of poetry and thought. The seminar will explore a tradition in which poetic thought and highly reflective poetry approach and at times merge with each other.
    :number: 263C
  - :name: "Film Theory: Historical and Systematic Perspectives"
    :credit: "4"
    :subject: GERMAN
    :description: Formerly 260C. This seminar will examine traditional and recent critical approaches to the study of film. Knowledge of German and background in literary theory required.
    :number: "265"
  - :name: Aspects of Literary and Cultural History
    :credit: "4"
    :subject: GERMAN
    :description: A comparison of literary and cultural developments in Germany and the United States. Emphasis is placed on individual research designed to develop teaching materials.
    :number: "268"
  - :name: Comparative Germanic
    :credit: "4"
    :subject: GERMAN
    :description: Advanced topics in Germanic phonology, morphology, syntax, semantics, pragmatics. The principal Germanic dialects viewed within laryngeal theory and reconstruction.
    :number: "271"
  - :name: Gothic
    :credit: "4"
    :subject: GERMAN
    :description: Study of the linguistic structures of the earliest Germanic dialect with a sizable corpus. Indo-European origins, Germanic relationships, and Gothic as a synchronic construct are considered.
    :number: "273"
  - :name: Old High German
    :credit: "4"
    :subject: GERMAN
    :description: Reading of poetic and prose texts in Old High German. The synchronic and diachronic study of the dialects of the High German language from the eighth to the eleventh century within the framework of current linguistic method.
    :number: "276"
  - :name: History of the Dutch Language
    :credit: "4"
    :subject: GERMAN
    :description: The prehistory, emergence, development of Netherlandic, and its filiation with English and German. See also Dutch 107.
    :number: "278"
  - :name: North Sea Germanic
    :credit: "4"
    :subject: GERMAN
    :description: "Readings and discussion of poetic and prose texts in the Ingwaeonic languages (broadly construed) not covered elsewhere: Old Low Franconian, Middle Dutch, Old Frisian, Middle Low German."
    :number: "280"
  - :name: Old Saxon
    :credit: "4"
    :subject: GERMAN
    :description: Study of the most provocative of the major Germanic languages in terms of structural identification. The literary and ethnographic setting of the Heliand and its shared isogrammar.
    :number: "282"
  - :name: Approaches and Issues in the Study of Modern German
    :credit: "4"
    :subject: GERMAN
    :description: A survey of relevant contemporary issues and topics in linguistic research on the structure of German.
    :number: "285"
  - :name: Seminar in German Linguistics
    :credit: "4"
    :subject: GERMAN
    :description: Variable topic. For specific topic contact departmental office.
    :number: "290"
  - :name: Methods and Issues in German Morphology
    :credit: "4"
    :subject: GERMAN
    :description: The seminar will deal with the methods and results of morphological analysis as applied to the German language. It will introduce basic concepts and means of morphological analyses, as well as study and apply various theories of word structure to German. The primary concern will be the synchronic analyses of modern German word formation, but questions of a diachronic nature as well as ones about inflection will also be discussed.
    :number: "291"
  - :name: German Syntax
    :credit: "4"
    :subject: GERMAN
    :description: Discussion of current syntactic theories as applied to a number of issues in modern German syntax with an eye toward their description and explanatory potential. Typological comparison, especially with English.
    :number: "292"
  - :name: German Semantics
    :credit: "4"
    :subject: GERMAN
    :description: Concentration on the essential categories of semantics via data from German and Germanic. Extensive discussion of semantic change, the semantics of prevarication, and the semantics of pathological language.
    :number: "293"
  - :name: Contrastive Grammars
    :credit: "4"
    :subject: GERMAN
    :description: "Theory and methods of contrastive linguistic analyses. Study of pairs of contrastive language sets in two time perspectives: Modern German with Modern English and Early New High German with Early New English."
    :number: "294"
  - :name: Dialectology
    :credit: "4"
    :subject: GERMAN
    :description: Discussion of modern methods and results in the investigation of present-day German dialects.
    :number: "295"
  - :name: Semiotics
    :credit: "4"
    :subject: GERMAN
    :description: Discussion of the principal figures from the basic disciplines of philosophy, biology, and linguistics influential in current trends in semiotics. Application of Peircean semiotics to a wide range of semiotic modalities.
    :number: "296"
  - :name: Individual Study for Graduate Students in Literature and Linguistics
    :credit: "2"
    :subject: GERMAN
    :description: Primarily for post-M.A. students engaged in exploration of a restricted field, involving writing of a report, and for students writing their doctoral dissertations.
    :number: "299"
  - :name: "Seminar in Foreign Language Pedagogy: Teaching College German I"
    :credit: "3"
    :subject: GERMAN
    :description: The course focuses on the theory and practice of foreign language pedagogy. It introduces students to second language acquisition research and its relationship to pedagogy, providing a basis for staying theoretically informed and for participating in professional discourse of the field throughout one's teaching career. It also emphasizes critical reflection on pedagogical practices. Includes a practical component dealing directly with the day-to-day challenges of teaching elementary German.
    :number: "350"
  - :name: "Seminar in Foreign Language Pedagogy: Teaching College German II"
    :credit: "3"
    :subject: GERMAN
    :description: This course expands upon the basis of methodology and theory of language teaching covered in 350 and prepares students for teaching at the intermediate level. The theoretical and practical exploration of recent developments in second language teaching concentrates on instructional technology, teaching writing, teaching literary texts, and curriculum design. Students reflect on their development as teachers through a journal, video, and observation of their teaching, and the final portfolio.
    :number: "351"
  - :name: Individual Study for Doctoral Students
    :credit: "1"
    :subject: GERMAN
    :description: Independent study in consultation with graduate adviser to provide an opportunity for Ph.D. students to prepare for the qualifying examination.
