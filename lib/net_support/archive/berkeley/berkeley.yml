    :description: Critical analysis of the structure and dynamics of contemporary mass media and their impact on society.
    :number: "141"
  - :name: "Introduction to Opinion Writing: Walter Lippmann Meets the Blog"
    :credit: "3"
    :subject: JOURN
    :description: This course is designed to introduce students to the history and craft of modern opinion writing. The primary goal is to help students sharpen their writing and analytical skills in a format that demands clarity of thought and economy of words. We'll experiment with voice and style to see how pithy, insightful, and profound we can be -- about big issues and small ones -- in commentaries on our own blog and in pieces we submit for publication. Columnists, editorial writers and OP-Ed page editors, and a radio producer will be popping in to critique our offerings. The first weeks of the class will examine the role media pundits, celebrity journalists, pollsters, and bloggers have come to play in shaping the country's political debate and policy choices. What credentials do these opinion makers have? Is their influence exaggerated by the politicians who seem so eager to curry their favor? We will raise and debate these questions and others about the media elite and that new realm known as the blogosphere.
    :number: 154W
  - :name: "China in the 1990s: Reporting the Contradictions"
    :credit: "4"
    :subject: JOURN
    :description: This interdisciplinary course applies sociological methods to understand the dramatic social consequences of the economic reforms underway in China since 1978, while examining the practical problems of how the Chinese and American media represent these developments to audiences at home and abroad. Sociological topics include change in Communist Party/state-society relations; decollectivization of the rural economy; ownership reform in the urban economy; and realization of the urban residence control system. Journalistic problems include how do attitudes toward information, censorship, and secrecy affect professional news gathering; and influences on news agendas. Also listed as Sociology C183.
    :number: C183
  - :name: Field Study in Journalism
    :credit: 1-2
    :subject: JOURN
    :description: Supervised experience in the practice of journalism in off-campus organizations. Individual meeting with faculty sponsor and written reports required. See Additional Information, "Field Study and Internships."
    :number: "297"
  - :name: Supervised Individual Study and Research
    :credit: "1"
    :subject: JOURN
    :description: Enrollment restrictions apply; see department.
    :number: "199"
  - :name: Reporting the News
    :credit: "5"
    :subject: JOURN
    :description: In this course, students are taught the fundamentals of reporting and writing news stories and of collecting information. Close individual attention is given to each reporting assignment. Required in the fall term of first year. Limited to first year graduate students in Journaliam.
    :number: "200"
  - :name: Advanced News Reporting
    :credit: "3"
    :subject: JOURN
    :description: Advanced study of reporting in more complex subject areas and more sophisticated writing styles.
    :number: "201"
  - :name: News Editing
    :credit: "2"
    :subject: JOURN
    :description: Study of the principles and practice of news editing, copyreading, headline writing, and makeup, with later emphasis on creative editing and critiques of manuscripts.
    :number: "205"
  - :name: News Photography
    :credit: "2"
    :subject: JOURN
    :description: Fundamentals of photography and taking news photography.
    :number: "210"
  - :name: Computer Assisted Reporting
    :credit: "2"
    :subject: JOURN
    :description: Students learn how journalists are using the Internet to help report stories. They get instruction in using Web search engines and subject guides, exploring information databases on the Web, using news groups and discussion lists, and finding sources and interviewing people on-line. They also learn how to use spreadsheet and database programs, and how to do a basic Web page. And they get an overview of the world of on-line publishing and the problems that new media poses for the press and society.
    :number: "211"
  - :name: Advanced Radio
    :credit: "1"
    :subject: JOURN
    :description: "Radio students may continue to develop their news and production skills in several formats: (1) the reporting and production of the weekly \"Inside Oakland\" program (broadcast on KALX-FM). Each episode explores a specific theme with focus on the geographic, cultural, and political entity known as Oakland; (2) the collaborative production of a documentary program focusing on a particular topic; (3) the development and production of independent long-form pieces for broadcast on different outlets."
    :number: "212"
  - :name: Documentary Photography
    :credit: "3"
    :subject: JOURN
    :description: An exploration of magazine photography as applied to photo essay, day assignments and book projects, as well as content based lectures (location lighting, environmental portraiture, etc.) and critiques. Students work on in-depth assignments that include research, reporting, and photographing. Legal/ethical and business issues are explored, including fund-raising and grant writing to support extended projects.
    :number: "213"
  - :name: Photography Tutorial
    :credit: "2"
    :subject: JOURN
    :description: This photo tutorial will emphasize the technical aspects in photography such as darkroom skills, lighting, cropping, composition, editing, and presentation. Students will be working on weekly assignments as well as a final project that would directly correlate with the material covered in class as well as to the courses taught by Ken Light. The tutorial will encourage students to explore the darkroom and to improve not only their conceptual understanding of the medium, but especially their technical, shooting, and printing, knowledge of photography. Several Photoshop tutorials will also be incorporated in the class for those students who are interested in learning digital photography and its possibilities. The sessions will cover scanning, resolution, and tools applicable to image manipulation, color correction, and output. The Photography Tutorial and its content will be, of course, to a large extent determined by the questions raised by students, their levels of experience in the medium, as well as their final goals.
    :number: "214"
  - :name: Multimedia Skills
    :credit: "3"
    :subject: JOURN
    :description: This class teaches the fundamentals of using digital video, audio, and photo equipment, as well as editing digital files. The class is designed to expose students to what it is like to report in a multimedia environment. While primarily for students taking new media publishing courses, the class will be valuable to any student who wants to better prepare for the emerging convergence of broadcast, print, and web media.
    :number: "215"
  - :name: Multimedia Reporting
    :credit: "2"
    :subject: JOURN
    :description: For journalists, the World Wide Web opens a powerful way to tell stories by combining text, video, audio, still photos, graphics, and interactivity. Students learn multimedia-reporting basics, how the web is changing journalism, and its relationship to democracy and community. Students use storyboarding techniques to construct nonlinear stories; they research, report, edit, and assemble two story projects.
    :number: "216"
  - :name: China's Information Revolution
    :credit: "2"
    :subject: JOURN
    :description: This class is about how to tap the power of the Internet to cover China's social and political transition and its emerging role in the global community. Students will learn about weblogs, wiki, and syndication technologies and how to use these information tools to follow unfolding developments in this rapidly changing country. The class will also conduct extensive reading/discussion sessions on China, especially focusing on the intersection of technology, media, and social changes.
    :number: "218"
  - :name: Mini-Special Topics
    :credit: "1"
    :subject: JOURN
    :description: A four- to six-week intensive workshop mini-course designed to accompany and enhance other courses in the program. Workshop topics vary from semester to semester, but have included Using the Flash Animation Program, Audio Editing with ProTools, Designing Web Databases, Dynamic Web Page Design, and Using Geographic Information System Programs.
    :number: "219"
  - :name: Reporting on Social Issues
    :credit: "3"
    :subject: JOURN
    :description: Work on a selection of major social problems in contemporary society, acquaintance with current developments in the social sciences relating to the problems, exposure to contrasting views, and writing of articles that will aid public understanding.
    :number: "224"
  - :name: Science Reporting
    :credit: "3"
    :subject: JOURN
    :description: Advanced study of methods of reporting developments in such fields as science, education, health, or the environment.
    :number: "226"
  - :name: Reporting of Cultural Events
    :credit: "3"
    :subject: JOURN
    :description: Advanced study of reporting and critical writing in fields such as drama, film, music, fine arts, literature, and architecture.
    :number: "227"
  - :name: Political Reporting
    :credit: "3"
    :subject: JOURN
    :description: Study and discussion of politics and practice in reporting political events and campaigns.
    :number: "228"
  - :name: Business Reporting
