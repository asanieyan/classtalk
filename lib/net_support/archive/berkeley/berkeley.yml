  - :name: Legal Theory and Institutions
    :credit: "4"
    :subject: POL SCI
    :description: The organization and behavior of legal institutions, with particular reference to American courts and administrative agencies. Institutional responses to problems of legality, authority, policy choice, and the organization of enforcement and decision-making processes. Readings include empirical studies, judicial opinions, jurisprudential writings and organization theory.
    :number: "252"
  - :name: Selected Topics in Public law
    :credit: "4"
    :subject: POL SCI
    :description: See departmental announcements. Topic will vary with instructor.
    :number: "259"
  - :name: Political Behavior
    :credit: "4"
    :subject: POL SCI
    :description: A comprehensive review of the major topics in political behavior through intensive examination of the theories, findings, and proceedings of the most significant studies in the field.
    :number: "261"
  - :name: Voting Behavior and Public Opinion
    :credit: "4"
    :subject: POL SCI
    :description: Examination of the basic literature on American voting behavior, public opinion and student research on individually selected topics in this field.
    :number: "262"
  - :name: American Government
    :credit: "4"
    :subject: POL SCI
    :description: The principal topics in American national politics, including public opinion, elections, parties, interest groups, Congress, the presidency, the bureaucracy, and policy information.
    :number: 271B
  - :name: National Policy Making
    :credit: "4"
    :subject: POL SCI
    :description: National policy-making processes, concentration on congress, the Presidency, and interactions among policy-making institutions.
    :number: 272B
  - :name: Urban Politics
    :credit: "4"
    :subject: POL SCI
    :description: Politics and policy-making in American cities. Historical, economic and social context of cities. Major urban political institutions, other levels of government in urban affairs.
    :number: "273"
  - :name: American Political Development
    :credit: "4"
    :subject: POL SCI
    :description: This course will consider several broad themes in American political development. The objective is to extract the central conditions, processes, and controversies that scholars have found running through American political development and try to come to terms with possible relations among them.
    :number: "274"
  - :name: Principles of Policy Analysis
    :credit: "4"
    :subject: POL SCI
    :description: The study of American public policy doctrines, policy formulation, evaluation, and implementation, including the role of social science research in policy-making.
    :number: "275"
  - :name: Race, Immigration and Identity in United States Politics
    :credit: "4"
    :subject: POL SCI
    :description: The goal of this course is to explore, discuss, and better understand the relationship between perceptions of racial identity, attributions of racial difference, and politics, broadly defined. It focuses on recent and contemporaneous intersections of race, immigration, and identity politics in the U.S. While much of the readings come from quantitative studies of political behavior, students are expected to grapple enthusiastically with parallel debates in philosophy, psychology, sociology, economics, and history.
    :number: "276"
  - :name: Political Regulation
    :credit: "4"
    :subject: POL SCI
    :description: This course looks at political regulation and reform issues from both empirical and normative perspectives. Topics include campaign finance reform, lobbying regulations, bribery, voting franchise restrictions, redistricting, term limitations, direct democracy, political fairness, and the design of electoral institutions.
    :number: "277"
  - :name: Selected Topics in American Government
    :credit: "4"
    :subject: POL SCI
    :description: See departmental announcements. Topic will vary with instructor.
    :number: "279"
  - :name: Public Organization Theory
    :credit: "4"
    :subject: POL SCI
    :description: A survey of the literature of organization and management theory, emphasizing the major writers and distinctive contributions of various disciplines.
    :number: 280A
  - :name: Comparative Administration
    :credit: "4"
    :subject: POL SCI
    :description: A comparative analysis of the structures and processes which are used to control public bureaucracies in selected political systems and the effects of those controls on the character of administrative performance.
    :number: 280B
  - :name: Politics and Organization
    :credit: "4"
    :subject: POL SCI
    :description: The process of public policy formulation, governmental planning and programming, and administrative decision-making.
    :number: 280C
  - :name: Development Administration
    :credit: "4"
    :subject: POL SCI
    :description: The problems of administering economic development programs in poor countries. Particular emphasis is placed on rural development, the problems of relating bureaucratic structures to peasant communities, and the relevance of organization theory to non-Western administration.
    :number: "287"
  - :name: Research Topics in Public Organization
    :credit: "4"
    :subject: POL SCI
    :description: See departmental announcements.
    :number: "289"
  - :name: Dissertation Research
    :credit: "4"
    :subject: POL SCI
    :description: Seminar to aid students in initiating, carrying out, and completing dissertation research. Problems of planning dissertation research, the preparation of research designs and proposals for outside funding, field work, and writing and presenting the results of completed research. Presentations by graduate students working on their dissertations.
    :number: "290"
  - :name: Research Workshop in American Politics
    :credit: "1"
    :subject: POL SCI
    :description: A forum for the presentation and discussion of research in progress by graduate students. To receive two units of credit, a student must make at least one presentation of work in progress and serve as a discussant for another student's presentation. To receive one unit of credit a student must regularly attend class and participate in discussion, but will not be required to make a presentation. Appropriate works in progress include (but are not limited to) a paper in preparation for submission to a journal, a dissertation prospectus (including early drafts), a dissertation chapter, or a job market paper. Anyone working on American politics, political behavior, public law, or public administration is welcome.
    :number: "291"
  - :name: Directed Advanced Study
    :credit: "2"
    :subject: POL SCI
    :description: Open to qualified graduate students wishing to pursue special study and research under direction of a member of the staff.
    :number: "292"
  - :name: Directed Dissertation Research
    :credit: "4"
    :subject: POL SCI
    :description: Open to qualified students advanced to candidacy for the Ph.D. degree.
    :number: "296"
  - :name: Independent Study in Preparation for the M.A. Essay
    :credit: "4"
    :subject: POL SCI
    :description: Open only to qualified first-year graduate students working toward the M.A. degree.
    :number: "299"
  - :name: Graduate Student Instructor Training Seminar
    :credit: "2"
    :subject: POL SCI
    :description: This course is intended for all new graduate student instructors (GSI) in the Department of Political Science, and is meant to be taken simultaneously with the first semester of teaching as a GSI. The course functions as a participatory workshop. Although the course is intended for first-time GSIs, it is not a course in "how to be a GSI," but rather, how to be an effective political science teacher, now and at later steps in professional careers. Workshop time will be divided among presentations by the instructor, discussion of required readings, and discussion of weekly assignments in relation to challenges encountered by GSIs in the course of their teaching.
    :number: "301"
  - :name: Professional Preparation for Graduate Student Instructors.
    :credit: "4"
    :subject: POL SCI
    :description: Special study under the direction of a staff member with emphasis on the teaching of undergraduate courses in political science.
    :number: "398"
  - :name: Research Skills
    :credit: "1"
    :subject: POL SCI
    :description: Individual research work under supervision of faculty members. Open to students engaged in supervised research projects in Political Science.
    :number: "404"
  - :name: Individual Study for Doctoral Students
    :credit: "4"
    :subject: POL SCI
    :description: Individual study in consultation with the major field adviser, intended to provide opportunity for qualified students to prepare themselves for the various examinations required of candidates for the Ph.D. May not be used for unit or residence requirements for the doctoral degree.
    :number: "602"
