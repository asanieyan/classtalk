  - :name: Scheme and Functional Programming for Programmers
    :credit: "1"
    :subject: COMPSCI
    :description: Self-paced course in functional programming, using the Scheme programming language, for students who already know how to program. Recursion; higher-order functions; list processing; implementation of rule-based querying.
    :number: 9D
  - :name: Productive Use of the UNIX Environment
    :credit: "1"
    :subject: COMPSCI
    :description: Use of UNIX utilities and scripting facilities for customizing the programming environment, organizing files (possibly in more than one computer account), implementing a personal database, reformatting text, and searching for online resources.
    :number: 9E
  - :name: C++ for Programmers
