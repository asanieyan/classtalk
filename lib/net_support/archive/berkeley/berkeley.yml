    :credit: "2"
    :subject: PHDBA
    :description: This course will review, critique, and apply statistical techniques found in the behavorial science literature. It will also give students first-hand experience in applying general statistical techniques to their research problems. Course content will vary from year to year. Term paper will be a first pass at the statistical work in a student's dissertation proposal.
