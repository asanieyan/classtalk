  - :name: "Foundations of Law: The Quest for Justice"
    :credit: "3"
    :subject: LEGALST
    :description: An exploration of the fundamental values implicated in the idea of law through a set of topical readings or through the close study of one or more great philosophers. This course develops the concepts introduced in 100A. The set of topics and the philosophical works studied change from year to year.
    :number: 100B
  - :name: Theories of Law and Society
    :credit: "4"
    :subject: LEGALST
    :description: An historical examination of major interpretations of law, morals and social development, with special emphasis on the social thought of the 18th and 19th centuries and including the writings of Marx, Maine, Durkheim, Weber and other contemporary figures.
    :number: "103"
  - :name: Theoretical Foundations of Criminal Law
    :credit: "3"
    :subject: LEGALST
    :description: Criminal law raises fundamental theoretical issues that have occupied philosophers over the years. In this course we will discuss a selection of articles that bring to bear such a philosophical perspective on important aspects of criminal law. Topics include justification of punishment, foundations of blame and responsibility, substantive values protected by criminal law, significance of actual harm, liability of groups and other collectivities, and virtues and limits of the rule of law.
    :number: "105"
  - :name: Theories of Justice
    :credit: "4"
    :subject: LEGALST
    :description: Major perspectives in social and economic thought, e.g., natural law, natural right, laissez faire, "possessive individualism," contractualism, pluralism, and social equality as they affect contemporary discussion of "higher law," fairness, civic competence, and distributive justice.
    :number: "107"
  - :name: Aims and Limits of the Criminal Law
    :credit: "4"
    :subject: LEGALST
    :description: Analysis of the capacity of criminal law to fulfill its aims. What are the aims of criminal law? How are they assigned relative priority? What principles can be identified for evaluating the effort to control disapproved activities through criminal law?
    :number: "109"
  - :name: The Making of Modern Constitutionalism
    :credit: "4"
    :subject: LEGALST
    :description: Historical examination of the emergence of "constitutionalism" as an authoritative approach to the study of law and politics; coverage from the sixteenth to eighteenth centuries, concluding in discussion of the debate over ratification of the U.S. Constitution.
    :number: "111"
  - :name: Law in the Work of Art
    :credit: "4"
    :subject: LEGALST
    :description: The study of selected works of art, including poetry, music, and architecture, as a basis for introducing students to the tradition of philosophical speculation regarding the relation of beauty-- the way art manifests itself-- to goodness-- the ultimate end of law.
    :number: "114"
  - :name: Legal Discourse 1500-1700
    :credit: "4"
    :subject: LEGALST
    :description: This course focuses on the history of legal thought and discourse from the late medieval period to the Enlightenment. Topics to be considered include the relationship between legal thought and intellectual developments and the relationship between political and constitutional developments and legal discourse. Although the emphasis is on England, there will be some consideration of differences between English and continental European legal thought.
    :number: "116"
  - :name: Representation of Law in American Fiction
    :credit: "4"
    :subject: LEGALST
    :description: This course explores the ways in which American literature has imagined and responded to the impact of law on culture (and of culture on law). The texts assigned register changes in property law, contracts, divorce, and the legal constructions of race and privacy in relation to the maintenance of personal identity, community stability, and linguistic meaning. The terms and stakes of these relationships will inform our readings of the texts as well as our understanding of law.
    :number: "117"
  - :name: "Philosophies of Punishment: Ancient to Modern"
    :credit: "4"
    :subject: LEGALST
    :description: A comparison of the ancient and modern understanding of punishment prevailing in Anglo-American thought and in former cultures such as Medieval Europe, Ancient Israel, and Ancient Greece. The topics include wrongdoing; suffering; deterrence, vengeance, purgation; excuses; volition; determinism, fate; collective responsibility. Most of the readings are in literary works such as the Greek tragedies.
    :number: "120"
  - :name: Law in the Bible
    :credit: "4"
    :subject: LEGALST
    :description: Topics include law as the divine commands, the divine ordering of the creation, God's historical plan, wise maxims for successful living, the superseding of law by grace and divine freedom. Nearly all of the assigned readings are in the Bible.
    :number: "121"
  - :name: Prudence and Law
    :credit: "3"
    :subject: LEGALST
    :description: Selected views of prudence, often called practical wisdom, from ancient to modern times, in philosophical, theological, literary, and historical writings. Some relating of these views to typical legal work.
    :number: "122"
  - :name: Property and Liberty
    :credit: "4"
    :subject: LEGALST
    :description: This course will explore the relation between property law and limits of liberty in different cultures and at different times. The course will cover theories of property law, slavery, the clash between aboriginal and European ideas of property, gender roles and property rights, common property systems, zoning, regulatory takings, and property on the internet. Readings will include legal theorists, court cases, and historical case studies.
    :number: "140"
  - :name: Property, Privacy, and Personhood
    :credit: "4"
    :subject: LEGALST
    :description: This course examines the intersection of law, social and economic change, and the construction of identity in 19th-century America. In particular, we will attend to legal and social constructions of race, gender, and individual privacy in relation to changing conceptions of property. Readings will include legal opinions and primary fiction and nonfiction sources.
    :number: "141"
  - :name: Comparative Private Law
    :credit: "4"
    :subject: LEGALST
    :description: The law of torts governs when one person is liable to another for harming him. The law of concepts governs when he is liable for breaking a promise. This course will consider how the law of four countries, the U.S., England, France, and Germany, deals with key issue of tort and contract; and to what extent common and civil law systems are different. We will also ask to what extent all these legal systems are confronting the same problems, and if so, why they often arrive at different answers.
    :number: "144"
  - :name: Law and Economics I
    :credit: "4"
    :subject: LEGALST
    :description: The course will apply microeconomic theory analysis to legal rules and procedures. Emphasis will be given to the economic consequences of various sorts of liability rules, remedies for breach of contract and the allocation of property rights. The jurisprudential significance of the analysis will be discussed.
    :number: "145"
  - :name: Law and Economics II
    :credit: "4"
    :subject: LEGALST
    :description: Law and Economics I is not a prerequisite for Law and Economics II. Students may take either or both courses. Government uses many mechanisms to influence the provision of goods and services. Economists and lawyers have developed a critique of these mechanisms which has prompted substantial reforms in recent years, e.g., deregulation in transportation. The course examines this critique.
    :number: "147"
  - :name: Law, Self, and Society
    :credit: "3"
    :subject: LEGALST
    :description: Contemporary moral and political philosophy has been increasingly interested in how conceptions of the self relate to various aspects of our social and political life. These issues have an important bearing on legal theory as well. Law is shaped by certain implicit assumptions about the nature of individuals and collectivities, while it also actively participates in forming the identities of persons and in structuring collective entities such as families, corporations, and municipalities. This course will explore some theoretical approaches to this reciprocal relationship between law and the different social actors that it governs.
    :number: "151"
  - :name: Government and the Family
    :credit: "4"
    :subject: LEGALST
    :description: How has the law constructed and deconstructed "family" relationships? What are the common law, statutory, and constitutional principles that affect the formation, regulation, and dissolution of families? How do these principles, as well as diverse cultural and social values, guide the state in determining marriage, family, and child welfare policies?
    :number: "155"
  - :name: International Relations and International Law
    :credit: "4"
    :subject: LEGALST
    :description: This course will evaluate and assess modern theories of international law. We will examine the work of legal scholars and look to political science and economics to see how these disciplines inform the study of international law. We will also examine a host of fundamental questions in international law, including, for example, why states enter into international agreements, why states comply with international law, and what kind of state conduct is likely to be influenced by international law.
    :number: "157"
  - :name: Punishment, Culture, and Society
    :credit: "4"
    :subject: LEGALST
    :description: Criminal punishment in the United States. (1) Forms, justifications, and relation to larger cultural and societal changes, colonial period to the present. (2) Speculation about the meaning and direction of current trends.
    :number: "160"
  - :name: Law in Chinese Society
    :credit: "4"
    :subject: LEGALST
    :description: The course examines concepts that form the basis of the Chinese legal system, traditional theories and institutions of pre-1911 society, and the expression and rejection of the traditional concepts in the laws of the Nationalist period and the People's Republic.
    :number: "161"
  - :name: Courts and Social Policy
    :credit: "4"
    :subject: LEGALST
    :description: The course examines controversies over the capacity of the courts. These issues will be examined by tracing changes in the business of courts and exploring the emergence of these issues in their social context.
    :number: "162"
  - :name: Juvenile Delinquency and Juvenile Justice.
    :credit: "4"
    :subject: LEGALST
    :description: This course examines the premises, doctrine, and operational behavior of juvenile courts, particularly in relation to the commission of seriously anti-social acts by mid-adolescents. Topics include the history of theories of delinquency; the jurisprudence of delinquency; the incidence and severity of delinquency; police response to juvenile offenders; the processes of juvenile courts and youth corrections; and reforms or alternatives to the juvenile court system.
    :number: "163"
  - :name: Drug, Tobacco, and Alcohol Policy
    :credit: "3"
    :subject: LEGALST
    :description: Despite many pharmacological, behavioral, and economic parallels, policies regarding tobacco, alcohol, marijuana, cocaine, and heroin have evolved independently. Critics of the war on drugs call for legalization, while some critics of "big tobacco" have called for its prohibition. The purpose of this course will be to evaluate these debates from a policy analytic perspective, drawing on theory and research from the behavioral sciences, epidemiology, and economics. Also listed as Public Policy C162.
    :number: C165
  - :name: Sex, Reproduction and the Law
    :credit: "4"
    :subject: LEGALST
    :description: "This course examines recent American legal and social history with respect to reproductive and sexual behavior. We will consider two theoretical aspects of the problem: first, theories of how law regulates social behavior and second, more general theories about how reproduction is socially regulated. Armed with these theoretical perspectives, the course will then examine closely a number of legal/social conflicts, including sterilization, abortion and contraception."
    :number: "168"
  - :name: Crime and Criminal Justice
    :credit: "4"
    :subject: LEGALST
    :description: Introduction to the etiology of crime and criminal justice administration. What is crime? What are the main features and problems of the process by which suspected criminals are apprehended, tried, sentenced, punished? Past and current trends and policy issues will be discussed.
    :number: "170"
  - :name: Twentieth Century American Legal and Constitutional History
    :credit: "4"
    :subject: LEGALST
    :description: Development of American law and the constitutional system in the 20th century. Topics include Progressive Era Regulatory policy, criminal justice and relations, freedom of speech and press, New Deal legal innovations, modern tort liability, environmental regulation, judicial reform, and federalism.
    :number: "176"
  - :name: Survey of American Legal and Constitutional History
    :credit: "4"
    :subject: LEGALST
    :description: Overview of American legal and constitutional history from colonial times to the present. Topics include colonial legal institutions, early constitutional history, history of the common law, business regulation, race and the law, history of the legal profession, and the modern constitutional order.
    :number: "177"
  - :name: Seminar on American Legal and Constitutional History
    :credit: "3"
    :subject: LEGALST
    :description: This course will provide advanced reading and independent research in the history of American law. Preference may be given to students who have taken 177.
    :number: "178"
  - :name: Comparative Constitutional Law
    :credit: "4"
    :subject: LEGALST
    :description: An examination of constitutional decision-making in a number of countries based on selected high court opinions.
    :number: "179"
  - :name: Psychology and the Law
    :credit: "4"
    :subject: LEGALST
    :description: This course will examine the implications of cognitive, social, and clinical psychology for legal theory, policies, and practices. The course will analyze the psychological aspects of intent, responsibility, deterrence, retribution, and morality. We will examine applications of psychology to evidence law (e.g. witness testimony, psychiatric diagnosis, and prediction), procedure (e.g. trial conduct, jury selection), and topics in criminal tort and family law.
    :number: "181"
  - :name: Law, Politics and Society
    :credit: "4"
    :subject: LEGALST
    :description: "This course examines the theory and practice of legal institutions in performing several major functions of law: allocating authority, defining relationships, resolving conflict, adapting to social change, and fostering social solidarity. In doing so, it will assess the nature and limits of law as well as consider alternative perspectives on social control and social change."
    :number: "182"
  - :name: Sociology of Law
    :credit: "4"
    :subject: LEGALST
    :description: Selected legal rules, principles, and institutions treated from a sociological perspective. Influence of culture and social organization on law; role of law in social change; social aspects of the administration of justice; social knowledge and the law. Also listed as Sociology C114.
    :number: C184
  - :name: Gender, Law, and Society
    :credit: "4"
    :subject: LEGALST
    :description: This course examines how law affects women's lives in legal and social contexts, and how assumptions about women and gender in the legal system help to socially construct the meaning of gender. An interdisciplinary approach to the subject of gender, law, and society will examine legal doctrine, feminist legal theory, and empirical research; theoretical perspectives considered will address the intersection of gender with other dimensions of inequality, such as race, class, and sexual orientation.
    :number: "186"
  - :name: Discrimination, Law, and Inequality
    :credit: "4"
    :subject: LEGALST
    :description: Examination of late 20th-century efforts to develop and deploy new legal theories and strategies to address problems of inequality based on race, national origin, sex, gender, nonconformity, and disability. Potential and limits of law in transforming discriminatory social norms and institutionalized practices, and effectuating intergroup equality in employment, criminal justice administration, education, and other social contexts will be considered from a variety of disciplinary perspectives.
    :number: "187"
  - :name: Gender, Race, Class, and the Law
    :credit: "4"
    :subject: LEGALST
    :description: This course is intended to introduce students to key writing in three bodies of legal scholarship, feminist legal studies, critical race theory, and Latina/o critical legal theory (Lat/Crit). The course situates this scholarship in historical and socio-legal context, alongside such movements as sociological jurisprudence and critical legal studies, as well as more recent developments in legal theory. The course focuses on classic books and articles within this body of scholarship, as well as key legal cases.
    :number: "188"
  - :name: Feminist Jurisprudence
    :credit: "4"
    :subject: LEGALST
    :description: This course will explore the ways in which feminist theory has shaped conceptions of the law, as well as examine a range of feminist legal theories, including equality, difference, dominance, intersectional, poststructural, postcolonial theories. It will ask how these theories have shaped legal interventions in areas including workplace/educational access, sexualized coercion, work/family conflict, "cultural" defenses, and globalized sweatshop labor.
    :number: "189"
  - :name: Seminar on Topics in Law and Society
    :credit: "1"
    :subject: LEGALST
    :description: Advanced study in law and society with specific topics to be announced.
    :number: "190"
  - :name: Honors in Legal Studies
    :credit: "4"
    :subject: LEGALST
    :description: Study of an advanced topic under the supervision of a faculty member leading to the preparation of a senior honors thesis. One or two semesters at the instructor's option.
    :number: H195B
  - :name: Supervised Independent Study and Research
    :credit: "1"
    :subject: LEGALST
    :description: Enrollment restrictions apply. Consult the Legal Studies department for more information.
