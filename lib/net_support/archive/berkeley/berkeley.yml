  - :name: Drugs and the Brain
    :credit: "3"
    :subject: LNS
    :description: The history, chemical nature, botanical origins, and effects on the human brain and behavior of drugs such as stimulants, depressants, psychedelics, analgesics, antidepressants, antipsychotics, steroids, and other psychoactive substances of both natural and synthetic origin. The necessary biological, chemical, and psychological background material for understanding the content of this course will be contained within the course itself. Also listed as Molecular and Cell Biology C62.
    :number: C30T
  - :name: Americans and the Global Forest
    :credit: "4"
    :subject: LNS
    :description: This course challenges students to think about how individual and American consumer decisions affect forest ecosystems around the world. A survey course that highlights the consequences of different ways of thinking about the forest as a global ecosystem and as a source of goods like trees, water, wildlife, food, jobs, and services. The scientific tools and concepts that have guided management of the forest for the last 100 years, and the laws, rules, and informal institutions that have shaped use of the forests, are analyzed. Also listed as Environ Sci, Policy, and Management C11.
    :number: C30U
  - :name: Environmental Issues
    :credit: "4"
    :subject: LNS
    :description: Relationship between human society and the natural environment; case studies of ecosystem maintenance and disruption. Issues of economic development, population, energy, resources, technology, and alternative systems. Also listed as Environ Sci, Policy, and Management C10.
    :number: C30V
  - :name: Historical Studies
    :credit: ""
    :subject: LNS
    :description: Each upper-division course in this series deals primarily with the human events, institutions and activities of the past. Historical Studies are particularly important because, to paraphrase the philosopher George Santayana, those who fail to learn the lessons of history are doomed to repeat its mistakes. The study of history provides us with perspective on the human condition and with an appreciation of the origins and evolution of the numerous cultures and social orders that have populated the earth. Whether students study history to understand how our world evolved from the past or to focus on the distinctions between the present and previous eras, they will come away with a richer understanding of and appreciation for human experience.
