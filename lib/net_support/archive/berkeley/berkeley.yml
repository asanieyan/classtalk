    :number: 139A
  - :name: The American Immigrant Experience
    :credit: "4"
    :subject: HISTORY
    :description: The history of the United States is the history of migration. The course covers the evolution of the American population from about 20,000 BC with the goal of understanding the interdependent roles of history and demography. As an American cultures class, special attention is given to the experiences of 18th- and 19th-century African and European immigrants and 20th- and 21st-century Asian and Latin American immigrants. Two substantial laboratory assignments; facility with a spreadsheet program is assumed. Also listed as Demography 145AC.
    :number: C139B
  - :name: "Recent US Social Movements: Difference, Identity, and Power in American Culture"
    :credit: "4"
    :subject: HISTORY
    :description: This course will compare the post-World War II social movements of African Americans, Native Americans, Chicanos, and Asian Americans. We will explore the cultural-historical context, function, and meaning of these social movements for peoples of color specifically and race relations generally.
    :number: 139C
  - :name: Civil Rights and Social Movements in U.S. History
    :credit: "4"
    :subject: HISTORY
    :description: Beginning with the onset of World War II, America experienced not a sigular,unitary Civil Rights Movement -- as is typically portrayed in standard textbood accounts and the collective memory -- but rather a variety of contemporaneous civil rights and their related social movements. This course explores the history, presenting a top-down (political and legal history), bottom-up (social and cultural history), and comparative (by race and ethnicity as well as region) view of America's struggles for racial equality from roughly World War II until the present. Also listed as American Studies 139AC.
