    :number: "198"
  - :name: Basic Issues in Cognition
    :credit: "3"
    :subject: COG SCI
    :description: Theoretical foundations and current controversies in cognitive science will be discussed. Basic issues in cognition--including perception, imagery, memory, categorization, thinking, judgment, and development--will be considered from the perspectives of philosophy, psychology, computer science, and physiology. Particular emphasis will be placed on the nature, implications, and limitations of the computational model of mind. Also listed as Psychology C120.
    :number: C100
  - :name: The Mind and Language
    :credit: "4"
    :subject: COG SCI
    :description: Conceptual systems and language from the perspective of cognitive science. How language gives insight into conceptual structure, reasoning, category-formation, metaphorical understanding, and the framing of experience. Cognitive versus formal linguistics. Implications from and for philosophy, anthropology, literature, artificial intelligence, and politics. Also listed as Linguistics C105.
    :number: C101
  - :name: Scientific Approaches to Consciousness
    :credit: "3"
    :subject: COG SCI
    :description: This course will examine the nature of human consciousness from the interdisciplinary perspective of cognitive science. It will cover topics from the philosophy of mind, cognitive linguistics, neuroscience, psychology, and computational models. Also listed as Psychology C129.
    :number: C102
  - :name: History of Information
    :credit: "3"
    :subject: COG SCI
    :description: "This course explores the history of information and associated technologies, uncovering why we think of ours as \"the information age.\" We will select moments in the evolution of production, recording, and storage from the earliest writing systems to the world of Short Message Service (SMS) and blogs. In every instance, we'll be concerned with both what and when and how and why, and we will keep returning to the question of technological determinism: how do technological developments affect society and vice versa? Also listed as History C192, Mass Communications C103, and Information C103."
    :number: C103
  - :name: The Mind, Language, and Politics
    :credit: "4"
    :subject: COG SCI
    :description: "An analysis of contemporary liberal and conservative thought and language, in terms of the basic mechanisms of mind: frames, prototypes, radial categories, contested concepts, conceptual metaphor, metonymy, and blends. The framing of political discourse. The logic of political thought. The purpose of the course is to provide students interested in political and social issues with the tools to analyze the framing of, and logic behind, contemporary political discourse. Also listed as Linguistics C104."
    :number: C104
  - :name: The Mind and Mathematics
    :credit: "4"
    :subject: COG SCI
    :description: The analysis of mathematical ideas from the perspective of cognitive science. How ordinary mechanisms of mind (e.g., conceptual metaphor and blending) characterize laws of arithmetic, sets, logic, trigonometry, exponentials, and imaginary numbers. The Basic Metaphor of Infinity and its application to infinite sets, points at infinity, infinitessimals, transfinite numbers, and limits. The meaning of Euler's equation e(pi) + 1 = 0. Why mathematics is not an objective feature of the universe. Also listed as Linguistics C107.
    :number: C107
  - :name: The Challenge of Cognitive Science to Western Philosophy
    :credit: "4"
    :subject: COG SCI
    :description: "Three major results of cognitive science are inconsistent with most of Western philosophy: the embodiment of mind, the cognitive unconscious, and metaphorical thought. The course rethinks philosophy from a cognitive science perspective, including basic philosophical concepts--time events, causation, the mind, the self, and morality--and the cognitive structure of the philosophical theories of the Presocratics, Plato, Aristotle, Descartes, Kant, analytic philosophy (especially Quine), and Chomsky. Also listed as Linguistics C108."
    :number: C108
  - :name: The Neural Basis of Thought and Language
    :credit: "4"
    :subject: COG SCI
    :description: "This is a course on the current status of interdisciplinary studies that seeks to answer the following questions: (1) How is it possible for the human brain, which is a highly structured network of neurons, to think and to learn, use, and understand language? (2) How are language and thought related to perception, motor control, and our other neural systems, including social cognition? (3) How do the computational properties of neural systems and the specific neural structures of the human brain shape the nature of thought and language? Much of the course will focus on the Neural Theory of Language (NTL), which seeks to answer these questions in terms of architecture and mechanism, using models and simulations of language and learning phenomena. Also listed as Computer Science C182 and Linguistics C109."
    :number: C110
  - :name: Psycholinguistics
    :credit: "3"
    :subject: COG SCI
    :description: Introduction to psycholinguistics, emphasizing effects of psychological variables on the learning and use of language, influence of language behavior on psychological processes; special attention to psychological applicability of modern linguistic theory and to social psychological aspects of language behavior. Also listed as Psychology C124.
    :number: C124
  - :name: Perception
    :credit: "3"
    :subject: COG SCI
    :description: An introduction to principal theoretical constructs and experimental procedures in visual and auditory perception. Topics will include psychophysics; perception of color, space, shape, and motion; pattern recognition and perceptual attention. Also listed as Psychology C126.
    :number: C126
  - :name: Cognitive Neuroscience
    :credit: "3"
    :subject: COG SCI
    :description: This course will examine research investigating the neurological basis of cognition. Material covered will include the study of brain-injured patients, neurophysiological research in animals, and the study of normal cognitive processes in humans with non-invasive behavioral and physiological techniques such as functional Magnetic Resonance Imaging (fMRI), electroencephalography (EEG), and transcranial magnetic stimulation (TMS). Topics to be covered include perception, attention, memory, language, motor control, executive control, and emotion. Also listed as Psychology C127.
    :number: C127
  - :name: Computational Models of Cognition
    :credit: "4"
    :subject: COG SCI
    :description: This course will provide advanced students in cognitive science and computer science with the skills to develop computational models of human cognition, giving insight into how people solve challenging computational problems, as well as how to bring computers closer to human performance. The course will explore three ways in which researchers have attempted to formalize cognition -- symbolic approaches, neural networks, and probability and statistics -- considering the strengths and weaknesses of each. Also listed as Psychology C123.
    :number: C131
