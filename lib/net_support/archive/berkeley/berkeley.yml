  - :name: Decision Models
    :credit: "1"
    :subject: XMBA
    :description: This core course introduces students to quantitative concepts, techniques, and software with which all successful managers should be familiar. The objective of this course is to improve managerial decision making by introducing managers to optimization techniques, simulation, and project management.
    :number: 200Q
  - :name: Data Analysis for Management
    :credit: "2"
    :subject: XMBA
    :description: The objective of this core course is to make students critical consumers of statistical analysis using available software packages. Key concepts include interpretation of regression analysis, model formation and testing, and diagnostic checking.
    :number: 200S
  - :name: Managerial Economics
    :credit: "2"
    :subject: XMBA
    :description: This course uses the tools and concepts of microeconomics to analyze decision problems within a business firm. Particular emphasis is placed on the firm's choice of policies in determining prices, inputs usage, and outputs. The effects of the state of the competitive environment on business policies are also examined.
    :number: 201A
  - :name: Global Economic Environment
    :credit: "2"
    :subject: XMBA
    :description: This core course addresses the determination of economic concepts and financial practices at work in the global economic environment. Topics include long-run productivity and growth, short-run economic fluctuations in both closed and open economies, exchange rates and the balance of payments, the natural rate of unemployment, and the causes and consequences of inflation. The instructor will draw examples from a number of countries and a variety of economies to illustrate theoretical concepts.
    :number: 201B
  - :name: Financial Accounting
    :credit: "2"
    :subject: XMBA
    :description: This course examines accounting measurements for general-purpose financial reports. An objective of the course is to provide not only a working knowledge but also a clear understanding of the contents of published financial statements.
    :number: 202A
  - :name: Managerial Accounting
    :credit: "1"
    :subject: XMBA
    :description: This core course emphasizes the use of accounting information throughout the planning, operation, and control stages of managing an organization. The course is divided into three sections to reflect these three stages of management. Course sections include (1) information for planning and decision-making, (2) information received during operations (cost accounting), and (3) information for control and performance evaluation.
    :number: 202B
  - :name: Finance
    :credit: "2"
    :subject: XMBA
    :description: This core course examines the wide menu of available assets, the institutional structure of U.S. and international financial markets, and the market mechanisms for trading securities. Topics include discounting, capital budgeting, historical behavior of asset returns, and diversification and portfolio theory. The course will also provide introductions to asset pricing theory for primary and derivative assets and to the principles governing corporate financial arrangements and contracting.
    :number: "203"
  - :name: Operations Management
    :credit: "2"
    :subject: XMBA
    :description: This core course provides students with an understanding of the basic issues involved in managing a manufacturing-based business and introduces them to the tools that are available to deal with these issues. Students will also learn pertinent fundamental concepts in management science that are applicable to other functional areas.
    :number: "204"
  - :name: Creating Effective Organizations
    :credit: "2"
    :subject: XMBA
    :description: This core course surveys knowledge about behavior of organizations and in organizations. The course will include study of the issues of individual behavior, group functioning, and the actions of organizations in their environments, and analysis from a number of theoretical perspectives of such problems as work motivation, task design, leadership, communication, organizational design, and innovation. The class will explore the implications for the management of organizations through examples, cases, and exercises.
    :number: "205"
  - :name: Marketing Organization and Management
    :credit: "2"
    :subject: XMBA
    :description: This core course provides an overview of the marketing system and the marketing concept, buyer behavior, market research, segmentation, marketing decision-making, marketing structures, and evaluation of marketing performance in the economy and society.
    :number: "206"
  - :name: Ethics and Responsibility in Business
    :credit: "1"
    :subject: XMBA
    :description: This course provides students with the ability to anticipate, critically analyze, and appropriately respond to the social, ethical, and political challenges that face managers operating in a global economy.
    :number: "207"
  - :name: Competitive and Corporate Strategy
    :credit: "2"
    :subject: XMBA
    :description: " This is a core course designed to introduce managers to the processes involved in industry and market analysis, the development of a business strategy, competitive positioning, planning, and the implementation of an integrated business program. Students will consider competing strategies as companies aim to achieve their own goals and objectives, often at the expense of their rivals, from the perspective of a general, enterprise-level manager charged with overall responsibility for a company's performance in a variety of competitive and corporate contexts."
    :number: "209"
  - :name: International Finance
    :credit: "2"
    :subject: XMBA
    :description: "This advanced elective course introduces students to the institutions and operation of the international macroeconomic environment. International financial arrangements relevant for managers of multinational corporations are a key focus. Topics include the following: foreign exchange and capital markets, the balance of payments, open economy macroeconomics, exchange rate determination, history of the international financial system, arbitrage and hedging, and international aspects of financial decisions."
    :number: 218A
  - :name: Financial Information Analysis
    :credit: "2"
    :subject: XMBA
    :description: This advanced elective course addresses issues of accounting information evaluation with special emphasis on the use of financial statements by decision makers external to the firm. It explores the implications of recent research in finance and accounting for external reporting issues and utilizes models that describe the user's decision context.
    :number: "222"
  - :name: Investments
    :credit: "2"
    :subject: XMBA
    :description: "This course will examine four different types of asset markets: equity markets, fixed income markets, futures markets, and options markets. It will focus on the valuation of assets in these markets, the empirical evidence on asset valuation models, and strategies that can be employed to achieve various investment goals."
    :number: "233"
  - :name: Information Technology Strategy
    :credit: "2"
    :subject: XMBA
    :description: This advanced elective course explores the factors strongly impacting the successful commercial application of new computing and communications products and services, based on underlying technologies such as electronics and software. Topics include technology trends and limits, economics, standardization, intellectual property, government policy, and industrial organization, as well as strategies to manage the design and marketing of successful products and services.
    :number: "244"
  - :name: Managerial Negotiations
    :credit: "2"
    :subject: XMBA
    :description: A study of the negotiations process, including negotiations among buyers and sellers, managers and subordinates, company units, companies and organizational agencies, and management and labor. Both two-party and multi-party relations are covered. Course work includes readings, lectures, and discussion of case material and simulations of real negotiations. A key focus of this course is the role of third parties in resolving disputes.
    :number: "252"
  - :name: Leadership
    :credit: "2"
    :subject: XMBA
    :description: In this advanced elective course, students analyze recent literature and developments related to such topics as organization development, environmental determinants of organization structure and decision-making behavior, management of professionals, management in temporary structures, cross-cultural studies of management organizations, and industrial relation systems and practices.
    :number: "256"
  - :name: High Technology Marketing
    :credit: "2"
    :subject: XMBA
    :description: High technology refers to that class of products and services which is subject to technological change at a pace significantly faster than for most goods in the economy. Under such circumstances, the marketing task faced by the high technology firm differs in some ways from the usual. The purpose of this advanced elective course is to explore these differences.
    :number: "264"
  - :name: "Business Law: Managers and the Legal Environment"
    :credit: "2"
    :subject: XMBA
    :description: A manager must understand the legal environments which impact business and understand how to work effectively with lawyers. This course addresses the legal aspects of business relationships and business agreements. Topics covered include forms of business organization, duties of officers and directors, intellectual property, antitrust, contracts, employment relationships, criminal law, and debtor-creditor relationships including bankruptcy.
    :number: "275"
  - :name: Real Estate Investments
    :credit: "2"
    :subject: XMBA
    :description: "The course covers the key financial and economic concepts in real estate investment. It begins with pro forma investment analysis. We then value development sites across the main sectors: residential, retail, office, industrial, and hotel. We also cover contracting with public and private sector partners and related steps. Finally, we study loan and equity structures (REITs), the secondary mortgage market, real estate in investment portfolios."
    :number: "285"
  - :name: Management of Technology
    :credit: "2"
    :subject: XMBA
    :description: This advanced elective course gives students an overview of the main topics encompassed by management of technology. It includes the full chain of innovative activities beginning with R&D and extending through production and marketing. Why do many existing firms fail to incorporate new technology? The course introduces students to Haas and COE faculty working in relevant areas and facilitates visits to leading high tech firms in Silicon Valley.
    :number: "290"
  - :name: Strategic CSR
    :credit: "1"
    :subject: XMBA
    :description: Discuss the field strategic CSR through a series of lecture, guest speakers, and projects. It will examine best practices used by companies to engage in socially responsible practices. It will provide students with a flavor of the complex dilemmas one can face in business in trying to do both 'good for society' and 'well for shareholders. It looks as CSR from a corp. strategy perspective, and how the supports core business objectives, core competencies, and bottom line profits.
