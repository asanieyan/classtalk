    :number: "71"
  - :name: Native Americans in the 20th Century
    :credit: "4"
    :subject: NATAMST
    :description: A survey and analysis of issues affecting Native Americans in the 20th century. Course will explore political, economic, and social/cultural developments as they shape federal-Indian relations and tribal sovereignty.
    :number: "72"
  - :name: Sophomore Seminar
    :credit: "1"
    :subject: NATAMST
