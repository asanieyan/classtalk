  - :name: Introduction to African American Studies
    :credit: "4"
    :subject: AFRICAM
    :description: This course, lets students explore the status of African American studies as a discipline. The class will discuss the social relevance of African American studies, the political origins of the discipline, and the debate over Afrocentricity. Special attention will be devoted to the contributions of black feminist theory and community scholars/organic intellectuals to the development of the discipline.
    :number: "100"
  - :name: Research Methods for African American Studies
    :credit: "4"
    :subject: AFRICAM
    :description: As an introduction to interdisciplinary research methods as they are applied to the study of African American communities, the course will examine theoretical and conceptual issues; techniques for identifying existing research; and sources and methods of social research and data collection. The main focus will be on qualitative methods.
    :number: "101"
  - :name: Race and Public Policy
    :credit: "3"
    :subject: AFRICAM
    :description: This course examines the formation and implementation of public policies directly relevant to the black community. While the policies analyzed differ from year to year, basic public policy methodology will be introduced each year.
    :number: "107"
  - :name: Black and Male in American Life
    :credit: "3"
    :subject: AFRICAM
    :description: The course examines ways gender and race constructions shape the lives of African American males. Developmental in design, we examine black males in the context of childhood, adolescence, gender relations and family, and the world of work.
    :number: "109"
  - :name: Race, Class, and Gender in the United States
    :credit: "3"
    :subject: AFRICAM
    :description: Emphasis on social history and comparative analysis of race, class, and gender relations in American society. Examines both similarities and differences, and highlights gender politics.
    :number: "111"
  - :name: Political and Economic Development in the Third World
    :credit: "4"
    :subject: AFRICAM
    :description: A critical appraisal of the theoretically based policies employed by Third World nations in their attempts at transition to modernized developed socio-political and economic systems and an examination of the international and intranational impediments to Third World development. The focus will be on actual examples that represent the diversity of developing countries.
    :number: 112B
  - :name: Slavery and African American Life Before 1865
    :credit: "4"
    :subject: AFRICAM
    :description: This course will examine the origins of the African slave trade, and explore political, economic, demographic and cultural factors shaping African American life and culture prior to 1865.
    :number: "116"
  - :name: African Americans in the Industrial Age, 1865-1970
    :credit: "4"
    :subject: AFRICAM
    :description: With emphasis given to the organization of labor after slavery, this course will explore the history of African American cultural, institutions and protest traditions from the Civil War to the Civil Rights Movement.
    :number: "117"
  - :name: Selected Topics in the Sociohistorical Development of the Black World
    :credit: "1"
    :subject: AFRICAM
    :description: Topics will vary each semester.
    :number: "119"
  - :name: Black Political Life in the United States
    :credit: "4"
    :subject: AFRICAM
    :description: Analysis of the theoretical and historical development of African Americans' political forms and expression. Examination of local, state, and federal political processes and activities, and the development of black political ideologies, organizations, and movements.
    :number: "121"
  - :name: African American Families in American Society
    :credit: "3"
    :subject: AFRICAM
    :description: Examines the historical roles and functions of families in the development of black people in America from slavery to the present.
    :number: "122"
  - :name: Social and Political Thought in the Diaspora
    :credit: "3"
    :subject: AFRICAM
    :description: An examination of social and political thought of Africans traveling across the Diaspora, with particular focus on the 19th and 20th centuries.
    :number: "123"
  - :name: Political Philosophy of Martin Luther King, Jr
    :credit: "3"
    :subject: AFRICAM
    :description: Using the thought and actions of Martin Luther King, this course examines the major events of the Civil Rights Movement. Reading includes original works by King as well as secondary sources with a special emphasis on African American religion, nonviolence, and integration.
    :number: "124"
  - :name: History of the Civil Rights Movement
    :credit: "4"
    :subject: AFRICAM
    :description: The objective of this course is to examine the modern civil rights movement. As understood traditionally, this period began with the United States Supreme Court decision of May 17, 1954, Brown vs. Board of Education, until the passage of the Voting Rights Act of 1965. This course will seek to place this movement in the context of global developments and in the context of the broad sweep of United States history. Assigned readings consist of historical texts and autobiographies. Lectures will place the readings in context, discussing the material and its significance in the overall history and culture of African Americans. Visual and musical media will augment the class lectures.
    :number: "125"
  - :name: African American Women's History
    :credit: "4"
    :subject: AFRICAM
    :description: The objective of this course is to examine substantive issues in the African American female experience from colonial times to the present. The dominant themes of this course include family, work, community, sexuality, and individual and collective activism.
    :number: "251"
  - :name: Caribbean Societies and Cultures
    :credit: "3"
    :subject: AFRICAM
    :description: Comparative study of Spanish, Dutch, English, and French-speaking Caribbean societies. Analysis of Caribbean social structure including the development of the plantation system, urban dynamics, ethnic politics, family structures, and ecology of African Caribbean religions.
    :number: "131"
  - :name: "Psychology of African American People: Current Issues"
    :credit: "3"
    :subject: AFRICAM
    :description: Examines psychological research and theory pertaining to African American people. Emphasis on understanding the concerns, methods and conclusions regarding African Americans offered by American psychology from its origins to the present. Also listed as Psychology C105.
    :number: C132
  - :name: Information Technology and Society
    :credit: "4"
    :subject: AFRICAM
    :description: This course assesses the role of information technology in the digitalization of society by focusing on the deployment of e-government, e-commerce, e-learning, the digital city, telecommuting, virtual communities, internet time, the virtual office, and the geography of cyber space. The course will also discuss the role of information technology in the governance and economic development of society. Also listed as American Studies C134.
    :number: C134
  - :name: Caribbean Cultural History
    :credit: "3"
    :subject: AFRICAM
    :description: An examination of the history and cultural evolution of the French, Dutch, Spanish, and English-speaking Caribbean societies from the slavery era to the Second World War. Particular attention will be paid to African-Caribbean cultural institutions and practices; immigration of Chinese, East Indians, Lebanese, Canary Islanders, and Jews during the post-emancipation period; political history; and the historical and structural evolution of Caribbean cities.
    :number: "135"
  - :name: Multicultural Communities
    :credit: "3"
    :subject: AFRICAM
    :description: Examination of theoretical issues in urban anthropology and sociology pertaining to the United States as a multicultural society. Comparative analysis of the ecology and social structure of African American, Native American, Asian American, Mexican American and Afro-Caribbean urban communities with special emphasis on social class, ethnicity, and culture.
    :number: "137"
  - :name: Black Nationalism
    :credit: "4"
    :subject: AFRICAM
    :description: Examines the concept of black nationalism and its historical and intellectual development. Special attention will be given to the role of African American religion and the attempt to develop "black socialism."
    :number: "138"
  - :name: Selected Topics of African American Social Organization and Institutions
    :credit: "1"
    :subject: AFRICAM
    :description: Topics will vary each semester.
    :number: "139"
  - :name: Third World Cinema
    :credit: "4"
    :subject: AFRICAM
    :description: Examines through lectures and a selection of films, the development and achievements of Third World motion picture artistry. Social, political, and cultural themes are discussed, with particular emphasis given to major works from Asia, Africa, and Latin America. Other newly developed film sources from abroad are presented for critical assessment.
    :number: 142A
  - :name: Race and American Film
    :credit: "4"
    :subject: AFRICAM
    :description: This course uses film to investigate the central role of race in American culture and history. Using films as the primary texts, the course will explore the relationship between these films and the social and political contexts from which they emerged. Looking at both mainstream and independent cinema, the course will chart the continuities and varieties of representations and negotiations of race.
    :number: 142D
  - :name: The Cross-Cultural Images of American Minorities in Film
    :credit: "4"
    :subject: AFRICAM
    :description: A critical, historical course describing the cross-cultural images of black Americans, aligned with other ethnic minorities, with attention to comparative changes in their cinematic depictions, from the silent era to the present. Important works that formed specific images of the diverse American population (including Native American, Asian, Hispanic, and other immigrant groups, recently integrated into American culture) are viewed and discussed in order to expose deformations of censorship and history, and to recognize the struggles against prejudices and taboos.
    :number: 142B
  - :name: "Performance: An African American Perspective"
    :credit: "3"
    :subject: AFRICAM
    :description: Introduction to the Research-to Performance Method, African American aesthetics and dramatic performance techniques. Course will survey wide range of writings on performance and investigate applications through exercises and improvisations. Students will also assist in information gathering for works in progress. Also listed as Theater, Dance, and Performance St C183A.
    :number: C143A
  - :name: Research-to-Performance Laboratory
    :credit: "3"
    :subject: AFRICAM
    :description: Development of scholarly material for theatrical presentation and enhancement of dramatic performance techniques through discussions, improvisations and readings of work conceived by the class and/or writers in other African American Studies courses. All source material will be based on the research of scholars in the field of African American Studies. Also listed as Theater, Dance, and Performance St C183B.
    :number: C143B
  - :name: Black Theatre Workshop
    :credit: "3"
    :subject: AFRICAM
    :description: Study and production of a play by an African American writer. The play will be studied within its social and historical context. Students will be introduced to the various aspects of theatre production. Also listed as Theater, Dance, and Performance St C183C.
    :number: C143C
  - :name: "Introduction to Cultural Studies: Black Visual Culture"
    :credit: "4"
    :subject: AFRICAM
    :description: This course examines theories of culture and contemporary issues in popular culture. The course focuses on the instrumentality of culture as a vehicle of domination and resistance. The goal of the course is to provide the student with a critical vocabulary for cultural analysis. Key issues to be examined are ideology, hegemony, articulation, race and gender formation. Students must have a willingness to engage new and difficult ideas.
    :number: "144"
  - :name: Gospel Chorus
    :credit: "2"
    :subject: AFRICAM
    :description: A course that will focus on the performance of choral music of the African American gospel music tradition with a particular emphasis on contemporary performance techniques. The Gospel Chorus, as is the case with other formal University music performance ensembles, will prepare music to be presented to the public in at least two concerts each semester. Students will be selected for the chorus on the basis of individual auditions. Also listed as Music C143.
    :number: C145
  - :name: History of the African American Music Theatre
    :credit: "3"
    :subject: AFRICAM
    :description: This course will cover the origins and development of musical theatre productions, created, and performed by African Americans, with a view towards elucidating the dynamic role that African American musical theatre has played in the development of the mainstream American musical theatre drama. Also listed as Theater, Dance, and Performance St C133.
    :number: C146
  - :name: African American Literature 1920 to Present
    :credit: "3"
    :subject: AFRICAM
    :description: Survey of African American literature from the Harlem Renaissance to the present. A close analysis of major writers, premises.
    :number: 150B
  - :name: African American Plays from 1858 to 1959
    :credit: "4"
    :subject: AFRICAM
    :description: Historical survey of plays by African American writers and the portrayal of the black experience in theatre. Emphasis on predominant themes, structural tendencies, socio-historical context. Also listed as Theater, Dance, and Performance St C131A.
    :number: C151A
  - :name: Contemporary African American Drama
    :credit: "4"
    :subject: AFRICAM
    :description: Survey of contemporary plays by African American writers and the portrayal of the black experience in American theatre. Emphasis on predominant themes, structural tendencies, socio-historical context. Also listed as Theater, Dance, and Performance St C131B.
    :number: C151B
  - :name: "African American Dramatic Literature: Forms and Styles"
    :credit: "3"
    :subject: AFRICAM
    :description: Introduction to play analysis with emphasis on the primary theatrical form of styles chosen by African American playwrights and the thematic consequences of those choices. Plays will be analyzed both as literature and as theatrical production; e.g., laboratory will include attendance at plays and performance of plays. Also listed as Theater, Dance, and Performance St C132.
    :number: C152C
  - :name: "Images of African American Women in Literature: Slavery to the 20th Century"
    :credit: "3"
    :subject: AFRICAM
    :description: Analysis of the cultural, literary, and social assumptions that contribute to the various images of African American women in Western literature and African American writing. The course explores the literature of 19th-century African American women, an exploding field in American literary discourse. Also listed as Gender and Women's Studies C153A.
    :number: C153A
  - :name: Contemporary Images of African American Women in Literature
    :credit: "3"
    :subject: AFRICAM
    :description: Analysis of the cultural and social assumptions and dynamics that shape the image of the African American woman in contemporary Western African American writing. Also listed as Gender and Women's Studies C153B.
    :number: C153B
  - :name: "Negritude: French African Literature"
    :credit: "4"
    :subject: AFRICAM
    :description: An introduction to Negritude and racial consciousness in the creative and political writings of French-speaking Africans and Antilleans. Includes close readings of works by Aime Cesaire, Leon Damas, Frantz Fanon, Cheikh Hamidou Kane, Ferdinand Oyono, and Joseph Zobel. Students learn to revise the literary history of Negritude (1931-1966) through examinations of primary sources.
    :number: "154"
  - :name: "Literature of the Caribbean: Significant Themes"
    :credit: "4"
    :subject: AFRICAM
    :description: An introduction to representative works, themes, and discourses in Caribbean literatures--produced by authors from the Anglophone, Creolophone, Francophone, and Hispanophone areas within Plantation America. Includes examinations of indigenous folkways and nation languages as sources for a re-examination of Caribbean culture and literary history.
    :number: "155"
  - :name: "Poetry for the People: Introduction to the Art of Poetry"
    :credit: "4"
    :subject: AFRICAM
    :description: A large lecture/discussion class which introduces students to poetry as culture, history, criticism, politics, and practice. Focusing comparatively on poetry from three American racial/ethnic groups, this course requires students to learn both the technical structure of various forms of poetry as well as the world views which inform specific poetic traditions. The groups and traditions vary from semester to semester. This course satisfies the Arts and Literature breadth requirement.
    :number: 156AC
  - :name: "Poetry for the People: The Writing and Teaching of Poetry"
    :credit: "4"
    :subject: AFRICAM
    :description: The focus of this course is on the writing of poetry, and students undertake an intensive study of both the techniques of poetry and the social and cultural context of specific poetic traditions. Students must "imitate" the poems they study, write critical papers comparing poetic traditions, and complete an original manuscript of new poems. In addition, they must produce an on-campus poetry reading and are required to teach for five to seven weeks at one of the assigned Poetry for the People venues. This course satisfies the Arts and Literature breadth requirement.
    :number: 158A
  - :name: "Poetry for the People: Practicum"
    :credit: "4"
    :subject: AFRICAM
    :description: A teaching practicum, with the regular and active supervision of the instructor, for students who completed 156AC during the previous year and 158A in the previous fall. They serve as student teacher poets for 156AC. The focus of 158B is on the teaching of poetry. Each student poet is responsible for a group of seven to ten students, and, under the direct supervision of the instructor, helps the students in his/her group learn to read, criticize, and produce poetry.
    :number: 158B
  - :name: Special Topics in African American Literature
    :credit: "1"
    :subject: AFRICAM
    :description: Special topics in African American literature.
    :number: "159"
  - :name: African Literatures
    :credit: "4"
    :subject: AFRICAM
    :description: An introduction to writings by African authors from the Anglophone, Francophone, and Lusophone regions of colonized Africa. The course sets the readings within the contexts of their articulation from the 1930s through 1980s, from dependence through independence and neo-colonialism or post-colonial writing.
    :number: "160"
  - :name: African Theater
    :credit: "4"
    :subject: AFRICAM
    :description: The course introduces readers to dramatic texts produced in France, Africa, and the Caribbean from 1958 to the present. From Genet's The Blacks through Aidoo's Anowa, the perspective of analysis engages theory with practice. Based on a research-to-performance method, the course requires students to produce a one-act play derived from former or current research efforts.
    :number: "161"
  - :name: "Caribbean Literature by Women Authors: Marasa"
    :credit: "4"
    :subject: AFRICAM
    :description: This course in literary theory uses concepts of twinning in African Diasapora discourse as a means of overcoming binary oppositions in contemporary writing by women authors from the Caribbean. Includes novels and testimonial literature by authors from the Creole, English, French, Portuguese, and Spanish Caribbeans--namely, contemporary works by Merle Hodge, Jean Rhys, Simone Schwartz-Bart, Carolina deJesus, and Rosario Ferre.
    :number: "162"
  - :name: African Literature by Women
    :credit: "4"
    :subject: AFRICAM
    :description: An introduction to writing by women authors from East, Southern, West Africa, and the Maghreb. Course explores 19th-century orature, early settler narratives, and 20th-century significant themes and discourses, such as polyggny, bride price, motherhood, the veil, apartheid, novels of formation, and narratives.
    :number: "163"
  - :name: Fanon and the Network Society
    :credit: "4"
    :subject: AFRICAM
    :description: Fanon is one of the foremost theorists of race and decolonization in the 20th century. Today, we are no longer under the Cold War, racism is taking a new turn, and the technification of society may make us believe that reading Fanon may have historical interest but be irrelevant to deal with issues brought about by globalization and the network society. This seminar combines readings in the humanities and social sciences, along with Frantz Fanon's texts on decolonization, society, and subjectivity, in order to imagine a more just, democratic, and "human" society. Also listed as Ethnic Studies C170.
    :number: C170
  - :name: Advanced Seminar in African Diaspora Studies
    :credit: "3"
    :subject: AFRICAM
    :description: For a four-unit course, an extra assignment/research component will be added to the course to increase contact hours with students. Possible components include additional readings, outside of class reserach projects and other projects which the instructor feels will add to the value of course. Topics to be announced at the beginning of each semester.
    :number: 190AC
  - :name: Senior Honors Thesis
    :credit: "3"
    :subject: AFRICAM
    :description: The student will complete a primary research and writing project based on study of an advanced topic with faculty sponsor. Fulfills department thesis requirement. Application and details at departmental adviser's office. Students must enroll for both semesters of the sequence.
    :number: H195B
  - :name: Field Study in African American Life
    :credit: "1"
    :subject: AFRICAM
    :description: Supervised field work in off-campus organizations. Regular individual meetings with faculty sponsor and written reports required. Independent study form available in department office.
    :number: "197"
  - :name: Directed Group Studies for Undergraduates
    :credit: "1"
    :subject: AFRICAM
    :description: Supervised research on a specific topic.
    :number: "198"
  - :name: Supervised Independent Study and Research
    :credit: "1"
    :subject: AFRICAM
    :description: Forms for independent study are available in the department office.
    :number: "199"
  - :name: Interdisciplinary Research Methods
    :credit: "4"
    :subject: AFRICAM
    :description: This seminar will provide a detailed introduction and working knowledge of the various methodological techniques appropriate for interdisciplinary research on the African Diaspora.
    :number: 201A
  - :name: Qualitative Research Methods for African American Studies
    :credit: "4"
    :subject: AFRICAM
    :description: A review of competing epistemologies in qualitative research of African Americans.
    :number: 201B
  - :name: Special Topics in Cultural Studies of the Diaspora
    :credit: "1"
    :subject: AFRICAM
    :description: One hour of lecture per week per unit. Topics will vary from term to term depending on student demand and faculty availability.
    :number: "240"
  - :name: Special Topics in Development Studies of the Diaspora
    :credit: "1"
    :subject: AFRICAM
    :description: One hour of lecture per week per unit. Topics will vary from term to term depending on student demand and faculty availability.
    :number: "241"
  - :name: "Public Policy Analysis: Race and Culture in Domestic Policy"
    :credit: "4"
    :subject: AFRICAM
    :description: This course will use the issues of full employment and multiculturalism as an approach to examining the impact of race and culture on domestic policy. Our focus will be on the process of political innovation and agenda setting rather than the more traditional areas of institutional decision-making and implementation because it is usually at the formative stage that crucial decisions are made.
    :number: 253A
  - :name: Globalization and Caribbean Modernity
    :credit: "4"
    :subject: AFRICAM
    :description: This seminar examines the social construction of the modern Caribbean subject, the transnationality of the Caribbean state, the localization of the globalization process.
    :number: "254"
  - :name: Multiculturalisms
    :credit: "4"
    :subject: AFRICAM
    :description: This seminar uses an epistemological and hermeneutic approach to locate and study the ethnic question in the U.S., Canada, and Europe. It examines the social construction of ethnicity and deconstructs it in relation to the gender and class positions of the subject. Modernist and postmodernist theories dealing with state formation and inter-ethnic relations will be scrutinized. National, transnational, and global aspects of ethnicity will be discussed. The technology of the infrapolitics of minority groups in both colonial and postcolonial settings will be assessed.
    :number: 256A
  - :name: Diaspora, Citizenship, and Transnationality
    :credit: "4"
    :subject: AFRICAM
    :description: This seminar analyzes the social construction and reproduction of diasporic communities in the U.S., Canada, and Europe. It examines the relations of the diaspora to the homeland in the context of the globalization process. The role of transnational migration and deterritorialization in the production of bipolar, fragmented, and multiple identities will be analyzed. Postnational models of citizenship--differentiated, transnational, and multicultural--will be assessed in light of poststructuralist theories.
    :number: 256B
  - :name: Identity Politics in the Caribbean and Africa
    :credit: "4"
    :subject: AFRICAM
    :description: An exhaustive examination of the conditions under which identity constructs (race, ethnicity, nation, religion, language, region, etc.) come to occupy the symbolic center in the organization of mass political movements in non-industrialized Third World societies. The course will be comparative in scope using case histories from Africa and the Caribbean. It will focus on the relationship between the "politics of identity," national economic decision making, and the distribution of economic, social, cultural, and symbolic capital.
    :number: 257A
  - :name: Power, Domination, and Ideology
    :credit: "4"
    :subject: AFRICAM
    :description: This course will focus on theories and realities of power, domination, and ideology as they pertain to issues of identity in the post-World War II political economies of Africa and the African diaspora.
    :number: 257B
  - :name: Black Feminist Criticism
    :credit: "4"
    :subject: AFRICAM
    :description: This course will focus on the development of a black feminist criticism(s). We will be specifically concerned with the writings of significant black women critics of the 19th and 20th centuries who have used intersections of class, race, and gender to analyze major issues of their time.
    :number: "262"
  - :name: Comparative Diaspora Discourses
    :credit: "4"
    :subject: AFRICAM
    :description: The seminar investigates imitation, protest, and reformation of form in narratives produced by authors from East/West Africa and the Caribbean. Includes prose and drama written in African and European languages, Creoles, and pidgins from the 18th to 20th centuries.
    :number: "263"
  - :name: Migrations of the Word
    :credit: "4"
    :subject: AFRICAM
    :description: An interdisciplinary approach to border crossing theories and to the self migrating beyond homeplace in literary works and migration studies devoted to the African diaspora. Particular attention is given to writings produced in exile or through nomadism and errance.
    :number: "264"
  - :name: Directed Dissertation Research
    :credit: "1"
    :subject: AFRICAM
    :description: Open to qualified students who have been advanced to candidacy for the Ph.D. degree and are directly engaged in doctoral dissertation research.
