  - :name: The Planets
    :credit: "3"
    :subject: LNS
    :description: A tour of the mysteries and inner workings of our solar system. What are planets made of? Why do they orbit the sun the way they do? How do planets form, and what are they made of? Why do some bizarre moons have oceans, volcanoes, and ice floes? What makes the Earth hospitable for life? Is the Earth a common type of planet or some cosmic quirk? This course will introduce basic physics, chemistry, and math to understand planets, moons, rings, comets, asteroids, atmospheres, and oceans. Understanding other worlds will help us save our own planet and help us understand our place in the universe. Also listed as Astronomy C12 and Earth and Planetary Science C12.
    :number: C70T
  - :name: Introduction to General Astronomy
    :credit: "4"
    :subject: LNS
    :description: A description of modern astronomy with emphasis on the structure and evolution of stars, galaxies, and the Universe. Additional topics optionally discussed include quasars, pulsars, black holes, and extraterrestrial communication, etc. Individual instructor's synopses available from the department. Also listed as Astronomy C10.
    :number: C70U
  - :name: Descriptive Introduction to Physics
    :credit: "3"
    :subject: LNS
    :description: The most interesting and important topics in physics, stressing conceptual understanding rather than math, with applications to current events. Topics covered may vary and may include energy and conservation, radioactivity, nuclear physics, the Theory of Relativity, lasers, explosions, earthquakes, superconductors, and quantum physics. Also listed as Physics C10.
    :number: C70V
  - :name: Physics and Music
    :credit: "2"
    :subject: LNS
    :description: What can we learn about the nature of reality and the ways that we humans have invented to discover how the world works? An exploration of these questions through the physical principles encountered in the study of music. The applicable laws of mechanics, fundamentals of sound, harmonic content, principles of sound production in musical instruments, musical scales. Numerous illustrative lecture demonstrations will be given. Only the basics of high school algebra and geometry will be used. Also listed as Physics C21.
    :number: C70W
  - :name: Big History
    :credit: "4"
    :subject: LNS
    :description: This course explores all four major regimes of history -- cosmic history, Earth history, life history, and human history. Bringing together these normally unrelated topics, it seeks to understand the character of history by examining longterm trends and critical chance events, by looking for common causes underlying historical change in all four regimes, and by identifying the novelities that have made each regime unique. It offers a broad perspective for students interested in any one of the historical disciplines, helping them cross the barriers between fields of historical study. Also listed as Earth and Planetary Science C51.
