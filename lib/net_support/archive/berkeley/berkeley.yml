    :description: Religious beliefs and practices during the Viking Age in Scandinavia and their manifestations in later recordings. Readings and discussion in English. Also listed as Scandinavian C160.
    :number: C108
  - :name: Celtic Mythology and Oral Tradition
    :credit: "4"
    :subject: RELIGST
    :description: The course will introduce students to the pre-Christian beliefs of the Celtic and Indo-European worlds, to the historical narratives in which such beliefs are embedded, and to the methodology of investigating ancient and medieval belief systems. Also listed as Celtic Studies C168.
    :number: C109
  - :name: Rhetoric of Religious Discourse
    :credit: "4"
    :subject: RELIGST
    :description: Consideration of the rhetoric of hermeneutics or biblical interpretation with special emphasis on the mythical, symbolic, and allegorical language as the bearer of persuasive intention. Also listed as Rhetoric C131.
    :number: C111
  - :name: "Western Mysticism: Religion, Art, and Literature"
    :credit: "4"
    :subject: RELIGST
    :description: The course will focus on examples of mystical thought from the traditions of Christian and Jewish mysticism since the Middle Ages. In addition to the introduction of the students to basic texts and concepts we will discuss the effects of mystical thought on art and literature from the Middle Ages up to today. Also listed as German C113.
    :number: C118
  - :name: The English Bible As Literature
    :credit: "4"
    :subject: RELIGST
    :description: Introduction to the English Bible treated as a literary work. Also listed as English C107.
    :number: C119
  - :name: Origins of Christianity
    :credit: "4"
    :subject: RELIGST
    :description: Varieties of early Christianity. Conflicts of interpretation of both Old Testament and Christian message; Marcion; the Gnostics; virginity; martyrdom; radical prophecy; the idea of heresy.
    :number: 120B
  - :name: The Renaissance and the Reformation
    :credit: "4"
    :subject: RELIGST
    :description: European history from the fourteenth to the middle of the seventeenth century. Political, social, and economic developments during this transitional period will be examined, together with the rise of Renaissance culture, and the religious upheavals of the sixteenth century. Also listed as History C157.
    :number: C124
  - :name: "Jewish Civilization I: The Biblical Period"
    :credit: "4"
    :subject: RELIGST
    :description: This is the first course in a four-course sequence in the history of Jewish culture and civilization. It covers the biblical period and the period up to the destruction of the second temple. This course will explore the current state of our knowledge, including the legacy of ancient Near Eastern myth and religion, the history of Israelite religion, the literary features of biblical narrative, and the Dead Sea Scrolls. Also listed as Near Eastern Studies C135 and Undergrad Interdisciplinary Studies C152.
    :number: C132
  - :name: Judaism in Late Antiquity
    :credit: "4"
    :subject: RELIGST
    :description: This class will examine the emergence and development of classical Judaism, its piety, institutions, thought, and literature. Also listed as Near Eastern Studies C133 and Undergrad Interdisciplinary Studies C153.
    :number: C133
  - :name: "Jewish Civilization: Middle Ages"
    :credit: "4"
    :subject: RELIGST
    :description: This is the third course in a four-course sequence in the history of Jewish culture and civilization. It covers the middle ages and the early modern period, including kabbalah, medieval poetry, halakhic, ethical literature, Jewish philosophy, and the Italian Jewish renaissance. Also listed as History C175A and Undergrad Interdisciplinary Studies C154.
    :number: C134
  - :name: "Jewish Civilization: Modern Period"
    :credit: "4"
    :subject: RELIGST
    :description: This is the fourth course in a four-course sequence in the history of Jewish culture and civilization. It explores the major themes in Jewish history from 1750 to the present, with special attention paid to the transformation of Jewish communal and individual identity in the modern world. Topics to be treated include the breakdown of traditional society, enlightenment and emancipation, assimilation, Hasidism, racial anti-Semitism, colonialism, Zionism, and contemporary Jewish life in Europe, North America, and Israel. The multicultural nature of Jewish history will be highlighted throughout the course through the treatment of non-European Jewish narratives alongside the more familiar Ashkenazi perspective. Also listed as History C175B and Undergrad Interdisciplinary Studies C155.
    :number: C135
  - :name: Religion in Early India
    :credit: "4"
    :subject: RELIGST
    :description: Designed as a two-semester sequence, these courses are an introduction to the religions that have their origin on the Indian subcontinent--Hinduism, Buddhism, Jainism, Sikhism, and tribal religions--as well as those that originated in other regions such as Islam, Christianity, Judaism, and Zoroastrianism. Organizing this material chronologically rather than teaching it by separate religious traditions facilitates comparisons and promotes an understanding not only of the differences among these religions but also some of their commonalities in philosophy, theology, and praxis. Also listed as South Asian C127.
    :number: C161
  - :name: Religious Movements in Modern India
    :credit: "4"
    :subject: RELIGST
    :description: Introduces history of religious movements in modern India. Examines the dissemination and reinterpretation of sacred texts and religious practices. Includes a reading of spiritual experience and religious authority at mid-century in an influential modern novel. Examines religious conversions, transformations of women's roles, and how the concept of a secular state in post-independence India shapes religious policy and practice. Also listed as South Asian C128.
    :number: C163
  - :name: Hindu Mythology
    :credit: "4"
    :subject: RELIGST
    :description: Literary and religious aspects of Hindu myths. Reading of selected mythological texts in translation. Also listed as South Asian C140.
    :number: C165
  - :name: "India's Great Epics: The Mahabharata and the Ramayana"
    :credit: "4"
    :subject: RELIGST
    :description: The course entails substantial selected readings from the great Sanskirt epic poems--the Mahabharata and the Ramayana in translation, selected readings from the corpus of secondary literature on Indian epic studies as well as lectures on salient issues in both. Discussion will focus on a variety of historical and theoretical approaches to the study of the poems and their extraordinary influence on Indian culture. Readings will be supplemented with selected showings of popular cinematic and television versions of the epics. Also listed as South Asian C142.
    :number: C166
  - :name: Religious Pluralism in America
    :credit: "4"
    :subject: RELIGST
    :description: This course examines the diversity of American religious traditions as seen through the experience of some of its major racial, ethnic, and immigrant communities. Since ethnicity and issues of race play a defining role in the development of these religious communities, the theoretical focus of this course will center on the tensions racial and cultural differences created, the ways these communities addressed their cultural alienation, and the means they used to ease such tensions. Special attention will be given to the ways these communities sought to perserve traditional beliefs and practices in the face of trends toward cultural accommodation as well as to theways these communities resisted assimilation and transformed their communities and their circumstances. Theoretically, then, this four-part social-cultural Resistance/Adaptation model--isolation/accommodation,conflict/transformation--will frame the course lecture and discussion materials.
    :number: 171AC
  - :name: Sociology of Religion
    :credit: "4"
    :subject: RELIGST
    :description: The course will locate the place of religious consciousness in human action and then survey comparatively and historically the role that religion has played in human society. Will include a general theory of the nature of religious experience, religious symbolism, and the basis of religious community. Also listed as Sociology C112.
    :number: C182
  - :name: Topics in the Study of Religion
    :credit: "4"
