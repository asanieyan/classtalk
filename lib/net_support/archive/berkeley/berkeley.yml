  - :name: Elementary Modern Irish
    :credit: "4"
    :subject: CELTIC
    :description: A beginning course in Modern Irish. Students will be learning the basics of Irish grammar, and developing ability to understand, speak, read and write the language.
    :number: "15"
  - :name: Introduction to Modern Welsh
    :credit: "4"
    :subject: CELTIC
    :description: Introduction to modern Welsh conversation and grammar. Emphasis in the first-semester class is on pronunciation, mastering consonant mutations, using several tenses (present, perfect, imperfect, past), and the acquisition of basic vocabulary and idiom. Simple written materials based on traditional Welsh stories will supplement classroom oral-aural work.
    :number: "16"
  - :name: The World of the Celts
    :credit: "4"
    :subject: CELTIC
    :description: An overview of the history of Celtic-speaking peoples from Indo-European times, including linguistic/archaeological evidence for the emergence of the Celtic language group in 1st millenium B.C. Europe. Celtic religion and comparative Indo-European mythology. Discussion of the validity of classical reports of the Celtic culture. Celtic tribal migrations in the historical period; the foundation of Brittany. The decline and suppression of modern Celtic languages; Celts in the New World.
    :number: "70"
  - :name: Sophomore Seminar
    :credit: "1"
    :subject: CELTIC
    :description: Sophomore seminars are small interactive courses offered by faculty members in departments all across the campus. Sophomore seminars offer opportunity for close, regular intellectual contact between faculty members and students in the crucial second year. The topics vary from department to department and semester to semester. Enrollment limited to 15 sophomores.
    :number: "84"
  - :name: Intermediate Modern Irish
    :credit: "4"
    :subject: CELTIC
    :description: The second semester of Modern Irish. Continuing instruction in speaking, comprehension, reading and writing skills. By the end of this semester, students will have become acquainted with all of the central grammatical constructions of Irish, and will be ready to begin reading accessible Irish prose.
    :number: "85"
  - :name: Intermediate Modern Welsh
    :credit: "4"
    :subject: CELTIC
    :description: Continuation of Celtic Studies 16, emphasizing progress in conversation, grammar, and idiom. Using tenses previously learned, students will learn how to ask and answer many types of questions and will learn conjugated prepositions and idiomatic uses of prepositions. Future and conditional tenses and simple relative clauses will be introduced. Level-appropriate written materials will supplement class work, and students will begin learning about Welsh culture as they learn the language.
    :number: "86"
  - :name: Directed Group Study
    :credit: 1-4
