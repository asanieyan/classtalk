    :description: "Principles of mammalian (primarily human) physiology emphasizing physical, chemical, molecular, and cellular bases of functional biology. The following topics will be covered: cellular and membrane ion and nonelectrolyte transport; cell and endocrine regulation; autonomic nervous system regulation; skeletal, smooth, and cardiac muscle; cardiovascular physiology; respiration; renal physiology; gastrointestinal physiology. Discussion section will study advanced physiological topics, including: presentations by the faculty; problem sets; discussion of the primary literature and of reviews; two presentations by each student on topics in current physiological research."
