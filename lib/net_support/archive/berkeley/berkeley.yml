    :number: 157B
  - :name: Public Opinion, Voting and Participation
    :credit: "4"
    :subject: POL SCI
    :description: The nature of public opinion, attitude formation, electoral turnout and choice; political cleavages; the role of the mass public.
    :number: "161"
  - :name: Political Psychology and Involvement
    :credit: "4"
    :subject: POL SCI
    :description: Personality factors in political behavior; psychological roots of decision-making; leadership; psychological sources of political belief; conflict theory.
    :number: 164A
  - :name: Racial and Ethnic Politics in the New American Century
    :credit: "4"
    :subject: POL SCI
    :description: Some of the most enduring and violent conflicts in America center on race. The goal of this course is to explore, discuss, and better understand the relationship between perceptions of racial identity, attributions of racial difference, and politics, broadly defined. We focus on the recent and persistent debates about racism, identity, rights, representation, citizenship, conflict, and coalitions. A repeated theme of this course is the question whether racial order and inequality are essential to, or an exception from, the liberal democracy in the U.S. This is a lecture course with intensive readings, written assignments, and in-class discussion.
    :number: 167AC
  - :name: Selected Topics in Political Behavior
    :credit: "4"
    :subject: POL SCI
    :description: See departmental announcements. Topic will vary with instructor.
    :number: "269"
  - :name: California Politics
    :credit: "4"
    :subject: POL SCI
    :description: An inquiry into the political environment of the state--historical, economic, geographic, and social; its political institutions--government, parties, interest groups, and citizens; and the policies resulting from the interaction of environment and institutions.
    :number: "171"
  - :name: Political Economy of the California Crisis
    :credit: "4"
    :subject: POL SCI
    :description: This course examines the emergence and crisis of California's political economy. An analytical framework is developed that encompasses the secular growth and cyclical variability of California's income, expenditure, and revenue levels. California's economic growth and political development since 1875 will be analyzed. Specific topics covered include the Edmund G. (Pat) Brown era; Proposition 13 and the Ronald Reagan governorship; California's demographic transformation; challenges of minority economic development and political representation; the 2003 gubernatorial recall and the 2002-04 fiscal crisis. Course is part of the University of California Center Sacramento Program and is located in Sacramento.
    :number: 173S
  - :name: The Unseen America
    :credit: "4"
    :subject: POL SCI
    :description: "Social science methods and philosophies; on-site observation of \"unseen\" parts of local community: war veterans, elderly, alcoholics, prisoners, military personnel, factory workers, et al. Frequent field trips led by undergraduate student coordinators. Classroom discussions also directed by undergraduate student coordinators under the direction of the sponsoring faculty."
    :number: "176"
  - :name: Undergraduate Colloquium on Political Science
    :credit: "1"
    :subject: POL SCI
    :description: Political issues facing the state of California, the United States, or the international community.
    :number: "179"
  - :name: Public Organization and Administration
    :credit: "4"
    :subject: POL SCI
    :description: The methods used to manage the power of the bureaucracy in the American political system. An introduction to theories of organizational behavior. The effects of administrative structure upon the creation and distribution of public benefits.
    :number: "181"
  - :name: Administrative Behavior
    :credit: "4"
    :subject: POL SCI
    :description: The dynamics of public policy formulation within bureaucratic organizations; the influence upon public organizations of the legislature and pressure groups; patterns of conflict within public organizations.
    :number: "183"
  - :name: "Seminar: Technology and Politics"
    :credit: "4"
    :subject: POL SCI
    :description: The relationship of technology to social/political change, scope of challenges of democratic governance of technical developments, the bases for technological dissent, roots and promises of technology assessment in the congressional setting, and alerts for the future in the development of public policy.
    :number: 187C
  - :name: Selected Topics in Public Organization and Policy
    :credit: "4"
    :subject: POL SCI
    :description: See departmental announcements for topics.
    :number: "189"
  - :name: Honors Seminar
    :credit: "4"
    :subject: POL SCI
    :description: Eligible students must have taken at least two letter-graded upper division Political Science courses at Berkeley. H190B is the second of a two-semester research seminar designed to provide support and structure to political science seniors writing an honors thesis. To receive department honors, students must maintain the minimum GPA for honors and complete H190B with a B+ or better. For additional details, please consult the Undergraduate Advising Office or http://www.polisci.berkeley.edu.
    :number: H190B
  - :name: Junior Seminar
    :credit: "4"
    :subject: POL SCI
    :description: The seminars will be led by ladder-rank faculty members in the subfields of American Politics, International Relations, and Comparative Politics. These intense writing seminars will focus on the research area of the faculty member teaching the course. The seminars will provide an opportunity for students to have direct intellectual interactions with faculty members while also giving the students an understanding of faculty research.
    :number: "191"
  - :name: Senior Honors Thesis
    :credit: "4"
    :subject: POL SCI
    :description: Independent research and thesis. Satisfies thesis requirement for honors candidates. Both semesters must be taken and completed with a final grade of B+ or better in order for departmental honors to be awarded. Applications and details through the Undergraduate Office.
    :number: H195B
  - :name: Special Research Project
    :credit: "1"
    :subject: POL SCI
    :description: Independent study of an advanced topic resulting in a substantial research paper.
    :number: "196"
  - :name: UC Sacramento Internship and Research Seminar
    :credit: "9"
    :subject: POL SCI
    :description: This seminar will introduce students to the theory and practice of policy analysis and development as it relates to legislative action at the state level to maximize students' internship experience. The internship component of the course will provide students with a challenging opportunity to engage in experiential learning in some aspect of the political, policy-making, or governmental processes in California's state capital. This course will permit students to develop a systematic understanding of the public policy and political process in California and to develop analytical writing skills to produce a 25-30 page research paper developing and reflecting on this understanding. This course is part of the University of California Center Sacramento Program and is located in Sacramento.
    :number: 196S
  - :name: Special Field Research
    :credit: "10"
    :subject: POL SCI
    :description: Students work in selected internship programs approved in advance by the faculty coordinator and for which written contracts have been established between the sponsoring organization and the student. Students will be expected to produce two progress reports for their faculty coordinator during the course of the internship, as well as a final paper for the course consisting of at least 35 pages. Other restrictions apply; see faculty adviser. Also listed as Gender and Women's Studies C196W, History of Art C196W, Undergrad Interdisciplinary Studies C196W, Mass Communications C196W, History C196W, Political Economy of Industrial Soc C196W, and Sociology C196W.
    :number: C196W
  - :name: Field Study in Political Science
    :credit: "1"
    :subject: POL SCI
    :description: Supervised experience relevant to specific aspects of Political Science in off-campus organizations. Regular individual meetings with faculty sponsor and written reports required.
    :number: "197"
  - :name: Directed Group Study for Undergraduates
    :credit: "1"
    :subject: POL SCI
    :description: Submission of study proposal by faculty sponsor to the department chairman one month in advance of the semester to be offered. Group studies of selected topics which vary from year to year.
    :number: "198"
  - :name: Supervised Independent Study and Research for Undergraduates
    :credit: "1"
    :subject: POL SCI
    :description: Enrollment is restricted by departmental regulation.
    :number: "199"
  - :name: Major Themes in Comparative Analysis
    :credit: "4"
    :subject: POL SCI
    :description: Subject and texts to be studied vary with instructor. See departmental announcements.
    :number: "200"
  - :name: Comparative Analysis of Industrial Democracies
    :credit: "4"
    :subject: POL SCI
    :description: The comparative study of politics in Western societies. The place of parties, political structures, interest groups, and economic institutions. The relation between domestic political developments and the international system. The effect of economic development on political change. The effect of labor politics on national politics.
    :number: 201B
  - :name: Institutions for Economic and Political Competition
    :credit: "4"
    :subject: POL SCI
    :description: This seminar compares alternative approaches to the institutional arrangements that are shaping competition in the advanced countries. Debates in political economy, sociology, and the economics of organization show that industrial democracies are experimenting with new rules and frameworks by which they grovern themselves and coordinate economic activity. Comparative analysis shows that a range of governance mechanisms -- networks, associations, regions, and federal systems of coordination -- are evolving alongside markets as practical forms of forms for organizing economic and political competition. Collective choices among these different arrangements are complex and contested, because different groups place different value on the goals of economic efficiency and growth on the one hand, political accountability and autonomy on the other.
    :number: 201E
  - :name: Theories of Development and Political Change.
    :credit: "4"
    :subject: POL SCI
    :description: Issues of social organization and political change. Theories of progress, development, modernization and dependence.
    :number: 202A
  - :name: Political Leadership
    :credit: "4"
    :subject: POL SCI
    :description: Graduate seminar. Open to students from all disciplines and colleges who are interested in the disciplined study of political leadership. The course examines contending definitions of political leadership and then delves into literature on agency versus structure ("what difference does leadership make?"). It examines the ways in which leaders typically make decisions, the resources on which they draw for getting their decisions promulgated and implemented, the strategies they employ for building and maintaining their authority, and the criteria employed by scholars for evaluating leaders' effectiveness. Students will read and discuss case studies of leaders of politics, public and private organizations, and social movements.
    :number: "204"
  - :name: The Nation-Building Process
    :credit: "4"
    :subject: POL SCI
    :description: The nation-state is the most significant political unit in the contemporary world. This course focuses on its origins, essential characteristics as well as on different patterns of national development, the relation of national development to modernization, the role of internal and external factors in the national development process and current challenges to the national definition of political life.
    :number: "205"
  - :name: Comparative Political Economy
    :credit: "4"
    :subject: POL SCI
    :description: "Emphasis on three models of modern society--\"post industrial,\" \"mass,\" and \"corporatist\"--as they apply to countries labelled capitalist and socialist, pluralist and totalitarian. The aim: to evaluate convergence theory and explore divergent paths of development among rich countries. Special attention to stratification, the welfare state, mass media, role of intellectuals."
    :number: 209A
  - :name: "Post Fordism: New Patterns of Production, Time, and Meaning in Contemporary Capitalism"
    :credit: "4"
    :subject: POL SCI
    :description: With changes in technology, the internationalization of production and the massive increase in trans-border transactions of all kinds, it has been argued that we live and work in an era of substantively different capitalism. Were this true, it has deep implications for politics and for political economy. This graduate seminar explores the validity of this claim of a "new capitalism" through a variety of materials, starting with the question of whether "Fordism" ever existed, moving on to the question of whether "Post-Fordism" exists and ending with a variety of ethnographic studies that show how global production chains shape culture, gender, and hieraarchy/power.
    :number: 209B
  - :name: "History of Political Thought: Ancient and Medieval"
    :credit: "4"
    :subject: POL SCI
    :description: A weekly seminar on political thought from the ancient Greeks to the Renaissance. Ancient and medieval political theorist, typically including Plato, Aristotle, St. Augustine, and Aquinas.
    :number: 212A
  - :name: "History of Political Thought: Early Modern (Renaissance to French Revolution)"
    :credit: "4"
    :subject: POL SCI
    :description: A weekly seminar on political thought from the Renaissance to the French Revolution. Early modern political theorists, typically including Machiavelli, Hobbes, Locke, Rousseau, and Burke.
    :number: 212B
  - :name: "History of Political Thought: Modern (French Revolution through World War II)"
    :credit: "4"
    :subject: POL SCI
    :description: A weekly seminar on political thought in the 19th and early 20th centuries. Modern political theorists, typically including Tocqueville, Hegel, Marx, Mill, Nietzsche, and Weber.
    :number: 212C
  - :name: Methodological Topics in the History of Political Thought
    :credit: "4"
    :subject: POL SCI
    :description: A weekly seminar on political thought in the 19th and early 20th centuries. Modern political theorists, typically including Tocqueville, Hegel, Marx, Mill, Nietzsche, and Weber.
    :number: "213"
  - :name: Themes in Western Political Theory
    :credit: "4"
    :subject: POL SCI
    :description: Themes to be specified by instructor.
    :number: "214"
  - :name: Approaches to Contemporary Political Theory
    :credit: "4"
    :subject: POL SCI
    :description: A weekly seminar on contemporary approaches to political theory.
    :number: 215A
  - :name: Topics to Contemporary Political Theory
    :credit: "4"
    :subject: POL SCI
    :description: A weekly seminar on leading topics in contemporary political theory.
    :number: 215B
  - :name: Symposium in Contemporary Political Theory
    :credit: "4"
    :subject: POL SCI
    :description: An intensive examination of a contemporary theorist, debate, or issue.
    :number: "216"
  - :name: Theories of International Relations
    :credit: "4"
    :subject: POL SCI
    :description: Origin, application and utility of major concepts featured in the study of international relations. Relation of various strands of political and social theory to international relations.
    :number: 220A
  - :name: Selected Topics in International Relations
    :credit: "4"
    :subject: POL SCI
    :description: See departmental announcements. Topic will vary with instructor.
    :number: "223"
  - :name: Sociological Traditions in International Relations
    :credit: "4"
    :subject: POL SCI
    :description: This seminar traces the development of the constructivist program in international relations in order to better understand its elements, assumptions, and methods and apply those to current issues. We start by uncovering the roots of constructivism in sociology and philosophy and examine structuation theory, the English School, world systems theory, regime theory, and sociological institutionalism. The second part of this course focuses on the constructivist agenda in international relations, its boundaries and its critics. In the last part of the course we examine current research in IR that draws on sociological methods, including work on the role of norms, epistemic communities, transnational civil society, and the origins of the state.
    :number: "224"
  - :name: International Security
    :credit: "4"
    :subject: POL SCI
    :description: The goal of this course is to introduce advanced political science graduate students to current debates in the field of international security and to prepare these students for conducting dissertation research in their own areas of interest within this field. This course is designed for advanced political science graduate students preparing to commence their dissertation research. Its orientation is theoretical rather than empirical and it is both reading and research.
    :number: 224A
  - :name: The Empirical Analysis of International Security
    :credit: "4"
    :subject: POL SCI
    :description: This course offers an introduction to the empirical analysis of International Security. The primary goals are 1) to acquaint students with the empirical knowledge in the field of International Security that has been produced with quantitative approaches and 2) to help students develop and hone their skills in empirical analysis. Therefore, particular emphasis will be given on how to go beyond being "consumers" of empirical research and how to become "producers" of novel empirical knowledge.
    :number: 225A
  - :name: Political Inquiry
    :credit: "4"
    :subject: POL SCI
    :description: Introduction to the epistemological and methodological issues that characterize political science inquiry. The processes involved in theory generation in the social sciences; the discovery, communications, confirmation, and articulation of logical, empirical, normative truth claims. Research procedures in political science inquiry.
    :number: "230"
  - :name: Quantitative Analysis in Political Research
    :credit: "4"
    :subject: POL SCI
    :description: Topics from multi-equation causal modeling and introductory econometrics, with special emphasis on procedures appropriate for political data, including survey data.
    :number: 231B
  - :name: Formal Models of Political Science
    :credit: "4"
    :subject: POL SCI
    :description: " "
    :number: 232B
  - :name: Psychometric and Econometric Methods
    :credit: "4"
    :subject: POL SCI
    :description: "Most political science data suffer from two major problems: the measures of theoretical constructs contain substantial amounts of error and the processes generating the data involve reciprocal causation (\"simultaneity\") or selection effects. In addition, political scientists often only have nominal or ordinal measures for their concepts. This course explores methods for correcting these problems through careful statistical modelling."
    :number: "233"
  - :name: Introduction to Research Methods
    :credit: "4"
    :subject: POL SCI
    :description: Overview of methods of political research. Theories, concepts, variables, hypotheses. Research design, quantitative and qualitative methodology. Basic data collection techniques. Approaches to data analysis. Provides an overview of different statistical techniques, but does not teach statistics per se.
    :number: "235"
  - :name: The Statistics of Causal Inference in the Social Sciences
    :credit: "4"
    :subject: POL SCI
    :description: Approaches to causal inference using the potential outcomes framework. Covers observational studies with and without ignorable treatment assignment, randomized experiments with and without noncompliance, instrumental variables, regression discontinuity, sensitivity analysis, and random inference. Applications are drawn from a variety of fields including political science, economics, sociology, public health, and medicine.
    :number: "236"
  - :name: Selected Topics in Methodology
    :credit: "4"
    :subject: POL SCI
    :description: See departmental announcements. Topic will vary with instructor.
    :number: "239"
  - :name: Politics in the Post-Communist World
    :credit: "4"
    :subject: POL SCI
    :description: Reading and discussion seminar for graduate students. Comparative analysis of divergent paths of development among the almost 30 new states that formerly comprised the Soviet Union and Eastern Europe. Focus on changes in politics, economics, social stratification, culture, and international relations. Discussions of competing explanations for the observed patterns, and of their implications for theories of development, modernization, and international relations.
    :number: 241D
  - :name: Topics in Middle East Politics
    :credit: "4"
    :subject: POL SCI
    :description: An advanced seminar, designed to encourage synthesis of empirical research and theoretical reflection. Focused each year on a specific dimension of Middle East politics (state formation, local politics, sectarianism, Islamic political thought, etc.). A seminar paper and class presentations are required.
    :number: "242"
  - :name: International Relations in East Asia
    :credit: "4"
    :subject: POL SCI
    :description: This reading seminar will focus on dynamic interactions of four major powers--the United States, former Soviet Union, China, and Japan, which are also global powers--and two minor actors--South and North Korea--from bilateral, regional, and global perspectives.
    :number: 243A
  - :name: Political Authority and Economic Exchange in East Asia
    :credit: "4"
    :subject: POL SCI
    :description: This course will compare how authority and exchange relations are combined to regulate political and economic activities in China, Taiwan, South Korea, North Korea, and Japan. The course will examine theoretical literature on state-society relations, market, world system, late development, as well as empirical case studies dealing with each nation covered.
    :number: 243B
  - :name: Japanese Politics
    :credit: "4"
    :subject: POL SCI
    :description: Japanese domestic politics--issues in historical development; political bureaucratic and legal structures; studies in economic policymaking.
    :number: 243C
  - :name: Analysis of Contemporary China
    :credit: "4"
    :subject: POL SCI
    :description: "This second semester concentrates on the acquistion of bibliographical mastery of primary sources and the application research skills. The seminar is chronologically divided into three sections: 1. Two weeks on the problems of conceptualization and methodology; 2. Four weeks on reading and analyzing primary materials from the recent period of \"socialist reform\"; and 3. A final period of oral reports on student research topics."
    :number: 244B
  - :name: Approaches to Chinese Politics
    :credit: "4"
    :subject: POL SCI
    :description: "This course has three main objectives: to expose students to debates in the study of post-1949 Chinese politics; to consider how research on contemporary China both draws from and informs political science; and to explore characterizations of the Chinese state and state-society relations. Emphasis on questions such as: What can we learn by examining Chinese culture and institutions? Do concepts such as fragmented authoritarianism, neotraditionalism, state \"reach,\" civil society, and corporatism produce insights into the structure and dynamics of Chinese politics?"
    :number: 244C
  - :name: Collective Action in China
    :credit: "4"
    :subject: POL SCI
    :description: This course will explore contentious politics in the People's Republic of China. Special attention to the current era and dissent by peasants, migrants, workers, religious groups, women, students, artists, and dissidents. How do concepts drawn from social movement theory help us understand popular activism? What are the consequences of protest for regime stability and the development of a more complete citizenship?
    :number: 244D
  - :name: " Comparative Politics in Asia"
    :credit: "4"
    :subject: POL SCI
    :description: Comparative politics has tended to neglect Asia, the most economically vital region of the globe, while Asian studies has tended to be based fundamentally on an area studies approach cum single-country monographic analyses. This seminar attempts to look at Asian politics from a comparative perspective. Course requirements focus on intensive and extensive reading, as indicated by a series of brief comparative review-essays and lively class discussions. No formal course prerequisites.
    :number: 245C
  - :name: German Politics
    :credit: "4"
    :subject: POL SCI
    :description: The seminar provides a general overview of modern German political development in the context of Central European history, and detailed analyses of selected topics.
    :number: 247C
  - :name: The Comparative Politics of the Welfare State
    :credit: "4"
    :subject: POL SCI
    :description: This course analyzes the politics of social protection in Western Europe and the United States. After describing different national welfare regimes, we turn to contemporary challenges, notably globalization, persistent poverty, and changes in family forms and gender roles. We also look at the politics of welfare retrenchment and adjustment, paying particular attention to the prospects for progressive social policy. Must reform inevitably scale back protections for the weak and vulnerable, or can equity be safeguarded while promoting efficiency?
