    :credit: "1"
    :subject: PB HLTH
    :description: ""
    :number: "295"
  - :name: Special Study
    :credit: "1"
    :subject: PB HLTH
    :description: Designed to permit any qualified graduate student to pursue special study under the direction of a faculty member.
    :number: "296"
  - :name: Group Study
    :credit: "1"
    :subject: PB HLTH
    :description: ""
    :number: "298"
  - :name: Independent Research
    :credit: "1"
    :subject: PB HLTH
    :description: Independent study and research.
    :number: "299"
  - :name: Instructional Techniques in Biostatistics
    :credit: "2"
    :subject: PB HLTH
    :description: Discussion and practice of techniques in teaching biostatistics as applied to public health topics.
    :number: "300"
  - :name: School of Public Health Schoolwide Pedagogy Course
    :credit: "2"
    :subject: PB HLTH
    :description: Skill development and professional preparation for graduate student instructors in public health courses. Preparing for and leading discussion sections. Designing writing prompts. Preparing and creating problem sets. Working with students one-on-one. Grading students' writing and exams. Self assessment. Developing a course syllabus. Use of technology in public health classes. Required for first-time public health GSIs who are not participating in an SPH divisional pedagogy course.
