  - :name: Clinical Skills 1
    :credit: "2"
    :subject: HMEDSCI
    :description: The first course in a six-semester sequence introducing first-year medical students to the skills necessary to obtain a complete medical history, to manage successfully the dynamics of the doctor-patient interaction, and to master interpersonal communication skills required of doctors in a clinical setting.
    :number: 202A
  - :name: Clinical Skills 2
    :credit: "2"
    :subject: HMEDSCI
    :description: Students learn the cardiovascular, pulmonary, eye, and gastrointestinal exam and practice a complete medical history and physical exam with their preceptor. The dynamics of the physician-patient relationship are discussed on an ongoing basis with both the preceptor and the faculty instructor. Each student is required to turn in at least five patient write-ups per term.
    :number: 202B
  - :name: Clinical Skills 3
    :credit: "2"
    :subject: HMEDSCI
    :description: Students learn the neurologic, musculo-skeletal, ear, nose, throat, thyroid, and skin exam and practice the medical history and physical exam with their preceptor. The dynamics of the physician-patient relationship are discussed on an ongoing basis. Each student is required to turn in at least five patient write-ups per term.
    :number: 202C
  - :name: Clinical Skills 4
    :credit: "2"
    :subject: HMEDSCI
    :description: Students learn the male genito-urinary exam and practice the complete medical history and physical exam with their preceptor. The dynamics of the physician-patient relationship are discussed on an ongoing basis. Each student is required to turn in at least five patient write-ups per term.
    :number: 202D
  - :name: Clinical Skills 5
    :credit: "2"
    :subject: HMEDSCI
    :description: Students learn the gynecologic exam and practice the complete medical history and physical exam with their preceptor. The dynamics of the physician-patient relationship are discussed on an ongoing basis. Each student is required to turn in at least five patient write-ups per term.
    :number: 202E
  - :name: Clinical Skills 6
    :credit: "1"
    :subject: HMEDSCI
    :description: Under supervision, students perform a complete history and physical exam on hospitalized or clinic patients five times during the semester. They present the patients in written and verbal format to the instructor and class. These presentations are critiqued and the tools to effectively present cases are taught. The course runs for the first half of the student's last semester in the program. Each student is required to turn in three patient write-ups.
    :number: 202F
  - :name: Readers' Theater
    :credit: "1"
    :subject: HMEDSCI
    :description: In readers' theater, texts not written explicitly for the stage are adapted for public performances. Students thus learn actively about a subject by performance of relevant literature and discourse with involved audiences. In this course, selected stories deal with many aspects of medicine in context, e.g. dying, childbearing, aging, living with chronic pain, biomedical ethics, and disparities in care. The stories are presented to audiences such as elders, care-givers, patients, and providers.
    :number: "210"
  - :name: Narrative and Medicine
    :credit: "1"
    :subject: HMEDSCI
    :description: This course's goal is to provide a method for medical students to think, write about, and discuss feelings engendered by clinical encounters. Medical students are taught the need to be emotionally detached from patients, yet being emotionally detached does not mean devoid of emotion. This course offers a means to express and analyze those feelings. Also considered is the value of regarding the medical history as "text" which can be written and read from differing, equally valid viewpoints.
    :number: "211"
  - :name: The Death Course
    :credit: "2"
    :subject: HMEDSCI
    :description: This course is intended for medical and graduate students who share a keen interest in the problem of death. The topic will be explored from various religious, cultural, and personal perspectives through the use of literature, in-class writing and discussion, and occasionally film and music. A 10-15 page paper will be required.
    :number: "240"
