  - :name: Introductory Khmer
    :credit: "5"
    :subject: KHMER
    :description: Modern Khmer (Cambodian) is an important Austroasiatic language that is spoken by millions of people in Cambodia and across mainland Southeast Asia from Vietnam to India and Burma to Malaysia. A continuation of Khmer 1A focused on building foundations in spoken Cambodian, developing mastery of the Khmer writing system, and establishing competence in reading elementary texts. Includes more advanced studies of grammar and readings in short literary works. Continued study of the texts used in Khmer 1A.
    :number: 1B
  - :name: Intermediate Khmer
    :credit: "5"
    :subject: KHMER
    :description: This course will increase student fluency in reading a variety of texts and enhance the student's ability to converse in the standard dialect of the language, which is spoken by educated Cambodians. Selected readings in Khmer will advance the student's understanding of Cambodian culture, history, literature, social, and political institutions. The language of contemporary journalism will also be considered. Conversation exercises are designed to provide students with a familiarity of the vocabulary sets and usages that are appropriate for various social settings, such as interaction with Buddhist clergy and conversation between speakers of relatively higher and lower social rank. Sanskrit and Pali influences on Khmer and the orthography and vocabulary of Old Khmer are considered. Dialect variation in modern Khmer is considered and special attention is paid to the spoken and written jargons that are associated with various recent regimes and ideological contexts.
    :number: 100B
  - :name: Readings in Traditional Khmer Texts
    :credit: "3"
    :subject: KHMER
    :description: This course is designed to introduce students to traditional Khmer literary texts, composed between the 16th-early 20th centuries. The first semester will open with a general introduction to Khmer literary history and classical verse forms. The remainder of the semester will be devoted to reading the Reamker, the classical Khmer version of the Ramayana (16th-17th centuries). In the second semester we will read from cpap (didactic texts) and verse novels, based on Buddhist jataka tales or oral legend. Students will be expected to analyze literary and grammatical forms and expand their vocabularies.
