  - :name: Introduction to Topology and Analysis
    :credit: "4"
    :subject: MATH
    :description: Measure and integration. Product measures and Fubini-type theorems. Signed measures; Hahn and Jordan decompositions. Radon-Nikodym theorem. Integration on the line and in Rn. Differentiation of the integral. Hausdorff measures. Fourier transform. Introduction to linear topological spaces, Banach spaces and Hilbert spaces. Banach-Steinhaus theorem; closed graph theorem. Hahn-Banach theorem. Duality; the dual of LP. Measures on locally compact spaces; the dual of C(X). Weak and weak-* topologies; Banach-Alaoglu theorem. Convexity and the Krein-Milman theorem. Additional topics chosen may include compact operators, spectral theory of compact operators, and applications to integral equations.
    :number: 202B
  - :name: Ordinary and Partial Differential Equations
    :credit: "4"
    :subject: MATH
    :description: Fundamental existence theorem for ordinary differential equations. Properties of linear systems with constant and periodic coefficients. Sturm-Liouville theory; Poincare-Bendixson Theorem. Cauchy-Kowalewski theory for systems of partial differential equations. Initial and boundary value problems for elliptic, parabolic, and hyperbolic second order equations. Nonlinear equations and systems. Sequence begins Fall.
    :number: 204B
  - :name: Theory of Functions of a Complex Variable
    :credit: "4"
    :subject: MATH
    :description: "Normal families. Riemann Mapping Theorem. Picard's theorem and related theorems. Multiple-valued analytic functions and Riemann surfaces. Further topics selected by the instructor may include: harmonic functions, elliptic and algebraic functions, boundary behavior of analytic functions and HP spaces, the Riemann zeta functions, prime number theorem."
    :number: "205"
  - :name: Banach Algebras and Spectral Theory
    :credit: "4"
    :subject: MATH
    :description: "Banach algebras. Spectrum of a Banach algebra element. Gelfand theory of commutative Banach algebras. Analytic functional calculus. Hilbert space operators. C*-algebras of operators. Commutative C*-algebras. Spectral theorem for bounded self-adjoint and normal operators (both forms: the spectral integral and the \"multiplication operator\" formulation). Riesz theory of compact operators. Hilbert-Schmidt operators. Fredholm operators. The Fredholm index. Selected additional topics."
    :number: "206"
  - :name: Unbounded Operators
    :credit: "4"
    :subject: MATH
    :description: "Unbounded self-adjoint operators. Stone's Theorem, Friedrichs extensions. Examples and applications, including differential operators. Perturbation theory. Further topics may include: unbounded operators in quantum mechanics, Stone-Von Neumann Theorem. Operator semigroups and evolution equations, some non-linear operators. Weyl theory of defect indices for ordinary differential operators."
    :number: "207"
  - :name: C*-algebras
    :credit: "4"
    :subject: MATH
    :description: Basic theory of C*-algebras. Positivity, spectrum, GNS construction. Group C*-algebras and connection with group representations. Additional topics, for example, C*-dynamical systems, K-theory.
    :number: "208"
  - :name: Von Neumann Algebras
    :credit: "4"
    :subject: MATH
    :description: Basic theory of von Neumann algebras. Density theorems, topologies and normal maps, traces, comparison of projections, type classification, examples of factors. Additional topics, for example, Tomita Takasaki theory, subfactors, group actions, and noncommutative probability.
    :number: "209"
  - :name: Several Complex Variables
    :credit: "4"
    :subject: MATH
    :description: Power series developments, domains of holomorphy, Hartogs' phenomenon, pseudo convexity and plurisubharmonicity. The remainder of the course may treat either sheaf cohomology and Stein manifolds, or the theory of analytic subvarieties and spaces.
    :number: "212"
  - :name: Differentiable Manifolds
    :credit: "4"
    :subject: MATH
    :description: Smooth manifolds and maps, tangent and normal bundles. Sard's theorem and transversality, Whitney embedding theorem. Morse functions, differential forms, Stokes' theorem, Frobenius theorem. Basic degree theory. Flows, Lie derivative, Lie groups and algebras. Additional topics selected by instructor.
    :number: "214"
  - :name: Algebraic Topology
    :credit: "4"
    :subject: MATH
    :description: Fundamental group and covering spaces, simplicial and singular homology theory with applications, cohomology theory, duality theorem. Homotopy theory, fibrations, relations between homotopy and homology, obstruction theory, and topics from spectral sequences, cohomology operations, and characteristic classes. Sequence begins fall.
    :number: 215B
  - :name: Probability Theory
    :credit: "4"
    :subject: MATH
    :description: Some knowledge of real analysis and metric spaces, including compactness, Riemann integral. Knowledge of Lebesgue integral and/or elementary probability is helpful, but not essential, given otherwise strong mathematical background. Measuretheory concepts needed for probability. Expectation, distributions. Laws of lar ge numbers and central limit theorems for independent random variables. Characteristic function methods. Conditional expectations; martingales and theory convergence. Markov chains. Stationary processes. Also listed as Statistics C205B.
    :number: C218B
  - :name: Ordinary Differential Equations and Flows
    :credit: "4"
    :subject: MATH
    :description: Ordinary differential equations. Diffeomorphisms and flows on manifolds. Stable manifolds, generic properties, structural stability. Special topics selected by the instructor.
    :number: "219"
  - :name: Methods of Applied Mathematics
    :credit: "4"
    :subject: MATH
    :description: Variational principles; optimization; control; dynamical systems; stochastic ordinary differential equations; estimation; data analysis.
    :number: "220"
  - :name: Advanced Matrix Computations
    :credit: "4"
    :subject: MATH
    :description: "Direct solution of linear systems, including large sparse systems: error bounds, iteration methods, least square approximation, eigenvalues and eigenvectors of matrices, nonlinear equations, and minimization of functions."
    :number: "221"
  - :name: Partial Differential Equations
    :credit: "4"
    :subject: MATH
    :description: The theory of initial value and boundary value problems for hyperbolic, parabolic, and elliptic partial differential equations, with emphasis on nonlinear equations. More general types of equations and systems of equations. Sequence begins fall.
    :number: 222B
  - :name: Stochastic Processes
    :credit: "3"
    :subject: MATH
    :description: The content of this course changes from year to year. Course topics will be selectd from the general theory of processes, sample function properties, weak convergence, Brownian motion, diffusions, Levy processes, Markov processes, martingales, Gaussian processes, and further topics. Also listed as Statistics C206B.
    :number: C223B
  - :name: Mathematical Methods for the Physical Sciences
    :credit: "4"
    :subject: MATH
    :description: Introduction to the theory of distributions. Fourier and Laplace transforms. Partial differential equations. Green's function. Operator theory, with applications to eigenfunction expansions, perturbation theory and linear and non-linear waves. Sequence begins fall.
    :number: 224B
  - :name: Metamathematics
    :credit: "4"
    :subject: MATH
    :description: Metamathematics of predicate logic. Completeness and compactness theorems. Interpolation theorem, definability, theory of models. Metamathematics of number theory, recursive functions, applications to truth and provability. Undecidable theories. Sequence begins fall.
    :number: 225B
  - :name: Theory of Recursive Functions
    :credit: "4"
    :subject: MATH
    :description: Recursive and recursively enumerable sets of natural numbers; characterizations, significance, and classification. Relativization, degrees of unsolvability. The recursion theorem. Constructive ordinals, the hyperarithmetical and analytical hierarchies. Recursive objects of higher type. Sequence begins fall.
    :number: 227A
  - :name: Numerical Solution of Differential Equations
    :credit: "4"
    :subject: MATH
    :description: "Ordinary differential equations: Runge-Kutta and predictor-corrector methods; stability theory, Richardson extrapolation, stiff equations, boundary value problems. Partial differential equations: stability, accuracy and convergence, Von Neumann and CFL conditions, finite difference solutions of hyperbolic and parabolic equations. Finite differences and finite element solution of elliptic equations."
    :number: 228B
  - :name: Theory of Models
    :credit: "4"
    :subject: MATH
    :description: Syntactical characterization of classes closed under algebraic operations. Ultraproducts and ultralimits, saturated models. Methods for establishing decidability and completeness. Model theory of various languages richer than first-order.
    :number: "229"
  - :name: Theory of Sets
    :credit: "4"
    :subject: MATH
    :description: Axiomatic foundations. Operations on sets and relations. Images and set functions. Ordering, well-ordering, and well-founded relations; general principles of induction and recursion. Ranks of sets, ordinals and their arithmetic. Set-theoretical equivalence, similarity of relations; definitions by abstraction. Arithmetic of cardinals. Axiom of choice, equivalent forms, and consequences. Sequence begins fall.
    :number: 235A
  - :name: Riemannian Geometry
    :credit: "4"
    :subject: MATH
    :description: Riemannian metric and Levi-Civita connection, geodesics and completeness, curvature, first and second variations of arc length. Additional topics such as the theorems of Myers, Synge, and Cartan-Hadamard, the second fundamental form, convexity and rigidity of hypersurfaces in Euclidean space, homogeneous manifolds, the Gauss-Bonnet theorem, and characteristic classes.
    :number: "240"
  - :name: Complex Manifolds
    :credit: "4"
    :subject: MATH
    :description: Riemann surfaces, divisors and line bundles on Riemann surfaces, sheaves and the Dolbeault theorem on Riemann surfaces, the classical Riemann-Roch theorem, theorem of Abel-Jacobi. Complex manifolds, Kahler metrics. Summary of Hodge theory, groups of line bundles, additional topics such as Kodaira's vanishing theorem, Lefschetz hyperplane theorem.
    :number: "241"
  - :name: Symplectic Geometry
    :credit: "4"
    :subject: MATH
    :description: "Basic topics: symplectic linear algebra, symplectic manifolds, Darboux theorem, cotangent bundles, variational problems and Lengendre transform, hamiltonian systems, lagrangian submanifolds, Poisson brackets, symmetry groups and momentum mappings, coadjoint orbits, Kahler manifolds."
    :number: "242"
  - :name: General Theory of Algebraic Structures
    :credit: "4"
    :subject: MATH
    :description: Structures defined by operations and/or relations, and their homomorphisms. Classes of structures determined by identities. Constructions such as free objects, objects presented by generators and relations, ultraproducts, direct limits. Applications of general results to groups, rings, lattices, etc. Course may emphasize study of congruence- and subalgebra-lattices, or category-theory and adjoint functors, or other aspects.
    :number: 245B
  - :name: Algebraic Combinatorics
    :credit: "4"
    :subject: MATH
    :description: (I) Enumeration, generating functions and exponential structures, (II) Posets and lattices, (III) Geometric combinatorics, (IV) Symmetric functions, Young tableaux, and connections with representation theory. Further study of applications of the core material and/or additional topics, chosen by instructor.
    :number: "249"
  - :name: Groups, Rings, and Fields
    :credit: "4"
    :subject: MATH
    :description: Group theory, including the Jordan-Holder theorem and the Sylow theorems. Basic theory of rings and their ideals. Unique factorization domains and principal ideal domains. Modules. Chain conditions. Fields, including fundamental theorem of Galois theory, theory of finite fields, and transcendence degree.
    :number: 250A
  - :name: Multilinear Algebra and Further Topics
    :credit: "4"
    :subject: MATH
    :description: Tensor algebras and exterior algebras, with application to linear transformations. Commutative ideal theory, localization. Elementary specialization and valuation theory. Related topics in algebra.
    :number: 250B
  - :name: Ring Theory
    :credit: "4"
    :subject: MATH
    :description: "Topics such as: Noetherian rings, rings with descending chain condition, theory of the radical, homological methods."
    :number: "251"
  - :name: Representation Theory
    :credit: "4"
    :subject: MATH
    :description: Structure of finite dimensional algebras, applications to representations of finite groups, the classical linear groups.
    :number: "252"
  - :name: Homological Algebra
    :credit: "4"
    :subject: MATH
    :description: Modules over a ring, homomorphisms and tensor products of modules, functors and derived functors, homological dimension of rings and modules.
    :number: "253"
  - :name: Number Theory
    :credit: "4"
    :subject: MATH
    :description: Valuations, units, and ideals in number fields, ramification theory, quadratic and cyclotomic fields, topics from class field theory, zeta-functions and L-series, distribution of primes, modular forms, quadratic forms, diophantine equations, P-adic analysis, and transcendental numbers. Sequence begins fall.
    :number: 254B
  - :name: Algebraic Curves
    :credit: "4"
    :subject: MATH
    :description: Elliptic curves. Algebraic curves, Riemann surfaces, and function fields. Singularities. Riemann-Roch theorem, Hurwitz's theorem, projective embeddings and the canonical curve. Zeta functions of curves over finite fields. Additional topics such as Jacobians or the Riemann hypothesis.
    :number: "255"
  - :name: Algebraic Geometry
    :credit: "4"
    :subject: MATH
    :description: Affine and projective algebraic varieties. Theory of schemes and morphisms of schemes. Smoothness and differentials in algebraic geometry. Coherent sheaves and their cohomology. Riemann-Roch theorem and selected applications. Sequence begins fall.
    :number: 256B
  - :name: Group Theory
    :credit: "4"
    :subject: MATH
    :description: "Topics such as: generators and relations, infinite discrete groups, groups of Lie type, permutation groups, character theory, solvable groups, simple groups, transfer and cohomological methods."
    :number: "257"
  - :name: Classical Harmonic Analysis
    :credit: "4"
    :subject: MATH
    :description: Basic properties of Fourier series, convergence and summability, conjugate functions, Hardy spaces, boundary behavior of analytic and harmonic functions. Additional topics at the discretion of the instructor.
    :number: "258"
  - :name: Abstract Harmonic Analysis
    :credit: "4"
    :subject: MATH
    :description: Topological groups, Haar measure, Pontryagin duality, and structure theory of locally compact abelian groups, Peter-Weyl theorem for compact groups. Further topics may include finer study of harmonic analysis on commutative groups, or else head in the direction of group representations for noncommutative locally compact groups.
    :number: "260"
  - :name: Lie Groups
    :credit: "4"
    :subject: MATH
    :description: Lie groups and Lie algebras, fundamental theorems of Lie, general structure theory; compact, nilpotent, solvable, semi-simple Lie groups; classification theory and representation theory of semi-simple Lie algebras and Lie groups, further topics such as symmetric spaces, Lie transformation groups, etc., if time permits. In view of its simplicity and its wide range of applications, it is preferable to cover compact Lie groups and their representations in 261A. Sequence begins Fall.
    :number: 261B
  - :name: Differential Topology
    :credit: "4"
    :subject: MATH
    :description: "Approximations, degrees of maps, vector bundles, tubular neighborhoods. Introduction to Morse theory, handlebodies, cobordism, surgery. Additional topics selected by instructor from: characteristic classes, classification of manifolds, immersions, embeddings, singularities of maps."
