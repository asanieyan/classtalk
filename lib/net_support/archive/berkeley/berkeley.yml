  - :name: Plants, Agriculture, and Society
    :credit: "2"
    :subject: PLANTBI
    :description: "Changing patterns of agriculture in relation to population growth, the biology and social impact of plant disease, genetic engineering of plants: a thousand years of crop improvement and modern biotechnology, interactions between plants and the environment, and effects of human industrial and agricultural activity on plant ecosystems. Knowledge of the physical sciences is neither required nor assumed."
