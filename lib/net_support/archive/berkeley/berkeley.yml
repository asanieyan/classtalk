  - :name: Contemporary Russian Literature (1920-present)
    :credit: "4"
    :subject: SLAVIC
    :description: Coverage of major movements and genres in the intellectual context of the times. Readings in Russian.
    :number: 246B
  - :name: Slavic Oral Epic
    :credit: "4"
    :subject: SLAVIC
    :description: A comparison of Russian and South Slavic oral epic. Stylistic and poetic analysis of Serbian/Croatian and Russian texts with special attention to Parry-Lord oral formulaic theory.
