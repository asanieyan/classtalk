    :description: Organized group study on various topics under the sponsorship of a member of the Bioengineering faculty.
    :number: "98"
  - :name: Supervised Independent Study and Research
    :credit: "1"
    :subject: BIO ENG
    :description: Supervised independent study for lower division students.
    :number: "99"
  - :name: Ethics in Science and Engineering
    :credit: "3"
    :subject: BIO ENG
    :description: The goal of this semester course is to present the issues of professional conduct in the practice of engineering, research, publication, public and private disclosures, and in managing professional and financial conflicts. The method is through historical didactic presentations, case studies, presentations of methods for problem solving in ethical matters, and classroom debates on contemporary ethical issues. The faculty will be drawn from national experts and faculty from religious studies, journalism, and law from the UC Berkeley campus.
    :number: "100"
  - :name: Instrumentation in Biology and Medicine
    :credit: "4"
    :subject: BIO ENG
    :description: This course teaches the fundamental principles underlying modern instrumentation used in biology and medicine. Organized around three classes of instruments--bioelectronics, optical microscopy, and medical imaging--the course takes an integrative approach to measurement theory and practice by presenting and analyzing example instruments currently used for biological and medical research. For each instrument, students will learn the fundamentals of operation, methods of control, mechanisms of contrast, devices for detection, and methods for signal processing and error estimation. Current biological questions and medical problems investigated with each type of instrument will be discussed.
    :number: "101"
  - :name: Biomechanics
    :credit: "4"
    :subject: BIO ENG
    :description: Introduction to the main concepts related to the mechanics and material behavior of biological systems. Emphasis is placed on development of a fundamental mathematical understanding of the key engineering principles and their application to biological systems. Examples of engineering concepts covered include statics and dynamics of solids and fluids; material behavior including elasticity, viscoelasticity, fatigue, and failure; beam theory, scaling, biological heterogeneity, and uncertainty. Applications, examples, and assignments will elucidate normal and pathological human physiology, as well as diagnosis and treatment of major clinical problems. A series of mini-projects, some of which will be computational assignments, will integrate the course material in an attempt to gain insight into more complex problems. Working in small teams, students will also make a poster or oral presentation to the class on a topic of their choice.
    :number: "102"
  - :name: Biological Transport Phenomena
    :credit: "4"
    :subject: BIO ENG
    :description: The transport of mass, momentum, and energy in living systems. Application of scaling laws and methods of continuum mechanics to biological transport phenomena. Sample application areas include biomolecular transport in biological tissues, living organs, and biomedical microdevices. Preliminary understanding of biology and physiology is useful, but not assumed.
    :number: "104"
  - :name: Thermodynamics and Biothermodynamics
    :credit: "3"
    :subject: BIO ENG
    :description: This course introduces the basic principles of thermodynamics and their application to a variety of biological processes and systems. Some coverage of conventional engineering applications is also included. Also listed as Mechanical Engineering C105B.
    :number: C105B
  - :name: Molecular Cell Biomechanics
    :credit: "4"
    :subject: BIO ENG
    :description: This course develops and applies scaling laws and the methods of continuum and statistical mechanics to biomechanical phenomena over a range of length scales, from molecular to cellular levels. It is intended for senior undergraduate students who have been exposed to differential equations, mechanics, and certain aspects of modern biology.
    :number: "112"
  - :name: Cell Biology Laboratory for Engineers
    :credit: "4"
    :subject: BIO ENG
    :description: The structural and functional characteristics of musculoskeletal tissues (e.g., bone, tendon, cartilage) are altered by cells in response to loading, injury, nutrition, and other factors. A contemporary understanding of the structural form, function and longevity includes knowledge of tissue ultra structure, composition of matrix, and cell function. Students will be introduced to cellular and molecular biology and biochemistry techniques as applied to musculoskeletal tissues including histology, image analysis, protein quantification, gene analysis and expression, and cell culture. By applying these techniques to structural tissues in the laboratory, students can learn the reliability and limitations of these tools.
    :number: "115"
  - :name: Cell and Tissue Engineering
    :credit: "4"
    :subject: BIO ENG
    :description: Introduction to tissue engineering, analysis of cellular process, and cell engineering. Topics include bioreactor and mass transport, transplantation, artifical tissues, cell-matrix interaction, cell migration and cell mechanics, cell proliferation, stem cells, and cell manipulation.
    :number: "116"
  - :name: Structural Aspects of Biomaterials
    :credit: "4"
    :subject: BIO ENG
    :description: This course covers the structure and mechanical functions of load bearing tissues and their replacements. Natural and synthetic load-bearing biomaterials for clinical applications are reviewed. Biocompatibility of biomaterials and host response to structural implants are examined. Quantitative treatment of biomechanical issues and constitutive relationships of tissues are covered in order to design biomaterial replacements for structural function. Material selection for load bearing applications including reconstructive surgery, orthopedics, dentistry, and cardiology are addressed. Mechanical design for longevity including topics of fatigue, wear, and fracture are reviewed. Case studies that examine failures of devices are presented. This course includes a teaching/design laboratory component that involves design analysis of medical devices and outreach teaching to the public community. Several problem-based projects are utilized throughout the semester for design analysis. In addition to technical content, this course involves rigorous technical writing assignments, oral communication skill development and teamwork. Also listed as Mechanical Engineering C117.
    :number: C117
  - :name: Biological Performance of Materials
    :credit: "4"
    :subject: BIO ENG
    :description: This course is intended to give students the opportunity to expand their knowledge of topics related to biomedical materials selection and design. Structure-property relationships of biomedical materials and their interaction with biological systems will be addressed. Applications of the concepts developed include blood-materials compatibility, biomimetic materials, hard and soft tissue-materials interactions, drug delivery, tissue engineering, and biotechnology. Also listed as Materials Science and Engineering C118.
    :number: C118
  - :name: Orthopedic Biomechanics
    :credit: "4"
    :subject: BIO ENG
    :description: Students will learn the application of engineering concepts including statics, dynamics, optimization theory, composite beam theory, beam-on-elastic foundation theory, Hertz contact theory and materials behavior. Topics will include forces and moments acting on human joints; composition and mechanical behavior of orthopedic biomaterials; design/analysis of artificial joint, spine, and fracture fixation prostheses; musculoskeletal tissues including bone, cartilage, tendon, ligament, and muscle; osteoporosis and fracture-risk predication of bones; and bone adaptation. Students will be challenged in a MATLAB-based project to integrate the course material in an attempt to gain insight into contemporary design/analysis/problems. Also listed as Mechanical Engineering C176.
    :number: C119
  - :name: "Introduction to Micro and Nanobiotechnology: BioMEMS"
    :credit: "3"
    :subject: BIO ENG
    :description: Biophysical and chemical principles of biomedical microelectromechanical systems (bioMEMS) for the measurement of biological phenomena and clinical applications. Micro- and nano-scale devices for the manipulation of cells and biomolecules. Topics include solid-state transducers, optical transducers, electrochemical transducers, biomedical microelectronics, microfluidics, and hybrid integration of microfabrication technology.
    :number: "221"
  - :name: BioMems and BioNanotechnology Laboratory
    :credit: "4"
    :subject: BIO ENG
    :description: Hands-on project experience in applying microfabrication techniques to problems in biotechnology using the latest micro- and nano-technological tools. Experimental design and analysis of micro- and nano-scale device interfaces. Students will give poster sessions and oral presentations on their results.
    :number: 121L
  - :name: Introduction to Robotics
    :credit: "4"
    :subject: BIO ENG
    :description: An introduction to the kinematics, dynamics, and control of robot manipulators, robotic vision, sensing, and the programming of robots. The course will cover forward, inverse kinematics of serial chain manipulators. The manipulator Jacobian, force relations, dynamics and control-position, and force control. Trajectory generation, collision avoidance, automatic planning of fine and gross motion strategies, robot programming languages. Proximity, tactile, and force sensing. Network modeling, stability, and fidelity in teleoperation. Biological analogies and medical applications of robotics. Also listed as Electrical Engineering C125.
    :number: C125
  - :name: Introduction to Computational Molecular and Cell Biology
    :credit: "4"
    :subject: BIO ENG
    :description: Topics include computational approaches and techniques to gene structure and finding, sequence alignment using dynamic programming, protein folding and structure prediction, protein-drug interactions, genetic and biochemical pathways and networks, and microarray analysis. Various case studies in these areas are reviewed and web-based computational biology tools will be used by students. Computational biology research connections to biotechnology will be explored.
    :number: "131"
  - :name: Statistics for Bioinformatics
    :credit: "4"
    :subject: BIO ENG
    :description: "Study of bioinformatics problems such as DNA pattern finding, gene expression data analysis, molecular evolution models, and biomolecular sequence database searching. Introduction of the necessary probability and statistics: events, (conditional) probability, random variables, estimation, testing, and linear regression. Also listed as Statistics C141."
    :number: C141
  - :name: Programming and Algorithm Design for Computational Biology & Genomics Applications
    :credit: "4"
    :subject: BIO ENG
    :description: This course will introduce students to structured software development and select principles of computer science with applications in computational biology and allied disciplines. The principle language used for instruction will be Java with a course module on Perl. Examples and tutorials will draw from problems in computational biology. The course will require one significant programming project, preferably biologically oriented.
    :number: "142"
  - :name: Computational Methods in Biology
    :credit: "4"
    :subject: BIO ENG
    :description: "An introduction to biophysical simulation methods and algorithms, including molecular dynamics, Monte Carlo, mathematical optimization, and \"non-algorithmic\" computation such as neural networks. Various case studies in applying these areas in the areas of protein folding, protein structure prediction, drug docking, and enzymatics will be covered. Core Specialization: Core B (Informatics and Genomics); Core D (Computational Biology); Bioengineering Content: Biological."
    :number: "243"
  - :name: Introduction to Protein Informatics
    :credit: "4"
    :subject: BIO ENG
    :description: This course will introduce students to the fundamentals of molecular biology and to the bioinformatics tools and databases used for the prediction of protein function and structure. It is designed to impart both a theoretical understanding of popular computational methods and practical hands-on experience with protein sequence analysis methods applied to real data.
    :number: "244"
  - :name: Introductory Electronic Transducers Laboratory
    :credit: "3"
    :subject: BIO ENG
    :description: Laboratory exercises exploring a variety of electronic transducers for measuring physical quantities such as temperature, force, displacement, sound, light, ionic potential; the use of circuits for low-level differential amplification and analog signal processing; and the use of microcomputers for digital sampling and display. Lectures cover principles explored in the laboratory exercises; construction, response and signal to noise of electronic transducers and actuators; and design of circuits for sensing and controlling physical quantities. Also listed as Electrical Engineering C145L.
    :number: C145L
  - :name: Introductory Microcomputer Interfacing Laboratory
    :credit: "3"
    :subject: BIO ENG
    :description: Laboratory exercises constructing basic interfacing circuits and writing 20-100 line C programs for data acquisition, storage, analysis, display, and control. Use of the IBM PC with microprogrammable digital counter/timer, parallel I/O port. Circuit components include anti-aliasing filters, the S/H amplifier, A/D and D/A converters. Exercises include effects of aliasing in periodic sampling, fast Fourier transforms of basic waveforms, the use of the Hanning filter for leakage reduction, Fourier analysis of the human voice, digital filters, and control using Fourier deconvolution. Lectures cover principles explored in the lab exercises and design of microcomputer-based systems for data acquisitions, analysis and control. Also listed as Electrical Engineering C145M.
    :number: C145M
  - :name: Topics in Computational Biology and Genomics
    :credit: "4"
    :subject: BIO ENG
    :description: Instruction and discussion of topics in genomics and computational biology. Working from evolutionary concepts, the course will cover principles and application of molecular sequence comparison, genome sequencing and functional annotation, and phylogenetic analysis. Also listed as Plant and Microbial Biology C246 and Molecular and Cell Biology C246.
    :number: C246
  - :name: Introduction to Bioastronautics
    :credit: "4"
    :subject: BIO ENG
    :description: This course aims to bring undergraduate students into the world of space science related research including bioastronautics and high altitude human physiology. Students will gain a strong knowledge base of specific topics in bioastronautics, an introduction to research methods, and will learn how to structure a research team. Additionally, students will develop leadership, management, teamwork, and communication skills. The topics to be covered include history of manned space flight, the space environment, Mars and lunar environments, space flight and life support systems, space suit technology, human physiological responses to space flight, countermeasures to space deconditioning, and space medicine.
    :number: "155"
  - :name: Optics and Microscopy
    :credit: "4"
    :subject: BIO ENG
    :description: This course teaches fundamental principles of optics and examines contemporary methods of optical microscopy for cells and molecules. Students will learn how to design simple optical systems, calculate system performance, and apply imaging techniques including transmission, reflection, phase, and fluorescence microscopy to investigate biological samples. The capabilities of optical microscopy will be compared with complementary techniques including electron microscopy, coherence tomography, and atomic force microscopy. Students will also be responsible for researching their final project outside of class and presenting a specific application of modern microscopy to biological research as part of an end-of-semester project.
    :number: "164"
  - :name: Image Processing and Reconstruction Tomography
    :credit: "4"
    :subject: BIO ENG
    :description: Linear systems and Fourier transforms in two and three dimensions. Basic image processing. Theory and algorithms for image reconstruction from projections. Physics of imaging systems including magnetic resonance, X-ray tomography, positron emission tomography, ultrasound, and biomagnetic imaging. Data analysis including hypothesis testing, parameter estimation by least squares, and compartmental kinetic modelling. Field trips to medical imaging laboratories. Also listed as Electrical Engineering C145B.
