    :credit: "2"
    :subject: PHDBA
    :description: This course will review, critique and apply the more specialized statistical and theoretical techniques found in current journal articles in the fields of Accounting, Economic Analysis and Policy, Finance, and Business and Public Policy. It will be a workshop in format with emphasis on the empirical research problems faced by enrolled students and the alternate methodologies for dealing with these problems. Course content will vary from year to year.
