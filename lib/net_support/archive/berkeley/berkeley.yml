  - :name: Bacterial Pathogenesis
    :credit: "3"
    :subject: PLANTBI
    :description: This course for upper division and graduate students will explore the molecular and cellular basis of microbial pathogenesis. The course will focus on model microbial systems which illustrate mechanisms of pathogenesis. Most of the emphasis will be on bacterial pathogens of mammals, but there will be some discussion of viral and protozoan pathogens. There will be an emphasis on experimental approaches. The course will also include some aspects of bacterial genetics and physiology, immune response to infection, and the cell biology of host-parasite interactions. Also listed as Public Health C102 and Molecular and Cell Biology C103.
    :number: C103
  - :name: Principles of Plant Morphology
    :credit: "2"
    :subject: PLANTBI
    :description: An analysis of the structural diversity of multicellular plants, especially the higher forms, with emphasis on the developmental mechanisms responsible for this variation in form and the significance of this diversity in relation to the environments in which plants grow. Also listed as Integrative Biology C107.
    :number: C107
  - :name: Laboratory for Principles of Plant Morphology
    :credit: "2"
    :subject: PLANTBI
    :description: Laboratory designed to accompany C107, Principles of Plant Morphology. Also listed as Integrative Biology C107L.
    :number: C107L
  - :name: Biology of Fungi
    :credit: "2"
    :subject: PLANTBI
    :description: "Selected aspects of fungi: their structure, reproduction, physiology, ecology and genetics; their role in plant disease, human welfare, and industry."
    :number: "110"
  - :name: Laboratory for Biology of Fungi
    :credit: "2"
    :subject: PLANTBI
    :description: Laboratory designed to accompany 110, Biology of Fungi. Several field trips are offered including day trips to a mushroom farm, a winery and a cheese factory, and a weekend mushroom foray.
    :number: 110L
  - :name: General Microbiology
    :credit: "4"
    :subject: PLANTBI
    :description: This course will explore the molecular bases for physiological and biochemical diversity among members of the two major domains, Bacteria and Archaea. The ecological significance and evolutionary origins of this diversity will be discussed. Molecular, genetic, and structure-function analyses of microbial cell cycles, adaptive responses, metabolic capability, and macromolecular syntheses will be emphasized. Also listed as Molecular and Cell Biology C112.
    :number: C112
  - :name: General Microbiology Laboratory
    :credit: "2"
    :subject: PLANTBI
    :description: Experimental techniques of microbiology designed to accompany the lecture in C112 and C148. The primary emphasis in the laboratory will be on the cultivation and physiological and genetic characterization of bacteria. Laboratory exercises will include the observation, enrichment, and isolation of bacteria from selected environments. Also listed as Molecular and Cell Biology C112L.
    :number: C112L
  - :name: California Mushrooms
    :credit: "2"
    :subject: PLANTBI
    :description: This is a hands-on class in identification of macro fungi. Emphasis will be on laboratory work with fresh and dried fungi. Short lectures at the beginning of labs focus on mushroom systematic, collection techniques, and identification. Three weekend field trips are required in addition to the weekly laboratory. Previous course experience with fungi is recommended, but not required. Grades are based on tests and a collection.
    :number: "113"
  - :name: Introduction to Comparative Virology
    :credit: "4"
    :subject: PLANTBI
    :description: Viruses will be considered as infectious agents of bacteria, plants, and animals (vertebrates and invertebrates). Several families of viruses will be compared with respect to biochemical, structural and morphological properties, and strategies of infection and replication. Also listed as Environ Sci, Policy, and Management C138 and Molecular and Cell Biology C114.
    :number: C114
  - :name: Microbial Diversity
    :credit: "3"
    :subject: PLANTBI
    :description: This course for upper-division and graduate students will broadly survey myriad types of microbial organisms, both procaryote and eucaryote, using a phylogenetic framework to organize the concept of "biodiversity." Emphasis will be on the evolutionary development of the many biochemical themes, how they mold our biosphere, and the organisms that affect the global biochemistry. Molecular mechanisms that occur in different lineages will be compared and contrasted to illustrate fundamental biological strategies. Graduate students additionally should enroll in C216, Microbial Diversity Workshop. Also listed as Molecular and Cell Biology C116.
    :number: C116
  - :name: Biology of Algae
    :credit: "2"
    :subject: PLANTBI
    :description: General biology of freshwater and marine algae, highlighting current research and integrating phylogeny, ecology, physiology, genetics, and molecular biology.
    :number: "120"
  - :name: Laboratory for Biology of Algae
    :credit: "2"
    :subject: PLANTBI
    :description: Laboratories include study of representative types, identification of specimens collected during several field trips, and experiments on development, physiology, and molecular genetics.
    :number: 120L
  - :name: Chromosome Biology/Cytogenetics
    :credit: "3"
    :subject: PLANTBI
    :description: Survey of behavior, structure, and function of chromosomes with emphasis on behavior in model organisms. Topics include mitosis, meiosis, chromosome aberrations, genome function, dosage compensation, transposons, repetitive DNA, and modern cytological imaging. Also listed as Molecular and Cell Biology C134.
    :number: C134
  - :name: Physiology and Biochemistry of Plants
    :credit: "3"
    :subject: PLANTBI
    :description: A study of physiological and biochemical processes in higher plants, including water relations, ion transport, and hormone physiology; photosynthesis (light utilization and carbon assimilation), nitrogen and sulfur metabolism, and plant-specific biosynthetic pathways.
    :number: "135"
  - :name: Laboratory for Physiology and Biochemistry of Plants
    :credit: "1"
    :subject: PLANTBI
    :description: Laboratory designed to accompany 135, Physiology and Biochemistry of Plants.
    :number: 135L
  - :name: Genomics
    :credit: "4"
    :subject: PLANTBI
    :description: In-depth introduction to genomics, including genome sequencing; bioinformatics; sequence annotation and analysis; complex trait mapping; DNA microarrays and their uses; proteomics; structural genomics. Also listed as Molecular and Cell Biology C145.
    :number: C145
  - :name: Topics in Computational Biology and Genomics
    :credit: "4"
    :subject: PLANTBI
    :description: Instruction and discussion of topics in genomics and computational biology. Working from evolutionary concepts, the course will cover principles and application of molecular sequence comparison, genome sequencing and functional annotation, and phylogenetic analysis. Also listed as Bioengineering C246 and Molecular and Cell Biology C246.
    :number: C246
  - :name: Microbial Genomics and Genetics
    :credit: "4"
    :subject: PLANTBI
    :description: Course emphasizes bacterial and archaeal genetics and comparative genomics. Genetics and genomic methods used to dissect metabolic and development processes in bacteria, archaea, and selected microbial eukaryotes. Genetic mechanisms integrated with genomic information to address integration and diversity of microbial processes. Introduction to the use of computational tools for a comparative analysis of microbial genomes and determining relationships among bacteria, archaea, and microbial eukaryotes. Also listed as Molecular and Cell Biology C148.
    :number: C148
  - :name: Plant Cell Biology
    :credit: "1.5"
    :subject: PLANTBI
    :description: The course will describe the conceptual framework of plant cell biology followed by in-depth discussion of several active areas of research including cell wall biology, membrane transport, cellular trafficking, and cell signaling.
    :number: 200D
  - :name: Laboratory for Plant Cell Biology
    :credit: "1"
    :subject: PLANTBI
    :description: Designed to accompany the lecture course and to introduce microscopy, biochemical, and molecular tools for studying cell biology.
    :number: 150L
  - :name: Plant Molecular Genetics
    :credit: "3"
    :subject: PLANTBI
    :description: "A consideration of plant genetics and molecular biology. Principles of nuclear and organellar genome structure and function: regulation of gene expression in response to environmental and developmental stimuli; clonal analysis; investigation of the molecular and genetic bases for the exceptional cellular and developmental strategies adopted by plants."
    :number: "160"
  - :name: Laboratory for Plant Molecular Genetics
    :credit: "1"
    :subject: PLANTBI
    :description: Laboratory designed to accompany 160, Plant Molecular Genetics.
    :number: 160L
  - :name: Modern Applications of Plant Biotechnology
    :credit: "3"
    :subject: PLANTBI
    :description: This course is designed to introduce students to the principles and applications of modern plant biotechnology. Basic concepts of modern agriculture will be reviewed in light of emerging biotechnology applications. Emphasis will be placed on understanding the tools and strategies involved in optimizing plant productivity.
    :number: "170"
  - :name: Environmental Plant Biology
    :credit: "2"
    :subject: PLANTBI
    :description: An integrated and multidisciplinary approach to the study of interactions between plants and the environment. Introduces physical parameters in the global and micro-environment that affect plant function; and molecular, cellular, and developmental aspects of plant response to suboptimal/adverse conditions. Underlying biochemistry, physiology, and molecular biology of plant adaptation and acclimation mechanisms. Examines consequences of industrial activity on plant growth and productivity.
    :number: "180"
  - :name: Techniques in Light Microscopy
    :credit: "3"
    :subject: PLANTBI
    :description: The course will be a detailed overview of the practice of light microscopy as applied to scientific investigation. The emphasis of the course will be on the correct and appropriate use of the light microscope for biological scientists; however students of other disciplines are welcome. The course will cover optical microscope theory, microscope components and mechanics, and optical techniques including detailed descriptions, demonstrations, and use of all the modern light microscope contrast methods. Also, the course will cover contemporary digital methods of 2D imaging for fluorescence microscopy, as well as a thorough discussion and practice of the 3D imaging techniques of confocal and deconvolution microscopy. Since digital image processing is an important part of microscope imaging, the course will conclude with a thorough survey of 2D, 3D, and 4D image processing and analysis software. Students will receive hands-on experience in all microscope and digital imaging techniques via direct instruction and use of instrumentation in the College of Natural Resources Biological Imaging Facility.
    :number: "185"
  - :name: Honors Research
    :credit: "1"
    :subject: PLANTBI
    :description: Individual laboratory research followed by a written report and an oral presentation under the supervision of a faculty member.
    :number: H196
  - :name: Directed Group Studies in Plant Biology
    :credit: "1"
    :subject: PLANTBI
    :description: Group studies of selected topics.
    :number: "198"
  - :name: Plant Developmental Genetics
    :credit: "1.5"
    :subject: PLANTBI
    :description: The students will be provided with both the basic framework and current topics of plant developmental genetics.
    :number: 200A
  - :name: Genomics and Computational Biology
    :credit: "1.5"
    :subject: PLANTBI
    :description: Principles of computational and genomic biology. Covers evolutionary, algorithmic, and statistical foundations of sequence analysis, allowing students to understand concepts underlying modern computational methods. Practical applications will be pursued in student-coordinated sessions. Combined lecture with 200B.
    :number: 220B
  - :name: Plant Diversity and Evolution
    :credit: "1.5"
    :subject: PLANTBI
    :description: This course will introduce the students to the diversity of plant form and function and provide them with a basic understanding of the tools and techniques used to study plant diversification and evolution. Molecular and morphological data will be discussed and plant diversity will be introduced at molecular, population, organismal, and ecological levels.
    :number: 200C
  - :name: Plant Biochemistry
    :credit: "1.5"
    :subject: PLANTBI
    :description: The aim of this course is to augment the student's knowledge of key plant-specific (or particularly relevant) biochemical processes focusing on the underlying experiments used to deduce key cycles coupled with current areas of exploration and debate surrounding a given topic area. In addition, this section will broaden and deepen the student's knowledge of biochemistry in general including basic enzyme kinetics, assessment of enzymatic (biochemical) function, and modes of regulation.
    :number: 200E
  - :name: Plant Systems Biology
    :credit: "1.5"
    :subject: PLANTBI
    :description: The aim of this course is to highlight the specific hallmarks of systems biology. Students will be informed of the many resources for systems biology available to plant biologists and the recent published work that capitalizes on these resources. Each lecture will focus on fundamental principles followed by discussion of papers that are germane to the topic.
    :number: 200F
  - :name: Faculty Research Review
    :credit: "1"
    :subject: PLANTBI
    :description: Presentation and discussion of faculty research in the area of microbial biology. Faculty speakers review recent advances in their area of expertise and present an outlook of current research activities in their laboratories. The format of the class is designed to stimulate a dialogue between instructor and students in the course of each presentation.
    :number: "202"
  - :name: Scientific Reasoning and Logic
    :credit: "1"
    :subject: PLANTBI
    :description: The objectives of this class are to teach students to critically read and interpret scientific papers. Students will read and discuss strongly and poorly reasoned papers. At the end of the class the student should understand the logic and reasoning which make a paper strong, often classic, contribution.
    :number: "210"
  - :name: Microbial Diversity Workshop
    :credit: "1"
    :subject: PLANTBI
    :description: This workshop for graduate students will parallel C116, Microbial Diversity, which should be taken concurrently. Emphasis in the workshop will be on review of research literature and formulation of paper pertinent to research in microbial diversity. Also listed as Molecular and Cell Biology C216.
    :number: C216
  - :name: Critical Thinking in Microbiology
    :credit: "3"
    :subject: PLANTBI
    :description: An overview of microbial evolution (including phylogenetics and population genetics), physiology and biochemistry, genetics and development, host parasite interactions, and ecology will be provided, emphasizing new research directions and involving students in discussions of primary literature. Conceptual issues and/or research approaches and technologies that will provide a broad perspective of microbiology will be discussed. Readings and discussions of recent primary literature will enable students to develop skills in critical analysis of literature.
    :number: "220"
  - :name: Microbial Genetics
    :credit: "1.5"
    :subject: PLANTBI
    :description: The students will learn fundamental principles and advanced techniques in microbial genetics. The use of genetics in deducing biochemical pathways, protein interactions, and signal transduction pathways will be explores through reading and discussion of current and classic papers from the primary literature. Experimental design and interpretation will be the focus of problem sets solved in student-coordinated sessions.
    :number: 220A
  - :name: Microbial Diversity and Evolution
    :credit: "1.5"
    :subject: PLANTBI
    :description: The students will be provided with both the basic framework and current topics of microbial diversity and evolution.
    :number: 220C
  - :name: Cell Structure and Function
    :credit: "1.5"
    :subject: PLANTBI
    :description: The students will be provided with both the basic framework and current topics of cell structure and function.
    :number: 220D
  - :name: Microbial Physiology
    :credit: "1.5"
    :subject: PLANTBI
    :description: The students will be provided with both the basic framework and current topics of microbial physiology.
    :number: 220E
  - :name: Microbial Ecology
    :credit: "1.5"
    :subject: PLANTBI
    :description: The students will be provided with both the basic framework and current topics of microbial ecology.
    :number: 220F
  - :name: "Biochemistry of Biofuels: Concepts and Foundations"
    :credit: "1"
    :subject: PLANTBI
    :description: This course offers a consideration of genes, enzymes, metabolic pathways and biochemical processes leading to the generation of hydrogen, bio-oils, ethanol, and other biofuels. Discussion of biochemistry is extended to cover product yields and techno-economic analyses of commercial viability of the various biofuel products. Lectures are based on historical and contemporary papers in plant and microbial biochemistry, integrating structure, function and evolution of the molecular, cellular, and organismal levels, and discussing how this knowledge can be applied in the generation of renewable biofuels.
    :number: "222"
  - :name: Readings in Environmental Microbiology
    :credit: "1"
    :subject: PLANTBI
    :description: Special Topics and Advanced Seminars in Plant Pathology. Seminar/discussion by graduate students of current research in the field of plant pathogenic bacteria.
    :number: "238"
  - :name: Seminar
    :credit: "1"
    :subject: PLANTBI
    :description: Advanced study in various fields of plant biology. Topics will be announced in advance of each semester. Enrollment in more than one section permitted.
    :number: "290"
  - :name: Grant Writing and Research Presentations
    :credit: "2"
    :subject: PLANTBI
    :description: "Each student will write a grant proposal in three steps: a one page outline, a three-page pre-proposal, and a complete 10-page grant proposal. There will be feedback at each step in the process -- each participant will review the other grant proposals. Some of the scheduled classes will include discussion of the outlines and pre-proposals, and the last class will be organized as a grant panel, with students assigned as primary and secondary reviewers."
    :number: "297"
  - :name: Plant Biology Group Studies
    :credit: "1"
    :subject: PLANTBI
    :description: Advanced study of research topics which will vary semester to semester. Enrollment in more than one section permitted.
    :number: "298"
  - :name: Graduate Research
    :credit: "1"
    :subject: PLANTBI
    :description: Graduate student research.
    :number: "299"
  - :name: Workshop on Teaching
    :credit: "2"
    :subject: PLANTBI
    :description: "Designed for all graduate students. This course has two goals: discussion of questions and problems relating to the GSI's teaching, and learning how to design and execute a whole course. Effective teaching methods will be introduced by experienced GSIs and faculty. Students will participate in reciprocal classroom visits, visitation and critique of faculty lectures, course design, lecture preparation, sample lecture presentation, and discussion of current literature on teaching."
    :number: "300"
  - :name: Digital Imaging for Biologists
    :credit: "2"
    :subject: PLANTBI
    :description: Basic concepts and common applications in digital image processing and analysis with the goal of extracting morphometric information and/or creating publication-quality figures. Topics include image acquisition (including cameras), beginning image processing and analysis, and digital image enhancements. Photoshop, Canvas, IPLab, and other commonly available computer programs on Mac and PC platforms will be used. Additional lectures on file formats usage and advanced document layout are included.
    :number: "400"
  - :name: Individual Study for Graduate Students
    :credit: "1"
    :subject: PLANTBI
    :description: Individual study in consultation with the major field adviser, intended to provide an opportunity for qualified students to prepare themselves for the various examinations required of candidates for the Ph.D.
    :number: "602"
  :name: Plant and Microbial Biology
  :code: PLANTBI
