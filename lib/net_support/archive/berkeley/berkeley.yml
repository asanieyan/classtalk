    :description: Supervised independent study or research on topics relevant to PACS not covered in depth by other courses. A proposal must be formulated in consultation with the faculty sponsor with clearly stated objectives and means of implementation.
    :number: "99"
  - :name: "Peace Theory: Approaches and Analyses"
    :credit: "3"
    :subject: PACS
    :description: This course will explore the historical development of the field through analysis of the operative assumptions, logic, and differing approaches of the seminal schools and thinkers that have shaped the field. Students will become familiar with the body of literature and major debates in peace studies and research.
    :number: "100"
  - :name: Special Topics in Peace and Conflict Issues
    :credit: "4"
    :subject: PACS
    :description: Course will focus on specific issues of current research and issues in the field of peace and conflict studies. Topics will be different each term and reflect the current research of the instructor. Students will be required to do extensive reading on a weekly basis, participate in assigned projects, and complete one major research project and class presentation. Actual assignments may vary from term to term depending upon the subject.
    :number: "119"
  - :name: War, Culture, and Society
    :credit: "4"
    :subject: PACS
    :description: This course examines the experience and meaning of war in the formation of American culture and society. It considers the profound influence war has had in shaping the identities and life chances of succeeding generations of American men and women. It will take special note of the role of race, ethnicity, and class as prisms that filter this process. This course also explores how different interpretations of democracy and nationalism have served as a catalyst for social conflict and change in racial and ethnic identity and relations, especially as reflected in war.
    :number: 125AC
  - :name: International Human Rights
    :credit: "4"
    :subject: PACS
    :description: This course provides an overview to the historical, theoretical, political, and legal underpinnings that have shaped and continue to shape the development of human rights. Students are introduced to substantive topics within human rights and provided an opportunity to develop critical thinking, oral presentation, and writing skills. We discuss where the concept of human rights originates, how these ideas have been memorialized in international declarations and treaties, how they develop over time, and how they are enforced and monitored. We examine a variety of issues and encourage students to think differently--to analyze world and community events through a human rights framework utilizing some of the necessary tools to investigate, research, and think critically about human rights and the roles that we may assume within this arena. The course requires two six-page papers, participation in a team debate, and an independent reading assignment.
    :number: "126"
  - :name: Human Rights and Global Politics
    :credit: "4"
    :subject: PACS
    :description: After World War II, we witnessed a "revolution" in human rights theory, practice, and institution building. The implications of viewing individuals as equal and endowed with certain rights is potentially far reaching as in the declaration that individuals hold many of those rights irrespective of the views of their government. Yet, we also live in a world of sovereign states with sovereign state's rights. We see everyday a clash between the rights of the individual and lack of duty to fulfill those rights when an individual's home state is unwilling or unable to do so. After introducing the idea of human rights, its historic development and various international human rights mechanisms, this course will ask what post-World War II conceptions of human rights mean for a number of specific issues including humanitarian intervention, international criminal justice, U.S. foreign policy, immigration, and economic rights. Looking in-depth at these five areas, we will ask how ideas about human rights, laws about human rights, and institutions to protect human rights have on how states and other global actors act, and how individuals have fared.
    :number: "127"
  - :name: Human Rights
    :credit: "3"
    :subject: PACS
    :description: An introduction to the developing international promotion and protection of human rights. The course supplies a foundation for understanding legal, political, philosophical, and economic aspects of human rights. We will examine United Nations, regional, and national systems on human rights; ideological and cultural perspectives; U.S. policy and practice; women's human rights; sources of violations; and nongovernmental organizations.
    :number: 127A
  - :name: Human Rights and American Cultures
    :credit: "4"
    :subject: PACS
    :description: The course analyzes the theory and practice of human rights for three groupings in the United States and examines questions of race and ethnicity as they are embedded in various international human rights instruments. The course utilizes an interdisciplinary approach to the study of developing systems, laws, and norms for the promotion and protection of human rights while considering each group's underlying political, literary, and cultural traditions.
    :number: 128AC
  - :name: Cross-Listed Topics
    :credit: "1"
    :subject: PACS
    :description: This course is designed to accommodate cross-listed courses offered through other departments, the content of which is applicable to Peace and Conflict Studies majors.
    :number: "130"
  - :name: Special Topics in Regional Conflict
    :credit: "3"
    :subject: PACS
    :description: Topics vary from semester to semester. The course will offer a critical interdisciplinary study of geo-political regions and the sources of their conflicts.
    :number: "135"
  - :name: Global Change and World Order
    :credit: "3"
    :subject: PACS
    :description: This course will analyze emerging trends, patterns, and problems associated with the phenomenon of globalization. Particular attention will be given to world economic and social integration, ethno-religious nationalism and identity politics, domestic politics, and foreign policy. Special emphasis is placed on the prospects of peace and world order in the post-cold war era.
    :number: "149"
  - :name: "Conflict Resolution: Theory and Practice"
    :credit: "3"
    :subject: PACS
    :description: This course will investigate theories of individual and group conflict as a conceptual framework for practical application. Students will engage in practice as parties to conflicts and as third-party intervenors. The course will look at the sources of conflict, including multicultural aspects, and will emphasize the opportunities for growth and development in conflictive incidents.
    :number: "150"
  - :name: "International Conflict: Analysis and Resolution"
    :credit: "3"
    :subject: PACS
    :description: Inspired by the changed meaning of international conflict and the expanding mission of conflict resolution in the post-cold war era, this course will study the contemporary context and issues of conflict by examining the evolution in thinking about conflict, the resolution, and their application in practice.
    :number: "151"
  - :name: Advanced Conflict Resolution
    :credit: "4"
    :subject: PACS
    :description: This course presents advanced theoretical foundation and procedural framework for interest-based conflict analysis and resolution and third party intervention in disputes, with a focus on mediation. The course builds cumulatively from simple negotiations and mediations to those of greater complexity, using a combination of cases, readings, and exercises to help students develop understanding and skill with multiparty, multi-issue disputes that evolve over time, particularly community disputes. Special emphasis will be given to the theory and technique of diffusing/de-escalating volatile and angry conflict.
    :number: "153"
  - :name: Multi-Cultural Conflict Resolution
    :credit: "4"
    :subject: PACS
    :description: What is our understanding of culture and its relationship to conflict resolution? Is understanding cultural difference necessary for understanding conflict? Can mediators truly be neutral when they have their own cultural assumptions, values, and biases? What are the implicit assumptions of collaborative conflict resolution models? These questions and others will be explored in this experiential, interactive course. Students will examine how various cultural backgrounds and sociopolitical factors in this country (power, privilege, oppression, etc.) affect conflict resolution at the individual, group, and organizational level. The emphasis will be on the major racial/ethnic groups in the United States, but other dimensions of diversity, including gender, class, sexual orientation, and disability will be discussed.
    :number: 154AC
  - :name: Practicum in Peace and Conflict Studies
    :credit: "2"
    :subject: PACS
    :description: This course provides the opportunity to apply, analyze, and evaluate the results of applying collaborative conflict resolution theory and models in supervised internships. Activities and materials will be designed to assist students with developing skill and understanding with a focus on ethics and culture while completing specific substantive requirements for neutrals.
    :number: "157"
  - :name: Conflict Resolution Intensive Training
    :credit: "3"
    :subject: PACS
    :description: This course provides intensive experiential training in conflict resolution and mediation techniques. Participants are provided with the opportunity to apply, analyze, and evaluate in a supervised setting the results of applying conflict resolution mediation theory and models presented in other conflict resolution course work. Participants will develop and refine mediation techniques and skills through participation and observation of exercises and case studies specifically designed to focus on types and structures of interventions, roles and relationships, negotiation, and cultural diversity.
    :number: "159"
  - :name: Introduction to Nonviolence
    :credit: "3"
    :subject: PACS
    :description: An introduction to the science of nonviolence, mainly as seen through the life and work of Mahatma Gandhi. Historical overview of nonviolence East and the West up to the American Civil Rights movement and Martin Luther King, Jr., with emphasis on the ideal of principled nonviolence and the reality of mixed or strategic nonviolence in practice, especially as applied to problems of social justice and defense.
    :number: 164A
  - :name: Nonviolence Today
    :credit: "3"
    :subject: PACS
    :description: The development of nonviolence since the Civil Rights movement. Nonviolent theory and practice seen in recent insurrectionary movements (freedom struggles), social justice struggles, nonviolent intervention across borders and protection of the environment in the emerging world of global corporatism.
    :number: 164B
  - :name: Conflict Resolution, Social Change, and the Cultures of Peace
    :credit: "4"
    :subject: PACS
    :description: A comprehensive exploration of the concepts and processes of conflict resolution, using this term in the broadest sense. In particular, the course elaborates upon the relationships among conflict resolution, social change, and cultures of peace with examples drawn from the domestic and global levels.
    :number: "170"
