    :credit: "2"
    :subject: ASTRON
    :description: Individual project of research or study.
    :number: H195
  - :name: Supervised Independent Study and Research
    :credit: "1"
    :subject: ASTRON
    :description: ""
    :number: "199"
  - :name: Radiation Processes in Astronomy
    :credit: "4"
    :subject: ASTRON
    :description: Formerly 201A. An introduction to the basic physics of astronomy and astrophysics at the graduate level. Principles of energy transfer by radiation. Elements of classical and quantum theory of photon emission; bremsstrahlung, cyclotron and synchrotron radiation. Compton scattering, atomic, molecular and nuclear electromagnetic transitions. Collisional excitation of atoms, molecules and nuclei.
    :number: "201"
  - :name: Astrophysical Fluid Dynamics
    :credit: "4"
    :subject: ASTRON
    :description: Formerly 201B. Principles of gas dynamics, magnetohydrodynamics and elementary kinetic theory with particular emphasis on ionized gases (plasmas). Aspects of convection, shock waves, high speed winds of astrophysical relevance and wave phenomena. Concepts of high energy particle acceleration and transport. Collective phenomena in stellar systems.
    :number: "202"
  - :name: Numerical Techniques in Astronomy
    :credit: "3"
    :subject: ASTRON
    :description: Methods of data analysis, model fitting, and data display, all oriented towards the detailed analysis of astronomical observation data and/or numerical results from simulations. Specific topics include probability density functions, error propagation, maximum likelihood, least squares, data and function fitting, Fourier transforms, wavelets, principal components analysis, color images. The software language used is the Interactive Data Language (IDL).
    :number: "204"
  - :name: Interstellar Matter
    :credit: "3"
    :subject: ASTRON
    :description: A survey of the observational data and theoretical ideas on the interstellar medium, with emphasis on the inferred physical conditions.
    :number: "216"
  - :name: Radiative Astrophysics
    :credit: "3"
    :subject: ASTRON
    :description: The use of spectroscopy to diagnose physical conditions in optically thick objects is covered. Both continuum and spectral line formation (including NLTE) are treated. Modern research topics in this core area of astrophysics, like stellar atmospheres, star formation, and accretion disks, are used for illustration.
    :number: "217"
  - :name: Stellar Dynamics and Galactic Structure
    :credit: "3"
    :subject: ASTRON
    :description: A basic course. Structure and kinematics of the galaxy; stellar population concepts; dynamics of stellar systems with and without encounters.
    :number: "218"
  - :name: Extragalactic Astronomy and Cosmology
    :credit: "3"
    :subject: ASTRON
    :description: A survey of physical cosmology - the study of the origin, evolution, and fate of the universe. Topics include the Friedmann-Robertson-Walker model, thermal history and big bang nucleosynthesis, evidence and nature of dark matter and dark energy, the formation and growth of galaxies and large scale structure, the anisotropy of the cosmic microwave radiation, inflation in the early universe, tests of cosmological models, and current research areas. The course complements the material of Astronomy 218. Also listed as Physics C228.
    :number: C228
  - :name: Solar System Astrophysics
    :credit: "3"
    :subject: ASTRON
    :description: The physical foundations of planetary sciences. Topics include planetary interiors and surfaces, planetary atmospheres and magnetospheres, and smaller bodies in our solar system. The physical processes at work are developed in some detail, and an evolutionary picture for our solar system, and each class of objects, is developed. Some discussion of other (potential) planetary systems is also included. Also listed as Earth and Planetary Science C249.
    :number: C249
  - :name: Special Topics in Astrophysics
    :credit: "3"
    :subject: ASTRON
    :description: Topics will vary from semester to semester. See department for announcements.
    :number: "250"
  - :name: Stellar Structure and Evolution
    :credit: "3"
    :subject: ASTRON
    :description: Equations of stellar structure, radiative transfer and convection, thermonuclear reactions and stellar energy generations; stellar models, degenerate configurations, evolutionary sequences, supernovae, neutron stars, black holes, nucleosynthesis.
    :number: "252"
  - :name: High Energy Astrophysics
    :credit: "3"
    :subject: ASTRON
    :description: Basic physics of high energy radiation processes in an astrophysics environment. Cosmic ray production and propagation. Applications selected from pulsars, x-ray sources, supernovae, interstellar medium, extragalactic radio sources, quasars, and big-bang cosmologies. Also listed as Physics C254.
    :number: C254
  - :name: Computational Methods in Theoretical Astrophysics
    :credit: "3"
    :subject: ASTRON
    :description: "A broad survey of state-of-the-art approaches to astrophysical self-gravitational gas dynamics with application to large scale simulation of coupled non-linear astrophysical flows. Finite-difference approaches for Lagrangian and Eulerian astrophysical hydrodynamics and coupled radiation-hydrodynamics. N-body gravitation techniques including direct N-body, P-M, P3M and hieracrchical Tree. Particle gas dynamics methods such as Smooth Particle Hydrodynamics (SPH), Adaptive SPH and unification of SPH and Tree hierarchies (TREE-SPH). Advanced techniques such as higher order finite difference hydrodynamics with Adaptive Mesh Refinement (AMR). Applications of these approaches in three broad areas: Cosmology; High Energy Astrophysics and the Interstellar Medium."
    :number: "255"
  - :name: Plasma Astrophysics
    :credit: "3"
    :subject: ASTRON
    :description: Applications of magnetohydrodynamics and plasma physics to astrophysical problems. Topics emphasized will be the physics of collisionless shock waves, both non-relativistic and relativistic, with application to supernova remnants, nebulae, and jets driven by outflows from compact objects, galaxy clusters, and cosmic rays. Reconnection, including structure and instability of current sheets, with application to flaring behavior in the Earth's magnetosphere, the Sun, and compact objects. Turbulence in magnetized plasmas, including intermittency and current sheet formation, with application to the solar wind, accretion disks, and molecular clouds.
    :number: "267"
