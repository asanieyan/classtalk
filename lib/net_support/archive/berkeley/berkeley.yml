    :number: 149B
  - :name: Theater History
    :credit: "3"
    :subject: THEATER
    :description: A chronological survey of Western theater from 1800 to the present, this course begins with the dismantling of Neoclassical thought in the European theater and the rise of avant-garde and popular forms. Rapidly changing social conditions, cultural tastes, and technological advances in the 19th and 20th centuries are studied in tandem with the development of theatrical productions and movements, playmaking, and acting styles.
    :number: 151B
  - :name: History of Western Dance
    :credit: "3"
    :subject: THEATER
    :description: The history of theatrical dance from its origins in ritual and popular culture through the 19th century. Topics include dance in Greek comedy and tradegy; pantomime in the Roman Empire; the medieval Dance of Death and Dancemania; politics and dance in Renaissance and Baroque courts; the development of ballet d'action; and the 19th-century ballet masterpieces, including La Sylphide, Giselle, Swan Lake, and Sleeping Beauty.
    :number: 153A
  - :name: Changing Forms in 20th-Century Dance
    :credit: "3"
    :subject: THEATER
    :description: A chronological study of a large selection of works by 20th-century ballet, modern, and postmodern choreographers. We emphasize how dance reflects and affects political climate, social values, religious beliefs, and cultural constructions of gender by examining a variety of dance themes, movement vocabularies, and styles.
