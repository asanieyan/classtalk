    :number: 113B
  - :name: Introduction to Urban and Regional Transportation Planning
    :credit: "3"
    :subject: CY PLAN
    :description: This course is designed to introduce students to the characteristics of urban transportation systems, the methods through which they are planned and analyzed, and the dimensions of key policy issues confronting decision makers. Also listed as Civil and Environmental Engineering C154.
    :number: C114
  - :name: Urbanization in Developing Countries
    :credit: "4"
    :subject: CY PLAN
    :description: The course covers issues of development and urbanization from the era of colonialism to the era of contemporary globalization. Themes include modernization, urban informality and poverty, transnational economies, and the role of international institutions and agencies.
    :number: "115"
  - :name: Urban Planning Process--The Undergraduate Planning Studio
    :credit: "4"
    :subject: CY PLAN
    :description: An intermediate course in the planning process with practicum in using planning techniques. Classes typically work on developing an area or other community plan. Some lectures, extensive field and group work, oral and written presentations of findings.
    :number: "116"
  - :name: The Urban Community
    :credit: "4"
    :subject: CY PLAN
    :description: This course looks at the idea and practice of community in cities and suburbs and at the dynamics of neighborhood and community formation. Topics include urban social geography, ethnicity, and identity, residential choice behavior, the political economy of neighborhoods, planning for neighborhoods and civic engagement. Instructors emphasize different topics. Class size limits depend on the instructor.
    :number: 118AC
  - :name: Planning for Sustainability
    :credit: "3"
    :subject: CY PLAN
    :description: This course examines how the concept of sustainable development applies to cities and urban regions and gives students insight into a variety of contemporary urban planning issues through the sustainability lens. The course combines lectures, discussions, student projects, and guest appearances by leading practitioners in Bay Area sustainability efforts. Ways to coordinate goals of environment, economy, and equity at different scales of planning are addressed, including the region, the city, the neighborhood, and the site.
    :number: "119"
  - :name: Community Planning and Public Policy for Disability
    :credit: "3"
    :subject: CY PLAN
    :description: This course reviews what society and local communities can do in terms of policies, programs, and local planning to address the needs of citizens with disabilities. Attention will be given to the economics of disability, to the politics of producing change, and to transportation, housing, public facilities, independent living, employment, and income policies. Options will be assessed from the varying perspectives of those with disabilities and the broader society.
    :number: "120"
  - :name: "Urban Design: City-Building and Place-Making"
    :credit: "3"
    :subject: CY PLAN
    :description: The course is concerned with the multidisciplinary field and practice of urban design. It includes a review of historical approaches to urban design and current movements in the field, as well as discussion of the elements of urban form, theories of good city form, scales of urban design, implementation approaches, and challenges and opportunities for the discipline. Learning from cities via fieldwork is an integral part of the course.
    :number: "140"
