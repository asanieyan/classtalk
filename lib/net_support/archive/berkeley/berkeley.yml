    :number: H104
  - :name: Second Course in Analysis
    :credit: "4"
    :subject: MATH
    :description: "Differential calculus in Rn: the derivative as a linear map; the chain rule; inverse and implicit function theorems. Lebesgue integration on the line; comparison of Lebesgue and Riemann integrals. Convergence theorems. Fourier series, L2 theory. Fubini's theorem, change of variable."
    :number: "105"
  - :name: Linear Algebra
    :credit: "4"
    :subject: MATH
    :description: Honors section corresponding to course 110 for exceptional students with strong mathematical inclination and motivation. Emphasis is on rigor, depth, and hard problems.
    :number: H110
  - :name: Introduction to Abstract Algebra
    :credit: "4"
    :subject: MATH
    :description: Honors section corresponding to 113. Recommended for students who enjoy mathematics and are good at it. Greater emphasis on theory and challenging problems.
    :number: H113
  - :name: Second Course in Abstract Algebra
    :credit: "4"
    :subject: MATH
    :description: Further topics on groups, rings, and fields not covered in Math 113. Possible topics include the Sylow Theorems and their applications to group theory; classical groups; abelian groups and modules over a principal ideal domain; algebraic field extensions; splitting fields and Galois theory; construction and classification of finite fields.
    :number: "114"
  - :name: Introduction to Number Theory
    :credit: "4"
    :subject: MATH
    :description: "Divisibility, congruences, numerical functions, theory of primes. Topics selected: Diophantine analysis, continued fractions, partitions, quadratic fields, asymptotic distributions, additive problems."
    :number: "115"
  - :name: Fourier Analysis, Wavelets, and Signal Processing
    :credit: "4"
    :subject: MATH
    :description: Introduction to signal processing including Fourier analysis and wavelets. Theory, algorithms, and applications to one-dimensional signals and multidimensional images.
    :number: "118"
  - :name: Mathematical Tools for the Physical Sciences
    :credit: "4"
    :subject: MATH
    :description: Functions of a complex variable, Fourier series, finite-dimensional linear systems. Infinite-dimensional linear systems, orthogonal expansions, special functions, partial differential equations arising in mathematical physics. Intended for students in the physical sciences who are not planning to take more advanced mathematics courses.
    :number: 121B
  - :name: Ordinary Differential Equations
    :credit: "4"
    :subject: MATH
    :description: Existence and uniqueness of solutions, linear systems, regular singular points. Other topics selected from analytic systems, autonomous systems, Sturm-Liouville Theory.
    :number: "123"
  - :name: Mathematical Logic
    :credit: "4"
    :subject: MATH
    :description: Sentential and quantificational logic. Formal grammar, semantical interpretation, formal deduction, and their interrelation. Applications to formalized mathematical theories. Selected topics from model theory or proof theory.
    :number: 125A
  - :name: Introduction to Partial Differential Equations
    :credit: "4"
    :subject: MATH
    :description: Classification of second order equations, boundary value problems for elliptic and parabolic equations, initial value problems for hyperbolic equations, existence and uniqueness theorems in simple cases, maximum principles, a priori bounds, the Fourier transform.
    :number: "126"
  - :name: Mathematical and Computational Methods in Molecular Biology
    :credit: "4"
    :subject: MATH
    :description: Introduction to mathematical and computational problems arising in the context of molecular biology. Theory and applications of combinatorics, probability, statistics, geometry, and topology to problems ranging from sequence determination to structure analysis.
    :number: "127"
  - :name: Numerical Analysis
    :credit: "4"
    :subject: MATH
    :description: Iterative solution of systems of nonlinear equations, evaluation of eigenvalues and eigenvectors of matrices, applications to simple partial differential equations. Practice on the computer.
    :number: 128B
  - :name: The Classical Geometries
    :credit: "4"
    :subject: MATH
    :description: A critical examination of Euclid's Elements; ruler and compass constructions; connections with Galois theory; Hilbert's axioms for geometry, theory of areas, introduction of coordinates, non-Euclidean geometry, regular solids, projective geometry.
    :number: "130"
  - :name: Introduction to the Theory of Sets
    :credit: "4"
    :subject: MATH
    :description: Set-theoretical paradoxes and means of avoiding them. Sets, relations, functions, order and well-order. Proof by transfinite induction and definitions by transfinite recursion. Cardinal and ordinal numbers and their arithmetic. Construction of the real numbers. Axiom of choice and its consequences.
    :number: "135"
  - :name: Metric Differential Geometry
    :credit: "4"
    :subject: MATH
    :description: Frenet formulas, isoperimetric inequality, local theory of surfaces in Euclidean space, first and second fundamental forms. Gaussian and mean curvature, isometries, geodesics, parallelism, the Gauss-Bonnet-Von Dyck Theorem.
    :number: "140"
  - :name: Elementary Differential Topology
    :credit: "4"
    :subject: MATH
    :description: Manifolds in n-dimensional Euclidean space and smooth maps, Sard's Theorem, classification of compact one-manifolds, transversality and intersection modulo 2.
    :number: "141"
  - :name: Elementary Algebraic Topology
    :credit: "4"
    :subject: MATH
    :description: "The topology of one and two dimensional spaces: manifolds and triangulation, classification of surfaces, Euler characteristic, fundamental groups, plus further topics at the discretion of the instructor."
    :number: "142"
  - :name: Mathematics of the Secondary School Curriculum I
    :credit: "4"
    :subject: MATH
    :description: Theory of rational numbers based on the number line, the Euclidean algorithm and fractions in lowest terms. The concepts of congruence and similarity, equation of a line, functions, and quadratic functions.
    :number: "151"
  - :name: Mathematics of the Secondary School Curriculum II
    :credit: "4"
    :subject: MATH
    :description: Complex numbers and Fundamental Theorem of Algebra, roots and factorizations of polynomials, Euclidean geometry and axiomatic systems, basic trigonometry.
    :number: "152"
  - :name: Mathematics of the Secondary School Curriculum III
    :credit: "4"
    :subject: MATH
    :description: The real line and least upper bound, limit and decimal expansion of a number, differentiation and integration, Fundamental Theorem of Calculus, characterizations of sine, cosine, exp, and log.
    :number: "153"
  - :name: History of Mathematics
    :credit: "4"
    :subject: MATH
    :description: History of algebra, geometry, analytic geometry, and calculus from ancient times through the seventeenth century and selected topics from more recent mathematical history.
    :number: "160"
  - :name: Mathematical Methods for Optimization
    :credit: "4"
    :subject: MATH
    :description: "Linear programming and a selection of topics from among the following: matrix games, integer programming, semidefinite programming, nonlinear programming, convex analysis and geometry, polyhedral geometry, the calculus of variations, and control theory."
    :number: "170"
  - :name: Combinatorics
    :credit: "4"
    :subject: MATH
    :description: Basic combinatorial principles, graphs, partially ordered sets, generating functions, asymptotic methods, combinatorics of permutations and partitions, designs and codes. Additional topics at the discretion of the instructor.
    :number: "172"
  - :name: Introduction to Complex Analysis
    :credit: "4"
    :subject: MATH
    :description: Honors section corresponding to Math 185 for exceptional students with strong mathematical inclination and motivation. Emphasis is on rigor, depth, and hard problems.
    :number: H185
  - :name: Senior Level Analysis
    :credit: "4"
    :subject: MATH
    :description: Course gives a comprehensive view of analysis. Emphasis is on the interrelations among topics taken from differential equations, harmonic analysis and group representation, elementary functional analysis and special functions.
    :number: "187"
  - :name: Mathematical Methods in Classical and Quantum Mechanics
    :credit: "4"
