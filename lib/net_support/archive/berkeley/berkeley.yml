  - :name: Reading and Writing about Visual Experience
    :credit: "4"
    :subject: HISTART
    :description: How do mechanisms of perception structure responses to visual art? What is at stake when words describe images? By means of intensive looking, thinking, speaking, and writing, this course introduces the student to a series of problems and issues in the description and analysis of works of art. Because the course is also an introduction to the historical study of art, it is intended for students with no previous course work in the field. Satisfies the second half of the Reading and Composition requirement.
    :number: R1B
  - :name: "Introduction to Western Art: Ancient to Medieval"
    :credit: "4"
    :subject: HISTART
    :description: An introduction to the art of Egypt, Greece, Rome, and the European Middle Ages. Works of painting, sculpture, and architecture are presented chronologically and interpreted within their particular historical circumstances. The course focuses on themes such as the social and ideological functions of art, strategies of realism and abstraction, rhetorics of the material and immaterial, patronage and the construction of viewing, etc. It enables students to acquire the perceptual and critical skills to enjoy, interpret, and question works of art. Like 11, this course is recommended for potential majors and for students in other disciplines, both humanities and sciences.
    :number: "10"
  - :name: "Introduction to Western Art: Renaissance to the Present"
    :credit: "4"
    :subject: HISTART
    :description: "An introduction to the historical circumstances and visual character of Western art from the Renaissance to the present. Not a chronological survey, but an exploration of topics and themes central to this period. For example: What tasks did painting and sculpture perform in the past? For whom, at whose expense? How do the rise of landscape painting, the cult of the artist, and the new emphasis on the nude relate to the emergence of modern society? Do stylistic labels like Classicism, Realism, Impressionism, and Modernism help us answer such questions? This course is recommended for potential majors and for students in other disciplines, both humanities and sciences."
    :number: "11"
  - :name: Freshman Seminar
    :credit: "1"
    :subject: HISTART
    :description: The Freshman Seminar Program has been designed to provide new students with the opportunity to explore an intellectual topic with a faculty member in a small-seminar setting. Freshman Seminars are offered in all campus departments, and topics may vary from department to department and semester to semester. Enrollment limited to fifteen freshman.
    :number: "24"
  - :name: Prehistoric and Archaic Art
    :credit: "4"
    :subject: HISTART
    :description: Introduces prehistoric and archaic arts (art in Paleolithic, Neolithic, preliterate societies; art in early phases of complex civilizations), including cave art (Lascaux), petroglyphs or rock art, megalithic construction (Stonehenge), and ritual objects (the Narmer Palette). Examples drawn from Europe, northern and southern Africa, Egypt and the ancient Near East northern and central Australia, and the Southwest and Northwest Coast in North America.
    :number: "29"
  - :name: Art of India and Southeast Asia
    :credit: "4"
    :subject: HISTART
    :description: This course surveys the arts of South and Southeast Asia from 2000 BC to the present, including painting, sculpture and architecture. It treats prehistoric material (Indus Valley, Don Song), Buddhist sculpture, Hindu temples and their images, and miniature painting. Art will be considered in relation to its religious, political, and social contexts. The course will normally focus on major monuments, seen from multiple viewpoints, or upon problems and issues that relate the art of this area to traditions of other parts of the world (or differentiate it from them). No previous background is presumed, and students will be introduced to basic art-historical methods of viewing and analysis.
    :number: "30"
  - :name: Arts of China
    :credit: "4"
    :subject: HISTART
    :description: An introduction to the arts of China, designed for newcomers to the history of art or to the study of Chinese culture. Lectures will survey six millennia of Chinese art thematically and chronologically, including the burial arts of the Neolithic period through the Tang dynasty (4th M. BCE-10th C. CE), Buddhist and Daoist ritual arts, and painting and calligraphy. Lectures, readings, and discussions will introduce students to various systems of Chinese thought, modes of visual analysis, and art historical method.
    :number: "34"
  - :name: Art and Architecture in Japan
    :credit: "4"
    :subject: HISTART
    :description: This course is an introduction to art and architecture in Japan. It is intended for newcomers to the history of art and/or to the study of Japanese history and culture. Lectures will proceed chronologically, beginning with the archaeological objects and tumuli of neolithic Japan and ending with the popular graphic arts of the seventeenth to nineteenth centuries and modern transformations of art.
    :number: "35"
  - :name: Freshman/Sophomore Seminar
    :credit: ""
    :subject: HISTART
    :description: Freshman and sophomore seminars offer lower division students the opportunity to explore an intellectual topic with a faculty member and a group of peers in a small-seminar setting. These seminars are offered in all campus departments; topics vary from department to department and from semester to semester.
    :number: "39"
  - :name: ""
