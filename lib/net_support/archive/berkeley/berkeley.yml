    :credit: "3"
    :subject: NUC ENG
    :description: This course is intended for graduate students interested in acquiring a foundation in nuclear fuel cycle with topics ranging from nuclear-fuel reprocessing to waste treatment and final disposal. The emphasis is on the relationship between nuclear-power utilization and its environmental impacts. The goal is for graduate engineering students to gain sufficient understanding in how nuclear-power utilization affects the environment, so that they are better prepared to design an advanced system that would result in minimized environmental impact. The lectures will consist of two parts. The first half includes mathematical models for individual processes in a fuel cycle, such as nuclear fuel reprocessing, waste solidification, repository performance, and nuclear transmutation in a nuclear reactor. In the second half, these individual models are integrated, which enables students to evaluate environmental impact of a fuel cycle.
    :number: "225"
  - :name: Nuclear Reactor Theory
    :credit: "4"
    :subject: NUC ENG
    :description: Fission characteristics; neutron chain reactions, neutron transport and diffusion theory; reactor kinetics; multigroup methods, fast and thermal spectrum calculations, inhomogeneous reactor design, effects of poisons and fuel depletion.
    :number: "250"
  - :name: Numerical Simulation in Radiation Transport
    :credit: "3"
    :subject: NUC ENG
    :description: Computational methods used to analyze nuclear reactor systems described by various differential, integral, and integro-differential equations. Numerical methods include finite difference, finite elements, discrete ordinates, and Monte Carlo. Examples from neutron and photon transport, heat transfer, and thermal hydraulics. An overview of optimization techniques for solving the resulting discrete equations on vector and parallel computer systems.
    :number: "255"
  - :name: Thermal Aspects of Nuclear Reactors
    :credit: "4"
    :subject: NUC ENG
    :description: Fluid dynamics and heat transfer; thermal and hydraulic analysis of nuclear reactors; two-phase flow and boiling; compressible flow; stress analysis; energy conversion methods.
    :number: "260"
  - :name: Design Analysis of Nuclear Reactors
    :credit: "3"
    :subject: NUC ENG
    :description: Principles and techniques of economic analysis to determine capital and operating costs; fuel management and fuel cycle optimization; thermal limits on reactor performance, thermal converters, and fast breeders; control and transient problems; reactor safety and licensing; release of radioactivity from reactors and fuel processing plants.
    :number: "265"
  - :name: Principles and Methods of Risk Analysis
    :credit: "4"
    :subject: NUC ENG
    :description: Principles and methodological approaches for the quantification of technological risk and risk-based decision making.
    :number: "275"
  - :name: Fusion Reactor Engineering
    :credit: "3"
    :subject: NUC ENG
    :description: Engineering and design of fusion systems. Introduction to controlled thermonuclear fusion as an energy economy, from the standpoint of the physics and technology involved. Case studies of fusion reactor design. Engineering principles of support technology for fusion systems.
    :number: "280"
  - :name: Fully Ionized Plasmas
    :credit: "3"
    :subject: NUC ENG
    :description: Introduction to warm and hot magnetized plasmas. Single particle motion in electric and magnetic fields. Collective particle oscillations, waves and instabilities. Magnetohydrodynamic equilibria, stability and transport. Magnetically confined plasmas for controlled fusion. Space plasmas.
    :number: "281"
  - :name: Charged Particle Sources and Beam Technology
    :credit: "3"
    :subject: NUC ENG
    :description: Topics in this course will include the latest technology of various types of ion and electron sources, extraction and formation of charge particle beams, computer simulation of beam propagation, diagnostics of ion sources and beams, and the applications of beams in fusion, synchrotron light source, neutron generation, microelectronics, lithography, and medical therapy. This is a general accelerator technology and engineering course that will be of interest to graduate students in physics, electrical engineering, and nuclear engineering. Also listed as Engineering C282.
    :number: C282
  - :name: Charged Particle Beam Instrumentation Laboratory
    :credit: "1"
    :subject: NUC ENG
    :description: Optional laboratory designed to accompany Nuclear Engineering C282 and Engineering C282. Ion and electron source operation and beam formation will be demonstrated experimentally. Laboratory sessions will be held at Lawrence Berkeley National Laboratory. Also listed as Engineering C282L.
    :number: C282L
  - :name: Subsurface Nuclear Technology
    :credit: "3"
    :subject: NUC ENG
    :description: This course will cover the fundamentals of subsurface nuclear technology and its applications to 1) infer the porosity, the density, elemental composition, and fluid saturation of subsurface media; 2) identify fluid movement in reservoirs, 3) determine fluid characteristics in complex fluid regimes, and 4) perform borehole diagnostics, using neutron and photon measurement and simulation techniques. Application of computational methods will also be covered.
    :number: 290B
  - :name: Uncertainty Analysis for Geologic Disposal
    :credit: "2"
    :subject: NUC ENG
    :description: This course is intended for graduate students interested in acquiring a foundation in uncertainties associated with safety assessment for geologic disposal of high-level radioactive wastes and spent nuclear fuels. The safety assessment for the geologic disposal system for high-level radioactive wastes needs to cover a time period of 10,000 years or longer, and to take into account heterogeneities observed in geologic formations. Understanding the nature of uncertainties in the assessment results is a key to making right decisions in radioactive waste management. The goal is for graduate engineering students to gain sufficient understanding of how the uncertainties can be quantitatively evaluated. Lectures will consist of two parts. The first half includes an overview of uncertainties observed in the safety assessment for geologic disposal, deterministic models for radionuclide mass transfer and transport, and sensitivity and uncertainties analyses. In the second half, applications of sensitivity and uncertainty analyses for repository performance assessment models are discussed. Implications and interpretations for results of sensitivity and uncertainty analyses are discussed.
    :number: 290E
  - :name: Topics in Fluid Mechanics
    :credit: "1"
    :subject: NUC ENG
    :description: Lectures on special topics which will be announced at the beginning of each semester that the course is offered. Topics may include transport and mixing, geophysical fluid dynamics, bio-fluid dynamics, oceanography, free surface flows, non Newtonian fluid mechanics, among other possibilities. Also listed as Environ Sci, Policy, and Management C291, Physics C290I, Mathematics C290C, Chemical Engineering C295M, Civil and Environmental Engineering C290K, Mechanical Engineering C298A, and Bioengineering C290C.
