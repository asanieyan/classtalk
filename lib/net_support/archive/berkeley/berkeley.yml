  - :name: Exploring the Liberal Arts
    :credit: "2"
    :subject: LNS
    :description: This is a course for entering students, particularly those who are undecided about the major they would like to pursue. It provides an introduction to the intellectual landscape of the College of Letters and Science, revealing the underlying assumptions, goals, and structure of a liberal arts education. Topics include the difference between the College of Letters and Science and the professional schools, the rationale behind the breadth requirement, the approaches and methodologies of each of the divisions in the college, and the benefits of engaging in research as an undergraduate. The ultimate goal of the course is to transform the students into informed participants in their own educational experiences, so that they can make the most of their years at Berkeley.
    :number: "1"
  - :name: Literature and Culture of the Nordic World
    :credit: "4"
    :subject: LNS
    :description: "College Courses are designed to embody the mission of the College of Letters and Science by fostering and supporting the ideals of a liberal arts education at the highest level of excellence. This College Course, whose full title is Northern Light, Northern Darkness: Literature and Culture of the Nordic World, will introduce the culture of the Scandinavian countries (Sweden, Norway, Denmark, and Iceland), focusing on selected historical moments and major figures. Lectures will cover cultural, political, and social issues. Course materials include sagas, fairytales, novels, and films. All readings in English."
    :number: "17"
  - :name: Arts and Literature
    :credit: ""
    :subject: LNS
