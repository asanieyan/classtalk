    :number: "199"
  - :name: Readings in Japanese Buddhist Texts
    :credit: "2"
    :subject: JAPAN
    :description: This graduate seminar serves as an introduction to a broad range of Japanese Buddhist literature belonging to different historical periods and genres, including (1) liturgical texts; (2) monastic records, rules, and ritual manuals; (3) doctrinal treatises; (4) biographies of monks; and (5) histories of Buddhism in Japan. The seminar is designed to be of interest to a range of graduate students working on premodern Japanese culture (literature, philosophy, intellectual history, religion, art, etc.). Students are required to do all the readings in the original languages, which are classical Chinese (Kanbun) and classical Japanese. The seminar will also serve as a "tools and methods" course, covering basic reference works for the study of Japanese Buddhism as well as secondary scholarship in Japanese. The content of the course will be adjusted from semester to semester to accommodate the needs and interests of the students. Also listed as Group in Buddhist Studies C225.
    :number: C225
  - :name: Seminar in Classical Japanese Poetry
    :credit: "2"
    :subject: JAPAN
    :description: Topics run from Japan's earliest extant anthology of vernacular literature (Man'yoshu) to late-medieval linked-verse (renga) and Edo haikai.
    :number: "230"
  - :name: Japanese Bibliography
    :credit: "2"
    :subject: JAPAN
    :description: An introduction to research tools for Japanese studies. The course gives primary consideration to literary sources but also presents an overview of basic texts and web sites dealing with bibliographical citation, lexicography, history, religion, fine arts, geography, personal names, biographies, genealogies, and calendrical calculation. Internet access is required.
    :number: "232"
  - :name: Seminar in Classical Japanese Drama
    :credit: "2"
    :subject: JAPAN
    :description: Topics include No, joruri, and early puppet theatre.
    :number: "234"
  - :name: Seminar in Classical Japanese Texts
    :credit: "2"
    :subject: JAPAN
    :description: Topics may include The Tale of Genji or other prose works in the classical corpus.
    :number: "240"
  - :name: Seminar in Medieval Japanese Texts
    :credit: "2"
    :subject: JAPAN
    :description: This seminar examines several types of premodern Japanese drama along with narrative texts in order to explore the limits of significance of genre distinctions.
    :number: "242"
  - :name: Seminar in Prewar Japanese Literature
    :credit: "2"
    :subject: JAPAN
    :description: Reading and critical evaluation of selected texts in prewar (roughly the 1860s though the 1940s) Japanese literature and literary and cultural criticism. Texts change with each offering of the course.
    :number: "255"
  - :name: Seminar in Postwar Japanese Literature
    :credit: "2"
    :subject: JAPAN
    :description: Reading and critical evaluation of selected texts in postwar (roughly the 1940s through the present) Japanese literature and literary and cultural criticism. Texts change with each offering of the course.
