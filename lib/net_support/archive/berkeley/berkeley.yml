  - :name: Reading and Composition in Modern Middle Eastern Texts
    :credit: "4"
    :subject: NE STUD
    :description: Expository writing based on analysis of selected modern Middle Eastern literatures in translation, such as Arabic, Hebrew, Persian, Turkish prose and/or poetry. Satisfies the second half of the Reading and Composition requirement.
    :number: R2B
  - :name: Introduction to the Near East
    :credit: "4"
    :subject: NE STUD
    :description: The background and present status of the ethnic and religious groups in the Arab states, Turkey, Israel, and Iran.
    :number: "10"
  - :name: Introduction to Near Eastern Art and Archaeology
    :credit: "4"
    :subject: NE STUD
    :description: The ancient Near East (present-day Iran, Iraq, Syria, Jordan, Lebanon, Israel, and Turkey) is considered the cradle of civilization. Here in Mesopotamia and its neighboring regions, the first cities arose, writing was invented, armies forged the earliest empires, and complex religious beliefs were expressed in art and architecture. This course surveys the major archaeological sites and monuments from the earliest settlements to the conquest of the Near East by Alexander the Great in 330 BCE.
    :number: "15"
  - :name: Introduction to Ancient Egypt
    :credit: "4"
    :subject: NE STUD
    :description: A general introduction to ancient Egypt, providing overview coverage of ancient Egyptian culture and society (history, art, religion, literature, language, social structure), Egyptian archaeology (pyramids, tombs, mummies, temples, cities, monuments, daily life), and the history and development of the modern discipline of Egyptology. Assumes no prior knowledge of subject. Almost all lectures are illustrated extensively by slides. Discussion sections are held in the Phoebe Hearst Museum of Anthropology, which has the best collection of ancient Egyptian artifacts west of Chicago.
