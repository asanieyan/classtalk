    :subject: IAS
    :description: This course is intended to prepare students from the various social science disciplines to be instructors in interdisciplinary/multi-departmental courses. It will serve as a forum to discuss problems and create innovative solutions to these problems. Focusing on course construction and operation, specialists from various disciplines will discuss strategies for moving outside of their areas of specialization and into broader areas of international and area studies. Graduate students will be provided training in building their own interdisciplinary courses from the ground up. Organizing syllabi, preparing lectures, devising written assignments, leading discussion sections, constructing evaluative mechanisms and grading them, will all be covered over the course of the semester.
