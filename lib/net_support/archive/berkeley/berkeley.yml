  - :name: Advanced Japanese
    :credit: "5"
    :subject: JAPAN
    :description: This course aims to develop further context-specific skills in speaking, listening, reading, and writing. It concentrates on enabling students to use acquired grammar and vocabulary with more confidence. Course materials include the textbook, supplemented by newspaper and magazine articles and short stories to provide insight into Japanese culture and society.
    :number: 100B
  - :name: Japanese for Sinologists
    :credit: "4"
    :subject: JAPAN
    :description: "Students will be trained to read, analyze, and translate modern Japanese scholarship on Chinese subjects. A major purpose of the course is to prepare students to take reading examinations in Japanese. The areas of scholarship to be covered are: politics, popular culture and religion, sociology and history as well as areas suggested by students who are actively engaged in research projects. Two readings in each area will be assigned, one by the instructor and the second by a student participant."
    :number: 100S
  - :name: "Fourth-Year Readings: Social Sciences"
    :credit: "4"
    :subject: JAPAN
    :description: This course provides further development of reading, writing, speaking, and listening skills to enable students to express their points of view and construct argumentative discourse. Readings include Japanese newspapers, mazagines, and a selection of Japanese literature as sources of discussions. Students learn various writing styles and in-depth aspects of Japanese culture.
    :number: "101"
  - :name: "Fourth-year Readings: Japanese Culture"
    :credit: "4"
    :subject: JAPAN
    :description: This course provides further development of reading, writing, speaking, and listening skills to enable students to express their points of view and construct argumentative discourse. Students read a variety of Japanese texts as sources for discussions to deepen their understanding of Japanese society and people.
    :number: "102"
  - :name: "Fourth-Year Readings: Japanese Literature"
    :credit: "4"
    :subject: JAPAN
    :description: This course provides further development of reading, writing, speaking, and listening skills to enable students to express their points of view and construct argumentative discourse. In addition to Japanese literature, readings include newspaper articles and other texts as sources of discussions in order to become familiar with various writing styles and learn more aspects of Japanese society.
    :number: "103"
  - :name: Fifth-Year Japanese A
    :credit: "4"
    :subject: JAPAN
    :description: This course is designed for students who have studied Japanese for at least four years (540 hours). It aims to develop further their reading, writing, speaking, and listening skills so that they can utilize Japanese materials for research and job-related purposes, to present orally the results of their researches, and/or to pursue college-level courses taught in Japanese. Although much of class time will be devoted to reading- and writing-oriented activities, students are expected to participate actively in oral presentations, discussions, and debates in class.
    :number: "111"
  - :name: Fifth-Year Japanese B
    :credit: "4"
    :subject: JAPAN
    :description: This course is designed for students who have studied Japanese for at least four years (540 hours). It aims to develop further their reading, writing, speaking, and listening skills with special emphasis on essay and research paper writing on topics relevant to the student's major or intended career. Part of this written work will become the material on which the student will give an end-of-the-term oral presentation. Students are expected to fully prepare for and dynamically participate in the discussions and debates that occur in class.
    :number: "112"
  - :name: Japanese Buddhism
    :credit: "4"
    :subject: JAPAN
    :description: A critical survey of the main themes in the history of Japanese Buddhism as they are treated in modern scholarship. The course covers the transmission of Buddhism from China and Korea to Japan; the subsequent evolution in Japan of the Tendai, Shingon, Pure Land, Nichiren, and Zen schools of Buddhism; the organization and function of Buddhist institutions (monastic and lay) in Japanese society; the interaction between Buddhism and other modes of religious belief and practice prevalent in Japan, notably those that go under the headings of "Shinto" and "folk religion." Also listed as Group in Buddhist Studies C115.
    :number: C115
  - :name: Introduction to Classical Japanese
    :credit: "4"
    :subject: JAPAN
    :description: An introduction to classical Japanese, defined as the native language of the ninth to the 14th centuries. The course initially emphasizes the acquisition of the basics of classical Japanese grammar. Thereafter students apply that grammar to the reading and translation of select classical texts, followed by extensive discussion of literary, historical, and religious contexts and aspects of translation theory.
    :number: "120"
  - :name: Classical Japanese Poetry
    :credit: "4"
    :subject: JAPAN
    :description: An introduction to the critical analysis and translation of traditional Japanese poetry, a genre that reaches from early declarative work redolent of an even earlier oral tradition to medieval and Early Modern verses evoking exquisitely differentiated emotional states via complex rhetoric and literary allusion. Topics may include the poetry of the Man'yoshu, Kokinshu, and Shinkokinshu poetic anthologies, linked verse (renga), and the haikai of Basho and other Early modern poets.
    :number: "130"
  - :name: Pre-Modern Japanese Diary (Nikki) Literature
    :credit: "4"
    :subject: JAPAN
    :description: The tradition of Japanese self-reflective literature, composed by both men and women, is long and rich. Topics for this course include highly personal memoirs by court women and poetic travel diaries.
    :number: "132"
  - :name: Japanese Drama
    :credit: "4"
    :subject: JAPAN
    :description: No, Kyogen, joruri, and kabuki.
    :number: "134"
  - :name: Heian Prose
    :credit: "4"
    :subject: JAPAN
    :description: The course focuses on select masterpieces from the Japanese narrative tradition, including Murasaki Shikibu's The Tale of Genji and Sei Shonagon's Pillow Book.
    :number: "140"
  - :name: Japanese Medieval Prose
    :credit: "4"
    :subject: JAPAN
    :description: Critical reading and translation of selections from medieval prose narrative texts, e.g., The Tale of the Heike.
    :number: "142"
  - :name: Edo Literature
    :credit: "4"
    :subject: JAPAN
    :description: Critical reading and translation of important literary texts from the Edo period, including poetic diaries, merchant fiction, and joruri drama.
    :number: "144"
  - :name: Japanese Historical Documents
    :credit: "4"
    :subject: JAPAN
    :description: Writings in the Japanese vernacular constitute only a limited part of the total pre-modern Japanese written corpus. Until the 20th century, the preferred medium for most historical texts and male diaries was Sino-Japanese (kanbun). Familiarity with the grammar of this extraordinarily rich tradition is therefore essential for all students of pre-modern Japanese disciplines.
    :number: "146"
  - :name: Modern Japanese Literature
    :credit: "4"
    :subject: JAPAN
    :description: This course is an introduction to Japanese modernism through the reading and discussion of representative short stories, poetry, and criticism of the Taisho and early Showa periods. We will examine the aesthetic bases of modernist writing and confront the challenge posed by their use of poetic language. The question of literary form and the relationship between poetry and prose in the works will receive special attention.
    :number: "155"
  - :name: Contemporary Japanese Literature
    :credit: "4"
    :subject: JAPAN
    :description: This course examines the historical production and reception of key Japanese literary and film texts; how issues of gender, ethnicity, social roles, and national identity specific to each text address changing economic and social conditions in postwar Japan.
    :number: "159"
  - :name: "Introduction to Japanese Linguistics: Grammar"
    :credit: "4"
    :subject: JAPAN
    :description: This course deals with issues of the structure of the Japanese language and how they have been treated in the field of linguistics. It focuses on phonetics/phonology, morphology, writing systems, dialects, lexicon, and syntax/semantics. Students are required to have advanced knowledge of Japanese. No previous linguistics training is required.
    :number: "160"
  - :name: "Introduction to Japanese Linguistics: Usage"
    :credit: "4"
    :subject: JAPAN
    :description: This course deals with issues of the usage of the Japanese language and how they have been treated in the field of linguistics. It concentrates on pragmatics, speech varieties (politeness, gender, written vs. spoken), topic management, historical changes, and genetic origins. Students are required to have advanced knowledge of Japanese. No previous linguistics training is required.
    :number: "161"
  - :name: History of the Japanese Language
    :credit: "4"
    :subject: JAPAN
    :description: Studies in the structure and history of the Japanese language.
    :number: "162"
  - :name: "Translation: Theory and Practice"
    :credit: "4"
    :subject: JAPAN
    :description: An overview of the concepts of theoretical, contrastive, and practical linguistics which form the basis for work in translation between Japanese and English through experience. Topics include analysis of the text, process of translating, faithfulness to the text.
    :number: "163"
  - :name: Classical Japanese Literature in Translation
    :credit: "4"
    :subject: JAPAN
    :description: This course surveys Japanese poetry and/or prose written predominantly in or before the Helan Period (794-1185). Topics will vary.
    :number: "170"
  - :name: "Tokyo: Biography of a City"
    :credit: "4"
    :subject: JAPAN
    :description: In this course, we will explore the four hundred year history of Tokyo, one of the greatest cities to rise in Asia and the world. Using a variety of sources that include literature, art, and film, we will begin with the creation of Edo (Tokyo's former name) as the castle town of Japan's ruling military family and trace the centuries-long changes brought to the city by evolving samurai ethics, culture, commerce, industry, modernization, and globalization.
    :number: "172"
  - :name: Modern Japanese Literature in Translation
    :credit: "4"
    :subject: JAPAN
    :description: This course surveys modern Japanese fiction and poetry in the first half of the 20th century. Topics will vary.
    :number: "173"
  - :name: Japanese Buddhism in Diaspora
    :credit: "4"
    :subject: JAPAN
    :description: This course focuses on Japanese Buddhism during the late 19th and early 20th centuries in its encounter with modernity, colonialism, and immigration history. Looking at the Japanese diaspora around the Pacific Rim, we will begin with Japanese Buddhism's relationship with the Meiji state, State Shinto, Christianity, and the West. Regions covered include Manchuria, Korea, Hawaii, the U.S., Canada, and Brazil. Also listed as Group in Buddhist Studies C174.
    :number: C174
  - :name: Archaeology and Japanese Identities
    :credit: "4"
    :subject: JAPAN
    :description: Course explores stereotypical images of traditional Japanese culture and people through archaeological analysis. Particular emphasis will be placed on changing lifeways of past residents of the Japanese islands, including commoners, samurai, and nobles. Consideration will be given to the implications of these archaeological studies for our understanding of Japanese identities. Also listed as Anthropology C125B.
    :number: C176
  - :name: Ghosts and the Modern Literary Imagination
    :credit: "4"
    :subject: JAPAN
    :description: "The course examines the complex meanings of the ghost in modern Japanese literature and culture. Tracing the representations of the supernatural in drama, fiction, ethnography, and the visual arts, we explore how ghosts provide the basis for remarkable flights of imaginative speculation and literary experimentation. Topics include: storytelling and the loss of cultural identity, horror and its conversion into aesthetic pleasure, fantasy, and the transformation of the commonplace. We will consider historical, visual, anthropological, and literary approaches to the supernatural and raise cultural and philosophical questions crucial to an understanding of the figure and its role in the greater transformation of modern Japan (18th century to the present)."
    :number: "180"
  - :name: Introduction to Japanese Cinema
    :credit: "4"
    :subject: JAPAN
    :description: This course will offer a survey of Japanese cinema from its earliest days to contemporary anime (animated film). Providing the basic tools for analyzing film language, the course begins by analyzing the interactions between early Japanese film and early Hollywood. We then consider the development of Japanese film, discussing style and structures of connotation, figurative meaning and political critique, the uses of the historical past and ideology, and the roles of youth culture and views of the family. We consider the (sometimes anomalous) place of important individual directors, with a special emphasis on 1960s New Wave cinema and experimental film. We also discuss current critical debates about broader trends in Japanese film and culture, as they illuminate the construction and ruptures in notions of Japanese identity.
    :number: "185"
  - :name: Japanese Drama in Translation
    :credit: "4"
    :subject: JAPAN
    :description: "Lectures will cover the three major forms of Japanese drama: noh, bunraku (puppet theater), and kabuki. Readings will consist of translations of plays and English language secondary articles. Dramatic texts will be analyzed as literature and, to some extent, as performance. In-class videos will be used to demonstrate performance practices."
    :number: "186"
  - :name: Japanese Performance Forms
    :credit: "4"
    :subject: JAPAN
    :description: This course introduces important Japanese performance forms through lecture and scholarly study as well as performance laboratories with experienced teachers and practitioners. The course gives an overview of each of these major forms, with focus on particular plays or works and their performance traditions; literary, cultural, and institutional backgrounds; and the central theoretical questions that arise with the study of each.
    :number: "187"
