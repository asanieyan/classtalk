    :credit: "4"
    :subject: SEASIAN
    :description: This course will examine the role of contemporary literature in Indonesian/Malaysian society. Emphasis on the socio-political aspects of this literature in historical context. Genres discussed will include poetry, the novel, the short story, and drama.
    :number: "128"
  - :name: Mainland Southeast Asian Literature
    :credit: "4"
    :subject: SEASIAN
    :description: Readings and lectures focus on Thailand, Vietnam and Burma; Cambodian and Laotian materials as available. After brief attention to the influence of oral tradition, classical poetry, and dance drama, emphasis will be on modern novels, short stories, film, and television in their cultural/historical context.
    :number: "129"
  - :name: Articulations of the Female in Indonesia
    :credit: "4"
    :subject: SEASIAN
    :description: This course examines the impact of the history of literacy and literature upon the ways in which perceptions and roles of women are constructed and reinforced in a developing non-Western society. Course material includes literature, oral and manuscript narratives, ritual performance.
    :number: "130"
  - :name: Islam and Society in Southeast Asia
    :credit: "4"
    :subject: SEASIAN
    :description: This undergraduate seminar will be an investigation into key discourses on Islam in Southeast Asia, focusing on history, literature, and culture. We will trace the processes through which Islam entered the Malay world in the 13th century, and explore the European colonial encounters with Islam in Southeast Asia and the ways that Islam interacted with and resisted colonialism. We will discuss the role of mysticism and of reformists and will also explore the struggles of Islam as a minority religion in the Philippines and Thailand. Readings will include primary sources in translation, literary texts, ethnographic works, and writings by colonial and local scholars.
    :number: "137"
  - :name: Southeast Asian Cultures, Texts, and Politics
    :credit: "4"
    :subject: SEASIAN
    :description: This seminar will focus on the late colonial and national periods in Southeast Asia. Through literary and political texts as well as classical anthropological sources, we will explore different approaches to reading and analyzing Southeast Asian source material. There will be extensive readings of works of fiction and primary source material in translation, as well as occasional screenings of films. We will tackle broader themes and theoretical approaches to Southeast Asian sources and literatures and will discuss different approaches to reading modern Southeast Asian texts. The course is open to advanced undergraduates and graduate students.
    :number: "138"
  - :name: Southeast Asia to the 18th Century
    :credit: "4"
    :subject: SEASIAN
    :description: The rise of the region's most important classical and early modern states; long-term economic, social, and religious trends. Also listed as History C111A.
    :number: C141A
  - :name: Modern Southeast Asia
    :credit: "4"
    :subject: SEASIAN
    :description: "Major themes in modern Southeast Asian history with an emphasis on cross-country comparisons involving the region's largest and most populous countries: Thailand, Burma, Vietnam, Indonesia, and the Philippines. Also listed as History C111B."
    :number: C141B
  - :name: Political and Cultural History of Vietnam
    :credit: "4"
    :subject: SEASIAN
    :description: This course provides an introduction to the main issues in Vietnamese history from the mythic and archaeological origins of the modern nation-state to the end of the Second Indochina War in 1975. Special emphasis will be placed on "modern" developments from the late 18th century. In addition to history texts, readings will be taken from novels, short stories, poetry, and memoirs. Also listed as History C111C.
    :number: C141C
  - :name: "The Indonesian Connection: Dutch Literature About the Indies in English Translation"
    :credit: "4"
    :subject: SEASIAN
    :description: "In postcolonial thought on European claims to cultural supremacy, the case of the \"Dutch East-Indies\" (the future Indonesia) still arouses questions like: What made the Dutch colonial policy different from that of other European powers? What were the main characteristics of the \"Dutch East-Indies\"? How did a small country like the Netherlands manage to rule a territory that was fifty-two times its own in scale? And how can we explain that 350 years of Dutch domination left so few traces in contemporary Indonesia? Also listed as Dutch C164."
    :number: C164
