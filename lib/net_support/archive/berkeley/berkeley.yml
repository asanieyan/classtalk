  - :name: Freshman Seminars
    :credit: "1"
    :subject: DEMOG
    :description: The Berkeley Seminar Program has been designed to provide new students with the opportunity to explore an intellectual topic with a faculty member in a small-seminar setting. Berkeley Seminars are offered in all campus departments, and topics vary from department to department and semester to semester.
    :number: "24"
  - :name: Introduction to Population Analysis
    :credit: "3"
    :subject: DEMOG
    :description: Measures and methods of Demography. Life tables, fertility and nuptiality measures, age pyramids, population projection, measures of fertility control.
    :number: "110"
  - :name: Social Consequences of Population Dynamics
    :credit: "4"
    :subject: DEMOG
    :description: Introduction to population issues and the field of demography, with emphasis on historical patterns of population growth and change during the industrial era. Topics covered include the demographic transition, resource issues, economic development, the environment, population control, family planning, birth control, family and gender, aging, intergenerational transfers, and international migration. Also listed as Sociology C126.
    :number: C126
  - :name: The American Immigrant Experience
    :credit: "4"
    :subject: DEMOG
    :description: The history of the United States is the history of migration. The course covers the evolution of the American population from about 20,000 BC with the goal of understanding the interdependent roles of history and demography. As an American cultures class, special attention is given to the experiences of 18th- and 19th-century African and European immigrants and 20th- and 21st-century Asian and Latin American immigrants. Two substantial laboratory assignments; facility with a spreadsheet program is assumed. Also listed as History C139B.
    :number: 145AC
  - :name: Special Topics in Demography
    :credit: "3"
    :subject: DEMOG
    :description: Special topics in demography. Topics may include the demography of specific world regions, race and ethnicity, population and policy, and population and environment and similiar specialized or new topics in the field of demography will be covered.
    :number: "160"
  - :name: Population Policy in the World of the 21st Century
    :credit: "3"
    :subject: DEMOG
    :description: "The course combines two aims: to study and discuss international demographic issues which are shaping the new century, and, in the process, to familiarize students with an important way in which academic thinking is made available to government policy makers. The core readings for this course will be taken from recent national academy reports on global population issues. Along with discussions of the substantive issues, the course will include selected outside speakers drawn from the Washington policy community."
    :number: 161W
  - :name: Impact of Government Policies on Poor Children and Families
    :credit: "4"
    :subject: DEMOG
    :description: Examination of the impact of policies of state intervention and public benefit programs on poor children and families. Introduction to child and family policy, and study of specific issue areas, such as income transfer programs, housing, health care, and child abuse. Also listed as Public Policy C164.
    :number: C164
  - :name: Family and Household in Comparative Perspective
    :credit: "3"
    :subject: DEMOG
    :description: How are families and households organized around the world? Which aspects of household and family vary, and which are constant? What are the relationships between household and family on the one hand and the political, economic, or broad social patterns on the other? This course examines all of these questions, taking historical and contemporary examples from Africa, Asia, Europe, and the Americas. Also listed as Sociology C127.
    :number: C165
  - :name: Economic Demography
    :credit: "3"
    :subject: DEMOG
    :description: Economic consequences of demographic change in developing and developed countries including capital formation, labor markets, and intergenerational transfers. Economic determinants of fertility, mortality and migration. Also listed as Economics C275A.
    :number: C275A
  - :name: Directed Group Study
    :credit: "1"
    :subject: DEMOG
    :description: Undergraduate research by small groups. Enrollment is restricted by regulations governing 198 courses.
    :number: "198"
  - :name: Supervised Independent Study
    :credit: "1"
    :subject: DEMOG
    :description: Supervised independent study and research.
    :number: "199"
  - :name: Population and Society
    :credit: "3"
    :subject: DEMOG
    :description: This course addresses a variety of topics lying at the intersection of sociology and demography. Topics covered will vary depending on the interests of instructors and students and may often be connected to recent events or new directions in research. Examples of possible topics include reproductive behaviors and technologies, inequality within or across populations, effects of globalization, social policies affecting demographic events (e.g., marriage, fertility, health, migration), cohort analysis. Also listed as Sociology C220.
    :number: C200
  - :name: "Demographic Methods: Rates and Structures"
    :credit: "4"
    :subject: DEMOG
    :description: Population models, multiple decrement life tables, hazard functions, stable population theory, projection matrices, projection programs, population waves, dual system estimation, computer-based exercises and simulations. Required course for Demography M.A. and Ph.D. students.
    :number: "210"
  - :name: Advanced Demographic Analysis
    :credit: "4"
    :subject: DEMOG
    :description: This course is designed to provide an overview of quantitative techniques commonly used in demography, sociology, economics, and other social sciences. Methods are described in both words and formulas, and students are encouraged to learn to move freely between verbal and mathematical representations of data.
    :number: "211"
  - :name: Advanced Demographic Methods
    :credit: "4"
    :subject: DEMOG
    :description: Statistical analysis of demographic data, sensitivity testing of standard methods, refinement of analytic techniques, microsimulation.
    :number: "212"
  - :name: Practical Computer Applications for Demographic Analysis
    :credit: "2"
    :subject: DEMOG
    :description: An introductory course for first year Demography graduate students in the use of the Demography laboratory. Covers Unix based tools for manipulating computer programs and data files, and the R, SPlus, and SAS statistical packages. The course introduces the proportional hazard model and methods of estimating it. The final project for this course is use of the 1995 Current Population Survey (fertility supplement) to compute Total Fertility Rates for the U.S..
    :number: "213"
  - :name: Human Fertility
    :credit: "4"
    :subject: DEMOG
    :description: This course offers a critical, graduate-level introduction to the social science of reproduction, drawing especially on models and theories from demography, sociology, and anthropology. Among the topics are parity specific control and the calculus of conscious choice, below-replacement fertility, and the political economy of stratified reproduction.
    :number: "220"
  - :name: Human Mortality
    :credit: "4"
    :subject: DEMOG
    :description: Measurement of mortality by age and cause. Traditional, transitional, and modern mortality patterns in European and non-European areas. Current trends and differentials by age, sex, race, occupation and marital status. Consequences of mortality declines for fertility change and development.
    :number: "230"
  - :name: "Aging: Economic and Demographic Aspects"
    :credit: "2"
    :subject: DEMOG
    :description: Course considers demographic and economic aspects of population aging. Also listed as Economics C275B.
    :number: C236
  - :name: Mathematical Demography
    :credit: "2"
    :subject: DEMOG
    :description: Systematic development of the mathematical theory of human population structure. Deterministic and stochastic models of population growth, stable population theory, demographic feedback models, approach to stability, ergodic theorems. Course will be structured in such a way as to allow UC Berkeley students to receive full 4 unit credit for a 15-week course. UCLA students will receive credit for a 10-week self-contained part of the course (2-3 units).
    :number: "250"
  - :name: Fundamentals of Population Theory
    :credit: "3"
    :subject: DEMOG
    :description: "This course offers an introduction to the fundaments of population theory through the close reading of central texts from Condorect and Malthus to Foucault. These are the thinkers whose work underpins the contemporary social philosophy of human population. Throughout the course, we will focus on three analytic issues that recur in the readings in different forms: (1) methodological individualism and holism, (2) probability and the nature of rates, and (3) causation."
    :number: "256"
  - :name: Special Topics in Demography Seminar
    :credit: "4"
    :subject: DEMOG
    :description: Special topics in demography, such as anthropological and evolutionary approaches, kinship and family structure, race and ethnicity, and similar specialized or new topics in the field of demography will be covered. Seminar will be offered according to student demand.
