    :description: The course is intended to acquaint students with selected works from German cultural history and to familiarize them with various methods of interpretation and analysis. Required of all German majors.
    :number: "100"
  - :name: "Advanced German: Conversation, Composition and Style"
    :credit: "3"
    :subject: GERMAN
    :description: Focusing on five central themes, this advanced-level language course will help students to improve and expand on spoken and written language functions utilizing a variety of works from different genres in journalism, broadcasting, literature, fine arts, and the cinema. The final goal is to enable students to participate in the academic discourse--written and spoken--at a linguistic and stylistic level appropriate for an advanced student of German in upper division courses.
    :number: "101"
  - :name: "Advanced Language Practice: German Performance"
    :credit: "3"
    :subject: GERMAN
    :description: Analysis, discussion, adaptation, and public performance of authentic texts from German Kabarett, such as comedic skits, political and social satire, parody, humorous poetry. Text selection will vary each semester.
    :number: 102A
  - :name: "Advanced Language Practice: German for Business"
    :credit: "3"
    :subject: GERMAN
    :description: This advanced language/culture course focuses on the structure and practices of German business as well as current economic, political, and cultural issues relevant to conducting business in the German-speaking world. German-language news media, video, and Internet resources keep us abreast of contemporary developments in the business scenes of the German-speaking countries and the rest of Europe. Language skills practiced include business writing, presentations, and negotiation.
    :number: 102B
  - :name: "Advanced Language Practice: German for Information Technology and Science"
    :credit: "3"
    :subject: GERMAN
    :description: The course is designed to help those in the sciences to become acquainted with the linguistic registers and structures that inform German scientific texts. It will also serve as an introduction for the students of German to the world of science, which German-speaking scientists have helped create and expand. We will move through a number of the major specific disciplines, developing the tools for vocabulary acquisition. Each student will be better able to concentrate within their speciality in order to read, write, and speak within that discipline with a high degree of accuracy and clarity.
    :number: 102C
  - :name: "Advanced Language Practice: Popular Culture in Germany"
    :credit: "3"
    :subject: GERMAN
    :description: Focusing on popular culture in German speaking countries, this advanced level language course will help students to improve and expand on spoken and written language functions utilizing a variety of works from different genres in journalism, broadcasting, literature, fine arts, music, and the cinema. Readings, screenings, discussion, and writing assignments will advance students' language skills and further develop their communicative competencies in German at a linguistic and stylistic level appropriate for an advanced student.
    :number: 102D
  - :name: Senior Colloquium
    :credit: "3"
    :subject: GERMAN
    :description: This course is intended for students who wish to improve their skills in reading, speaking, and writing German. We will work with texts that were particularly influential in Germany during the first decades of the 20th century, regardless of when they were written. Segments of philosophical writings (Schopenhauer, Kierkegaard, Nietzsche, literary works (George, Rilke, Th. Mann) but also texts by scientists and journalists will be analyzed. Participants are expected to prepare several oral presentations and approximately one written assignment per week. No midterm or final examination.
    :number: "104"
  - :name: Middle High German for Undergraduates
    :credit: "3"
    :subject: GERMAN
    :description: Students will learn the fundamentals of Middle High German grammar and will read selections from major narrative works of the High Middle Ages. Selections from major works from the 13th century.
    :number: "105"
  - :name: Literacy through Literature
    :credit: "3"
    :subject: GERMAN
    :description: "Exploration of the role that literature can play in the acquisition of literacy in a first and second language. Linguistic and psycholinguistic issues: orality and literacy, discourse text, schema theory, and reading research. Literary issues: stylistics and critical reading, reader response, structure of narratives. Educational issues: the literary text in the social context of its production and reception by intended and non-intended readers. Also listed as Education C145."
    :number: C106
  - :name: Literary Translation
    :credit: "3"
    :subject: GERMAN
    :description: This course introduces students to the problems of literary translation from German to English.
    :number: "108"
  - :name: Language and Power
    :credit: "4"
    :subject: GERMAN
    :description: Multidisciplinary explorations into the origins, nature, and exercise of language as social symbolic power, drawing on readings taken from anthropology, social and cultural theory, and critical discourse analysis. Topics include language and myth, the meaning of meaning, the economy of verbal exchanges, perspective and ideology in language, institutional discourse, gender and discourse, and linguistic imperialism. Also listed as Letters and Science C180T.
    :number: C109
  - :name: Early Modern Literature
    :credit: "3"
    :subject: GERMAN
    :description: Major texts from the 15th through the 17th century.
    :number: "112"
  - :name: "Western Mysticism: Religion, Art, and Literature"
    :credit: "4"
    :subject: GERMAN
    :description: The course will focus on examples of mystical thought from the traditions of Christian and Jewish mysticism since the Middle Ages. In addition to the introduction of the students to basic texts and concepts we will discuss the effects of mystical thought on art and literature from the Middle Ages up to today. Also listed as Religious Studies C118.
    :number: C113
  - :name: Enlightenment and Sturm und Drang
    :credit: "3"
    :subject: GERMAN
    :description: The period that gave rise to Classicism and modern German literature. Dramas (especially Lessing), novels, poetry, and philosophical and political texts in their historical settings.
    :number: "120"
  - :name: From 1800 to the Present
    :credit: "3"
    :subject: GERMAN
    :description: The social, political, and historical background to German literature since the French Revolution.
    :number: "123"
  - :name: Goethe
    :credit: "3"
    :subject: GERMAN
    :description: An introduction to Goethe's prose, drama, and poetry.
    :number: "234"
  - :name: Romanticism
    :credit: "3"
    :subject: GERMAN
    :description: Literature, philosophy, and aesthetics of the Romantic period.
    :number: "140"
  - :name: German Literature and the French Revolution
    :credit: "3"
    :subject: GERMAN
    :description: This course will reflect recent attempts to redefine the traditional periods of German literature by taking account of the central importance of the German response to the Revolution for the development of Weimar Classicism and early Romanticism. We will also look at the politically changed reception of German Classicism in the 19th century, and at a 19th- and 20th-century literary confrontation with the Revolution (Buechner, Weiss).
    :number: "141"
  - :name: "Friedrich Nietzsche: The Untimely Philosopher"
    :credit: "4"
    :subject: GERMAN
    :description: This course introduces students to the main themes and issues present in Nietzsche's writings. Nietzsche is one of the most challenging and controversial philosophers in the German tradition, but close examination of his major writings in the context of his times should shed new light on what motivated him and what he actually advocated. The course will focus not only on philosophical problems that surface in his writings, but also on cultural, social, and political issues that Nietzsche frequently discusses.
    :number: "143"
  - :name: Topics in Narrative
    :credit: "3"
    :subject: GERMAN
    :description: Analysis of German narrative forms. Topic varies.
    :number: "148"
  - :name: 18th- to 21st-Century German Poetry
    :credit: "3"
    :subject: GERMAN
    :description: Representative texts from 18th- to 21st-century German poetry will be studied closely. Methodological questions regarding the interpretation of poetry in general will also be discussed.
    :number: "151"
  - :name: Modern Literature
    :credit: "3"
    :subject: GERMAN
    :description: Introduction to philosophical, ideological, and aesthetic trends at the turn of the century. Analyses of literary texts by Th. Mann, F. Kafka, S. George, R. M. Rilke, G. Benn, B. Brecht.
    :number: "152"
  - :name: German Literature of the 1970s
    :credit: "3"
    :subject: GERMAN
    :description: A discussion of the literary, political, social, and theoretical concerns in the 1970s, from "engagement" to "new subjectivity," on the basis of texts by P. Handke, W. Biermann, U. Plenzdorf, P. Schneider, H. Boell, F. X. Kroetz, W. Koeppen, M. Walser, G. Grass, H. M. Enzensberger, C. Wolf.
    :number: "154"
  - :name: Kafka and Modernism
    :credit: "3"
    :subject: GERMAN
    :description: A careful study of Kafka's writings that will consider them in their social, historical, and cultural contexts and will focus on a number of significantly different interpretive approaches to his works.
    :number: "155"
  - :name: "German Intellectual History in a European Context: Historical Figures and Contemporary Reflections"
    :credit: ""
    :subject: GERMAN
    :description: ""
    :number: "157"
  - :name: Luther, Kant, Hegel
    :credit: "4"
    :subject: GERMAN
    :description: Introduction to the intellectual history of Germany from the age of the Reformation to the period of Idealism. We will focus on three major thinkers--Martin Luther, Immanuel Kant, and G.W.F. Hegel--on key issues in their thought, and on the reception and discussion of some of these issues in 20th century theory. Lectures and readings in English.
    :number: 157A
  - :name: Marx, Nietzsche, Freud
    :credit: "4"
    :subject: GERMAN
    :description: The aim of the course is to explore the central theoretical and philosophical premises of three of the most influential thinkers in the German-speaking world and to examine in detail several works in which problems of history, ideology, values, and methodology are considered. Lecture and readings in English. Also listed as Letters and Science C140T.
    :number: C157B
  - :name: Heidegger and Arendt
    :credit: "4"
    :subject: GERMAN
    :description: This course is an introduction to the work of Martin Heidegger and Hannah Arendt. We will begin with an investigation into Heidegger's conceptualiztions of language, time, and human dwelling. We will then move to an examination of Arendt's political philosophy, including her focus on the public/private distinction. Taught in English.
    :number: 157C
  - :name: Adorno, Benjamin, Habermas
    :credit: "4"
    :subject: GERMAN
    :description: "This course examines the writings of the Frankfurt School of Critical Theory, a major branch of western Marxism. Focusing on confrontations with modernity, the lectures will deal with three seminal thinkers: Walter Benjamin, known for his genial insights into the culture of modernism; Theodor Adorno, the versatile philosopher and aesthetic theorist of the avant garde; and Jurgen Habermas, the most influential German intellectual after World War II."
    :number: 157D
  - :name: Politics and Culture in 20th-Century Germany
    :credit: ""
    :subject: GERMAN
    :description: Lectures and readings in English.
    :number: "160"
  - :name: A Century of Extremes
    :credit: "4"
    :subject: GERMAN
    :description: The story of Germany in the 20th century is a dramatic one, comprising two world wars, genocide, Allied occupation, a division into two states on opposing sides of the Cold War, and recently an unexpected unification. This course offers an introduction to the history and culture of contemporary Germany. It aims at a systematic account of German history in the 20th century, and it intends to provide a better understanding of today's German culture and politics. In addition to following a chronological approach, we will frequently stop to explore issues that are crucial to providing insights into current developments.
    :number: 160A
  - :name: Facism and Propaganda
    :credit: "4"
    :subject: GERMAN
    :description: This course will focus on the theory and practice of propaganda during the 12 years of the Third Reich. It takes a close look at the ideology the Nazis tried to transmit, the techniques, organization, and effectiveness of their propaganda. Challenging the idea of the total power of propaganda, it looks for the limits of persuasion and possible other reasons for which Germans might have decided to follow Hitler. Sources will include the press, radio, film, photography, political posters, and a few literary works of the time.
    :number: 160B
  - :name: A Divided Nation. Politics and Culture in Germany 1945-1990
    :credit: "4"
    :subject: GERMAN
    :description: This course offers an introduction to the history and culture of divided Germany in the era of the Cold War. It will look at the different ways the two states dealt with the country's pre-1945 history, the relations to the Allied Powers, and the major cultural shifts which eventually created a watershed in the history of German mentalities. We will look at various kinds of sources, including literature and film. Major national debates will be touched upon, such as breaks and continuities within the national elites, re-armament and pacifism, the student movement, opposition and conformity under Socialism, and the rise of environmentalism. We will also discuss the problems and opportunities of re-unification.
    :number: 160C
  - :name: Multicultural Germany
    :credit: "4"
    :subject: GERMAN
    :description: This course will deal with the culture and politics of minorities in contemporary Germany. We will discuss how ethnic identities are perceived, constructed, and marketed. We also engage critically with such concepts as migration, assimilation, citizenship, diaspora, hybridity, and authenticity, as well as rhetorical strategies of "speaking back." We will focus on exemplary texts and films from Germany, but include comparisons with minority experiences in other countries.
    :number: 160D
  - :name: "\"Vaeterliteratur\": The Quest for Identity"
    :credit: "3"
    :subject: GERMAN
    :description: Studies in the discourse of memory and historical identity, with emphasis on literary texts written around 1980 in which sons and daughters explore and question their father's involvement in the Third Reich. Texts and discussions in German.
    :number: "163"
  - :name: Gender Perspectives in Literature
    :credit: "3"
    :subject: GERMAN
    :description: This course offers an introduction to thematic and theoretical issues of gender and sexuality in German culture. Materials may include literary texts, films, and other works of visual and material culture. The focus will be on developing skills for cultural analysis using gender and feminist theories. All readings in English. For specific topic contact German department.
    :number: "166"
  - :name: Cultural Criticism
    :credit: "3"
    :subject: GERMAN
    :description: The cultural criticism of Friedrich Nietzsche, Sigmund Freud, and Hannah Arendt will be examined. The implicit criticism in works by such authors as Thomas Mann, Franz Kafka, Else Lasker-Schueler, and Thomas Bernhard will be considered. Notions of the subconscious, identity formation, and societal responsibility will receive particular attention. Texts and discussion in German.
    :number: "167"
  - :name: Yiddish Literature and Culture in Translation
    :credit: "3"
    :subject: GERMAN
    :description: Introduction to the development of Yiddish literature from the start of the modern period, with particular emphasis on the global flourishing of the language of Ashkenazi Jews from the mid-19th century until the Nazi genocide and its aftermath. Works include a wide range of fiction, essays, political tracts, journalism, radio, photography, music, and theatrical and film performance.
    :number: "168"
  - :name: History of the German Language
    :credit: "3"
    :subject: GERMAN
    :description: Designed for undergraduate and graduate students interested in the history of the language of the newly united Germanys, which transverses a rich linguistic legacy from the Lay of Hildebrand, through Luther and Grimm, to Grass and Der Spiegel. Discussion, via linguistic principles, of language processes in the genetic development of the German language, as well as its interchange over time with closely and remotely related languages such as English and Russian.
    :number: "170"
  - :name: The Phonetics and Phonology of Modern German
    :credit: "3"
    :subject: GERMAN
    :description: A course designed for undergraduates and graduates on the structure of modern German covering the fundamentals of German phonetics and phonology, with comparison to English. Some discussion of German dialect phonology.
    :number: "173"
  - :name: The Morphology and Syntax of Modern German
    :credit: "3"
    :subject: GERMAN
    :description: A course designed for undergraduates and graduates on the grammatical structure of modern German covering the fundamentals of German morphology, syntax and semantics, with comparison to English.
