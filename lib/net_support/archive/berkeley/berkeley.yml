  - :name: A History of Poland-Lithuania
    :credit: "4"
    :subject: HISTORY
    :description: "The course will focus on the development of identities within the constantly shifting borders of Polish-Lithuanian and Polish states. Among the topics: competing definitions--ethnic, confessional, linguistic, political--of Polishness; continuities and discontinuities in Polish history and historiography; Poland between East and West; the development of Polish self-perceptions; Jewish, Lithuanian, and Ukrainian identities in the Polish context; the Polish chapter in the events leading to the end of Communist hegemony in Eastern Europe."
    :number: 175A
  - :name: "Jewish Civilization: Middle Ages"
    :credit: "4"
    :subject: HISTORY
    :description: This is the third course in a four-course sequence in the history of Jewish culture and civilization. It covers the middle ages and the early modern period, including kabbalah, medieval poetry, halakhic, ethical literature, Jewish philosophy, and the Italian Jewish renaissance. Also listed as Undergrad Interdisciplinary Studies C154 and Religious Studies C134.
    :number: C175A
  - :name: "Jewish Civilization: Modern Period"
    :credit: "4"
    :subject: HISTORY
    :description: This is the fourth course in a four-course sequence in the history of Jewish culture and civilization. It explores the major themes in Jewish history from 1750 to the present, with special attention paid to the transformation of Jewish communal and individual identity in the modern world. Topics to be treated include the breakdown of traditional society, enlightenment and emancipation, assimilation, Hasidism, racial anti-Semitism, colonialism, Zionism, and contemporary Jewish life in Europe, North America, and Israel. The multicultural nature of Jewish history will be highlighted throughout the course through the treatment of non-European Jewish narratives alongside the more familiar Ashkenazi perspective. Also listed as Undergrad Interdisciplinary Studies C155 and Religious Studies C135.
    :number: C175B
  - :name: Multicultural Europe
    :credit: "4"
    :subject: HISTORY
    :description: In this course, we will trace some of the substantive changes and transformations taking place in contemporary Europe in the areas of culture, society, and politics. In particular, we will look at the effects of massive migration flows--due to globalization processes--on the national culture of the core countries and examine the ways in which particular national cultures react to the increasing multiculturization of Europe. The goal of the course is, first of all, to familiarize students with a variety of cultural, social, and political innovations that accompany the formation of multicultural Europe. This involves (1) an examination of the traditional concepts of nationhood and citizenship, and (2) a study of the Europeanization of culture. Also listed as Geography C152, Interdisciplinary Studies Field Maj C145, and International and Area Studies C145.
