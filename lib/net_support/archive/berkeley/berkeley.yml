    :subject: PSYCH
    :description: For a precise schedule of offerings, check with the Student Services Office each semester.
    :number: "148"
  - :name: Psychology of Personality
    :credit: "3"
    :subject: PSYCH
    :description: A consideration of general and systematic issues in the study of personality and an evaluation of major theories and points of view.
    :number: "150"
  - :name: Human Emotion
    :credit: "3"
    :subject: PSYCH
    :description: "This course will examine two different theoretical perspectives on emotion: (1) the differential emotions approach with its strong evolutionary grounding, and (2) the social constructionist approach. Next, the course will investigate empirical research on many facets of emotion including facial expression, physiology, appraisal, and the lexicon of emotion. Finally, we will consider more specific topics including social interaction, culture, gender, personality, and psychopathology."
    :number: "156"
  - :name: Topical Seminars in Personality
    :credit: "3"
    :subject: PSYCH
    :description: For a precise schedule of offerings, check with the Student Services Office each semester.
    :number: "158"
  - :name: Social Psychology
    :credit: "3"
    :subject: PSYCH
    :description: Survey of social psychology including interaction processes, small groups, attitudes and attitude change, and social problems.
    :number: "160"
  - :name: Small Group Structure and Processes
    :credit: "3"
    :subject: PSYCH
    :description: This course will consider small groups, their structure, and the influence processes that shape attitudes, behavior, and performance. Topics will include socialization of the newcomer, conformity, power, leadership, dissent, minority influence, group decision making, individual and group creativity, and applied issues such as juries and organizations.
    :number: "163"
  - :name: Social Cognition
    :credit: "3"
    :subject: PSYCH
    :description: Surveys empirical and theoretical approaches to our understanding of perception, memory, thought, and language concerning ourselves, other people, interpersonal behavior, and the situations in which social interaction takes place. Emphasis is placed on the integration of problems in social, personality, and clinical psychology with the concepts and principles employed in the study of nonsocial cognition.
    :number: "164"
  - :name: Cultural Psychology
    :credit: "3"
    :subject: PSYCH
    :description: The course will review research on culture, race, and ethnicity and will consider the implications of these findings for our understanding of race, culture, and ethnicity in American society. Mounting evidence suggests that psychological processes are culture-specific, theory-driven, and context-dependent. This course will focus on the effects that theories of mind, person, self, and social institutions have on human cognition, motivation, emotion, and social interactions in American society. Students will gain a better appreciation of the ways that cultural traditions and social practices regulate and transform psychological functioning. Simply, the course is about how culture affects psyche and how psyche affects culture.
    :number: 166AC
  - :name: Stigma and Prejudice
    :credit: "3"
    :subject: PSYCH
    :description: "Traditionally, research on prejudice and stereotyping has focused on the psychological mechanisms that lead people to be biased against others. Recent research has begun to shed light on the psychological legacy of prejudice and stereotyping for their targets. This course will review the major contributions of each of these literatures, providing students with a broad understanding of both classic and current issues in the field. The course will be divided into three sections: bias (i.e., the perpetrator's perspective), stigma (i.e., the target's perspective), and intergroup relations."
    :number: 167AC
