  - :name: "Death, Dying, and Modern Medicine: Historical and Contemporary Perspectives"
    :credit: "4"
    :subject: HISTORY
    :description: This course will study the end of life--dying and death--from the perspective of medicine and history. It seeks to confront the humanist with the quotidian dilemmas of modern clinical practice and medicine's deep engagement with death more generally. It invites pre-med, pre-law, and public policy students to understand these matters in light of the historical and, more broadly, literary and artistic perspectives of the humanities. Also listed as Undergrad Interdisciplinary Studies C133 and Health and Medical Sciences C133.
    :number: C191
  - :name: History of Information
    :credit: "3"
    :subject: HISTORY
    :description: "This course explores the history of information and associated technologies, uncovering why we think of ours as \"the information age.\" We will select moments in the evolution of production, recording, and storage from the earliest writing systems to the world of Short Message Service (SMS) and blogs. In every instance, we'll be concerned with both what and when and how and why, and we will keep returning to the question of technological determinism: how do technological developments affect society and vice versa? Also listed as Mass Communications C103, Information C103, and Cognitive Science C103."
