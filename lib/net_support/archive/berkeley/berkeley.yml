  - :name: California and the World
    :credit: "4"
    :subject: LNS
    :description: This course centers on California and its particular relationship to global forces and events. From its inclusion in a global empire (Spain) to the international ripple effects of the Gold Rush, and from the enormous impact of World War II to the complex repercussions of the high tech boom, California holds a unique place in the process of globalization. Taking this perspective, the course will explore specific aspects of this state's historical development, taking into consideration the importance of flows of people (e.g., migration and immigration), culture (e.g., media representation), technology (e.g., Silicon Valley), and resources (e.g., agricultural production). Throughout, the course will be framed to take into account issues of race, ethnicity, gender, and class as well as space/place.
