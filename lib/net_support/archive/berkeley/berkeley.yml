  - :name: Directed Group Studies for Advanced Undergraduates
    :credit: "1"
    :subject: IND ENG
    :description: Group studies of selected topics. Semester course unit value and contact hours will have a one-to-one ratio.
    :number: "198"
  - :name: Supervised Independent Study
    :credit: "1"
    :subject: IND ENG
    :description: Supervised independent study. Enrollment restrictions apply.
    :number: "199"
  - :name: Analysis and Design of Databases
    :credit: "3"
    :subject: IND ENG
    :description: Advanced topics in information management, focusing on design of relational databases, querying, and normalization. New issues raised by the World Wide Web. Research projects on current topics in information technology.
    :number: "215"
  - :name: Introduction to Financial Engineering
    :credit: "3"
    :subject: IND ENG
    :description: A course on financial concepts useful for engineers that will cover, among other topics, those of interest rates, present values, arbitrage, geometric Brownian motion, options pricing, and portfolio optimization. The Black-Scholes option-pricing formula will be derived and studied. Stochastic simulation ideas will be introduced and used to obtain the risk-neutral geometric Brownian motion values for certain types of Asian, barrier, and lookback options. Portfolio optimization problems will be considered both from a mean-variance and from a utility function point of view. Methods for evaluating real options will be presented. The use of mathematical optimization models as a framework for analyzing financial engineering problems will be shown.
    :number: "221"
  - :name: Introduction to Production Planning and Logistics Models
    :credit: "3"
    :subject: IND ENG
    :description: This will be an introductory first-year graduate course covering fundamental models in production planning and logistics. Models, algorithms, and analytical techniques for inventory control, production scheduling, production planning, facility location and logistics network design, vehicle routing, and demand forecasting will be discussed.
    :number: "250"
  - :name: Facilities Design and Logistics
    :credit: "3"
    :subject: IND ENG
    :description: Design and analysis of models and algorithms for facility location, vehicle routing, and facility layout problems. Emphasis will be placed on both the use of computers and the theoretical analysis of models and algorithms.
    :number: "251"
  - :name: Supply Chain Operation and Management
    :credit: "3"
    :subject: IND ENG
    :description: Supply chain analysis is the study of quantitative models that characterize various economic trade-offs in the supply chain. The field has made significant strides on both theoretical and practical fronts. On the theoretical front, supply chain analysis inspires new research ventures that blend operations research, game theory, and microeconomics. These ventures result in an unprecedented amalgamation of prescriptive, descriptive, and predictive models characteristic of each subfield. On the practical front, supply chain analysis offers solid foundations for strategic positioning, policy setting, and decision making.
    :number: "253"
  - :name: Production and Inventory Systems
    :credit: "3"
    :subject: IND ENG
    :description: Mathematical and computer methods for design, planning, scheduling, and control in manufacturing and distribution systems.
    :number: "254"
  - :name: Experimenting with Simulated Systems
    :credit: "3"
    :subject: IND ENG
    :description: This course will introduce graduate and upper division undergraduate students to modern methods for simulating discrete event models of complex stochastic systems. About a third of the course will be devoted to system modeling, with the remaining two-thirds concentrating on simulation experimental design and analysis.
    :number: "261"
  - :name: Mathematical Programming I
    :credit: "4"
    :subject: IND ENG
    :description: Basic graduate course in linear programming and introduction to network flows and non-linear programming. Formulation and model building. The simplex method and its variants. Duality theory. Sensitivity analysis, parametric programming, convergence (theoretical and practical). Polynomial time algorithms. Introduction to network flows models. Optimality conditions for non linear optimization problems.
    :number: 262A
  - :name: Mathematical Programming II
    :credit: "3"
    :subject: IND ENG
    :description: Basic first year graduate course in optimization of non-linear programs. Formulation and model building. Theory of optimization for constrained and unconstrained problems. Study of algorithms for non-linear optimization with emphasis on design considerations and performance evaluation.
    :number: 262B
  - :name: Applied Stochastic Process I
    :credit: "4"
    :subject: IND ENG
    :description: Conditional Expectation. Poisson and renewal processes. Renewal reward processes with application to inventory, congestion, and replacement models. Discrete and continuous time Markov chains; with applications to various stochastic systems--such as exponential queueing systems, inventory models and reliability systems.
    :number: 263A
  - :name: Applied Stochastic Process II
    :credit: "3"
    :subject: IND ENG
    :description: Continuous time Markov chains. The reversed chain concept in continuous time Markov chains with applications of queueing theory. Semi-Markov processes with emphasis on application. Brownian Motion. Random walks with applications. Introduction to Martinjales.
    :number: 263B
  - :name: Computational Optimization
    :credit: "3"
    :subject: IND ENG
    :description: This course is on computational methods for the solution of large-scale optimization problems. The focus is on converting the theory of optimization into effective computational techniques. Course topics include an introduction to polyhedral theory, cutting plane methods, relaxation, decomposition and heuristic approaches for large-scale optimization problems.
    :number: "264"
  - :name: Network Flows and Graphs
    :credit: "3"
    :subject: IND ENG
    :description: Survey of solution techniques and problems that have formulations in terms of flows in networks. Max-flow min-cut theorem. Minimum cost flows. Multiterminal and multicommodity flows. Relationship with linear programming, transportation problems, electrical networks and critical path scheduling.
    :number: "266"
  - :name: Queueing Theory
    :credit: "3"
    :subject: IND ENG
    :description: The result "L = (lambda) w" and other conservation laws. Elementary queueing models; comparing single- and multiple-server queues. PASTA. Work. Markovian queues; product form results. Overflow models. Embedded Markov chains. Random walks and the GI/G/l queues. Work conservation; priorities. Bounds and approximations.
    :number: "267"
  - :name: Applied Dynamic Programming
    :credit: "3"
    :subject: IND ENG
    :description: Dynamic programming formulation of deterministic decision process problems, analytical and computational methods of solution, application to problems of equipment replacement, resource allocation, scheduling, search and routing. Brief introduction to decision making under risk and uncertainty.
    :number: "268"
  - :name: Integer Programming and Combinatorial Optimization
    :credit: "3"
    :subject: IND ENG
    :description: The course deals with discrete optimization problems and their complexity. These topics include complexity analysis of algorithms and its drawbacks; solving a system of linear integer equations and inequalities; strongly polynomial algorithms, network flow problems (including matching and branching); polyhedral optimization; branch and bound and lagrangean relaxation.
    :number: "269"
  - :name: Dynamic Production Theory and Planning Models
    :credit: "3"
    :subject: IND ENG
    :description: Development of dynamic activity analysis models for production planning and scheduling. Relationship to theory of production, inventory theory and hierarchical organization of production management.
    :number: 290A
  - :name: Advanced Topics in Robot Algorithms
    :credit: "3"
    :subject: IND ENG
    :description: We study a variety of geometric methods and algorithms for robotics and manufacturing. Such algorithms accept as input a CAD model of the environment and return as output a set of solutions such as a robot motion plan. Topics to vary from semester to semester.
    :number: 290K
  - :name: Topics in Risk Theory
    :credit: "3"
    :subject: IND ENG
    :description: Seminar on selected topics from financial and technological risk theory, such as risk modeling, attitudes towards risk and utility theory, portfolio management, gambling and speculation, insurance and other risk-sharing arrangements, stochastic models of risk generation and run off, risk reserves, Bayesian forecasting and credibility approximations, influence diagrams, decision trees. Topics will vary from year to year.
    :number: 290R
  - :name: Group Studies, Seminars, or Group Research
    :credit: "1"
    :subject: IND ENG
    :description: Advanced seminars in industrial engineering and operations research.
    :number: "298"
  - :name: Individual Study or Research
    :credit: "1"
    :subject: IND ENG
    :description: Individual investigation of advanced industrial engineering problems.
    :number: "299"
  - :name: Teaching Industrial Engineering and Operations Research
    :credit: "1"
    :subject: IND ENG
    :description: For current and future GSIs. Students learn about teaching through practice, research, discussion, etc. Each student leads one class, introducing the topic based on their research, and leading discussion; the student provides reading materials for that class. Industrial Engineering and Operations Research faculty are invited to attend and participate. Students are videotaped giving a lecture, and evaluate the tape with another student. Students observe a student or professor giving a lecture or leading discussion, and write a critique.
    :number: "300"
  - :name: Individual Study for Master's Students
    :credit: "1"
    :subject: IND ENG
    :description: Individual study for the comprehensive in consultation with the field adviser. Units may not be used to meet either unit or residence requirements for a master's degree.
    :number: "601"
  - :name: Individual Study for Doctoral Students
    :credit: "1"
    :subject: IND ENG
    :description: Individual study in consultation with the major field adviser, intended to provide an opportunity for qualified students to prepare themselves for the various examinations required of candidates for the Ph.D. (and other doctoral degrees). May not be used for unit or residence requirements for the doctoral degree.
    :number: "602"
