    :credit: "3"
    :subject: ENVECON
    :description: This course takes an interdisciplinary approach to the complex interactions between population, environmental change, and economic development, including the leading theories for understanding these interactions. The origins and history of current debates are discussed as well as some of the major issues stemming from these debates, such as immigration, international trade, family planning policies and concerns over the global commons. Specific natural resources and services like fresh water, food supply, and forest cover are analyzed as case studies. Policy options for sustainable development are discussed.
    :number: "153"
  - :name: Advanced Topics in Environmental and Resource Economics
    :credit: "4"
    :subject: ENVECON
    :description: "The roots of environmental and resource economics. Theories of land and resource rent. Models of optimal use of renewable and nonrenewable resources with applications to energy and timber. Balancing environmental and extractive values. Resources, growth, and sustainability. Special topic: the problem of global climate change."
    :number: "161"
  - :name: Economics of Water Resources
    :credit: "3"
    :subject: ENVECON
    :description: Urban demand for water; water supply and economic growth; water utility economics; irrigation demand; large water projects; economic impacts of surface water law and institutions; economics of salinity and drainage; economics of groundwater management.
    :number: "162"
  - :name: The Economics of Climate Change
    :credit: "4"
    :subject: ENVECON
    :description: The course will start with a brief introduction and evaluation of the scientific aspects behind climate change. Economic models will be developed to analyze the impacts of climate change and provide and critique existing and proposed policy tools. Specific topics studied are impacts on water resources and agriculture, economic evaluation of impacts, optimal control of greenhouse gases, benefit cost analysis, international treaty formation, discounting, uncertainty, irreversibility, and extreme events. Also listed as International and Area Studies C175.
    :number: C175
  - :name: Ecological Economics in Historical Context
    :credit: "3"
    :subject: ENVECON
    :description: Economists through history have explored economic and environmental interactions, physical limits to growth, what constitutes the good life, and how economic justice can be assured. Yet economists continue to use measures and models that simplify these issues and promote bad outcomes. Ecological economics responds to this tension between the desire for simplicity and the multiple perspectives needed to understand complexity in order to move toward sustainable, fulfilling, just economies. Also listed as Energy and Resources Group C180.
    :number: C180
  - :name: International Trade
    :credit: "4"
    :subject: ENVECON
    :description: The theory of international trade and its applications to tariff protection. Also listed as Economics C181.
    :number: C181
  - :name: Senior Thesis
    :credit: "4"
    :subject: ENVECON
    :description: Writing of a thesis under the direction of member(s) of the faculty. Subject must be approved by faculty sponsor.
    :number: "195"
  - :name: Honors Research
    :credit: "4"
    :subject: ENVECON
    :description: Supervised independent honors research specific to aspects of environmental economics and policy, followed by a written report to the department.
    :number: H196
  - :name: Field Study in Environmental Economics and Policy
    :credit: "1"
    :subject: ENVECON
    :description: Supervised experience in off-campus organizations relevant to specific aspects of environmental economics and policy. Regular individual meetings with faculty sponsor and written reports required.
    :number: "197"
  - :name: Directed Group Studies for Advanced Undergraduates
    :credit: "1"
    :subject: ENVECON
    :description: Group study of selected topic or topics in Environmental Economics and Policy.
    :number: "198"
  - :name: Supervised Independent Study and Research
    :credit: "1"
    :subject: ENVECON
    :description: Enrollment restrictions apply. Open to qualified upper division students wishing to pursue special study and directed research under the direction of a member of the staff.
    :number: "199"
  :name: Environmental Economics and Policy
  :code: ENVECON
- :courses: 
  - :name: The Biosphere
    :credit: "3"
    :subject: ESPM
    :description: An introduction to the unifying principles and fundamental concepts underlying our scientific understanding of the biosphere. Topics covered include the physical life support system on earth; nutrient cycles and factors regulating the chemical composition of water, air, and soil; the architecture and physiology of life; population biology and community ecology; human dependence on the biosphere; and the magnitude and consequences of human interventions in the biosphere.
    :number: "2"
  - :name: Environmental Chemistry
    :credit: "2"
    :subject: ESPM
    :description: Physical and chemical properties of the environment; how they relate to pollution and environmental degradation. Students with weak backgrounds in chemistry should enroll for 3 units.
    :number: "4"
  - :name: Environmental Biology
    :credit: "3"
    :subject: ESPM
    :description: Basic biological and ecological principles discussed in relation to environmental disruptions. Human interactions with the environment; their meaning for animals and plants. Discussion of basic ecological processes as a basis for understanding environmental problems and formulating strategies for their solution.
    :number: "6"
  - :name: Environmental Science Case Study Seminar
    :credit: "3"
    :subject: ESPM
    :description: Utilizing a field intensive seminar format, the course will introduce lower division students to the process of addressing real environmental problems. Through a progression of case studies, students will explore a spectrum of research design and implementation approaches. By the end of the semester, they will be able to frame a researchable question, design a protocol for gathering relevant information, analyze the information, and derive an objective conclusion. Throughout the semester, students will present case study results in oral and written form.
    :number: "9"
  - :name: Environmental Issues
    :credit: "4"
    :subject: ESPM
    :description: Relationship between human society and the natural environment; case studies of ecosystem maintenance and disruption. Issues of economic development, population, energy, resources, technology, and alternative systems. Also listed as Letters and Science C30V.
    :number: C10
  - :name: "Environmental Issues: Special Projects"
    :credit: "1"
    :subject: ESPM
    :description: Group projects related to the 10 lecture series.
    :number: 10L
  - :name: Americans and the Global Forest
    :credit: "4"
    :subject: ESPM
    :description: This course challenges students to think about how individual and American consumer decisions affect forest ecosystems around the world. A survey course that highlights the consequences of different ways of thinking about the forest as a global ecosystem and as a source of goods like trees, water, wildlife, food, jobs, and services. The scientific tools and concepts that have guided management of the forest for the last 100 years, and the laws, rules, and informal institutions that have shaped use of the forests, are analyzed. Also listed as Letters and Science C30U.
    :number: C11
  - :name: Introduction to Environmental Studies
    :credit: "4"
    :subject: ESPM
    :description: This innovative course taught by a scientist and a humanities professor surveys current global environmental issues; introduces students to the basic intellectual tools of environmental science; investigates ways the human relationship to nature has been imagined in literary and philosophical traditions; and examines how tools of scientific and literary analysis, scientific method, and imaginative thinking can clarify what is at stake in environmental issues and environmental citizenship. Also listed as Undergrad Interdisciplinary Studies C12 and English C77.
    :number: C12
  - :name: Freshman Seminar
    :credit: "1"
    :subject: ESPM
    :description: The Freshman Seminar Program has been designed to provide new students with the opportunity to explore an intellectual topic with a faculty member in a small-seminar setting. Freshman Seminars are offered in all campus departments, and topics may vary from department to department and semester to semester. Enrollment limited to fifteen freshman.
    :number: "24"
  - :name: Freshman/Sophomore Seminar
    :credit: "1"
    :subject: ESPM
    :description: Freshman and sophomore seminars offer lower division students the opportunity to explore an intellectual topic with a faculty member and a group of peers in a small-seminar setting. These seminars are offered in all campus departments; topics vary from department to department and from semester to semester.
    :number: "39"
  - :name: Insects and Human Society
    :credit: "2"
    :subject: ESPM
    :description: An introduction to the diversity and natural history of insects in natural and human environments. The course examines the wonder of insects, their interactions with the living world, and their contributions to and impacts on human society.
    :number: "40"
  - :name: Natural History of Insects
    :credit: "2"
    :subject: ESPM
    :description: An outline of the main facts and principles of biology as illustrated by insects, with special emphasis on their relations to plants and animals, including humans.
    :number: "42"
  - :name: Biological Control
    :credit: "2"
    :subject: ESPM
    :description: Regulation of populations of organisms, especially insects, through interactions with parasites, predators, pathogens, competitors. Discussion of examples from agricultural, forest, urban, and recreational environments.
    :number: "44"
  - :name: Introduction to Culture and Natural Resource Management
    :credit: "4"
    :subject: ESPM
    :description: An introduction to how culture affects the way we use and manage fire, wildland and urban forests, rangelands, parks and preserves, and croplands in America. The basic concepts and tools for evaluating the role of culture in resource use and management are introduced and used to examine the experience of American cultural groups in the development and management of western natural resources.
    :number: 50AC
  - :name: Environmental Policy, Administration, and Law
    :credit: "4"
    :subject: ESPM
    :description: Introduction to U.S. environmental policy process focuses on history and evolution of political institutions, importance of property, federal and state roles in decision making, and challenges of environmental policy. Emphasis is on use of science in decision making, choices between regulations and incentives, and role of bureaucracy in resource policy. Case studies on natural resource management, risk management, environmental regulation, and environmental justice.
    :number: "60"
  - :name: Introduction to Geographic Information Systems
    :credit: "3"
    :subject: ESPM
    :description: Introduction to computer systems, data processing software for natural resources studies. Components of geographic information systems; concepts of surveying, mapping, and remote sensing as data sources; various methods of data processing and analysis including classification, map overlay, buffer analysis, topographic modeling, spatial interpolation, and map design with a GIS. Intensive hands-on practices with relevant computer software packages.
    :number: "72"
  - :name: Introduction to Environmental Science Education
    :credit: "4"
    :subject: ESPM
    :description: Introduces theories of cognitive development and the practices of curriculum design and lesson presentation for environmental education. Ecology and natural resource management provide the context of curriculum development. Students create lesson plans integrating core concepts and their knowledge of local environmental issues. Lessons are presented to Bay Area K-12 students in field and classroom settings.
    :number: 78A
  - :name: Sophomore Seminar
    :credit: "1"
    :subject: ESPM
    :description: Sophomore seminars are small interactive courses offered by faculty members in departments all across the campus. Sophomore seminars offer opportunity for close, regular intellectual contact between faculty members and students in the crucial second year. The topics vary from department to department and semester to semester. Enrollment limited to 15 sophomores.
    :number: "84"
  - :name: Introduction to Conservation and Resource Studies Major
    :credit: "1"
    :subject: ESPM
    :description: Introduction to the major, emphasizing each student's educational goals. Overview of ecological problems and contrasting approaches to solutions through institutional and community-based efforts. Required of all CRS sophomore majors and all entering off-campus transfer students to CRS major. Restricted to CRS majors. One field trip is normally required.
    :number: "90"
  - :name: Directed Group Study in ESPM
    :credit: "1"
    :subject: ESPM
    :description: Study of special topics that are not covered in depth in regular courses in the department.
    :number: "98"
  - :name: Supervised Independent Study and Research
    :credit: 1-4
    :subject: ESPM
    :description: Enrollment restrictions apply; see the Courses and Curricula section of this catalog. Supervised independent study and research specific to aspects of environmental science, policy, and management.
    :number: "199"
  - :name: Environmental Problem Solving
    :credit: "4"
    :subject: ESPM
    :description: Analysis of contrasting approaches to understanding and solving environmental and resource management problems. Case studies and hands-on problem solving that integrate concepts, principles, and practices from physical, biological, social, and economic disciplines. Their use in environmental policies and resource and management plans.
    :number: "100"
  - :name: Terrestrial Resource Ecology
    :credit: "4"
    :subject: ESPM
    :description: "Provides a foundation in terrestrial ecology. Organized around five topics: environmental biophysics, ecosystem carbon balance, ecophysiology, population ecology, community ecology. Examines how each contributes to understanding of distribution and abundance of organisms in biosphere. Laboratory exercises, a mandatory weekend field trip, and a group research project provide opportunities to explore questions in depth. Emphasis on building quantitative understanding of ecological phenomena."
    :number: 102A
  - :name: Natural Resource Sampling
    :credit: "2"
    :subject: ESPM
    :description: This course is designed to introduce students to the major sampling systems used in natural resources and ecology. It also introduces students to important sampling and measurement concepts in grassland, forest, wildlife, insect, soil, and water resources. May be taken without laboratory course 102BL.
    :number: 102B
  - :name: Laboratory in Natural Resource Sampling
    :credit: "2"
    :subject: ESPM
    :description: This laboratory course is designed to introduce students to the major sampling systems used in natural resources and ecology. Field data is collected with various important sampling designs and analyzed. Mean values and confidence intervals are constructed from the data collected in this course. This course must be taken in conjunction with lecture course 102B.
    :number: 102BL
  - :name: Resource Management
    :credit: "4"
    :subject: ESPM
    :description: Presents concept and practical approaches to public and private natural resource management decision making. The focus is on goals, criteria, data, models, and technology for quantifying and communicating the consequences of planning options. A range of contemporary air, soil, wetland, rangeland, forest, social, economic, and ecosystem management problems is addressed.
    :number: 102C
  - :name: Resource and Environmental Policy
    :credit: "4"
    :subject: ESPM
    :description: The course develops capacities to analyze and affect the cause, dynamics, and consequences of resources and environmental policy formation and execution. It develops concepts of public policy and how cultural, legal, political, economic, and administrative processes form, execute, and modify it. It examines the causes and outcomes of politics among groups defined by race, ethnicity, class, and scientific/religious identities and analyzes resource and environmental policies that create or reduce enduring inequalities among racial/ethnic groups. It examines the social and environmental consequences of resource policies as well as alternative policies and processes.
    :number: 102D
  - :name: Principles of Conservation Biology
    :credit: "4"
    :subject: ESPM
    :description: A survey of the principles and practices of conservation biology. Factors that affect the creation, destruction, and distribution of biological diversity at the level of the gene, species, and ecosystem are examined. Tools and management options derived from ecology and evolutionary biology that can recover or prevent the loss of biological diversity are explored. Also listed as Integrative Biology C156.
    :number: C103
  - :name: Modeling and Management of Biological Resources
    :credit: "4"
    :subject: ESPM
    :description: Models of population growth, chaos, life tables, and Leslie matrix theory. Harvesting and exploitation theory. Methods for analyzing population interactions, predation, competition. Fisheries, forest stands, and insect pest management. Genetic aspects of population management. Mathematical theory based on simple difference and ordinary differential equations. Use of simulation packages on microcomputers (previous experience with computers not required). Also listed as Environmental Economics and Policy C115.
    :number: C104
  - :name: "American Wildlife: Identification and Conservation"
    :credit: "3"
    :subject: ESPM
    :description: Identification and life histories of wildlife in North America, with emphasis on species with important ecological and recreational value. The conservation of rare and endangered species is highlighted.
    :number: "106"
  - :name: Biology and Geomorphology of Tropical Islands
    :credit: "13"
    :subject: ESPM
    :description: Natural history and evolutionary biology of island terrestrial and freshwater organisms, and of marine organisms in the coral reef and lagoon systems will be studied, and the geomorphology of volcanic islands, coral reefs, and reef islands will be discussed. Features of island biogeography will be illustrated with topics linked to subsequent field studies on the island of Moorea (French Polynesia). Also listed as Integrative Biology C158.
    :number: C107
  - :name: "Trees: Taxonomy, Growth, and Structures"
    :credit: "3"
    :subject: ESPM
    :description: Study of trees and associated woody species including their taxonomy and distribution, modes of shoot growth and diameter growth, and stem structure. Modes of stem structure and growth will be considered in relation to habitat and life cycles, and to suitability for timber value. Instruction in oral communication. Oral presentation required.
    :number: 108A
  - :name: Forest Genetics
    :credit: "3"
    :subject: ESPM
    :description: Course covers basic mechanisms of inheritance for understanding principles of population genetics and analysis of quantitative traits. It examines methods of measuring and describing quantitative genetic variation in trees. Examples of theoretical aspects of genetics are used to understand patterns of genetic variation in natural populations of forest trees, applications to conservation biology, and their implications for developing strategies for commercial programs of forest tree improvement.
    :number: 108B
  - :name: Range Plants
    :credit: "3"
    :subject: ESPM
    :description: Systematic relationships and identification of range grasses, forbs, and shrubs; their distribution, growth, forage values, and responses to use.
    :number: "109"
  - :name: Primate Ecology
    :credit: "4"
    :subject: ESPM
    :description: This course examines the comparative ecology of sympatric primate species in forests of Central and South America, Africa, and Southeast Asia. In addition to primate ecology, students will master comparative information on the three main tropical forest regions of the world and examine the impact of selective logging on primate densities and diversities in each area.
    :number: "110"
  - :name: Ecosystem Ecology
    :credit: "3"
    :subject: ESPM
    :description: This course will develop principles of ecosystems ecology, emphasizing terrestrial ecosystems, and will consider how these principles apply to ecosystem recovery and to regional and global fluxes of carbon and nutrients.
    :number: "111"
  - :name: Microbial Ecology
    :credit: "3"
    :subject: ESPM
    :description: Introduction to the ecology of microorganisms. Topics include the ecology and evolution of microbes and their relationship with each other and the environment. The role and function of microbes in several ecosystems is also discussed.
    :number: "112"
  - :name: Insect Ecology
    :credit: "2"
    :subject: ESPM
    :description: "Ecology of insects: interactions with the physical environment; structure and functioning of insect populations and communities; behavioral ecology of predator-prey interactions; plant-insect interactions; social insects; pollination biology; applied insect ecology."
    :number: "113"
  - :name: Wildlife Ecology
    :credit: "3"
    :subject: ESPM
    :description: Introduction to wildlife ecology and its relationship to management programs. Includes population, community, and ecosystem levels of organization, followed by selected case studies.
    :number: "114"
  - :name: Biology of Aquatic Insects
    :credit: "3"
    :subject: ESPM
    :description: Identification and ecology of aquatic insects, including their role as indicators of environmental quality.
    :number: 115B
  - :name: Range Ecology, Improvements, and Management
    :credit: "3"
    :subject: ESPM
    :description: The ecological basis for range management activities, considered in the context of western range ecosystem types. Specific range improvement and range management practices are discussed in the context of ecosystem processes.
    :number: 116B
  - :name: Tropical Forest Ecology
    :credit: "3"
    :subject: ESPM
    :description: Introduction to the ecology of terrestrial tropical ecosystems, with particular emphasis on neotropical forests. Explores unique aspects of tropical ecosystems, especially nutrient cycles, net primary productivity, biological diversity, forest structure and dynamics, disturbance ecology, and the natural history of key forest organisms. Basic ecology is integrated with discussion of human disturbances, restoration of tropical ecosystems, and the global importance of tropical forests.
    :number: 116C
  - :name: Urban Garden Ecosystems
    :credit: "4"
    :subject: ESPM
    :description: An ecosystem approach to the study of urban gardens with an organic perspective. Topics include fundamentals of horticulture, soil properties and fertility, pest and disease management, and food perservation. Laboratories include methods in garden design, plant propagation, compost technique, soil preparation, irrigation systems, pest management, individual or group projects, demonstrations, and discussions. Enrollment may be limited.
    :number: "117"
  - :name: Agricultural Ecology
    :credit: "3"
    :subject: ESPM
    :description: Examines in a holistic framework fundamental biological, technical, socio-economic, and political processes that govern agroecosystem productivity and stability. Management techniques and farming systems' designs that sustain longterm production are emphasized. One Saturday field trip and one optional field trip.
    :number: "118"
  - :name: Chemical Ecology
    :credit: "2"
    :subject: ESPM
    :description: Plant toxins and their effects on animals, hormonal interactions between plants and animals, feeding preferences, animal pheromones, and defense substances, biochemical interactions between higher plants, and phytoalexins and phytotoxins.
    :number: "119"
  - :name: Soil Characteristics
    :credit: "3"
    :subject: ESPM
    :description: Introduction to physical, engineering, chemical, and biological properties of soil; methods of soil description, identification, geographic distribution and uses; the role of soil in supplying water and nutrients to plants; and soil organisms. Soil management for agriculture, forestry, and urban uses will also be discussed. Includes a Saturday field trip.
    :number: "120"
  - :name: Development and Classification of Soils
    :credit: "3"
    :subject: ESPM
    :description: Development, morphology, and classification of soils as related to geology, environmental factors, and time. Soils as functioning parts of ecosystems; use of soils in archeological and paleoclimatic studies; anthropogenic effects on soil ecosystems.
    :number: "121"
  - :name: Field Study of Soil Development
    :credit: "1"
    :subject: ESPM
    :description: Five day-long Saturday field trips to locations in central California. The field study of soil development and morphology. Methods of soil morphological descriptions; study of factors controlling soil development; relationship of soil morphology to land use; quaternary geology of central California; use of soils in dating landscapes.
    :number: "122"
  - :name: Environmental Soil Chemistry
    :credit: "3"
    :subject: ESPM
    :description: Focus on processes controlling distribution, solubility, and biological availability of environmentally important elements in soils. Covers role of soil minerals and organic matter in controlling retention and release of soluble ions and molecules; reaction mechanisms; and energetics. Applies principles and concepts of soil chemistry to different environmental conditions in soils, e.g., acidity/alkalinity, aeration, water potential, and salinity, to predict changes in chemical behavior.
    :number: "126"
  - :name: Environmental Aqueous Geochemistry
    :credit: "3"
    :subject: ESPM
    :description: Chemical mechanisms of reactions controlling the fate of pollutants in the subsurface environment. Chemical reactions in subsurface waters. Geochemical pathways of detoxification. Chemical modeling of pollutant geochemistry. Also listed as Civil and Environmental Engineering C116.
    :number: C128
  - :name: Biometeorology
    :credit: "3"
    :subject: ESPM
    :description: This course describes how the physical environment (light, wind, temperature, humidity) of plants and soil affects the physiological status of plants and how plants affect their physical environment. Using experimental data and theory, it examines physical, biological, and chemical processes affecting transfer of momentum, energy, and material (water, CO2, atmospheric trace gases) between vegetation and the atmosphere. Plant biometeorology instrumentation and measurements are also discussed. Also listed as Earth and Planetary Science C129.
    :number: C129
  - :name: Water in Terrestrial Environment
    :credit: "3"
    :subject: ESPM
    :description: Terrestrial environment including lower atmosphere, landscape, water, soil, geogases, and nutrient cycles. Hydrologic cycle. Precipitation, physiography, runoff, and erosion. Infiltration, evaporation, and transpiration. Exchange of gases between soil and atmosphere. Groundwater flow patterns, chemistry, and influence on rock and soil formation. Impact of natural resources development and disposal of wastes on environment. Development of quantitative insights through problem solving. Also listed as Geography C136.
    :number: C130
  - :name: Soil Microbial Ecology
    :credit: "3"
    :subject: ESPM
    :description: Introduction to soil microorganisms; diversity, ecology, and activity in the context of biogeochemical cycling, plant-microbe interactions, evolution, global environmental change, and biodegradation.
    :number: "131"
  - :name: Spider Biology
    :credit: "4"
    :subject: ESPM
    :description: Covers topics ranging from mythological ideas about spiders and their importance in traditional cultures and folklore, to diversity patterns, ecology, behavior, and general biology of spiders. In the laboratory section, students learn to identify local spiders and to prepare a collection.
    :number: "132"
  - :name: Fire, Insects, and Diseases in Forest Ecosystems
    :credit: "3"
    :subject: ESPM
    :description: Study of the influence of fire, insects, and diseases on species diversity, succession, and the survival of North American forests including the evolution of these interactions due to modern human policies of preservation and management and exploitation.
    :number: "134"
  - :name: Forest Health
    :credit: "3"
    :subject: ESPM
    :description: Examine the biology and ecology of forest insects and pathogens; their impacts on forest ecosystems, and their interactions with other disturbances. Explore forest health concepts in terms of the frequencies and severities of these disturbances from utilitarian and ecosystem perspectives.
    :number: "136"
  - :name: Introduction to Comparative Virology
    :credit: "4"
    :subject: ESPM
    :description: Viruses will be considered as infectious agents of bacteria, plants, and animals (vertebrates and invertebrates). Several families of viruses will be compared with respect to biochemical, structural and morphological properties, and strategies of infection and replication. Also listed as Plant and Microbial Biology C114 and Molecular and Cell Biology C114.
    :number: C138
  - :name: General Entomology
    :credit: "4"
    :subject: ESPM
    :description: Biology of insects, including classification of orders and common families, morphology, physiology, behavior, and ecology.
    :number: "140"
  - :name: Watershed Hydrology
    :credit: "3"
    :subject: ESPM
    :description: This course provides an introduction to watershed hydrology. We take a detailed look at the hydrologic cycle, with a focus on the occurence, movement, distribution, and storage of water. Topics covered include water budgets, precipitation, evaporation, surface runoff, groundwater flow, and connections to water quality and biogeochemistry. The focus is on developing both a qualitative understanding of hydrological processes and the ability to acquire and analyze hydrologic data.
    :number: "143"
  - :name: Insect Physiology
    :credit: "3"
    :subject: ESPM
    :description: A survey of the unique physiological mechanisms of insects, including the analysis of physiological systems at the cellular-molecular level. The roles of the nervous and endocrine systems in coordinating physiological processes are emphasized.
    :number: "144"
  - :name: "Arthropod-Borne Zoonotic Diseases: Basic Principles and Methods of Study"
    :credit: "2"
    :subject: ESPM
    :description: This course will focus on the ecology and epidemiology of zoonotic disease agents transmitted to humans by arthropods. Basic principles will be discussed, and techniques for conducting field and laboratory studies will be demonstrated. Includes methods for collecting bloodsucking arthropods and trapping selected vertebrates; processing of specimens for study; and examination of arthropod and vertebrate tissues for pathogens.
    :number: "145"
  - :name: Medical/Veterinary Entomology
    :credit: "3"
    :subject: ESPM
    :description: The role of insects and other arthropods in the transmission and causation of diseases in humans and domestic animals, including the geographical areas and types of ecosystems inhabited by various species and the structural/behavioral adaptations associated with parasitism. Examples of vector-borne diseases considered include malaria, yellow fever, plague, typhus, filariasis, African and American trypanosomiasis, Lyme disease, Rocky Mountain spotted fever, relapsing fevers.
    :number: "146"
  - :name: Medical and Veterinary Entomology Laboratory
    :credit: "1"
    :subject: ESPM
    :description: Laboratory identification of the major arthropod vectors of disease agents to humans and other animals, and study of the structural adaptations associated with free-living and parasitic stages and with blood feeding.
    :number: 146L
  - :name: Field Entomology
    :credit: "1"
    :subject: ESPM
    :description: Field observation, recording and interpretation of insect relationships to habitats, their behavior and plant-insect interactions. Collection and preparation of specimens with important biological data.
    :number: "147"
  - :name: Pesticide Chemistry and Toxicology
    :credit: "3"
    :subject: ESPM
    :description: Chemical composition of pesticides and related compounds, their mode of action, resistance mechanisms, and methods of evaluating their safety and activity. Also listed as Nutritional Sciences and Toxicology C114.
    :number: C148
  - :name: Molecular Ecology
    :credit: "4"
    :subject: ESPM
    :description: This course focuses on the use of molecular genetic information in ecology. Applications and techniques covered range from analysis of parentage and relatedness (DNA fingerprinting and multilocus genetic analysis) through gene flow, biogeographic history and community composition (comparative DNA sequencing) to analysis of diet and trophic interactions (biological isotopes). Grades are based on one final exam, problem sheets, and a critique of a recent research paper. Also listed as Integrative Biology C149.
    :number: C149
  - :name: Molecular Ecology Laboratory
    :credit: "2"
    :subject: ESPM
    :description: This laboratory course is intended to provide hand-on-training in techniques commonly used in molecular ecology and systematics. Techniques to be covered include DNA extraction, agarose gel electrophoresis, PCR amplification, RFLP and AFLP analysis, DNA sequencing, and microsatellite screening. The genetic basis of each technique will be discussed. Students also will gain experience in the analysis and interpretation of these types of genetic data. During the latter part of the course, students will work in small groups to complete an independent research project and present the results to the class. Grades will be based on laboratory notebooks, homework assignments, and independent projects. Also listed as Integrative Biology C149L.
    :number: C149L
  - :name: Special Topics in Environmental Science, Policy, and Management
    :credit: 1-4
    :subject: ESPM
    :description: Study and critical analysis of topics, research, and texts pertinent to environmental science, policy, and management. Different topics will be available each semester reflecting faculty and student interest.
    :number: "290"
  - :name: Society and Environment
    :credit: "4"
    :subject: ESPM
    :description: Issues, concepts, and processes pertaining to the diverse approaches to understanding the relationship between human society and the environment. Core ideas in and approaches to U.S. environmental policy and management; global environmental politics; environmental justice and development. Critical analysis and discussion of foundational and contemporary texts in the field. Required for the major in society and environment.
    :number: "151"
  - :name: American Land
    :credit: "4"
    :subject: ESPM
    :description: Explores our relationship to land, the evolution of land's physical and biological features, and American ideas of what land means and how it should be used. Compares the formal and informal methods that direct use of land, specifically nongovernmental norms and informal rules; government ownership of land; government planning and regulation of privately held land, including sanctions and incentive programs that affect the use of land.
    :number: "153"
  - :name: Sociology of Natural Resources
    :credit: "4"
    :subject: ESPM
    :description: Sociological perspective on the relationship between societies and wildland resource management; social definition of natural resources, identification of publics, social organization of resource use, public involvement, and social impact analysis.
    :number: "155"
  - :name: Human Diet
    :credit: "4"
    :subject: ESPM
    :description: Since we eat every day, wouldn't it be useful to learn more about human dietary practices? A broad overview of the complex interrelationship between humans and their foods. Topics include the human dietary niche, biological variation related to diet, diet and disease, domestication of staple crops, food processing techniques and development of regional cuisines, modern diets and their problems, food taboos, human attitudes toward foods, and dietary politics. Also listed as Nutritional Sciences and Toxicology C159.
    :number: C159
  - :name: American Environmental and Cultural History
    :credit: "4"
    :subject: ESPM
    :description: History of the American environment and the ways in which different cultural groups have perceived, used, managed, and conserved it from colonial times to the present. Cultures include American Indians and European and African Americans. Natural resources development includes gathering-hunting-fishing; farming, mining, ranching, forestry, and urbanization. Changes in attitudes and behaviors toward nature and past and present conservation and environmental movements are also examined. Also listed as History 120AC.
    :number: 160AC
  - :name: Environmental Philosophy and Ethics
    :credit: "3"
    :subject: ESPM
    :description: A critical analysis of human environments as physical, social-economic, and technocultural ecosystems with emphasis on the role of ideologies, beliefs, attitudes, and behavior. An examination of contemporary environmental literature and the philosophies embodied therein.
    :number: "161"
  - :name: Bioethics and Society
    :credit: "4"
    :subject: ESPM
    :description: "Exploration of the ethical dilemmas arising from recent advances in the biological sciences: genetic engineering, sociobiology, health care delivery, behavior modification, patients' rights, social or private control of research."
    :number: "162"
  - :name: "Environmental Justice: Race, Class, Equity, and the Environment"
    :credit: "4"
    :subject: ESPM
    :description: Overview of the field of environmental justice, analyzing the implications of race, class, labor, and equity on environmental degradation and regulation. Environmental justice movements and struggles within poor communities and communities of color in the U.S., including African Americans, Latino Americans, and Native American Indians. Frameworks and methods for analyzing race, class, and labor. Cases of environmental injustice, community, and government responses, and future strategies for achieving environmental and labor justice. Also listed as Sociology 128AC.
    :number: 163AC
  - :name: International Rural Development Policy
    :credit: "4"
    :subject: ESPM
    :description: Comparative analysis of policy systems governing natural resource development in the rural Third World. Emphasis on organization and function of agricultural and mineral development, with particular consideration of rural hunger, resource availability, technology, and patterns of international aid.
    :number: "165"
  - :name: Natural Resource Policy and Indigenous Peoples
    :credit: "4"
    :subject: ESPM
    :description: Critical analysis of the historical transformation of indigenous peoples and their environments in North America and the Third World. The origins and specific patterns of socio-economic problems in these areas, existing and alternative future development policies and their effects.
    :number: "166"
  - :name: Environmental Health and Development
    :credit: "3"
    :subject: ESPM
    :description: Impact of environmental alterations resulting from development programs and other human activities which affect the health of people in developed and less developed parts of the world. Case studies and mitigation measures of diseases associated with water storage utilization.
    :number: "167"
  - :name: Political Ecology
    :credit: "4"
    :subject: ESPM
    :description: Analysis of environmental problems in an international context with a focus on political and economic processes, resource access, and representations of nature. Discussion of the ways in which film, literature, and the news media reflect and influence environmental politics. Approaches to policy analysis arising from recent social theory.
    :number: "168"
  - :name: International Environmental Politics
    :credit: "4"
    :subject: ESPM
    :description: The dynamics of international politics are examined over the last 25 years. Attention is paid to different perspectives in global environmental politics, the actors involved, how well international agreements address the problems they are supposed to solve, and the main debates in the field, including trade-environmental conflicts, security, and environmental justice issues. Issues covered vary, but may include climate change, biodiversity, population, and toxics.
    :number: "169"
  - :name: Photogrammetry and Remote Sensing
    :credit: "3"
    :subject: ESPM
    :description: This course introduces the concepts and principles of photogrammetry and remote sensing, specifically aerial photography, as important data collection and analysis tools for natural resources management in spatial sciences such as ecology, geography, geology, civil engineering, and environmental design. Photo measures of scale, area, and object height, flight planning, an introduction to the electromagnetic spectrum, photo interpretation and mapping, digital remote sensing, and data management in geographic information systems will be discussed.
    :number: "172"
  - :name: Introduction to Environmental Education
    :credit: "4"
    :subject: ESPM
    :description: Introduces theories of cognitive development and the practices of curriculum design and lesson presentation for environmental education. Ecology and natural resource management provide the context of curriculum development. Students create lesson plans integrating core concepts and their knowledge of local environmental issues. Lessons are presented to Bay Area high school and middle school students in field and classroom settings.
    :number: 178A
  - :name: Environmental Education Practicum
    :credit: "3"
    :subject: ESPM
    :description: Students are teaching fellows in local schools or environmental education organizations. Students develop and present an environmental science curriculum, and mentor students in 178A. Includes classroom management, lesson planning, presentation skills, and readings in environmental education. Units vary depending on hours committed.
    :number: 178B
  - :name: Air Pollution
    :credit: "3"
    :subject: ESPM
    :description: An introduction to air pollution and the chemistry of earth's atmosphere. The fundamental natural processes controlling trace gas concentrations in the atmosphere, and how anthropogenic activity has affected those processes at the local, regional, and global scales. Specific topics include stratospheric ozone depletion, increasing concentrations of greenhouse gases, smog, and changes in the oxidation capacity of the troposphere. Also listed as Earth and Planetary Science C180.
    :number: C180
  - :name: Wildland Fire Science
    :credit: "3"
    :subject: ESPM
    :description: Fundamentals of wildland fire including fire behavior modeling, fire history methods, prescribed fire techniques, fire ecology, fire management, fire in the urban-wildland intermix, wildland fire, and ecosystem sustainability. Laboratories on inventory methods, fire history, modeling of fire behavior and risk, and prescribed burning.
    :number: 181A
  - :name: Forest Operations Management
    :credit: "4"
    :subject: ESPM
    :description: Course details the fulfillment of human needs through forest operations, coupled with the management required to make operations culturally and environmentally appropriate. The framework for understanding human interaction within forested environments includes the operational mesh of technical, financial, organizational, legal, and ecological factors. The worldwide range of stewardship activities studies includes access, product harvest, tree tending, regeneration, and protection.
    :number: "182"
  - :name: Forest Planning and Management
    :credit: "4"
    :subject: ESPM
    :description: Planning and management of forestlands to meet multiple objectives of land owners and the society. Processing and organization of land data and forest ecosystem dynamics for quantitative analysis with GIS. Fundamentals of land-use planning, valuation, multiple goal decision analysis, and forest management scheduling. Quantitative, analytical, and communication skills are emphasized. Oral presentation required.
    :number: "183"
  - :name: Agroforestry Systems
    :credit: "3"
    :subject: ESPM
    :description: Agroforestry principles and systems in use worldwide are examined, with emphasis on contemporary temperate agroforestry system design and management. Economic, biologic, social, and political conditions for successful agroforestry systems are analyzed. Some laboratory sessions will be field trips that will extend beyond the scheduled lab time.
    :number: "184"
  - :name: Multiple Resource Silviculture
    :credit: "4"
    :subject: ESPM
    :description: Concepts and applications of silviculture for the establishment, growth, composition, and quality of forest trees and stands. Silviculture is presented as a tool to meet multiple resource and ecosystem management objectives related to wildlife habitat, watershed resources, forest health, or timber production. Three Saturday field trips will be scheduled in lieu of several laboratories.
    :number: "185"
  - :name: Management and Conservation of Rangeland Ecosystems
    :credit: "4"
    :subject: ESPM
    :description: Begins with the evolution and domestication of grazing animals, continues through ranching and rangeland stewardship practices, and explores new institutional arrangements for conservation and restoration. Woodlands, grasslands, and shrublands provide biodiversity, wildlife habitat, watershed, recreation, open space, and forage. Human practices and ecosystem dynamics meet in rangeland management. Methods for changing, predicting, or assessing the results.
    :number: "186"
  - :name: Case Histories in Wildlife Management
    :credit: "2"
    :subject: ESPM
    :description: Seminar format with presentation and discussion by each student, with long term paper requirement. Examination in depth of current issues in wildlife management.
    :number: "188"
  - :name: Senior Workshop in Professional Forestry
    :credit: "3"
    :subject: ESPM
    :description: A capstone workshop with faculty and outside professionals for students planning to enter the field of professional forestry. The workshop develops and examines current issues in forestry to advance critical capacities about real-world dynamics and how professional performance fits with them. Student projects and oral presentations are integral to the course.
    :number: "189"
  - :name: Seminar in Environmental Issues
    :credit: "3"
    :subject: ESPM
    :description: Interdisciplinary study of issues for advanced students. Designed to develop skills in critical analysis of specific issues. Different topics will be available each semester reflecting faculty and student interest. Major research project required.
    :number: "190"
  - :name: "The American Forest: Its Ecology, History, and Representation"
    :credit: "4"
    :subject: ESPM
    :description: The American forest will be examined in terms of its ecology, history, and representations in paintings, photographs, and literary essays. This examination seeks to understand the American forest in its scientific and economic parameters, as well as the historic, social, and ideological dimensions which have contributed to the evolution of our present attitudes toward the forest. Also listed as Undergrad Interdisciplinary Studies C136, History of Art C189, and American Studies C112F.
    :number: C191
  - :name: Molecular Approaches to Environmental Problem Solving
    :credit: "2"
    :subject: ESPM
    :description: Seminar in which students consider how modern biotechnological approaches, including recombinant DNA methods, can be used to recognize and solve problems in the area of conservation, habitat and endangered species preservation, agriculture and environmental pollution. Students will also develop and present case studies of environmental problems solving using modern molecular methods.
    :number: "192"
  - :name: Environmental Education
    :credit: "3"
    :subject: ESPM
    :description: Theory and practice of translating ecological knowledge, environmental issues, and values into educational forms for all age levels and all facets of society, including schools. Concentrated experience in participatory education. Also listed as Education C193B.
    :number: C193B
  - :name: Senior Seminar in Conservation and Resource Studies
    :credit: "2"
    :subject: ESPM
    :description: Seminar in which students synthesize their knowledge, skills, and interests into a holistic perspective. A one-hour oral presentation in the area of interest and a senior thesis synthesizing the area of interest are required. Required final semester for all CRS majors.
    :number: "194"
  - :name: Senior Thesis
    :credit: "3"
    :subject: ESPM
    :description: Subject must be approved by faculty sponsor during final semester of the junior year and course initiated in the first semester of the senior year.
    :number: "195"
  - :name: Honors Research
    :credit: "4"
    :subject: ESPM
    :description: Supervised independent honors research specific to aspects of environmental science, policy, and management, followed by a written report to department. Submission of no more than 300 words required for approval.
    :number: H196
  - :name: Internship in ESPM--Field Module
    :credit: "3"
    :subject: ESPM
    :description: Intern placement relevant to student's academic interests and career objectives. Must be approved early in preceding semester. See "Internship Guidelines," available in ESPM student services office.
    :number: 196A
  - :name: Internship in ESPM--Research/Seminar Module
    :credit: "2"
    :subject: ESPM
    :description: A five-week period for the student's analysis of his/her internship experience, preparation of internship report (under the supervision of chair of the intern's committee), and participation in a weekly seminar required of all returning interns.
    :number: 196B
  - :name: Field Study in Environmental Science, Policy, and Management
    :credit: "1"
    :subject: ESPM
    :description: Supervised experience in off-campus organizations relevant to specific aspects of environmental science, policy, and management. Regular individual meetings with faculty sponsor and written reports required.
    :number: "197"
  - :name: Directed Group Studies for Advanced Undergraduates
    :credit: "1"
    :subject: ESPM
    :description: Group study of special topics in environmental science, policy, and management that are not covered in depth in regular courses in the department.
    :number: "198"
  - :name: Research Approaches in Environmental Science, Policy, and Management
    :credit: "3"
    :subject: ESPM
    :description: Research projects and approaches in environmental science, policy, and management. An introduction to the diverse ways environmental problems are researched, comparing the approaches and methods of various disciplines represented among faculty and students. This course is the first of the core course sequence required for all ESPM graduate students.
    :number: 201A
  - :name: Case Studies in Environmental Science, Policy, and Management
    :credit: "3"
    :subject: ESPM
    :description: This course applies the conceptual and methodological elements of Environmental Science, Policy, and Management 201A, incorporating specific local and regional case histories that emphasize a strong field component and cover an array of issues representative of the ESPM program. Includes two field trips. This course is the second semester of the core course sequence required for all ESPM graduate students.
    :number: 201B
  - :name: Environmental Forum
    :credit: "1"
    :subject: ESPM
    :description: Presentation and analysis of current topics in environmental science, policy, and management. This course is required for all ESPM doctoral students.
    :number: 201C
  - :name: Environmental Science, Policy, and Management Colloquium
    :credit: "1"
    :subject: ESPM
    :description: Seminars for the presentation and discussion of original work by faculty, visiting scholars, and graduate students. Core course for the ESPM graduate program.
    :number: 201S
  - :name: Advanced Natural Resource Sampling
    :credit: "2"
    :subject: ESPM
    :description: This seminar focuses on important sample survey designs (simple random, systematic, stratified, ratio, regression, clustered, two-stage, multi-stage, and adaptive) used in natural resources and ecology. We critique research articles for appropriateness of their sampling design in meeting specified objectives. Alternate sampling designs and their relative merits are discussed.
    :number: "202"
  - :name: "Research Reviews in Animal Behavior: Behavior Review"
    :credit: "1"
    :subject: ESPM
    :description: This course will discuss current publications in animal behavior. A student will summarize a paper and lead the discussion that follows. Occasionally, the group reviews a manuscript in preparation, or a thesis proposal. Not all participants need report, but all are expected to attend and enter into the discussions. Guest lecturers are invited each semester. Also listed as Integrative Biology C204 and Psychology C204.
    :number: C204
  - :name: Quantitative Methods for Ecological and Environmental Modeling
    :credit: "3"
    :subject: ESPM
    :description: This course will review the background mathematical and statistical tools necessary for students interested in pursuing ecological and environmental modeling. Topics include linear algebra; difference equation, ordinary differential equation, and partial differential equation models; stochastic processes; parameter estimation; and a number of statistical techniques. This course will be recommended as a prerequisite for advanced modeling courses in Integrative Biology, Energy and Resources Group, and Environmental Science, Policy, and Management. Also listed as Integrative Biology C205 and Energy and Resources Group C205.
    :number: C205
  - :name: Seminar in Ecological Genetics
    :credit: "2"
    :subject: ESPM
    :description: Current topics and methods related to the genetics of phenotypes and its interdependence with ecological variables.
    :number: "208"
  - :name: Spatial Data Analysis for Natural Resources
    :credit: "3"
    :subject: ESPM
    :description: An introduction to natural resource spatial data analysis. Topics to be covered include spatial sampling, quadrat analysis, distance methods, spatial point patterns and Ripley's K function, spatial autocorrelation, and geostatistics (Kriging). Readings will cover applications in various natural resource fields as well as general theory.
    :number: "210"
  - :name: Modeling Ecological and Meterological Phenomena
    :credit: "3"
    :subject: ESPM
    :description: Modeling methods in ecology and meteorology; stability analysis; effects of anthropogenic stress on natural systems. Also listed as Integrative Biology C271 and Energy and Resources Group C202.
    :number: C211
  - :name: Isotope Biogeochemistry
    :credit: "5"
    :subject: ESPM
    :description: Use of isotopes in present and past terrestrial and aquatic research. Lectures cover the principles of isotope distribution on Earth (first 10 weeks). The second part of the course focuses on student presentations of case studies and research proposals. In the laboratory, students prepare samples of choice for isotopic analyses. Also listed as Earth and Planetary Science C241 and Integrative Biology C227.
    :number: C220
  - :name: Surface and Colloid Chemistry of Natural Particles
    :credit: "3"
    :subject: ESPM
    :description: Structure and coordination chemistry of natural adsorbent particles in aqueous systems; solute adsorption mechanisms and theoretical models; interparticle forces and colloidal phenomena; applications to biogeochemistry and contaminant hydrology.
    :number: "222"
  - :name: Isotopics
    :credit: "2"
    :subject: ESPM
    :description: This seminar will explore current topics that employ the use of stable isotopes. Discussion topics include the areas of biology, paleontology, biogeochemistry, soil science, and atmospheric science. Students will be required to lead at least one discussion of relevant literature in the topic area. Also listed as Integrative Biology C226.
    :number: C225
  - :name: Advanced Topics in Biometeorology and Micrometeorology
    :credit: "2"
    :subject: ESPM
    :description: Measurement and modeling of trace gases and energy between the terrestrial biosphere and atmosphere. Micrometeorological flux measurement methods, including eddy covariance, profile, and eddy accumulation methods. A hierarchy of biophysical models are discussed for interpreting flux measurements. Information and theory on big-leaf, two-layer, and multi-layer models that couple energy, water, and carbon to predict trace gas fluxes are presented. How models integrate information from leaf to canopy to landscape scales is discussed.
    :number: "228"
  - :name: Geographic Information Systems for Environmental Science and Management
    :credit: "3"
    :subject: ESPM
    :description: "The objectives of the course are to: 1) review the GIS basics (data, analysis, and product generation) with special reference to data used in managing California environments; 2) understand the issues surrounding, and algorithms used in, a particular GIS application; and 3) develop an operational GIS project in a chosen area. This course is divided into three sections: 1) an intensive GIS fundamentals section covering geospatial data input, manipulation, analysis, and effective communication using common geospatial data from California sources; 2) a section that discusses linkages with other GIScience disciplines; 3) a topic based case-study portion; and 4) a project development phase. Topics will need to have management appplicability for an agency, not-for-profit, or similar type of group involved in environmental management. There will be lectures and labs throughout the class, although lab time nearer the end of class will be focused on class projects. Reading will be assigned throughout, and class discussion held. The final class period will be used as an \"illustrated paper\" session, in which final projects are displayed and discussed."
    :number: "233"
  - :name: Special Topics and Advanced Seminars in Plant Pathology
    :credit: ""
    :subject: ESPM
    :description: ""
    :number: "238"
  - :name: Special Topics and Advanced Seminars in Entomology
    :credit: ""
    :subject: ESPM
    :description: ""
    :number: "248"
  - :name: Seminar in Parasitology
    :credit: "1"
    :subject: ESPM
    :description: Discussion on the advances in medical entomology/parasitology through individual presentations prepared by students.
    :number: 248C
  - :name: Seminar in Insect Ecology and Biological Control
    :credit: "1"
    :subject: ESPM
    :description: A 3-hour seminar held once a week for graduate students to discuss the advances in insect ecology and biological control through individually prepared presentations by students.
    :number: 248H
  - :name: Environmental History, Philosophy, and Ethics
    :credit: "4"
    :subject: ESPM
    :description: A critical survey of classical and recent literature in the field of environmental history, philosophy, and ethics, with special emphasis on the American environment. Topics will include environmental historiography, theories of environmental history, and the relationships between environmental history, philosophy, ethics, ecology, and policy.
    :number: "250"
  - :name: International Conservation and Development Policy
    :credit: "3"
    :subject: ESPM
    :description: Changes in Third World rural economy, ecology, and environment and ways in which these are affected by development policies. Historical dimensions of Third World environmental problems. Changing patterns of rural production (especially food) and resource use; alternative theories of natural resource and socioeconomic development; linkages between socioeconomy and environment in agrarian change and development policy; technology and resource control; conservation and development problems.
    :number: "251"
  - :name: Seminar in Forest and Wildland Resource Policy Analysis
    :credit: "3"
    :subject: ESPM
    :description: The seminar addresses (1) methods of policy analysis for wildland resource issues, (2) applications of analysis in policy formation, and (3) processes of policy formation. It proceeds through these phases for a specific policy problem selected each year.
    :number: "252"
  - :name: Advanced Readings in Political Ecology
    :credit: "4"
    :subject: ESPM
    :description: Critique and comparison of literature in political ecology--an approach to sociological analysis of environmental change focusing on environmental conflict. Initial sessions address the definition of political ecology, its origins, and the politics and discourses of natural resource management. Literature includes domestic and international research involving the combination of social and environmental history, local perspectives, and political economy to discuss accounts of social and environmental change.
    :number: "253"
  - :name: Seminar in Sociology of Forest and Wildland Resources
    :credit: "3"
    :subject: ESPM
    :description: Individual projects and group discussions concerning social constraints to, and effects of, natural resource planning and management. Application of sociological theories to problems of managing wildland ecosystems. Students will examine topics of individual interest related to the management of wildland uses. Enrollment limited. Also listed as Geography C250.
    :number: C255
  - :name: Science, Technology, and the Politics of Nature
    :credit: "3"
    :subject: ESPM
    :description: This course will introduce the methods and theories of Science and Technology Studies (STS) in order to explore the relationships among science, technology, law, and politics in the domains of environment and health. The course will focus some attention on the tension between technocracy and democracy in science policy, and on the role of biotechnology in reshaping the natural and political order. The course will equip graduate students in the social sciences, law, life sciences, and public policy with theoretical and practical tools for analyzing complex problems at the science, technology, and society interface.
    :number: "256"
  - :name: Seminar in Forest Economics and Management
    :credit: "1"
    :subject: ESPM
    :description: This seminar in workshop format features current research of faculty and doctoral students investigating the application of economics, systems analysis, and environmental modeling techniques to the management of forest and wildland ecosystems. Organization of research presentations, the scientific publication process, and research funding issues will also be addressed.
    :number: "257"
  - :name: Transnational Environmental Politics and Movements
    :credit: "3"
    :subject: ESPM
    :description: Contemporary issues in international environmental politics; impacts of globalization on the environment; comparative transnational environmental movements. Study of current and historical texts. Case studies drawn from around the world with a focus on methods and research techniques.
    :number: "259"
  - :name: Governance of Global Production
    :credit: "3"
    :subject: ESPM
    :description: This course explores critical policy and theoretical questions in the governance of global production. Current trends in the restructuring of industrial production; distributions of environmental, labor, and social impacts from this production; and new strategies for democratic governance are analyzed, including corporate self-regulation, monitoring, certification and labeling, fair trade programs, legal strategies, and international accords and agreements.
    :number: "260"
  - :name: Silviculture Seminar
    :credit: "1"
    :subject: ESPM
    :description: A seminar covering various aspects of silviculture and related issues.
    :number: "264"
  - :name: Seminar on Fire as an Ecological Factor
    :credit: "2"
    :subject: ESPM
    :description: Effect of fire on ecology of forest and rangeland.
    :number: "265"
  - :name: Seminar in Range Ecology
    :credit: "2"
    :subject: ESPM
    :description: A seminar course dealing with selected topics in ecology of rangelands.
    :number: "268"
  - :name: Advanced Remote Sensing of Natural Resources
    :credit: "3"
    :subject: ESPM
    :description: Advanced photographic systems. Nonphotographic systems including multispectral scanner, imaging spectrometry, thermal, and RADAR. The use of ditigal image processing, geographic information systems (GIS,) and accuracy assessment. A look into linking remote sensing with GIS and integrated analysis of multisource spatial data. Laboratories and application projects are to be arranged.
    :number: "271"
  - :name: Ecosystem Management
    :credit: "3"
    :subject: ESPM
    :description: Examine major issues and approaches in ecosystem management. Topics include development of the ecosystem approach, valuation of ecosystem commodities and services, assessment of ecosystem sustainability, simulation and prediction of ecosystem dynamics, decision-making methods, social and institutional aspects. Particular emphasis is given to emerging conceptual frameworks and analytical tools.
    :number: "273"
  - :name: Case Studies in Forest Management
    :credit: "1"
    :subject: ESPM
    :description: Individual case studies involving the inventory, analysis, and management of forest resources.
    :number: "274"
  - :name: Advanced Silviculture
    :credit: "2"
    :subject: ESPM
    :description: Advanced topics related to the dynamics and management of forest stands such as competition effects, mixed-species interactions, mutiaged stand silviculture, pruning, thinning regimes, management for old growth features, wood quality effects, and others. Field trips may be included.
    :number: "276"
  - :name: Range Assessment
    :credit: "3"
    :subject: ESPM
    :description: Rangeland vegetation sampling techniques with emphasis on comparing the relative efficiency of different techniques of vegetation measurement. Includes weekly lab exercises on artificial sampling boards and/or in the field. Juniors and seniors are encouraged.
    :number: "278"
  - :name: Seminar on Pastoralism
    :credit: "3"
    :subject: ESPM
    :description: A survey of pastoral animal management and production systems, as they influence and are influenced by the rangeland environment. Review of the evolution of animal management practices; contemporary management systems in California,the West, and worldwide; and production systems with both traditional and nontraditional goals. Examination of agroforestry and nomadic and transhumant grazing systems, sheep and cattle production, game ranching, and organic meat production will be included.
    :number: "279"
  - :name: Seminar in Range Ecosystem Planning and Policy
    :credit: "3"
    :subject: ESPM
    :description: A seminar course dealing with selected current topics in range ecosystem planning and policy.
    :number: "280"
  - :name: Seminar in Wildlife Biology and Management
    :credit: "2"
    :subject: ESPM
    :description: Reading, conference, and discussion. Reports and discussion of recent studies in wildlife biology and management. Open to qualified graduate students from other departments.
    :number: "281"
  - :name: Demographic Methods for Population Viability Analysis
    :credit: "3"
    :subject: ESPM
    :description: Application of demographic methods to the management of plant and animal populations. Conservation problems faced by small populations of threatened or exploited species will be emphasized. Implications for life-history theory will also be discussed. Demographic analyses include (1) an understanding of life cycle diagrams, projection matrices, and age- and stage-based approaches; (2) calculation of population growth rate and sensitivity of demographic parameters to perturbation; and (3) advanced tehcniques of stochastic simulation modeling, spatial analyses, and population viability analyses will be learned.
    :number: "284"
  - :name: "Special Topics Seminar: Forests and Water"
    :credit: "1"
    :subject: ESPM
    :description: Forests are vital for rural and urban populations all over the world. They are an essential natural resource providing multiple benefits to society, and play a key role in the supply of fresh water and the regulation of climate. Changes in forested landscapes raise concerns about the volume of water flowing to streams, timing of those flows, and water quality. This seminar explores hydrology in forested watersheds and its relevance to contemporary issues. A first emphasis is hydrological processes, introducing factors that affect water budgets, flow paths, and runoff generation. A second emphasis is impacts of forest management activities on water yield, water quality, and sustainability of forest resources.
    :number: "285"
  - :name: Physical Properties of Wood
    :credit: "3"
    :subject: ESPM
    :description: Absorption of water, nonaqueous liquids, absorption of vapors and gases by wood. Shrinking and swelling in water, aqueous solutions, and nonaqueous liquids. Fluid flow including permeability and diffusion. Thermal properties with modes of heat transfer important in wood processing and usage.
    :number: "286"
  - :name: Special Topics in Wood Science and Technology
    :credit: ""
    :subject: ESPM
    :description: ""
    :number: "288"
  - :name: Wood Chemistry
    :credit: "1"
    :subject: ESPM
    :description: Advanced study in wood chemistry primarily for advanced graduate students.
    :number: 288B
  - :name: Chemical Processing of Wood
    :credit: "1"
    :subject: ESPM
    :description: Advanced study in chemical wood processing primarily for advanced graduate students.
    :number: 288C
  - :name: Wood Mechanics
