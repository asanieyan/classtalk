    :number: "250"
  - :name: Stochastic Analysis with Applications to Mathematical Finance
    :credit: "3"
    :subject: STAT
    :description: "The essentials of stochastic analysis, particularly those most relevant to financial engineering, will be surveyed: Brownian motion, stochastic integrals, Ito's formula, representation of martingales, Girsanov's theorem, stochastic differential equations, and diffusion processes. Examples will be taken from the Black-Scholes-Merton theory of pricing and hedging contingent claims such as options, foreign market derivatives, and interest rate related contracts."
    :number: "251"
  - :name: Topics in Probability and Statistics
