  - :name: Perspectives in International Education
    :credit: "2"
    :subject: IAS
    :description: This course will examine developments in the field of international education in light of the acceleration of the globalization of economies and the internationalization of cultural flows since the 1980s. In this context, the course will explore cross-cultural issues, economic trends, gender questions, and political considerations as they impinge upon international education programs. Particular attention will be given to the UC Education Abroad Program as a means of understanding the structure, scope, rationale, and characteristics of contemporary international education programs in the United States and corresponding institutions in Latin America, Africa, Asia, and Europe.
    :number: "20"
  - :name: Survey of World History
    :credit: "4"
    :subject: IAS
    :description: This course focuses on benchmarks of the history of various nations and civilizations. It begins with the ancient Greeks, Romans, and Chinese, but emphasizes world developments since the 15th century. The purpose of the course is to gain a better understanding of the rise and decline of states, empires, and international trading systems. Therefore, political and economic structures and developments as well as military factors will be presented along with the more traditional historical perspectives.
    :number: "45"
  - :name: Issues in Political Economy and Development
    :credit: "2"
    :subject: IAS
    :description: "This course is geared towards intended PEIS and Development Studies majors. It consists of a series of guest lectures presenting different issues and perspectives of political economy and development. Topics will be divided into three general sections: 1) theories on political economy and development; 2) historical background on the causes and effects of politics and markets; and 3) case studies on both the international and domestic levels. Peer discussion groups are led by honors students."
    :number: "98"
  - :name: Scope and Methods of Research in International and Area Studies
    :credit: "4"
    :subject: IAS
    :description: Required prerequisite for all students intending to enroll in Development Studies H195, Latin American Studies H195, Political Economy of Industrial Societies H195, and Peace and Conflict Studies H195. Course provides an introduction to interdisciplinary research strategies for the collection, interpretation, and analysis of data. Course integrates the study of the fundamental theories of social science with the practical techniques of social science research methods.
    :number: H102
  - :name: Intermediate Microeconomic Theory
    :credit: "4"
    :subject: IAS
    :description: This course is designed as a comprehensive overview of intermediate microeconomic theory focusing on economic growth and international economics. It covers a number of topics including history of economic growth, industrial revolution, post-industrial revolution divergence, flexible-price and sticky-price macroeconomics, and macroeconomic policy. Course is structured for majors in AIS and other non-economic social science majors.
    :number: "207"
  - :name: Intermediate Macroeconomic Theory
    :credit: "4"
    :subject: IAS
    :description: This course is designed as a comprehensive overview of intermediate macroeconomic theory focusing on economic growth and international economics. It covers a number of topics including history of economic growth, industrial revolution, post-industrial revolution divergence, flexible-price and sticky-price macroeconomics, and macroeconomic policy. Course is structured for majors in International and Area Studies and other non-economic social science majors.
    :number: "107"
  - :name: "Global Poverty: Hopes and Challenges in the New Millennium"
    :credit: "4"
    :subject: IAS
    :description: This class seeks to provide a rigorous understanding of 20th-century development and thus 21st-century proverty-alleviation. Students will take a look at popular ideas of poverty-alleviation, the institutional framework of poverty ideas and practices, the social and political mobilizations that seek to transform the structures of poverty.
    :number: "115"
  - :name: Introductory Applied Econometrics
    :credit: "4"
    :subject: IAS
    :description: Formulation of a research hypothesis and definition of an empirical strategy. Regression analysis with cross-sectional and time-series data; econometric methods for the analysis of qualitative information; hypothesis testing. The techniques of statistical and econometric analysis are developed through applications to a set of case studies and real data in the fields of environmental, resource, and international development economics. Students learn the use of a statistical software for economic data analysis. Also listed as Environmental Economics and Policy C118.
    :number: C118
  - :name: Selected Topics
    :credit: "3"
    :subject: IAS
    :description: Interdisciplinary study of selected topics in international and area studies. Each offering focuses on problems and issues of international concern in greater depth than can be accomplished in a general topic lecture course. Through the use of lectures, discussions, and multimedia presentations, students will explore a variety of perspectives relating to the subject matter of the course. Students will be expected to successfully complete various writing assignments or short projects, and written exams. Instructor and topic vary from term to term.
