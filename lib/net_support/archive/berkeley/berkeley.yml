    :credit: "3"
    :subject: S ASIAN
    :description: Lectures and discussion of psychological and psychoanalytic approaches to some of the characteristic cultural and social aspects of ancient and traditional India. Readings in translation and important secondary works on the psychology of Indian culture, and selected works from the psychoanalytic literature.
    :number: "108"
  - :name: Classical Indian Literature in Translation
    :credit: "4"
    :subject: S ASIAN
    :description: Literary works of ancient India are read in English translation and studied critically. The course aims at giving a comprehensive picture of many important areas of the Indian literary heritage.
    :number: "121"
  - :name: The Novel in India
    :credit: "4"
    :subject: S ASIAN
    :description: Lectures and discussion on the novel as it arose on the Indian subcontinent during the 19th and 20th centuries, through English translations and original works in English. Cross-references might be made to classic novels of related modern traditions on Indian themes. Critical discussion of the novel as a modern genre adapted to local conditions and coexisting with older traditions of writing. The novel as a window on Indian modernities. Interpretation of Indian society, culture, and history through literature. Also listed as Comparative Literature C159.
    :number: C122
  - :name: Modern Indian Literature
    :credit: "4"
    :subject: S ASIAN
    :description: Lectures and discussion of 19th and 20th century Indian literature through English translations and original works in English. Interpretation of Indian society and culture through literature.
    :number: "124"
  - :name: Religion in Early India
    :credit: "4"
    :subject: S ASIAN
    :description: Designed as a two-semester sequence, these courses are an introduction to the religions that have their origin on the Indian subcontinent--Hinduism, Buddhism, Jainism, Sikhism, and tribal religions--as well as those that originated in other regions such as Islam, Christianity, Judaism, and Zoroastrianism. Organizing this material chronologically rather than teaching it by separate religious traditions facilitates comparisons and promotes an understanding not only of the differences among these religions but also some of their commonalities in philosophy, theology, and praxis. Also listed as Religious Studies C161.
    :number: C127
  - :name: Religious Movements in Modern India
    :credit: "4"
    :subject: S ASIAN
    :description: Introduces history of religious movements in modern India. Examines the dissemination and reinterpretation of sacred texts and religious practices. Includes a reading of spiritual experience and religious authority at mid-century in an influential modern novel. Examines religious conversions, transformations of women's roles, and how the concept of a secular state in post-independence India shapes religious policy and practice. Also listed as Religious Studies C163.
    :number: C128
  - :name: Hindu Mythology
    :credit: "4"
    :subject: S ASIAN
    :description: Literary and religious aspects of Hindu myths. Reading of selected mythological texts in translation. Also listed as Religious Studies C165.
    :number: C140
  - :name: Religion in South India
    :credit: "4"
    :subject: S ASIAN
    :description: "The development and practice of religion in South India. Emphasis will be on sources translated directly from Indian languages. Subjects covered include: the indigenous religion, the effect of Brahmanical religion, bhakti movements, and the practice of Hinduism in modern South India."
    :number: "141"
  - :name: "India's Great Epics: The Mahabharata and the Ramayana"
    :credit: "4"
    :subject: S ASIAN
    :description: The course entails substantial selected readings from the great Sanskirt epic poems--the Mahabharata and the Ramayana in translation, selected readings from the corpus of secondary literature on Indian epic studies as well as lectures on salient issues in both. Discussion will focus on a variety of historical and theoretical approaches to the study of the poems and their extraordinary influence on Indian culture. Readings will be supplemented with selected showings of popular cinematic and television versions of the epics. Also listed as Religious Studies C166.
    :number: C142
  - :name: Islam in South Asia
    :credit: "4"
    :subject: S ASIAN
    :description: The aim of this course on the culture and history of Muslim communities and institutions in South Asia is to introduce students to the broad historical currents of the expansion of Islam in the Indian subcontinent, the nature of Muslim political authority, the interaction between religious communities, Islamic aesthetics and contributions to material culture, the varied engagements and reactions of Muslims to colonial rule, and the contemporary concerns of South Asia's Muslims. While this is a lecture course, ample time will be set aside for discussion and the active engagement of participants will be expected. Lectures will be supplemented with visual material, music, and movies where possible.
    :number: "144"
  - :name: Dance and Dance-Drama of India
    :credit: "4"
    :subject: S ASIAN
    :description: An introduction to the diverse styles of Indian dance and their role in Indian cultural history. Lectures of the history and development of Indian dance and dance-drama and their importance in traditional, as well as modern, Indian society. The elements of dance, vocal and instrumental music, poetic and prose texts, mime, dialogue, costumes, make-up, and masks will be compared in major forms. Readings will be drawn from an extensive body of scholarship on the principal styles of dance. Students will have the opportunity to learn some of the musical rhythms and dance movements.
    :number: "145"
  - :name: South Asia
    :credit: "4"
    :subject: S ASIAN
    :description: Cultural traditions, social organization, and social change, with an emphasis on India and Pakistan. Also listed as Anthropology C184.
    :number: C145
  - :name: "Literature, Nation, and Film: South Asian Trajectories"
    :credit: "4"
    :subject: S ASIAN
    :description: This class examines visual and literary constructions of the experience of modernity in 20th-century India, with a particular focus on the imaginary of the nation. Students will read seminal literary works of the 19th and 20th centuries, such as Anandmath, Sevasadan, Home and the World, and Tughlaq. Class curriculum will include readings that consider issues of identity, historical consciousness, nationhood, the public sphere, art, and mass culture. We will watch a wide selection of films, beginning with the silent era and the early sound period, and then move on to the "golden age" of Indian cinema in the 1950s. Film screenings will focus mainly on, but may not be limited to, North India. The class will provide an advanced level exposure to South Asian cultural history and theory, with special reference to modern literature and film.
    :number: "152"
  - :name: Readings in Indian Buddhist Texts
    :credit: "2,4"
    :subject: S ASIAN
    :description: This graduate seminar focuses on reading a wide spectrum of Indian Buddhist texts in the Sanskrit (or Pali) original introducing the students to different genres, and different aspects of Indian Buddhism. The students taking the course for 2 units (rather than 4) will be expected to prepare thoroughly every week for the reading of Buddhist texts in the original. They will also be expected to read all related secondary literature that is assigned to supplement the study of the primary source material. In contrast to the students taking the course for 4 units, they will not be expected to write a term paper or to prepare special presentations for class.
