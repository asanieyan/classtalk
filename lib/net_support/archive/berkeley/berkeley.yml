    :description: "Seismic design and construction techniques for existing buildings and new construction. Topics will include: 1) Basic principles of seismic design and building performance, 2) retrofit of existing buildings and evaluation of structural and functional obsolescence, and 3) design and planning for disaster recovery and rebuilding. The course will use the campus construction as a laboratory for evaluating structural design and construction techniques. A research paper and seminar participation are the basis for grading."
