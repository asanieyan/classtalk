  - :name: The American Executive
    :credit: "3"
    :subject: POL SCI
    :description: Analysis of principal institutions, functions, and problems of the presidency and the federal executive branch. Special attention will be given to topics of presidential leadership, staffing, executive-legislative relations, and policy formation.
    :number: 102W
  - :name: Congress
    :credit: "3"
    :subject: POL SCI
    :description: Nomination and election, constituent relations, the formal and informal structures of both houses, relations with the executive branch, policy formation, and lobbying. Sessions with Washington experts on Congress. Observation of congressional hearings and debates.
    :number: 103W
  - :name: Political Parties
    :credit: "3"
    :subject: POL SCI
    :description: "The institutional environment within which American politics takes place. Concept and history of parties in the American context: their nature and function, origin and development, party organization and structure."
    :number: 104W
  - :name: The Politician
    :credit: "3"
    :subject: POL SCI
    :description: The nature of politics, the education of politicians, the structure of ambition, and the ethical values of social behavior in the political world. Sessions with elected officials and party workers on their vocation.
    :number: 105W
  - :name: "American Politics: Campaign Strategy"
    :credit: "4"
    :subject: POL SCI
    :description: An inside look at how political campaigns operate from the viewpoint of campaign management, taught by the people who run them. Class material will be directed toward students who are interested in direct involvement in campaign politics or who are looking for a greater understanding of the political process. Students will be required to develop a complete written campaign strategy document in order to fulfill class requirements. Students will be expected to follow political and campaign news via the media and be prepared to discuss those developments in class.
    :number: 106B
  - :name: Politics, Ethics, and Leadership
    :credit: "4"
    :subject: POL SCI
    :description: Those who decide to participate in politics must inevitably make ethical choices. Too often, the moral bases of political decisions are unexamined. This course looks at the political choices of leaders and citizens as they relate to honesty and public rhetoric, corruption and public trust, influence and the appropriate exercise of power, fairness in process and policy outcome, political obligations and duties, and the nature of political calculation. The materials of this course will be drawn from case studies of political choices, relevant legal cases, comparative politics, guest speakers with political experience, and ethical theory.
