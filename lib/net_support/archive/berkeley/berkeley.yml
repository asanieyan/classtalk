    :description: An introduction to Georgian language and culture, aiming to give students basic competence in all four skills and an introduction to traditional and contemporary Georgian culture.
    :number: 2B
  - :name: Continuing Armenian
    :credit: "3"
    :subject: EURA ST
    :description: The purpose of this course is to further develop students' Armenian proficiency in all four language skills, using discussion, oral presentations, written assignments, and a variety of readings (literature, non-fiction, folklore, newspaper articles, etc.) chosen partly for their cultural significance and partly based on student needs and interests. Emphasis on particular skills (e.g. reading) depending on student needs and interests.
    :number: 101B
  - :name: Continuing Georgian
    :credit: "3"
    :subject: EURA ST
    :description: The purpose of this course is to further develop students' Georgian proficiency in all four language skills, using discussion, oral presentations, written assignments, and a variety of readings (literature, non-fiction, folklore, newspaper articles, etc.) chosen partly for their cultural significance and partly based on student needs and interests. Emphasis on particular skills (e.g. reading) depending on student needs and interests.
    :number: 102B
  - :name: Studies in the Languages of the Caucasus and Central Asia
    :credit: "2"
    :subject: EURA ST
    :description: "Topics in the history, structure, and typology of the indigenous languages of the Caucasus and Central Asia. Variable subject matter. Offerings include practical courses in Georgian, Armenian, Ingush, Chechen, Kazakh, Uzbek, etc. Theoretical topics include: the Caucasus as a linguistic area, the structure of Georgian, the structure of Ingush, computational lexiography of Ingush, the structure of Chechen, Nakh-Dagestanian comparative grammar, Northwest Caucasian (Abkhaz-Circassioan) languages, etc."
    :number: "289"
