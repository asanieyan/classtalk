    :description: Enrollment is restricted by regulations of the Berkeley Division listed elsewhere in this catalog.
    :number: "199"
  - :name: Research and Data Analysis in Psychology
    :credit: "4"
    :subject: PSYCH
    :description: The course will concentrate on hypothesis formulation and testing, tests of significance, analysis of variance (one-way analysis), simple correlation, simple regression, and nonparametric statistics such as chi-square and Mann-Whitney U tests. Majors intending to be in the honors program must complete 101 by the end of their junior year.
    :number: "101"
  - :name: Perspectives on the Young Child in Society
    :credit: "3"
    :subject: PSYCH
    :description: This course provides a multidisciplinary approach to understanding the development needs of children from birth to age 5 in the context of the varied social institutions in which they are cared for and educated. Specific attention will be focused on how children's experiences within and beyond their families vary by social class, ethnicity and language, family needs and preferences, and special needs. Students will examine how expectations for young children change over time and will become familiar with current and past policy debates about the education and social well-being of young children. Also listed as Education C116A and Social Welfare C128.
    :number: C104
  - :name: "Psychology of African American People: Current Issues"
    :credit: "3"
    :subject: PSYCH
    :description: Examines psychological research and theory pertaining to African American people. Emphasis on understanding the concerns, methods and conclusions regarding African Americans offered by American psychology from its origins to the present. Also listed as African American Studies C132.
    :number: C105
  - :name: Psychology of Dreams
    :credit: "3"
    :subject: PSYCH
    :description: Dreaming is a necessary, universal nightly activity of the human mind and brain. This class will cover some of the major psychological theories, interpretations, and uses that have been made of dreams. Students will be encouraged to keep dream diaries to provide an experiential component to the class and so that they may apply the class topics and do research using the material they generate themselves.
    :number: "106"
  - :name: Buddhist Psychology
    :credit: "3"
    :subject: PSYCH
    :description: Based on tradition of direct observation of working of ordinary mind in everyday life situations. Provides contrasting perspective to present theories of cognition, perception, motivation, emotion, social interaction, and neurosis.
    :number: "107"
  - :name: History of Psychology
    :credit: "3"
    :subject: PSYCH
    :description: Development of scientific study of human and animal behavior. Consideration of history of particular subject areas--such as biological, comparative, developmental, personality, and social psychology--as well as general trends.
    :number: "109"
  - :name: Introduction to Biological Psychology
    :credit: "3"
    :subject: PSYCH
    :description: Survey of relations between behavioral and biological processes. Topics include sensory and perceptual processes, neural maturation, natural bases of motivation, and learning.
    :number: "110"
  - :name: "Sensory Processes: Vision"
    :credit: "3"
    :subject: PSYCH
    :description: Examination of various aspects of visual perception (adaptation, brightness and color vision, binocular vision, object detection) in relation to anatomy and physiology of the visual system.
    :number: "111"
  - :name: "Biological Clocks: Physiology and Behavior"
    :credit: "3"
    :subject: PSYCH
    :description: A consideration of the biological clocks that generate daily, lunar, seasonal and annual rhythms in various animals including people. Emphasis on neuroendocrine substrates, development and adaptive significance of estrous cycles, feeding rhythms, sleep-wakefulness cycles, reproductive and hibernation cycles, body weight and migratory cycles. Also listed as Integrative Biology C143A.
    :number: C113
  - :name: Biology of Learning and Neural Plasticity
    :credit: "3"
    :subject: PSYCH
    :description: A study of theoretical and experimental investigations of the biological substrates of learning, memory and forms of neural plasticity related to the growth and maturation of the nervous system.
    :number: "114"
  - :name: Introduction to Comparative Psychology
    :credit: "3"
    :subject: PSYCH
    :description: Studies of animal behavior in evolutionary perspective, including analysis of behavior development, reproduction, aggression, territoriality.
    :number: 115A
  - :name: Animal Behavior
    :credit: "4"
    :subject: PSYCH
    :description: An introduction to the study of animal behavior in an evolutionary context. Topics covered include the genetic, physiological, ecological, and cognitive bases for animal behavior. This course, which emphasizes conceptual understanding of basic behavioral principles, serves as the foundation for advanced courses in behavior offered through Integrative Biology and Psychology. Three midterms and a cumulative final exam. Also listed as Integrative Biology C144.
    :number: C115B
  - :name: Neuroethology
    :credit: "4"
    :subject: PSYCH
    :description: The course will cover a range of topics that span the gap between the properties of individual molecules and complex cognitive behavior, including the cellular properties of single nerve cells, synapses, pattern-generating circuits, sensory and motor integration, sensory processing, escape responses, animal communication, and learning.
    :number: C115C
  - :name: Hormones and Behavior
    :credit: "3"
    :subject: PSYCH
    :description: A consideration of the influence of hormones on reproductive behaviors, including emphasis on the process of sexual differentiation. Discussions of parental behavior, seasonal reproduction and hormonal involvement in non-reproductive processes, including eating, social behavior, learning and memory. Emphasis on mammals.
    :number: "211"
  - :name: Human Neuropsychology
    :credit: "3"
    :subject: PSYCH
    :description: A survey of contemporary psychological approaches to problems of human disabilities including mental disorders, behavior changes following human brain injury and disease, and mental subnormality. Emphasis on nervous system models of these problems and areas of potential application of basic research development.
    :number: "117"
  - :name: Topical Seminar in Biological Psychology
    :credit: "3"
    :subject: PSYCH
    :description: For a precise schedule of courses, check with the Student Services Office each semester.
    :number: "118"
  - :name: Drugs and Behavior
    :credit: "3"
    :subject: PSYCH
    :description: A survey course exploring the basic principles of psychopharmacology. The major focus of the course is on the relationship between behavior and the physiological actions of drugs. Emphasis will be placed on effects of pharmacological agents on complex mental processes such as attention, motivation, learning, and memory.
    :number: "119"
  - :name: Basic Issues in Cognition
    :credit: "3"
    :subject: PSYCH
    :description: Theoretical foundations and current controversies in cognitive science will be discussed. Basic issues in cognition--including perception, imagery, memory, categorization, thinking, judgment, and development--will be considered from the perspectives of philosophy, psychology, computer science, and physiology. Particular emphasis will be placed on the nature, implications, and limitations of the computational model of mind. Also listed as Cognitive Science C100.
    :number: C120
  - :name: Animal Cognition
    :credit: "3"
    :subject: PSYCH
    :description: This course focuses on how animals process, organize, and retain information. Specific topics include learning and memory, sensory processes, navigation and migration, communication, and cross-species comparisons of behavior. Material will be drawn from the ethological, behavioral/experimental, and, to a lesser extent, the neurosciences literature.
    :number: "121"
  - :name: Introduction to Human Learning and Memory
    :credit: "3"
    :subject: PSYCH
    :description: Theoretical and experimental analysis of human learning and memory; short-term and long-term memory; coding and retrieval processes; transfer and interference; mechanisms of forgetting.
    :number: "122"
  - :name: Computational Models of Cognition
    :credit: "4"
    :subject: PSYCH
    :description: This course will provide advanced students in cognitive science and computer science with the skills to develop computational models of human cognition, giving insight into how people solve challenging computational problems, as well as how to bring computers closer to human performance. The course will explore three ways in which researchers have attempted to formalize cognition -- symbolic approaches, neural networks, and probability and statistics -- considering the strengths and weaknesses of each. Also listed as Cognitive Science C131.
    :number: C123
  - :name: Psycholinguistics
    :credit: "3"
    :subject: PSYCH
    :description: Introduction to psycholinguistics, emphasizing effects of psychological variables on the learning and use of language, influence of language behavior on psychological processes; special attention to psychological applicability of modern linguistic theory and to social psychological aspects of language behavior. Also listed as Cognitive Science C124.
    :number: C124
  - :name: Perception
    :credit: "2"
    :subject: PSYCH
    :description: An introduction to principal theoretical constructs and experimental procedures in visual and auditory perception. Topics will include psychophysics; perception of color, space, shape, and motion; pattern recognition and perceptual attention. Also listed as Cognitive Science C126.
    :number: 290E
  - :name: Cognitive Neuroscience
    :credit: "3"
    :subject: PSYCH
    :description: This course will examine research investigating the neurological basis of cognition. Material covered will include the study of brain-injured patients, neurophysiological research in animals, and the study of normal cognitive processes in humans with non-invasive behavioral and physiological techniques such as functional Magnetic Resonance Imaging (fMRI), electroencephalography (EEG), and transcranial magnetic stimulation (TMS). Topics to be covered include perception, attention, memory, language, motor control, executive control, and emotion. Also listed as Cognitive Science C127.
    :number: C127
  - :name: Topical Seminars in Cognitive Psychology
    :credit: "3"
    :subject: PSYCH
    :description: For a precise schedule of offerings check with the Student Services Office each semester.
    :number: "128"
  - :name: Scientific Approaches to Consciousness
    :credit: "3"
    :subject: PSYCH
    :description: This course will examine the nature of human consciousness from the interdisciplinary perspective of cognitive science. It will cover topics from the philosophy of mind, cognitive linguistics, neuroscience, psychology, and computational models. Also listed as Cognitive Science C102.
    :number: C129
  - :name: Clinical Psychology
    :credit: "3"
    :subject: PSYCH
    :description: Theoretical and empirical approaches to the explanation of psychological dysfunction. The relation between theories of psychopathology and theories of intervention. A critical evaluation of the effects of individual, family, and community approaches to therapeutic and preventive intervention. Thematic focus of the course may change from year to year. See department notices for details.
    :number: "130"
  - :name: Developmental Psychopathology
    :credit: "3"
    :subject: PSYCH
    :description: This course will discuss linkages between developmental processes and child psychopathology. Included will be discussion of cognitive impairments in children, including learning disabilities and mental retardation; internalizing disorders, such as anxiety, withdrawal, and depression; externalizing disorders, such as attention-deficit hyperactivity disorder and conduct disorder; and child abuse and neglect. Psychobiological, familial, legal, and societal factors will be emphasized.
    :number: "131"
  - :name: "Community Psychology: An American Cultures Perspective"
    :credit: "4"
    :subject: PSYCH
    :description: "Introduction to community psychology with a comparative emphasis on ethnic cultural diversity. Critical examination of socio-cultural, environmental, and psychological factors that affect the development of mental health, and social/community intervention approaches that prevent dysfunction or promote competence for populations, organizations, and communities. Theories and methods of community psychology as they apply to five ethnic-cultural groups: African Americans, Asian Americans, Chicano/Latinos, indigenous peoples of the United States, and European Americans. Students participate in community-based action research projects."
    :number: 132AC
  - :name: Psychology of Sleep
    :credit: "3"
    :subject: PSYCH
    :description: "This course has two primary goals: (1) to provide a basic introduction to the study of sleep and an overview of sleep measurement, regulation, ontogeny, phylogeny, physiology, and psychology; and (2) to provide a basic introduction to sleep disorders including their classification, cause, and treatment."
    :number: "133"
  - :name: "Asian Americans: Cultural, Psychological, and Social Work Perspectives"
    :credit: "2"
    :subject: PSYCH
    :description: Course provides an overview of the Asian American experience from a psychological perspective. Examines Asian American cultural values, the process of psychological adaptation, ethnic identity formation, implications for social work practice, and culturally sensitive service delivery and treatment.
    :number: C137
  - :name: Topical Seminars in Clinical Psychology
    :credit: "3"
    :subject: PSYCH
    :description: For a precise schedule of offerings, check with the Student Services Office each semester.
    :number: "138"
  - :name: Developmental Psychology
    :credit: "3"
    :subject: PSYCH
    :description: This course explores the development of children from birth to adolescence, in a wide range of areas including biological, cognitive, linguistic, social, and personality development. It also covers the effects of genes, experience, and social context on children's development.
    :number: "140"
  - :name: Development During Infancy
    :credit: "3"
    :subject: PSYCH
    :description: Cognitive, perceptual, and social development during the first two years of life with emphasis upon methods of observation and experimentation.
    :number: "141"
  - :name: Cognitive Development
    :credit: "3"
    :subject: PSYCH
    :description: Theory, research, and methods for studying the mechanisms and processes of cognition from infancy through early childhood. Topics include learning, memory, categorization; exploration of the origins and development of knowledge in the domains of biology, physics, number, mind, language, and morality.
    :number: "242"
  - :name: Language Acquisition
    :credit: "3"
    :subject: PSYCH
    :description: The course will explore the question, "How do children manage to learn language?" by examining classic and contemporary theories of language acquisition. Topics include early speech perception, word learning, the acquisition of phonology, morphology, syntax, and pragmatic knowledge. In addition, we will cover topics such as language development disorders (e.g., autism), the critical period hypothesis, sign language, creolization, bilingualism, and language and thought.
    :number: "143"
  - :name: Developmental and Biological Processes in Attachment
    :credit: "3"
    :subject: PSYCH
    :description: This course provides an integrating approach to the topic of human and subhuman primate attachment. Based on ethological and evolutionary perspectives, it moves through considerations of the effects of separation and loss in non-human primates to consideration of individual differences in the organization of human attachments. Recent advances in our understanding of representational (cognitive) aspects of individual differences in human attachment are stressed.
    :number: "146"
  - :name: Topical Seminars in Developmental Psychology
