    :number: 114C
  - :name: Perspectives on the Young Child in Society
    :credit: "3"
    :subject: EDUC
    :description: This course provides a multidisciplinary approach to understanding the development needs of children from birth to age 5 in the context of the varied social institutions in which they are cared for and educated. Specific attention will be focused on how children's experiences within and beyond their families vary by social class, ethnicity and language, family needs and preferences, and special needs. Students will examine how expectations for young children change over time and will become familiar with current and past policy debates about the education and social well-being of young children. Also listed as Social Welfare C128 and Psychology C104.
    :number: C116A
  - :name: "Literacy: Individual and Societal Development"
    :credit: "3"
    :subject: EDUC
    :description: This course combines theory and practice in the study of literacy and development. It will introduce sociocultural educational theory and research focused especially on literacy teaching and learning, and this literature will be examined in practice through participation in computer-based after-school programs. In addition, the course will contribute to understanding of race, culture, and ethnicity in the United States. We will develop a view of literacy, not as a neutral skill, but as embedded within culture and as depending for its meaning and its practice upon social institutions and conditions.
    :number: 140AC
  - :name: Introduction to the Teaching of English
    :credit: "3"
    :subject: EDUC
    :description: Exploration of issues confronting English and English language arts teachers today; curriculum trends and teaching practices; influence or reform efforts since the 1950s on English and language arts curriculum and practice; course assignments to include field work, interviews, reading and reports.
    :number: "143"
  - :name: Literacy through Literature
    :credit: "3"
    :subject: EDUC
    :description: "Exploration of the role that literature can play in the acquisition of literacy in a first and second language. Linguistic and psycholinguistic issues: orality and literacy, discourse text, schema theory, and reading research. Literary issues: stylistics and critical reading, reader response, structure of narratives. Educational issues: the literary text in the social context of its production and reception by intended and non-intended readers. Also listed as German C106."
