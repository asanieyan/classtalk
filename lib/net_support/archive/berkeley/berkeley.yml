    :description: This course will discuss general principles of sociolinguistics and language variation. It will analyze social issues related to the Spanish language in Spain, Spanish America, and the United States, as well as the role of Spanish as a world language. Specific topics will include an overview of the origins of Spanish, contact with other languages, regional and social variation, language policy, and Spanish in the media. Ultimately this course will provide a forum for reflection on the social implications of language. The readings will provide data and theory, and discussions will contribute to developing the habit of thinking critically about language.
