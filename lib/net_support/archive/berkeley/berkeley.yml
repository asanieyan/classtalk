  - :name: Supplementary Work in Listening--Elementary
    :credit: "1"
    :subject: JAPAN
    :description: Designed to supplement 1A-1B, respectively, in order to facilitate students' listening proficiency. 1AL will cover a variety of listening strategies. 1BL is a continuation of 1AL where students will apply these strategies in listening activities.
    :number: 1BL
  - :name: Supplementary Work in Kanji
    :credit: "1"
    :subject: JAPAN
    :description: A course designed to be taken concurrently with 1A or 1B to help students improve overall kanji performance. The course will make the kanji learning process easier by providing exercises and background information about the relationships between characters and how they function.
    :number: 1BS
  - :name: Introduction to Pre-Modern Japanese Literature and Culture
    :credit: "4"
    :subject: JAPAN
    :description: This course provides an overview of Japanese literature and cultural history, from the seventh to the 18th century. 7A will begin with Japan's early myth-history, Kojiki, and its first extant poetry anthology, Man'yoshu, which show the first stages of transition from a preliterate, communal society to a highly developed courtly culture. Readings from noblewomen's diaries, poetry anthologies, and a selection of chapters from the classical Japanese literary masterpiece The Tale of Genji, offer a window into that courtly culture as its height of refinement. We will examine the intermingling traces of oral culture and high literary art in popular tales from the Kamakura period and explore the early representations of samurai heroism in military chronicles and medieval noh drama. After considering the development of linked verse in late medieval times, we will read several types of vernacular literature that emerged in the urban culture of the early modern Edo period, including the poetic diaries of the haiku poet Basho. This course does not assume or require any previous exposure to or course work in Japanese literature, history, or language.
    :number: 7A
  - :name: Introduction to Modern Japanese Literature and Culture
    :credit: "4"
    :subject: JAPAN
    :description: An introduction to Japanese literature in translation in a two-semester sequence. 7B provides a survey of important works of 19th- and 20th-century Japanese fiction, poetry, and cultural criticism. The course will explore the manner in which writers responded to the challenges of industrialization, internationalization, and war. Topics include the shifting notions of tradition and modernity, the impact of Westernization on the constructions of the self and gender, writers and the wartime state, literature of the atomic bomb, and postmodern fantasies and aesthetics. All readings are in English translation. Techniques of critical reading and writing will be introduced as an integral part of the course.
    :number: 7B
  - :name: Intermediate Japanese
    :credit: "5"
    :subject: JAPAN
    :description: In this course, students will learn how to integrate the basic structures and vocabulary that they acquired in their first year so they can communicate and comprehend reading materials. They will study new structures and vocabulary needed to enhance their language skills. While aural/oral skills are continuously emphasized, an increased amount of reading and writing will also be required. Each course will introduce approximately 150 new kanji.
    :number: 10B
  - :name: Supplementary Work in Grammar
    :credit: "1"
    :subject: JAPAN
