  - :name: The Educational System of the United States
    :credit: "3"
    :subject: EDUC
    :description: Historical development and contemporary status of principal features of American schooling and major issues of policy and practice. The course will focus primarily upon public elementary and secondary schools. The course will stress relationships between education and other sectors of society.
    :number: 291A
  - :name: Equity, Inequality, and Opportunity in Education
    :credit: "3"
    :subject: EDUC
    :description: "Questions of equity, inequality, and opportunity are central to educational issues and debates. We examine what causes inequalities, which policies minimize inequality, and which exacerbate them. The course asks: When and why do questions of equity and inequality matter? Which groups matter when we talk about inequality? What are the explanatory frameworks that attempt to analyze inequality and what analytic tools are useful in examining these issues?"
    :number: 291E
  - :name: Data Analysis in Education Research
    :credit: "4"
    :subject: EDUC
    :description: Introduces students to quantitative statistical methods for educational research. Emphasizes parameter estimation and hypothesis testing, in particular of group differences based on means, medians, proportions and correlation coefficients. Section 1 takes a conceptual and heuristic approach and includes a module on distribution free statistics. Section 2 takes an algebraic approach and includes a module on multiple regression. High school algebra is strongly recommended for section 2.
    :number: 293A
  - :name: Educational Data Analysis Laboratory
    :credit: "1"
    :subject: EDUC
    :description: Exercises and computer programs are presented and discussed.
    :number: 293L
  - :name: "Thesis Seminar: Policy, Organization, Measurement, and Evaluation (POME)"
    :credit: "1"
    :subject: EDUC
    :description: Recommended for M.A. students working on seminar papers or theses, and doctoral students preparing dissertation proposals. Topic varies with instructor.
    :number: 294A
  - :name: Thesis Seminar-ELLC
    :credit: "1"
    :subject: EDUC
    :description: "Recommended for students working on seminar papers, qualifying papers, theses, and dissertation proposals in language and literacy studies. "
    :number: 294B
  - :name: Thesis Seminar--SCS
    :credit: "1"
    :subject: EDUC
    :description: Recommended for degree students working on seminar papers, theses, or dissertation proposals. Topics include the adoption of a thesis topic, research design, statistical analysis.
    :number: 294D
  - :name: Thesis Seminar
    :credit: "1"
    :subject: EDUC
    :description: Recommended for M.A. students working on seminar papers or theses, and doctoral students preparing dissertation proposals.
    :number: 294E
  - :name: Technology, Curriculum, and Instruction
    :credit: "3"
    :subject: EDUC
    :description: To explore the cognitive consequences of technology in instruction and learning, the promise of technology in education will be examined, and exemplary instructional software will be explored. A model of knowledge acquisition and knowledge change incorporating technological delivery of instruction will be developed.
    :number: 295B
  - :name: Integrating Technology into Secondary English Instruction
    :credit: "4"
    :subject: EDUC
    :description: This course will cover (a) basic skills in using computer hardware and software, (b) knowledge of the legal and ethical issues surrounding the use of computers in classroom instruction, (c) communicating through a variety of electronic media, (d) designing, adapting, and using lessons to promote information literacy for lifelong learning, (e) optimizing lessons based upon the technological resources available in the classroom or school setting. (f) contributing to planning the use of technological resources in the school setting.
    :number: 295C
  - :name: Group Study for Graduate Students--POME
    :credit: "1"
    :subject: EDUC
    :description: Research on special problems and topics not covered by regular courses or seminars. Topics will vary in different semesters.
    :number: 298A
  - :name: Group Study for Graduate Students--LLSC
    :credit: "1"
    :subject: EDUC
    :description: Research on special problems and topics not covered by courses or seminars.
    :number: 298B
  - :name: Group Studies, Seminars, or Group Research--DCEMST
    :credit: "1"
    :subject: EDUC
    :description: Advanced group study in education. Topics vary from semester to semester. May consist of organized lectures or seminar discussions, related chiefly to the research area in which the group is working.
    :number: 298C
  - :name: Group Study for Graduate Students--SCS
    :credit: "1"
    :subject: EDUC
    :description: Research on special problems and topics not covered by courses or seminars.
    :number: 298D
  - :name: Group Study and Research
    :credit: "1"
    :subject: EDUC
    :description: Group study and research on special problems and topics.
