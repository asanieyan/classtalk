    :number: "163"
  - :name: Spanish Dialectology
    :credit: "3"
    :subject: SPANISH
    :description: This course will analyze how the Spanish language varies in the different regions where it is spoken (Spain, Spanish America, the United States) through an analysis of social and regional dialects and their representation in select literary works. It will address issues such as the establishment of a standard for the language, the relationship between the standard and nonstandard varieties, and its cultural and social implications.
    :number: "164"
  - :name: "Coexistence and Conflict: Amerindian, English, and Spanish in the Southwest"
    :credit: "3"
    :subject: SPANISH
    :description: After a brief historical introduction, the overall features of the Amerindian languages, Spanish, and English in the Southwest will be presented. The main emphasis will be on their mutual influence, especially with regard to loanwords. Source material includes popular literature and folklore as well as modern linguistic studies.
