  - :name: War!
    :credit: "4"
    :subject: POL SCI
    :description: The nature and causes of war; the relationship of politics to war in history; historical varieties of strategic doctrine; the implementing of strategy; the endings of war.
    :number: 124A
  - :name: Ethics and Justice in International Affairs
    :credit: "4"
    :subject: POL SCI
    :description: "Should nations intervene in other countries to prevent human rights abuses or famine? On what principles should immigration be based? Should wealthy states aid poorer states, and if so, how much? Who should pay for global environmental damage? Answers to these moral questions depend to a great degree on who we believe we have an obligation to: Ourselves? Nationals of our country? Residents of our country? Everyone in the world equally? We will examine different traditions of moral thought including skeptics, communitarians, cosmopolitans, and use these traditions as tools to make reasoned judgments about difficult moral problems in world politics."
    :number: 124C
  - :name: International Political Economy
    :credit: "4"
    :subject: POL SCI
    :description: The creation, maintenance, transformation, and decay of international arrangements designed to manage or regulate interstate activities relating to trade, money, resource use, technology, and physical environment.
    :number: 226A
  - :name: International Law
    :credit: "4"
    :subject: POL SCI
    :description: This course is an introduction to public international law for students of international relations. The primary purpose of this course is to enhance students' understanding of the ways in which international law orders international politics. How and to what extent has it been used in resolving conflicts between nations? How and to what extent has it facilitated the achievement of common goals? What is the relationship between international law and states' foreign policies? Emphasis throughout the course is on the substantive rules of the law, the relationship between law and politics, and on historical episodes that illustrate the issues. Substantive areas include international human rights, international trade law, and international law and the use of force.
    :number: 127A
  - :name: "International Law: Theory and Research"
    :credit: "4"
    :subject: POL SCI
    :description: "The purpose of this course is to explore in greater depth the effect that international law has on the conduct of foreign relations and on international outcomes. After a brief review of some of the principles of international law, the course will turn to the more theoretical question of why states increasingly have turned to agreements in legal form to order their relations, and to what extent legalized agreements influence state behavior. Since states are the primary subjects of international law, the course will focus on their motives and choices, but attention will be paid to the context in which governments make decisions within the constraints of law. Therefore, we will consider the role domestic politics, transnational actors (corporations, non-governmental organizations), and domestic courts may have in using law to accomplish their purposes. The course will focus on three substantive issues areas: international trade, international human rights, and territorial claims."
    :number: 127B
  - :name: Chinese Foreign Policy
    :credit: "4"
    :subject: POL SCI
    :description: Chinese foreign policy from the inception of the People's Republic of China in 1949 to the present. This course aims at providing the student with a sufficient factual base, alternative theoretical approaches and some of the methodological tools useful in studying Chinese foreign policy.
    :number: 128A
  - :name: Russian Foreign Policy
    :credit: "4"
    :subject: POL SCI
    :description: The evolution of Soviet and Russian foreign policy in the nuclear age. Emphasis on Russian foreign relations since the collapse of the USSR.
    :number: 129A
  - :name: Russia after Communism
    :credit: "4"
    :subject: POL SCI
    :description: This course presents a broad introduction to contemporary politics and society in Russia. Other countries of the former Soviet Union and Eastern Europe will receive secondary attention. What was Soviet-type socialism and how is its legacy shaping post-Soviet Russia? Where is Russia headed - toward democracy as it is known in the West, a new form of authoritarianism, reversion to the old system, or something else? The social movements and political transformations of the Gorbachev period will be explored. Most of the course is devoted to the post-commmunist period and current problems of political change and upheaval. Topics to be investigated include the movement from a command economy to capitaliam, struggles among emerging social interests, the changing role of the military in society, crime and social disintegration, the rise of nationalism and the search for national identity, civil war, and the transformation of political institutions. The course is recommended for juniors and seniors but is open to all students.
    :number: 129B
  - :name: Applied Econometrics and Public Policy
    :credit: "4"
    :subject: POL SCI
    :description: This course focuses on the sensible application of econometric methods to empirical problems in economics and public policy analysis. It provides background on issues that arise when analyzing non-experimental social science data and a guide for tools that are useful for empirical research. By the end of the course, students will have an understanding of the types of research designs that can lead to convincing analysis and be comfortable working with large scale data sets. Also listed as Public Policy C142 and Economics C142.
    :number: C131A
  - :name: Game Theory in the Social Sciences
    :credit: "4"
    :subject: POL SCI
    :description: A non-technical introduction to game theory. Basic principle, and models of interaction among players, with a strong emphasis on applications to political science, economics, and other social sciences. Also listed as Economics C110.
    :number: C135
  - :name: Theory in Comparative Analysis
    :credit: "4"
    :subject: POL SCI
    :description: Major themes in comparative analysis. Political systems, culture, authority and other themes in the study of macro-politics. Subject matter will vary with instructor. For details consult departmental announcements.
    :number: 136A
  - :name: Method in Comparative Analysis
    :credit: "4"
    :subject: POL SCI
    :description: Application of the comparative method in the field of comparative politics. Use of comparison in description, hypothesis-testing, and theory construction. Methodological issues that arise in comparing national units and in making comparisons across different cultures.
    :number: 136B
  - :name: Revolutionary Change
    :credit: "4"
    :subject: POL SCI
    :description: Theories of revolutionary violence, rebellion, and revolution. Strategies of revolution, terrorism, sources of revolutionary action.
    :number: 137A
  - :name: Revolutionary Movements
    :credit: "4"
    :subject: POL SCI
    :description: Ideas as instruments of political action. A comparison of radical movements from the Middle Ages to the present day, emphasizing reactions to the rise of modern capitalism, industrial society and the post-industrial age.
    :number: 137B
  - :name: Transitions to Democracy
    :credit: "4"
    :subject: POL SCI
    :description: This course offers intensive, comparative study of the wave of democratization that has swept much of Latin America, Asia, Eastern Europe, and the former Soviet Union during the past two decades. The course will analyze the theoretical literatures on regime change and compare the experiences of countries emerging from bureaucratic authoritarianism, military rule, and socialism. The course will investigate the meaning of democracy, democratic transition, the roles of mass movements and elites in the process of democratization, problems of nationalism and ethnic conflict, and the relationship between democratization and economic systems.
    :number: 137C
  - :name: Democracy, Democracies
    :credit: "4"
    :subject: POL SCI
    :description: The course deals with issues in normative as well as empirical democratic theory. The first part deals with justifications for democracy as rule of the people versus other political systems. The second part deals with empirical theories about why some countries are democracies and others are not. The third part looks at whether institutional choices make a difference in the consolidation and performance of democracies.
    :number: 138A
  - :name: Governance of the E-conomy
    :credit: "4"
    :subject: POL SCI
    :description: New digital technologies, changing market structures, and innovative business organizations are transforming the economic and social landscape of the advanced industrial countries. The policy issues associated with this transformation pose fundamental philosophical and political questions of how to organize our markets, polity, and society. The means of making and implementing these choices is politics. The necessarily global scope of the E-conomy extends the political and policy challenges to the international arena. This course will explore the literature on the political economy of the Internet to determine what policy choices -- hence which political debates -- are and will be most important. We also will examine our conceptual understanding of the burgeoning digital economy and its impact on politics, law, and socio-economic relations.
    :number: 201D
  - :name: "The Varieties of Capitalism: Political Economic Systems of the World"
    :credit: "4"
    :subject: POL SCI
    :description: "This course examines the interaction between politics and markets, both in theory and in practice, explicitly linking classic works on political economy with current policy debates. We study how political systems and markets are organized in a wide range of different national settings, looking at both history and contemporary issues. Topics include: 1) Early industrialization in Britain and the United States, 2) Late industrialization in continental Europe and Japan, 3) The varieties of capitalism in contemporary industrialized countries, 4) The newly industrializing economics of Latin America and East Asia, 5) The problems of development, and 6) The transition from communism to a market economy in Eastern Europe and China."
    :number: 138E
  - :name: Immigrants, Citizenship, and the State
    :credit: "4"
    :subject: POL SCI
    :description: "This course will examine international migration from a historical and comparative perspective, looking at why people migrate, how citizens respond to the migration, and how states respond to migration. The first part of the course looks at the changing relationship between the state, immigrants, and citizenship. Turning to case studies, we will examine five different types of receiving states, each confronted with a different form of migration: a traditional immigrant state, a post-colonial state, a non-traditional immigrant state that imports migrant workers, a highly industrialized latecomer state, and a newly industrialized state."
    :number: 138F
  - :name: "National Success and Failure in the Age of a Global Economy: from Pleats to Cleats"
    :credit: "4"
    :subject: POL SCI
    :description: In the present era political, economic, and social organization powerfully influence national capacity to assure economic success, real and rising incomes for the population, and political success, basic survival, and the projection of its purposes and values. This course looks at the continual process of international competition and transformation, and examines which factors separate the winners from the losers. We will gain leverage into these questions by examining critical moments in the 20th and 21st centuries and analyze according to national responses. What choices signal success? Can the failures be avoided? The course will discuss whether globalization is shunting aside national political choice, or whether globalization is in fact a sequence of national and regional stories played out on a larger stage. We will consider how economic constraint structures political choice and national response to the global economy. But we will also examine how political developments shape market dynamics and national innovations. We will learn about all sorts of things from the politics of French fashion to why Japanese make good cars.
    :number: 138G
  - :name: Development Politics
    :credit: "4"
    :subject: POL SCI
    :description: Politics of economic development in developing countries. Comparative analysis of the theories and practice of development in the light of contemporary experience. Political strategies of agrarian, industrial, educational, and regional development and their impact on autonomy, welfare, justice, and human development.
