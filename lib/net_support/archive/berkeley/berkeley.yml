  - :name: Introduction to Chicano Literature in English
    :credit: "4"
    :subject: CHICANO
    :description: The course will introduce students to modern Chicano literature written in English, and will provide necessary background for understanding more specialized courses in the area.
    :number: "40"
  - :name: Introduction to Chicano History
    :credit: "4"
    :subject: CHICANO
    :description: A general overview of the Chicano historical experience in the U.S.
    :number: "50"
  - :name: Latino Politics
    :credit: "4"
    :subject: CHICANO
    :description: A critical analysis of the Latino political experience in the United States. The course compares and contrasts the ideologies, political organizations, and political leadership in the Mexican American, Cuban American, Puerto Rican, and Central American communities. The contemporary issues confronting Latinos are critically examined.
    :number: "70"
  - :name: Sophomore Seminar
    :credit: "1"
    :subject: CHICANO
    :description: Sophomore seminars are small interactive courses offered by faculty members in departments all across the campus. Sophomore seminars offer opportunity for close, regular intellectual contact between faculty members and students in the crucial second year. The topics vary from department to department and semester to semester. Enrollment limited to 15 sophomores.
    :number: "84"
  - :name: Field Study in Chicano Studies
    :credit: "1"
    :subject: CHICANO
    :description: Supervised independent field experience in the community relevant to specific aspects of Chicano studies.
    :number: "97"
  - :name: Supervised Group Study
    :credit: "1"
    :subject: CHICANO
    :description: Group study of selected topics which will vary from semester to semester.
    :number: "98"
  - :name: Supervised Independent Study and Research
    :credit: 1-4
    :subject: CHICANO
    :description: Independent work for advanced students in Chicano Studies. Regular individual meetings with faculty sponsor and written reports required.
    :number: "199"
  - :name: Paradigms in Chicano Studies
    :credit: "4"
    :subject: CHICANO
    :description: A critical assessment of paradigms and intellectual traditions in Chicano Studies.
    :number: "101"
  - :name: Latina/o Philosophy and Religious Thought
    :credit: "4"
    :subject: CHICANO
    :description: For the last 30 years, the themes of identity and liberation have dominated the social ethic and religious thought of subaltern subjectivities in the Americas. The centrality of these ideas respond to the increasing awareness of and opposition to the legacies of the history of conquest, colonization, racism, and sexism in the region. In this course, we are going to study the intellectual production of various ethnic groups in the Americas, particularly Latinas and Latinos in the 20th century, in order to clarify the ties between concerns for cultural and religious identity and the articulation of alternative ethical and political visions.
    :number: "110"
  - :name: Mexican and Chicano Art History
    :credit: "3"
    :subject: CHICANO
    :description: A survey of Mexican and Chicano art from Mesoamerican period to contemporary Chicano art. Special focus on the mural movements and the relationship between artistic production and the development of Chicano symbols and cultural production.
    :number: "130"
  - :name: Chicano Music
    :credit: "4"
    :subject: CHICANO
    :description: What is Chicano music? When did it begin? Who are considered Chicano musicians? How has Chicano music changed in relationship to the historical changes in the Chicano community? How has Chicano music helped shape and been shaped by popular music and popular culture? How has Chicano music been a music accommodation and/or resistance? What role have Chicano artists/musicians played as cultural workers? Does Chicano music have a political agenda? How have Chicano artists and recording companies fared in the music industry? These are a few of the questions we will explore in this course. Course goals and objectives will be accomplished through readings, research, guest lectures, performance, film, and listening to Chicano music. Classroom discourse will be the key ingredient to the success of this course.
    :number: "133"
  - :name: Chicano/Latino Film
    :credit: "4"
    :subject: CHICANO
    :description: Analysis of films by and about Latinos in the United States. Features are emphasized, with limited coverage of documentaries. This course serves both as introduction to the Latino experience and to the analysis of narrative film.
    :number: "135"
  - :name: Chicana Feminist Writers and Discourse
    :credit: "4"
    :subject: CHICANO
    :description: A critical and theoretical analysis of contemporary Chicana Writers and Chicana Feminist Discourse.
    :number: "141"
  - :name: Major Chicano Writers
    :credit: "4"
    :subject: CHICANO
    :description: Critical analysis of the works of major Chicano Playwrights, Poets and Fiction Writers.
    :number: "142"
  - :name: Chicano and Latin American Literature
    :credit: "3"
    :subject: CHICANO
    :description: A study of the relationships and parallel aspects between Latin American and Chicano literature. Emphasis on the literature of protest as a constant underlying current from the Conquest to the present.
    :number: "143"
  - :name: Contemporary Issues of Chicanas
    :credit: "4"
    :subject: CHICANO
    :description: "This course examines contemporary issues facing Chicanas in the U.S. The scope is historical-structural and examines political, and economic arrangements resulting in race, class and gender-based inequities. An individual and community scope examines the variations of: a) class, racial/ethnic and gender identity; b) social integration, and c) responses to structural barriers."
    :number: "145"
  - :name: Chicano/Latino Theatre Workshop
    :credit: "5"
    :subject: CHICANO
    :description: Survey of Chicano/Latino Theatre from the 1960's to the present. Students will be introduced to various aspects of theatre production with particular emphasis on playwriting and development. Plays will be studied within their social and historical context.
    :number: "148"
  - :name: Creative Writing
    :credit: "5"
    :subject: CHICANO
    :description: The student enrolled will study intensively craft in Chicano literature, issues and problems encountered by Chicano writers and the role of the Chicano artist in society. The student will also practice writing in the genre of the student's choice.
    :number: "149"
  - :name: "History of the Southwest: Spanish and Mexican Period"
    :credit: "4"
    :subject: CHICANO
    :description: The role of people of Mexican descent in the Southwest from 1800 to 1880.
    :number: 150A
  - :name: "History of the Southwest: Mexican-United States War to Present"
    :credit: "4"
    :subject: CHICANO
    :description: The relationship between people of Mexican descent and American society from 1880 to the present.
    :number: 150B
  - :name: Mexican Immigration
    :credit: "4"
    :subject: CHICANO
    :description: This course provides an overview of Mexican immigration to the United States. The relationship between immigration and Chicano community formation will be examined. Issues addressed include settlement patterns, socialization, educational aspiration, identity transformation, and historical changes.
    :number: "159"
  - :name: Central American Peoples and Cultures
    :credit: "4"
    :subject: CHICANO
    :description: A comparative survey of the peoples and cultures of the seven countries of the Central American Isthmus from a historical and contemporary perspective. Also listed as Geography C157.
    :number: C161
  - :name: Cuba, the United States and Cuban Americans
    :credit: "4"
    :subject: CHICANO
    :description: This course examines the contested formation of Cuban identity, where the questions of race and the relationship to the United States have constituted fundamental issues in the debate over the meaning of Cubanidad. The course will address the ways in which Cuba dealt with the issue of race and national identity after the revolution of 1959, as well as, for the Cuban emigre community in the United States. Issues of gender, class, and cultural expression will be crucial elements of analysis throughout the course.
    :number: "165"
  - :name: Chicanos and the Educational System
    :credit: "4"
    :subject: CHICANO
    :description: An examination of the historical and contemporary relationship between the educational system and the Mexican community in the United States; the history of schooling practices within the Mexican population as a backdrop to an examination of the current educational conditions of the Chicano students; the different historical trends in the education of Chicanos including alternative schools, bilingual education, school segregation, and higher education.
    :number: "172"
  - :name: Chicanos, Law, and Criminal Justice
    :credit: "4"
    :subject: CHICANO
    :description: An examination of the development and function of law, the organization and administration of criminal justice, and their effects in the Chicano community; response to these institutions by Chicanos.
    :number: "174"
  - :name: Chicanos and Health Care
    :credit: "3"
    :subject: CHICANO
    :description: Relationship of the health care delivery system in the U.S. to the Chicano community. To include an examination and understanding of the concept of mental health as defined by Chicanos. Analysis of program alternatives and the Chicano response to health care problems and issues.
    :number: "176"
  - :name: Chicana/o Families
    :credit: "4"
    :subject: CHICANO
    :description: This course provides an overview of Chicana/o family structures, using historical, Chicano and feminist perspectives for analysis of familial patterns. Special attention is given to the use of traditional-cultural explanations of household gender relations, extended families, and Chicano communities.
    :number: "179"
  - :name: Topics in Chicano Studies
