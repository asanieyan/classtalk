  - :name: Renaissance and Baroque Italy 1350-1800
    :credit: "4"
    :subject: HISTORY
    :description: This course will focus on the history of Italy during a period when it was the leading center of European artistic and cultural production and the driving force in the revival of classical learning and literary ideals. This was the Italy of Raphael and Michelangelo, Ariosto and Alberti, Brunelleschi and Botticelli. At the same time, Italy was also a political battleground through most of this period, both in the realm of ideas and theory but also in a literal sense. It was in Italy that "the art of war," as Machiavelli called it, took center stage as the peninsula became one of the major theaters of war between the great powers of the age, France and Spain. The course will combine a study of the artistic, intellectual, religious, and political history of Italy in this period both as it developed internally and as it was related to the rest of Europe and the Mediterranean world. Requirements will include a midterm, a final, and an optional final paper.
    :number: 169A
  - :name: "Poles and Others: The Making of Modern Poland"
    :credit: "4"
    :subject: HISTORY
    :description: This course uses the devices of historical and literary interpretation to expose and analyze some of the lines of political and cultural development that have led to the Poland we now know. Beginning with the awakening of modern Polish nationalism, it traces the emergence of this Poland through the rise of mass society; the horrifying and exhilarating spectacles of World War I and national and social revolutions; first experiments with modern Polish statehood (especially policies toward ethnic minorities and socially marginalized groups); then the transformations wrought by a half century of totalitarian rule; ethnic cleansing, elite transfer, forced social stratification, and, despite all of this, the defiant return of civil society. Students must attend lectures, complete required readings, take two examinations, and write a semester paper.
