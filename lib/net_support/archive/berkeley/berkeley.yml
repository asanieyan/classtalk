  - :name: Introductory Physics
    :credit: "4"
    :subject: PHYSICS
    :description: Introduction to electricity, magnetism, electromagnetic waves, optics, and modern physics. The course presents concepts and methodologies for understanding physical phenomena, and is particularly useful preparation for upper division study in biology and architecture.
    :number: 8B
  - :name: Descriptive Introduction to Physics
    :credit: "3"
    :subject: PHYSICS
    :description: The most interesting and important topics in physics, stressing conceptual understanding rather than math, with applications to current events. Topics covered may vary and may include energy and conservation, radioactivity, nuclear physics, the Theory of Relativity, lasers, explosions, earthquakes, superconductors, and quantum physics. Also listed as Letters and Science C70V.
    :number: C10
  - :name: Physics of Music
    :credit: "2"
    :subject: PHYSICS
    :description: Physical principles encountered in the study of music. The applicable laws of mechanics, fundamentals of sound, harmonic content, principles of sound production in musical instruments, musical scales. Numerous illustrative lecture demonstrations will be given. Only the basics of high school algebra and geometry will be used.
