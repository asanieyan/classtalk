    :number: "20"
  - :name: "The Evolution of American Warfare: 1900-1980"
    :credit: "3"
    :subject: MIL AFF
    :description: Military history of World War I and II, survey of modern revolutionary warfare. Influence of modern technology on American military organizations. The development of a global military strategy, imprint of the social fabric of the nation on the military as the United States evolved into a world power. Examination of historical theorists on revolutionary warfare in its contemporary form.
    :number: "121"
  - :name: Korea, Vietnam and the American Military Experience
    :credit: "3"
    :subject: MIL AFF
    :description: This course examines recent military experience of the United States in terms of the traditional American way of preparing for and waging war with emphasis on the strategy and tactics used in the Korean and Vietnam wars.
    :number: "123"
  - :name: Military Law, Ethics, and Professionalism
    :credit: "2"
    :subject: MIL AFF
    :description: Topics to be analyzed and discussed include the court-martial system, the punitive articles of the Uniform Code of Military Justice, fundamental rights of accused persons, rules of evidence, punishment, administrative boards, and the Law of War. Survey of ethical and professional issues of the Military.
    :number: "144"
  - :name: National Security Forces in Contemporary American Society
    :credit: "3"
    :subject: MIL AFF
    :description: Conceptually examines the Armed Forces as an integral element of American society. Examines contemporary issues in civil-military relations and the national and international environment in which U.S. defense policy is formulated and implemented.
