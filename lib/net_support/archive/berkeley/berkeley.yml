- :courses: 
  - :name: Leadership Communications
    :credit: "1"
    :subject: EWMBA
    :description: Leadership communication is a workshop in the fundamentals of public speaking in today's business environment. Through prepared and impromptu speeches aimed at moving others to action, peer coaching, and lectures, students will sharpen their authentic and persuasive communication skills, develop critical listening skills, improve abilities to give, receive, and apply feedback, and gain confidence as public speakers.
    :number: 200C
  - :name: Economics for Business Decision Making
    :credit: "2"
    :subject: EWMBA
    :description: This course uses the tools and concepts of microeconomics to analyze decision problems within a business firm. Particular emphasis is placed on the firm's choice of policies in determining prices, inputs usage, and outputs. The effects of the state of the competitive environment on business policies are also examined.
    :number: 201A
  - :name: Macroeconomics in the Global Economy
    :credit: "2"
    :subject: EWMBA
    :description: This course builds on the foundations developed in E201A to develop theories of fiscal policy, monetary policy, and other macro-economic policies. Both the issues and the evidence in connection with these policies will be examined. Other topics covered in the course range from the specifics of the U.S. balance of payments situation to the broader problems associated with economic growth and decay in the world.
    :number: 201B
  - :name: Financial Reporting
    :credit: "2"
    :subject: EWMBA
    :description: Published financial reports provide the most important single set of data on modern organizations. This course is designed to provide a working knowledge of accounting measurements which are necessary for a clear understanding of published financial reports.
    :number: "202"
  - :name: Introduction to Finance
    :credit: "2"
    :subject: EWMBA
    :description: This course will examine the wide menu of available assets, the institutional structure of U.S. and international financial markets, and the market mechanisms for trading securities. Topics include discounting, capital budgeting, historical behavior of asset returns, and diversification and portfolio theory. Course will also provide introductions to asset pricing theory for primary and derivative assets and to the principles governing corporate financial arrangements and contracting.
    :number: "203"
  - :name: Qualitative Analysis for Business Decisions
    :credit: "2"
    :subject: EWMBA
    :description: An introduction to the application of quantitative methods to management decision problems. Topics include linear programming, probability theory, decision analysis, regression and correlation, and time series analysis.
    :number: "204"
  - :name: Organizational Behavior
    :credit: "2"
    :subject: EWMBA
    :description: A survey of knowledge about behavior in and of organizations. Covered will be issues of individual behavior, group functioning, and the actions of organizations in their environments. Problems of work motivation, task design, leadership, communication, organizational design, and innovation will be analyzed from multiple theoretical perspectives. Implications for the management of organizations will be illustrated through examples, cases, and exercises.
    :number: "205"
  - :name: Marketing Organization and Management
    :credit: "2"
    :subject: EWMBA
    :description: Topics include an overview of the marketing system and the marketing concept, buyer behavior, market research, segmentation and marketing decision making, marketing structures, and evaluation of marketing performance in the economy and society.
    :number: "206"
  - :name: Ethics and Responsibility in Business
    :credit: "1"
    :subject: EWMBA
    :description: A study of basic ideas, concepts, attitudes, rules, and institutions in our society that characterize the legal, political, and social framework within which the system operates.
    :number: "207"
  - :name: Strategy, Structure, and Incentives
    :credit: "3"
    :subject: EWMBA
    :description: This course uses insights from economics to develop structure, tactics, and incentives to achieve the firm's goals. It develops a framework for analyzing organizational architecture, focusing on the allocation of decision rights, the measurement of performance, and the design of incentives. Includes managing the vertical chain of upstream suppliers and downstream distributors, design and operation of incentive and performance management systems, techniques for dealing with informational asymmetries.
    :number: "210"
  - :name: Game Theory
    :credit: "3"
    :subject: EWMBA
    :description: A survey of the main ideas and techniques of game-theoretic analysis related to bargaining, conflict, and negotiation. Emphasizes the identification and analysis of archetypal strategic situations in bargaining. Goals of the course are to provide a foundation for applying game-theoretic analysis, both formally and intuitively, to negotiation and bargaining; to recognize and assess archetypal strategic situations in complicated negotiation settings; and to feel comfortable in the process of negotiation.
    :number: "211"
  - :name: Energy and Environmental Markets
    :credit: "3"
    :subject: EWMBA
    :description: Business strategy and public issues in energy and environmental markets. Topics include development and effect of organized spot, futures, and derivative energy markets; political economy of regulation and deregulation; climate change and environmental policies related to energy production and use; cartels, market power and competition policy; pricing of exhaustible resources; competitiveness of alternative energy sources; and transportation and storage of energy commodities.
    :number: "212"
  - :name: Forecasting Methods for Business
    :credit: "3"
    :subject: EWMBA
    :description: The course will focus on a variety of currently used forecasting techniques. These include econometric techniques and purely extrapolative (time series) methods, as well as combinations of more than one procedure. The emphasis is on data analysis; the student will learn a "forecasting process" which can be applied to all type of forecasting problems. To facilitate the "learning by doing" aspect of the course, several computer-oriented problem sets and a forecasting project are required.
    :number: "214"
  - :name: "Business Strategies for Emerging Markets: Management, Investment, and Opportunities"
    :credit: "3"
    :subject: EWMBA
    :description: This course helps students to study the institutions of emerging markets that are relevant for managers, analyze opportunities presented by emerging markets, analyze the additional ethical challenges and issues of social responsibility common in emerging markets, and learn to minimize the risks in doing business in emerging markets. This course is a combination of lectures, class participation, and cases.
    :number: "215"
  - :name: Topics in Economic Analysis and Policy
    :credit: "0.5"
    :subject: EWMBA
    :description: Advanced study in the field of economic analysis and policy. Topics will vary from year to year and will be announced at the beginning of each semester.
    :number: "217"
  - :name: International Finance
    :credit: "3"
    :subject: EWMBA
    :description: "This course introduces students to the institutions and operation of the international macroeconomic environment; special attention is paid to international financial arrangements relevant for managers of multinational corporations. Topics include: foreign exchange and capital markets; the balance of payments; open economy macroeconomics; exchange rate determination; history of the international financial system; arbitrage and hedging; international aspects of financial decisions."
    :number: 218A
  - :name: Theory and Institutions of International Trade
    :credit: "3"
    :subject: EWMBA
    :description: "The course focuses on determinants of global trade flows, patterns of international competition, and governmental policies affecting international trade. Topics include: tariff and nontariff barriers to trade, industrial policies in declining and emerging industries, strategic trade policy, United States trade law, bilateral and multilateral approaches to trade liberalization, and current issues in international trade policy."
    :number: 218B
  - :name: Financial Information Analysis
    :credit: "3"
    :subject: EWMBA
    :description: Issues of accounting information evaluation with special emphasis on the use of financial statements by decision makers outside the firm. The implications of recent research in finance and accounting for external reporting issues will be explored. Emphasis will be placed on models that describe the user's decision context.
    :number: "222"
  - :name: Corporate Financial Reporting
    :credit: "3"
    :subject: EWMBA
    :description: Intensive study of the theory and practice of financial accounting. Asset and liability measurement, income determination, financial reporting.
    :number: "223"
  - :name: Managerial Accounting
    :credit: "2"
    :subject: EWMBA
    :description: Management is dependent on an information system which provides dependable, timely, and relevant information to all decision makers. The goal of this course is to identify the information needs of managers and to develop the methods by which managerial accountants can provide the necessary data through appropriate budget, cost, and other informational systems.
    :number: 224A
  - :name: Advanced Managerial Accounting
    :credit: "2"
    :subject: EWMBA
    :description: This course includes the theory of management accounting, its application in modern organizations, and related problem areas included in recent CPA and CMA examinations.
    :number: 224B
  - :name: Management Planning and Control Systems
    :credit: "3"
    :subject: EWMBA
    :description: Strategic planning, management control systems, budgeting, internal pricing, and related topics concerned with planning and control of complex organizations including multi-national firms and not-for-profit organizations. Designed for students interested in management regardless of major field.
    :number: "225"
  - :name: Topics in Taxation
    :credit: "3"
    :subject: EWMBA
    :description: This course will cover various topics in personal or corporate taxation or both. Topics will vary from semester to semester.
    :number: 227B
  - :name: Corporate Financial Management
    :credit: "3"
    :subject: EWMBA
    :description: Financial policies of firms including asset acquisition and replacement, capital structure, dividends, working capital, and mergers. Development of theory and application to financial management decisions.
    :number: "231"
  - :name: Financial Institutions and Markets
    :credit: "3"
    :subject: EWMBA
    :description: Structure and operation of the Federal Reserve System commercial bank and non-bank financial institutions. Impact of monetary policy and of public regulation. Portfolio composition amd market behavior of financial intermediaries. Organization and functions of money markets. The structure of yields on financial assets and the influence of financial intermediaries and monetary policy.
    :number: "232"
  - :name: Investments
    :credit: "3"
    :subject: EWMBA
    :description: This course will analyze the role of financial markets and financial institutions in allocating capital. The major focus will be on debt contracts and securities and on innovations in the bond and money markets. The functions of commercial banks, investment banks, and other financial intermediaries will be covered, and aspects of the regulation of these institutions will be examined.
    :number: "233"
  - :name: Advanced Topics in Financial Institutions
    :credit: "3"
    :subject: EWMBA
    :description: Normative issues in financial institutions, regulation of financial institutions, the analysis of money and capital markets, and empirical studies on financial institutions and financial markets. Topics covered will vary.
    :number: "235"
  - :name: Futures and Option Markets
    :credit: "2"
    :subject: EWMBA
    :description: Normative models for investment management, valuation of securities, behavior of security prices, the function and regulation of security markets, and empirical studies on securities prices and portfolio behavior. Topics covered will vary.
    :number: 236A
  - :name: Investment Strategies and Styles
    :credit: "2"
    :subject: EWMBA
    :description: Introduction to alternative investment strategies and styles as practiced by leading money managers. A money manager will spend approximately half of the class discussing his general investment philosophy. In the other half, students, practitioner, and instructor will explore the investment merits of one particular company. Students will be expected to use the library's resources, class handouts, and their ingenuity to address a set of questions relating to the firm's investment value.
    :number: 236B
  - :name: Global Financial Services
    :credit: "3"
    :subject: EWMBA
    :description: Survey of the forces changing and shaping global finance and intermediation, especially the effects of greater ease of communication, deregulation and globalized disciplines expected to continue to be essential to corporate finance and intermediation, e.g., investment analysis, valuation, structured finance/securitization, and derivative applications. The case method is utilized with occasional additional assigned readings and text sources.
    :number: 236C
  - :name: Portfolio Management
    :credit: "3"
    :subject: EWMBA
    :description: This course explores the broad range of portfolio management in practice. The class will examine the assets, strategies, characteristics, operations, and concerns unique to each type of portfolio. Practitioners will present descriptions of their businesses as well as methods and strategies that they employ.
    :number: 236D
  - :name: "Mergers and Acquisitions: A Practical Primer"
    :credit: "2"
    :subject: EWMBA
    :description: Survey of the day-to-day practices and techniques used in change of control transaction. Topics include valuation, financing, deal structuring, tax and accounting considerations, agreements, closing documents, practices used in management buyouts, divestitures, hostile takeovers, and takeover defenses. Also covers distinctions in technology M&A, detecting corruption in cross border transaction attempts, and betting on deals through risk arbitrage. Blend of lectures, case studies, and guest lectures.
    :number: 236E
  - :name: Behavioral Finance
    :credit: "3"
    :subject: EWMBA
    :description: This course looks at the influence of decision heuristics and biases on investor welfare, financial markets, and corporate decisions. Topics include overconfidence, attribution theory, representative heuristic, availability heuristic, anchoring and adjustment, prospect theory, "Winners's Curse," speculative bubbles, IPOs, market efficiency, limits of arbitrage, relative mis-pricing of common stocks, the tendency to trade in a highly correlated fashion, investor welfare, and market anomalies.
    :number: 236F
  - :name: Topics in Finance
    :credit: "0.5"
    :subject: EWMBA
    :description: Advanced study in the field of Finance. Topics will vary from year to year and will be announced at the beginning of each semester.
    :number: "237"
  - :name: Risk Management via Optimization and Simulation
    :credit: "1"
    :subject: EWMBA
    :description: "Survey of the formulation, solution, and interpretation of mathematical models to assist management of risk. Emphasis on applications from diverse businesses and industries, including inventory management, product distribution, portfolio optimization, portfolio insurance, and yield management. Two types of models are covered: optimization and simulation. Associated with each model type is a piece of software: Excel's Solver for optimization and Excel add-in Crystal Ball for simulation."
    :number: "240"
  - :name: Strategic Planning of Production and Operations
    :credit: "3"
    :subject: EWMBA
    :description: Strategic issues involved in planning the production and logistics of a firm and models of those functions that are useful for the firm's strategic planning. Topics include models of a firm's capacity expansion, facility location, and technology selection decisions; learning curve strategies; and industry cost models.
    :number: "242"
  - :name: Management Information Systems
    :credit: "3"
    :subject: EWMBA
    :description: The course covers the management and organizational issues associated with the implementation and growth in organizations of computer-based administrative information systems. A management perspective is maintained throughout, and technical issues introduced are subordinate to the management perspective.
    :number: 244D
  - :name: Service Strategy
    :credit: "3"
    :subject: EWMBA
    :description: This course is designed to teach general management principles involved in the planning, execution, and management of service businesses. It covers both strategic and tactical aspects, including the development of a strategic service vision, building employee loyalty, developing customer loyalty and satisfaction, improving productivity and service quality, service innovation, and the role of technology in services. Blend of case studies, group projects, class discussions, and selected readings.
    :number: 246A
  - :name: Topics in Manufacturing and Operations
    :credit: "0.5"
    :subject: EWMBA
    :description: Advanced study in the field of Manufacturing and Operations. Topics will vary from year to year and will be announced at the beginning of each semester.
    :number: 247A
  - :name: Topics in Information Technology
    :credit: "0.5"
    :subject: EWMBA
    :description: Advanced study in the field of Information Technology. Topics will vary from year to year and will be announced at the beginning of each semester.
    :number: 247B
  - :name: Supply Chain Management
    :credit: "3"
    :subject: EWMBA
    :description: Supply chain management concerns the flow of materials and information in multistage production and distribution networks. This course provides knowledge of organizational models and analytical decision support tools necessary to design, implement, and sustain successful supply chain strategies. Topics include demand and supply management, inventory management, supplier-buyer coordination via incentives, vendor management, and the role of information technology in supply chain management.
    :number: 248A
  - :name: Information Technology Strategy
    :credit: "3"
    :subject: EWMBA
    :description: This course focuses on the use of information technology (IT) by traditional firms and startups, rather than the details of the technology, with the goals of understanding how IT enables new strategies and how existing strategies adapt to IT innovations. This course covers IT technologies used throughout the organization, including mobile communications, systems for online payment, business-to-business transactions, customer relationship management, and supply chain management.
    :number: 249A
  - :name: Human Resources Management
    :credit: "3"
    :subject: EWMBA
    :description: A study of the problems and techniques associated with managing the personnel function. Topics include the processes of recruitment, selection, placement, training, and evaluation of people within organizations. The role of the staff manager with respect to the planning, design, and allocation of tasks and people is considered, with emphasis on the implications of research for management problems and policies.
    :number: "251"
  - :name: Negotiations and Conflict Resolution
    :credit: "3"
    :subject: EWMBA
    :description: A study of the negotiations process, including negotiations among buyers and sellers, managers and subordinates, company units, companies and organizational agencies, and management and labor. Both two-party and multi-party relations are covered. Course work includes reading, lectures, discussion of case material, and simulations of real negotiations. Emphasis on the role of third parties in resolving disputes.
    :number: "252"
  - :name: Power and Politics in Organizations
    :credit: "2"
    :subject: EWMBA
    :description: This course addresses how organizations distribute various resources and how managers can learn where these resources are concentrated and where they are scarce. Topics include communication skills, control issues, rewards and penalties, and politics within the organization.
    :number: "254"
  - :name: Creativity in Business
    :credit: "3"
    :subject: EWMBA
    :description: This course examines the concept of creativity, bringing to light its nature in individuals, groups, and organizations. The course uses reading materials, cases, classroom, and home exercises to help students understand and be able to use creativity in their own working lives.
    :number: "255"
  - :name: Topics in Organizational Behavior and Industrial Relations
    :credit: "0.5"
    :subject: EWMBA
    :description: Advanced study in the field of Organizational Behavior and Industrial Relations. Topics will vary from year to year and will be announced at the beginning of each semester.
    :number: "257"
  - :name: "International Business: Designing Global Organizations"
    :credit: "3"
    :subject: EWMBA
    :description: This course is about flexible organizational designs and adaptive leadership strategies in global markets. It will be of special interest to students working in high tech, life sciences and biotechnology, telecommunications, management consulting, and financial services. Topics include new trends in global organizational design, leading geo-dispersed teams of knowledge workers, managing offshore partnerships, integrating acquisitions, and executing change with multicultural knowledge workers.
    :number: 258A
  - :name: Consumer Behavior
    :credit: "3"
    :subject: EWMBA
    :description: Examines concepts and theories from behavioral science useful for the understanding and prediction of marketplace behavior and demand analysis. Emphasizes applications to the development of marketing policy planning and strategy and to various decision areas within marketing.
    :number: "260"
  - :name: "Marketing Reserch: Tools and Techniques for Data Collection and Analysis"
    :credit: "3"
    :subject: EWMBA
    :description: Marketing research objectives will be covered and the topics of qualitative research, surveys, experiments, sampling, data analysis, and information system management.
    :number: "261"
  - :name: Brand Management and Strategy
    :credit: "3"
    :subject: EWMBA
    :description: The focus of this course is on developing student skills to formulate and critique complete marketing programs including product, price, distribution, and promotion policies. Case analyses are heavily used. The course is designed primarily for students who will take a limited number of advanced marketing courses and wish an integrated approach.
    :number: "262"
  - :name: Information- and Technology-Based Marketing
    :credit: "3"
    :subject: EWMBA
    :description: Information technology has allowed firms to gather and process large quantities of information about consumers' choices and reactions to marketing campaigns. However, few firms have the expertise to intelligently act on such information. This course addresses this shortcoming by teaching students how to use customer information to better market to consumers. In addition, the course addresses how information technology affects marketing strategy.
    :number: "263"
  - :name: High Technology Marketing Management
    :credit: "3"
    :subject: EWMBA
    :description: High technology refers to that class of products and services which is subject to technological change at a pace significantly faster than for most goods in the economy. Under such circumstances, the marketing task faced by the high technology firm differs in some ways from the usual. The purpose of this course is to explore these differences.
    :number: "264"
  - :name: Integrated Marketing Communications
    :credit: "3"
    :subject: EWMBA
    :description: A specialized course in advertising, focusing on management and decision-making. Topics include objective-setting, copy decisions, media decisions, budgeting, and examination of theories, models, and other research methods appropriate to these decision areas. Other topics include social/economic issues of advertising by nonprofit organizations.
    :number: "265"
  - :name: Channels of Distribution
    :credit: "3"
    :subject: EWMBA
    :description: The success of any marketing program often weighs heavily upon its co-execution by members of the firm's distribution channel. This course seeks to provide an understanding of how the strategic and tactical roles of the channel can be identified and managed. This is accomplished, first, through studying the broad economic and social forces that govern the channel evolution. It is completed through the examination of tools t000elect, manage, and motivate channel partners.
    :number: "266"
  - :name: Sales Force Management
    :credit: "1"
    :subject: EWMBA
    :description: The sales force is a key (and not inexpensive) component of a firm's overall marketing strategy. This class will provide students with a toolbox for handling a variety of sales-force-related issues--both strategic and tactical. The primary focus is on maximizing sales force productivity. Topics covered include the selling process, organizational structure, sales-force sizing, territory design, compensation, evaluation, motivation, and deployment.
    :number: 266A
  - :name: Topics in Marketing
    :credit: "0.5"
    :subject: EWMBA
    :description: Advanced study in the field of Marketing. Topics will vary from year to year and will be announced at the beginning of each semester.
    :number: "267"
  - :name: Pricing
    :credit: "3"
    :subject: EWMBA
    :description: This three-module course aims to equip students with proven concepts, techniques, and frameworks for assessing and formulating pricing strategies. The first module develops the economic and behavorial foundations of pricing. The second module discusses several innovative pricing concepts including price customization, nonlinear pricing, price matching, and product line pricing. The third module analyzes the strengths and weaknesses of several Internet-based, buyer-determined pricing models.
    :number: "269"
  - :name: The Interaction of Business and Government
    :credit: "3"
    :subject: EWMBA
    :description: Theory of the mixed economy. Methods of interaction between government and business including government purchasing, regulation, resource allocation, economic stabilization, planning and sponsorship of economic development. "Inter-penetrated" activities including space, defense, atomic energy, public utility, and foreign business operations.
    :number: "271"
  - :name: "Business Law: Managers and the Legal Environment"
    :credit: "3"
    :subject: EWMBA
    :description: A manager must understand the legal environments which impact business and understand how to work effectively with lawyers. This course addresses the legal aspects of business relationships and business agreements. Topics covered include forms of business organization, duties of officers and directors, intellectual property, antitrust, contracts, employment relationships, criminal law, and debtor-creditor relationships including bankruptcy.
    :number: "275"
  - :name: Special Topics in Business and Public Policy
    :credit: "1"
    :subject: EWMBA
    :description: Topics vary by semester at discretion of instructor and by student demand. Topical areas include business and professional ethics and the role of corporate social responsibility in the mixed economy; managing the external affairs of the corporation, including community, government, media and stakeholder relations; technology policy, research and development, and the effects of government regulation of business on technological innovation and adoption.
    :number: "277"
  - :name: Real Estate Investment and Market Analysis
    :credit: "3"
    :subject: EWMBA
    :description: Intensive review of literature in the theory of land utilization, urban growth and real estate market behavior; property rights and valuation; residential and non-residential markets; construction, debt and equity financing; public controls and policies.
    :number: "280"
  - :name: Real Estate Finance and Securitization
    :credit: "3"
    :subject: EWMBA
    :description: Students will be introduced to the fundamentals of real estate financial analysis, including elements of mortgage financing and taxation. The course will apply the standard tools of financial analysis to specialized real estate financing circumstances and real estate evaluation.
    :number: "283"
  - :name: Real Estate Investment Strategy
    :credit: "3"
    :subject: EWMBA
    :description: Analysis of selected problems and special studies; cases in residental and non-residental development and financing, urban redevelopment, real estate taxation, mortgage market developments, equity investment, valuation, and zoning.
    :number: "284"
  - :name: Special Topics in Real Estate Economics and Finance
    :credit: "1"
    :subject: EWMBA
    :description: Topics vary each semester. Topic areas include advanced techniques for real estate financial analysis and structuring and evaluation; the securitization of real estate debt and equity; issues in international real estate; cyclical behavior of real estate markets; portfolio theory and real estate asset allocation.
    :number: "287"
  - :name: Design as Strategic Management Issue
    :credit: "2"
    :subject: EWMBA
    :description: This course is a study of product design, facilities design, and corporate identity design. It will cover how these design strategies are integral to product development and influence customer satisfaction, quality issues, manufacturing procedures, and marketing tactics.
    :number: 290D
  - :name: International Trade and Competition in High Technology
    :credit: "2"
    :subject: EWMBA
    :description: This course looks at who is winning or losing and why in international competition in high technology industries. It will emphasize the interaction between business strategies and the economic and political variables that shape the development and diffusion of new technologies.
    :number: 290G
  - :name: Managing Innovation and Change
    :credit: "3"
    :subject: EWMBA
    :description: This course is designed to introduce students to the innovation process and its management. It provides an overview of technological change and links it to specific strategic challenges; examines the diverse elements of the innovation process and how they are managed; discusses the uneasy relationship between technology and the workforce; and examines challenges of managing innovation globally.
    :number: 290I
  - :name: Intelligent Manufacturing Systems
    :credit: "3"
    :subject: EWMBA
    :description: This course will study CAD/CAM, rapid prototyping, metal products, semiconductors, electronic packaging, biotechnology, and robotics technologies, and includes a hands-on laboratory using CAD and manufacturing techniques. Economic and social drivers, organizational structure, product lifecycle, and future trends are also covered.
    :number: 290M
  - :name: Managing the New Product Development Process
    :credit: "3"
    :subject: EWMBA
    :description: "An operationally focused course that aims to develop the interdisciplinary skills required for successful product development. Through readings, case studies, guest speakers, applied projects, and student research, students discover the basic tools, methods, and organizational structures used in new product development management. Course covers process phases: idea generation, product definition, product development, testing and refinement, manufacturing ramp-up, and product launch."
    :number: 290N
  - :name: Project Management Case Studies
    :credit: "1"
    :subject: EWMBA
    :description: This course presents case studies of projects that required intervention to avert catastrophic failure. Students will discuss case studies and review real management problems of major corporations. They will create strategic plans to alleviate problems and learn how to manage a large project to a successful completion.
    :number: 290P
  - :name: "Quality Improvement: Strategy, Processes, and Customers"
    :credit: "3"
    :subject: EWMBA
    :description: This course is intended to provide a strong introduction to students on contemporary issues concerning product and service quality. A major premise is that quality competition has moved rapidly to the foreground as a major arena for competitive struggles, and firms that fail to recognize its importance and develop effective organizational responses will fall by the wayside.
    :number: 290Q
  - :name: Topics in Management of Technology
    :credit: "0.5"
    :subject: EWMBA
    :description: Advanced study in the field of Management of Technology. Topics will vary from year to year and will be announced at the beginning of each semester.
    :number: 290T
  - :name: Speaking As a Leader
    :credit: "2"
    :subject: EWMBA
    :description: Leaders must be capable of inspiring commitment in their constituencies rather than merely demanding compliance. This course will teach future leaders the elements that are essential to inspire such change. The instructor solicits students' personal convictions, then provides a structure and method for effectively communicating these beliefs. Participants will develop confidence in both the content of their message and their ability to convey it.
    :number: 291A
  - :name: Active Communicating
    :credit: "1"
    :subject: EWMBA
    :description: This course develops the basic building blocks of impactful communication--e.g., concentration, energy, voice, physical expressiveness, spontaneity, listening, awareness, and presence--by drawing upon expertise from theater arts. Active, participatory exercises allow for the development and embodiment of effective communication skills. Class readings, lectures, and discussions address participants' specific workplace applications.
    :number: 291C
  - :name: Data Visualization for Discovery and Communication
    :credit: "1"
    :subject: EWMBA
    :description: This course exposes the problems of poor data presentation and introduces design practices necessary to communicate quantitative business information clearly, efficiently, and powerfully. This course identifies what to look for in the data and describes the types of graphs and visual analysis techniques most effective for spotting what is meaningful and making sense of it.
    :number: 291D
  - :name: Topics In Managerial Communications
    :credit: "1"
    :subject: EWMBA
    :description: This course will provide the student with specialized knowledge in some area of managerial communications. Topics include multimedia business presentations, personal leadership development, diversity management, and making meetings work. Topics will vary from semester to semester.
    :number: 291T
  - :name: Strategic Management of Nonprofit Organizations
    :credit: "2"
    :subject: EWMBA
    :description: "This course prepares students conceptually and practically to create, lead, and manage nonprofit organizations. Focuses on the centrality of the mission, governing board leadership, application of strategy and strategic planning, and strategic management of issues unique to or characteristic of the sector: performance measurement, program development, financial management, resource development, community relations and marketing, human resource management, advocacy, and management."
    :number: 292A
  - :name: Nonprofit Boards
    :credit: "1"
    :subject: EWMBA
    :description: The purpose of this class is to acquaint Evening & Weekend Master of Business Administration students, many of whom will be asked to serve on nonprofit boards throughout their careers, with the nonprofit sector and the roles and responsibilities of nonprofit boards. Students will learn why nonprofit boards exist, how they are structured, how they differ from corporate boards, what their legal responsibilities are, how boards and chief executives relate to each other, and how boards contribute to the effectiveness of nonprofit organizations.
    :number: 292B
  - :name: Strategic CSR and Consulting Projects
    :credit: "1"
    :subject: EWMBA
    :description: Discuss the field of strategic CSR through a series of lectures, guest speakers, and projects. This course will examine best practices used by companies to engage in socially responsible practices. It will provide students with a flavor of the complex dilemmas one can face in business in trying to do both "good for society" and "well for shareholders." It looks at CSR from a corporate strategy perspective, and how it supports core business objectives, core competencies, and bottom line profits.
    :number: 292C
  - :name: Financial Management of Nonprofit Organizations
    :credit: "1"
    :subject: EWMBA
    :description: The course focuses on financial management issues faced by board members and senior and executive managers in nonprofit organizations. Students learn tools and techniques for effective planning and budgeting and how to control, evaluate and revise plans. Use and development of internal and external financial reports are studied with an emphasis on using financial information in decision making. Tools and techniques of financial statement analysis, interpretation, and presentation are practiced.
    :number: 292F
  - :name: Topics in Nonprofit and Public Management
    :credit: "1"
    :subject: EWMBA
    :description: Advanced study in the field of nonprofit and public management. Topics will vary from year to year and will be announced at the beginning of each semester.
    :number: 292N
  - :name: Nonprofit Marketing and Fundraising
    :credit: "2"
    :subject: EWMBA
    :description: "Thorough overview of fundraising principles as well as experience in all the major fundraising strategies: direct mail, online, major gifts, planned giving, capital campaigns, proposal writing, and corporate giving. The course further distinguishes what is different about fundraising and marketing and looks at how fundraising is a subset of a larger marketing plan. Students learn how to brand an organization, make it more visible and turn marketing strategies into fundraising opportunities."
    :number: 292R
  - :name: Topics in Socially Responsible Business
    :credit: "0.5"
    :subject: EWMBA
    :description: Advanced study in the field of Socially Responsible Business. Topics will vary from year to year and will be announced at the beginning of each semester.
    :number: 292T
  - :name: Individually Supervised Study for Graduate Students
    :credit: "1"
    :subject: EWMBA
    :description: Individually supervised study of subjects not available to the student in the regular schedule, approved by faculty adviser as appropriate for the student's program.
    :number: "293"
  - :name: Entrepreneurship
    :credit: "3"
    :subject: EWMBA
    :description: The development of creative marketing strategies for new ventures, as well as the resolution of specific marketing problems in smaller companies which provide innovative goods and services. Emphasis is on decision making under conditions of weak data, inadequate resources, emerging markets, and rapidly changing environments.
    :number: 295A
  - :name: Venture Capital and Private Equity
    :credit: "3"
    :subject: EWMBA
    :description: "This is an advanced case-based course intended to provide the background, tools, and themes of the venture capital industry. The course is organized in four modules of the private equity cycle: (1) fund raising -- examines how private equity funds are raised and structured, (2) investing -- considers the interactions between private equity investors and the entrepreneurs that they finance, (3) exiting -- examines the process through which private equity investors exit their investments; and (4) new frontiers -- reviews many of the key ideas developed in the course."
    :number: 295B
  - :name: New Venture Finance
    :credit: "2"
    :subject: EWMBA
    :description: This is a course about financing new entrepreneurial ventures, emphasizing those that have the possibility of creating a national or international impact or both. It will take two perspectives - the entrepreneur's and the investor's - and it will place a special focus on the venture capital process, including how they are formed and managed, accessing the public markets, mergers, and strategic alliances.
    :number: 295D
  - :name: Case Studies in Entrepreneurship
    :credit: "2"
    :subject: EWMBA
    :description: This course integrates the learnings from summer entrepreneurships into academic experience. Classes will include development of an analysis of cases based on the internship, and opportunities to meet with management of the host programs. By the end of the semester, students will better understand what it takes to run an entrepreneurial enterprise.
    :number: 295E
  - :name: Customer and Business Development in Hi-Tech Enterprise
    :credit: "2"
    :subject: EWMBA
    :description: "This course is about how to successfully organize sales, marketing, and business development in a startup. For the purpose of this course, a \"startup\" can either be a new venture, or an existing company entering a new market. Both must solve a common set of issues: Where is our market? Who are our customers? How do we build the right team? How do we scale sales? These issues are at the heart of the \"Customer Development\" process covered in this course."
    :number: 295F
  - :name: "Investing in Entrepreneurial Opportunities: Building an Investment Screen, Methodology, and Process"
    :credit: "2"
    :subject: EWMBA
    :description: This course will provide students with an education in to the complexities and unique problems of entrepreneurship in companies with great growth potential, but that are facing significant challenges to achieving that potential. This class is designed to provide students with the tools and skills most critical to successfully screening, investing in, and/or leading companies that have both a great set future growth opportunities and a great set of current problems. This class will use case studies, practical valuation and other exercises, and the energy, enthusiasm, and intellectual capacity of its students to create a great learning environment.
    :number: 295G
  - :name: Entrepreneurship Workshop for Startups
    :credit: "2"
    :subject: EWMBA
    :description: This workshop is intended for students who have their own experimental venture project under development. The business concept may be in the startup mode or further along in its evolution. The pedagogy is one of guided entrepreneurship where students, often working in teams, undertake the real challenges of building a venture. Students must be willing to discuss their projects with others in the workshop, as group deliberation of the entrepreneurial challenges is a key component of the class.
    :number: 295I
  - :name: Topics in Entrepreneurship
    :credit: "0.5"
    :subject: EWMBA
    :description: Advanced study in the field of entrepreneurship. Topics will vary from year to year and will be announced at the beginning of each semester.
    :number: 295T
  - :name: Special Topics in Business Administration
    :credit: "1"
    :subject: EWMBA
    :description: Advanced study in various fields of business administration. Topics will vary from year to year and will be announced at the beginning of each semester.
    :number: "296"
  - :name: Seminar in International Business
    :credit: "2"
    :subject: EWMBA
    :description: This course involves a series of speaker and seminar-type classes in preparation for a two-week study tour of a specific country or region. Participants will visit companies and organizations and meet with top-level management to learn about the opportunities and challenges of operating in a specific country or region. Evaluation is based on student presentations, participation, and a research paper.
    :number: 298S
  - :name: EWMBA Exchange Program
    :credit: "1"
    :subject: EWMBA
    :description: Students who participate in one of the Haas School's domestic or international exchange programs receive credit (usually 12 units) at Haas for the set of courses that they successfully complete at their host school. The courses that the students take at the host school are subject to review by the EWMBA Program office to ensure that they match course requirements at the Haas School.
    :number: 298X
  - :name: Global Strategy and Multinational Enterprise
    :credit: "2"
    :subject: EWMBA
    :description: Identifies the management challenges facing international firms. Attention to business strategies, organizational structures, and the role of governments in the global environment. Special attention to the challenges of developing and implementing global new product development strategies when industrial structures and government policies differ. Efficacy of joint ventures and strategic alliances. Implications for industrial policy and global governance.
    :number: 299B
  - :name: Competitive Strategy
    :credit: "2"
    :subject: EWMBA
    :description: Examines optimal production and pricing policies for firms in competitive environments; optimal strategies through time; strategies in the presence of imperfect information. How differing market structures and government policies (including taxation) affect output and pricing decisions. Social welfare implications of decisions by competitive firms also explored.
    :number: 299E
  - :name: Marketing Strategy
    :credit: "3"
    :subject: EWMBA
    :description: Strategic planning theory and methods with an emphasis on customer, competitor, industry and environmental analysis and its application to strategy development and choice.
    :number: 299M
  - :name: Organizing for Strategic Advantage
    :credit: "3"
    :subject: EWMBA
    :description: Course examines current models of strategy, structure, process interaction and their historical foundations. Students will apply current theory to traditional cases and to current examples of organization adaptation in the business press. In addition, the course will examine in detail emerging patterns of strategy, structure, and process--the beginnings of what appear to be "new" organizational forms. Finally, comparisons will be drawn between U.S. and foreign patterns of adaptation.
    :number: 299O
