  - :name: Workshop in Institutional Analysis
    :credit: "2"
    :subject: PHDBA
    :description: This seminar features current research of faculty, from UC Berkeley and elsewhere, and of advanced doctoral students who are investigating the efficacy of economic and non-economic forms of organization. An interdisciplinary perspective--combining aspects of law, economics, and organization--is maintained. Markets, hierarchies, hybrids, bureaus, and the supporting institutions of law and politics all come under scrutiny. The aspiration is to progressively build toward a new science of organization. Also listed as Economics C225.
