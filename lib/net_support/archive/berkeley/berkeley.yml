  - :name: Introduction to Central Asia
    :credit: "3"
    :subject: NE STUD
    :description: This course will introduce the student not only to ancient and modern Central Asia, but also to the role played by the region in the shaping of the history of neighboring regions and regimes. The course will outline the history, languages, ethnicities, religions, and archaeology of the region and will acquaint the student with the historical foundations of some of the political, social and economic challenges for contemporary post-Soviet Central Asian republics. Also listed as Geography C55.
