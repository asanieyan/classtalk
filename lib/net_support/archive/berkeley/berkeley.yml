  - :name: Sophomore Seminar
    :credit: "1"
    :subject: MASSCOM
    :description: Sophomore seminars are small interactive courses offered by faculty members in departments all across the campus. Sophomore seminars offer opportunity for close, regular intellectual contact between faculty members and students in the crucial second year. The topics vary from department to department and semester to semester. Enrollment limited to 15 sophomores.
    :number: "84"
  - :name: The Structure of Mass Communications
    :credit: "4"
    :subject: MASSCOM
    :description: Analysis of contemporary structures of mass communications, primarily in capitalist societies, with historical background on the popular press, radio, and television. The organization of news and entertainment. Comparison with other societies.
    :number: "101"
  - :name: The Effects of the Mass Media
    :credit: "4"
    :subject: MASSCOM
    :description: Survey and critical analysis of theory and research on the effects of media exposure and media messages.
    :number: "102"
  - :name: History of Information
    :credit: "3"
    :subject: MASSCOM
    :description: "This course explores the history of information and associated technologies, uncovering why we think of ours as \"the information age.\" We will select moments in the evolution of production, recording, and storage from the earliest writing systems to the world of Short Message Service (SMS) and blogs. In every instance, we'll be concerned with both what and when and how and why, and we will keep returning to the question of technological determinism: how do technological developments affect society and vice versa? Also listed as History C192, Information C103, and Cognitive Science C103."
    :number: C103
  - :name: The First Amendment and the Press
    :credit: "3"
    :subject: MASSCOM
    :description: The course considers the philosophical and historical underpinnings of the First Amendment guarantee of press freedom, with particular emphasis on the practical implications of major Supreme Court decisions. The focus is on the contemporary legal rights and obligations of the print and broadcast media with regard to libel, privacy, prior restraint, fair trial/free press, newsgathering, and access to information.
    :number: "104"
  - :name: Mass Communications Research and Methods
    :credit: "4"
    :subject: MASSCOM
    :description: A review of primary research methods used in the field of mass communications. Quantitative and qualitative methods, including survey research, content analysis, ethnographic and textual approaches. May be oriented around research on a special issue.
    :number: "130"
  - :name: International Media
    :credit: "3"
    :subject: MASSCOM
    :description: "Case studies of the foreign mass media. Focus may be on the press and publishing, broadcasting, documentaries, or new media. Possible topics: Pacific Rim press; mass media in China; Israeli and Palestinian media. Also listed as Interdisciplinary Studies Field Maj C126 and American Studies C160."
    :number: C160
  - :name: Cultural History of Advertising
    :credit: "3"
    :subject: MASSCOM
    :description: Introduction to the history of advertising and the roots of consumer culture in the United States. Presents constrasting approaches to the study of advertising and the analysis of advertising themes and images.
    :number: "170"
  - :name: Topics in Television
    :credit: "4"
    :subject: MASSCOM
    :description: This course examinines contemporary approaches to the study of television, investigating televison's social, political, commercial and cultural dimensions. Readings and assignments require students to apply critical perspectives to television programming and to the analysis of individual television texts.
    :number: "180"
  - :name: Special Topics in Mass Communications
    :credit: "2"
    :subject: MASSCOM
    :description: Normally open only to mass communications majors who have already completed 12 units of upper division work in the major. Advanced study in mass communications with topics to be announced each semester.
    :number: "190"
  - :name: Honors Colloquium
    :credit: "3"
    :subject: MASSCOM
    :description: Under the supervision of the instructor, students will work toward preparing scholarly theses in the field, basing their work on theoretical considerations and, where applicable, analyzing empirical data.
    :number: H195
  - :name: Special Field Research
    :credit: "10"
    :subject: MASSCOM
    :description: Students work in selected internship programs approved in advance by the faculty coordinator and for which written contracts have been established between the sponsoring organization and the student. Students will be expected to produce two progress reports for their faculty coordinator during the course of the internship, as well as a final paper for the course consisting of at least 35 pages. Other restrictions apply; see faculty adviser. Also listed as Gender and Women's Studies C196W, History of Art C196W, Undergrad Interdisciplinary Studies C196W, History C196W, Political Economy of Industrial Soc C196W, Political Science C196W, and Sociology C196W.
    :number: C196W
  - :name: Directed Group Study for Advanced Undergraduates
    :credit: "1"
    :subject: MASSCOM
    :description: Seminars for the group study of selected topics not covered by regularly scheduled courses. Topics will vary from year to year.
    :number: "198"
  - :name: Supervised Independent Study for Advanced Undergraduates
    :credit: "1"
    :subject: MASSCOM
    :description: Independent study and research by arrangement with faculty.
    :number: "199"
