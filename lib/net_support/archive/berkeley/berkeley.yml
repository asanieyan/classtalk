    :number: "197"
  - :name: Advanced Organismal Nutrition and Metabolism
    :credit: "3"
    :subject: NUSCTX
    :description: Critical analysis of concepts and research methods relating to nutritional metabolism and its regulation in intact organisms is studied. Areas covered include the basis of nutrient requirements and nutritional assessment, integration of metabolic pathways, research techniques, nutritional diseases, and specific topics such as calcium, vitamins, and trace elements.
    :number: "200"
  - :name: Metabolic Regulation
    :credit: "4"
    :subject: NUSCTX
    :description: Principles of metabolic regulation in mammalian systems. Metabolic control enzymes and pathway fluxes in cells, tissues and the whole organism with emphasis on how metabolic control of pathways changes in response to nutritional status. Recent advances in methodologies for studying nutrient control of metabolism, ranging from molecular genetic to isotopic techniques.
    :number: "201"
  - :name: Dietary Determinants of Cancer, Heart Disease, and Aging
    :credit: "3"
    :subject: NUSCTX
    :description: The influence of diet on DNA damage, cancer, and aging will be discussed with an emphasis on micronutrient deficiencies as a major contributor to DNA damage, cancer, and aging. The influence of diet on atherosclerotic heart disease will be covered with an emphasis on the role of dietary constituents proposed to have either toxic or preventive effects in the artery wall. Readings will consist of papers from the literature. Also listed as Molecular and Cell Biology C209.
    :number: C210
  - :name: Statistics in Nutrition Research
    :credit: "1"
    :subject: NUSCTX
    :description: Selection and application of statistical procedures to experimental designs and data encountered in nutrition research. Assumptions and appropriateness of chi-square tests, T-tests, ANOVA, correlation and regression, multiple comparison procedures and non-parametric procedures will be examined.
