  - :name: Theoretical Statistics
    :credit: "4"
    :subject: STAT
    :description: "A survey of mathematical statistics: in particular both small and large sample theorems of hypothesis testing, point estimation, and confidence intervals with applications to topics such as exponential families, univariate and multivariate linear models and nonparametric inference."
    :number: 210B
  - :name: Topics in Theoretical Statistics
    :credit: "3"
    :subject: STAT
    :description: "This course introduces the student to topics of current research interest in theoretical statistics. Typical topics, which change from year to year, include the following: parametric, semiparametric and nonparametric modeling; time series and survival analysis; model selection; empirical and point processes; asympotic behavior of bootstrap, stochastic search and Monte Carlo integration; convergence of experiments; minimum distance methods."
