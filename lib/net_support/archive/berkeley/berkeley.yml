  - :name: Reading and Composition
    :credit: "4"
    :subject: GWS
    :description: Training and instruction in expository writing in conjunction with reading literature. The readings and assignments will focus on themes and issues in gender and women's studies. This course satisfies the second half of the Reading and Composition requirement.
    :number: R1B
  - :name: Introduction to Gender and Women's Studies
    :credit: "4"
    :subject: GWS
    :description: Introduction to questions and concepts in gender and women's studies. Critical study of the formation of gender and its intersections with other relations of power, such as sexuality, racialization, class, religion, and age. Questions will be addressed within the context of a transnational world. Emphasis of the course will change depending on the instructor.
    :number: "10"
  - :name: Gender, Sexuality, and Race in Global Political Issues
    :credit: "4"
    :subject: GWS
    :description: "The production of gender, sexuality, and processes of racialization in contemporary global political issues. Topics and geographical foci may vary. Examples: the post-9-11 situation in the U.S. and U.S. wars in Afghanistan and Iraq; Hindu-Muslim conflict in India; the wars in the former Yugoslavia and Rwanda; the Israel/Palestine situation; global right-wing movements; state and social movement terrorisms and transnational \"security\" measures."
    :number: "14"
  - :name: Geographies of Race and Gender
    :credit: "4"
    :subject: GWS
    :description: What can geography contribute to our understanding of gender inequality and racial discrimination in a globalizing world? The course examines (a) how supposedly "natural" differences are actually produced through everyday practices in particular spatial contexts; (b) historical and cultural geographies of race and gender in the U.S. in relation to those in other parts of the world, including South Africa; and (c) how these concepts and comparative historical geographies can help us think critically and constructively about questions of social change in the face of globalization. Also listed as African American Studies C15 and Geography C15.
    :number: C15
  - :name: Introduction to Feminist Theory
    :credit: "4"
    :subject: GWS
    :description: Why study theory? How, and from where, does the desire to theorize gender emerge? What does theory do? What forms does theory take? What is the relationship between theory and social movements? This course will introduce students to one of the most exciting and dynamic areas of contemporary inquiry.
    :number: "20"
  - :name: Writing Intensive Workshop--Feminist Theory
    :credit: "5"
    :subject: GWS
    :description: This course is only open to students who have not completed the second half of the reading and composition requirement. This course is identical to GWS 20 above with two additional one-hour section meetings per week devoted to writing instruction, with additional writing assignments. Satisfies the second half of the Reading and Composition requirement.
    :number: R20W
  - :name: Foundations of American Cyber-Culture
    :credit: "4"
    :subject: GWS
    :description: This course will enable students to think critically about, and engage in practical experiments in, the complex interactions between new media and perceptions and performances of embodiment, agency, citizenship, collective action, individual identity, time, and spatiality. We will pay particular attention to the categories of personhood that make up the UC Berkeley American cultures rubric (race and ethnicity), as well as to gender, nation, and disability. The argument threading through the course will be the ways in which new media both reinforce preexisting social hierarchies and yet offer possibilities for the transcendence of those very categories. The new media--and we will leave the precise definition of the new media as something to be argued about over the course of the semester--can be yet another means for dividing and disenfranchising, and can be the conduit of violence and transnational dominance.
    :number: C23AC
