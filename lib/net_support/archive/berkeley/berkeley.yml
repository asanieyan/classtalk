  - :name: Freshman Seminars
    :credit: "1"
    :subject: MEC ENG
    :description: The Berkeley Seminar Program has been designed to provide new students with the opportunity to explore an intellectual topic with a faculty member in a small-seminar setting. Berkeley Seminars are offered in all campus departments, and topics vary from department to department and semester to semester.
    :number: "24"
  - :name: Thermodynamics
    :credit: "3"
    :subject: MEC ENG
    :description: This course introduces the basic principles of thermodynamics which are then aplied to various areas of engineering related to energy conversion and air conditioning.
    :number: "105"
  - :name: Sophomore Seminar
    :credit: "1"
    :subject: MEC ENG
    :description: Sophomore seminars are small interactive courses offered by faculty members in departments all across the campus. Sophomore seminars offer opportunity for close, regular intellectual contact between faculty members and students in the crucial second year. The topics vary from department to department and semester to semester. Enrollment limited to 15 sophomores.
    :number: "84"
  - :name: Introduction to Solid Mechanics
    :credit: "3"
    :subject: MEC ENG
    :description: A review of equilbrium for particles and rigid bodies. Application to truss structures. The concepts of deformation, strain, and stress. Equilibrium equations for a continuum. Elements of the theory of linear elasticity. The states of plane stress and plane strain. Solution of elementary elasticity problems (beam bending, torsion of circular bars). Euler buckling in elastic beams. Also listed as Civil and Environmental Engineering C30.
    :number: C85
  - :name: Introduction to Mechanical Engineering
    :credit: "1"
    :subject: MEC ENG
    :description: An outline of the field of mechanical engineering designed to acquaint the entering student with the profession and the activities of the Department.
    :number: "92"
  - :name: Supervised Independent Group Studies
    :credit: "1"
    :subject: MEC ENG
    :description: Organized group study on various topics under the sponsorship and direction of a member of the Mechanical Engineering faculty.
    :number: "98"
  - :name: High Mix/Low Volume Manufacturing
    :credit: "3"
    :subject: MEC ENG
    :description: Fundamentals of high mix/low volume (HMLV) manufacturing systems including manufacturing fundamentals, unit operations and manufacturing line considerations for work in process (WIP), manufacturing lead time (MLT), economics, quality monitoring; HMLV systems fundamentals including just in time (JIT), kanban, buffers and line balancing; class project/case studies for design of competitive manufacturing systems.
    :number: "101"
  - :name: Mechanical Engineering Design
    :credit: "3"
    :subject: MEC ENG
    :description: Application of principles of mechanics, materials science, and manufacturing processes to the design of components and complete machines that must meet prescribed functional requirements. Synthesis and analysis of a major machine design project.
    :number: "102"
  - :name: Engineering Mechanics II
    :credit: "3"
    :subject: MEC ENG
    :description: This course is an introduction to the dynamics of particles and rigid bodies. The material, based on a Newtonian formulation of the governing equations, is illustrated with numerous examples ranging from one-dimensional motion of a single particle to planar motions of rigid bodies and systems of rigid bodies.
    :number: "104"
  - :name: Thermodynamics and Biothermodynamics
    :credit: "3"
    :subject: MEC ENG
    :description: This course introduces the basic principles of thermodynamics and their application to a variety of biological processes and systems. Some coverage of conventional engineering applications is also included. Also listed as Bioengineering C105B.
    :number: C105B
  - :name: Fluid Mechanics
    :credit: "3"
    :subject: MEC ENG
    :description: This course introduces the fundamentals and techniques of fluid mechanics with the aim of describing and controlling engineering flows.
    :number: "106"
  - :name: Experimentation and Measurement
    :credit: "3"
    :subject: MEC ENG
    :description: Methods and procedures for experimental investigation of mechanical engineering phenomena and systems. Experimental design, measurement systems, data acquisition, and data analysis. Modeling of measurement and experimental systems.
    :number: 107A
  - :name: Mechanical Engineering Laboratory
    :credit: "3"
    :subject: MEC ENG
    :description: Experimental investigation of engineering systems and of phenomena of interest to mechanical engineers. Design and planning of experiments. Analysis of data and reporting of experimental results.
    :number: 107B
  - :name: Mechanical Behavior of Engineering Materials
    :credit: "3"
    :subject: MEC ENG
    :description: This course covers elastic and plastic deformation under static and dynamic loads. Prediction and prevention of failure by yielding, fracture, fatigue, creep, corrosion, and wear. Basic elasticty and plasticity theories are discussed.
    :number: "224"
  - :name: Heat Transfer
    :credit: "3"
    :subject: MEC ENG
    :description: "This course covers transport processes of mass, momentum, and energy from a macroscopic view with emphasis both on understanding why matter behaves as it does and on developing practical problem solving skills. The course is divided into four parts: introduction, conduction, convection, and radiation."
    :number: "109"
  - :name: Introduction to Product Development
    :credit: "3"
    :subject: MEC ENG
    :description: The course provides an experience in preliminary project planning of complex and realistic mechanical engineering systems. Design concepts and techniques are introduced, and the student's design ability is developed in a design or feasibility study chosen to emphasize ingenuity and provide wide coverage of engineering topics. Innovative systems are preferred. Design optimization and social, economic, and political implications are included. Both individual and group oral presentations are made, and participation in conferences is required.
    :number: "110"
  - :name: Structural Aspects of Biomaterials
    :credit: "4"
    :subject: MEC ENG
    :description: This course covers the structure and mechanical functions of load bearing tissues and their replacements. Natural and synthetic load-bearing biomaterials for clinical applications are reviewed. Biocompatibility of biomaterials and host response to structural implants are examined. Quantitative treatment of biomechanical issues and constitutive relationships of tissues are covered in order to design biomaterial replacements for structural function. Material selection for load bearing applications including reconstructive surgery, orthopedics, dentistry, and cardiology are addressed. Mechanical design for longevity including topics of fatigue, wear, and fracture are reviewed. Case studies that examine failures of devices are presented. This course includes a teaching/design laboratory component that involves design analysis of medical devices and outreach teaching to the public community. Several problem-based projects are utilized throughout the semester for design analysis. In addition to technical content, this course involves rigorous technical writing assignments, oral communication skill development and teamwork. Also listed as Bioengineering C117.
    :number: C117
  - :name: Introduction to Nanotechnology and Nanoscience
    :credit: "3"
    :subject: MEC ENG
    :description: "This course introduces Engineering students (Juniors and Seniors) to the field of nanotechnology and nanoscience. The course has two components: (1) Formal lectures. Students receive a set of formal lectures introducing them to the field of nanotechnology and nanoscience. The material covered includes nanofabrication technology (how one achieves the nanometer length scale, from \"bottom up\" to \"top down\" technologies), the interdisciplinary nature of nanotechnology and nanoscience (including areas of chemistry, material science, physics, and molecular biology), examples of nanoscience phenomena (the crossover from bulk to quantum mechanical properties), and applications (from integrated circuits, quantum computing, MEMS, and bioengineering). (2) Projects. Students are asked to read and present a variety of current journal papers to the class and lead a discussion on the various works."
    :number: "118"
  - :name: Introduction to MEMS (Microelectromechanical Systems)
    :credit: "3"
    :subject: MEC ENG
    :description: Fundamentals of microelectromechanical systems including design, fabrication of microstructures; surface-micromachining, bulk-micromachining, LIGA, and other micro machining processes; fabrication principles of integrated circuit device and their applications for making MEMS devices; high-aspect-ratio microstructures; scaling issues in the micro scale (heat transfer, fluid mechanics and solid mechanics); device design, analysis, and mask layout.
    :number: "119"
  - :name: Processing of Materials in Manufacturing
    :credit: "3"
    :subject: MEC ENG
    :description: Fundamentals of manufacturing processes (metal forming, metal cutting, welding, joining, and casting); selection of metals, plastics and other materials relative to the design and choice of manufacturing processes.
    :number: "122"
  - :name: Composite Materials--Analysis, Design, Manufacture
    :credit: "3"
    :subject: MEC ENG
    :description: Properties and microstructure of high-strength fiber materials (glass, carbon, polymer, ceramic fibers) and matrix materials (polymer, metal, ceramic, and carbon matrices). Specific strength and stiffness of high-performance composites. Rule of mixtures. Stress, strain transformations. Elastic properties of a single orthotropic ply. Laminated plate theory. Failure criteria. Design of composite structures and components. Manufacturing processes.
    :number: "127"
  - :name: Computer-Aided Mechanical Design
    :credit: "3"
    :subject: MEC ENG
    :description: Introduction to design (not drafting) via computers. Using MATLAB software on X-windows workstations, the student will be introduced to a variety of mechanical design techniques and apply those techniques to the design of beams, automobile engine components, planar machine elements, linkages, and flexure hinges. These techniques include ad-hoc methods, exhaustive numeration, grid studies, and informal optimizations.
    :number: "128"
  - :name: Design of Planar Machinery
    :credit: "3"
    :subject: MEC ENG
    :description: Synthesis, analysis, and design of planar machines. Kinematic structure, graphical, analytical, and numerical analysis and synthesis. Linkages, cams, reciprocating engines, gear trains, and flywheels.
    :number: "130"
  - :name: Dynamic Systems and Feedback
    :credit: "3"
    :subject: MEC ENG
    :description: Physical understanding of dynamics and feedback. Linear feedback control of dynamic systems. Mathematical tools for analysis and design. Stability. Modeling systems with differential equations. Linearization. Solution to linear, time-invariant differential equations.
    :number: "132"
  - :name: Mechanical Vibrations
    :credit: "3"
    :subject: MEC ENG
    :description: An introduction to the theory of mechanical vibrations including topics of harmonic motion, resonance, transient and random excitation, applications of Fourier analysis and convolution methods. Multidegree of freedom discrete systems including principal mode, principal coordinates and Rayleigh's principle.
    :number: "133"
  - :name: Automatic Control Systems
    :credit: "4"
    :subject: MEC ENG
    :description: Linear control systems analysis and design in transform domain and time domain. Transfer functions and state equations. Frequency response and Nyquist stability. Loop shaping. State feedback controller and observer design. Applications to mechanical and mechatronics systems. Computer control.
    :number: "134"
  - :name: Design of Microprocessor-Based Mechanical Systems
    :credit: "4"
    :subject: MEC ENG
    :description: This course provides preparation for the conceptual design and prototyping of mechanical systems that use microprocessors to control machine activities, acquire and analyze data, and interact with operators. The architecture of microprocessors is related to problems in mechanical systems through study of systems, including electro-mechanical components, thermal components and a variety of instruments. Laboratory exercises lead through studies of different levels of software.
    :number: "135"
  - :name: Combustion Processes
    :credit: "3"
    :subject: MEC ENG
    :description: Fundamentals of combustion, flame structure, flame speed, flammability, ignition, stirred reaction, kinetics and nonequilibrium processes, pollutant formation. Application to engines, energy production and fire safety.
    :number: "140"
  - :name: Thermal Environmental Control
    :credit: "3"
    :subject: MEC ENG
    :description: The course will focus on analysis of thermodynamics and transport phenomena associated with a broad spectrum of thermal control applications. Emphasis will be on application of theoretical concepts to the design of advanced thermal control systems. Topics covered will include enhanced vapor compression heat pumps, gas compression cycles, psychrometrics, cooling towers, dessicant cooling, absorption refrigeration, Joule-Thompson cooling, cryogenics, thermoelectric cooling, heat exchangers, heat pipes, and advanced insulation concepts. Applications in thermal control of buildings, automobiles, spacecraft, and electronics will be discussed.
    :number: "142"
  - :name: Energy Conversion Principles
    :credit: "3"
    :subject: MEC ENG
    :description: This course covers the fundamental principles of energy conversion processes, followed by development of theoretical and computational tools that can be used to analyze energy conversion processes. The course also introduces the use of modern computational methods to model energy conversion performance characteristics of devices and systems. Performance features, sources of inefficiencies, and optimal design strategies are explored for a variety of applications, which may include conventional combustion based and Rankine power systems, energy systems for space applications, solar, wind, wave, thermoelectric, and geothermal energy systems.
    :number: "146"
  - :name: Advanced Heat Transfer
    :credit: "3"
    :subject: MEC ENG
    :description: Basic principles of heat transfer and their application. Subject areas include steady-state and transient system analyses for conduction, free and forced convection, boiling, condensation and thermal radiation.
    :number: "151"
  - :name: Engineering Aerodynamics
    :credit: "3"
    :subject: MEC ENG
    :description: Introduction to the lift, drag, and moment of two-dimensional airfoils, three-dimensional wings, and the complete airplane. Calculations of the performance and stability of airplanes in subsonic flight.
    :number: "163"
  - :name: Marine Statics and Structures
    :credit: "3"
    :subject: MEC ENG
    :description: Terminology and definition of hull forms, conditions of static equilibrium and stability of floating submerged bodies. Effects of damage on stability. Structural loads and response. Box girder theory. Isotropic and orthotropic plate bending and bucking.
    :number: "164"
  - :name: Ocean-Environment Mechanics
    :credit: "3"
    :subject: MEC ENG
    :description: Ocean environment. Physical properties and characteristics of the oceans. Global conservation laws. Surface-waves generation. Gravity-wave mechanics, kinematics, and dynamics. Design consideration of ocean vehicles and systems. Model-testing techniques. Prediction of resistance and response in waves--physical modeling and computer models.
    :number: "165"
  - :name: Fluid Mechanics of Biological Systems
    :credit: "3"
    :subject: MEC ENG
    :description: "Fluid mechanical aspects of various physiological systems, the circulatory, respiratory, and renal systems. Motion in large and small blood vessels. Pulsatile and peristaltic flows. Other biofluidmechanical flows: the ear, eye, etc. Instrumentation for fluid measurements in biological systems and for medical diagnosis and applications. Artifical devices for replacement of organs and/or functions, e.g. blood oxygenators, kidney dialysis machines, artifical hearts/circulatory assist devices. Also listed as Bioengineering C213."
    :number: C213
  - :name: Microscale Fluid Mechanics
    :credit: "3"
    :subject: MEC ENG
    :description: "Phenomena of physical, technological, and biological significance in flows of gases and liquids at the microscale. The course begins with familiar equations of Newtonian fluid mechanics, then proceeds to the study of essentially 1-D flows in confined geometries with the lubrication equations. Next is a study of the flow of thin films spreading under gravity or surface tension gradients. Lubrication theory of compressible gases leads to consideration of air bearings. Two- and 3-D flows are treated with Stokes' equations. Less familiar physical phenomena of significance and utility at the microscale are then considered: intermolecular forces in liquids, slip, diffusion and bubbles as active agents. A review of relevant aspects of electricity and magnetism precedes a study of electrowetting and electrokinetically driven liquid flows."
    :number: "167"
  - :name: Engineering Mechanics III
    :credit: "3"
    :subject: MEC ENG
    :description: This course builds upon material learned in 104, examining the dynamics of particles and rigid bodies moving in three dimensions. Topics include non-fixed axis rotations of rigid bodies, Euler angles and parameters, kinematics of rigid bodies, and the Newton-Euler equations of motion for rigid bodies. The course material will be illustrated with real-world examples such as gyroscopes, spinning tops, vehicles, and satellites. Applications of the material range from vehicle navigation to celestial mechanics, numerical simulations, and animations.
    :number: "170"
  - :name: Fundamentals of Acoustics
    :credit: "3"
    :subject: MEC ENG
    :description: Plane and spherical sound waves. Sound intensity. Propagation in tubes and horns. Resonators. Standing waves. Radiation from oscillating surface. Reciprocity. Reverberation and diffusion. Electro-acoustic loud speaker and microphone problems. Environmental and architectural acoustics. Noise measurement and control. Effects on man.
    :number: "173"
  - :name: Intermediate Dynamics
    :credit: "3"
    :subject: MEC ENG
    :description: This course introduces and investigates Lagrange's equations of motion for particles and rigid bodies. The subject matter is particularly relevant to applications comprised of interconnected and constrained discrete mechanical components. The material is illustrated with numerous examples. These range from one-dimensional motion of a single particle to three-dimensional motions of rigid bodies and systems of rigid bodies.
    :number: "175"
  - :name: Orthopedic Biomechanics
    :credit: "4"
    :subject: MEC ENG
    :description: Students will learn the application of engineering concepts including statics, dynamics, optimization theory, composite beam theory, beam-on-elastic foundation theory, Hertz contact theory and materials behavior. Topics will include forces and moments acting on human joints; composition and mechanical behavior of orthopedic biomaterials; design/analysis of artificial joint, spine, and fracture fixation prostheses; musculoskeletal tissues including bone, cartilage, tendon, ligament, and muscle; osteoporosis and fracture-risk predication of bones; and bone adaptation. Students will be challenged in a MATLAB-based project to integrate the course material in an attempt to gain insight into contemporary design/analysis/problems. Also listed as Bioengineering C119.
    :number: C176
  - :name: Engineering Analysis Using the Finite Element Method
    :credit: "3"
    :subject: MEC ENG
    :description: This is an introductory course on the finite element method and is intended for seniors in engineering and applied science disciplines. The course covers the basic topics of finite element technology, including domain discretization, polynomial interpolation, application of boundary conditions, assembly of global arrays, and solution of the resulting algebraic systems. Finite element formulations for several important field equations are introduced using both direct and integral approaches. Particular emphasis is placed on computer simulation and analysis of realistic engineering problems from solid and fluid mechanics, heat transfer, and electromagnetism. The course uses FEMLAB, a multiphysics MATLAB-based finite element program that possesses a wide array of modeling capabilities and is ideally suited for instruction. Assignments will involve both paper- and computer-based exercises. Computer-based assignments will emphasize the practical aspects of finite element model construction and analysis. Also listed as Civil and Environmental Engineering C133.
    :number: C180
  - :name: Introduction to Continuum Mechanics
    :credit: "3"
    :subject: MEC ENG
    :description: Kinematics of deformation, the concept of stress, conservation of mass and balance of linear momentum, angular momentum and energy. Mechanical constitutive equations for ideal fluid, linear elastic solid.
    :number: "185"
  - :name: "Practical Control System Design: A Systematic Loopshaping Approach"
    :credit: "1"
    :subject: MEC ENG
    :description: After a review of basic loopshaping, we introduce the loopshaping design methodology of McFarlane and Glover, and learn how to use it effectively. The remainder of the course studies the mathematics underlying the new method (one of the most prevalent advanced techniques used in industry) justifying its validity.
    :number: 190L
  - :name: "Practical Control System Design: A Systematic Optimization Approach"
    :credit: "1"
    :subject: MEC ENG
    :description: The Youla-parametrization of all stabilizing controllers allows certain time-domain and frequency-domain closed-loop design objectives to be cast as convex optimizations, and solved reliably using off-the-shelf numerical optimization codes. This course covers the Youla parametrization, basic elements of convex optimizaation, and finally control design using these techniques.
    :number: 190Y
  - :name: Honors Undergraduate Research
    :credit: "2"
    :subject: MEC ENG
    :description: Final report required. Students who have completed a satisfactory number of advanced courses may pursue original research under the direction of one of the members of the staff. A maximum of 3 units of H194 may be used to fulfill technical elective requirements in the Mechanical Engineering program (unlike 198 or 199, which do not satisfy technical elective requirements).
    :number: H194
  - :name: Directed Group Studies for Advanced Undergraduates
    :credit: "1"
    :subject: MEC ENG
    :description: Group study of a selected topic or topics in Mechanical Engineering. Credit for 198 or 199 courses combined may not exceed 4 units in any single term. See College for other restrictions.
    :number: "198"
  - :name: Supervised Independent Study
    :credit: "1"
    :subject: MEC ENG
    :description: Supervised independent study. Enrollment restrictions apply; see the introduction to Courses and Curricula section of this catalog.
    :number: "199"
  - :name: Heat and Mass Transport in Biomedical Engineering
    :credit: "3"
    :subject: MEC ENG
    :description: Fundamental processes of heat and mass transport in biological systems; organic molecules, cells, biological organs, whole animals. Derivation of mathematical models and discussion of experimental procedures. Applications to biomedical engineering. Also listed as Bioengineering C212.
    :number: C212
  - :name: Advanced Tissue Mechanics
    :credit: "3"
    :subject: MEC ENG
    :description: The goal of this course is to provide a foundation for characterizing and understanding the mechanical behavior of load-bearing tissues. A variety of mechanics topics will be introduced, including anisotropic elasticity and failure, cellular solid theory, biphasic theory, and quasi-linear viscoelasticity (QLV) theory. Building from this theoretical basis, we will explore the constitutive behavior of a wide variety of biological tissues. After taking this course, students should have sufficient background to independently study the mechanical behavior of most biological tissues. Formal discussion section will include a seminar series with external speakers. Also listed as Bioengineering C214.
    :number: C214
  - :name: Biomimetic Engineering
    :credit: "3"
    :subject: MEC ENG
    :description: Study of nature's solutions to specific problems with the aim of determining appropriate engineering analogs. Morphology, scaling, and design in organisms applied to engineering structures. Mechanical principles in nature and their application to engineering devices. Mechanical behavior of biological materials as governed by underlying microstructure, with the potential for synthesis into engineered materials. Trade-offs between redundancy and efficiency. Students will work in teams on projects where they will take examples of designs, concepts, and models from biology and determine their potential in specific engineering applications. Also listed as Integrative Biology C217 and Bioengineering C217.
    :number: C217
  - :name: Introduction to MEMS Design
    :credit: "4"
    :subject: MEC ENG
    :description: "Physics, fabrication, and design of micro-electromechanical systems (MEMS). Micro- and nano-fabrication processes, including silicon surface and bulk micromachining and non-silicon micromachining. Integration strategies and assembly processes. Microsensor and microactuator devices: electrostatic, piezoresistive, piezoelectric, thermal, magnetic transduction. Electronic position-sensing circuits and electrical and mechanical noise. CAD for MEMS. Design project is required. Also listed as Electrical Engineering C245."
    :number: C218
  - :name: Microelectromechanical Systems (MEMS)
    :credit: "3"
    :subject: MEC ENG
    :description: This course is aimed to provide basic understanding of integrated circuit (IC) processes and microelectromechanical system (MEMS). Technologies including analyses, design, and manufacturing processes of MEMS will be introduced. The first part of the course emphasizes IC processes including thin film deposition, lithography, and etching. The second part of the course deals with micromachining processes including surface-, bulk-micromachining, LIGA and other processes. Also listed as Electrical Engineering C246.
    :number: C219
  - :name: Precision Manufacturing
    :credit: "3"
    :subject: MEC ENG
    :description: Introduction to precision engineering for manufacturing. Emphasis on design and performance of precision machinery for manufacturing. Topics include machine tool elements and structure, sources of error (thermal, static, dynamic, process related), precision machining processes and process models (diamond turning and abrasive (fixed and free) processes), sensors for process monitoring and control, metrology, actuators, machine design case studies and examples of precision component manufacture.
    :number: "220"
  - :name: High-Tech Product Design and Rapid Manufacturing
    :credit: "3"
    :subject: MEC ENG
    :description: This is a "manufacturing survey course" that deals with Internet-based design, rapid prototyping, and a review of manufacturing processes relevant to today's production of consumer electronics or electro-mechanical devices. It also aims to provide a balanced view for the "Management of Technology".
    :number: "221"
  - :name: Advanced Manufacturing Processes
    :credit: "3"
    :subject: MEC ENG
    :description: This course presents an overview of the theory of manufacturing processes, machine tool design, and process issues in quality, production rate, and flexibility of manufacturing. Nontraditional manufacturing processes will be introduced. Topics covered include overview of models of conventional manufacturing (material removal, joining, forming, and deforming), elements of machine tool error and machine tool component design, nontraditional manufacturing processes (laser, water jet, electrical discharge machining, electo-chemical machining), rapid prototyping, and process selection, optimization, and planning issues. This course incorporates a laboratory term project in the application of nontraditional manufacturing processes.
    :number: "222"
  - :name: Metal Cutting
    :credit: "3"
    :subject: MEC ENG
    :description: Metal cutting and metal removal processes; theoretical underpinnings of deformation behavior and material properties; analysis and description of cutting tool materials; forces, temperatures, and surface finishes generated during chip formation. Analytical procedures, including upper-bound technique, slip-line field solutions, finite-element methods and general computational tools. Machinability of materials; modern trends in high-speed machining and tooling.
    :number: 222B
  - :name: Polymer Engineering
    :credit: "3"
    :subject: MEC ENG
    :description: A survey of the structure and mechanical properties of advanced engineering polymers. Topics include rubber elasticity, viscoelasticity, mechanical properties, yielding, deformation, and fracture mechanisms of various classes of polymers. The course will discuss degradation schemes of polymers and long-term performance issues. The class will include polymer applications in bioengineering and medicine. Also listed as Bioengineering C223.
    :number: C223
  - :name: Deformation and Fracture of Engineering Materials
    :credit: "4"
    :subject: MEC ENG
    :description: This course covers deformation and fracture behavior of engineering materials for both monotonic and cyclic loading conditions. Also listed as Materials Science and Engineering C212.
    :number: C225
  - :name: Tribology
    :credit: "3"
    :subject: MEC ENG
    :description: Surface interactions. Fundamentals of contact mechanics. Friction theories. Types of measurement of wear. Response of materials to surface tractions. Plastic deformation, void/crack nucleation and crack propagation. Delamination wear. Microstructural effects in wear processes. Mechanics of layered media. Solid film and boundary liquid film lubrication. Friction and wear of polymers and fiber-reinforced polymeric composites. Brief introduction to metal cutting and tool wear mechanisms.
    :number: "226"
  - :name: Mechanical Behavior of Composite Materials
    :credit: "3"
    :subject: MEC ENG
    :description: Response of composite materials (fiber and particulate-reinforced materials) to static, cyclic, creep and thermomechanical loading. Manufacturing process-induced variability, and residual stresses. Fatigue behavior,fracture mechanics and damage development. Role of the reinforcement-matrix interface in mechanical behavior. Environmental effects. Dimensional stability and thermal fatigue. Application to polymer, metal, ceramic, and carbon matrix composites.
    :number: "227"
  - :name: Computer-Aided, Optimal Mechanical Design
    :credit: "3"
    :subject: MEC ENG
    :description: This course will cover the optimal mechanical design of mechanical systems and components. A variety of optimization techniques will be developed, applied to mechanical design, and implemented on the computer.
    :number: "228"
  - :name: Design of Basic Electro-Mechanical Devices
    :credit: "3"
    :subject: MEC ENG
    :description: Fundamental principles of magnetics, electro-magnetics, and magnetic materials as applied to design and operation of electro-mechanical devices. Type of device to be used in a particular application and dimensions of parts for the overall design will be discussed. Typical applications covered will be linear and rotary actuators, stepper motors, AC motors, and DC brush and brushless motors. A design project is required.
    :number: "229"
  - :name: Real-Time Applications of Mini and Micro Computers
    :credit: "4"
    :subject: MEC ENG
    :description: Mini and micro computers, operating in real time, have become ubiquitous components in engineering systems. The purpose of this course is to build competence in the engineering use of such systems through lectures stressing small computer structure, programming, and output/input operation, and through laboratory work with mini and micro computer systems.
    :number: "230"
  - :name: Advanced Control Systems I
    :credit: "3"
    :subject: MEC ENG
    :description: Input-output and state space representation of linear continuous and discrete time dynamic systems. Controllability, observability, and stability. Modelling and identification. Design and analysis of single and multi-variable feedback control systems in transform and time domain. State observer. Feedforward/preview control. Application to engineering systems.
    :number: "232"
  - :name: Advanced Control Systems II
    :credit: "3"
    :subject: MEC ENG
    :description: Linear Quadratic Optimal Control, Stochastic State Estimation, Linear Quadratic Gaussian Problem, Loop Transfer Recovery, Adaptive Control and Model Reference Adaptive Systems, Self Tuning Regulators, Repetitive Control, Application to engineering systems.
    :number: "233"
  - :name: Multivariable Control System Design
    :credit: "3"
    :subject: MEC ENG
    :description: Analysis and synthesis techniques for multi-input (MIMO) control systems. Emphasis is on the effect that model uncertainty has on the design process.
    :number: "234"
  - :name: Switching Control and Computer Interfacing
    :credit: "4"
    :subject: MEC ENG
    :description: Design and analysis of control systems utilizing switching elements. Electronic and microprocessor devices for sequential logic. Applications to control of mechanical systems and control computer interfacing.
    :number: "235"
  - :name: Control and Optimization of Distributed Parameters Systems
    :credit: "3"
    :subject: MEC ENG
    :description: "Distributed systems and PDE models of physical phenomena (propagation of waves, network traffic, water distribution, fluid mechanics, electromagnetism, blood vessels, beams, road pavement, structures, etc.). Fundamental solution methods for PDEs: separation of variables, self-similar solutions, characteristics, numerical methods, spectral methods. Stability analysis. Adjoint-based optimization. Lyapunov stabilization. Differential flatness. Viability control. Hamilton-Jacobi-based control. Also listed as Electrical Engineering C291 and Civil and Environmental Engineering C291F."
    :number: C236
  - :name: Control of Nonlinear Dynamic Systems
    :credit: "3"
    :subject: MEC ENG
    :description: Fundamental properties of nonlinear systems. Stability of nonlinear systems. Controller Design via Lyapunov methods. Equivalent Linearization methods including limit cycle prediction.
    :number: "237"
  - :name: Advanced Design and Automation
    :credit: "4"
    :subject: MEC ENG
    :description: "This course will provide students with a solid understanding of smart products and the use of embedded microcomputers in products and machines. The course has two components: 1.) Formal lectures. Students receive a set of formal lectures on the design of smart machines and products that use embedded microcomputers. the materials cover machine components, actuators, sensors, basic electronic devices, embedded microprocessor systems and control, power transfer components, and mechanism design. 2.) Projects. Students will design and construct prototype products that use embedded microcomputers."
    :number: "239"
  - :name: Advanced Marine Structures I
    :credit: "3"
    :subject: MEC ENG
    :description: This course introduces a probabilistic description of ocean waves and wave loads acting on marine structures. These topics are followed with discussion of structural strength and reliability analysis.
    :number: 240A
  - :name: Advanced Marine Structures II
    :credit: "3"
    :subject: MEC ENG
    :description: This course is concerned with the structural response of marine structures to environmental loads. Overall response of the structure as well as the behavior of its members under lateral and compressive loads are discussed.
    :number: 240B
  - :name: Marine Hydrodynamics I
    :credit: "3"
    :subject: MEC ENG
    :description: Navier-Stokes Equations. Boundary-layer theory, laminar, and turbulent. Frictional resistance. Boundary layer over water surface. Separated flow modeling. Steady and unsteady flow. Momentum theorems. Three-dimensional water-wave theory. Formulation of wave resistance of ships. Michell's solution. Wave patterns. Applications.
    :number: 241A
  - :name: Marine Hydrodynamics II
    :credit: "3"
    :subject: MEC ENG
    :description: Momentum analysis for bodies moving in a fluid. Added-mass theory. Matched asymptotic slender-body theory. Small bodies in a current. Theory of motion of floating bodies with and without forward speed. Radiation and diffraction potentials. Wave forces. Hydro-elasticity formulation. Memory effects in time domain. Second-order effects. Impact hydrodynamics.
    :number: 241B
  - :name: Advanced Methods in Free-Surface Flows
    :credit: "3"
    :subject: MEC ENG
    :description: "Analytical and numerical methods in free-surface problems. Elements of inviscid external lifting and nonlifting flows. Analytical solutions in special coordinates systems. Integral-equation methods: formulations and implementations. Multiple-bodies interaction problems. Free-surface Green functions in two and three dimensions. Hybrid integral-equation methods. Finite-element formulations. Variational forms in time-harmonic flows. Finite-difference forms, stability, and accuracy. Boundary-fitted coordinates methods. Unsteady linearized wave-body interaction in time domain. Nonlinear breaking waves calculations. Particle dynamics. Extensive hands-on experience of microcomputers and/or workstations in developing solution."
    :number: "243"
  - :name: Heat Conduction
    :credit: "3"
    :subject: MEC ENG
    :description: Analytical and numerical methods for the determination of the conduction of heat in solids.
    :number: "251"
  - :name: Heat Convection
    :credit: "3"
    :subject: MEC ENG
    :description: The transport of heat in fluids in motion; free and forced convection in laminar and turbulent flow over surfaces and within ducts.
    :number: "252"
  - :name: Thermal Radiation
    :credit: "3"
    :subject: MEC ENG
    :description: Thermal radiation properties of gases, liquids, and solids; the calculation of radiant energy transfer.
    :number: "253"
  - :name: Thermodynamics I
    :credit: "3"
    :subject: MEC ENG
    :description: Axiomatic formulation of macroscopic equilibrium thermodynamics. Quantum mechanical description of atomic and molecular structure. Statistical-mechanical evaluation of thermodynamic properties of gases, liquids, and solids. Elementary kinetic theory of gases and evaluation of transport properties.
    :number: "254"
  - :name: Energy Transfer in Gaseous and Condensed Phases
    :credit: "3"
    :subject: MEC ENG
    :description: Course introduces statistical thermodynamics, kinetic theory, and reaction theories, all at the level of microscopic energy transfer processes, used for modeling of gaseous and gas-surface reactive systems.
    :number: "255"
  - :name: Combustion
    :credit: "3"
    :subject: MEC ENG
    :description: Combustion modelling. Multicomponent conservation equations with reactions. Laminar and turbulent deflagrations. Rankine-Hugoniot relations. Diffusion flames. Boundary layer combustion, ignition, and stability.
    :number: "256"
  - :name: Advanced Combustion
    :credit: "3"
    :subject: MEC ENG
    :description: Critical analyses of combustion phenomenon. Conservation relations applied to reacting systems. Reactions are treated by both asymptotic and numerical methods. Real hydrocarbon kinetics are used; where available reduced kinetic mechanics are introduced. Flame propagation theory and experiments are discussed in detail for both laminar and turbulent flows.
    :number: "257"
  - :name: Heat Transfer with Phase Change
    :credit: "3"
    :subject: MEC ENG
    :description: Heat transfer associated with phase change processes. Topics include thermodynamics of phase change, evaporation, condensation, nucleation and bubble growth, two phase flow, convective boiling and condensation, melting and solidification.
    :number: "258"
  - :name: Microscale Thermophysics and Heat Transfer
    :credit: "3"
    :subject: MEC ENG
    :description: This course introduces advanced statistical thermodynamics, nonequilibrium thermodynamics, and kinetic theory concepts used to analyze thermophysics of microscale systems and explores applications in which microscale transport plays an inportant role.
    :number: "259"
  - :name: Advanced Fluid Mechanics I
    :credit: "3"
    :subject: MEC ENG
    :description: Introduces the foundations of fluid mechanics. Exact flow solutions are used to develop a physical insight of the fluid flow phenomena. Rigorous derivation of the equations of motion. Incompressible and compressible potential flows. Canonical viscous flows.
    :number: 260A
  - :name: Advanced Fluid Mechanics II
    :credit: "3"
    :subject: MEC ENG
    :description: Develops a working knowledge of fluid mechanics by identifying the essential physical mechanism in complex canonical flow problems which leads to simplified yet accurate formulation. Boundary layers, creeping flows, rotational flows, rotating flows. Stability and transition, introduction to turbulence.
    :number: 260B
  - :name: Advanced Fluid Mechanics III
    :credit: "3"
    :subject: MEC ENG
    :description: "A presentation of four related topics in high Reynolds number flow: stability theory, waves, rotating flows and geophysical/astrophysical fluid dynamics. Linear stability of classical, shear, convecting, and rotating flows are reviewed. Weakly non-linear stability is examined with amplitude equations and numerical studies of sub-critical instabilities of pipe and channel flows are discussed. Rapidly rotating flows are analyzed by asymptotically deriving the quasi-geotrophic and shallow water equations. Examples of geophysical flows include vortex dynamics in the atmosphere and ocean, jet streams and waves (Rossby, Poincare, inertial, internal gravity and Kelvin). The mathematical formulation of hyperbolic waves in stratified, free surface and compressible flows is discussed and applied to flows with shocks and breaking waves."
    :number: 260C
  - :name: Advanced Fluid Mechanics IV
    :credit: "3"
    :subject: MEC ENG
    :description: Expanded coverage of compressible flow and boundary layers beyond material in 260A-260B. Time-harmonic elements of free-surface flows.
    :number: 260D
  - :name: Theory of Fluid Sheets and Fluid Jets
    :credit: "3"
    :subject: MEC ENG
    :description: Conservation laws in three dimensions for inviscid and viscous fluids. Direct formulation of non-linear theories for sheets and jets for these fluids with surface tension and gravity. Application to water waves, hydraulic jump, flow in waterfall, planing of a boat. Capillary instability in a viscous jet.
    :number: "262"
  - :name: Turbulence
    :credit: "3"
    :subject: MEC ENG
    :description: "Physics of turbulence: Summary of stability and transition. Description of turbulence phenomena. Tools for studying turbulence. Homogeneous turbulence, shear turbulence, rotating turbulence. Summary of engineering models. Discussion of recent advances."
    :number: "263"
  - :name: Geophysical Fluid Mechanics
    :credit: "3"
    :subject: MEC ENG
    :description: An introduction to the fluid mechanics and atmospheric motions of the Earth's interior (mantle and core). Buoyant creeping flow. Rotation inside a sphere. Modes of wave propagation in rotation and stratified flows.
    :number: "267"
  - :name: Physicochemical Hydrodynamics
    :credit: "3"
    :subject: MEC ENG
    :description: An introduction to the hydrodyamics of capillarity and wetting. Balance laws and short-range forces. Dimensionless numbers, scaling and lubrication approximation. Rayleigh instability. Marangoni effect. The moving contact line. Wetting and short-range forces. The dynamic contact angle. Dewetting. Coating flows. Effect of surfactants and electric fields. Wetting of rough or porous surfaces. Contact angles for evaporating systems. Also listed as Chemical Engineering C268.
    :number: C268
  - :name: Oscillations in Linear Systems
    :credit: "3"
    :subject: MEC ENG
    :description: Response of discrete and continuous dynamical systems, damped and undamped, to harmonic and general time-dependent loading. Convolution integrals and Fourier and Laplace Transform methods. Lagrange's equations; Eigensolutions; Orthogonality; generalized coordinates; nonreciprocal and degenerate systems; Rayleigh quotient.
    :number: "273"
  - :name: Random Oscillations of Mechanical Systems
    :credit: "3"
    :subject: MEC ENG
    :description: Random variables and random processes. Stationary, nonstationary, and ergodic proceses. Analysis of linear and nonlinear, discrete and continuous, mechanical systems under stationary and nonstationary excitations. Vehicle dynamics. Applications to failure analysis. Stochastic estimation and control and their applications to vibratory systems.
    :number: "274"
  - :name: Advanced Dynamics
    :credit: "3"
    :subject: MEC ENG
    :description: Review of Lagrangian dynamics. Legendre transform and Hamilton's equations, Cyclic coordinates, Canonical transformations, Hamilton-Jacobi theory, integrability. Dynamics of asymmetric systems. Approximation theory. Current topics in analytical dynamics.
    :number: "275"
  - :name: Oscillations in Nonlinear Systems
    :credit: "3"
    :subject: MEC ENG
    :description: "Oscillations in nonlinear systems having one or two degrees of freedom. Qualitative and quantitative methods: graphical, iteration, perturbation, and asymptotic methods. Self-excited oscillations, limit cycles, and domains of attraction."
    :number: "277"
  - :name: Introduction to the Finite Element Method
    :credit: "3"
    :subject: MEC ENG
    :description: Weighted-residual and variational methods of approximation. Canonical construction of finite element spaces. Formulation of element and global state equations. Applications to linear partial differential equations of interest in engineering and applied science.
    :number: 280A
  - :name: Finite Element Methods in Nonlinear Continua
    :credit: "3"
    :subject: MEC ENG
    :description: A brief review of continuum mechanics. Consistent linearization of kinematical variables and balance laws. Incremental formulations of the equations of motion. Solution of the nonlinear field equations by Newton's method and its variants. General treatment of constraints. Applications to nonlinear material and kinematical modeling on continua.
    :number: 280B
  - :name: Methods of Tensor Calculus and Differential Geometry
    :credit: "3"
    :subject: MEC ENG
    :description: Methods of tensor calculus and classical differential geometry. The tensor concept and the calculus of tensors, the Riemann-Christoffel tensor and its properties, Riemannian and Euclidean spaces. Geometry of a surface, formulas of Weingarten, and equations of Gauss and Codazzi.
    :number: "281"
  - :name: Theory of Elasticity
    :credit: "3"
    :subject: MEC ENG
    :description: Fundamentals and general theorems of the linear theory of elasticity (in three dimensions) and the formulation of static and dynamic boundary value problems. Application to torsion, flexure, and two-dimensional problems of plane strain, generalized plane stress, and bending of plates. Representation of basic field equations in terms of displacement potentials and stress functions. Some basic three-dimensional solutions.
    :number: "282"
  - :name: Wave Propagation in Elastic Media
    :credit: "3"
    :subject: MEC ENG
    :description: Propagation of mechanical disturbances in unbounded and bounded media. Surface waves, wave reflection and transmission at interfaces and boundaries. Stress waves due to periodic and transient sources. Some additional topics may vary with instructor.
    :number: "283"
  - :name: Nonlinear Theory of Elasticity
    :credit: "3"
    :subject: MEC ENG
    :description: Fundamentals of nonlinear theory of elasticity. Exact solutions in elastostatics by inverse and semi-inverse methods. The method of successive approximations. Small deformations superposed on finite deformations. Nonlinear oscillations, shocks and acceleration waves, progressive waves and standing waves of finite amplitude, waves in pre-stressed solids.
    :number: "284"
  - :name: Foundations of the Theory of Continuous Media
    :credit: "3"
    :subject: MEC ENG
    :description: A general development of thermodynamics of deformable media, entropy production, and related entropy inequalities. Thermomechanical response of dissipative media, including those for viscous fluids and nonlinear elastic solids. A discussion of invariance, internal constraints, material symmetry, and other special topics.
    :number: 285A
  - :name: Electrodynamics of Continuous Media
    :credit: "3"
    :subject: MEC ENG
    :description: This course presents the fundamentals of electromagnetic interactions in deformable continuous media. It develops the background necessary to understand various modern technologies involving MEMS devices, sensors and actuators, plasmas, and a wide range of additional phenomena. The emphasis of this course is on fundamentals, beginning with Maxwell's equations in vacuum, the aether relations and their extension to electromagnetic interactions in materials. The treatment is general within the limits of nonrelativistic physics and accommodates coupling with mechanical and thermal effects. The topics discussed are all developed at a general level including the effects of finite deformations. Various linear models, which are especially useful in applications, are developed through specialization of general theory. This course will be of interest to students in engineering, physics, and applied mathematics.
    :number: 285C
  - :name: Theory of Plasticity
    :credit: "3"
    :subject: MEC ENG
    :description: Formulation of the theory of plasticity relative to loading surfaces in both strain space and stress space and associated loading criteria. Nonlinear constitutive equations for finitely deformed elastic-plastic materials. Discussion of strain-hardening and special cases. Applications.
    :number: "286"
  - :name: Multiscale Modeling and Design of New Materials
    :credit: "3"
    :subject: MEC ENG
    :description: This course focuses on methods for the modeling, analysis, numerical simulation, and design of microheterogeneous materials, with a central theme being the determination of relationships between the microstructure and the acroscopic response or "macroscale property." The course is self-contained and is designed in an interdisciplinary manner for graduate students in engineering, applied mathematics, materials science, and physics who are interested in methods to accelerate the laboratory analysis and design of new materials. Examples draw primarily from various mechanical, diffusive, and thermal applications, although the techniques developed apply to any partial differential system possessing oscillatory coefficients.
    :number: "287"
  - :name: Theory of Elastic Stability
    :credit: "3"
    :subject: MEC ENG
    :description: Dynamic stability of elastic bodies. Small motion on finite deformation. Classical treatments of buckling problems. Snapthrough and other global stability problems. Stability theory based upon nonlinear three-dimensional theory of elasticity.
    :number: "288"
  - :name: Theory of Shells
    :credit: "3"
    :subject: MEC ENG
    :description: A direct formulation of a general theory of shells and plates based on the concept of Cosserat (or Directed) surfaces. Nonlinear constitutive equations for finitely deformed elastic shells. Linear theory and a special nonlinear theory with small strain accompanied by large or moderately large rotation. Applications.
    :number: "289"
  - :name: Nonlinear Dynamics of Continuous Systems
    :credit: "3"
    :subject: MEC ENG
    :description: This course uses methods from dynamical systems theory for the analysis of the nonlinear dynamics of elastic bodies. Various methods for modeling these bodies will be used, and the dynamics predicted by these models of the body will be explored. Of particular interest will be the dynamics of nonlinearly elastic rods and strings.
    :number: 290A
  - :name: Topics in Continuum Mechanics
    :credit: "3"
    :subject: MEC ENG
    :description: The objective of the course is to present a coherent and integrated account of generalized continua with extensive illustrative applications to diverse areas in fluid and solid mechanics. The illustrative applications will be drawn from such topics as liquid crystals, microcracking of brittle materials, aspects of cell biology, fluid flow problems (both inviscid and viscous flow) for free surface flow in channels past an obstacle of any shape, motion of jets of arbitrary cross-section, nonlinear deformation of elastic rods and shells and flow in pipes, among others.
    :number: 290B
  - :name: Topics in Fluid Mechanics
    :credit: "1,2"
    :subject: MEC ENG
    :description: Lectures on special topics which will be announced at the beginning of each semester that the course is offered. Topics may include transport and mixing, geophysical fluid dynamics, bio-fluid dynamics, oceanography, free surface flows, non Newtonian fluid mechanics, among other possibilities. Also listed as Environ Sci, Policy, and Management C291, Physics C290I, Mathematics C290C, Chemical Engineering C295M, Nuclear Engineering C290F, Civil and Environmental Engineering C290K, and Bioengineering C290C.
    :number: C298A
  - :name: Solid Modeling
    :credit: "3"
    :subject: MEC ENG
    :description: Graduate survey of solid modeling research. Representations and algorithms for 3D solid geometry. Applications in design, analysis, planning, and manufacturing of mechanical parts, including CAD/CAM, reverse engineering, meshing, feature recognition, mold-making, and rapid prototyping.
    :number: 290D
  - :name: Laser Processing and Diagnostics
    :credit: "3"
    :subject: MEC ENG
    :description: "Fundamentals of optical energy coupling with materials. Lasers and beam delivery systems. Thermal transport in irradiated targets: conductive heat transfer, stress field, melting and solidification, surface vaporization, explosive phase-change, plasma formation. Ultra-fast (picosecond and femtosecond) laser processing. Laser processing of thin films: continuous wave laser annealing, pulsed laser annealing. Laser-induced surface modification: mass transfer in shallow doping, flow redistribution and topography generation, miniature modification of glass surfaces. Desorption at low-energy densities: time-of-flight spectrometry. Dynamics of laser-ablated plumes: computational modeling, probe beam deflection, emission and laser-induced fluorescence spectroscopy. Processing of polymers. Laser interaction with liquids. Laser cleaning. Laser interactions with nanoparticles and clusters. Advanced microfabrication applications. Laser-assisted nano-structuring of surface properties. Optical measurement of thermal properties. Laser-based sensors and non-contact diagnostics."
    :number: 290G
  - :name: "Green Product Development: Design for Sustainability"
    :credit: "3"
    :subject: MEC ENG
    :description: The focus of the course is management of innovation processes for sustainable products, from product definition to sustainable manufacturing and financial models. Using a project in which students will be asked to design and develop a product or service focused on sustainability, we will teach processes for collecting customer and user needs data, prioritizing that data, developing a product specification, sketching and building product prototypes, and interacting with the customer/community during product development. The course is intended as a very hands-on experience in the "green" product development process. The course will be a Management of Technology course offered jointly with the College of Engineering and the Haas School of Business. In addition, it will also receive credit towards the new Certificate on Engineering Sustainability and Environmental Management program. We aim to have half MBA students and half Engineering students (with a few other students, such as from the School of Information) in the class. The instructors will facilitate students to form mixed disciplinary reams for the development of their "green" products.
    :number: 290H
  - :name: Expert Systems in Mechanical Engineering
    :credit: "3"
    :subject: MEC ENG
    :description: Introduction to artificial intelligence and decision analysis in mechanical engineering. Fundamentals of analytic design, probability theory, failure analysis, risk assessment, and Bayesian and logical inference. Applications to expert systems in probabilistic mechanical engineering design and failure diagnostics. Use of automated influence diagrams to codify expert knowledge and to evaluate optimal design decisions.
    :number: 290M
  - :name: System Identification
    :credit: "3"
    :subject: MEC ENG
    :description: This course is intended to provide a comprehensive treatment of both classical system identification and recent work in control-oriented system identification. Numerical, practical, and theoretical aspects will be covered. Topics treated include time and frequency domain methods, generalized parameter estimation, identification of structured non-linear systems, modeling uncertainty bounding, and state-space methods.
    :number: 290N
  - :name: "New Product Development: Design Theory and Methods"
    :credit: "3"
