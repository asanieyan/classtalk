    :description: Students think about and engage in experiments in the interactions between new media and perceptions/performances of embodiment, agency, citizenship, collective action, individual identity, time and spatiality. This courses focuses on race, ethnicity, gender, and disability in the U.S. and how the new media reinforce social hierarchies yet offer possibilities of transcendence. New media can divide and disenfranchise, yet they also liberate in unexpected ways. This course explores these strands and the links between them.
    :number: 42AC
  - :name: Sophomore Seminar
    :credit: "1"
    :subject: RHETOR
    :description: Sophomore seminars are small interactive courses offered by faculty members in departments all across the campus. Sophomore seminars offer opportunity for close, regular intellectual contact between faculty members and students in the crucial second year. The topics vary from department to department and semester to semester. Enrollment limited to 15 sophomores.
    :number: "84"
  - :name: Supervised Group Study
    :credit: 1-3
    :subject: RHETOR
    :description: Instruction for a small group of students on a topic initiated by those students.
    :number: "198"
  - :name: Approaches and Paradigms in the History of Rhetorical Theory
    :credit: "4"
    :subject: RHETOR
    :description: A broad consideration of the historical relationships between philosophy, literature, and rhetoric, with special emphasis on selected themes of the classical and medieval periods.
    :number: 103A
  - :name: Approaches and Paradigms in the History of Rhetorical Theory II
    :credit: "4"
    :subject: RHETOR
    :description: A broad consideration of the historical relationship between philosophy, literature, and rhetoric, with special emphasis on selected themes within the early modern and modern periods.
    :number: 103B
  - :name: Rhetorical Theory and Practice in Historical Eras
    :credit: "4"
    :subject: RHETOR
    :description: An examination of the relations between rhetoric, discourse, and knowledge in selected historical eras, for example the European Renaissance, the Atlantic Enlightenment, or Victorian Britain.
    :number: "105"
  - :name: Advanced Argumentative Writing
    :credit: "4"
    :subject: RHETOR
    :description: Study and practice of advanced techniques of argumentation for students with well-developed writing skills. Ethical, logical and pathetic appeals; control of register and tone; assessment of a wide variety of real audiences; genre studies.
    :number: "110"
  - :name: Genre in Film and Literature
    :credit: "4"
    :subject: RHETOR
    :description: Study of a particular genre (e.g., detective/mystery, horror/thriller, melodrama) with attention to theories of genre in popular culture.
    :number: "119"
  - :name: Rhetoric of Fiction
    :credit: "4"
    :subject: RHETOR
    :description: ""
    :number: 121B
  - :name: Rhetoric of Drama
    :credit: "4"
    :subject: RHETOR
    :description: Examination of the way character is created in drama by repetitive rhetorical patterns and the ways themes are defined by manipulation of such patterns.
    :number: "122"
  - :name: Rhetoric of Poetry
    :credit: "4"
    :subject: RHETOR
    :description: Consideration of the relationship between the texture of poetic discourse largely defined by figures of speech and overall poetic structures.
    :number: "124"
  - :name: Poetics and Poetry
    :credit: "4"
    :subject: RHETOR
    :description: Studies in the relationships between poetic theory and poetic practice from Aristotle's Poetics to the present day.
    :number: "125"
  - :name: Novel, Society, and Politics
    :credit: "4"
    :subject: RHETOR
    :description: This course examines the complex links between novelistic discourse, society, and politics. Topics to be studied may include the social and political vocation of the Bildungsroman and the realist novel; autobiography and the rise of liberal individualism; political censorship; and the role of the novel in imagining the nation.
    :number: "127"
  - :name: Novel into Film
    :credit: "4"
    :subject: RHETOR
    :description: Close examination of the adaptation of written fiction to the cinema. Focus on the problems arising from the transformation of five novels, which will be read, into their filmed versions.
    :number: "128"
  - :name: Rhetoric of Religious Discourse
    :credit: "4"
    :subject: RHETOR
    :description: Consideration of the rhetoric of hermeneutics or biblical interpretation with special emphasis on the mythical, symbolic, and allegorical language as the bearer of persuasive intention. Also listed as Religious Studies C111.
    :number: C131
  - :name: Rhetoric, Culture and Society
    :credit: "4"
    :subject: RHETOR
    :description: Analysis of rhetorical practice in the context of social and cultural change with particular reference to the historical transition from pre-industrial to industrial society in the west.
    :number: "132"
  - :name: Selected Topics in Film
    :credit: "4"
    :subject: RHETOR
    :description: "A study of a film topic not covered by the other film categories. This course might focus on the work of a single filmmaker, a particular cinematic \"theme,\" or a nonhistoric and nongeneric category. Examples: Feminist Film Practice, Gay and Lesbian Cinema, Race and Cinematic Representation, Alfred Hitchcock."
    :number: "133"
  - :name: Rhetoric of Narrative Genres in Nonliterate Societies
    :credit: "4"
    :subject: RHETOR
    :description: Investigation of the rhetorical and cultural principles common to various genres of narrative, both prose and poetic, in nonliterate societies. Mythic, epic and folk narratives considered as well as written works from cultures in transition.
    :number: "135"
  - :name: Rhetorical Approaches of Folklore
    :credit: "4"
    :subject: RHETOR
    :description: Performance, persuasion and play in rhetorical perspective. The course will explore performance genres on the margins of orality/literacy in diverse cultures, including particularly contemporary Arabic folk cultures, medieval European vernacular traditions, and contemporary American popular cultures.
    :number: "136"
  - :name: Rhetoric and Literature under the Roman Empire
    :credit: "4"
    :subject: RHETOR
    :description: The course will examine the development of rhetorical theory and practice under the early Roman Empire (1st - 3rd centuries CE) or the late Roman Empire (4th - 6th centuries CE), with special attention to the evolution of literary genres. All texts will be studied in translation.
    :number: "138"
  - :name: Rhetoric of Autobiography
    :credit: "4"
    :subject: RHETOR
    :description: Rhetorical analysis of autobiographical discourse, with specific attention to the evolution of the genre in relation to changing modes of human subjectivity.
    :number: "139"
  - :name: Autobiography and American Individualism
    :credit: "4"
    :subject: RHETOR
    :description: Rhetorical analysis of autobiographical discourse in American cultures, with special attention to the ideology of individualism.
    :number: 139AC
  - :name: The Discourse of Qualities
    :credit: "4"
    :subject: RHETOR
    :description: Study of the discourse of qualities, with focus on how we speak about the "howness" of things as opposed to the "whatness" of things. Topics to include questions of taste, aesthetic judgment, expression, and representation.
    :number: "140"
  - :name: American Cultures as a Problem of Postmodernity
    :credit: "4"
    :subject: RHETOR
    :description: Drawing on fiction and philosophy, this course explores the nature of political, ethical, and aesthetic judgment in the absence of an agreed-upon decision-making procedure, testing the relevance of postmodern theory to American cultures.
    :number: 141AC
  - :name: Rhetoric of Contemporary Politics
    :credit: "4"
    :subject: RHETOR
    :description: Examination of the characteristic rhetoric of a variety of manifestations of modern politics. Emphasis on building a theoretical foundation for critically observing and participating in the contemporary political process.
    :number: "150"
  - :name: Rhetoric of Constitutional Discourse
    :credit: "4"
    :subject: RHETOR
    :description: The rhetorical context of The Federalist. Examines the tradition of Anglo-American constitutional argumentation in the eighteenth century, its sources, and its implications. Readings include Locke, Hume, Montesquieu, pamphlets of the American Revolution, and Anti-Federalist writings.
    :number: "152"
  - :name: Race and Order in the New Republic
    :credit: "4"
    :subject: RHETOR
    :description: This course will explore how the social issue of race in the new American republic shaped the political founding of the United States in 1787. We will investigate perceptions of race at the time of the founding, and try to understand the origins of those perceptions. We will examine how those same perceptions affected the founding and establishment of a new nation and how they have affected our contemporary social and political discourse.
    :number: 152AC
  - :name: Discourses of Colonialism and Postcoloniality
    :credit: "4"
    :subject: RHETOR
    :description: This course critically explores key concepts and figures used in the public discourse of European colonialism to justify territorial expansion in the 19th century such as "race," "culture," "civility", and "the Orient" and their disturbing legacies for the knowledges, practical projects, and problems of contemporary postcolonial societies in a globalizing world.
    :number: "155"
  - :name: Rhetoric of the Political Novel
    :credit: "4"
    :subject: RHETOR
    :description: Investigation of major 19th and 20th century works of fiction in which political stances are exploited as dominant themes; close reading of authorial viewpoints and rhetorical strategies.
    :number: "156"
  - :name: Rhetoric of Modern Political Theory
    :credit: "4"
    :subject: RHETOR
    :description: Study of the textual strategies of important works of modern European and American political theory from the 17th through the 19th centuries.
    :number: 157A
  - :name: Rhetoric of Contemporary Political Theory
    :credit: "4"
    :subject: RHETOR
    :description: Study of the textual strategies of important works of 20th century European and American political theory.
    :number: 157B
  - :name: Advanced Problems in the Rhetoric of Political Theory
    :credit: "4"
    :subject: RHETOR
    :description: Close study of selected works of modern political theory, including debates over the nature and interpretation of political theory and the role of the political theorist. Specific themes and readings vary from year to year.
    :number: "158"
  - :name: Great Theorists in the Rhetoric of Political and Legal Theory
    :credit: "4"
    :subject: RHETOR
    :description: This course explores the development of one or two theorists or an important theme or issue, with close readings of major texts as well as attention to important commentators.
    :number: 159A
  - :name: Great Themes in the Rhetoric of Contemporary Political and Legal Theory
    :credit: "4"
    :subject: RHETOR
    :description: This course concentrates on aspects of 20th century political, social, and legal theory that are too complex to be treated comprehensively as one section of the courses in modern theory.
    :number: 159B
  - :name: Introduction to the Rhetoric of Legal Discourse
    :credit: "4"
    :subject: RHETOR
    :description: The application of rhetorical methodology to all categories of legal texts.
    :number: "160"
  - :name: Rhetoric of American Culture
    :credit: "4"
    :subject: RHETOR
    :description: This course explores the ways laws and regulations in the United States identify and classify--or fail to identify and classify--groups in American society. Readings include a wide array of theoretical and historical materials as well as legal and governmental documents.
    :number: 162AC
  - :name: Rhetoric of Legal Theory
    :credit: "4"
    :subject: RHETOR
    :description: Rhetorical methodology applied to close analysis of the argumentative framework of important works in modern legal theory.
    :number: "164"
  - :name: Rhetoric of Legal Philosophy
    :credit: "4"
    :subject: RHETOR
    :description: Consideration of basic philosophical issues related to the political and moral foundations of the law.
    :number: "165"
  - :name: Rhetoric, Law, and Politics in Ancient Greece and Rome
    :credit: "4"
    :subject: RHETOR
    :description: Examination of the role of rhetoric in Greek or Roman legal and political thought. All texts will be studied in translation.
    :number: "166"
  - :name: Advanced Topics in Law and Rhetoric
    :credit: "4"
    :subject: RHETOR
    :description: Thorough consideration of particular rhetorical themes in the field of legal theory, legal philosophy, and legal argumentation.
    :number: "167"
  - :name: Rhetoric, Law, and Political Theory, 1500-1700
    :credit: "4"
    :subject: RHETOR
    :description: Examination of European political and legal discourse from 1450 to 1700.
    :number: "168"
  - :name: Rhetoric of Social Science
    :credit: "4"
    :subject: RHETOR
    :description: Analysis of the ways in which political scientists, sociologists, anthropologists, economists and psychologists establish the authoritativeness of their claims. Focus is on the presentation of data as fact, the use of quantitative methods, and other "strategies" through which social knowledge is transformed into objective information.
    :number: "170"
  - :name: The Problem of Mass Culture and the Rhetoric of Social Theory
    :credit: "4"
    :subject: RHETOR
    :description: Study of the textual strategies whereby the masses and mass culture emerge as objects of anxiety, hope, and scrutiny for social theorists of the 19th and 20th centuries.
    :number: "171"
  - :name: Rhetoric of Social Theory
    :credit: "4"
    :subject: RHETOR
    :description: Rhetorical analysis of theorists from Durkheim and Weber, as well as Marx, Ricardo and Bentham, to contemporary representatives of social and economic thought.
    :number: "172"
  - :name: Rhetoric of Historical Discourse
    :credit: "4"
    :subject: RHETOR
    :description: A study of how historical knowledge is produced and interpreted. Topics might include narrative and representation, the uses of evidence, forms of historical argumentation, and historical controversies in the public realm.
    :number: "173"
  - :name: Rhetoric of Scientific Discourse
    :credit: "4"
    :subject: RHETOR
    :description: Examination of the characteristic functions of discourse in and about the natural sciences; with particular examination of the ways in which scientific language both guarantees, and at the same time, obscures the expression of social norms in scientific facts.
    :number: "174"
  - :name: Rhetoric of Philosophical Discourse
    :credit: "4"
    :subject: RHETOR
    :description: Introduction to theoretical issues involved in applying rhetorical analysis to philosophical discourse; intensive analysis of selected philosophical works.
    :number: "175"
  - :name: Language, Truth and Dialogue
    :credit: "4"
    :subject: RHETOR
    :description: Examination of philosophical dialogues from Plato to Heidegger. Focus on the interaction within the dialogue, the participation required of the reader/listener, and the relation of such interaction and participation to thinking, speaking and knowing.
    :number: "177"
  - :name: The Rhetoric of the Novel
    :credit: "4"
    :subject: RHETOR
    :description: A study of the origins and transformations of the novel as a genre, with special reference to the relationship between the rhetoric of novelistic discourse and the social history of the modern individual. Readings will be drawn from primary and secondary sources in the Western tradition, in translation where appropriate.
    :number: "178"
  - :name: Rhetorics of Sexual Exchange and Sexual Difference
    :credit: "4"
    :subject: RHETOR
    :description: This course examines the centrality of sexual difference and sexual exchange to the structuring of societies, cultures, and political life. Possible topics include theories of desire and corporeality; the figure of woman as object of exchange in historical and contemporary contexts such as Sati, prostitution, surrogacy and IVF, and the global traffic in female labor; and an examination of how sexual difference functions as a blind-spot in theories of culture, society, and economy.
    :number: "179"
  - :name: Undergraduate Seminar on the Theory and Practice of Reading and Interpretation
    :credit: "4"
    :subject: RHETOR
    :description: An introduction to contemporary modes of reading and interpretation in the humanities, from structuralism through psychoanalysis, with an emphasis on theories of the sign (semiotics). Examples drawn from such fields as contemporary literature, architecture, history, painting, film, and popular culture.
    :number: "181"
  - :name: Special Topics
    :credit: "4"
    :subject: RHETOR
    :description: Group instruction and investigation of topics not accommodated in regular course offerings.
    :number: "196"
  - :name: Honors Thesis
    :credit: "2"
    :subject: RHETOR
    :description: Independent study under guidance of a faculty director culminating in a written thesis. Required of all rhetoric majors desiring to earn the A.B. degree with honors.
    :number: H190B
  - :name: Supervised Independent Study
    :credit: "1"
    :subject: RHETOR
    :description: For special projects that cannot be otherwise accommodated.
    :number: "199"
  - :name: Classical Origins of the Rhetorical Tradition
    :credit: "4"
    :subject: RHETOR
    :description: A detailed examination of the development of the Western rhetorical tradition in ancient Greece and Rome. This course is normally required of all graduate students.
    :number: "200"
  - :name: Contemporary Rhetorical Theory and Criticism
    :credit: "4"
    :subject: RHETOR
    :description: Intensive examination of the central issues confronting rhetorical criticism in the twentieth century. Normally required of all graduate students.
    :number: "205"
  - :name: Advanced Studies in the History of Rhetoric
    :credit: "4"
    :subject: RHETOR
    :description: Rhetoric in a specified historical era, both as expounded by theorists and as it permeated various forms of discourse. Special topics in a given period (Ancient Greece, Ancient Rome, the Middle Ages, the Renaissance, the 17th century, the Enlightenment, and so forth) may be specified.
    :number: "230"
  - :name: Rhetorical Theory and Criticism
    :credit: ""
    :subject: RHETOR
    :description: Advanced investigation of the rhetorical dimensions of various modes of discourse. Specific topics to be announced.
    :number: "240"
  - :name: Political Discourse
    :credit: "4"
    :subject: RHETOR
    :description: ""
    :number: 240E
  - :name: Legal Rhetoric and Philosophy
    :credit: "4"
    :subject: RHETOR
    :description: ""
    :number: 240F
  - :name: Rhetorical Theory
    :credit: "4"
    :subject: RHETOR
    :description: ""
    :number: 240G
  - :name: "Rhetorical Theory and Criticism: Gender and Science"
    :credit: "4"
    :subject: RHETOR
    :description: A considerable literature has emerged over the last decade arguing for the importance of gender as an analytic category in the history of science. Devoted to an examination of the import of such analyses for our reading of more traditional accounts of specific periods in modern scientific history. Will aim at refining the questions that have been posed by feminists, and developing techniques for further analysis of the role that cultural norms of gender have played in the history of science.
    :number: 240H
  - :name: Advanced Rhetorical Studies of Genre in Media and Literature
    :credit: "4"
    :subject: RHETOR
    :description: Advanced investigation on genre as a theoretical concept in premodern and oral literature and in various media.
    :number: "241"
  - :name: Special Topics in Film
    :credit: "4"
    :subject: RHETOR
    :description: "A theoretical examination of a film topic which falls outside the purview of traditional categories of film analysis, such as \"genre,\" \"history,\" or \"theory.\" Examples: Rainer Werner Fassbinder, The Essay Film, Feminist Film Practice, Cinema and the Phantasmagoria of History."
    :number: "243"
  - :name: Rhetoric of the Image
    :credit: "4"
    :subject: RHETOR
    :description: A study of the visual image as a mode of discourse, together with an analysis of the terms in which images have been interpreted and criticized. Focus may be on the rhetoric of a particular image or set of images, or on more broadly theoretical writings about image.
    :number: "250"
  - :name: Research Methods for Dissertation Writing
    :credit: "4"
    :subject: RHETOR
    :description: This seminar is designed to help ABD students at the initial stage of dissertation writing to construct a detailed plan for dissertation research and to complete a dissertation prospectus. Earlier meetings will be devoted to library research methods, working with electronic databases, the collection and analysis of data, and the compilation of a bibliography. A session will also be devoted to the appropriate format, style, and structure of a dissertation-length scholarly work as well as systems of citation and reference in both the social sciences and the humanities. The final part of the course will be devoted to the discussion of drafts of dissertation prospectuses.
    :number: "280"
  - :name: Special Study
    :credit: "1"
    :subject: RHETOR
    :description: Open to qualified graduate students wishing to pursue special topics under the direction of a member of the staff.
    :number: "295"
  - :name: Directed Research
    :credit: "1"
    :subject: RHETOR
    :description: Open to graduate students who have passed their Ph.D. qualifying examinations.
    :number: "299"
  - :name: Problems in Teaching Rhetoric
    :credit: "2"
    :subject: RHETOR
    :description: Instruction in teaching argumentative writing and rhetorical analysis.
    :number: "300"
  - :name: Individual Study for Master's Students
    :credit: "1"
    :subject: RHETOR
    :description: Individual study for degree or language examinations in consultation with staff member.
    :number: "601"
  - :name: Individual Study for Doctoral Students
    :credit: "1"
    :subject: RHETOR
    :description: Individual study in consultation with faculty director as preparation for degree examinations.
    :number: "602"
