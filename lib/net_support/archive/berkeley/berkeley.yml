  - :name: Communicating Physics and Physical Science
    :credit: "2"
    :subject: PHYSICS
    :description: For undergraduate and graduate students interested in improving their ability to communicate scientific knowledge by teaching science in K-12 schools. The course will combine instruction in inquiry-based science teaching methods and learning pedagogy with 10 weeks of supervised teaching experience in a local school. Students will practice, with support and mentoring, communicating scientific knowledge through presentations and hands-on activities. Approximately three hours per week including time spent in school classrooms.
    :number: "100"
  - :name: Analytic Mechanics
    :credit: "4"
    :subject: PHYSICS
    :description: Newtonian mechanics, motion of a particle in one, two, and three dimensions, Larange's equations, Hamilton's equations, central force motion, moving coordinate systems, mechanics of continuous media, oscillations, normal modes, rigid body dynamics, tensor analysis techniques.
    :number: "105"
  - :name: Electromagnetism and Optics
    :credit: "4"
    :subject: PHYSICS
    :description: A course emphasizing electromagnetic theory and applications; charges and currents; electric and magnetic fields; dielectric, conducting, and magnetic media; relativity, Maxwell equations. Wave propagation in media, radiation and scattering, Fourier optics, interference and diffraction, ray optics and applications.
    :number: 110B
  - :name: Modern Physics and Advanced Electrical Laboratory
    :credit: "1"
    :subject: PHYSICS
    :description: The first semester (3 units), on Basic Semiconductor Circuits (BSC), covers introductory analog and digital circuits. The class meets for two 4-hour afternoon lab sessions, and a 1-1/2 hour weekly lecture. In the second semester, Advanced Lab (3 units), students complete 4 of 20+ advanced experiments. These include many in atomic, nuclear, classical, and solid-state physics, among others. Students may, with approval, enroll in an optional third semester for variable units.
    :number: "111"
  - :name: Introduction to Statistical and Thermal Physics
    :credit: "4"
    :subject: PHYSICS
    :description: Basic concepts of statistical mechanics, microscopic basis of thermodynamics and applications to macroscopic systems, condensed states, phase transformations, quantum distributions, elementary kinetic theory of transport processes, fluctuation phenomena.
    :number: "112"
  - :name: Particle Physics
    :credit: "4"
    :subject: PHYSICS
    :description: Tools of particle and nuclear physics. Properties, classification, and interaction of particles including the quark-gluon constituents of hadrons. High energy phenomena analyzed by quantum mechanical methods. Course will survey the field including some related topics in nuclear physics.
    :number: "129"
  - :name: Contemporary Physics
    :credit: "3"
    :subject: PHYSICS
    :description: A general descriptive course of selected topics in contemporary physics. Subject matter will vary and may include topics from special and general relativity, atomic and nuclear physics, radiation, fundamental particles and their symmetries, superconductivity and superfluidity, solid state physics, astrophysics, and cosmology.
    :number: "132"
  - :name: Quantum Mechanics
    :credit: "5"
    :subject: PHYSICS
    :description: Many-body methods, radiation field quantization, relativistic quantum mechanics, applications.
    :number: 221B
  - :name: Modern Atomic Physics
    :credit: "3"
    :subject: PHYSICS
    :description: "This course has two goals: 1) The description and calculation of the properties of atomic energy levels based on the central field approximation. The ideas developed in this description are widely used in solid state, particle and nuclear physics. 2) The description of modern experimental methods in atomic physics and some of the important physics obtained from them. Examples are magnetic resonance, lasers and masers, ion and neutral atom traps, optical pumping and beam foil spectroscopy."
    :number: "138"
  - :name: Special Relativity and General Relativity
    :credit: "3"
    :subject: PHYSICS
    :description: Historical and experimental foundations of Einstein's special theory of relativity; spatial and temporal measurements, particle dynamics, electrodynamics, Lorentz invariants. Introduction to general relativity. Selected applications. Designed for advanced undergraduates in physics and astronomy.
    :number: "139"
  - :name: Solid State Physics
    :credit: "3"
    :subject: PHYSICS
    :description: A thorough introductory course in modern solid state physics. Crystal symmetries; classification of solids and their bonding; electromagnetic, elastic, and particle waves in periodic lattices; thermal magnetic and dielectric properties of solids; energy bands of metals and semi-conductors; superconductivity; magnetism; ferroelectricity; magnetic resonances.
    :number: 141B
  - :name: Introduction to Plasma Physics
    :credit: "4"
    :subject: PHYSICS
    :description: Motion of charged particles in electric and magnetic fields, dynamics of fully ionized plasma from both microscopic and macroscopic point of view, magnetohydrodynamics, small amplitude waves; examples from astrophysics, space sciences and controlled-fusion research.
    :number: "142"
  - :name: "Elective Physics: Special Topics"
    :credit: "3"
    :subject: PHYSICS
    :description: Topics vary from semester to semester. The subject matter level and scope of the course are such that it is acceptable as the required elective course in the Physics major. See Department of Physics course announcements.
    :number: "151"
  - :name: Relativistic Astrophysics and Cosmology
    :credit: "4"
    :subject: PHYSICS
    :description: Elements of general relativity. Physics of pulsars, cosmic rays, black holes. The cosmological distance scale, elementary cosmological models, properties of galaxies and quasars. The mass density and age of the universe. Evidence for dark matter and dark energy and concepts of the early universe and of galaxy formation. Reflections on astrophysics as a probe of the extrema of physics. Also listed as Astronomy C161.
    :number: C161
  - :name: Principles of Molecular Biophysics
    :credit: "3"
    :subject: PHYSICS
    :description: "We will review the structure of proteins, nucleic acids, carbohydrates, lipids, and the forces and interactions maintaining their structure in solution. We will describe the thermodynamics and kinetics of protein folding. The principles of polymer chain statistics and of helix-coil transitions in biopolymers will be reviewed next, together with biopolymer dynamics. We will then cover the main structural methods in biology: X-ray crystallography, MNR and fluorescence spectroscopy, electron and probe microscopy, and single molecular methods."
    :number: "177"
  - :name: Physics Honors Course
    :credit: "2"
    :subject: PHYSICS
    :description: A seminar which includes study and reports on current theoretical and experimental problems. Open to all students.
    :number: H190
  - :name: Quantum Information Science and Technology
    :credit: "3"
    :subject: PHYSICS
    :description: This multidisciplinary course provides an introduction to fundamental conceptual aspects of quantum mechanics from a computational and informational theoretic perspective, as well as physical implementations and technological applications of quantum information science. Basic sections of quantum algorithms, complexity, and cryptography, will be touched upon, as well as pertinent physical realizations from nanoscale science and engineering. Also listed as Chemistry C191 and Computer Science C191.
    :number: C191
  - :name: Senior Honors Thesis Research
    :credit: "2"
    :subject: PHYSICS
    :description: Thesis work under the supervision of a faculty member. To obtain credit the student must, at the end of two semesters, submit a satisfactory thesis. A total of four units must be taken. The units may be distributed between one or two semesters in any way.
    :number: H195B
  - :name: Introduction to Nano-Science and Engineering
    :credit: "1"
    :subject: PHYSICS
    :description: A four-module introduction to the fundamental topics of Nano-Science and Engineering (NSE) theory and research within chemistry, physics, biology, and engineering. This course includes quantum and solid-state physics; chemical synthesis, growth fabrication, and characterization techniques; structures and properties of semiconductors, polymer and biomedical materials on nanoscales, and devices based on nanostructures. Students may take either 3 or 4 units to satisfy the NSE Designated Emphasis requirement. Also listed as Materials Science and Engineering C261 and Nanoscale Science and Engineering C201.
    :number: C201
  - :name: Computational Nanoscience
    :credit: "2"
    :subject: PHYSICS
    :description: A multidisciplinary overview of computational nanoscience for both theorists and experimentalists. This course teaches the main ideas behind different simulation methods; how to decompose a problem into "simulatable" constituents; how to simulate the same thing two different ways; knowing what you are doing and why thinking is still important; the importance of talking to experimentalists; what to do with your data and how to judge its validity; why multiscale modeling is both important and nonsense. Also listed as Nanoscale Science and Engineering C242.
    :number: C203
  - :name: Advanced Dynamics
    :credit: "4"
    :subject: PHYSICS
    :description: Continuous systems, dissipative systems. Attractors. Emphasis on recent developments, including turbulence.
    :number: 205B
  - :name: Introduction to Quantum Electronics and Nonlinear Optics
    :credit: "4"
    :subject: PHYSICS
    :description: Various topics in nonlinear optics and coherent optical phenomena, such as stimulated Raman and Brillouin scatterings, self-focusing, photon echoes, self-induced transparency, two-photon absorption and high resolution spectroscopies, multiphoton processes.
    :number: 208B
  - :name: Classical Electromagnetism
    :credit: "5"
    :subject: PHYSICS
    :description: Maxwell's equations, gauge transformations and tensors. Complete development of special relativity, with applications. Plane waves in material media, polarization, Fresnel equations, attenuation, and dispersion. Wave equation with sources, retarded solution for potentials, and fields. Cartesian and spherical multipole expansions, vector spherical harmonics, examples of radiating systems, diffraction, and optical theorem. Fields of charges in arbitrary motion, radiated power, relativistic (synchrotron) radiation, and radiation in collisions.
    :number: "209"
  - :name: Equilibrium Statistical Physics
    :credit: "4"
    :subject: PHYSICS
    :description: Foundations of statistical physics. Ensemble theory. Degenerate systems. Systems of interacting particles.
    :number: "211"
  - :name: Nonequilibrium Statistical Physics
    :credit: "4"
    :subject: PHYSICS
    :description: Time dependent processes. Kinetic equations. Transport processes. Irreversibility. Theory of many-particle systems. Fluctuation phenomena.
    :number: "212"
  - :name: Special Topics in Many-Body Physics
    :credit: "4"
    :subject: PHYSICS
    :description: Quantum theory of many-particle systems. Applications of theory and technique to physical systems. Pairing phenomena, superfluidity, equation of state, critical phenomena, phase transitions, nuclear matter.
    :number: "216"
  - :name: Special Topics in Mathematical Physics
    :credit: "2"
    :subject: PHYSICS
    :description: Application of a branch of mathematics to physical problems. Topics to be announced by the department. Particular attention will be given to recent developments in methods and to the unifying mathematical ideas.
    :number: "222"
  - :name: Applications of Group Theory in Modern Physics
    :credit: "4"
    :subject: PHYSICS
    :description: Introduction to group theory as applied to problems in modern physics. The particular field of physics will vary from one offering to the next.
    :number: "223"
  - :name: Particle Physics Phenomenology
    :credit: "4"
    :subject: PHYSICS
    :description: Introduction to particle physics phenomena. Emphasis is placed on experimental tests of particle physics models. Topics include Quark model spectroscopy; weak decays; overview of detectors and accelerators; e+e- annihilation; parton model; electron-proton and neutrino-proton scattering; special topics of current interest.
    :number: "226"
  - :name: Extragalactic Astronomy and Cosmology
    :credit: "3"
    :subject: PHYSICS
    :description: A survey of physical cosmology - the study of the origin, evolution, and fate of the universe. Topics include the Friedmann-Robertson-Walker model, thermal history and big bang nucleosynthesis, evidence and nature of dark matter and dark energy, the formation and growth of galaxies and large scale structure, the anisotropy of the cosmic microwave radiation, inflation in the early universe, tests of cosmological models, and current research areas. The course complements the material of Astronomy 218. Also listed as Astronomy C228.
    :number: C228
  - :name: General Relativity
    :credit: "4"
    :subject: PHYSICS
    :description: An introduction to Einstein's theory of gravitation. Tensor analysis, general relativistic models for matter and electromagnetism, Einstein's field equations. Applications, for example, to the solar system, dense stars, black holes, and cosmology.
    :number: "231"
  - :name: Quantum Field Theory I
    :credit: "4"
    :subject: PHYSICS
    :description: "Introduction to quantum field theory: canonical quantization of scalar, electromagnetic, and Dirac fields; derivation of Feynman rules; regularization and renormalization; introduction to the renormalization group; elements of the path integral."
    :number: 232A
  - :name: Quantum Field Theory II
    :credit: "4"
    :subject: PHYSICS
    :description: "Renormalization of Yang-Mills gauge theories: BRST quantization of gauge theories; nonperturbative dynamics; renormalization group; basics of effective field theory; large N; solitons; instantons; dualities. Selected current topics."
    :number: 232B
  - :name: Standard Model and Beyond I
    :credit: "4"
    :subject: PHYSICS
    :description: "Introduction to the standard model of particle physics and its applications: construction of the standard model; Higgs mechanism; phenomenology of weak interctions; chiral Lagrangian; QCD and scaling violation."
    :number: 233A
  - :name: Standard Model and Beyond II
    :credit: "4"
    :subject: PHYSICS
    :description: "Advanced topics in the standard model and beyond: open problems in the standard model; supersymmetric models; grand unification; neutrino physics; theories with flat and warped extra dimensions; models at the TeV scale; low string/gravity scale. Selected current topics."
    :number: 233B
  - :name: String Theory I
    :credit: "4"
    :subject: PHYSICS
    :description: "Perturbative theory of the bosonic strings, superstrings, and heterotic strings: NSR and GS formulations; 2d CFT; strings in background fields; T-duality; effective spacetime supergravity; perturbative description of D-branes; elements of compactifications and string phenomemology; perturbative mirror symmetry."
    :number: 234A
  - :name: String Theory II
    :credit: "4"
    :subject: PHYSICS
    :description: Nonperturbative apsects of string theory. Topics selected from black holes; black branes; Bekenstein-Hawking entropy; D-branes; string dualities; M-theory; holographic principle and its realizations; AdS/CFT correspondence; gauge theory/gravity dualities; flux compactifications; cosmology in string theory; topological string theories. Selected current topics.
    :number: 234B
  - :name: Quantum Theory of Solids
    :credit: "4"
    :subject: PHYSICS
    :description: Excitations and interactions in solids; crystal structures, symmetries, Bloch's theorem; energy bands; electron dynamics; impurity states; lattice dynamics, phonons; many-electron interactions; density functional theory; dielectric functions, conductivity and optical properties; excitons; electron-phonon interactions, polarons; Fermi surfaces; magnetoresistance; quantum Hall effect; transport processes, Boltzmann equation; superconductivity, BCS theory; many-body perturbation theory, Green's functions.
    :number: 240B
  - :name: Theoretical Plasma Physics
    :credit: "4"
    :subject: PHYSICS
    :description: Analysis of plasma behavior according to the Vlasov, Fokker-Planck equations, guiding center and hydromagnetic descriptions. Study of equilibria, stability, linear and nonlinear electromagnetic waves, transport, and interaction with radiation. Rigorous kinetic theory.
    :number: 242B
