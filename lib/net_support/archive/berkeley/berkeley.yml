- :courses: 
  - :name: Introduction to Sociology
    :credit: "4"
    :subject: SOCIOL
    :description: Introduces students who are considering majoring in sociology to the basic topics, concepts, and principles of the discipline. This course is required for the major; 1 or any version of 3 is prerequisite for other sociology classes; students not considering a sociology major are directed to any version of 3.
    :number: "1"
  - :name: Principles of Sociology
    :credit: "4"
    :subject: SOCIOL
    :description: Comparing the experience of three out of five ethnic groups (e.g. African Americans, Asian Americans, Chicano/Latino, European Americans, and Native Americans) we shall examine historically how each people entered American society and built communities and transformed their cultures in the process. Students will be introduced to the sociological perspective, characteristic methods of research, and such key concepts as culture, community, class, race, social change, and social movements.
    :number: 3AC
  - :name: Evaluation of Evidence
    :credit: "4"
    :subject: SOCIOL
    :description: "A review of methodological problems in assessing data relating to social life. Topics to be covered include: posing a sociological problem, gaining access to data, measuring, establishing correlation and causal connection among data, and relating data to theoretical context."
    :number: "5"
  - :name: Freshman Seminars
    :credit: "1"
    :subject: SOCIOL
    :description: The Berkeley Seminar Program has been designed to provide new students with the opportunity to explore an intellectual topic with a faculty member in a small-seminar setting. Berkeley Seminars are offered in all campus departments, and topics vary from department to department and semester to semester.
    :number: "24"
  - :name: Freshman/Sophomore Seminar
    :credit: ""
    :subject: SOCIOL
    :description: Freshman and sophomore seminars offer lower division students the opportunity to explore an intellectual topic with a faculty member and a group of peers in a small-seminar setting. These seminars are offered in all campus departments; topics vary from department to department and from semester to semester.
    :number: "39"
  - :name: Sophomore Seminar
    :credit: "1"
    :subject: SOCIOL
    :description: Sophomore seminars are small interactive courses offered by faculty members in departments all across the campus. Sophomore seminars offer opportunity for close, regular intellectual contact between faculty members and students in the crucial second year. The topics vary from department to department and semester to semester. Enrollment limited to 15 sophomores.
    :number: "84"
  - :name: Directed Group Study
    :credit: "1"
    :subject: SOCIOL
    :description: Group studies of selected topics which vary over time.
    :number: "98"
  - :name: In the Sociology Workshop
    :credit: "1"
    :subject: SOCIOL
    :description: In this proseminar students will become familiar with faculty and their various research interests. It consists of presentations by faculty of their ongoing work and allows students to address questions within and about the discipline.
    :number: "100"
  - :name: Sociological Theory
    :credit: "4"
    :subject: SOCIOL
    :description: Representatives of major theoretical traditions in sociology will be examined historically and critically. An effort will be made to identify the recurrent substantive and methodological issues that arise in sociological theorizing. This is the required M.A. theory course.
    :number: "201"
  - :name: Contemporary Sociological Theory
    :credit: "3"
    :subject: SOCIOL
    :description: A systematic study of the work of selected social theorists of the post-WWII era. This course will stress the diversity of orientations in the field and will follow a comparative approach to the study of theory. The choice of theorists to be covered will vary according to the instructor.
    :number: 202B
  - :name: Advanced Study in Social Theory
    :credit: ""
    :subject: SOCIOL
    :description: Courses under this number involve pursuing study in subfields of sociological theory. The courses presume a general background in social theory. Consult instructor as to whether your background is appropriate.
    :number: "102"
  - :name: Introduction to Sociological Methods
    :credit: "5"
    :subject: SOCIOL
    :description: Problems of research design, measurement, and data collection, processing, and analysis will be considered. Attention will be given to both qualitative and quantitative studies.
    :number: "105"
  - :name: Intermediate Sociological Methods
    :credit: "4"
    :subject: SOCIOL
    :description: This course will cover more technical issues in quantitative research methods introduced in 105, and will include, according to discretion of instructor, a practicum in data collection and/or analysis. Recommended for students interested in graduate work in sociology or research careers.
    :number: "106"
  - :name: "Field Research: Participant Observation"
    :credit: "5"
    :subject: SOCIOL
    :description: This course gives students both substantive background and practical training in the participant-observation method. The first semester will be classroom based to introduce the method. In the second semester students will put the method into practice as they are sent to the field to gather data for the Center for Urban Ethnography's Bay Area Study. During the fieldwork students will participate in a bi-weekly seminar and work under the guidance of the professor to address issues that arise in the field.
    :number: 107B
  - :name: Organizations and Institutions
    :credit: "4"
    :subject: SOCIOL
    :description: Administrative organizations and voluntary associations; major social institutions in industry, government, religion, and education.
    :number: "110"
  - :name: Sociology of the Family
    :credit: "4"
    :subject: SOCIOL
    :description: In this course, we trace the history of the American family from the 19th-century farm--in which work, medical care, and entertainment went on--to the smaller, more diverse, and subjectively defined family of the 21st century. We also explore ways in which the family acts as a "shock absorber" of many trends including immigration, the increasing social class divide, and especially the growing domination of the marketplace. Finally, we also explore the diversity of family forms associated with social class, ethnicity, and sexual orientation.
    :number: "111"
  - :name: Sociology of Religion
    :credit: "4"
    :subject: SOCIOL
    :description: The course will locate the place of religious consciousness in human action and then survey comparatively and historically the role that religion has played in human society. Will include a general theory of the nature of religious experience, religious symbolism, and the basis of religious community. Also listed as Religious Studies C182.
    :number: C112
  - :name: Sociology of Education
    :credit: "4"
    :subject: SOCIOL
    :description: The role of formal education in modern societies. Educational systems in relation to the religious, cultural, economic, and political forces shaping their character.
    :number: "113"
  - :name: Sociology of Law
    :credit: "4"
    :subject: SOCIOL
    :description: Selected legal rules, principles, and institutions treated from a sociological perspective. Influence of culture and social organization on law; role of law in social change; social aspects of the administration of justice; social knowledge and the law. Also listed as Legal Studies C184.
    :number: C114
  - :name: Deviance and Social Control
    :credit: "4"
    :subject: SOCIOL
    :description: A consideration of forms, causes, and controls of deviant behavior.
    :number: "115"
  - :name: Sociology of Work
    :credit: "3"
    :subject: SOCIOL
    :description: The labor force; social control within and of occupations and professions (professionalization, professional associations vs. labor unions, codes of ethics, legal controls); social structure of the workplace, work experience of the participants, relation of both to community and society.
    :number: 280E
  - :name: Sport As a Social Institution
    :credit: "4"
    :subject: SOCIOL
    :description: Analysis of sport as social institution, its structure and functions; male-female role contrasts, race and sport; economics of sport; the roles of coach, athlete, fan--their interrelationships and complexities; current turmoil in sport and the ideological struggle which has emerged.
    :number: "117"
  - :name: Selected Topics in Sociology of Family and the Life Cycle
    :credit: "4"
    :subject: SOCIOL
    :description: The focus of the course will vary depending on the instructor in charge. Possibilities include cultures of caregiving, the sociology of childhood, and the sociology of childcare.
    :number: "118"
  - :name: Comparative Perspectives on U.S. and European Societies
    :credit: "4"
    :subject: SOCIOL
    :description: This class explores differences between modern societies through systematic comparisons of the U.S. to European countries in several domains. It starts with discussing the broader social organizations of the societies in terms of political economy, political systems, and welfare systems. It continues with analyses of central social changes, social problems, and institutions in the societies, including the topics of gender inequality, immigration, rising inequality, religion, individualism, educational institutions, and health systems.
    :number: "122"
  - :name: Sociology of Poverty
    :credit: "4"
    :subject: SOCIOL
    :description: This course will explore the sociology of poverty. It will examine a number of theories on the causes of poverty, then turn to an examination of empirical studies concerning the trends and determinants of poverty, followed by an examination of the everyday life of those who live in the condition of poverty. This course will conclude with a look at social policy toward poverty. The course will focus primarily, although not exclusively, on poverty in the U.S. While there will be some readings concerning rural poverty, the course will have a decidedly urban focus.
    :number: "124"
  - :name: Urban Sociology
    :credit: "3"
    :subject: SOCIOL
    :description: The nature, causes, consequences of world urbanization; metropolitan areas; location and types of cities, social and demographic characteristics of urban populations.
    :number: 280J
  - :name: Social Consequences of Population Dynamics
    :credit: "4"
    :subject: SOCIOL
    :description: Introduction to population issues and the field of demography, with emphasis on historical patterns of population growth and change during the industrial era. Topics covered include the demographic transition, resource issues, economic development, the environment, population control, family planning, birth control, family and gender, aging, intergenerational transfers, and international migration. Also listed as Demography C126.
    :number: C126
  - :name: Family and Household in Comparative Perspective
    :credit: "3"
    :subject: SOCIOL
    :description: How are families and households organized around the world? Which aspects of household and family vary, and which are constant? What are the relationships between household and family on the one hand and the political, economic, or broad social patterns on the other? This course examines all of these questions, taking historical and contemporary examples from Africa, Asia, Europe, and the Americas. Also listed as Demography C165.
    :number: C127
  - :name: Society and the Environment
    :credit: "4"
    :subject: SOCIOL
    :description: Living in an urban area at the end of the 20th century, it is easy to forget how germane the biophysical world is to our lives. This course seeks to explore the relationships between society and the environment as they have varied over time and across societies. The approach taken will be broadly historical and multicultural and will include readings on the social construction of nature, early industrialization and natural resource use, social movements and the environment, and the environmental impacts of late capitalism.
    :number: "128"
  - :name: "Environmental Justice: Race, Class, Equity, and the Environment"
    :credit: "4"
    :subject: SOCIOL
    :description: Overview of the field of environmental justice, analyzing the implications of race, class, labor, and equity on environmental degradation and regulation. Environmental justice movements and struggles within poor communities and communities of color in the U.S., including African Americans, Latino Americans, and Native American Indians. Frameworks and methods for analyzing race, class, and labor. Cases of environmental injustice, community, and government responses, and future strategies for achieving environmental and labor justice. Also listed as Environ Sci, Policy, and Management 163AC.
    :number: 128AC
  - :name: Social Stratification
    :credit: "4"
    :subject: SOCIOL
    :description: Recent trends in occupational stratification; social classes in local communities and the nation as related to interest organizations.
    :number: "130"
  - :name: "Race and Ethnic Relations: The United States Experience"
    :credit: "4"
    :subject: SOCIOL
    :description: Course focuses on race and ethnic relations in the United States. Examination of historical experiences, contemporary circumstances, and future prospects of racial and ethnic populations with particular attention to trends in relations between the dominant society and the African American, Native American, Asian American, and Latino subcultures. Political and social consequences of racial and ethnic stratification are explored.
    :number: 131AC
  - :name: "Race and Ethnic Relations: International Comparisons"
    :credit: "4"
    :subject: SOCIOL
    :description: "A broad survey of race and ethnic relations in a wide variety of nations and periods, with special attention to comparisons with the present and past patterns in the United States. Emphasis on: social, economic, political, institutional, social psychological, and demographic processes."
    :number: 131B
  - :name: "Race and Ethnic Relations: Selected Topics"
    :credit: "4"
    :subject: SOCIOL
    :description: There will be variation in focus of attention, depending on instructor in charge. Possibilities include concentration on one ethnic group, consideration in depth of specific theoretical issues, or an examination of race relations from an international comparative approach.
    :number: "132"
  - :name: Sociology of Gender
    :credit: "4"
    :subject: SOCIOL
    :description: Historical and comparative theories of gender and gender relations. Exploration of key institutions such as family, state, and workplace through which students can understand the social, economic, and cultural factors that create gender and shape what it means to be a man or a woman. Consideration of feminist movements, in a global context, and of relationships of gender to social class, sexuality, age, race/ethnicity, and nationality.
    :number: "133"
  - :name: Selected Topics in the Sociology of Gender
    :credit: "4"
    :subject: SOCIOL
    :description: "The focus of this course will vary depending on the instructor in charge. Examples of possible topics: gender and the state; gender and work; the gender dynamics of childhoods; gender assignment and identity; women's movements; changing constructions of masculinity in the U.S.; Muslim women in comparative perspective."
    :number: "134"
  - :name: Sexual Cultures
    :credit: "4"
    :subject: SOCIOL
    :description: This course examines how sexual identities, communities, desires, and practices are socially, historically, and culturally constructed. We will look at how people reproduce dominant models of sexuality, as well as how a wide range of people--including lesbians, bisexuals, gay men, transgenderists, and self-described queers--contest the power that operates through dominant models of sexuality. Looking at empirical studies and theoretical texts, we will trace the paradigm shift from late 19th century sexology to early 20th century psychoanalysis, through a variety of approaches in the 1960's and 1970's to the feminist and queer theory of recent decades.
    :number: "135"
  - :name: Political Sociology
    :credit: "3"
    :subject: SOCIOL
    :description: Study of the relationship between society and politics, through an analysis of the intersection of economic development, social relations, and the political sphere. Examines how class, race, ethnicity, and gender interact with political culture, ideology, and the state. The course also looks at diverse forms of political behavior, a key aspect of politics.
    :number: 280C
  - :name: Social Movements and Political Action
    :credit: "4"
    :subject: SOCIOL
    :description: Social movements, the formation and play of public opinion, and the behavior of interest groups.
    :number: "141"
  - :name: Policy, Economy, and Society
    :credit: "4"
    :subject: SOCIOL
    :description: "Focus on three major themes of the contemporary United States: government, resources, and cities. Stress on the importance of transition from the 1960's. Examination of how each sector is influenced by policy currents, economic trends, and social conflicts."
    :number: "143"
  - :name: Social Psychology
    :credit: "3"
    :subject: SOCIOL
    :description: "An examination of major theoretical approaches in social psychology. The approaches may include: symbolic interactionism, neo-behaviorism, psychodynamic analyses, cognitive theories, interpersonal processes and theories of exchange."
    :number: 280K
  - :name: Sociology of Illness and Medicine
    :credit: "4"
    :subject: SOCIOL
    :description: Social and cultural factors associated with the definition, occurrence, and experience of illness. Analysis of the socially defined "sick role" and the systems of which it is a part.
    :number: "155"
  - :name: Thought Reform, Influence and Social Control
    :credit: "4"
    :subject: SOCIOL
    :description: Thought reform (i.e., coercive persuasion, brainwashing) and extreme methods of social control in the Soviet Union, China, and in American cult organizations are analyzed. American examples include religious, political and therapeutic cults. Issues of recruitment, management and the evolution of violence and terrorism are addressed.
    :number: "156"
  - :name: Sociology of Culture
    :credit: "4"
    :subject: SOCIOL
    :description: Study of human meaning systems, particularly as manifested in art, literature, music, and other media. Includes study of the production, reception, and aesthetic experience of cultural forms.
    :number: "160"
  - :name: Social Change
    :credit: "4"
    :subject: SOCIOL
    :description: This course will seek to explain the formation of modern United States society by inquiring into the processes of social change that have brought us to the present as well as created possibilities for the future. Race, nationalism, and ethnicity--and movements against racism and nationalism and for multiculturalism--are central dimensions of social change in the United States. The course will explore the processes of social change as they affect and are affected by different racial and ethnic groups in the United States.
    :number: 170AC
  - :name: Historical Sociology
    :credit: "4"
    :subject: SOCIOL
    :description: Study of the major concepts, problems and works of scholarship in the field of historical sociology, with attention to such topics as industrialization, revolution, transformation of social structure, social life, political authority, institutions and culture viewed from an historical and comparative perspective.
    :number: "171"
  - :name: Development and Globalization
    :credit: "4"
    :subject: SOCIOL
    :description: A comparative analysis of socio-economic and political change, focusing on the poor countries of Asia, Africa, and Latin America. Offers both a basic descriptive understanding of processes of change in these countries and an introduction to major theoretical perspectives on development and globalization.
    :number: "172"
  - :name: American Society
    :credit: "4"
    :subject: SOCIOL
    :description: This course explores the ways that contemporary American society is different than other societies and different than American society in earlier periods.
    :number: "180"
  - :name: Contemporary Chinese Society
    :credit: "4"
    :subject: SOCIOL
    :description: An introduction to institutions, social groups, and values in contemporary Chinese society. Dynamics of social change in a revolutionary and post-revolutionary setting. Trends in the future development of Chinese society.
    :number: "183"
  - :name: "China in the 1990s: Reporting the Contradictions"
    :credit: "4"
    :subject: SOCIOL
    :description: This interdisciplinary course applies sociological methods to understand the dramatic social consequences of the economic reforms underway in China since 1978, while examining the practical problems of how the Chinese and American media represent these developments to audiences at home and abroad. Sociological topics include change in Communist Party/state-society relations; decollectivization of the rural economy; ownership reform in the urban economy; and realization of the urban residence control system. Journalistic problems include how do attitudes toward information, censorship, and secrecy affect professional news gathering; and influences on news agendas. Also listed as Journalism C183.
    :number: C183
  - :name: Social Change in Central America
    :credit: "4"
    :subject: SOCIOL
    :description: This course will introduce students to the origins and nature of social change in contemporary Central America. A socio-historical approach will be used to describe the region's development, which will lay the groundwork for understanding the emergence in recent decades of movements promoting social change there. While focusing particularly on Central America, the course will also provide the theoretical and analytical tools required to comprehend social change elsewhere in the Third World.
    :number: "187"
  - :name: Selected Topics in Area Studies
    :credit: "4"
    :subject: SOCIOL
    :description: There will be a variation in areas studied, depending on the instructor in charge. Possibilities include concentration on one society or a particular aspect of one society, consideration in depth of specific theoretical or methodological issues within area studies, or comparative regional studies.
    :number: "189"
  - :name: Seminar on Advanced Topics
    :credit: "4"
    :subject: SOCIOL
    :description: Advanced study in sociology, with specific topics to be announced at the beginning of each semester.
    :number: "190"
  - :name: Seminar on Immigration in the United States
    :credit: "4"
    :subject: SOCIOL
