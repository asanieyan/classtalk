    :number: "110"
  - :name: Cal-in-Sacramento
    :credit: "2"
    :subject: POL SCI
    :description: The purpose of this course is to provide Cal-in-Sacramento interns and other interested UC Berkeley students with a rudimentary understanding of our state government. We will focus on the state legislature and executive branch, exploring both the policy-making process and the politics in Sacramento, which we will learn are quite closely related to one another.
    :number: 110B
  - :name: Politics and the News Media
    :credit: "4"
    :subject: POL SCI
    :description: This course's objective is to describe and analyze the ways in which the news media have become a part of the political system. In order to understand the manner in which news organizations interact with officials, organized groups, and the public focus will be on media influences in areas such as who gets to make policy and the outcome of policy making.
    :number: 111W
  - :name: The Politics of Displacement
    :credit: "4"
    :subject: POL SCI
    :description: Antebellum American political history generally follows a routine script in which the purpose of the Revolution was to liberate Americans for self-government and economic and social development. Slavery is viewed as an anomaly still needing explanation, and Native American relocation as the consequence of natural forces of immigration and pre-modern social values. In this class, the revolution against traditional political authority embodied in Jefferson's and Thomas Paine's attack on the British crown, the rise of slavery, and the conflict with Native America are seen as coherent parts of a cultural and social development that emerges in the 18th- and 19th-century America. Using both original antebellum materials, including biographies, history, and literature, and contemporary images from American popular culture such as film, news and magazine articles, and music, we will compare and contrast the experiences of antebellum Native Americans, Euopean imiiigrants, and African slaves as a connection between the past and the present emerges.
    :number: 111AC
  - :name: History of Political Theory
    :credit: "4"
    :subject: POL SCI
    :description: Nineteenth and twentieth century political thought, including Burke, Utilitarianism, Marx, and contemporary theory.
    :number: 112C
  - :name: "History of European Political Theory: The 20th Century"
    :credit: "4"
    :subject: POL SCI
    :description: This is a survey course that will examine developments in 20th-century European Political Theory. It will focus on theorists' contributions and reactions to various major political and intellectual shifts, including Marxism (as "Western Marxism" and Critical Theory, as well as institutionalized Soviet communism in its heyday); psychoanalysis; and facism.
    :number: 112D
  - :name: American Political Theory
    :credit: "4"
    :subject: POL SCI
    :description: Basic problems of political theory as viewed within the context of American history and institutions.
    :number: 113B
  - :name: "Theories of Governance: Late 20th Century"
    :credit: "4"
    :subject: POL SCI
    :description: What is governance? How should we explain its emergence? What are its implications for public policy and democracy? This course uses debates about contemporary governance to examine four approaches to political science and political theory. The approaches are rational choice theory, institutionalism, Marxism, and poststructuralism. The course looks at the narrative that each approach provides of the origins and workings of governance since 1979, and at the way these narratives embody theoretical commitments about rationality and power, structure and agency, and democracy. It thus promotes an awareness of the way questions about contemporary governance are inextricably linked to philosophical and normative commitments. This course has a required discussion section.
    :number: 114A
  - :name: Marxism and Culture
    :credit: "4"
    :subject: POL SCI
    :description: The purpose of this course is to trace the development of Marxism as an idea system and political ideology since its inception, focusing particularly on developments in "Communist" or "State Socialist" systems, but also including a brief look at Eurocommunist thought.
