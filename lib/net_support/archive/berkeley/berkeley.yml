    :credit: ""
    :subject: HISTART
    :description: In addition to close study of the major works, particular emphasis upon their cultural context and upon key issues such as narrative strategies, gender and the body, modes of address in sculpture and painting, political propaganda in art, and the rise of the creative artist. Special attention, wherever possible, will be paid to newly-discovered work.
    :number: "141"
  - :name: Archaic Greek Art and Architecture (750-480 B.C.)
    :credit: "4"
    :subject: HISTART
    :description: The early development of the major genres of Greek art in the era of the emerging city-states.
    :number: 141A
  - :name: Classical Greek Art and Architecture (500-320 B.C.)
    :credit: "4"
    :subject: HISTART
    :description: The maturity of the major genres of Greek art in Periclean Athens and the other leading centers.
    :number: 141B
  - :name: Hellenistic Art and Architecture (330-30 B.C.)
    :credit: "4"
    :subject: HISTART
    :description: A survey of the major genres of Greek art in the Hellenic world from Italy to India.
    :number: 141C
  - :name: Roman Art
    :credit: "4"
    :subject: HISTART
    :description: The art of Rome and of the Roman Empire, from its sources in the Republican era to the Age of Constantine the Great.
    :number: "145"
  - :name: Art in Late Antiquity
    :credit: "4"
    :subject: HISTART
    :description: Imperial art from Gallienus through the collapse of the western empire. Christian art from the beginning around 200 through the age of Justinian. Revivals in the seventh and eighth centuries. A look back from the court of Charlemagne and contemporary Constantinople.
    :number: "151"
  - :name: Romanesque Art
    :credit: "4"
    :subject: HISTART
    :description: The visual arts in Europe from about 1050 to 1150 A.D., especially sculpture in France and Spain. Arts related to the monasteries and pilgrimages, and the new forms of discourse pertaining to sanctity, history, social order, the exotic, and the end of time.
    :number: "155"
  - :name: "Gothic Art in Northern Europe: 1150-1270"
    :credit: "4"
    :subject: HISTART
    :description: Gothic art and architecture from its origins in France about 1130. Emphasis on the related developments of architecture, sculpture, and stained glass at the major cathedrals, the impact of the early universities and scientific study, and the political role of the visual arts in the early nation states.
    :number: 156A
  - :name: Renaissance Art in Florence 1400-1600
    :credit: "4"
    :subject: HISTART
    :description: A selective survey of major developments in Florentine Renaissance painting, sculpture, and architecture organized by genre. Particular emphasis on the relationship between art and religion and the ideology of Florentine republicanism and ducal absolutism. Issues of gender, the status of artists, and the function, audience, and patronage of art will also be considered.
    :number: "160"
  - :name: Renaissance Art in Rome 1400-1600
    :credit: "4"
    :subject: HISTART
    :description: A selective survey of major developments in Roman Renaissance painting, sculpture, and architecture organized by genre. Particular emphasis on the relationship between art and religion and the ideology of a theocratic papacy. Issues of gender, the status of artists, and the function, audience, and patronage of art will also be considered.
    :number: "161"
  - :name: Renaissance Art in Venice 1400-1600
    :credit: "4"
    :subject: HISTART
    :description: A selective survey of major developments in Venetian Renaissance painting, sculpture, and architecture organized by genre. Particular emphasis on the relationship between art and religion and the ideology of the Venetian commune. Issues of gender, the status of artists, and the function, audience, and patronage of art will also be considered.
    :number: "162"
  - :name: Van Eyck to Brueghel
    :credit: "4"
    :subject: HISTART
    :description: The great age of Netherlandish art, from its roots in manuscript illumination through the masters of panel painting (Van Eyck, Van der Weyden, Bosch, Brueghel) up to the time of the iconoclasm of 1566. Focus on the relation of painting to the beholder; iconic vs. narrative images; rise of genres; art's expression of social and economic ideals; and class and gender issues.
    :number: "166"
  - :name: Southern Baroque Art
    :credit: "4"
    :subject: HISTART
    :description: The major artists (among them Caravaggio, Bernini, Velazquez, and Poussin) and the major concerns (including genres such as history painting, landscape, low-life, and notions of imitation and illusionism) of seventeenth century art in Italy, France, and Spain.
    :number: "170"
  - :name: The Dutch Golden Age
    :credit: "4"
    :subject: HISTART
    :description: The rise of a rich visual culture in 17th-century Holland that expressed the ideals, aspirations, and identity of the first bourgeois capitalist society. Rembrandt, Vermeer, and others in the context of contemporary aesthetic concerns (realism, optics) and social issues (domestic values, poverty and wealth, colonialism, national identity).
    :number: "172"
  - :name: The Age of Rubens
    :credit: "4"
    :subject: HISTART
    :description: The culture of early 17th-century Europe as it was known (and created) by Sir Peter Paul Rubens, painter, scholar, and diplomat. Begins in Flanders and travels (with Rubens) to Italy, Spain, France and England, examining politics, religion and visual culture in each place. Key issues include the concept of artistic tradition; art and politics; crafting social status; workshop practice.
    :number: "173"
  - :name: "19th Century Europe: Age of Revolution"
    :credit: "4"
    :subject: HISTART
    :description: Topics in late 18th- and early 19th-century European art, either focusing on a pertinent theme and/or nation (e.g. Romanticism and gender in France) or introducing the art of Europe as a whole during this tumultuous period of revolution and reaction.
    :number: 180A
  - :name: "Nineteenth-Century Europe: Realism and Modernity"
    :credit: "4"
    :subject: HISTART
    :description: The visual arts in Europe in the mid-19th century, with reference to the capitalist city and its environs. May focus on Paris, or on Paris's rivalry with other European centers.
    :number: 180B
  - :name: "Nineteenth-Century Europe: The Invention of Avant-Gardes"
    :credit: "4"
    :subject: HISTART
    :description: Visual arts in the later 19th century. Impressionism and after. The nature of avant-garde culture and its relation to emerging consumer culture. May emphasize Paris, or the struggle for cultural mastery in Europe.
    :number: 180C
  - :name: French Art of the 19th Century
    :credit: "4"
    :subject: HISTART
    :description: Introduction to French art from the Revolution to the First World War. Proceeds chronologically, putting visual art in the context of French political and social development.
    :number: "181"
  - :name: Histories of Photography
    :credit: "4"
    :subject: HISTART
    :description: Topics in 19th- and 20th-century histories of photography; for example, photography in relation to modernism, gender, pictorial genres, or consumerism.
    :number: "182"
  - :name: Art and Colonialism
    :credit: "4"
    :subject: HISTART
    :description: Consideration of the relationship between visual representation and conquest, colonialism and imperialism. Topics include the history of visual ethnographies, representations and constructions of "race," exoticism, orientalism, and primitivism.
    :number: "183"
  - :name: American Art (1800-Present)
    :credit: "4"
    :subject: HISTART
    :description: Looking at major developments in architecture, decorative arts, photography, and painting from Romanticism to post-modernism, this course addresses art and its social context over the last two centuries in what is now the United States. Issues include patronage, audience, technology, and the education of the artist as well as style and cultural expression. Field trips.
    :number: 185A
  - :name: "American Architecture: Domestic Forms"
    :credit: "4"
    :subject: HISTART
    :description: Taking as a point of departure specific exemplary houses, both vernacular and high-style architectural forms are studied from the perspectives of the history of style, of technology and of social use. Both the class as a whole and the student research projects take a case-study approach. Field trips.
    :number: 185B
  - :name: Art in the Early 20th Century
    :credit: "4"
    :subject: HISTART
    :description: Primarily Europe. May focus on a particular place and period (e.g., Art in Paris, 1900-1914, or Art and the First World War) or on a major artistic problem (e.g., Abstraction and Figuration).
    :number: 186A
  - :name: Art in the Mid-20th Century
    :credit: "4"
    :subject: HISTART
    :description: Art between the world wars and in the later 1940s and 1950s. The focus may be on Europe or on Europe-U.S. interaction. The culture of the avant-garde, art and politics in the age of Lenin and Hitler, etc.
    :number: 186B
  - :name: Art in the Later 20th Century
    :credit: "4"
    :subject: HISTART
    :description: A consideration of major issues in European and American post-war art to the present day. Emphases include conceptual, video, and performance art, as well as traditional media.
    :number: 186C
  - :name: Problems in 20th-Century Sculpture
    :credit: "4"
    :subject: HISTART
    :description: An examination of key issues, artists, and works, including sculpture and primitivism, sculpture in mass society, sculpture, the body, and the surreal. Previous course work in history of art recommended.
    :number: 187B
  - :name: "The American Forest: Its Ecology, History, and Representation"
    :credit: "4"
    :subject: HISTART
    :description: The American forest will be examined in terms of its ecology, history, and representations in paintings, photographs, and literary essays. This examination seeks to understand the American forest in its scientific and economic parameters, as well as the historic, social, and ideological dimensions which have contributed to the evolution of our present attitudes toward the forest. Also listed as Undergrad Interdisciplinary Studies C136, Environ Sci, Policy, and Management C191, and American Studies C112F.
