  - :name: Structure and Interpretation of Systems and Signals
    :credit: "4"
    :subject: EL ENG
    :description: Mathematical modeling of signals and systems. Continous and discrete signals, with applications to audio, images, video, communications, and control. State-based models, beginning with automata and evolving to LTI systems. Frequency domain models for signals and frequency response for systems, and sampling of continuous-time signals. A Matlab-based laboratory is an integral part of the course.
    :number: 20N
  - :name: Freshman Seminar
    :credit: "1"
    :subject: EL ENG
    :description: The Freshman Seminar Program has been designed to provide new students with the opportunity to explore an intellectual topic with a faculty member in a small seminar setting. Freshman seminars are offered in all campus departments, and topics may vary from department to department and semester to semester.
    :number: "24"
  - :name: Introduction to Microelectronic Circuits
    :credit: "4"
    :subject: EL ENG
    :description: Fundamental circuit concepts and analysis techniques in the context of digital electronic circuits. Transient analysis of CMOS logic gates; basic integrated-circuit technology and layout.
    :number: "40"
  - :name: Introduction to Digital Electronics
    :credit: "3"
    :subject: EL ENG
    :description: This course serves as an introduction to the principles of electrical engineering, starting from the basic concepts of voltage and current and circuit elements of resistors, capacitors, and inductors. Circuit analysis is taught using Kirchhoff's voltage and current laws with Thevenin and Norton equivalents. Operational amplifiers with feedback are introduced as basic building blocks for amplication and filtering. Semiconductor devices including diodes and MOSFETS and their IV characteristics are covered. Applications of diodes for rectification, and design of MOSFETs in common source amplifiers are taught. Digital logic gates and design using CMOS as well as simple flip-flops are introduced. Speed and scaling issues for CMOS are considered. The course includes as motivating examples designs of high level applications including logic circuits, amplifiers, power supplies, and communication links.
    :number: "42"
  - :name: Introductory Electronics Laboratory
    :credit: "1"
    :subject: EL ENG
    :description: Using and understanding electronics laboratory equipment such as oscilloscope, power supplies, function generator, multimeter, curve-tracer, and RLC-meter. Includes a term project of constructing and testing a robot or other appropriate electromechanical device.
    :number: "43"
  - :name: Sophomore Seminar
    :credit: "1"
    :subject: EL ENG
    :description: Sophomore seminars are small interactive courses offered by faculty members in departments all across the campus. Sophomore seminars offer opportunity for close, regular intellectual contact between faculty members and students in the crucial second year. The topics vary from department to department and semester to semester. Enrollment limited to 15 sophomores.
    :number: "84"
  - :name: Directed Group Study for Undergraduates
    :credit: "1"
    :subject: EL ENG
    :description: Group study of selected topics in electrical engineering, usually relating to new developments.
    :number: "98"
  - :name: Individual Study and Research for Undergraduates
    :credit: "1"
    :subject: EL ENG
    :description: Supervised independent study and research for students with fewer than 60 units completed.
    :number: "99"
  - :name: Electronic Techniques for Engineering
    :credit: "4"
    :subject: EL ENG
    :description: This course serves as an introduction to the principles of electrical engineering, starting from the basic concepts of voltage and current and circuit elements of resistors, capacitors, and inductors. Circuit analysis is taught using Kirchhoff's voltage and current laws with Thevenin and Norton equivalents. Operational amplifiers with feedback are introduced as basic building blocks for amplication and filtering. Semiconductor devices including diodes and MOSFETS and their IV characteristics are covered. Applications of diodes for rectification, and design of MOSFETs in common source amplifiers are taught. Digital logic gates and design using CMOS as well as simple flip-flops are introduced. Speed and scaling issues for CMOS are considered. The course includes as motivating examples designs of high level applications including logic circuits, amplifiers, power supplies, and communication links.
    :number: "100"
  - :name: Microelectronic Devices and Circuits
    :credit: "4"
    :subject: EL ENG
    :description: This course covers the fundamental circuit and device concepts needed to understand analog integrated circuits. After an overview of the basic properties of semiconductors, the p-n junction and MOS capacitors are described and the MOSFET is modeled as a large-signal device. Two port small-signal amplifiers and their realization using single stage and multistage CMOS building blocks are discussed. Sinusoidal steady-state signals are introduced and the techniques of phasor analysis are developed, including impedance and the magnitude and phase response of linear circuits. The frequency responses of single and multi-stage amplifiers are analyzed. Differential amplifiers are introduced.
    :number: "105"
  - :name: Electromagnetic Fields and Waves
    :credit: "4"
    :subject: EL ENG
    :description: Review of static electric and magnetic fields and applications; Maxwell's equations; transmission lines; propagation and reflection of plane waves; introduction to guided waves, microwave networks, and radiation and antennas. Minilabs on statics, transmission lines, and waves.
    :number: "117"
  - :name: Introduction to Optical Communication Systems and Networks
    :credit: "3"
    :subject: EL ENG
    :description: Basic principles of digital and analog optical communications and optical networks. Emphasis is on principles of optical links, including channel capacity, basic limitations due to noise processes, and bit error rate requirements. Optical amplification, the detector-receiver, optical fiber and free-space propagation, the transmitter, and modulation schemes. Coherent and incoherent communications and network systems. Basic optical Fourier transform signal processing techniques.
    :number: "118"
  - :name: Introduction to Optical Engineering
    :credit: "3"
    :subject: EL ENG
    :description: Fundamental principles of optical systems. Geometrical optics and aberration theory. Stops and apertures, prisms, and mirrors. Diffraction and interference. Optical materials and coatings. Radiometry and photometry. Basic optical devices and the human eye. The design of optical systems. Lasers, fiber optics, and holography.
    :number: "119"
  - :name: Signals and Systems
    :credit: "4"
    :subject: EL ENG
    :description: Continuous and discrete-time transform analysis techniques with illustrative applications. Linear and time-invariant systems, transfer functions. Fourier series, Fourier transform, Laplace and Z-transforms. Sampling and reconstruction. Solution of differential and difference equations using transforms. Frequency response, Bode plots, stability analysis. Illustrated by analysis of communication systems and feedback control systems.
    :number: "120"
  - :name: Introduction to Digital Communication Systems
    :credit: "4"
    :subject: EL ENG
    :description: Introduction to the basic principles of the design and analysis of modern digital communication systems. Topics include source coding, channel coding, baseband and passband modulation techniques, receiver design, and channel equalization. Applications to design of digital telephone modems, compact disks, and digital wireless communication systems. Concepts illustrated by a sequence of MATLAB exercises.
    :number: "121"
  - :name: Introduction to Communication Networks
    :credit: "4"
    :subject: EL ENG
    :description: This course is an introduction to the design and implementation of computer networks. We will focus on the concepts and fundamental design principles that have contributed to the Internet's scalability and robustness and survey the underlying technologies--e.g., Ethernet, 802.11, DSL, optical links--that have led to the Internet's phenomenal success. Topics include layering, congestion/flow/error control, routing, addressing, multicast, packet scheduling, switching, internetworking, network security, and networking/programming interfaces.
    :number: "122"
  - :name: Digital Signal Processing
    :credit: "3"
    :subject: EL ENG
    :description: Advanced techniques in signal processing. Stochastic signal processing, parametric statistical signal models, and adaptive filterings. Application to spectral estimation, speech and audio coding, adaptive equalization, noise cancellation, echo cancellation, and linear prediction.
    :number: 225A
  - :name: Introduction to Robotics
    :credit: "4"
    :subject: EL ENG
    :description: An introduction to the kinematics, dynamics, and control of robot manipulators, robotic vision, sensing, and the programming of robots. The course will cover forward, inverse kinematics of serial chain manipulators. The manipulator Jacobian, force relations, dynamics and control-position, and force control. Trajectory generation, collision avoidance, automatic planning of fine and gross motion strategies, robot programming languages. Proximity, tactile, and force sensing. Network modeling, stability, and fidelity in teleoperation. Biological analogies and medical applications of robotics. Also listed as Bioengineering C125.
    :number: C125
  - :name: Probability and Random Processes
    :credit: "4"
    :subject: EL ENG
    :description: This course covers the fundamentals of probability and random processes useful in fields such as networks, communication, signal processing, and control. Sample space, events, probability law. Conditional probability. Independence. Random variables. Distribution, density functions. Random vectors. Law of large numbers. Central limit theorem. Estimation and detection. Markov chains.
    :number: "126"
  - :name: Feedback Control
    :credit: "4"
    :subject: EL ENG
    :description: Analysis and synthesis of continuous and sampled-data linear feedback control systems. Advantages of feedback. Design by root locus, frequency response, and state space methods, with a comparison of techniques. Case studies.
    :number: "128"
  - :name: Neural and Nonlinear Information Processing
    :credit: "3"
    :subject: EL ENG
    :description: Principles of massively parallel real-time computation, optimization, and information processing via nonlinear dynamics and analog VLSI neural networks, applications selected from image processing, pattern recognition, feature extraction, motion detection, data compression, secure communication, bionic eye, auto waves, and Turing patterns.
    :number: "129"
  - :name: Integrated-Circuit Devices
    :credit: "4"
    :subject: EL ENG
    :description: Overview of electronic properties of semiconductor. Metal-semiconductor contacts, pn junctions, bipolar transistors, and MOS field-effect transistors. Properties that are significant to device operation for integrated circuits. Silicon device fabrication technology.
    :number: "130"
  - :name: Linear Integrated Circuits
    :credit: "4"
    :subject: EL ENG
    :description: Single and multiple stage transistor amplifiers. Operational amplifiers. Feedback amplifiers, 2-port formulation, source, load, and feedback network loading. Frequency response of cascaded amplifiers, gain-bandwidth exchange, compensation, dominant pole techniques, root locus. Supply and temperature independent biasing and references. Selected applications of analog circuits such as analog-to-digital converters, switched capacitor filters, and comparators. The laboratory builds on the concepts presented in the lectures and provides hands-on design experience and help with the use of computer aided design tools such as SPICE.
    :number: "140"
  - :name: Introduction to Digital Integrated Circuits
    :credit: "4"
    :subject: EL ENG
    :description: "CMOS devices and deep sub-micron manufacturing technology. CMOS inverters and complex gates. Modeling of interconnect wires. Optimization of designs with respect to a number of metrics: cost, reliability, performance, and power dissipation. Sequential circuits, timing considerations, and clocking approaches. Design of large system blocks, including arithmetic, interconnect, memories, and programmable logic arrays. Introduction to design methodologies, including hands-on experience."
    :number: "141"
  - :name: Integrated Circuits for Communications
    :credit: "4"
    :subject: EL ENG
    :description: Analysis and design of electronic circuits for communication systems, with an emphasis on integrated circuits for wireless communication systems. Analysis of distortion in amplifiers with application to radio receiver design. Power amplifier design with application to wireless radio transmitters. Class A, Class B, and Class C power amplifiers. Radio-frequency mixers, oscillators, phase-locked loops, modulators, and demodulators.
    :number: "142"
  - :name: Microfabrication Technology
    :credit: "4"
    :subject: EL ENG
    :description: Integrated circuit device fabrication and surface micromachining technology. Thermal oxidation, ion implantation, impurity diffusion, film deposition, expitaxy, lithography, etching, contacts and interconnections, and process integration issues. Device design and mask layout, relation between physical structure and electrical/mechanical performance. MOS transistors and poly-Si surface microstructures will be fabricated in the laboratory and evaluated.
    :number: "143"
  - :name: Image Processing and Reconstruction Tomography
    :credit: "4"
    :subject: EL ENG
    :description: Linear systems and Fourier transforms in two and three dimensions. Basic image processing. Theory and algorithms for image reconstruction from projections. Physics of imaging systems including magnetic resonance, X-ray tomography, positron emission tomography, ultrasound, and biomagnetic imaging. Data analysis including hypothesis testing, parameter estimation by least squares, and compartmental kinetic modelling. Field trips to medical imaging laboratories. Also listed as Bioengineering C165.
    :number: C145B
  - :name: Introductory Electronic Transducer Laboratory
    :credit: "3"
    :subject: EL ENG
    :description: Laboratory exercises exploring a variety of electronic transducers for measuring physical quantities such as temperature, force, displacement, sound, light, ionic potential; the use of circuits for low-level differential amplification and analog signal processing; and the use of microcomputers for digital sampling and display. Lectures cover principles explored in the laboratory exercises; construction, response and signal to noise of electronic transducers and actuators; and design of circuits for sensing and controlling physical quantities.
    :number: 145L
  - :name: Introductory Electronic Transducers Laboratory
    :credit: "3"
    :subject: EL ENG
    :description: Laboratory exercises exploring a variety of electronic transducers for measuring physical quantities such as temperature, force, displacement, sound, light, ionic potential; the use of circuits for low-level differential amplification and analog signal processing; and the use of microcomputers for digital sampling and display. Lectures cover principles explored in the laboratory exercises; construction, response and signal to noise of electronic transducers and actuators; and design of circuits for sensing and controlling physical quantities. Also listed as Bioengineering C145L.
    :number: C145L
  - :name: Introductory Microcomputer Interfacing Laboratory
    :credit: "3"
    :subject: EL ENG
    :description: Laboratory exercises constructing basic interfacing circuits and writing 20-100 line C programs for data acquisition, storage, analysis, display, and control. Use of the IBM PC with microprogrammable digital counter/timer, parallel I/O port. Circuit components include anti-aliasing filters, the S/H amplifier, A/D and D/A converters. Exercises include effects of aliasing in periodic sampling, fast Fourier transforms of basic waveforms, the use of the Hanning filter for leakage reduction, Fourier analysis of the human voice, digital filters, and control using Fourier deconvolution. Lectures cover principles explored in the lab exercises and design of microcomputer-based systems for data acquisitions, analysis and control. Also listed as Bioengineering C145M.
    :number: C145M
  - :name: Mechatronic Design Laboratory
    :credit: "4"
    :subject: EL ENG
    :description: Design project course, focusing on application of theoretical principles in electrical engineering to control of a small-scale system, such as a mobile robot. Small teams of students will design and construct a mechatronic system incorporating sensors, actuators, and intelligence.
    :number: "192"
  - :name: Senior Honors Thesis Research
    :credit: "4"
    :subject: EL ENG
    :description: Thesis work under the supervision of a faculty member. To obtain credit the student must, at the end of two semesters, submit a satisfactory thesis to the Electrical Engineering and Computer Science department archive. A total of four units must be taken. The units may be distributed between one or two semesters in any way. H196A-H196B count as graded technical elective units, but may not be used to satisfy the requirement for 20 upper division technical units in EECS.
    :number: H196B
  - :name: Directed Group Study for Advanced Undergraduates
    :credit: "1"
    :subject: EL ENG
    :description: Group study of selected topics in electrical engineering, usually relating to new developments.
    :number: "198"
  - :name: Supervised Independent Study
    :credit: "1"
    :subject: EL ENG
    :description: Supervised independent study. Enrollment restrications apply.
    :number: "199"
  - :name: Strategic Computing and Communications Technology
    :credit: "3"
    :subject: EL ENG
    :description: Factors strongly impacting the success of new computing and communications products and services (based on underlying technologies such as electronics and software) in commercial applications. Technology trends and limits, economics, standardization, intellectual property, government policy, and industrial organization. Strategies to manage the design and marketing of successful products and services. Also listed as Information C224.
    :number: C201
  - :name: Applied Electromagnetic Theory
    :credit: "3"
    :subject: EL ENG
    :description: Advanced treatment of classical electromagnetic theory with engineering applications. Boundary value problems in electrostatics. Applications of Maxwell's Equations to the study of waveguides, resonant cavities, optical fiber guides, Gaussian optics, diffraction, scattering, and antennas.
    :number: "210"
  - :name: Soft X-rays and Extreme Ultraviolet Radiation
    :credit: "3"
    :subject: EL ENG
    :description: This course will explore modern developments in the physics and applications of soft x-rays. It begins with a review of electromagnetic radiation at short wavelengths including dipole radiation, scattering and refractive index, using a semi-classical atomic model. Subject matter will include the generation of x-rays with laboratory tubes, synchrotron radiation, laser-plasma sources, x-ray lasers, and black body radiation. Concepts of spatial and temporal coherence will be discussed. Also listed as Applied Science and Technology C210.
    :number: C213
  - :name: Antennas and Propagation
    :credit: "3"
    :subject: EL ENG
    :description: Application of Maxwell's Equations to the study of antennas and the propagation of electromagnetic waves. Basic concepts of antennas as devices in communication systems. Analysis of wire antennas, arrays of elements, horns, reflector and lens systems, frequency independent antennas. The propagation of waves over the earth and in inhomogeneous and random media.
    :number: "216"
  - :name: Microwave Circuits
    :credit: "3"
    :subject: EL ENG
    :description: Techniques of analog circuit technology in the high-frequency regime above 1 GHz. Transmission lines and distributed circuit elements; S-parameter design of high-frequency active circuits; computer-aided analysis and design. Emphasis on design of planar high-frequency integrated circuits employing CMOS and SiGe technology. Circuit building blocks for broadband wired and wireless communication will be emphasized including oscillators, low-noise amplifiers, and power amplifiers.
    :number: "217"
  - :name: Computer-Aided Verification of Electronic Circuits and Systems
    :credit: "3"
    :subject: EL ENG
    :description: This course deals with techniques for the verification of correct behavior of complex electronic circuits and systems including algorithms and systems for the detailed simulation of integrated circuits at the transistor level in the time and frequency domain, discrete-event logic simulation, cycle-based logic simulation, RTL and behavorial simulation, equivalence checking, timing analysis, and power estimation.
    :number: 219A
  - :name: Logic Synthesis
    :credit: "4"
    :subject: EL ENG
    :description: The course covers the fundamental techniques for the design and analysis of digital circuits. The goal is to provide a detailed understanding of basic logic synthesis and analysis algorithms, and to enable students to apply this knowledge in the design of digital systems and EDA tools. The course will present combinational circuit optimization (two-level and multi-level synthesis), sequential circuit optimization (state encoding, retiming), timing analysis, testing, and logic verification.
    :number: 219B
  - :name: Computer-Aided Verification
    :credit: "3"
    :subject: EL ENG
    :description: Introduction to the theory and practice of formal methods for the design and analysis of systems, with a focus on automated algorithmic techniques. Covers selected topics in computational logic and automata theory including formal models of reactive systems, temporal logic, model checking, and automated theorem proving. Applications in hardware and software verification, analysis of embedded, real-time, and hybrid systems, computer security, synthesis, planning, constraint solving, and other areas will be explored as time permits.
    :number: 219C
  - :name: Nonlinear Circuits
    :credit: "3"
    :subject: EL ENG
    :description: "Algebraic and dynamic n-ports. Potential and state functions. Volterra series. Frequency-power formulas. Qualitative properties: equilibrium states, stability, oscillations, subharmonic, almost-periodic, and chaotic phenomenon. Frequency entrainment. Harmonic balance, describing function and bifurcation. Applications to oscillators, multivibrators, mixers, modulators and harmonic generators."
    :number: "220"
  - :name: Linear System Theory
    :credit: "4"
    :subject: EL ENG
    :description: Basic system concepts; state-space and I/O representation. Properties of linear systems. Controllability, observability, minimality, state and output-feedback. Stability. Observers. Characteristic polynomial. Nyquist test.
    :number: 221A
  - :name: Nonlinear Systems--Analysis, Stability and Control
    :credit: "3"
    :subject: EL ENG
    :description: "Basic graduate course in non-linear systems. Second Order systems. Numerical solution methods, the describing function method, linearization. Stability - direct and indirect methods of Lyapunov. Applications to the Lure problem - Popov, circle criterion. Input-Output stability. Additional topics include: bifurcations of dynamical systems, introduction to the \"geometric\" theory of control for nonlinear systems, passivity concepts and dissipative dynamical systems."
    :number: "222"
  - :name: "Stochastic Systems: Estimation and Control"
    :credit: "3"
    :subject: EL ENG
    :description: Parameter and state estimation. System identification. Nonlinear filtering. Stochastic control. Adaptive control.
    :number: "223"
  - :name: Digital Communications
    :credit: "4"
    :subject: EL ENG
    :description: Introduction to the basic principles of the design and analysis of modern digital communication systems. Topics include source coding; channel coding; baseband and passband modulation techniques; receiver design; channel equalization; information theoretic techniques; block, convolutional, and trellis coding techniques; multiuser communications and spread spectrum; multi-carrier techniques and FDM; carrier and symbol synchronization. Applications to design of digital telephone modems, compact disks, and digital wireless communication systems are illustrated. The concepts are illustrated by a sequence of MATLAB exercises.
    :number: 224A
  - :name: Fundamentals of Wireless Communication
    :credit: "3"
    :subject: EL ENG
    :description: "Introduction of the fundamentals of wireless communication. Modeling of the wireless multipath fading channel and its basic physical parameters. Coherent and noncoherent reception. Diversity techniques over time, frequency, and space. Spread spectrum communication. Multiple access and interference management in wireless networks. Frequency re-use, sectorization. Multiple access techniques: TDMA, CDMA, OFDM. Capacity of wireless channels. Opportunistic communication. Multiple antenna systems: spatial multiplexing, space-time codes. Examples from existing wireless standards."
    :number: 224B
  - :name: Digital Image Processing
    :credit: "3"
    :subject: EL ENG
    :description: "2-D sequences and systems, separable systems, projection slice thm, reconstruction from projections and partial Fourier information, Z transform, different equations, recursive computability, 2D DFT and FFT, 2D FIR filter design; human eye, perception, psychophysical vision properties, photometry and colorimetry, optics and image systems; image enhancement, image restoration, geometrical image modification, morphological image processing, halftoning, edge detection, image compression: scalar quantization, lossless coding, huffman coding, arithmetic coding dictionary techniques, waveform and transform coding DCT, KLT, Hadammard, multiresolution coding pyramid, subband coding, Fractal coding, vector quantization, motion estimation and compensation, standards: JPEG, MPEG, H.xxx, pre- and post-processing, scalable image and video coding, image and video communication over noisy channels."
    :number: 225B
  - :name: VLSI Signal Processing
    :credit: "3"
    :subject: EL ENG
    :description: Formerly 290M. Design of signal processing systems. Building blocks and design styles. Simulation and specification. Architectural trade-offs. Synthesis techniques.
    :number: 225C
  - :name: Audio Signal Processing in Humans and Machines
    :credit: "3"
    :subject: EL ENG
    :description: Introduction to relevant signal processing and basics of pattern recognition. Introduction to coding, synthesis, and recognition. Models of speech and music production and perception. Signal processing for speech analysis. Pitch perception and auditory spectral analysis with applications to speech and music. Vocoders and music synthesizers. Statistical speech recognition, including introduction to Hidden Markov Model and Neural Network approaches.
    :number: 225D
  - :name: Random Processes in Systems
    :credit: "4"
    :subject: EL ENG
    :description: Probability, random variables and their convergence, random processes. Filtering of wide sense stationary processes, spectral density, Wiener and Kalman filters. Markov processes and Markov chains. Gaussian, birth and death, poisson and shot noise processes. Elementary queueing analysis. Detection of signals in Gaussian and shot noise, elementary parameter estimation.
    :number: 226A
  - :name: Introduction to Convex Optimization
    :credit: "3"
    :subject: EL ENG
    :description: Convex optimization is a class of nonlinear optimization problems where the objective to be minimized, and the constraints, are both convex. Contrarily to the more classical linear programming framework, convex programs often go unrecognized, and this is a pity since a large class of convex optimization problems can now be efficiently solved. In addition, it is possible to address hard, nonconvex problems (such as "combinatorial optimization" problems) using convex approximations that are more efficient than classical linear ones. The 3-unit course covers some convex optimization theory and algorithms, and describes various applications arising in engineering design, modelling and estimation, finance, and operations research.
    :number: 227A
  - :name: Convex Optimization and Approximation
    :credit: "3"
    :subject: EL ENG
    :description: Convex optimization as a systematic approximation tool for hard decision problems. Approximations of combinatorial optimization problems, of stochastic programming problems, of robust optimization problems (i.e., with optimization problems with unknown but bounded data), of optimal control problems. Quality estimates of the resulting approximation. Applications in robust engineering design, statistics, control, finance, data mining, operations research.
    :number: 227B
  - :name: High Speed Communications Networks
    :credit: "3"
    :subject: EL ENG
    :description: Descriptions, models, and approaches to the design and management of networks. Optical transmission and switching technologies are described and analyzed using deterministic, stochastic, and simulation models. FDDI, DQDB, SMDS, Frame Relay, ATM, networks, and SONET. Applications demanding high-speed communication.
    :number: 228A
  - :name: Information Theory and Coding
    :credit: "3"
    :subject: EL ENG
    :description: Fundamental bounds of Shannon theory and their application. Source and channel coding theorems. Galois field theory, algebraic error-correction codes. Private and public-key cryptographic systems.
    :number: 229A
  - :name: Error Control Coding
    :credit: "3"
    :subject: EL ENG
    :description: "Error control codes are an integral part of most communication and recording systems where they are primarily used to provide resiliency to noise. In this course, we will cover the basics of error control coding for reliable digital transmission and storage. We will discuss the major classes of codes that are important in practice, including Reed Muller codes, cyclic codes, Reed Solomon codes, convolutional codes, concatenated codes, turbo codes, and low density parity check codes. The relevant background material from finite field and polynomial algebra will be developed as part of the course. Overview of topics: binary linear block codes; Reed Muller codes; Galois fields; linear block codes over a finite field; cyclic codes; BCH and Reed Solomon codes; convolutional codes and trellis based decoding, message passing decoding algorithms; trellis based soft decision decoding of block codes; turbo codes; low density parity check codes."
    :number: 229B
  - :name: Solid State Electronics
    :credit: "3"
    :subject: EL ENG
    :description: Crystal structure and symmetries. Energy-band theory. Cyclotron resonance. Tensor effective mass. Statistics of electronic state population. Recombination theory. Carrier transport theory. Interface properties. Optical processes and properties.
    :number: "230"
  - :name: Solid State Devices
    :credit: "4"
    :subject: EL ENG
    :description: Physical principles and operational characteristics of semiconductor devices. Emphasis is on MOS field-effect transistors and their behaviors dictated by present and probable future technologies. Metal-oxide-semiconductor systems, short-channel and high field effects, device modeling, and impact on analog, digital circuits.
    :number: "231"
  - :name: Lightwave Devices
    :credit: "3"
    :subject: EL ENG
    :description: Principle of semiconductor lasers. Modulation dynamics. Single frequency lasers. Fundamental AM and FM noise properties, linewidth. Tunable semiconductor lasers. Quantum well lasers. Electrooptic modulators and switches. Detectors. Integrated optoelectronic circuits. Optical amplifiers-semiconductor and Erbium fiber. Low coherence sources-superluminescent diodes. Tunable optical filters.
    :number: "232"
  - :name: Lightwave Systems
    :credit: "3"
    :subject: EL ENG
    :description: "Transmission properties of optical fibers - dispersion, attenuation, nonlinear effects (solitons). Direct-detection systems: analog and digital modulation, transmitter design, receiver design, noise properties of single and multimode fiber links, dependence on source coherence, subcarrier and multichannel CATV analog transmission issues the role of optical fiber amplifiers. Coherent communication: FM noise and modulation properties of laser diodes, quantum limited detection, homodyne and heterodyne detection of various formats, laser linewidth requirements, diversity issues. Lightwave networks - WDMA, FDMA, subcarrier, TDMA, and CDMA, relative merits. Topological issues - multihop (sore-and-forward) and hot-potato routing, the role of optical switching. Optical network access protocols. Optical interconnection in high speed circuit modules and computers."
    :number: "233"
  - :name: Nanoscale Fabrication
    :credit: "4"
    :subject: EL ENG
    :description: This course discusses various top-down and bottom-up approaches to synthesizing and processing nanostructured materials. The topics include fundamentals of self assembly, nano-imprint lithography, electron beam lithography, nanowire and nanotube synthesis, quantum dot synthesis (strain patterned and colloidal), postsynthesis modification (oxidation, doping, diffusion, surface interactions, and etching techniques). In addition, techniques to bridging length scales such as heterogeneous integration will be discussed. We will discuss new electronic, optical, thermal, mechanical, and chemical properties brought forth by the very small sizes. Also listed as Nanoscale Science and Engineering C203.
    :number: C235
  - :name: Quantum and Optical Electronics
    :credit: "3"
    :subject: EL ENG
    :description: Interaction of radiation with atomic and semiconductor systems, density matrix treatment, semiclassical laser theory (Lamb's), laser resonators, specific laser systems, laser dynamics, Q-switching and mode-locking, noise in lasers and optical amplifiers. Nonlinear optics, phase-conjugation, electrooptics, acoustooptics and magnetooptics, coherent optics, stimulated Raman and Brillouin scattering.
    :number: 236A
  - :name: Superconductive Devices and Circuits
    :credit: "3"
    :subject: EL ENG
    :description: Introduction to superconductivity. Electron pairing. BCS and Ginzburg-Landau theories. Single-particle and Josephson tunneling. Electrodynamics of superconductors and Josephson junctions. Proximity effect. Mixed state in type II superconductors. Thin films. Applications in analog and digital circuits. Fabrication technology.
    :number: "238"
  - :name: Partially Ionized Plasmas
    :credit: "3"
    :subject: EL ENG
    :description: Introduction to partially ionized, chemically reactive plasmas, including collisional processes, diffusion, sources, sheaths, boundaries, and diagnostics. DC, RF, and microwave discharges. Applications to plasma-assisted materials processing and to plasma wall interactions. Also listed as Applied Science and Technology C239.
    :number: C239
  - :name: Advanced Analog Integrated Circuits
    :credit: "3"
    :subject: EL ENG
    :description: Analysis and optimized design of monolithic operational amplifiers and wide-band amplifiers; methods of achieving wide-band amplification, gain-bandwidth considerations; analysis of noise in integrated circuits and low noise design. Precision passive elements, analog switches, amplifiers and comparators, voltage reference in NMOS and CMOS circuits, Serial, successive-approximation, and parallel analog-to-digital converters. Switched-capacitor and CCD filters. Applications to codecs, modems.
    :number: "240"
  - :name: Advanced Digital Integrated Circuits
    :credit: "3"
    :subject: EL ENG
    :description: Analysis and design of MOS and bipolar large-scale integrated circuits at the circuit level. Fabrication processes, device characteristics, parasitic effects static and dynamic digital circuits for logic and memory functions. Calculation of speed and power consumption from layout and fabrication parameters. ROM, RAM, EEPROM circuit design. Use of SPICE and other computer aids.
    :number: "241"
  - :name: Advanced Integrated Circuits for Communications
    :credit: "3"
    :subject: EL ENG
    :description: Analysis, evaluation and design of present-day integrated circuits for communications application, particularly those for which nonlinear response must be included. MOS, bipolar and BICMOS circuits, audio and video power amplifiers, optimum performance of near-sinusoidal oscillators and frequency-translation circuits. Phase-locked loop ICs, analog multipliers and voltage-controlled oscillators; advanced components for telecommunication circuits. Use of new CAD tools and systems.
    :number: "242"
  - :name: Advanced IC Processing and Layout
    :credit: "3"
    :subject: EL ENG
    :description: The key processes for the fabrication of integrated circuits. Optical, X-ray, and e-beam lithography, ion implantation, oxidation and diffusion. Thin film deposition. Wet and dry etching and ion milling. Effect of phase and defect equilibria on process control.
    :number: "243"
  - :name: Computer-Aided Design of Integrated Circuits
    :credit: "3"
    :subject: EL ENG
    :description: This course will cover a wide variety of topics relating to the development of computer aids for integrated circuit design. The course will emphasize state-of-the-art techniques and both the theoretical basis for the methods as well as the application of results to practical problems, including details of implementation. Topics to be covered include simulation, layout techniques, synthesis, verification, testing, and integrated design systems.
    :number: "244"
  - :name: Introduction to MEMS Design
    :credit: "4"
    :subject: EL ENG
    :description: "Physics, fabrication, and design of micro-electromechanical systems (MEMS). Micro- and nano-fabrication processes, including silicon surface and bulk micromachining and non-silicon micromachining. Integration strategies and assembly processes. Microsensor and microactuator devices: electrostatic, piezoresistive, piezoelectric, thermal, magnetic transduction. Electronic position-sensing circuits and electrical and mechanical noise. CAD for MEMS. Design project is required. Also listed as Mechanical Engineering C218."
    :number: C245
  - :name: Microelectromechanical Systems (MEMS)
    :credit: "3"
    :subject: EL ENG
    :description: This course is aimed to provide basic understanding of integrated circuit (IC) processes and microelectromechanical system (MEMS). Technologies including analyses, design, and manufacturing processes of MEMS will be introduced. The first part of the course emphasizes IC processes including thin film deposition, lithography, and etching. The second part of the course deals with micromachining processes including surface-, bulk-micromachining, LIGA and other processes. Also listed as Mechanical Engineering C219.
    :number: C246
  - :name: Analysis and Design of VLSI Analog-Digital Interface Integrated Circuits
    :credit: "3"
    :subject: EL ENG
    :description: Architectural and circuit level design and analysis of integrated analog-to-digital and digital-to-analog interfaces in CMOS and BiCMOS VLSI technology. Analog-digital converters, digital-analog converters, sample/hold amplifiers, continuous and switched-capacitor filters. RF integrated electronics including synthesizers, LNA's, and baseband processing. Low power mixed signal design. Data communications functions including clock recovery. CAD tools for analog design including simulation and synthesis.
    :number: "247"
  - :name: "Embedded System Design: Models, Validation, and Synthesis"
    :credit: "4"
    :subject: EL ENG
    :description: "Principles of embedded system design. Focus on design methodologies and foundations. Platform-based design and communication-based design and their relationship with design time, re-use, and performance. Models of computation and their use in design capture, manipulation, verification, and synthesis. Mapping into architecture and system platforms. Performance estimation. Scheduling and real-time requirements. Synchronous languages and time-triggered protocols to simplify the design process. Simulation techniques for highly programmable platforms. Synthesis and successive refinement: meta-model of computation. Use of design tools and analysis of their capabilities and limitations: Ptolemy, POLIS, Metropolis, VCC, Co-ware."
