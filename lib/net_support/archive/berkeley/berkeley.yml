    :number: "98"
  - :name: Fundamentals of Landscape Design
    :credit: "5"
    :subject: LD ARCH
    :description: This studio introduces students to the programmatic, artistic, and technical aspects of land form and topographic adjustments to accommodate human use. Topics include pedestrian and vehicular circulation, conservation and addition of plant materials, movement of water, recreation use, and creation of views. Sculptural land forms will be emphasized through the use of topographic plans, sections, and contour models.
    :number: "101"
  - :name: Case Studies in Landscape Design
    :credit: "5"
    :subject: LD ARCH
    :description: This studio stresses the shaping and coordination of ideas from initial concept to complete design product. A product(s) of intermediate scale and complexity (such as a garden, small park, plaza, or campus courtyard) will be developed in detail including the selection of planting, selection of construction materials, and topographic design. Lecture modules on selected professional topics are integrated into this course.
    :number: "102"
  - :name: Energy, Fantasy, and Form
    :credit: "5"
    :subject: LD ARCH
    :description: This is an undergraduate studio with a central focus on climate modification for energy conservation. We will research historical precedents in order to develop new garden forms for passive green designs. We will also explore how past cultures integrated metaphysics into their gardens as an adjunct to microclimate and habitat design. The contemporary landscape should be a balanced interweaving of proportion, function, comfort, energy conservation, and enlightenment. Additionally, we will study the choreography of space and investigate how to animate the landscape through the creative interpretation of text and film. Many new and exciting opportunities lie ahead for the creation of garden forms that not only conserve energy, but are also works of art and places of spiritual renewal.
    :number: "103"
  - :name: Ecological Analysis
    :credit: "4"
    :subject: LD ARCH
    :description: Analysis of environmental factors, ecosystem functions, and ecosystem dynamics, as related to decision-making for landscape planning and design.
    :number: "110"
  - :name: Plants in Design
    :credit: "3"
    :subject: LD ARCH
    :description: Through lecture, research, and studio assignments, this course introduces the use of plants as design elements in the landscape, from the urban scale to the site-specific scale, focusing on the public open space. By analyzing historic, contemporary, and Bay Area examples, the course examines the spatial, visual, and sensory qualities of vegetation, as well as the interplay with ecological functions and engineering uses of plants.
    :number: "111"
  - :name: "Landscape Plants: Identification and Use"
    :credit: "4"
    :subject: LD ARCH
    :description: This course is an introduction to the identification and recognition, as well as design applications and uses, of plants in the landscape. Through lectures, assignments, and fieldwork, the course provides class participants with an appreciation of the importance of vertical vegetation as a design element. Students will be introduced to a variety of built projects and plants commonly used in Bay Area landscapes.
    :number: "112"
  - :name: Topographic Form and Design Technology
    :credit: "2"
    :subject: LD ARCH
    :description: Technical, graphic and computational exercises, and studio problems in topographic site design and the shaping of the site for surface drainage.
    :number: "120"
  - :name: "Design in Detail: Introduction to Landscape Materials and Construction"
    :credit: "4"
    :subject: LD ARCH
    :description: This course introduces the visual and physical characteristics of landscape construction materials including, but not limited to, stone, brick, concrete, metal, asphalt, and wood. Additionally, lectures cover the production and availability of these materials, any existing evaluations on their sustainability, and their potential impact on the immediate environment. Students also learn to utilize standard sources of information on building materials and the terminology typically utilized when choosing and specifying construction materials. They become familiar with dimensional standards for landscape structures, including pavements, stairs, furnishings, retaining walls, freestanding walls, fences, decks, and small overhead structures.
    :number: "121"
  - :name: Introduction to Landscape Architecture
    :credit: "3"
    :subject: LD ARCH
    :description: Survey of landscape architecture as it has evolved as an expression of people, time and place, including the garden, parks, and public open spaces. Land use planning and environmental protection. Discussion of design process and planning methods, materials, and techniques of professional practice.
    :number: "130"
  - :name: Computer Applications in Environmental Design
    :credit: "4"
    :subject: LD ARCH
    :description: "This course introduces students to the use of computers in Landscape Architecture and Environmental Design. It develops applied computing skills in Web publishing, Computer Aides Design (CAD), image scanning, and Geographic Information Systems (GIS). CAD is emphasized in the first half of the semester and includes: 2D and 3D modeling, object rendering, integration of images, fly-through movies, and solar studies. The rest of the semester expands spatial design, graphics, and virtual modeling by integrating support information from geographic information systems (GIS), digital ortho-photos (DOP/DOQ), and global positioning systems (GPS). Lecture time is spent discussing problems and solutions of data: acquisition, accuracy, representation, modeling, and communication in landscape design. The lab/studio seeks innovative application of technology to medium- to large-scale landscape design problems. The focus of the lab/studio varies from semester to semester, but typical topics include garden design, park design, neighborhood design, open space design, and others."
    :number: "132"
  - :name: Drawing Workshop 1
    :credit: "3"
    :subject: LD ARCH
    :description: This studio will elaborate on a number of studio themes while introducing the students to a variety of graphic mediums and drawing techniques. Measured drawing procedures (including orthographic projections) will be augmented by figure-ground principles and themes of contrast, color, chiaroscuro, and compositions. On-site and visits to galleries and museums will complement the studio sessions.
    :number: 134A
  - :name: Drawing Workshop II
    :credit: "2"
    :subject: LD ARCH
    :description: Continuation of studio themes, as well as exercises in projection drawings and sectional strategies. Expressionistic modes of graphic communication will augment measured drawing procedures (color, collage, figuration, layering, etc.).
    :number: 134B
  - :name: The Art of Landscape Drawing
    :credit: "3"
    :subject: LD ARCH
    :description: This course develops freehand drawing as an integral part of the creative process and as an expressive design tool. A broad range of exercises is employed to help students progressively gain creativity, skill, and confidence in their drawing. Various media such as ink, colored pencils, and watercolor are explored as a method to design innovative landscapes. A variety of presentation techniques will be investigated for communicating landscape design. In addition to field sketching, there will be excursions to art galleries, artists' studios, and other creative environments. Through the integration of drawing with intuition and imagination, students will be able to bring their visions to reality.
    :number: "135"
  - :name: Advanced Landscape Delineation
    :credit: "3"
    :subject: LD ARCH
    :description: Imagination is the foundation for creative expression in the landscape. This course encourages exploration and personal expression for the realization of new landscape forms. This laboratory intends to refine drawing compositional skills by fostering imagination, intuition, and creativity. The media explored will be pen and ink, watercolor, collage, and 3-dimensional construction. We will study the human figure through analytical drawings and live models. The realms of moving images, the landscape of the animated cartoon, and the sequential art of the comic will be investigated.
    :number: "136"
  - :name: Observation, Memory, and History
    :credit: "3"
    :subject: LD ARCH
    :description: This class will focus on the study, analysis, and recording of classical landscapes. The objective of the course will be to develop a design vocabulary founded on classical principles of proportion which have withstood the test of time. The class will include lectures by the faculty member offering the course, guest lectures, student presentations, and the preparation of a final notebook summarizing the observations of the student. Readings and requirements vary year to year based on topic and instructor.
    :number: "137"
  - :name: Social and Psychological Factors in Open Space Design
    :credit: "3"
    :subject: LD ARCH
    :description: User-oriented approach to design. Post-occupancy evaluation as a tool for understanding use of designed open spaces. Design as a communication process. Environmental needs of vulnerable populations--children, elderly, disabled, low-income families. Personal and societal environmental values.
    :number: "140"
  - :name: "The American Landscape: Multicultural Difference and Diversity"
    :credit: "3"
    :subject: LD ARCH
    :description: This course will compare and contrast the nature of African American, American Indian, and European American relationships with the American Landscape. Traditional patterns of land use within each subculture will be explored, and juxtaposed against prevailing theory and ideology. Social patterns of use, perception, attached meaning and sense of place, and the transformation of the environment as the result of social change are some of the topics to be discussed.
    :number: 141AC
  - :name: Special Topics in Landscape Architecture and Environmental Planning
    :credit: "1"
    :subject: LD ARCH
    :description: Designed to be a forum for presentation of student research, discussions with faculty researchers and practitioners, and examination of topical issues in landscape architecture and environmental planning. Topics will be announced at the beginning of each semester.
    :number: "154"
  - :name: Professional Practice Seminar
    :credit: "3"
    :subject: LD ARCH
    :description: "Survey and analysis of professional practice in landscape architecture focusing on: the context of professional practice--office structure, public, private and non-profit practice, marketing, project management and delivery; the legal parameters of practice--contracts, codes, planning regulations, project approval processes, liability; and economics--budgeting, profits, project development costs, fiscal impacts, and financing."
    :number: "160"
  - :name: History and Literature of Landscape Architecture
    :credit: "3"
    :subject: LD ARCH
    :description: "This course surveys the history of landscape architecture in four realms: 1) gardens; 2) urban open space, that is, plazas, parks, and recreation systems; 3) urban and suburban design; and 4) regional and environmental planning. The course will review the cultural and social contexts which have shaped and informed landscape architecture practice and aesthetics, as well as the environmental concerns, horticultural practices, and technological innovations of historic landscapes."
    :number: "170"
  - :name: The American Designed Landscape Since 1850
    :credit: "3"
    :subject: LD ARCH
    :description: "This course surveys the history of American landscape architecture since 1850 in four realms: 1) urban open spaces--that is squares, plazas, parks, and recreation systems; 2) urban and suburban design; 3) regional and environmental planning; 4) gardens. The course will review the cultural and social contexts which have shaped and informed landscape architecture in the United States since the advent of the public parks movement, as well as, the aesthetic precepts, environmental concerns, horticultural practices, and technological innovations of American landscapes. Students will complete a midterm, final, and a research assignment. Also listed as American Studies C171."
    :number: C171
  - :name: Geographic Information Systems
    :credit: "4"
    :subject: LD ARCH
    :description: This course introduces the student to the rapidly expanding field of Geographic Information Systems (GIS). It addresses both theory and application and provides the student with a dynamic analytical framework within which temporal and spatial data and information is gathered, integrated, interpreted, and manipulated. It emphasizes a conceptual appreciation of GIS and offers an opportunity to apply some of those concepts to contemporary geographical and planning issues. Also listed as Geography C188.
    :number: C188
  - :name: Field Study in Landscape Architecture
    :credit: "2"
    :subject: LD ARCH
    :description: See departmental information sheet for limitations. Supervised experience relative to specific aspects of landscape architecture. Regular individual meetings with faculty and outside sponsor. Reports required.
    :number: "197"
  - :name: Directed Group Study
    :credit: "1"
    :subject: LD ARCH
    :description: Enrollment restrictions apply.
    :number: "198"
  - :name: Supervised Independent Study and Research
    :credit: "1"
    :subject: LD ARCH
    :description: Enrollment restrictions apply.
    :number: "199"
  - :name: Ecological Factors in Urban Landscape Design
    :credit: "5"
    :subject: LD ARCH
    :description: Through lectures, studio problems, research projects, and discussion, this course will explore the challenge and potential incorporating ecological factors in urban contexts. The course focuses on the interaction of landscape science (hydrology, geology, etc.) with the necessities and mechanisms of the human environment (urban design, transportation, economics, etc.). Lectures and research projects will particularly emphasize innovative and forward thinking solutions to the ecological problems of the human environment. Throughout the semester, reading and discussion sessions will highlight the connections between the broader concerns of the global ecological crisis and landscape design and planning.
    :number: "201"
  - :name: Design of Landscape Sites
    :credit: "5"
    :subject: LD ARCH
    :description: A site design studio stressing the shaping and coordination of ideas from initial concept to complete design of open space in various contexts. Typical projects will be of an intermediate scale and might include a park, plaza, museum sculpture garden, playground, office park, or housing project. Modules on social factors and planting design are included.
    :number: "202"
  - :name: Shaping the Public Realm
    :credit: "5"
    :subject: LD ARCH
    :description: This interdisciplinary studio focuses on the public realm of cities and explores opportunities for creating more humane and delightful public places. Problems will be at multiple scales in both existing urban centers and in areas of new growth. Skills in analyzing, designing, and communicating urban design problems will be developed. Studio work will be supplemented with lectures, discussions, and field trips. Visiting professionals will present case studies and will serve on reviews. Also listed as City and Regional Planning C233.
    :number: C203
  - :name: Advanced Project Design
    :credit: "5"
    :subject: LD ARCH
    :description: Special topics in the design and planning of the landscape. The focus of the studio varies from semester to semester. Possible topics include community design, educative environments, landscape as art, park design, or energy-conserving design. For current offerings, see department announcement.
    :number: "204"
  - :name: Environmental Planning Studio
    :credit: "5"
    :subject: LD ARCH
    :description: Application of environmental planning principles to a complex problem involving a variety of environmental criteria and desired land uses in a complex institutional and political setting. Student teams will identify needed data, assess environmental developmental problems, weigh competing uses, and prepare an environmental management plan.
    :number: "205"
  - :name: "Final Project Preparation Studio: Thesis and Reports"
    :credit: "5"
    :subject: LD ARCH
    :description: This is a spring studio for students to work on final projects (theses and professional reports). The studio, including lectures by the instructor, is meant to train and assist students in thesis or professional project research and help them in finalizing their thesis or professional report topic. The course includes weekly exercises ranging from writing articles documenting, illustrating, and critiquing landscapes to finally producing a thesis or professional report.
    :number: "206"
  - :name: Restoration of Aquatic Ecosystems
    :credit: "2"
    :subject: LD ARCH
    :description: Interdisciplinary course taught in conjunction with Civil and Environmental Engineering 210N, for students who intend to carry out research on damaged ecosystems, supervise actual restorations or enhancement, and also students who are simply interested in this field. The course emphasizes differences and similarities in restoration goals and strategies among wetlands, rivers, lakes, and estuaries, and coastal oceans. The course format is based on the Dahlem system where students prepare and present orally and in writing, one or two aspects of the topic and culminates with an all-day conference on aquatic restoration/enhancement.
    :number: "210"
  - :name: Landscape Ecology
    :credit: "3"
    :subject: LD ARCH
    :description: Concepts of landscape ecology and their application to environmental planning. Topics include landscape structure, biotic diversity, species flow, redistribution of nutrients and toxic elements, energy flow, landscape change, and landscape management.
    :number: "212"
  - :name: Quantitative Methods in Environmental Planning
    :credit: "3"
    :subject: LD ARCH
    :description: Discussion and critique of the application of quantitative methods to environmental assessment, analysis, and evaluation in environmental planning. Topics to include geographical information systems and data bases, remote sensing, and multivariate analysis. This course emphasizes computer applications and data analysis.
    :number: "221"
  - :name: Hydrology for Planners
    :credit: "4"
    :subject: LD ARCH
    :description: This course presents an overview of relevant hydrologic, hydraulic, and geomorphic processes, to provide the planner and ecologist with insight sufficient to coordinate with technical specialists in the field of hydrology. In addition, relevant regulations and policies are reviewed.
    :number: "222"
  - :name: Urban Forest Planning and Management
    :credit: "3"
    :subject: LD ARCH
    :description: Introduction to the field of urban forestry, its history, and its role in contemporary towns and cities. Emphasis on planning and management of the urban forest, restoration of old parks, street trees, and community participation.
    :number: "225"
  - :name: Landscape Design Construction
    :credit: "2"
    :subject: LD ARCH
    :description: The course investigates the process of developing schematic landscape design proposals into constructed landscapes. Emphasis will be placed on understanding the durability of materials and design details, the efficient use of materials, and the ability to evaluate how material selection and detailing can impact the environment. Field trips to construction sites, manufacturing facilities, and built landscapes will be included.
    :number: "226"
  - :name: Restoration of Rivers and Streams
    :credit: "3"
    :subject: LD ARCH
    :description: "This course reviews the underlying goals and assumptions of river and stream restoration projects, reviews techniques employed in these efforts, and emphasizes strategies for evaluation of project success. The course focuses on geomorphic and hydrologic analyses relevant to restoration and enhancement of aquatic and riparian habitat in freshwater systems. Format: lectures by instructor, guest lectures, presentation of student independent projects, and field trips. Course requirement: independent term project involving original research."
    :number: "227"
  - :name: Research in Environmental River Planning, Management, and Restoration
    :credit: "1"
    :subject: LD ARCH
    :description: "This course consists of (1) presentation by students of proposals, progress reports, and final results of their independent research projects, and (2) reviews of recently published research papers in the field. Students review recent issues of specific journals for all papers relevant to environmental river planning, management and restoration, and report on the papers to the seminar, broadly reviewing all the relevant papers and going into depth on one. Emphasis is on research methods and new findings. Oral presentation skills are also critiqued. Requirement: one or two oral presentations, accompanied by a 2-page handout."
    :number: "228"
  - :name: Mediterranean-Climate Landscapes
    :credit: "1"
    :subject: LD ARCH
    :description: Comparative study of environmental conditions and human responses thereto in California and other Mediterranean-climate regions, with intensive treatment of a topic in environmental sciences, policy, planning, management, and/or landscape architecture, with application to California, Portugal, or other Mediterranean-climate regions. Students collect and analyze relevant data, synthesize, and complete technical reports, plans, and/or designs. Also listed as International and Area Studies C229.
    :number: C229
  - :name: Environmental Planning and Regulation
    :credit: "3"
    :subject: LD ARCH
    :description: "This course will examine emerging trends in environmental planning and policy and the basic regulatory framework for environmental planning encountered in the U.S. We will also relate the institutional and policy framework of California and the United States to other nations and emerging international institutions. The emphasis of the course will be on regulating \"residuals\" as they affect three media: air, water, and land. Also listed as City and Regional Planning C251."
    :number: C231
  - :name: The Landscape As a Sacred Place
    :credit: "3"
    :subject: LD ARCH
    :description: Visual and cultural analysis of landscapes, inventory procedures for "place" values, and problems related to sustainable design development, with special emphasis on highly valued places.
    :number: "232"
  - :name: Environmental Simulation and Public Communication
    :credit: "2"
    :subject: LD ARCH
    :description: Introduction to the theory of experimental simulation; criteria for a good presentation; case studies in the use of models and media in citizen participation and environmental design.
    :number: "235"
  - :name: Advanced Seminar in Land Use and Environmental Planning
    :credit: "3"
    :subject: LD ARCH
    :description: "An advanced investigation of current problems in land use and environmental management, with a focus on the development of proposed policy responses and implementation strategies. Topics will vary from year to year. Likely topics include: the regulation of sensitive lands; environmental impact assessment; the regulation of design; supra-local land use controls; water resources law and policy; public lands, coastal zone management; hazardous lands; resource extraction."
    :number: "236"
  - :name: The Process of Environmental Planning
    :credit: "3"
    :subject: LD ARCH
    :description: A review of the techniques used in environmental planning, and evaluation of alternate means of implementation in varying environmental and political circumstances. The class will examine and critique a number of well-known environmental planning programs and plans. Lectures and discussion will address recurrent planning problems, such as the limitations of available data, legal and political constraints on plans, conflicts among specialists. Also listed as City and Regional Planning C257.
    :number: C237
  - :name: Research Methods in Environmental Design
    :credit: "4"
    :subject: LD ARCH
    :description: The components, structure, and meaning of the urban environment. Environmental problems, attitudes, and criteria. Environmental survey, analysis, and interview techniques. Methods of addressing environmental quality. Environmental simulation. Also listed as City and Regional Planning C241.
    :number: C241
  - :name: Citizen Involvement in the City Planning Process
    :credit: "3"
    :subject: LD ARCH
    :description: An examination of the roles of the citizens and citizen organizations in the city planning process. Models for citizen involvement ranging from advising to community control. Examination of the effectiveness of different organizational models in different situations. Also listed as City and Regional Planning C261.
    :number: C242
  - :name: Theories of Urban Form and Design
    :credit: "3"
    :subject: LD ARCH
    :description: Theories and patterns of urban form throughout history are studied with emphasis on the role of planning and design in shaping cities and the relationship between urban form and social, economic, and geographic factors. Using a case study approach, cities are evaluated in terms of various theories and performance dimensions. Also listed as City and Regional Planning C240.
    :number: C250
  - :name: Theories of Landscape Architecture and Environmental Planning
    :credit: "2"
    :subject: LD ARCH
    :description: The focus will be on debate and discussion of central ideas in landscape architecture and environmental planning, drawing on primary literature over many decades of thought. This is not a history course, but it will include some literature that goes back to the early years of the field. This course covers the breadth of thinking in the field, including both environmental planning and landscape design as well as other sub disciplines. Each week students will lead a debate on a different theoretical issue.
    :number: "251"
  - :name: Thesis and Professional Project Research Seminar
    :credit: "2"
    :subject: LD ARCH
    :description: Approaches to research methods, including the case study, the survey, the experiment, and the historical or theoretical study. The course will include a number of brief writing exercises directed toward the development of a thesis or professional project proposal.
    :number: "252"
  - :name: Thesis and Professional Project Proposal Seminar
    :credit: "2"
    :subject: LD ARCH
    :description: Students learn research methods including social factors, historical/archival, design exploration, master planning, theoretical, and scientific field work. Students develop a conceptual framework, survey instrument, literature review, and detailed work plan. A full committee and funding proposal due on the last day of class.
    :number: 252B
  - :name: Landscape Architecture and Environmental Planning Colloquium
    :credit: "1"
    :subject: LD ARCH
    :description: Invited lectures on current research, planning practice, and design projects. Out of approximately 14 presentations per term, typically two or three would be by department faculty, two or three by graduating students, the remainder by outside speakers.
    :number: "253"
  - :name: Topics in Landscape Architecture and Environmental Planning
    :credit: "1"
    :subject: LD ARCH
    :description: Designed to be a forum for presentation of student research, discussions with faculty researchers and practitioners, and examination of topical issues in landscape architecture and environmental planning. Topics will be announced at the beginning of each semester.
    :number: "254"
  - :name: Doctoral Seminar in Environmental Planning
    :credit: "1"
    :subject: LD ARCH
    :description: Designed to be a forum for presentation of doctoral student research, discussions with faculty researchers and environmental planning practitioners, and examination of topical issues in environmental planning. Topics will be announced at the beginning of each semester.
    :number: "255"
  - :name: Special Topics in Social Factors in Landscape Architecture
    :credit: "1"
    :subject: LD ARCH
    :description: Research Seminar on selected topics in social factors in landscape architecture. Seminars will focus on the interaction of landscapes and human societies as well as social science methods appropriate to landscape analysis. Seminars will include lectures by the faculty member offering course, guest lectures, student presentations and discussions. Readings and requirements vary year-to-year based on the topic and instructor.
    :number: "256"
  - :name: Special Topics in Design
    :credit: "1"
    :subject: LD ARCH
    :description: Research seminar on selected topics in landscape design. Seminars will focus on the theoretical foundations and practical applications of design and planning methods as well as emerging issues in the discipline. Seminars will include lectures by the faculty member offering the course, guest lecturers, student presentations, and discussions. Readings and requirements vary from year to year based on the topic and instructor.
    :number: "257"
  - :name: "California Water: An Interdisciplinary Seminar"
    :credit: "1"
    :subject: LD ARCH
    :description: "This seminar studies California water issues from an interdisciplinary perspective, building upon the established California Colloquium on Water, to increase understanding and appreciation of water resources and contribute to informed decision-making about water in California. Each semester four distinguished scholars in the fields of humanities, natural sciences, engineering, social sciences, law, and environmental design present lectures to students, faculty, and the general public. Students in the seminar attend the colloquium lectures, complete background readings, and meet for two hours on alternate weeks in the seminar session to discuss issues raised by the colloquium presentations and related readings. Course requirements: attendance at colloquia, attendance and participation in seminars, completion of course readings, brief written critiques of lectures, and a short presentation of literature relevant to colloquium topics."
    :number: "258"
  - :name: The Urban Park
    :credit: "2"
    :subject: LD ARCH
    :description: Review of the origins and development of the public park as a component of cities. Particular emphasis will be given to contemporary issues of conservation, changing uses and expectations, and future directions.
    :number: "270"
  - :name: The Literature of the Landscape Architecture Profession
    :credit: "2"
    :subject: LD ARCH
    :description: Investigation of ideas in landscape architecture through the study of Landscape Architecture, the discipline's primary American professional magazine. Beginning with the premier 1911 issue, five to ten year blocks of time will be studied to identify major values, theories and methods covered by the magazine in each given period. The content of the magazine articles will be related to other design and planning publications of the same period. The intent is to trace and understand the evolving focus of the landscape architecture profession and how it has responded to broader cultural movements. Topics may include aesthetics, ecological determinism, artistic movements, social values, preservation/conservation issues and the role of the professional in public life.
    :number: "271"
  - :name: Supervised Research in Landscape Architecture and Environmental Planning
    :credit: "2"
    :subject: LD ARCH
    :description: Supervised experience on a research project in landscape architecture and/or environmental planning. Regular meetings with faculty sponsor required. See departmental sheet for other limitations.
    :number: "295"
  - :name: Directed Dissertation Research
    :credit: "1"
    :subject: LD ARCH
    :description: Open to qualified students who have been advanced to candidacy for the Ph.D. degree and are directly engaged upon the doctoral dissertation.
    :number: "296"
  - :name: Supervised Field Study
    :credit: "2"
    :subject: LD ARCH
    :description: Supervised experience relative to specific aspects of practice in landscape architecture and/or environmental planning. Regular meetings with faculty and outside sponsor as well as final report required. See departmental information sheet for other limitations.
    :number: "297"
  - :name: Group Study
    :credit: "1"
    :subject: LD ARCH
    :description: Special group studies. Topics to be announced at the beginning of each semester.
    :number: "298"
  - :name: Individual Research
    :credit: "1"
    :subject: LD ARCH
    :description: Research work conducted preparatory to completion of the thesis or professional project as well as other approved research. A maximum of six units will be counted toward the M.L.A degree. The six units allows for four units maximum for thesis or professional project research, and two units maximum for other approved research. See departmental information sheet for other limitations.
    :number: "299"
  - :name: Supervised Teaching in Landscape Architecture and Environmental Planning
    :credit: "2"
    :subject: LD ARCH
    :description: Supervised teaching experience in undergraduate courses. Regular meetings with faculty sponsor. See departmental sheet for other limitations.
    :number: "300"
  - :name: Methods of Teaching in Landscape Architecture and Environmental Planning
    :credit: "2"
    :subject: LD ARCH
    :description: This course presents general pedagogical principles and methods adapted to teaching in the fields of landscape architecture, environmental planning, and environmental sciences. The format varies from week to week, but involves presentations by faculty and experienced graduate student instructors (GSIs), guided discussions, sharing of teaching experiences for current GSIs, discussion of readings on effective teaching, viewing of videos, and presentation by GSIs of sections for upcoming weeks. Required of all graduate students to be eligible for appointment as GSIs; may be taken concurrently with first GSI position for entering students. Topics include learning objectives, lesson plans, active learning, group learning, classroom diversity, assessing student learning, giving constructive feedback, teaching in the studio environment, engaging students through field exercises, grading, and composing effective tests.
    :number: "301"
  - :name: Individual Study for Master's Students
    :credit: "1"
    :subject: LD ARCH
    :description: Individual study for final degree requirements in consultation with adviser.
    :number: "601"
  - :name: Individual Study for Doctoral Students
    :credit: "1"
    :subject: LD ARCH
    :description: Individual study in consultation with the major field adviser, intended to provide an opportunity for qualified students to prepare themselves for the various examinations required of candidates for the Ph.D.
    :number: "602"
