    :description: Independent study in topics not covered by regularly scheduled courses.
    :number: "99"
  - :name: Tibetan Buddhism
    :credit: "4"
    :subject: BUDDSTD
    :description: This course is a broad introduction to the history, doctrine, and culture of the Buddhism of Tibet. We will begin with the introduction of Buddhism to Tibet in the eighth century and move on to the evolution of the major schools of Tibetan Buddhism, Tibetan Buddhist literature, ritual and monastic practice, the place of Buddhism in Tibetan political history, and the contemporary situation of Tibetan Buddhism both inside and outside of Tibet. Also listed as Tibetan C114.
    :number: C114
  - :name: Japanese Buddhism
    :credit: "4"
    :subject: BUDDSTD
    :description: A critical survey of the main themes in the history of Japanese Buddhism as they are treated in modern scholarship. The course covers the transmission of Buddhism from China and Korea to Japan; the subsequent evolution in Japan of the Tendai, Shingon, Pure Land, Nichiren, and Zen schools of Buddhism; the organization and function of Buddhist institutions (monastic and lay) in Japanese society; the interaction between Buddhism and other modes of religious belief and practice prevalent in Japan, notably those that go under the headings of "Shinto" and "folk religion." Also listed as Japanese C115.
    :number: C115
  - :name: Buddhism on the Silk Road
    :credit: "4"
    :subject: BUDDSTD
    :description: This course is both an historical introduction to the Silk Road, understood as an ever-changing series of peoples, places, and traditions, as well as an introduction to the study of those same peoples, places, and traditions in the modern period. In this way, the class is intended both as a guide to the extant textual, archaeological, and art historical evidence from the Silk Road, but also as a framework for thinking about what it means to study Asia and Asian religions in the context of a contemporary American classroom. All readings will be in English. Also listed as East Asian Languages and Cultures C120.
    :number: C120
  - :name: "Buddhist Meditation: Historical, Doctrinal, and Ethnographic Perspectives"
    :credit: "4"
    :subject: BUDDSTD
    :description: This course will explore the nature and function of Buddhist meditation as it developed within various Buddhist traditions of South, Southeast, and East Asia. Emphasis will be on the historical evolution, doctrinal foundations, and monastic and extra-monastic regimens associated with Buddhist meditation practices. We will make use of a wide variety of primary and secondary readings as well as visual materials (including films) to attempt to place the historical and doctrinal accounts within their cultural and institutional contexts. Also listed as East Asian Languages and Cultures C122.
    :number: C122
  - :name: Buddhism and Film
    :credit: "4"
    :subject: BUDDSTD
    :description: This course will use the medium of film to explore various themes in the study of Buddhism. At the same time, we will use ideas culled from Buddhism to reflect back on the nature and power of film. We will be screening a wide variety of international and domestic films, from Hollywood blockbusters to small independent films amd documentaries. Themes to be considered include the epistemic status of the viewing subject, the place of imagination and visualization in Buddhist mediation and ritual, contesting Asian and Western notions of Buddhist authority, Orientalism, and the role of projection and fantasy in cinematic representations of Buddhism. The films will be accompanied by primary and secondary readings in Buddhist history and literature, religious studies, and film theory. Also listed as East Asian Languages and Cultures C124.
    :number: C124
  - :name: Buddhism and the Environment
    :credit: "4"
    :subject: BUDDSTD
    :description: A thematic course on Buddhist perspectives on nature and Buddhist responses to environmental issues. The first half of the course focuses on East Asian Buddhist cosmological and doctrinal perspectives on the place of the human in nature and the relationship between the salvific goals of Buddhism and nature. The second half of the course examines Buddhist ethics, economics, and activism in relation to environmental issues in contemporary Southeast Asia, East Asia, and America. Also listed as East Asian Languages and Cultures C126.
    :number: C126
  - :name: Buddhism in Contemporary Society
    :credit: "4"
    :subject: BUDDSTD
    :description: A study of the Buddhist tradition as it is found today in Asia. The course will focus on specific living traditions of East, South, and/or Southeast Asia. Themes to be addressed may include contemporary Buddhist ritual practices; funerary and mortuary customs; the relationship between Buddhism and other local religious traditions; the relationship between Buddhist institutions and the state; Buddhist monasticism and its relationship to the laity; Buddhist ethics; Buddhist "modernism," and so on. Also listed as South and Southeast Asian Studies C145 and East Asian Languages and Cultures C128.
    :number: C128
  - :name: Zen Buddhism
    :credit: "4"
    :subject: BUDDSTD
    :description: This course will introduce students to the Zen Buddhist traditions of China and Japan, drawing on a variety of disciplinary perspectives (history, anthropology, philosophy, and so on). The course will also explore a range of hermeneutic problems (problems involved in interpretation) entailed in understanding a sophisticated religious tradition that emerged in a time and culture very different from our own. Also listed as East Asian Languages and Cultures C130.
    :number: C130
  - :name: Readings in Chinese Buddhist Texts
    :credit: "2,4"
    :subject: BUDDSTD
    :description: This seminar is an intensive introduction to various genres of Buddhist literature in classical Chinese, including translations of Sanskrit and Central Asian scriptures. Chinese commentaries, philosophical treatises, hagiographies, and sectarian works. It is intended for graduate students who already have some facility in classical Chinese. It will also serve as a tools and methods course, covering the basic reference works and secondary scholarship in the field of East Asian Buddhism. The content of the course will be adjusted from semester to semester to best accommodate the needs and interests of students. Also listed as Chinese C223.
    :number: C223
  - :name: Japanese Buddhism in Diaspora
    :credit: "4"
    :subject: BUDDSTD
    :description: This course focuses on Japanese Buddhism during the late 19th and early 20th centuries in its encounter with modernity, colonialism, and immigration history. Looking at the Japanese diaspora around the Pacific Rim, we will begin with Japanese Buddhism's relationship with the Meiji state, State Shinto, Christianity, and the West. Regions covered include Manchuria, Korea, Hawaii, the U.S., Canada, and Brazil. Also listed as Japanese C174.
    :number: C174
