    :number: 134D
  - :name: Chekhov
    :credit: "4"
    :subject: SLAVIC
    :description: "Studies in the innovative master of modern narrative forms: short story, drama, letter. Extensive exposure to the life and times of Anton Chekhov. Practice in critical approaches to literature and theater. Writing-intensive course."
    :number: 134E
  - :name: Nabokov
    :credit: "4"
    :subject: SLAVIC
    :description: A thorough examination of Nabokov's work as a novelist, critic, and memoirist. Explores Nabokov's fiction from his European and American periods, his (imagined) relation to literary predecessors, and his construct of an authorial self. Extensive outside reading required for this course.
    :number: 134F
