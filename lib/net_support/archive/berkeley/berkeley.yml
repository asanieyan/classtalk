    :credit: "4"
    :subject: MCELLBI
    :description: This course will explore the molecular bases for physiological and biochemical diversity among members of the two major domains, Bacteria and Archaea. The ecological significance and evolutionary origins of this diversity will be discussed. Molecular, genetic, and structure-function analyses of microbial cell cycles, adaptive responses, metabolic capability, and macromolecular syntheses will be emphasized. Also listed as Plant and Microbial Biology C112.
    :number: C112
  - :name: General Microbiology Laboratory
    :credit: "2"
    :subject: MCELLBI
    :description: Experimental techniques of microbiology designed to accompany the lecture in C112 and C148. The primary emphasis in the laboratory will be on the cultivation and physiological and genetic characterization of bacteria. Laboratory exercises will include the observation, enrichment, and isolation of bacteria from selected environments. Also listed as Plant and Microbial Biology C112L.
    :number: C112L
  - :name: Applied Microbiology and Biochemistry
    :credit: "2"
    :subject: MCELLBI
    :description: A survey of modern developments emphasizing the application of the knowledge of fundamental microbiology to industrial processes. Topics include production of metabolites, enzymes, and single-cell proteins; genetic manipulation of microorganisms; recovery of minerals; and energy production.
    :number: "113"
  - :name: Introduction to Comparative Virology
    :credit: "4"
    :subject: MCELLBI
    :description: Viruses will be considered as infectious agents of bacteria, plants, and animals (vertebrates and invertebrates). Several families of viruses will be compared with respect to biochemical, structural and morphological properties, and strategies of infection and replication. Also listed as Plant and Microbial Biology C114 and Environ Sci, Policy, and Management C138.
    :number: C114
  - :name: Molecular Biology of Animal Viruses
    :credit: "2"
    :subject: MCELLBI
    :description: Structure, reproduction, mutations, and host cell interactions (including pathogenesis) of animal viruses. This upper division and graduate course will broadly survey the strategies that viruses use to propagate in eukaryote cells, with an emphasis on vertebrate systems and disease-causing viruses. We will also discuss host mechanisms of defense against viruses. Graduate students should additionally enroll in 215. 115/215 are taught concurrently.
    :number: "115"
  - :name: Microbial Diversity
    :credit: "3"
    :subject: MCELLBI
    :description: This course for upper-division and graduate students will broadly survey myriad types of microbial organisms, both procaryote and eucaryote, using a phylogenetic framework to organize the concept of "biodiversity." Emphasis will be on the evolutionary development of the many biochemical themes, how they mold our biosphere, and the organisms that affect the global biochemistry. Molecular mechanisms that occur in different lineages will be compared and contrasted to illustrate fundamental biological strategies. Graduate students additionally should enroll in C216, Microbial Diversity Workshop. Also listed as Plant and Microbial Biology C116.
    :number: C116
  - :name: Cell Biology
    :credit: "4"
    :subject: MCELLBI
    :description: An introductory survey of cell and developmental biology. The assembly of supramolecular structures; membrane structure and function; the cell surface; cytoplasmic membranes; the cytoskeleton and cell motility; the eukaryotic genome, chromatin, and gene expression; the cell cycle; organelle biogenesis, differentiation, and morphogenesis.
    :number: "130"
  - :name: Cell and Developmental Biology Laboratory
    :credit: "4"
    :subject: MCELLBI
    :description: Experimental analyses of central problems in cell biology using modern techniques, including biochemical analysis of DNA and proteins, fluorescence microscopy of the cytoskeleton and organelles, DNA transfection of cultured mammalian cells, analysis of organelle functions, reporter assays of signal transduction pathways, and analysis of cell cycle progression and apoptosis.
    :number: 130L
  - :name: Biology of Human Cancer
    :credit: "4"
    :subject: MCELLBI
    :description: The course is designed for students interested in learning about the molecular and cell biology of cancer and how this knowledge is being applied to the prevention, diagnosis and therapy of cancer. Topics covered include tumor pathology and epidemiology; tumor viruses and oncogenes; intracellular signaling; tumor suppressors; multi-step carcinogenesis and tumor progression; genetic instability in cancer; tumor-host interactions; invasion and metastasis; tumor immunology; cancer therapy.
    :number: "132"
  - :name: Cell Biology of Cancer
    :credit: "3"
    :subject: MCELLBI
    :description: Interactions between cells that influence tumor development. Clonal origins of tumors. The field theory of cancer. Complexity and the polygenic origin of cancer. Epigenetic factors in cancer.
    :number: "133"
  - :name: Chromosome Biology/Cytogenetics
    :credit: "3"
    :subject: MCELLBI
    :description: Survey of behavior, structure, and function of chromosomes with emphasis on behavior in model organisms. Topics include mitosis, meiosis, chromosome aberrations, genome function, dosage compensation, transposons, repetitive DNA, and modern cytological imaging. Also listed as Plant and Microbial Biology C134.
    :number: C134
  - :name: Topics in Cell and Developmental Biology
    :credit: ""
    :subject: MCELLBI
    :description: At least three courses per year will be offered from the following list.
    :number: "135"
  - :name: Molecular Endocrinology
    :credit: "3"
    :subject: MCELLBI
    :description: Molecular mechanisms by which hormones elicit specific responses and regulate gene expression; hormone-receptor interaction; synthesis, transport and targeting of hormones, growth factors and receptors.
    :number: 135A
  - :name: Regulation in Cells and Cell Systems
    :credit: "3"
    :subject: MCELLBI
    :description: Studies on the regulation of cell metabolism, with special emphasis on the relationships of the cell surfaces to control of intracellular activities. A comparative approach is used in uncovering regulatory mechanisms of fertilization, lymphocyte activation, cell cycles, hormonal stimulations, cell secretion, cell-cell interactions, and cell-cell communication.
    :number: 135C
  - :name: Physiology of Human Development
    :credit: "3"
    :subject: MCELLBI
    :description: The developing human body from prenatal life to maturity; fertilization, embryology and fetal physiology, birth and neonatal adjustment, functional maturation in infant, child and adolescent; neuroendocrine control of puberty; factors influencing growth and development.
    :number: 135E
  - :name: Physiology of the Aging Process
    :credit: "3"
    :subject: MCELLBI
    :description: The aging human body; structural and functional changes at organismic, cellular sub-cellular and molecular levels. Comparative epidemiological and environmental aspects. Theories of aging modification and life extension.
    :number: 135K
  - :name: Physiology
    :credit: "4"
    :subject: MCELLBI
    :description: "Principles of mammalian (primarily human) physiology emphasizing physical, chemical, molecular and cellular bases of functional biology. The following topics will be covered: cellular and membrane ion and nonelectrolyte transport; cell and endocrine regulation; autonomic nervous system regulation; skeletal, smooth and cardiac muscle; cardiovascular physiology; respiration; renal physiology; gastrointestinal physiology. Discussion section led by Graduate Student Instructor will review material covered in lecture."
    :number: "136"
  - :name: Computer Simulation in Biology
    :credit: "3"
    :subject: MCELLBI
    :description: Modeling and computer simulation of dynamic biological processes using special graphical interfaces requiring very little mathematical or computer experience. Models are drawn from the current literature to teach concepts and technique. The later part of the course is a workshop for student-selected individual projects. Computer work may be done at home or in the university laboratory.
    :number: "137"
  - :name: General Genetics
    :credit: "4"
    :subject: MCELLBI
    :description: In-depth introduction to genetics, including mechanisms of inheritance; gene transmission and recombination; transposable DNA elements; gene structure, function, and regulation; and developmental genetics. Some exams may be given in the evening.
    :number: "140"
  - :name: Genetics Laboratory
    :credit: "4"
    :subject: MCELLBI
    :description: Experimental techniques in classical and molecular genetics.
    :number: 140L
  - :name: Developmental Biology
    :credit: "3"
    :subject: MCELLBI
    :description: An introduction to principles and processes of embryonic and post-embryonic development, stressing mechanisms of cell and tissue interactions, morphogenesis and regulation of gene expression.
    :number: "141"
  - :name: Survey of General Genetics
    :credit: "4"
    :subject: MCELLBI
    :description: A survey of genetics with primary emphasis upon mechanisms of heredity and molecular genetics. Includes some treatment of evolutionary genetics. Also listed as Integrative Biology C163.
    :number: C142
  - :name: Genomics
    :credit: "4"
    :subject: MCELLBI
    :description: In-depth introduction to genomics, including genome sequencing; bioinformatics; sequence annotation and analysis; complex trait mapping; DNA microarrays and their uses; proteomics; structural genomics. Also listed as Plant and Microbial Biology C145.
    :number: C145
  - :name: Topics in Computational Biology and Genomics
    :credit: "4"
    :subject: MCELLBI
    :description: Instruction and discussion of topics in genomics and computational biology. Working from evolutionary concepts, the course will cover principles and application of molecular sequence comparison, genome sequencing and functional annotation, and phylogenetic analysis. Also listed as Bioengineering C246 and Plant and Microbial Biology C246.
    :number: C246
  - :name: Microbial Genomics and Genetics
    :credit: "4"
    :subject: MCELLBI
    :description: Course emphasizes bacterial and archaeal genetics and comparative genomics. Genetics and genomic methods used to dissect metabolic and development processes in bacteria, archaea, and selected microbial eukaryotes. Genetic mechanisms integrated with genomic information to address integration and diversity of microbial processes. Introduction to the use of computational tools for a comparative analysis of microbial genomes and determining relationships among bacteria, archaea, and microbial eukaryotes. Also listed as Plant and Microbial Biology C148.
    :number: C148
  - :name: Molecular Immunology
    :credit: "4"
    :subject: MCELLBI
    :description: Fundamentals of immunology with emphasis on biochemical and molecular approaches to study of the immune system and its application in medicine and biotechnology. Topics covered include description of the immune system, antibody and T-cell receptor structure and function, genes of the immunoglobulin superfamily, cells and molecular mediators that regulate the immune response, allergy, autoimmunity, immunodeficiency, tissue and organ transplants, and tumor immunology.
    :number: "150"
  - :name: Immunology Laboratory
    :credit: "4"
    :subject: MCELLBI
    :description: Experimental techniques in mammalian molecular biology and cellular immunology. Molecular techniques covered include PCR and recombinant DNA procedures such as gene cloning, gene transfer, DNA sequencing, Southern blot, and restriction mapping. Immunological techniques covered include cell culture and monoclonal antibody production, flow cytometry, ELISA, immunoprecipitation, and western blot.
    :number: 150L
  - :name: Introduction to Neurobiology
    :credit: "4"
    :subject: MCELLBI
    :description: An introductory course designed to provide a general understanding of the nervous system including how it functions, how it develops, and how it changes with learning and memory. Analysis from the level of molecules to cells to simple circuits to complex networks to higher brain functions. Also listed as Neuroscience C160.
    :number: C160
  - :name: Neurobiology Laboratory
    :credit: "4"
    :subject: MCELLBI
    :description: "Experimental analyses of properties and interactions of nerve cells and systems, illustrating principal features and current methods. Techniques employed include computer simulation of neuron properties, electrophysiological recording and stimulation of nerves and cells, digitally enhanced video imaging of outgrowth, fluorescence immunocytochemistry, analysis of sensory: CNS mapping, human-evoked potential recording, sensory psychophysics."
    :number: 160L
  - :name: Mammalian Neuroanatomy
    :credit: "4"
    :subject: MCELLBI
    :description: Development, structure (gross and microscopic), and functional relationships of the mammalian nervous system.
    :number: "163"
  - :name: Molecular Neurobiology
    :credit: "3"
    :subject: MCELLBI
    :description: The molecular and biochemical aspects of the structure and function of the nervous system, including ion channels, neurotransmitters and their receptors, second messenger systems, and molecular mechanisms of development and plasticity.
    :number: "165"
  - :name: Biophysical Neurobiology
    :credit: "3"
    :subject: MCELLBI
    :description: Biophysical properties of ion channels and excitability, ion selectivity, membrane transport phenomena. Sensory transduction, optical measurements and microscopy. Cellular networks as computational devices, information processing and transfer.
    :number: "166"
  - :name: Undergraduate Teaching of Biology 1A
    :credit: "1"
    :subject: MCELLBI
    :description: Course consists of a weekly three-hour training session that focuses on laboratory techniques, instructional aids, and problem solving, plus an additional three hour weekly laboratory where the UGSI is required to assist a GSI in the instruction of laboratory (answering questions, providing demonstrations, etc.).
    :number: "180"
  - :name: Honors Research
    :credit: 1-4
    :subject: MCELLBI
    :description: Individual research and completion of thesis under the supervision of a faculty member. This course satisfies the thesis requirement for the Molecular and Cell Biology Department Honors Program. Contact the MCB Undergraduate Affairs Office, 2083 Valley Life Sciences Building, for program details and an application.
    :number: H196B
  - :name: Supervised Independent Study and Research
    :credit: "1"
    :subject: MCELLBI
    :description: Enrollment restrictions apply; see the Introduction to Courses and Curricula section of this catalog.
    :number: "199"
  - :name: Advanced Biochemistry and Molecular Biology
    :credit: "4"
    :subject: MCELLBI
    :description: General course for first-year graduate students. Recent advances in the study of structural, functional, and genetic characteristics of prokaryotic and eukaryotic cells and their viruses, macromolecular syntheses, regulation of gene expression, chromosome organization, cell signaling, proliferation, and differentiation. Admission to the course requires formal consent of the instructors, except for MCB graduate students and graduate students in the laboratories of MCB faculty. Enrollment is restricted to 45. Auditors are not permitted in the discussion sessions.
    :number: "200"
  - :name: Physical Biochemistry
    :credit: "3"
    :subject: MCELLBI
    :description: Application of modern physical concepts and experimental methods to the analysis of the structure, function, and interaction of large molecules of biological interest.
    :number: "206"
  - :name: Dietary Determinants of Cancer, Heart Disease, and Aging
    :credit: "3"
    :subject: MCELLBI
    :description: The influence of diet on DNA damage, cancer, and aging will be discussed with an emphasis on micronutrient deficiencies as a major contributor to DNA damage, cancer, and aging. The influence of diet on atherosclerotic heart disease will be covered with an emphasis on the role of dietary constituents proposed to have either toxic or preventive effects in the artery wall. Readings will consist of papers from the literature. Also listed as Nutritional Sciences and Toxicology C210.
    :number: C209
  - :name: Foundations of Biochemistry and Molecular Biology
    :credit: "1"
    :subject: MCELLBI
    :description: General course for first-year graduate students (except those in MCB laboratories). Prokaryotic and eukaryotic molecular biology; biological macromolecules; DNA replication, recombination, and repair; chromosome organization and mechanics; transcription, gene regulation; protein synthesis, intracellular protein trafficking; molecular basis of cellular ultrastructure; hormone action, signal transduction mechanisms, cell cycle control; modern methods.
    :number: 210X
  - :name: An Introduction to Structural Biology and Physical Biochemistry
    :credit: "4"
    :subject: MCELLBI
    :description: This course is for Molecular and Cell Biology graduate students. It will teach principles of protein and nucleic acid structure and outline basic experimental methods for conformation studies. The classical problems of structural biology, as well as new approaches and methods, will be emphasized. Courses 111 and 211 are taught concurrently. Students enrolled in 211 will also be required to attend a weekly discussion section and to prepare a mini-grant proposal.
    :number: "211"
  - :name: Protein Chemistry, Enzymology, and Bio-organic Chemistry
    :credit: "3"
    :subject: MCELLBI
    :description: "The topics covered will be chosen from the following: protein structure, denaturation, and folding; RNA catalysis; protein-protein and protein-nucleic acid interactions; enzyme kinetics and mechanism; catalytic antibodies. Intended for graduate students in chemistry, biochemistry, and molecular and cell biology. Also listed as Chemistry C230."
    :number: C214
  - :name: Molecular Biology of Animal Viruses Workshop
    :credit: "1"
    :subject: MCELLBI
    :description: This workshop for graduate students will parallel 115 which should be taken concurrently. Emphasis in the workshop will be on the review of a current research topic as presented in the recent professional literature. A formulation of a seminar and/or paper relevant to this topic will be required.
    :number: "215"
  - :name: Microbial Diversity Workshop
    :credit: "1"
    :subject: MCELLBI
    :description: This workshop for graduate students will parallel C116, Microbial Diversity, which should be taken concurrently. Emphasis in the workshop will be on review of research literature and formulation of paper pertinent to research in microbial diversity. Also listed as Plant and Microbial Biology C216.
    :number: C216
  - :name: Research Review in Biochemistry and Molecular Biology
    :credit: ""
    :subject: MCELLBI
    :description: Review of current literature and discussion of original research.
    :number: "219"
  - :name: Bacterial Viruses
    :credit: "2"
    :subject: MCELLBI
    :description: Initiation of DNA replication, the regulation of transcription at the initiation and termination stages, DNA packaging, interference between viruses, molecular cloning, and the heat shock response.
    :number: 218A
  - :name: Viruses as Models for Eukaryote Gene Expression and Replication
    :credit: "2"
    :subject: MCELLBI
    :description: Recent developments in eukaryote viral and cellular regulation. New concepts in transcription and RNA replication, with particular emphasis on virus-cell interactions.
    :number: 218E
  - :name: Myxobacterial Development
    :credit: "2"
    :subject: MCELLBI
    :description: Review of current literature and discussion of original research.
    :number: 218G
  - :name: Protein Synthesis in Bacteria and Mammals
    :credit: "2"
    :subject: MCELLBI
    :description: The mechanism of protein synthesis in bacteria and human cells. Specific areas of interest include the structure and function of the ribosome and the regulation of protein synthesis.
    :number: 218H
  - :name: Advanced 20th Century Perspectives on Cancer Cell Genetics
    :credit: "2"
    :subject: MCELLBI
    :description: Transduction of cellular sequences and genetic regulation of transformation by oncogenic retroviruses as models for natural carcinogenesis, including a critical review of the current research.
    :number: 218J
  - :name: Channel-Forming Membrane Proteins
    :credit: "2"
    :subject: MCELLBI
    :description: Structure, functional properties, and assembly of proteins that form nonspecific and specific passive diffusion channels, as well as active transport apparatus, in bacterial membranes.
    :number: 218K
  - :name: Chemical Biology and Enzymology
    :credit: "2"
    :subject: MCELLBI
    :description: Topics at the interface of chemistry and biology with a particular focus on mechanisms of enzyme catalysis.
    :number: 218M
  - :name: Eukaryotic Transcriptional Control
    :credit: "2"
    :subject: MCELLBI
    :description: Nucleic acid and protein components involved in regulating gene expression from eukaryotic chromosomes.
    :number: 218N
  - :name: Physical Optics and Crystallography
    :credit: "2"
