    :number: "84"
  - :name: Freshman Seminar--Myth, Memory and History
    :credit: "4"
    :subject: NATAMST
    :description: The course will introduce students to different ways of understanding the history of American Indians and to basic resources and research methods for studying the history of Indian tribes.
    :number: "90"
  - :name: Field Work in Native American Communities
    :credit: "1"
    :subject: NATAMST
    :description: Individual conferences to be arranged. Supervised experiences relevant to specific aspects of the Native American community in off-campus settings. Regular individual meetings with faculty sponsor and written reports required.
