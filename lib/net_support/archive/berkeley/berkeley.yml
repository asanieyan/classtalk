  - :name: Energy and Society
    :credit: "4"
    :subject: ENE,RES
    :description: Energy sources, uses, and impacts; an introduction to the technology, politics, economics, and environmental effects of energy in comtemporary society. Energy and well-being; energy international perspective, origins, and character of energy crisis.
    :number: 200N
  - :name: Quantitative Aspects of Global Environmental Problems
    :credit: "4"
    :subject: ENE,RES
    :description: Human disruption of biogeochemical and hydrological cycles; causes and consequences of climate change and acid deposition; transport and health impacts of pollutants; loss of species; radioactivity in the environment; epidemics.
    :number: "102"
  - :name: Renewable Resources for Electric Generation
    :credit: "3"
    :subject: ENE,RES
    :description: "Characteristics of electric generating technologies based on renewable resources: hydroelectric, wind solar thermal, photovoltaic, biomass, geothermal, wave, and tide power. Physical and engineering aspects; the utility perspective; criteria for implementation: cost, reliability, output profiles, operating characteristics, modularity, resource availability, environmental impact, utility regulatory issues."
    :number: "120"
  - :name: Automobility
    :credit: "3"
    :subject: ENE,RES
    :description: The history of America is inextricably bound to the history of modern sociotechnical systems, among which the automobile in particular stands out for its impacts on energy use, the environment, and the shape of American cities. Organized around a social, technical, and political history of the American automobile, this course will examine the co-evolution of the automobile, the industries that support it, and the politics and social structure of American society (with an emphasis on California). We will also take an interdisciplinary look at the profound cultural effects of the automobile, not only as a technical object, but also as a visible and contested social and cultural artifact, the locus of persistent conflict between American individualism and formal and informal modes of regulation and collective action.
    :number: "121"
  - :name: Analysis of Environmental Data
    :credit: "4"
    :subject: ENE,RES
    :description: Fundamentals of exploratory data analysis and hypothesis testing for environmental scientists, with emphasis on characterizing and evaluating uncertainty. Introduction to selected topics relevant to environmental analysis, including error propagation, design of experiments, and Monte Carlo methods. Microcomputer laboratories, using real environmental data, explore concepts and techniques presented in lecture. Also listed as Earth and Planetary Science C120.
    :number: C130
  - :name: Politics of Energy and Environmental Policy
    :credit: "4"
    :subject: ENE,RES
    :description: How existing agencies and policy makers incorporate new concerns into their deliberations, and how agencies given the mandate to address the newer concerns seek to fold their priorities into the existing institutional and policy structures.
    :number: "151"
  - :name: Environmental Classics
    :credit: "3"
    :subject: ENE,RES
    :description: "Motivation: What is the history and evolution of environmental thinking and writing? How have certain \"environmental classics\" shaped the way in which we think about nature, society, and development? This course will use a selection of 20th-century books and papers that have had a major impact on academic and wider public thinking about the environment and development to probe these issues. The selection includes works and commentaries related to these works that have influenced environmental politics and policy in the U.S. as well as in the developing world. Through the classics and their critiques, reviews, and commentaries, the class will explore the evolution of thought on these transforming ideas."
    :number: "270"
  - :name: Ecological Economics in Historical Context
    :credit: "3"
    :subject: ENE,RES
    :description: Economists through history have explored economic and environmental interactions, physical limits to growth, what constitutes the good life, and how economic justice can be assured. Yet economists continue to use measures and models that simplify these issues and promote bad outcomes. Ecological economics responds to this tension between the desire for simplicity and the multiple perspectives needed to understand complexity in order to move toward sustainable, fulfilling, just economies. Also listed as Environmental Economics and Policy C180.
    :number: C180
  - :name: Seminar in Energy, Environment, Development and Security Issues
    :credit: "3"
    :subject: ENE,RES
    :description: Critical, cross disciplinary analysis of specific issues or general problems of how people interact with environmental and resource systems. More than one section may be given each semester on different topics depending on faculty and student interest.
    :number: "190"
  - :name: Directed Group Studies for Advanced Undergraduates
    :credit: "1"
    :subject: ENE,RES
    :description: Group studies of selected topics.
    :number: "198"
  - :name: Supervised Independent Study and Research
    :credit: "1"
    :subject: ENE,RES
    :description: Individual conferences.
    :number: "199"
  - :name: Interdisciplinary Analysis in Energy and Resources
    :credit: "4"
    :subject: ENE,RES
    :description: Introduction to interdisciplinary analysis as it is practiced in the ERG. Most of the course consists of important perspectives on energy and resource issues, introduced through a particularly influential book or set of papers. The course also provides an introduction to the current research activities of the ERG faculty as well as practical knowledge and skills necessary to successfully complete graduate school in an interdisciplinary program.
    :number: "201"
  - :name: Modeling Ecological and Meterological Phenomena
    :credit: "3"
    :subject: ENE,RES
    :description: Modeling methods in ecology and meteorology; stability analysis; effects of anthropogenic stress on natural systems. Also listed as Environ Sci, Policy, and Management C211 and Integrative Biology C271.
    :number: C202
  - :name: Quantitative Methods for Ecological and Environmental Modeling
    :credit: "3"
    :subject: ENE,RES
    :description: This course will review the background mathematical and statistical tools necessary for students interested in pursuing ecological and environmental modeling. Topics include linear algebra; difference equation, ordinary differential equation, and partial differential equation models; stochastic processes; parameter estimation; and a number of statistical techniques. This course will be recommended as a prerequisite for advanced modeling courses in Integrative Biology, Energy and Resources Group, and Environmental Science, Policy, and Management. Also listed as Environ Sci, Policy, and Management C205 and Integrative Biology C205.
    :number: C205
  - :name: Modeling Energy, Environmental, and Resource Systems
    :credit: "3"
    :subject: ENE,RES
    :description: "A first course in modeling with an emphasis on optimization and on applications in energy, environment, and resource management. Readings, lectures, homework, and small projects will be used to help understand the role of modeling in exploring a variety of questions associated with energy and resources. Course is based in Excel, both the native Solver module and the more powerful add-in OptQuest that is included with the textbook, so each student will be able to apply the learned skills in a wide variety of potential research and work environments. Goals: the student will be able to describe a problem from an optimization perspective, formulate the appropriate mathematical programming model to examine the problem, solve the model, and interpret the results. Course provides the fundamental basis for more sophisticated modeling, but does not cover algorithm implementations."
    :number: "220"
  - :name: Photovoltaic Materials; Modern Technologies in the Context of a Growing Renewable Energy Market
    :credit: "3"
    :subject: ENE,RES
    :description: This technical course focuses on the fundamentals of photovoltaic energy conversion with respect to the physical principals of operation and design of efficient semiconductor solar cell devices. This course aims to equip students with the concepts and analytical skills necessary to assess the utility and viability of various modern photovoltaic technologies in the context of a growing global renewable energy market. Also listed as Materials Science and Engineering C226.
    :number: C226
  - :name: The Political Economy of Energy
    :credit: "3"
    :subject: ENE,RES
    :description: The political economy of energy policy, emphasizing the appropriate and actual roles of state and federal governments. Emphasis on how and why to apply various theoretical and methodological tools of the social sciences to policy-making in technical issue areas.
    :number: "251"
  - :name: Electric Power Systems
    :credit: "3"
    :subject: ENE,RES
    :description: Provides an understanding of concepts in the design and operation of electric power systems, including generation, transmission, and consumption. Covers basic electromechanical physics, reactive power, circuit and load analysis, reliability, planning, dispatch, organizational design, regulations, environment, end-use efficiency, and new technologies.
    :number: "254"
  - :name: Research Methods in Social Sciences
    :credit: "3"
    :subject: ENE,RES
    :description: "This course aims to introduce graduate students to the rich diversity of research methods that social scientists have developed for the empirical aspects of their work. Its primary goal is to encourage critical thinking about the research process: how we \"know,\" how we match research methods to research questions, how we design and conduct our information/data collection, what we assume explicitly and implicitly, and the ethical dilemmas raised by fieldwork-oriented studies."
    :number: "273"
  - :name: Water and Development
    :credit: "3"
    :subject: ENE,RES
    :description: "This class is an interdisciplinary graduate seminar for students of water policy in developing countries. It is not a seminar on theories and practices of development through the \"lens\" of water. Rather, it is a seminar motivated by the fact that over 1 billion people in developing countries have no access to safe drinking water, 3 billion don't have sanitation facilities and many millions of small farmers do not have reliable water supplies to ensure a healthy crop. Readings and discussions will cover: the problems of water access and use in developing countries; the potential for technological, social, and economic solutions to these problems; the role of institutions in access to water and sanitation; and the pitfalls of and assumptions behind some of today's popular \"solutions.\""
    :number: "275"
  - :name: Energy Economics
    :credit: "3"
    :subject: ENE,RES
    :description: Input-output and cost benefit analysis applied to energy; exhaustion theory and economics of energy supply; patterns of energy use; trade-offs in energy conservation; the effect of energy policy on supply and demand; projecting future energy and resource supply and use.
