    :description: Group study of a selected topic or topics in psychology. Enrollment is restricted by regulations of the Berkeley Division listed elsewhere in this catalog.
    :number: "198"
  - :name: "Research Reviews in Animal Behavior: Behavior Review"
    :credit: "1"
    :subject: PSYCH
    :description: This course will discuss current publications in animal behavior. A student will summarize a paper and lead the discussion that follows. Occasionally, the group reviews a manuscript in preparation, or a thesis proposal. Not all participants need report, but all are expected to attend and enter into the discussions. Guest lecturers are invited each semester. Also listed as Integrative Biology C204 and Environ Sci, Policy, and Management C204.
    :number: C204
  - :name: Data Analysis
    :credit: "3"
    :subject: PSYCH
    :description: Students will need to work through problems (homework). A general data analytic course that emphasizes design issues and problems, from pure experimental research through field studies. Techniques of ANOVA and multiple regression/correlation will be presented as analytical models for both lab and field research.
    :number: 205B
  - :name: "Proseminar: Cognition, Brain, and Behavior"
    :credit: "3"
    :subject: PSYCH
    :description: A survey of the field of biological psychology. Areas covered are (a) cognitive neuroscience; (b) biological bases of behavior; (c) sensation and perception (d) learning and memory, (e) thought and language.
    :number: 210E
  - :name: Stress Effects on Brain and Behavior
    :credit: "3"
    :subject: PSYCH
    :description: This course will describe the impact of stress, hormones, and experience on the brain and or behavior. We will adopt both a multidisciplinary and interdisciplinary approach to the concept of stress. What is stress? What is social stress? What are the effects of acute and chronic stress exposure on the body physiology? What are the effects of stress on the brain? On cognition? On gene expression? On adult neurogenesis? Also listed as Integrative Biology C240.
    :number: C213
  - :name: Functional MRI Methods
    :credit: "3"
    :subject: PSYCH
    :description: This course will provide an overview of functional MRI methodology. Topics to be covered include the basic physics of fMRI, the nature of BOLD fMRI signal, the spatial and temporal resolution of fMRI, issues in experimental design, and statistical techniques used for analyzing fMRI data. The class will review published studies as well as ongoing research projects that address questions regarding brain-behavior relationships. Students will have the opportunity for hands-on experience performing an fMRI experiment and analyzing the data.
    :number: "214"
  - :name: "Vision A: Quantitative, Perceptual, and Physiological Aspects"
    :credit: "2"
    :subject: PSYCH
    :description: The course will present basic material on the retina and visual pathways, psychophysical measurements, visual sensitivity, color vision, and the estimation of disparity and motion. Introduction to front-end visual processing in mammalian visual system. Basic optics, anatomy and physiology of retina, lateral geniculate nucleus, and primary visual cortex. Psychophysics of color, light and dark adaptation, spatial contrast sensitivity, spatial resolution, spatiotemporal contrast sensitivity, motion and disparity measurement. Connections between psychophysics and physiology. Relevant modeling techniques such as linear systems, signal detection theory, and information theory will be introduced and applied. There will be an accompanying laboratory which the students can register for separately. Also listed as Computer Science C293A, Vision Science C290A, and Molecular and Cell Biology C264A.
    :number: C215A
  - :name: "Vision B: Quantitative, Perceptual, and Physiological Aspects"
    :credit: "2"
    :subject: PSYCH
    :description: The course will present basic material on inferring 3d from visual information. This will include disparity, motion, texture, shading, and occlusion. Introduction to the psychophysics and mathematical analysis underlying the inference of 3d scene properties from 2d retinal images. Psychophysics of various cues to 3d shape and spatial layout such as texture, contour, shading, stereopsis, and structure from motion. Geometrical analysis of these cues. Probabilitic theory for optimal combination of cues and estimation of scene properties. Relevant physiology of V1, V2, V4, and higher areas. Also listed as Computer Science C293B, Vision Science C290B, and Molecular and Cell Biology C264B.
    :number: C215B
  - :name: "Vision C: Perceptual Organization"
    :credit: "2"
    :subject: PSYCH
    :description: This course will cover "mid-level" visual processing, including the perception of objects, their properties, and the determination of part-whole structure from optical images. The approach will be interdisciplinary, including material from psychophysics, classical perceptual psychology, computational modeling, and neuroscience. Specific topics include perception of color, grouping, figure-ground organization, modal and amodal completion, and part-whole structure. Also listed as Molecular and Cell Biology C264C, Vision Science C290C, and Computer Science C293C.
    :number: C215C
  - :name: "Vision D: High-Level Vision"
    :credit: "2"
    :subject: PSYCH
    :description: This course will cover "high-level" visual processing, including object recognition, visual attention, visual memory, visual imagery, and visual awarness. The approach will be interdisciplinary, including material from psychophysics, classical perceptual psychology, computational modeling and neurosciences. Also listed as Molecular and Cell Biology C264D, Vision Science C290D, and Computer Science C293D.
    :number: C215D
  - :name: "Vision Laboratory: Quantitative, Perceptual, and Physiological Aspects"
    :credit: "1"
    :subject: PSYCH
    :description: Quantitative analysis of psychophysical properties of spatial, color, temporal and binocular vision, motion sensitivity and adaptation and their underlying physiological mechanisms. Also listed as Computer Science C293L, Vision Science C290L, and Molecular and Cell Biology C264L.
    :number: C215L
  - :name: Consciousness
    :credit: "3"
    :subject: PSYCH
    :description: Survey of psychological, philosophical, and neuroscientific approaches to consciousness. Introspection. The mind-body problem. Automaticity. Explicit-implicit dissociations in memory, perception, and thought. Implicit emotion and motivation. Sleep and dreams. Anesthesia and coma. Hypnosis. Meditative states. Consciousness in nonhuman animals and computing machines.
    :number: "222"
  - :name: "Proseminar: Problem Solving and Understanding"
    :credit: "3"
    :subject: PSYCH
    :description: Students will examine problem solving in children and adults, from a predominantly cognitive science perspective, beginning with an examination of thinking involved in diverse problem types. Students will then analyze the literature concerning cognitive issues that transcend problem types, including representation, "understanding," access and availability of knowledge, access to one's own cognitive processing, categorization, the architecture of knowledge, and the control of cognition. Also listed as Education C229A.
    :number: C223
  - :name: Judgment and Decision Making
    :credit: "3"
    :subject: PSYCH
    :description: This course will examine how people make judgments, choices, decisions, and evaluations. Descriptive models will be compared to rational models of beliefs and actions. Topics will include probability, assessment, attitudes toward risk, multi-attribute judgment, contextual effects, and theories of prediction and choice.
    :number: "224"
  - :name: Concepts and Categories
    :credit: "3"
    :subject: PSYCH
    :description: "This seminar will look at some of the basic issues in categorization that have been the focus of psychological research: the classical view of categories (defining features) versus graded structure/prototype views; the idea of basic categories (with its proliferation of implications); categorization and life events; personality trait designations as categories; categories viewed as theories; developmental issues in categorization; and the relationship between categorization and language."
    :number: "225"
  - :name: Cognition, Brain, and Behavior Colloquium
    :credit: "1"
    :subject: PSYCH
    :description: Reports and discussions of original research in the area of cognitive psychology. Not all participants must report in any given semester, but all are expected to attend and to enter into the discussions. Required course for all students in the cognition, brain, and behavior graduate program.
    :number: "229"
  - :name: "Proseminar: Clinical Psychology"
    :credit: "3"
    :subject: PSYCH
    :description: Examination of major theoretical and historical themes in the development of modern clinical psychology, with special attention to concepts of mental health and psychopathology, models of intervention and clinical research, and emerging professional roles and institutions. Fall semester will focus on both adult and child psychopathology, and spring will focus on ethnic minority mental health and community/prevention.
    :number: 230B
  - :name: Clinical Neuropsychology
    :credit: "3"
    :subject: PSYCH
    :description: Survey of clinical neuropsychology, including foundational issues in the field of neuropsychology, pertinent research, and applications to clinical cases.
    :number: 231B
  - :name: Expectations and the Prevention of School Failure
    :credit: "3"
    :subject: PSYCH
    :description: Examination of the theory and research on expectancy processes in the classroom and in schooling, with particular focus on classroom and school practices which enhance the social processes of instruction and promote the development of competence in children.
    :number: 231E
  - :name: "Clinical Assessment: Theory, Application, and Practicum"
    :credit: "3"
    :subject: PSYCH
    :description: The clinical interview and principles and methods of intellectual, objective, and projective clinical assessment. Readings, discussion, and supervised experience in clinical assessment. The first semester will focus on adult assessments; the second semester will focus on child/adolescent assessments. Required of all clinical students.
    :number: 233B
  - :name: Theories of Child and Family Therapy
    :credit: "3"
    :subject: PSYCH
    :description: Analysis of major approaches to promoting developmental change in children, couples and families.
    :number: 234B
  - :name: Theories of Community Intervention
    :credit: "3"
    :subject: PSYCH
    :description: Examination of theory and research underlying social and community approaches to the promotion of mental health and the prevention of dysfunction. Analysis of major methods of intervention, with a special focus on consultation.
    :number: 234C
  - :name: Theories of Cognitive Behavior Therapy
    :credit: "3"
    :subject: PSYCH
    :description: Central features of cognitive behavior therapy; basics of several cognitive-behavioral theories; evidence of efficacy and effectiveness of methods; methods for assessing, conceptualizing and treating patients; theories, methods, and efficacy evidence for several disorders, primarily anxiety and affective disorders.
    :number: 234D
