  - :name: "Research and Theory in Business: Economics and Management Science"
    :credit: "3"
    :subject: PHDBA
    :description: The course begins with individual decision making under uncertainty, and goes on to cover game theory, including both static and dynamic games with perfect, imperfect, and incomplete information. The course also covers market equilibrium with uncertainty and imperfect information, including topics such as signalling, screening, adverse selection, and moral hazard.
    :number: 297A
  - :name: "Research and Theory in Business: Behavioral Science"
    :credit: "3"
    :subject: PHDBA
    :description: The focus is upon defining a research problem, designing and employing specialized techniques to solve the problem. Topics will include concepts of causality, analysis of variance; experimental design; survey research; observation and multivariate analytical techniques.
