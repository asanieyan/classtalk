  - :name: Genetic Revolutions
    :credit: "3"
    :subject: PLANTBI
    :description: Genetic discoveries have changed our lives. All are controversial. Especially changed are human physical and mental health, agriculture, social systems, and worldviews. Having many DNA-sequenced genomes, including human, accelerates discovery. This course will study the science, history, and philosophical implications behind past discoveries and will contemplate future genetic revolutions.
    :number: "13"
  - :name: Freshman Seminar
    :credit: "1"
    :subject: PLANTBI
    :description: Reading and discussion with Plant and Microbial Biology faculty on current research and topics in plant and microbial biology. Topics which may be discussed include Microbial biology, plant genetics, plant development, plant pathology, agricultural biotechnology, and genetic engineering. Ideal for students who are considering a major in the Department of Plant and Microbial Biology. Enrollment is limited to 20 freshman.
