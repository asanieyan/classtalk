    :number: C107
  - :name: Strindberg
    :credit: "4"
    :subject: SCANDIN
    :description: Reading and discussion of Strindberg's major works; emphasis on his dramas and their significance. Readings and discussion in English. Also listed as Theater, Dance, and Performance St C108.
    :number: C108
  - :name: Word and Image
    :credit: "4"
    :subject: SCANDIN
    :description: This course is designed to sharpen our skills in understanding what happens when the world of images and words meet. Starting with the work from the Western "classical" tradition we will proceed to investigate how word/image constellations operate in a variety of media, including sculpture and poetry, painting and prose, death masks, tableaux vivants, photography, and advertising. Also listed as Interdisciplinary Studies Field Maj C100C.
    :number: C114
  - :name: Studies in Drama and Film
    :credit: "4"
    :subject: SCANDIN
    :description: "Variable subject matter; see departmental announcement for description. Sample topics: history of Scandinavian drama; history of Scandinavian cinema; 20th century drama; the films of Ingmar Bergman and Carl Dreyer. Readings and discussion in English."
    :number: "115"
  - :name: Studies in Prose
    :credit: "4"
    :subject: SCANDIN
