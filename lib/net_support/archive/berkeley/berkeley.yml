  - :name: Media and Society in Contemporary China
    :credit: "4"
    :subject: ASIANST
    :description: This lecture and discussion course examines the crucial role played by the news media in the establishment, perpetuation, and decline of Communist party authority in China. Students analyze the development and the impact of the mass media (newspapers and magazines, radio and television) and of the popular media (revolutionary operas, films, short stories, reportage, wall posters, cartoons, advertisements) from the period of the Communist victory and the Korean War through the period of the Cultural Revolution to the present. Readings focus on the changing role of the media in society, the relationship between news and propaganda, and the impact of new technology on information.
