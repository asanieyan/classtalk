  - :name: Politics and Government in Eastern Europe
    :credit: "4"
    :subject: POL SCI
    :description: Modern politics and government in the states of Eastern Europe presented within a broader cultural, historical, and sociological framework. Problems of economic underdevelopment and national fragmentation. Comparisons of the pre-Communist, Communist, and post-Communist periods.
    :number: 141C
  - :name: Middle East Politics
    :credit: "4"
    :subject: POL SCI
    :description: The Middle East in world affairs, international relations and domestic policies of contemporary states in the Middle East; policies and strategy of major powers; supranational movements, regional political and security organizations. The area comprises Turkey, Iran, Afghanistan, Israel, and the Arab countries.
    :number: 142A
  - :name: Northeast Asian Politics
    :credit: "4"
    :subject: POL SCI
    :description: The structure and evolution of political institutions in China, Japan, and Korea. Emphasis upon such topics as nationalism, political modernization, and ideology.
    :number: 143B
  - :name: Chinese Politics
    :credit: "4"
    :subject: POL SCI
    :description: An overview of Chinese politics since the fall of the Qing Dynasty. Emphasis on the People's Republic of China and post-Mao reforms.
    :number: 143C
  - :name: Democracy and China
    :credit: "4"
    :subject: POL SCI
    :description: "The course has two goals: 1) to examine what democracy means in China, both in theory and practice, and 2) to assess China's political reforms since Mao's death in 1976. Efforts will be made to integrate historical analysis with the study of contemporary political processes and concepts. China's electoral and legislative reforms will be examined. Attention will be paid to popular pressures for democracy mounted by dissidents and ordinary Chinese. Taiwan's democratization will also be discussed and comparisons across the Taiwan Straits will be pursued."
    :number: 143D
  - :name: Rapid Growth in East Asia
    :credit: "4"
    :subject: POL SCI
    :description: Japan, Korea, and Taiwan. This course will argue that the national strategies of the three countries represent significant, and in some ways complementary, variations on a common theme of externally-oriented development. Japan represents the triumph of flexible "lean production," Korea's strength is in mass production, while Taiwan aims at rapidly changing market niches.
    :number: 144A
  - :name: Politics of Divided Korea
    :credit: "4"
    :subject: POL SCI
    :description: An overview of modern Korea divided into the Republic of Korea and the Democratic People's Republic of Korea. The course will compare the two Koreas in terms of political, social and economic institutions, culture, political elites and modernization strategy.
    :number: 144B
  - :name: South Asian Politics
    :credit: "4"
    :subject: POL SCI
    :description: Major themes of politics and international relations in India, Pakistan, Burma and the mountain kingdoms.
    :number: 245A
  - :name: African Politics
    :credit: "4"
    :subject: POL SCI
    :description: Politics of Sub-Saharan Africa; relations of state and society in the context of weak states; state building; societal pluralism; the political role of ethnicity; crisis states and proto-national states; ethnic states; oppression and restratification; conflict and class formation; political order and development; modernization and equity; and interstate conflict and international order.
    :number: "246"
  - :name: Western European Politics
    :credit: "4"
    :subject: POL SCI
    :description: Major themes of politics and international relations of Western Europe.
    :number: 247B
  - :name: "Contemporary French Politics: The Republican Model in Transition"
    :credit: "4"
    :subject: POL SCI
    :description: French political life has long gravitated around a "Republican model" marked by an unmediated relationship between the citizen and the state, socialization into French values through secular public education, a special vocation for France on the international stage, and an activist state. Recent developments have called the Republican model into question. This course will examine the transformation of France's Republican model - its origins, operations, and responses to contemporary challenges.
    :number: 147F
  - :name: The Welfare State in Comparative Perspective
    :credit: "4"
    :subject: POL SCI
    :description: Comparision of welfare states in Western Europe and North America. Origins of welfare states. Varieties of welfare states. Relationship between welfare states and the economy. Impact of changing social, economic, and family structure states. Contemporary welfare reform.
    :number: 147G
  - :name: The Domestic Politics of Postwar Western Europe
    :credit: "4"
    :subject: POL SCI
    :description: This course examines the different ways in which the leading nations of Western Europe--Britain, France, Germany, and to a lesser extent, Italy and Sweden--have confronted common problems in the postwar period.
    :number: 147H
  - :name: Latin American Politics
    :credit: "4"
    :subject: POL SCI
    :description: Explores different analytical approaches to Latin American politics, focusing both on major concepts (clientelism, corporatism, the state, legitimacy, nationalism) and different explanatory approaches (focusing on factors such as dependency and imperialism, internal social order and economic change, political structure and institutions and political culture).
