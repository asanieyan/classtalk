    :credit: "1"
    :subject: BUDDSTD
    :description: This seminar provides an opportunity for all students and faculty in the Group in Buddhist Studies to gather together on a regular basis to discuss recent theoretically significant works in the field of Buddhist Studies, as well as pertinent and important works in related disciplines (anthropology, art history, literature, history, philosophy, and religious studies). The content of the course will be adjusted from semester to semester so as to best accommodate the needs and interest of the students, but the focus will be on recent works representing the "state of the field."
    :number: "200"
  - :name: Seminar in Buddhism and Buddhist Texts
    :credit: "2,4"
    :subject: BUDDSTD
    :description: Content varies with student interests. The course will normally focus on classical Buddhist texts that exist in multiple recensions and languages, including Chinese, Sanskrit, and Tibetan. Also listed as East Asian Languages and Cultures C220.
    :number: C220
  - :name: Readings in Tibetan Buddhist Texts
    :credit: "2"
    :subject: BUDDSTD
    :description: This graduate seminar provides an introduction to a broad range of Tibetan Buddhist texts as well as to the methods and resources for their study. Readings for the course will be drawn from a variety of genres and historical periods, including (1) chronicles and histories, (2) biographical literature, (3) doctrinal treatises, (4) canonical texts, (5) ritual manuals, (6) pilgrimage guides, and (7) liturgical texts. The seminar is designed to be of interest to graduate students interested in premodern Tibet from any perspective (literature, religion, art, history, philosophy, law, etc.). Students are required to do all of the readings in the original classical Tibetan. The course will also introduce students to "tools and methods" for the study of Tibetan Buddhist literature, including standard lexical and bibliographic references, digital resources, and secondary literature in modern languages. The content of the course will vary from semester to semester to account for the needs and interests of particular students. Also listed as Tibetan C224.
    :number: C224
  - :name: Readings in Japanese Buddhist Texts
    :credit: "2"
    :subject: BUDDSTD
    :description: This graduate seminar serves as an introduction to a broad range of Japanese Buddhist literature belonging to different historical periods and genres, including (1) liturgical texts; (2) monastic records, rules, and ritual manuals; (3) doctrinal treatises; (4) biographies of monks; and (5) histories of Buddhism in Japan. The seminar is designed to be of interest to a range of graduate students working on premodern Japanese culture (literature, philosophy, intellectual history, religion, art, etc.). Students are required to do all the readings in the original languages, which are classical Chinese (Kanbun) and classical Japanese. The seminar will also serve as a "tools and methods" course, covering basic reference works for the study of Japanese Buddhism as well as secondary scholarship in Japanese. The content of the course will be adjusted from semester to semester to accommodate the needs and interests of the students. Also listed as Japanese C225.
    :number: C225
  - :name: Readings in Chan and Zen Buddhist Literature
    :credit: "2"
    :subject: BUDDSTD
    :description: This graduate seminar is an intensive introduction to primary sources used in the study of Chan and Zen Buddhism. It is designed to be of interest to a range of graduate students working on premodern Chinese and Japanese culture (literature, philosophy, intellectual history, religion, art, etc.). The seminar will also introduce students to Asian and Western language reference tools for the study of East Asian Buddhist texts, including web resources. The content of the course will vary from semester to semester to best accommodate the needs and interests of students. Also listed as East Asian Languages and Cultures C240.
