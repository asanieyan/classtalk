    :description: The course surveys the art and/or archaeology of ancient Egypt in the first millennium B.C. It covers ancient Egyptian material culture of the Third Intermediate, Late, Ptolemaic, and Early Roman periods.
    :number: "110"
  - :name: Survey of Ancient Egyption History
    :credit: "4"
    :subject: NE STUD
    :description: A concise survey of Ancient Egyptian history from Late Predynastic times to the conquest of Alexander the Great.
    :number: "112"
  - :name: "Gilgamesh: King, Hero, and God"
    :credit: "4"
    :subject: NE STUD
    :description: The most famous of Babylonian heroes is Gilgamesh, King of Uruk. The Gilgamesh Epic, recorded on twelve tablets in cuneiform, follows him in his quest for fame and eternal life. In this course, we will read the Gilgamesh Epic as well as several earlier texts around the same character. Moreover, we will read additional ancient texts that elucidate one or another aspect of the Epic. We will follow the traditions around Gilgamesh and see how his fame was used for literary, religious, and political purposes. Finally, we will look at some of the modern Gilgamesh interpretations.
    :number: "113"
  - :name: "The Art of Ancient Mesopotamia: 3500-1000 BCE"
    :credit: "4"
    :subject: NE STUD
    :description: The art and architecture of early Mesopotamia will be explored in terms of the social, political, and cultural context of ancient Sumer, Babylonia, and Assyria during the period of urbanization and early kingdoms. The course provides an integrated picture of the arts of Mesopotamia and neighboring regions from 3500-1000 BCE with an emphasis on the development of visual narrative, the use of art in the expression of authority and legitimacy, and artistic interconnections between cultures. Collections on campus or in the area will be incorporated whenever possible. Also listed as History of Art C120A.
    :number: C120A
  - :name: "The Art of Ancient Mesopotamia: 1000-330 BCE"
    :credit: "4"
    :subject: NE STUD
    :description: The royal art and architecture of later Mesopotamia will be explored in terms of the social, political, and cultural context of the great empires of Assyria, Babylon, and Persia. The course provides an integrated picture of the arts of Mesopotamia and neighboring regions from 1000-330 BCE with an emphasis on the development of visual narrative, the use of art in the expression of authority and legitimacy, and artistic interconnections between cultures. Collections on campus or in the area will be incorporated whenever possible. Also listed as History of Art C120B.
    :number: C120B
  - :name: Topics in Islamic Art
    :credit: "4"
    :subject: NE STUD
    :description: The course will treat in depth topics in Islamic architecture and topics in Islamic art. Subjects addressed may include painting, calligraphy, and book production. Also listed as History of Art C121B.
    :number: C121B
  - :name: Iranian Archaeology
    :credit: "4"
    :subject: NE STUD
    :description: A survey of the archaeology of Iran from Paleolithic times down to the Sasanian period.
    :number: 122B
  - :name: Mesopotamian Archaeology
    :credit: "4"
    :subject: NE STUD
    :description: A survey of the archaeology of Mesopotamia.
    :number: 123B
  - :name: Archaeology of the Southern Levant
    :credit: "3"
    :subject: NE STUD
    :description: The course provides a general survey of the archaeology of the Southern Levant (Israel, Jordan, Lebanon, Southern Syria, Palestine) from Natufian through Persian times. The material culture of the region is emphasized, along with the major theoretical and interpretive frameworks and issues affecting our understanding of the archaeological record.
    :number: 124B
  - :name: Archaeology and the Bible
    :credit: "4"
    :subject: NE STUD
    :description: This seminar-type class explores the continually evolving and sometimes contentious relationship between archaeology and the Hebrew Bible/Old Testament. It begins with a basic overview of the characteristics of archaeology, "biblical archaeology," history, the biblical text, and biblical studies, and then considers specific topics of current research and debate, focusing on how particular theoretical and interpretive concerns relate to specific archaeological finds (and vice versa). The class employs a combination of pedagogical approaches, including traditional lectures (with and without slides), individual and group presentations and/or debates, discussions, videos, and, where relevant, one or more field trips to relevant museum collections.
    :number: "125"
  - :name: Silk Road Art and Archaeology
    :credit: "3"
    :subject: NE STUD
    :description: The course will outline art and archaeology of the Silk Roads from the 5th century BCE to the 10th century CE. A number of specific sites located along the Silk Roads will be selected and explored in depth, as examples which reveal the manifold cultural currents along the trade routes. Special attention will be paid to the eclecticism in Silk Road cultures brought about by the movement of peoples and merchandise which facilitated the spread and fusion along these trading routes of various ideas, cultural forms, art styles, and religious concepts. The social and political underpinnings of this eclecticism will be examined.
    :number: "126"
  - :name: Art and Archaeology of Ancient Syria
    :credit: "4"
    :subject: NE STUD
    :description: The course provides a broad introduction to the cultures of ancient Syria from the Neolithic period to 500 BCE. The diversity of cultures and their development over time will be assessed in light of the built environment and artistic production. Emphasis is placed on interpreting the material culture of the region within its social and political contexts.
    :number: "127"
  - :name: The Art and Archaeology of Ancient Turkey
    :credit: "4"
    :subject: NE STUD
    :description: This course explores the art and archaeology of ancient Turkey from the Neolithic period to the time of Alexander's conquest of the Near East (330 BCE). The survey will include geographic and historical considerations and will focus in particular on the ancient sites and monuments. Topics of discussion may include the Anatolian mother goddess, resource procurement, trade contacts, the Trojan war, and the rise of Phrygia and Lydia. A general theme throughout the course is the issue of defining indigenous, regional cultures and the ways in which they interacted with the broader ancient world.
    :number: "128"
  - :name: Minoan and Mycenaean Art
    :credit: "4"
    :subject: NE STUD
    :description: This course analyzes the art, architecture, and archaeology of prehistoric Greece, concentrating on the Minoan and Mycenaean palatial arts of the Bronze Age (3000-1200 BCE). The evocative yet still enigmatic remains of palaces and funerary complexes, frescoes and vase paintings, and precious worked pieces will be closely examined in terms of their forms and cultural contexts. The place of prehistoric Greece in the international world of the eastern Mediterranean will also be explored. Also listed as History of Art C140.
    :number: C129
  - :name: Aspects of Biblical Religion
    :credit: "4"
    :subject: NE STUD
    :description: The teachings of ancient Israel's priests, prophets and sages on various universal problems.
    :number: "131"
  - :name: Judaism in Late Antiquity
    :credit: "4"
    :subject: NE STUD
    :description: This class will examine the emergence and development of classical Judaism, its piety, institutions, thought, and literature. Also listed as Religious Studies C133 and Undergrad Interdisciplinary Studies C153.
    :number: C133
  - :name: "Jewish Civilization I: The Biblical Period"
    :credit: "4"
    :subject: NE STUD
    :description: This is the first course in a four-course sequence in the history of Jewish culture and civilization. It covers the biblical period and the period up to the destruction of the second temple. This course will explore the current state of our knowledge, including the legacy of ancient Near Eastern myth and religion, the history of Israelite religion, the literary features of biblical narrative, and the Dead Sea Scrolls. Also listed as Undergrad Interdisciplinary Studies C152 and Religious Studies C132.
    :number: C135
  - :name: History and Historiography in the Hebrew Bible
    :credit: "3"
    :subject: NE STUD
    :description: A critical examination of the form and content of history-like narratives of the Hebrew Bible in the light of concepts of history and historiographic practices in the ancient Near East and in contemporary historical studies. Selective focus on one or more books in Genesis through Kings, Chronicles, and Ezra-Nehemiah.
    :number: "136"
  - :name: The Hero in the Bible and the Ancient Near East
    :credit: "3"
    :subject: NE STUD
    :description: An investigation of concepts of the hero/heroine in the literature of ancient Mesopotamia, Canaan, and Israel. The importance of heroic epic in defining and exploring morality, the self, and the cosmos will be a guiding concern. Texts include the epics of Gilgamesh and Aqhat, the Hebrew Bible, and the New Testament. All texts are read in translation.
    :number: "138"
  - :name: Modern Jewish Literatures
    :credit: "3"
    :subject: NE STUD
    :description: Trends and genres in modern Jewish literatures--translated from Hebrew and Yiddish, with selected texts translated from other Jewish languages like Ladino and Judeo-Arabic. Focus will be on developments in Jewish literary traditions since the enlightenment in the context of tensions between occidental and oriental formations of Jewish culture.
    :number: "139"
  - :name: Topics in Islamic Thought and Institutions
    :credit: "3"
    :subject: NE STUD
    :description: Selected topics from Islamic intellectual history.
    :number: "140"
  - :name: Shi'ite Islam
    :credit: "3"
    :subject: NE STUD
    :description: The beliefs, traditions, and practices of the Shi'ite school of Islam.
    :number: "142"
  - :name: Islam in Iran
    :credit: "3"
    :subject: NE STUD
    :description: A general survey of the religious history of Iran in the Islamic period, covering the rise and development of religious institutions, the elaboration of the religious sciences, Sufism, and sectarian movements.
    :number: 143B
  - :name: "Sufism: The Mysticism of Islam"
    :credit: "3"
    :subject: NE STUD
    :description: A general presentation of Sufism that, while not aiming at exhaustiveness, will seek to acquaint students with the place and function of Sufism in Islam; the main outlines of its history; doctrinal and ritual features; the relationship between Sufism and literature, especially poetry; the principal Sufi orders; leading figures in the elaboration of Sufism as a distinct mode of Islamic practice; and the great diversity of Sufism as reflected in its geographic spread throughout the Muslim world.
    :number: "144"
  - :name: The Rise of Islamic Civilization
    :credit: "4"
    :subject: NE STUD
    :description: A survey of Islamic civilization in the Middle East during the medieval period. Topics include the emergence of Islam in Arabia and the role of the Prophet Muhammad; the rapid rise of an Islamic empire and its effects on the societies it governed; the creation of an Islamic civilization and the religious, political, and intellectual debates it engendered; contact with Europe and Asia through trade, Crusades, and nomadic conquest; the contributions of non-Muslims, women, slaves.
    :number: "147"
  - :name: Cultural Encounters in Modern Arabic Literature
    :credit: "3"
    :subject: NE STUD
    :description: "This course is organized around two broad but inter-related issues: the quest for identity and the representation of the \"other\" in modern Arabic literature. Central to both concerns is the treatment of colonialism, nationalism, and gender in modern Arabic literature and Arab culture in general."
    :number: "152"
  - :name: Wonder and the Fantastic:The Thousand and One Nights in World Literary Imagination
    :credit: "3"
    :subject: NE STUD
    :description: After studying the tales themselves and examining their structure and how they fit into the genre of folk literature, we will investigate how the Nights was transmitted, translated, and received in Europe, as a window on 19th-century gender and racial attitudes, especially Western views of the "oriental" other. How the Nights was creatively manipulated by Western writers will be studied, as will the influence of these tales on modern Arabic literature itself. Several examples of how the Nights have been represented in Western films will be considered. All works will be read in English translation.
    :number: "155"
  - :name: Religions of Ancient Iran
    :credit: "3"
    :subject: NE STUD
    :description: Principally devoted to Zoroastrianism and Manicheanism but with some attention to Indo-Iranian origins, and relevance of Iranian religion for the history of Hellenistic Gnosticism, Judaism, and Islam.
    :number: "160"
  - :name: History of Persian Literature
    :credit: "4"
    :subject: NE STUD
    :description: Near Eastern Studies 162A-162B offer a comprehensive introduction to the main currents in Persian literature from the 10th century to the contemporary period. They introduce students to various genres, period styles, and crucial formal and thematic elements necessary to the understanding of Persian literature. While 162A deals with classical Persian literature, 162B deals with Persian literature since the advent of modernity in Persian-speaking lands, namely the 19th century. Both courses emphasize the impact of social factors, political events, and intellectual currents on Persian literary production. The course is taught in English. Knowledge of Persian is desirable but not required.
    :number: 162B
  - :name: Harems and Court Cultures
    :credit: "4"
    :subject: NE STUD
    :description: This course explores configurations of gender and power in the royal courts of the eastern Mediterranean and Near East, and, for comparative purposes, in courts of China, South Asia, Mesoamerica, and Europe. So often imagined as a site of male sexual dominance, the harem is treated in this course as a mutable concept that sanctioned a range of gendered roles and identities. The term "harem" originated in the Near East, and for Europeans, the paradigmatic harem was that of the Ottoman sultan. But the broader question of the interplay among gender, the spatial dynamics of palaces, and royal power is universal. Themes considered comparatively include the spatial configurations of palaces; the status of non-wife (concubines and mistresses); patterns of recruitment to palace service; eunuchs as mediators of human and spatial boundaries.
    :number: "172"
  - :name: Topics in the History of Central Asia and the Turks
    :credit: "3"
    :subject: NE STUD
    :description: A survey of the main themes in the cultural, ethnic, and linguistic history of Central Asia and adjacent regions, principally from the rise of Islam down to the present. The first half of the course will deal with the Iranian element in Central Asia, and particularly with the Tajiks. The second half will be devoted to the Turks, including their history and expansion, not only in Central Asia but also in Anatolia and South East Europe.
    :number: 173B
  - :name: History and Culture of Afghanistan
    :credit: "3"
    :subject: NE STUD
    :description: This course will discuss Afghanistan from ancient times to the present, including the emergence of Afghanistan as a modern nation-state and its geo-strategic importance. The Soviet invasion and aftermath will be emphasized, along with issues of state and society, ethnic diversity and tribal structure, challenges of modernization, and nationalism and political identity. The role of religion and mystical orders and the role of art, music, and literature will also be discussed.
