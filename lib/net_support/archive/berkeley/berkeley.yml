  - :name: Intermediate German I
    :credit: "5"
    :subject: GERMAN
    :description: While continuing to expand students' communicative competence in German, this content-driven course will provide insights into postwar German history and cultural trends. Primary focus will be on the development of literacy skills (critical reading and writing), vocabulary expansion, and a thorough review of structural concepts. You will be guided towards expressing yourself on more abstract topics, such as language and power in society, multiculturalism, rebellion and protest, and social justice, and towards drawing connections between texts and contexts, using a variety of text genres (journalistic, historical, short story, poetry, drama, advertising, film).
    :number: "3"
  - :name: Intermediate German II
    :credit: "5"
    :subject: GERMAN
    :description: In this fourth-semester German language course you will work on strengthening your interpretative abilities as well as your written and oral forms of expression. While continuing the development of communicative competence and literacy skills, students will discuss a variety of texts and filsm and try to find innovative ways in which to engage with familiar presuppositions about who we are, about what determines our values and actions, and about the function and power of language.
    :number: "4"
  - :name: Reading and Composition
    :credit: "4"
    :subject: GERMAN
    :description: This course offers a survey of modern German literary, cultural, and intellectual currents, as well as an introduction to argumentation and analysis. Students will examine numerous issues and questions central to defining the complexity of modern German culture. R5A satisfies the first half of the Reading and Composition requirement, and R5B satisfies the second half.
