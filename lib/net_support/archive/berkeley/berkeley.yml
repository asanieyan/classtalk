  - :name: Languages and Peoples of the World
    :credit: "3"
    :subject: LINGUIS
    :description: "The languages and language families of the world, their origins, and whether and how they are related to each other. The origins of human language and the age of human languages. How language (or language family) correlates (or does not correlate) with human genetics. Linguistic evidence for the major events in the human settlement of the world: spread out of Africa, early diversification in Asia, the settlement of the Pacific and the Americas, the development of agriculture and herding, the rise of empires. The oldest written languages and their origins. The future of language."
