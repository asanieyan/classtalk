    :description: Design of various fission and fusion power systems and other physically based applications. Each semester a topic will be chosen by the class as a whole. In addition to technology, the design should address issues relating to economics, the environment, and risk assessment.
    :number: 170A
  - :name: "Nuclear Design: Design in Bionuclear, Nuclear Medicine, and Radiation Therapy"
    :credit: "3"
    :subject: NUC ENG
    :description: A systems approach to the development of procedures for nuclear medicine and radiation therapy. Each semester a specific procedure will be studied and will entail the development of the biological and physiological basis for a procedure, the chemical and biochemical characteristics of appropriate drugs, dosimetric requirements and limitations, the production and distribution of radionuclides and/or radiation fields to be applied, and the characteristics of the instrumentation to be used.
    :number: 170B
  - :name: Methods of Risk Analysis
    :credit: "3"
    :subject: NUC ENG
    :description: Methodological approaches for the quantification of technological risk and risk based decision making. Probabilistic safety assessment, human health risks, environmental and ecological risk analysis.
