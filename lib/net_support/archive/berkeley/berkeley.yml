    :number: "39"
  - :name: The American Languages
    :credit: "4"
    :subject: LINGUIS
    :description: "A linguistic view of the history, society, and culture of the United States. The variety of languages spoken in our country and the issues surrounding them: language and ethnicity, politics of linguistic pluralism vs. societal monolingualism, language and education, language shift, loss, retention, and renewal. Languages include English (standard and nonstandard; Black English), pidgins and creoles, Native American languages, Spanish, French, and immigrant languages from Asia and Europe."
    :number: 55AC
  - :name: Sophomore Seminar
    :credit: "1"
    :subject: LINGUIS
    :description: Sophomore seminars are small interactive courses offered by faculty members in departments all across the campus. Sophomore seminars offer opportunity for close, regular intellectual contact between faculty members and students in the crucial second year. The topics vary from department to department and semester to semester. Enrollment limited to 15 sophomores.
    :number: "84"
  - :name: Field Studies in Applied Cognitive Linguistics
    :credit: 2-3
    :subject: LINGUIS
    :description: Cognitive Science is an interdisciplinary field combining methods and findings from psychology, linguistics, computer science, philosophy, and neurophysiology to understand the nature of the mind. This course focuses on current cognitive science findings about language processing and explores how these findings can inform tutoring and tutor-training. Specifically, students will examine findings that will give them insight into the internal processes that underlie human langage in order to use this insight to improve their skills as tutors of non-native speakers of English. Lectures, presented by faculty from Linguistics, Education, Psychology, Cognitive Science and other departments, will cover specific foci within cognitive science that relate to education and language acquisition. Subsequent discussion sections will examine specific tutoring strategies that build on these foci. Students will then have the opportunity to apply this knowledge during one-on-one tutoring sessions with non-native speakers at UC berkeley's Student Learning Center.
    :number: "197"
  - :name: Directed Group Study
    :credit: "1"
    :subject: LINGUIS
    :description: Group study of a topic not included in the regular department curriculum.
    :number: "98"
  - :name: Introduction to Linguistic Science
    :credit: "4"
    :subject: LINGUIS
    :description: A basic technical introduction to linguistic science. Practice in phonetics, production, and transcription; practice in phonological and morphological analysis; basic steps in grammatical parsing and textual analysis.
    :number: "100"
  - :name: The Mind, Language, and Politics
    :credit: "4"
    :subject: LINGUIS
    :description: "An analysis of contemporary liberal and conservative thought and language, in terms of the basic mechanisms of mind: frames, prototypes, radial categories, contested concepts, conceptual metaphor, metonymy, and blends. The framing of political discourse. The logic of political thought. The purpose of the course is to provide students interested in political and social issues with the tools to analyze the framing of, and logic behind, contemporary political discourse. Also listed as Cognitive Science C104."
    :number: C104
  - :name: The Mind and Language
    :credit: "4"
    :subject: LINGUIS
    :description: Conceptual systems and language from the perspective of cognitive science. How language gives insight into conceptual structure, reasoning, category-formation, metaphorical understanding, and the framing of experience. Cognitive versus formal linguistics. Implications from and for philosophy, anthropology, literature, artificial intelligence, and politics. Also listed as Cognitive Science C101.
    :number: C105
  - :name: Metaphor
    :credit: "4"
    :subject: LINGUIS
    :description: The role of metaphor in structuring our everyday language, conceptual system, and world view. Topics include cross-cultural differences, literary metaphor, sound symbolism, and related theoretical issues in philosophy, linguistics, psychology and anthropology.
    :number: "106"
  - :name: The Mind and Mathematics
    :credit: "4"
    :subject: LINGUIS
    :description: The analysis of mathematical ideas from the perspective of cognitive science. How ordinary mechanisms of mind (e.g., conceptual metaphor and blending) characterize laws of arithmetic, sets, logic, trigonometry, exponentials, and imaginary numbers. The Basic Metaphor of Infinity and its application to infinite sets, points at infinity, infinitessimals, transfinite numbers, and limits. The meaning of Euler's equation e(pi) + 1 = 0. Why mathematics is not an objective feature of the universe. Also listed as Cognitive Science C107.
    :number: C107
  - :name: The Challenge of Cognitive Science to Western Philosophy
    :credit: "4"
    :subject: LINGUIS
    :description: "Three major results of cognitive science are inconsistent with most of Western philosophy: the embodiment of mind, the cognitive unconscious, and metaphorical thought. The course rethinks philosophy from a cognitive science perspective, including basic philosophical concepts--time events, causation, the mind, the self, and morality--and the cognitive structure of the philosophical theories of the Presocratics, Plato, Aristotle, Descartes, Kant, analytic philosophy (especially Quine), and Chomsky. Also listed as Cognitive Science C108."
    :number: C108
  - :name: The Neural Basis of Thought and Language
    :credit: "4"
    :subject: LINGUIS
    :description: "This is a course on the current status of interdisciplinary studies that seeks to answer the following questions: (1) How is it possible for the human brain, which is a highly structured network of neurons, to think and to learn, use, and understand language? (2) How are language and thought related to perception, motor control, and our other neural systems, including social cognition? (3) How do the computational properties of neural systems and the specific neural structures of the human brain shape the nature of thought and language? Much of the course will focus on the Neural Theory of Language (NTL), which seeks to answer these questions in terms of architecture and mechanism, using models and simulations of language and learning phenomena. Also listed as Cognitive Science C110 and Computer Science C182."
    :number: C109
  - :name: Introduction to Phonetics and Phonology
    :credit: "4"
    :subject: LINGUIS
    :description: Description, transcription, and analysis of human speech sounds in their physiological and acoustic aspects, especially as this aids our understanding of sound change and the psychological mechanisms serving speech.
    :number: "110"
  - :name: Phonological Theory
    :credit: "3"
    :subject: LINGUIS
    :description: Introduction to the principles of classical generative phonology and non-linear phonology, with extensive data analysis involving a wide range of phonological phenomena.
    :number: "111"
  - :name: Experimental Phonetics
    :credit: "3"
    :subject: LINGUIS
    :description: Practical training in experimental phonetics; acoustic, physiological, and perceptual analysis of speech.
    :number: "113"
  - :name: Phonology and Morphology
    :credit: "4"
    :subject: LINGUIS
    :description: Introduction to important cross-linguistic phonological and morphological phenomena as well as standard methods of description and analysis.
    :number: "115"
  - :name: Introduction to Syntax and Semantics
    :credit: "4"
    :subject: LINGUIS
    :description: An introduction to the study of the structural properties of sentences and the connections between sentence structure and sentence meaning.
    :number: "120"
  - :name: Language Typology and Linguistic Universals
    :credit: "3"
    :subject: LINGUIS
    :description: Issues in language typology and linguistic universals. An examination of various linguistic subsystems in different languages. Topics will include interrogatives, pronominal systems, relative clause formation, case systems, etc.
    :number: "122"
  - :name: Pragmatics
    :credit: "3"
    :subject: LINGUIS
    :description: The relation between language use and human actions. Some topics to be emphasized are conversational logic, speech act theory, politeness, social role, psychological perception of oneself and language, variation in language use.
    :number: 290D
  - :name: Discourse
    :credit: "3"
    :subject: LINGUIS
    :description: Language beyond the sentence. Global and local properties of connected speech and writing. Narrative structures, new and old information, subjects and topics, foregrounding and backgrounding, etc.
    :number: "124"
  - :name: Formal Theories of Syntax
    :credit: "3"
    :subject: LINGUIS
    :description: The course will provide a survey of contemporary syntactic theories. These will include such formal theories of syntax as lexical functional grammar (LFG), generalized phrase structure grammar (GPSG), government and binding (GB), relational grammar (RG), etc. Emphasis will be on the development of these theories and on their basic claims and internal organization. The theories will be contrasted in terms of their architectural designs and in their treatment of selected linguistic phenomena.
    :number: "125"
  - :name: Comparative and Historical Linguistics
    :credit: "4"
    :subject: LINGUIS
    :description: Methods of reconstruction. Types and explanations of language change. Dialectology. The establishment of language relationships and subgroupings.
    :number: "130"
  - :name: Indo-European Comparative Linguistics
    :credit: "3"
    :subject: LINGUIS
    :description: The affinities of the Indo-European languages and the reconstruction of their common ancestor.
    :number: "131"
  - :name: Language Spread
    :credit: "3"
    :subject: LINGUIS
    :description: Linguistic background and the general principles of language spread. Mechanisms of language spread, including creolization-decreolization, language planning, and the role of bilingualism. Case studies in language spread, including Austronesian, Indo-European, Amerindian, Uralic, African, Sinitic, and Australian languages. Relationship of language spread to immigration and culture spreads. Also listed as Slavic Languages and Literatures C139.
    :number: C139
  - :name: Introduction to Field Methods
    :credit: "3"
    :subject: LINGUIS
    :description: Training in the discrimination and transcription of the sounds of a particular language. Methods and practice in collecting and processing data from a particular language.
    :number: "140"
  - :name: Sociolinguistics
    :credit: "3"
    :subject: LINGUIS
    :description: The principles and methods of sociolinguistics. Topics to be covered include linguistic pragmatics, variation theory, social and regional dialectology, and oral styles.
    :number: "150"
  - :name: Language and Gender
    :credit: "3"
    :subject: LINGUIS
    :description: "An overview of research over the past 30 years on the relationship between language and gender: how women's use of language differs from men's, in U.S. and other cultures; how men and women are spoken of differently; how women and men have different amounts of access to power via public discourse; gender differences in nondominant groups (e.g., lesbians and gays; African Americans); the role of stereotyping in linguistic differences between the sexes; role of gender in discourse genres."
    :number: 250C
  - :name: Native America Meets the Europeans
    :credit: "3"
    :subject: LINGUIS
    :description: This course will present an overview of the contact between Native Americans and Europeans in North America (including Mexico). Material will be drawn from history, anthropology, and linguistics. The course will address both the conflicts associated with contact and the various results of contact, especially political incorporation, assimilation, and cultural mixture. We will examine the various ways in which Indians have been incorporated politically into Canadian, American, and Mexican life, and ways in which they have remained separate in the face of assimilatory pressures. We will compare two mixed-race groups, the Metis of the northern plains and La Raza, to examine the conditions leading to culturally coherent mixtures and to explore the common challenges these groups have faced in more recent contact with English speakers. Special attention will be paid to the voices and views of whites, Native Americans, and of the mixed-race peoples.
    :number: 155AC
  - :name: Computational Linguistics
    :credit: "3"
    :subject: LINGUIS
    :description: A survey of computational areas and methods in linguistics. Topics include the Chomsky hierarchy, finite-state transducers, context-free grammars, parsing, unification, two-level phonology, computational morphology, human sentence processing, garden path sentences, lexical access, ambiguity, connectionism, probabilistic algorithms, computational semantics, and computational reconstruction.
