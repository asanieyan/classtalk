  - :name: The Graduate Group Introductory Seminar
    :credit: "1"
    :subject: BIO ENG
    :description: An introduction to research in bioengineering including specific case studies and organization of this rapidly expanding and diverse field.
    :number: "200"
  - :name: Cell Mechanics and the Cytoskeleton
    :credit: "3"
    :subject: BIO ENG
    :description: This course explores emerging biophysical descriptions of the cell based on molecular details of the cytoskeleton and its interactions with the cellular microenvironment. Through lectures, discussions, and reading of the research literature, students will learn about current questions facing the field of cell mechanics and its connections with health and disease. Fundamental biology of the cytoskeleton and associated molecular motors will be discussed in the context of cell motility, shape change, and mechanotransduction. Modern techniques for quantifying mechanical properties of the cell and its structural components, including optical trapping, magnetic tweezers, atomic force microscopy, and traction-force microscopy will be presented, and recent models of cell mechanics and their predictions will be discussed and debated.
    :number: "210"
  - :name: Cell and Tissue Mechanotransduction
    :credit: "3"
    :subject: BIO ENG
    :description: This course will focus on biophysical and bioengineering aspects of mechanotransduction, the process through which living cells sense and respond to their mechanical environment. Students will learn how mechanical inputs to cells influence both subcellular biochemistry and whole-cell behavior. They will also study newly-engineered technologies for force manipulation and measurement in living cells, and synthetic strategies to control the mechanics and chemistry of the extracellular matrix. Finally, students will learn about the role of mechanotransduction in selected human organ systems and how these mechanisms may go awry in the setting of the disease. Instruction will feature lectures, discussions, analysis of relevant research papers, assembly of a literature review and a research proposal, and an oral presentation.
    :number: "211"
  - :name: Heat and Mass Transport in Biomedical Engineering
    :credit: "3"
    :subject: BIO ENG
    :description: Fundamental processes of heat and mass transport in biological systems; organic molecules, cells, biological organs, whole animals. Derivation of mathematical models and discussion of experimental procedures. Applications to biomedical engineering. Also listed as Mechanical Engineering C212.
    :number: C212
  - :name: Fluid Mechanics of Biological Systems
    :credit: "3"
    :subject: BIO ENG
    :description: "Fluid mechanical aspects of various physiological systems, the circulatory, respiratory, and renal systems. Motion in large and small blood vessels. Pulsatile and peristaltic flows. Other biofluidmechanical flows: the ear, eye, etc. Instrumentation for fluid measurements in biological systems and for medical diagnosis and applications. Artifical devices for replacement of organs and/or functions, e.g. blood oxygenators, kidney dialysis machines, artifical hearts/circulatory assist devices. Also listed as Mechanical Engineering C213."
    :number: C213
  - :name: Advanced Tissue Mechanics
    :credit: "3"
    :subject: BIO ENG
    :description: The goal of this course is to provide a foundation for characterizing and understanding the mechanical behavior of load-bearing tissues. A variety of mechanics topics will be introduced, including anisotropic elasticity and failure, cellular solid theory, biphasic theory, and quasi-linear viscoelasticity (QLV) theory. Building from this theoretical basis, we will explore the constitutive behavior of a wide variety of biological tissues. After taking this course, students should have sufficient background to independently study the mechanical behavior of most biological tissues. Formal discussion section will include a seminar series with external speakers. Also listed as Mechanical Engineering C214.
    :number: C214
  - :name: "Models of Cell Mechanics: Dynamics of the Cytoskeleton and Nucleus"
    :credit: "3"
    :subject: BIO ENG
    :description: The field of cell mechanics has recently undergone rapid development with particular attention to the dynamics of the cytoskeleton as well as its interactions with the extracellular matrix and how this interaction may cause changes in cell architecture, consequently leading to functional adaptation or pathological conditions. A wide range of models exist for cytoskeletal mechanics, ranging from continuum models for cell deformation to actin filament-based models for cell mobility. Numerous experimental techniques have also been established to quantify the cytoskeletal mechanics via perturbing the cell by exerting some sort of deformation and examining the static and dynamic response of the cell. These experimental observations along with theoretical approaches to the cell have given rise to several theories for describing the mechanics of living cells, modeling the cytoskeleton as a simple mechanical elastic, viscoelastic, or poroviscoelastic continuum, porous gel or soft glassy material, tensegrity network incorporating discrete structural elements that bear compression.
    :number: "215"
  - :name: Macromolecular Science in Biotechnology and Medicine
    :credit: "4"
    :subject: BIO ENG
    :description: Overview of the problems associated with the selection and function of polymers used in biotechnology and medicine. Principles of polymer science, polymer synthesis, and structure-property-performance relationships of polymers. Particular emphasis is placed on the performance of polymers in biological environments. Interactions between macromolecular and biological systems for therapy and diagnosis. Specific applications will include drug delivery, gene therapy, tissue engineering, and surface engineering. Also listed as Materials Science and Engineering C216.
    :number: C216
  - :name: Biomimetic Engineering
    :credit: "3"
    :subject: BIO ENG
    :description: Study of nature's solutions to specific problems with the aim of determining appropriate engineering analogs. Morphology, scaling, and design in organisms applied to engineering structures. Mechanical principles in nature and their application to engineering devices. Mechanical behavior of biological materials as governed by underlying microstructure, with the potential for synthesis into engineered materials. Trade-offs between redundancy and efficiency. Students will work in teams on projects where they will take examples of designs, concepts, and models from biology and determine their potential in specific engineering applications. Also listed as Integrative Biology C217 and Mechanical Engineering C217.
    :number: C217
  - :name: Stem Cells and Directed Organogenesis
    :credit: "3"
    :subject: BIO ENG
    :description: This course will provide an overview of basic and applied embryonic stem cell (ESC) biology. Topics will include early embryonic development, ESC laboratory methods, biomaterials for directed differentiation and other stem cell manipulations, and clinical uses of stem cells. Also listed as Molecular and Cell Biology C237.
    :number: C218
  - :name: Polymer Engineering
    :credit: "3"
    :subject: BIO ENG
    :description: A survey of the structure and mechanical properties of advanced engineering polymers. Topics include rubber elasticity, viscoelasticity, mechanical properties, yielding, deformation, and fracture mechanisms of various classes of polymers. The course will discuss degradation schemes of polymers and long-term performance issues. The class will include polymer applications in bioengineering and medicine. Also listed as Mechanical Engineering C223.
    :number: C223
  - :name: Implications and Applications of Synthetic Biology
    :credit: "3"
    :subject: BIO ENG
    :description: Explore strategies for maximizing the economic and societal benefits of synthetic biology and minimizing the risks; create "seedlings" for future research projects in synthetic biology at UC Berkeley; increase multidisciplinary collaborations at UC Berkeley on synthetic biology; and introduce students to a wide perspective of SB projects and innovators as well as policy, legal, and ethical experts. Also listed as Chemical Engineering C295L.
    :number: C230
  - :name: Introduction to Computational Molecular and Cellular Biology
    :credit: "4"
    :subject: BIO ENG
    :description: "Topics include computational approaches and techniques to gene structure and finding, sequence alignment using dynamic programming, protein folding and structure prediction, protein-drug interactions, genetic and biochemical pathways and networks, and microarray analysis. Various case studies in these areas are reviewed and web-based computational biology tools will be used by students. Computational biology research connections to biotechnology will be explored. Bioengineering content: fulfills biological and statistical requirement. Bioengineering Breadth, Core B (Informatics and Genomics) and Core D (Computational Biology)."
    :number: "231"
  - :name: Topics in Computational Biology and Evolution
    :credit: "3"
    :subject: BIO ENG
    :description: This class is aimed at graduate students from both the life sciences and engineering/mathematics. In addition to learning about bioinformatics methods in computational biology and evolution, we will focus on research and (oral and written) presentation skills and on the development of critical and analytical skills. Readings for the class will be selected from the best papers in the field over the past 20 years, with a focus on review papers and papers presenting important methods.
    :number: "240"
  - :name: Probabilistic Modeling in Computational Biology
    :credit: "3"
    :subject: BIO ENG
    :description: "The course is designed to be a self-contained, advanced introduction to the techniques used in designing and implementing probabilistic models for bioinformatics, genomics, and other applications in computational biology and sequence analysis. A high mathematical facility is assumed: this is a course for graduate students (and advanced undergraduates) who are interested in designing their own, novel probabilistic models and approaches, rather than for the casual user of bioinformatics software."
    :number: "241"
  - :name: Occupational Biomechanics
    :credit: "4"
    :subject: BIO ENG
    :description: Overview of ergonomics and occupational biomechanics. Course covers pathophysiology and risk factors of upper extremity and back loading at work, measurement of force and posture, models for risk assessment, anthropometry applied to task and workstation design, tool design, and structure of successful ergonomics programs. Students will conduct a detailed job analysis and design a workplace intervention. Also listed as Public Health C269C.
    :number: C279
  - :name: Topics in Fluid Mechanics
    :credit: "1"
    :subject: BIO ENG
    :description: Lectures on special topics which will be announced at the beginning of each semester that the course is offered. Topics may include transport and mixing, geophysical fluid dynamics, bio-fluid dynamics, oceanography, free surface flows, non Newtonian fluid mechanics, among other possibilities. Also listed as Environ Sci, Policy, and Management C291, Physics C290I, Mathematics C290C, Chemical Engineering C295M, Nuclear Engineering C290F, Civil and Environmental Engineering C290K, and Mechanical Engineering C298A.
