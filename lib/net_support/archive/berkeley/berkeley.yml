  - :name: Fractals, Chaos, and Complexity Around Us
    :credit: "3"
    :subject: ENGIN
    :description: "Concepts and applications of fractal geometry, nonlinear chaotic dynamics, and emerging complex systems. Emphasis on intuitive understanding of the concepts rather than rigorous formalism. Applications to various areas of science, engineering, and everyday life. Topics include percolation and flow through fractures, aggregation, self-scaling coastlines, fractal landscapes, chaotic chemical reactions, and pattern formation. Sponsoring department: Civil and Environmental Engineering."
    :number: "101"
  - :name: Introduction to Operations Research
    :credit: "3"
    :subject: ENGIN
    :description: "Introduction to the models and techniques of operations research as they pertain to engineering system problems. Linear and dynamic programming. Queues and inventory models. Examples will be drawn from various engineering disciplines to illustrate techniques, models, and optimization of engineering systems. Sponsoring Department: Industrial Engineering and Operations Research."
    :number: "102"
  - :name: Introduction to Computers-Interdepartmental Studies
    :credit: "4"
    :subject: ENGIN
    :description: An introduction to computers and digital technology and culture. The conceptual foundations and functions of computer hardware and software. Structure and use of the Internet. Elements of programming for the World Wide Web. Students will complete a substantial programming project related to their academic interests. Students who have completed other "computer science service courses," at Berkeley, will receive at most one unit of credit for 110, and may receive none. For more information, see the note on "Computer Science Service Courses" in the departmental listing for Electrical Engineering and Computer Sciences, and/or consult with the instructor.
    :number: "110"
  - :name: Introduction to Networked Applications and Computing
    :credit: "3"
    :subject: ENGIN
    :description: Introduction to applications of networked computers, especially social, educational, and information management. Understanding of the networking, computing, and software infrastructure enabling and constraining these networked applications, with the goal of empowering the student to use these technologies effectively in their personal and professional life. Related policy, legal, economic, and industry issues will be covered.
    :number: C111
  - :name: Engineering Thermodynamics
    :credit: "4"
    :subject: ENGIN
    :description: "Fundamental laws of thermodynamics for simple substances; application to flow processes and to nonreacting mixtures; statistical thermodynamics of ideal gases and crystalline solids; chemical and materials thermodynamics; multiphase and multicomponent equilibria in reacting systems; electrochemistry. Sponsoring Departments: Materials Science and Engineering and Nuclear Engineering."
    :number: "115"
  - :name: Methods of Engineering Analysis
    :credit: "3"
    :subject: ENGIN
    :description: "Methods of theoretical engineering analysis; techniques for analyzing partial differential equations and the use of special functions related to engineering systems. Sponsoring Department: Mechanical Engineering."
    :number: "117"
  - :name: Principles of Engineering Economics
    :credit: "3"
    :subject: ENGIN
    :description: "Economic analysis for engineering decision making: Capital flows, effect of time and interest rate. Different methods of evaluation of alternatives. Minimum-cost life and replacement analysis. Depreciation and taxes. Uncertainty; preference under risk; decision analysis. Capital sources and their effects. Economic studies."
    :number: "120"
  - :name: Ethics and the Impact of Technology on Society
    :credit: "3"
    :subject: ENGIN
    :description: This course focuses on the changing nature of technology and the complex ethical issues that are emerging as a result. These new issues are arising in such areas as biotechnology, information technology, nanotechnology, and nuclear technology. The nature of these issues, their ethical, legal, and social ramifications, and what our society values in relation to these issues are discussed. Philosophy, religion, and the natural and social sciences will be explored in relation to these issues.
    :number: "124"
  - :name: Advanced Engineering Design Graphics
    :credit: "3"
