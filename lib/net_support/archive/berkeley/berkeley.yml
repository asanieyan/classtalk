  - :name: Introduction to Cognitive Science
    :credit: "4"
    :subject: COG SCI
    :description: This course introduces the interdisciplinary field of cognitive science. Lectures and readings will survey research from artificial intelligence, psychology, linguistics, philosophy, and neuroscience, and will cover topics such as the nature of knowledge, thinking, remembering, vision, imagery, language, and consciousness. Sections will demonstrate some of the major methodologies. Also listed as Education C1.
