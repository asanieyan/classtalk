    :description: Directed individual study in a field that may not coincide with that of any regular course. See the Introduction to Courses and Curricula section of the General Catalog for enrollment restrictions.
    :number: "99"
  - :name: Music Perception and Cognition
    :credit: "4"
    :subject: MUSIC
    :description: A review of the sensory, perceptual, and cognitive foundations of listening, performing, and composing. Topics include relations among various acoustical and perceptual characterizations of sound; perceptions of pitch, time, temporal relations, timbre, stability conditions, and auditory space; auditory scene analysis and perceptual grouping mechanisms; perceptual principles for melodic, rhythmic, and harmonic organization; orchestration as spectral composition. The course research project should involve the analysis of musical examples or perceptual and cognitive issues in music theory or both.
    :number: 108M
  - :name: Jazz Theory and Performance 1
    :credit: "3"
    :subject: MUSIC
    :description: A systematic study of jazz theory including scales, chords, keyboard voicings, solo transcription, and tune study approached through playing, singing, listening, writing, improvization, analysis, and small ensemble playing.
    :number: 116AM
  - :name: Jazz Theory and Performance 2
    :credit: "3"
    :subject: MUSIC
    :description: Advanced concepts in theory and performance in the jazz vernacular tradition, including melodic minor and diminished chords and scales, reharmonization, I Got Rhythm changes, Coltrane changes, use of pentatonics and 4ths, playing outside, solo analysis, piano voicings, and an introduction to jazz arranging and composition. Activities will include short writing and playing exercises, transcription and analysis, historical and analytical readings, arranging and composition projects for small ensemble, and three hours of small ensemble rehearsal each week.
    :number: 116BM
  - :name: Introduction to Composition
    :credit: "3"
    :subject: MUSIC
    :description: An introductory composition course using compositional models from the 18th, 19th, and early 20th centuries, studying motive structure, its extension and elaboration, and forms such as scherzo, sonata, variation, and song.
    :number: 117M
  - :name: Topics in the History of European and American Music
    :credit: "3"
    :subject: MUSIC
    :description: For non-majors. A comparative study of different genres and composers in western music. Topic will vary each semester.
    :number: "128"
  - :name: Opera
    :credit: "4"
    :subject: MUSIC
    :description: A study of musical and dramatic aspects of opera. Lectures on selected operas will be supplemented by assigned recordings and films or videotapes of notable performances. Analytical studies and a term paper required.
    :number: 128AM
  - :name: Beethoven
    :credit: "3"
    :subject: MUSIC
    :description: Emphasis on the symphonies.
    :number: 172B
  - :name: Contemporary Music
    :credit: "3"
    :subject: MUSIC
    :description: Twentieth-century music, from Stravinsky to the present.
    :number: 128C
  - :name: J. S. Bach
    :credit: "3"
    :subject: MUSIC
    :description: An introduction to the music of J. S. Bach (1685-1750), a central figure in the history of Western Art Music. The course includes discussion of his organ music, harpsichord works, cantatas, Passion settings, and instrumental chamber music, discusses the relationship between Bach's biography and his compositions, and places study of the man and his music in its cultural and historical context. Required work will include one medium-length paper, one longer research paper, and one analytical study. There will also be weekly reading and listening assignments.
    :number: 171E
  - :name: Mozart and Haydn
    :credit: "3"
    :subject: MUSIC
    :description: ""
    :number: 128E
  - :name: 19th- and 20th-Century Symphonic Literature
    :credit: "3"
    :subject: MUSIC
    :description: Survey of principal literature of the period, from Beethoven to Stravinsky.
    :number: 128G
  - :name: The Piano Concerto
    :credit: "3"
    :subject: MUSIC
    :description: A study of the development of the 19th-century piano concerto.
    :number: 128H
  - :name: Russian Music
    :credit: "3"
    :subject: MUSIC
    :description: Survey of Russian music including liturgical chant, 18th-century folk music sources, and art music from the 18th century into the 20th century.
    :number: 128I
  - :name: Bach and Handel
    :credit: "3"
    :subject: MUSIC
    :description: Study of the two leading German composers of the early 18th century whose careers contrast sharply.
    :number: 128L
  - :name: The European/American Art Song
    :credit: "3"
    :subject: MUSIC
    :description: A study of song and the interaction of poetry and music, from late 18th through the 20th century, with texts in English, German, French, and Russian in translation. Music by composers ranging from Mozart and Schubert to Gershwin and Bernstein will be included, with occasional live performances by local artists.
    :number: 128Q
  - :name: Topics in Contemporary Improvised Music
    :credit: "3"
    :subject: MUSIC
    :description: Innovations in jazz in the 1960's and post-60's, improvisation, new music and electronica, women in improvised music, a global look at improvisation--fusion and hybrid forms, and the improviser/composer/performer phenomenon in contemporary music.
    :number: 128S
  - :name: Topics in Contemporary Improvised Music for Music Majors
    :credit: "3"
    :subject: MUSIC
    :description: Innovations in jazz in the 1960's and post-60's, improvisation, new music and electronica, women in improvised music, a global look at improvisation--fusion and hybrid forms, and the improviser/composer/performer phenomenon in contemporary music.
    :number: 128SM
  - :name: Studies in the Carillon
    :credit: "3"
    :subject: MUSIC
    :description: A survey of the history and development of the carillon and its music with a discussion of the various national schools of carillon writing and performing.
    :number: "129"
  - :name: African American Music
    :credit: "4"
    :subject: MUSIC
    :description: Historical and analytical study of African American music in the 20th century. Emphasis on the evolution of jazz and various forms of popular and religious music. Analytic studies and a term paper required.
    :number: 130BM
  - :name: Music of India
    :credit: "4"
    :subject: MUSIC
    :description: Includes the classical music traditions of both North and South India (Hindustani and Karnatak musics). Emphasis on class listening.
    :number: 131A
  - :name: Music of the Middle East
    :credit: "4"
    :subject: MUSIC
    :description: Music of the Middle East, including folk, art, popular, and religious music of the Pan-Islamic and Israeli traditions.
    :number: "132"
  - :name: Music and Theater in Southeast Asia
    :credit: "4"
    :subject: MUSIC
    :description: Surveys musical traditions of Indonesia and mainland Southeast Asia with special emphasis on Java and Bali and the central role of music in theater and dance in these countries.
    :number: 133C
  - :name: Music of Central Java
    :credit: "4"
    :subject: MUSIC
    :description: In-depth study of the Central Javanese gamelan tradition including performance contexts, repertoire, vocal and instrumental idioms, modal practice and improvisation in current practice and in historical perspective.
    :number: 133D
  - :name: Music of the East Asia Tradition
    :credit: "4"
    :subject: MUSIC
    :description: Surveys the musics of China, Tibet, Korea, Vietnam, and Japan--cultures which share instrument types but have developed distinctive musical styles.
    :number: 134A
  - :name: Music of Japan
    :credit: "4"
    :subject: MUSIC
    :description: "Traditional classical music of Japan: Shinto ritual music, the imperial court orchestral music and dance, biwa and shakuhachi forms, chamber music for shamisen and koto, theatrical genres of kabuki and noh. Reading in music and pertinent Japanese literature in translation."
    :number: 134B
  - :name: Sonic Culture in China
    :credit: "4"
    :subject: MUSIC
    :description: This course explores the aesthetics and politics of sound - both musical and otherwise - in Chinese cultures. Through musical discourse and literary discourses on music, we trace the ways in which sound has been produced, heard, understood, and debated in both pre-modern and modern China. Topics include Confucian musical theory, Daoist hermeneutics, music, and poetry; the impact of recording technology and Western music; urban popular musics, sound and cinema, and contemporary soundscapes. Also listed as Chinese C184.
    :number: C134C
  - :name: Musics of the Caribbean
    :credit: "4"
    :subject: MUSIC
    :description: Focus on the history, musical structure, and socio-political, economic, and cultural roles of selected traditional and popular music genres of the Caribbean.
    :number: 135A
  - :name: Topics in Musics of the World
    :credit: "3"
    :subject: MUSIC
    :description: Surveys the music of different world cultures. The particular culture to be studied will vary.
    :number: 139A
  - :name: Javanese Gamelan
    :credit: "2"
    :subject: MUSIC
    :description: A performing course for the study and practice of Indonesian music and instruments.
    :number: "140"
  - :name: University Symphony Orchestra
    :credit: "2"
    :subject: MUSIC
    :description: May be taken for credit or audited.
    :number: "141"
  - :name: University Wind Ensemble
    :credit: "2"
    :subject: MUSIC
    :description: A performing course for the study and practice of traditional and contemporary wind band repertoire.
    :number: "142"
  - :name: Gospel Chorus
    :credit: "2"
    :subject: MUSIC
    :description: A course that will focus on the performance of choral music of the African American gospel music tradition with a particular emphasis on contemporary performance techniques. The Gospel Chorus, as is the case with other formal University music performance ensembles, will prepare music to be presented to the public in at least two concerts each semester. Students will be selected for the chorus on the basis of individual auditions. Also listed as African American Studies C145.
    :number: C143
  - :name: University Chorus
    :credit: "2"
    :subject: MUSIC
    :description: The University Chorus performs music primarily from the 17th to the 20th centuries including works for chorus and orchestra.
    :number: "144"
  - :name: University Chamber Chorus
    :credit: "2"
    :subject: MUSIC
    :description: A smaller mixed chorus that aims at a professional standard of ensemble singing and explores the lesser-known choral repertory.
    :number: "145"
  - :name: Chamber Music Ensemble
    :credit: "1"
    :subject: MUSIC
    :description: Chamber music for strings, winds, piano, percussion, and voice.
    :number: "146"
  - :name: Contemporary Improvisation Ensemble
    :credit: "2"
    :subject: MUSIC
    :description: This ensemble will perform many kinds of contemporary music that call for improvisation including, but not limited to jazz, blues, new music, game pieces, structured improvisations, graduate student compositions, and experimental practices. Repertoire will be determined by the instructor.
    :number: "147"
  - :name: African Music Ensemble
    :credit: "2"
    :subject: MUSIC
    :description: Performance of West African music with particular emphasis on the music of Ghana. Practical instruction in traditional instrumental and vocal techniques.
    :number: "148"
  - :name: University Baroque Ensemble
    :credit: "2"
    :subject: MUSIC
    :description: Performance of Renaissance and Baroque music for voices and instruments.
    :number: "149"
  - :name: Advanced Vocal and Instrumental Instruction
    :credit: "1"
    :subject: MUSIC
    :description: Advanced private instruction in keyboard, stringed, woodwind, brass, and percussion instruments and in voice.
    :number: "150"
  - :name: Instrumental Performance
    :credit: "3"
    :subject: MUSIC
    :description: By audition, for experienced performers of orchestral instruments. A directed program of study including participation in the University Symphony or other department-sponsored ensembles, in workshops, and in special projects. Will include instruction and/or coaching, individually or in groups. The student's program will be worked out in consultation with the faculty in charge of the course. Each student's studies will lead to some kind of public performance.
    :number: 150A
  - :name: Vocal Performance
    :credit: "3"
    :subject: MUSIC
    :description: By audition for experienced vocalists. A comprehensive program of vocal studies including participation in University Choruses, vocal technique training, and ensemble work with other instrumentalists or vocalists. The student's program will be worked out in consultation with the faculty in charge of the course. Each student's studies will lead to some kind of public performance.
    :number: 150B
  - :name: Keyboard Performance
    :credit: "2"
    :subject: MUSIC
    :description: The program will focus on the study of solo repertoire. The student's program will be worked out in consultation with the faculty in charge of the course. Each student's studies will lead to some kind of public performance.
    :number: 150C
  - :name: Various Musical Practices Performance
    :credit: "3"
    :subject: MUSIC
    :description: By audition. Intermediate or advanced instruction in musical practices not encompassed in 150A-150B-150C, within the context of a directed academic program of studies. Students must have experience on the instrument or have studied it in the 130 series. The student's program will be worked out in consultation with the faculty in charge of the course. Each student's studies will lead to some kind of public performance.
    :number: 150D
  - :name: Jazz Performance
    :credit: "3"
    :subject: MUSIC
    :description: Intermediate or advanced instruction in the performance of jazz and improvisation. A directed program of study including participation in department-sponsored or UC Jazz ensembles, workshops, and special projects. Will include instruction and/or coaching, individually or in groups. Students' program will be worked out in consultation with the faculty in charge of the course. Each student's studies will lead to some kind of public performance.
    :number: 150E
  - :name: Ensemble Work for Keyboard Players
    :credit: "1"
    :subject: MUSIC
    :description: This course will be devoted to the various skills of keyboard performance that do not involve the solo repertoire. These include but are not limited to piano duets, obbligato keyboard parts to standard instrumental repertoire, Lieder and melodie accompaniment, figured bass studies, reduction of orchestral accompaniments for opera arias from the standard vocal repertoire, etc. One of these topics will normally be studied for one full semester (each time at the student's choice, but in consultation with the faculty). Each student's study will normally lead to some kind of public performance.
    :number: 150F
  - :name: Guitar Performance
    :credit: "2"
    :subject: MUSIC
    :description: The program will include ensemble work in addition to the study of solo repertoire. The student's program will be worked out in consultation with the faculty in charge of the course. Each student's studies will lead to some kind of public performance.
    :number: 150G
  - :name: Early Music Performance
    :credit: "2"
    :subject: MUSIC
    :description: The program will include ensemble work in addition to the study of solo repertoire. The student's program will be worked out in consultation with the faculty in charge of the course. Each student's studies will lead to some kind of public performance.
    :number: 150H
  - :name: 20th-Century Harmony
    :credit: "3"
    :subject: MUSIC
    :description: Advanced chromatic harmony, early 20th-century harmony, and analytic studies. Emphasis on written exercises.
    :number: "151"
  - :name: Advanced Musicianship
    :credit: "3"
    :subject: MUSIC
    :description: Continuation of the skills acquired in prerequisite courses, with an emphasis on score reading skills (including use of the voice) and the realization of Baroque figured bass lines. Increased emphasis on 20th-century and contemporary practice.
    :number: "152"
  - :name: Counterpoint
    :credit: "3"
    :subject: MUSIC
    :description: A study of 18th-century counterpoint. Regular exercises required. Analysis of chorale preludes, two- and three-part inventions, canons, and fugue expositions.
    :number: 154B
  - :name: Music Composition
    :credit: "3"
    :subject: MUSIC
    :description: A study of formal problems using contemporary composition techniques.
    :number: "155"
  - :name: Studies in Musical Analysis
    :credit: "4"
    :subject: MUSIC
    :description: The application of analytical principles to a group of compositions and the intensive study of at least one major work.
    :number: "204"
  - :name: Orchestration
    :credit: "3"
    :subject: MUSIC
    :description: A study of instrumentation--the construction capabilities and idiomatic qualities of all of the individual instruments which comprise the contemporary symphony orchestra followed by a study of the 18th-, 19th-, and 20th-century orchestrational technique. Analysis of scores and assignments in scoring of selected instrumental combinations.
    :number: 157B
  - :name: Musical Applications of Computers and Related Technologies
    :credit: "4"
    :subject: MUSIC
    :description: Basic concepts and techniques of computer-based music research, composition, and performance. Essentials of digital audio signal processing, musical acoustics and psychoacoustics, sound analysis and synthesis, musical databases, use of MIDI, computer programming for music, and computer-aided music analysis. Works from the computer music repertoire will be examined.
    :number: "158"
  - :name: Instrumental Conducting
    :credit: "3"
    :subject: MUSIC
    :description: "A study of the basic elements of conducting: physical gesture, score reading, and score analysis. Development of skills with emphasis on conducting and rehearsal techniques applicable to orchestral literature in various languages and musical styles. Preparation of selected works for rehearsal and performance in class. Should be taken in a two-semester sequence."
    :number: 161B
  - :name: Current Trends in Jazz and Improvisation-Based Musics--A Performance Workshop
    :credit: "3"
    :subject: MUSIC
    :description: An ongoing investigation into the role of improvisation in contemporary jazz and creative music through performance, with an emphasis on developing the tools of an improviser as well as an aesthetic and critical knowledge of current practices. Repertoire will include music by a number of contemporary composers, including members of the AACM (Association for the Advancement of Creative Musicians) such as Leroy Jenkins, Joseph Jarman, Henry Threadgill, and other current leading composer/performers including, but not limited to, Marty Ehrlich, Dave Douglas, Jenny Scheinman, Myra Melford, and others. Students will be invited to bring in their own compositions.
    :number: "164"
  - :name: Jazz Improvisation
    :credit: "3"
    :subject: MUSIC
    :description: A study of the fundamental principles of jazz improvisation designed for performers who wish to develop skill in improvisation. Blues improvisation, jazz notation, principles of harmonic structure, substitutions and extensions, and thematic development associated with major styles of modern jazz will be explored. Analysis and transcription will be an integral part of the program. The course is designed to begin at the elementary level and progress through more complex material. The second semester is designed for the intermediate to advanced-level performer.
    :number: 164B
  - :name: Studies in Medieval and Renaissance Music
    :credit: "3"
    :subject: MUSIC
    :description: A study of the music of the Middle Ages and the Renaissance. Focus of course will vary.
    :number: 171B
  - :name: The Performance of Baroque Music
    :credit: "3"
    :subject: MUSIC
    :description: A study of music from ca. 1600-1750 with emphasis upon performance practices and styles.
    :number: 171D
  - :name: Mozart
    :credit: "3"
    :subject: MUSIC
    :description: ""
    :number: 172A
  - :name: Art Song of the 19th Century
    :credit: "3"
    :subject: MUSIC
    :description: A study of art song with emphasis upon the music of Schubert, Schumann, and Wolf, with some songs in French and English.
    :number: 173B
  - :name: Wagner's Ring of the Nibelung
    :credit: "3"
    :subject: MUSIC
    :description: A study of the four operas of Wagner's Ring cycle.
    :number: 173C
  - :name: Schubert to Brahms
    :credit: "3"
    :subject: MUSIC
    :description: A study of symphonic and chamber works selected from the tradition of German instrumental music that led through Schubert and Schumann to Brahms.
    :number: 173D
  - :name: Verdi and Wagner
    :credit: "3"
    :subject: MUSIC
    :description: A study of the contrasting styles represented by Verdi and Wagner, approached through selected operas, literary works, and the composers' writings.
    :number: 173F
  - :name: Debussy and Mahler
    :credit: "3"
    :subject: MUSIC
    :description: A comparison of selected works of Debussy and Mahler.
    :number: 174A
  - :name: Stravinsky
    :credit: "3"
    :subject: MUSIC
    :description: ""
    :number: 174C
  - :name: Studies in African American Music
    :credit: "3"
    :subject: MUSIC
    :description: Detailed analysis of specific musical forms and study of their historical development. Unique aspects of the musical organization, improvisational techniques, and value system will be explored.
    :number: 174F
  - :name: Topics in History, Culture, and Analysis
    :credit: "3"
    :subject: MUSIC
    :description: A seminar for upper division music majors. Topics will change each semester but will always represent a fairly narrow focus on a single issue in the history, interpretation, or social meaning of music. The course provides students with an opportunity to go deeply into one subject, to discuss their ideas in a seminar setting, and to carry out a substantial independent research project.
    :number: "179"
  - :name: Topics in Research and Performance
    :credit: "3"
    :subject: MUSIC
    :description: A seminar for upper division music majors. The primary purpose of this course is to create an environment in which students can combine the research and analysis of music with live performance. The specific topic covered will change each semester. Class time will be divided equally among (1) historical and analytical readings; (2) discussion and analysis of recorded and live performances; (3) in-class performance. The final project will combine scholarly work and performance in the form of a lecture-recital or collaborative creative project.
    :number: "189"
  - :name: Special Study for Honors Candidates in Music
    :credit: "4"
    :subject: MUSIC
    :description: Individual tutorials leading to the completion of a special honors project.
    :number: H195
  - :name: Group Special Study for Advanced Undergraduates
    :credit: "2"
    :subject: MUSIC
    :description: Not to serve in lieu of regular courses of instruction.
    :number: "198"
  - :name: Supervised Independent Study and Research
    :credit: "1"
    :subject: MUSIC
    :description: Not to serve in lieu of regular courses of instruction. Enrollment restrictions apply; see the Introduction to Courses and Curricula section of this catalog.
    :number: "199"
  - :name: Music Scholarship I
    :credit: "4"
    :subject: MUSIC
    :description: Principles of music bibliography, techniques of library research, history of music printing and publishing. Presentation of results in written and oral forms.
    :number: 200A
  - :name: Introduction to Music Scholarship II
    :credit: "4"
    :subject: MUSIC
    :description: Principles and methods of scholarly research in Western art music, especially history and criticism of music; use of documents, and design of projects. Presentation of results in written and oral forms.
    :number: 200B
  - :name: Introduction to Music Scholarship III
    :credit: "4"
    :subject: MUSIC
    :description: Introduction to issues and methods in ethnomusicology, from the perspectives of both the social sciences and music. Presentation of results in written and oral forms.
    :number: 200C
  - :name: Introduction to Computer Music Composition
    :credit: "4"
    :subject: MUSIC
    :description: Compositional application of digital sound analysis and synthesis, compositional algorithms, interactive control, and audio production techniques. Composition assignments.
    :number: "201"
  - :name: Proseminar in Computer Music
    :credit: "4"
    :subject: MUSIC
    :description: Overview of the field of computer music and its application to music composition. Practices, procedures, and aesthetics related to the application of newer technologies to music composition will be covered in tandem with contemporary research topics in computer music. Recent computer music repertoire with its related technologies will be examined. Students in this proseminar must have advanced musical training and knowledge of the history and repertoire of electro-acoustic music.
    :number: 201A
  - :name: Seminar in Contemporary Music
    :credit: "4"
    :subject: MUSIC
    :description: Studies in 20th-century music.
    :number: "202"
  - :name: Seminar in Composition
    :credit: "4"
    :subject: MUSIC
    :description: A study of relevant problems and compositional techniques of contemporary music. Original compositions required of students. Group discussion and criticism.
    :number: "203"
  - :name: Fugue
    :credit: "4"
    :subject: MUSIC
    :description: A study of subjects, answers, countersubjects, expositions, episodes and stretti, leading to the writing of complete fugues. Regular written assignments required.
    :number: "205"
  - :name: Advanced Projects in Computer Music
    :credit: "4"
    :subject: MUSIC
    :description: Designed for graduate students in music composition, but open to graduate students in related disciplines who can demonstrate thorough knowledge of the history of electro-acoustic music as well as significant experience with computer music practice and research. All projects are subject to approval of the instructor.
    :number: "207"
  - :name: Advanced Music Perception and Cognition
    :credit: "4"
    :subject: MUSIC
    :description: Experimental studies in Music Perception and Cognition. Research projects required.
    :number: 208A
  - :name: Advanced Topics in Computer Music
    :credit: "4"
    :subject: MUSIC
    :description: Technical and musical issues in the design and development of computer-based music systems including digital signal processing for the analysis and synthesis of sound, scheduling of multiple musical control processes, perceptual and cognitive models, user-interface design, reactive real-time control, and the analysis and representation of musical structure.
    :number: "209"
  - :name: "Graduate Seminar: Composers and Improvisers Workshop"
    :credit: "3"
    :subject: MUSIC
    :description: Weekly forum for the exploration of strategies for composing for improvisers and improvising for composers. A number of approaches including gaming strategies, graphic and alternative notation systems, conduction, and other topics of interest to the students will be explored through performance, listening, analysis, and discussion. Composers will be expected to write for the class and the improvisers to give readings and performances of the works on a weekly basis.
    :number: "210"
  - :name: "Seminar: Studies in the Sixteenth Century"
    :credit: "4"
    :subject: MUSIC
    :description: A highly specialized study of 16th century music. The topic will change each time the course is offered.
    :number: "213"
  - :name: Musical Applications of CNMAT Technologies
    :credit: "1"
    :subject: MUSIC
    :description: This hands-on course will expose students to musical tools developed by the Center for New Music and Audio Technologies (CNMAT). Topics include performative and compositional applications of current research at CNMAT, including sound synthesis and diffusion, high-level control, and network applications.
    :number: "214"
  - :name: "Seminar: Studies in Baroque Music"
    :credit: "4"
    :subject: MUSIC
    :description: A highly specialized course in Baroque music. The topic will change each time the course is offered.
    :number: "216"
  - :name: "Seminar: Studies in Classical Music"
    :credit: "4"
    :subject: MUSIC
    :description: A highly specialized study in Classical music. The topic will change each time the course is offered.
    :number: "217"
  - :name: "Seminar: Studies in Romantic Music"
    :credit: "4"
    :subject: MUSIC
    :description: A highly specialized study in Romantic music. The topic will change each time the course is offered.
    :number: "218"
  - :name: "Seminar: Jazz"
    :credit: "4"
    :subject: MUSIC
    :description: A highly specialized study of Jazz. The topic will change each time the course is offered.
    :number: "219"
  - :name: Topics in Music History and Criticism
    :credit: "4"
    :subject: MUSIC
    :description: A specialized course in musical criticism. The topic will change each time the course is offered.
    :number: "220"
  - :name: Historical Readings in Ethnomusicology
    :credit: "4"
    :subject: MUSIC
    :description: Critical analysis of historical sources for ethnomusicological research and focus on the historical construction of the musical Other.
    :number: "240"
  - :name: Readings in American Musical Cultures
    :credit: "4"
    :subject: MUSIC
    :description: Study of selected American musical cultures in relation to issues and theories pertinent to them.
    :number: "241"
  - :name: Ethnomusicology Analysis Seminar
    :credit: "1"
    :subject: MUSIC
    :description: Critique of published analyses and approaches to analysis in various musical traditions. Students present analyses based on their individual areas of specialization.
    :number: "242"
  - :name: Transcription and Analysis in Ethnomusicology
    :credit: "4"
    :subject: MUSIC
    :description: Methods and practice of transcription applied to selected musical practices in relation to specific analytical goals. Coursework includes use of software for sound analysis and notation.
    :number: "243"
  - :name: Tools of Ethnomusicological Research
    :credit: "4"
    :subject: MUSIC
    :description: Collection and organization of research data. Introduction to audio and video recording, photography, database design, interviewing, and writing fieldnotes.
    :number: 244A
  - :name: Research Design for Ethnomusicologists
