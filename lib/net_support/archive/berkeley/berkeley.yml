  - :name: Freshman Seminars
    :credit: "1"
    :subject: INTEGBI
    :description: The Berkeley Seminar Program has been designed to provide new students with the opportunity to explore an intellectual topic with a faculty member in a small-seminar setting. Berkeley Seminars are offered in all campus departments, and topics vary from department to department and semester to semester.
    :number: "24"
  - :name: "Animal Behavior Biology: An Evolutionary Perspective Behavioral View"
    :credit: "3"
    :subject: INTEGBI
    :description: Principles of evolution biology as they relate to animal behavior and behavioral ecology with broad coverage of animal groups. Special attention will be paid to the emerging discipline of behavioral ecology.
    :number: "31"
  - :name: Biomotion
    :credit: "3"
    :subject: INTEGBI
    :description: The goal of the course, Biomotion, is to involve students in a multidisciplinary vision of biology, engineering design, and computer science by learning the principles of how animals move in their environment.
    :number: "32"
  - :name: Human Biological Variation
    :credit: "3"
    :subject: INTEGBI
    :description: This course addresses modern human biological variation from historical, comparative, evolutionary, biomedical, and cultural perspectives. It is designed to introduce students to the fundamentals of comparative biology, evolutionary theory, and genetics.
    :number: 35AC
  - :name: Topics in Integrative Biology
    :credit: "2"
    :subject: INTEGBI
    :description: Reading and discussion of the literature on particular topics in the field of integrative biology. Term paper and oral presentation. Section topics will vary from semester to semester. Students should check with department secretary for each semester's offerings.
    :number: "39"
  - :name: ""
    :credit: "2"
    :subject: INTEGBI
    :description: ""
    :number: 39C
  - :name: Marine Mammals
    :credit: "2"
    :subject: INTEGBI
    :description: "A survey of marine mammal evolution, biology, behavior, ecology, and politics with a concentration on those species found in the North Pacific. Coverage would include: origin and evolution of cetaceans, pinnipeds, sirenians, and sea otters; basic biology and anatomy of marine mammal groups, and North Pacific species in particular; ecological interactions and role in nearshore and pelagic marine communities; and interactions between humans and marine mammals."
    :number: "41"
  - :name: Introduction to Oceans
    :credit: "2"
    :subject: INTEGBI
    :description: The geology, physics, chemistry, and biology of the world oceans. The application of oceanographic sciences to human problems will be explored through special topics such as energy from the sea, marine pollution, food from the sea, and climate change. Also listed as Earth and Planetary Science C82.
    :number: C82
  - :name: Sophomore Seminar
    :credit: "1"
    :subject: INTEGBI
    :description: Sophomore seminars are small interactive courses offered by faculty members in departments all across the campus. Sophomore seminars offer opportunity for close, regular intellectual contact between faculty members and students in the crucial second year. The topics vary from department to department and semester to semester. Enrollment limited to 15 sophomores.
    :number: "84"
  - :name: Leadership Communications for Biology Scholars
    :credit: "1"
    :subject: INTEGBI
    :description: Leadership skills and abilities such as communication, collaboration, critical thinking, and resourcefulness are critical to academic, professional, and personal success. The need for enlightened leaders is evident in every aspect of health and science such as designing innovative health programs, obtaining funding, conducting cutting-edge research, developing and gaining support to implement policy solutions. This course provides an understanding of the principles of leadership and communications for students in the Biology Scholars Program. Students wil nurture those traits in themselves and apply those principles in situations specifically related to the health and science sectors. The course is taught in weekly lecture and discussion sessions with case studies and exercises. The specific objectives of this course are to identify leadership principles; understand one's own leadership style and goals; know what resourcefulness means and the strategies that can enhance it; develop skills in written and verbal communication, and develop skills in collaboration and effective team management.
    :number: "88"
  - :name: Special Research Project in Biology 1B
    :credit: "1"
    :subject: INTEGBI
    :description: Students enrolled in Biology 1B can participate in special field research in addition to attending regular laboratory sections. Students work independently with minimal supervision. Students will learn how to develop a project, collect and record data, conduct and analyze experiments, write a report, and make an oral presentation. Project may require traveling to off-campus sites. Students are required to attend at least three department seminars and write a short critique of each.
    :number: "95"
  - :name: Studying the Biological Sciences
    :credit: "1"
    :subject: INTEGBI
    :description: Freshmen will be introduced to the "culture" of the biological sciences, along with an in-depth orientation to the academic life and the culture of the university as they relate to majoring in biology. Students will learn concepts, skills, and information that they can use in their major course, and as future science professionals. Restricted to freshmen in the biology scholars program. Also listed as Plant and Microbial Biology C96 and Molecular and Cell Biology C96.
    :number: C96
  - :name: Directed Group Study
    :credit: "1"
    :subject: INTEGBI
    :description: Lectures and small group discussions focusing on topics of interest, varying from semester to semester.
    :number: "98"
  - :name: Supervised Independent Study and Research
    :credit: 1-4
    :subject: INTEGBI
    :description: Formerly Paleontology 199, Zoology 199, Botany 199, Physiology 199, Anatomy 199, Genetics 199 Enrollment restrictions apply; see department.
    :number: "199"
  - :name: Communicating Ocean Science
    :credit: "3"
    :subject: INTEGBI
    :description: Class takes place at Lawrence Hall of Science. For graduate students interested in improving their ability to communicate their scientific knowledge by teaching ocean science in elementary schools. The course will combine instruction in inquiry-based teaching methods and learning pedagogy with about eight weeks of supervised teaching experience in a local school classroom with a partner. Thus, students wil practice communicating science and receive mentoring. Also listed as Earth and Planetary Science C301.
    :number: C215
  - :name: Diversity of Plants and Fungi
    :credit: "2"
    :subject: INTEGBI
    :description: An integrated treatment of the biology and evolution of the major groups in the plant, algal, and fungal kingdoms. Also listed as Plant and Microbial Biology C102.
    :number: C101
  - :name: Laboratory in the Diversity of Plants and Fungi
    :credit: "2"
    :subject: INTEGBI
    :description: Laboratory for C102. Also listed as Plant and Microbial Biology C102L.
    :number: C101L
  - :name: Introduction to California Plant Life
    :credit: "2"
    :subject: INTEGBI
    :description: The relationship of the main plant groups and the plant communities of California to climate, soils, vegetation, geological and recent history, evolutionary biology, and conservation.
    :number: "102"
  - :name: Laboratory in California Plant Life
    :credit: "2"
    :subject: INTEGBI
    :description: A survey of California Floristics focusing on identification and taxonomy of the main plant genera and major plant families, as well as the use of keys to identify native and introduced ferns, conifers, and flowering plants of the state.
    :number: 102L
  - :name: Invertebrate Zoology
    :credit: "3"
    :subject: INTEGBI
    :description: Formerly Zoology 108 An introductory survey of the biology of invertebrates, stressing comparative functional morphology, phylogeny, natural history, and aspects of physiology and development.
    :number: "103"
  - :name: Invertebrate Zoology Laboratory
    :credit: "2"
    :subject: INTEGBI
    :description: Formerly Zoology 188 Laboratory study of invertebrate diversity and functional morphology, and field study of the natural history of local marine invertebrates.
    :number: 103L
  - :name: Natural History of the Vertebrates
    :credit: "3"
    :subject: INTEGBI
    :description: Formerly Zoology 107 Biology of the vertebrates, exclusive of fish.
    :number: "104"
  - :name: Vertebrate Natural History Laboratory
    :credit: "2"
    :subject: INTEGBI
    :description: Formerly Zoology 187 Laboratory and field study of local vertebrates exclusive of fish.
    :number: 104L
  - :name: Biological Oceanography
    :credit: "3"
    :subject: INTEGBI
    :description: This course explores the interactions of organisms with physical, chemical, and geological processes in the ocean. Overviews of basic physical, chemical, and geological principles and the major functional groups of marine organisms are followed by interdisciplinary discussions of open-ocean pelagic systems, the deep sea, coastal oceans, estuaries, and intertidal environments. Grade is based on short written assignments.
    :number: "106"
  - :name: Physical and Chemical Environment of the Ocean
    :credit: "4"
    :subject: INTEGBI
    :description: The biological implications of marine physics and chemistry. History and properties of seawater. Geophysical fluids. Currents and circulations. Deep sea. Waves, tides, and bottom boundary layers. The coastal ocean; estuaries. Air/sea interaction. Mixing. Formation of water masses. Modeling biological and geochemical processes. Ocean and climate change.
    :number: 106A
  - :name: Laboratory in Biological Oceanography
    :credit: "2"
    :subject: INTEGBI
    :description: The laboratory will allow students to see and work with important functional groups of marine organisms and to learn and use standard oceanographic methods in experiments. Enrollment limit is 16 per laboratory section.
    :number: 106L
  - :name: Principles of Plant Morphology
    :credit: "2"
    :subject: INTEGBI
    :description: An analysis of the structural diversity of multicellular plants, especially the higher forms, with emphasis on the developmental mechanisms responsible for this variation in form and the significance of this diversity in relation to the environments in which plants grow. Also listed as Plant and Microbial Biology C107.
    :number: C107
  - :name: Laboratory for Principles of Plant Morphology
    :credit: "2"
    :subject: INTEGBI
    :description: Laboratory designed to accompany C107, Principles of Plant Morphology. Also listed as Plant and Microbial Biology C107L.
    :number: C107L
  - :name: Principles of Paleontology
    :credit: "4"
    :subject: INTEGBI
    :description: An introduction to concepts and analytical procedures in paleontology. This interdisciplinary course provides an overview of the information content of the fossil record. We will examine the nature of fossil species, populations, and communities; functional morphology, paleoecology, systematics, and macroevolution. Laboratories emphasize original problem solving and interpretation of paleontological materials and data as well as development of critical thinking and writing skills.
    :number: "108"
  - :name: Horticultural Methods in the Botanical Garden
    :credit: "1"
    :subject: INTEGBI
    :description: An introduction to horticultural techniques utilizing the diverse collections of the University Botanical Garden.
    :number: 112L
  - :name: Introduction to Systems in Biology and Medicine
    :credit: "3"
    :subject: INTEGBI
    :description: This course is aimed at students wishing to understand and model biological systems. Topics include feedback regulation; competition; cooperation; switches and circuits; communication; randomness; decision-making; chaos and complexity. Examples are selected from many areas of medicine and integrative biology to demonstrate the general applicability of systems analysis and to highlight the common themes that link different fields. Students will learn to conceptualize and quantify interactions within biological systems and there will be a strong emphasis on building mathematical and computational models. Students are encouraged to apply the tools and concepts they have learned to their own research and/or interests.
    :number: "115"
  - :name: Medical Ethnobotany
    :credit: "2"
    :subject: INTEGBI
    :description: Biological diversity and ethno-linguistic diversity sustain traditional botanical medicine systems of the world. Major topics covered in this course include cultural origins of medicinal plant knowledge on plant-derived pharmaceuticals and phytomedicines; field research methods in ethnobotany and ethnopharmacology; examples of how traditional botanical medicines provide safe, effective, affordable, and sustainable primary health care to tropical countries; human physiology, human diseases, and mechanisms of action of plant-derived drugs.
    :number: "117"
  - :name: Medical Ethnobotany Laboratory
    :credit: "2"
    :subject: INTEGBI
    :description: Laboratory will focus on studying medicinal plants from the major ecosystems and geographical regions of the world. Students will learn common names, scientific names, plant families, field identification, habitats, and ethnomedical uses of medicinal plants. How the medicinal plant is prepared, administered, and used as a phytomedicine will also be discussed. There will be reference to the phylogenetic relationships between the plant families and genera represented by the medicinal plants.
    :number: 117L
  - :name: Evaluating Scientific Evidence in Medicine
    :credit: "3"
    :subject: INTEGBI
    :description: A course in critical analysis of medical reports and studies using recent controversial topics in medicine. Course will focus on information gathering, hypothesis testing, evaluating study design, methodological problems, mechanisms of bias, interpretation of results, statistics, and attribution of causation. Students participate in a mock trial as a way to demonstrate their abilities to gather, critically analyze, and present scientific and medical evidence.
    :number: "119"
  - :name: Exercise Physiology
    :credit: "3"
    :subject: INTEGBI
    :description: 123B should be taken concurrently with 123BL. Discussions of the effect of exercise on skeletal muscle; exercise and cardiovascular and chronic disease risks; exercise in the heat, cold, under water, and at altitude; nutrition and performance; effects of drugs on performance; blood doping; sex differences; aging and exercise performance.
    :number: 123B
  - :name: Laboratory Exercises and Demonstrations Exercise Phyisology and Metabolism
    :credit: "2"
    :subject: INTEGBI
    :description: Obtain practical experience in the measurement of physiological parameters and to be able to compile, compare, contrast, and interpret physiological data. Laboratory demonstrations and exercises will explain by example, the lecture content.
    :number: 123AL
  - :name: Laboratory Exercises and Demonstrations in Environmental and Exercise Physiology
    :credit: "1"
    :subject: INTEGBI
    :description: Obtain practical experience in the measurement of physiological parameters and be able to compile, compare, contrast, and interpret physiological data related to exercise and environmental stresses. Laboratory demonstrations and exercises will explain by example, the lecture content.
    :number: 123BL
  - :name: Introduction to the Biomechanical Analysis of Human Movement
    :credit: "4"
    :subject: INTEGBI
    :description: Basic biomechanical and anatomical concepts of human movement and their application to fundamental movement patterns, exercise, and sport skills. Also listed as Physical Education C165.
    :number: C125
  - :name: Neuromuscular Fatigue
    :credit: "3"
    :subject: INTEGBI
    :description: Analysis of mechanisms of nerve and muscle excitation and muscle contraction, and changes occurring during fatigue and recovery.
    :number: "126"
  - :name: Motor Control
    :credit: "2"
    :subject: INTEGBI
    :description: "Control of human posture, locomotion, and voluntary movements. We start with control at the spinal level: how muscle mechanics, properties of muscle and skin mechanoreceptors and simple spinal connections permit control of a wide variety of movements. We then study the anatomy and physiology of motor systems of the brain. Finally, we use principles of control and information theories to synthesize knowledge of these elements to understand the control systems that regulate posture, locomotion, and voluntary movements."
    :number: "127"
  - :name: Motor Control Laboratory
    :credit: "1"
    :subject: INTEGBI
    :description: The laboratory component of 127 leads the lectures in the development of concepts and questions regarding control of human movements. Students are both investigators and subjects in hands-on experiments investigating the application of information theory to fast, accurate movements, recruitment and rate coding of muscle force, electromyography, spinal reflexes, kinesthesia, and sensori-motor response times. Other laboratories teach elementary control theory, spinal level control, and neuroanatomy of motor systems using computer simulations. The laboratory culminates with an independent investigation, in which students identify their own questions, develop hypotheses, design and perform experiments, and present their studies in a symposium.
    :number: 127L
  - :name: Sports Medicine
    :credit: "3"
    :subject: INTEGBI
    :description: Survey course of sports medicine including topics of athletic injury (cause, evaluation, and treatment options), exercise physiology, exercise and health, fitness testing, issues specific to female athletes, drug abuse in sports, environmental issues (heat, altitude, sun exposure), nutrition, careers in sports medicine, introduction to clinical research.
    :number: "128"
  - :name: Human Physiological Assessment
    :credit: "3"
    :subject: INTEGBI
    :description: Principles and theories of human physiological assessment in relation to physical activity and conditioning. Performance of laboratory procedures in the measurement and interpretation of physiological fitness (cardiorespiratory endurance, body composition, musculoskeletal fitness). Also listed as Physical Education C129.
    :number: C129
  - :name: General Human Anatomy
    :credit: "3"
    :subject: INTEGBI
    :description: The functional anatomy of the human body as revealed by gross and microscopic examination. Designed to be taken concurrently with 131L.
    :number: "131"
  - :name: Applied Anatomy
    :credit: "1"
    :subject: INTEGBI
    :description: A series of 15 lectures by former students of 131 who have become successful physicians and surgeons. The purpose is to provide the practical applications of anatomy, e.g., plastic surgeons, neurosurgeons, vascular surgeons, pathologists, etc.
    :number: 131A
  - :name: General Human Anatomy Laboratory
    :credit: "2"
    :subject: INTEGBI
    :description: Prepared human dissections, models, and microscopic slides.
    :number: 131L
  - :name: Survey of Human Physiology
    :credit: "3"
    :subject: INTEGBI
    :description: Mechanisms by which key physiological priorities are maintained in healthy humans. From a basis in elementary theories of information and control, we develop an understanding of homeostasis of cellular composition, structure, and energy metabolism. We then study neural and endocrine signaling in humans, and develop the key concepts of control and homeostasis in all the major organ and multi-organ systems, including cardiovascular, respiratory, renal, metabolic, reproductive, and immune systems, growth and development, and sensory and motor systems.
    :number: "132"
  - :name: Mammalian Physiology Laboratory
    :credit: "2"
    :subject: INTEGBI
    :description: In the laboratory component of Integrative Biology 132, students gain hands-on experience measuring physiological parameters, interpreting physiological data, designing experiments, and communicating ideas in writing and orally. Guided investigations include measurements of membrane potentials, responses of skeletal muscle to electrical stimulation, electromyography, pulmonary and cardiovascular measurements in humans, contractility and regulation of the frog heart, human electrocardiography, and renal control of body fluids. In two independent investigations, students identify their own questions, develop hypotheses, design and perform experiments, and present their studies in symposia. Background in elementary statistics, data analysis and oral presentation are also provided.
    :number: 132L
  - :name: Anatomy Enrichment Program
    :credit: "2"
    :subject: INTEGBI
    :description: The purpose of the course is for University students to teach human anatomy to grades K-7 in the public schools. The UCB students work in groups of 2-3 to plan their presentations of the systems of the body and then enter the school rooms to teach what they have learned in 131.
    :number: "133"
  - :name: Principles of Integrative Morphology
    :credit: "4"
    :subject: INTEGBI
    :description: "Concepts, issues, and practical approaches to analysis of design in living and fossil organisms. This course examines the fundamental questions and techniques of eight approaches to the study of structural diversity: descriptive morphology, comparative morphology, developmental morphology, functional morphology, constructional morphology theoretical morphology, ecological morphology, and evolutionary morphology. Examples from model systems and strong emphasis on the need for a pluralistic science of form integrating the disparate sub-disciplines."
    :number: "134"
  - :name: The Mechanics of Organisms
    :credit: "4"
    :subject: INTEGBI
    :description: Organism design in terms of mechanical principles; basics of fluid and solid mechanics with examples of their biological implications, stressing the dependence of mechanical behavior and locomotion on the structure of molecules, tissues, structural elements, whole organisms, and habitats.
    :number: "135"
  - :name: General Endocrinology
    :credit: "4"
    :subject: INTEGBI
    :description: Course will address the role of hormones in physiology with a focus on humans. Regulation of hormone secretion and mechanisms of hormone action will be discussed. Physiological processes to be addressed include reproduction, metabolism, water balance, growth, fetal development. Experimental and clinical aspects will be addressed.
    :number: "137"
  - :name: Comparative Endocrinology
    :credit: "4"
    :subject: INTEGBI
    :description: The primary goal of this course is to provide students with a broad understanding of hormonal regulation of physiological systems in several vertebrate systems. In addition, students will gain an understanding of the experimental methods used ibn endocrine research.
    :number: "138"
  - :name: Biology and Sociobiology of Human Reproduction
    :credit: "4"
    :subject: INTEGBI
    :description: Evaluation of human reproduction, social problems and demographics, anatomy and physiology of reproductive organs, endocrinology of the menstrual cycle; puberty, psycho-physiology of copulation and orgasm; fertilization and implantation infertility and sexual dysfunction; conception and contraception; pregnancy and abortion; birth and lactation; sexual differentiation of brain and reproductive organs; homosexuality and transexualism.
    :number: "140"
  - :name: Introduction to Human Osteology
    :credit: "6"
    :subject: INTEGBI
    :description: An intensive study of the human skeleton, reconstruction of individual and population characteristics, emphasizing methodology and analysis of human populations from archaeological and paleontological contexts, taphonomy, and paleopathology. Also listed as Anthropology C103.
    :number: C142
  - :name: "Biological Clocks: Physiology and Behavior"
    :credit: "3"
    :subject: INTEGBI
    :description: A consideration of the biological clocks that generate daily, lunar, seasonal and annual rhythms in various animals including people. Emphasis on neuroendocrine substrates, development and adaptive significance of estrous cycles, feeding rhythms, sleep-wakefulness cycles, reproductive and hibernation cycles, body weight and migratory cycles. Also listed as Psychology C113.
    :number: C143A
  - :name: Hormones and Behavior
    :credit: "3"
    :subject: INTEGBI
    :description: This course provides a comprehensive overview of behavorial endocrinology beginning with hormone production and actions on target issues and continuing with an exploration of a variety of behaviors and their hormonal regulation/consequences. The course uses a comparative approach to examine the reciprocal interactions between the neuroendocrine system and behavior, considering the effects of hormone on development and adult behavior in addition to how behavior regulates endocrine physiology. While much of the course focuses on non-human vertebrate species, the relevance to humans is explored where appropriate. Topics include sexual differentiation and sex differences in behavior, reproductive, parental, and aggressive behaviors, and hormonal and behavioral homeostatic regulation. Also listed as Psychology C116.
    :number: C143B
  - :name: Animal Behavior
    :credit: "4"
    :subject: INTEGBI
    :description: An introduction to the study of animal behavior in an evolutionary context. Topics covered include the genetic, physiological, ecological, and cognitive bases for animal behavior. This course, which emphasizes conceptual understanding of basic behavioral principles, serves as the foundation for advanced courses in behavior offered through Integrative Biology and Psychology. Three midterms and a cumulative final exam. Also listed as Psychology C115B.
    :number: C144
  - :name: Behavioral Ecology
    :credit: "3"
    :subject: INTEGBI
    :description: An in-depth examination of the ecological and evolutionary bases for behavioral diversity. Topics covered include behavior as an adaptive response, sexual selection, animal mating system, group living, and cooperative and competitive interactions. Current conceptual approaches to these topics are explored, with an emphasis upon rigorous testing of hypotheses drawn from the primary literature. Discussion sections are used to explore selected topics in greater detail and to stimulate critical review of recent research in behavioral ecology. Two midterms plus several discussion-based written assignments.
    :number: "146"
  - :name: Behavioral Ecology Laboratory
    :credit: "2"
    :subject: INTEGBI
    :description: Hands-on training in the methods of experimental design, data collection, and data analysis currently used in behavioral research. In additional to structured laboratory activities, students design and execute multi-week studies on topics such as resource competition, mate choice, and alloparental care. Laboratory reports plus short written assignments.
    :number: 146L
  - :name: Comparative Animal Physiology
    :credit: "3"
    :subject: INTEGBI
    :description: Comparative study of physiological systems among animal phyla. General physiological principles will be illustrated by examining variation in neural, muscular, endocrine, cardiovascular, respiratory, digestive, and osmoregulatory systems. Students will read original literature and give a group presentation in a symposium.
    :number: "148"
  - :name: Molecular Ecology
    :credit: "4"
    :subject: INTEGBI
    :description: This course focuses on the use of molecular genetic information in ecology. Applications and techniques covered range from analysis of parentage and relatedness (DNA fingerprinting and multilocus genetic analysis) through gene flow, biogeographic history and community composition (comparative DNA sequencing) to analysis of diet and trophic interactions (biological isotopes). Grades are based on one final exam, problem sheets, and a critique of a recent research paper. Also listed as Environ Sci, Policy, and Management C149.
    :number: C149
  - :name: Molecular Ecology Laboratory
    :credit: "2"
    :subject: INTEGBI
    :description: This laboratory course is intended to provide hand-on-training in techniques commonly used in molecular ecology and systematics. Techniques to be covered include DNA extraction, agarose gel electrophoresis, PCR amplification, RFLP and AFLP analysis, DNA sequencing, and microsatellite screening. The genetic basis of each technique will be discussed. Students also will gain experience in the analysis and interpretation of these types of genetic data. During the latter part of the course, students will work in small groups to complete an independent research project and present the results to the class. Grades will be based on laboratory notebooks, homework assignments, and independent projects. Also listed as Environ Sci, Policy, and Management C149L.
    :number: C149L
  - :name: Plant Physiological Ecology
    :credit: "3"
    :subject: INTEGBI
    :description: This course is a detailed survey of the physiological approaches used in understanding the relationships between plants and their environment from the functional perspective. Lectures explore physiological adaptation; limiting factors; resources acquisition and allocation; photosynthesis, carbon, and energy balance; water use and water relations; nutrient relations; linking physiology; stable isotope applications in ecophysiology; stress physiology; life history and physiology; the evolution of physiological performance; and physiology at the population, community, and ecosystem levels.
    :number: "151"
  - :name: Plant Physiological Ecology Laboratory
    :credit: "2"
    :subject: INTEGBI
    :description: The purpose of the laboratory is to allow you to become familiar with the approaches and methodology used in plant physiology ecology. The course will introduce students to a number of techniques and make measurements on different plant species growing in the field or greenhouse.
    :number: 151L
  - :name: Environmental Toxicology
    :credit: "4"
    :subject: INTEGBI
    :description: The environmental fate and effect of toxic substances from human activities, with emphasis on aquatic systems, including their biological effects from the molecular to the community level. Course will review pollutant types, principal sources, impacts on aquatic organisms, monitoring approaches, and regulatory issues.
    :number: "152"
  - :name: Population and Community Ecology
    :credit: "3"
    :subject: INTEGBI
    :description: Principles of microbial, animal, and plant population ecology, illustrated with examples from marine, freshwater, and terrestrial habitats. Consideration of the roles of physical and biological processes in structuring natural communities. Observational, experimental, and theoretical approaches to population and community ecology will be discussed. Topics will include quantitative approaches relying on algebra, graph analysis, and elementary calculus. Discussion section will review recent literature in ecology.
    :number: "153"
  - :name: Laboratory in Population and Community Ecology
    :credit: "3"
    :subject: INTEGBI
    :description: Introduction to field and laboratory study of ecological patterns and processes in nature. Course begins with a series of group field exercises conducted in local terrestrial, aquatic, and marine habitats. These exercises emphasize sampling methodology, experimental design, and statistical interpretation of results. Latter half of course devoted to independent research projects. A written report and class presentation of project results are required.
    :number: 153L
  - :name: Plant Population and Community Ecology
    :credit: "3"
    :subject: INTEGBI
    :description: "An introduction to ecology of plants, covering individuals, populations, communities and global processes. Topics include: form and function, population dynamics, life histories, community structure and dynamics, disturbance and succession, diversity and global change."
    :number: "154"
  - :name: Laboratory in Plant Population and Community Ecology
    :credit: "2"
    :subject: INTEGBI
    :description: Laboratory for 154.
    :number: 154L
  - :name: Principles of Conservation Biology
    :credit: "4"
    :subject: INTEGBI
    :description: A survey of the principles and practices of conservation biology. Factors that affect the creation, destruction, and distribution of biological diversity at the level of the gene, species, and ecosystem are examined. Tools and management options derived from ecology and evolutionary biology that can recover or prevent the loss of biological diversity are explored. Also listed as Environ Sci, Policy, and Management C103.
    :number: C156
  - :name: Ecosystems of California
    :credit: "4"
    :subject: INTEGBI
    :description: In this field-oriented course, we will visit sites representative of diverse grassland, chaparral, scrub land, forest, desert, river, marsh, and intertidal ecosystems of California. We will spend up to three weeks studying one or two habitat types that occur at a given field site. Our first site will introduce students to the natural history and ecological patterns at sites. During a second meeting on campus, we will give a 1.5 hour lecture and lead a 2 hour discussion on ecological issues relevant to processes and patterns exemplified at a given site. Methods for field investigations will also be discussed and demonstrated. During our third meeting, we will revisit the site, and students will collect quantitative data that test hypotheses about processes influencing species distributions and abundances. Course requirements will include a research proposal in National Science Foundation format, that presents field results as seed data, develops a program for subsequent investigation of problems uncovered by preliminary results, and justifies the importance of the proposed research with discussions from the literature. A final oral presentation in a class symposium is required.
    :number: 157L
  - :name: Biology and Geomorphology of Tropical Islands
    :credit: "13"
    :subject: INTEGBI
    :description: Natural history and evolutionary biology of island terrestrial and freshwater organisms, and of marine organisms in the coral reef and lagoon systems will be studied, and the geomorphology of volcanic islands, coral reefs, and reef islands will be discussed. Features of island biogeography will be illustrated with topics linked to subsequent field studies on the island of Moorea (French Polynesia). Also listed as Environ Sci, Policy, and Management C107.
    :number: C158
  - :name: Evolution
    :credit: "4"
    :subject: INTEGBI
    :description: An analysis of the patterns and processes of organic evolution. History and philosophy of evolutionary thought; the different lines of evidence and fields of inquiry that bear on the understanding of evolution. The major features and processes of evolution through geologic times; the generation of new forms and new lineages; extinction; population processes of selection, adaptation, and other forces; genetics, genomics, and the molecular basis of evolution; evolutionary developmental biology; sexual selection; behavorial evolution; applications of evolutionary biology to medical, agricultural, conservational, and anthropological research.
    :number: "160"
  - :name: Ecological Genetics
    :credit: "4"
    :subject: INTEGBI
    :description: This course integrates ecology, genetics, and evolutionary biology. It presents contemporary approaches to studying evolution in natural populations, including analyzing heritability of ecologically important traits, using molecular techniques to decompose genotypes, documenting and measuring the magnitude of selection in natural systems, and using models to predict evolution in natural populations. Case studies are used to examine evolutionary effects of ecological interactions among organisms, the importance of population size and structure, and interactions among populations through migration and dispersal.
    :number: "162"
  - :name: Survey of General Genetics
    :credit: "4"
    :subject: INTEGBI
    :description: A survey of genetics with primary emphasis upon mechanisms of heredity and molecular genetics. Includes some treatment of evolutionary genetics. Also listed as Molecular and Cell Biology C142.
    :number: C163
  - :name: Introduction to Quantitative Genetics
    :credit: "4"
    :subject: INTEGBI
    :description: Is IQ inherited in humans? Do their genes make boys better at math? Can species evolve fast enough to keep up with global climate change? Why do flowers have so many different colors and shapes? Quantitative genetics helps us answer these questions and more. Quantitative genetic theory extends the consequences of Mendelian inheritance to characters that are affected by many genes. This course introduces basic concepts in quantitative genetics including heritability, genetic correlations, quantitative trait locus analysis, and selection. We also consider quantitative genetic models for the evolution of ecologically interesting characters.
    :number: "165"
  - :name: Evolutionary Biogeography
    :credit: "4"
    :subject: INTEGBI
    :description: The goals of the course are to (a) examine how geographically-linked characteristics of species influence their potential for evolution and extinction; and (b) provide an overview of the analytical techniques and applications for studying the interplay between geographic ranges, environment, evolution, and extinction. Accordingly, the course begins by examining what geographic ranges of species are and what controls them. We then will explore how geographic-range characteristics influence and interact with speciation and extinction processes. With that foundation, we will examine how species assemble into communities and how ecological processes govern distributions at the community and landscape levels, touching on such topics as community energetics, scaling issues, and the influences of humans on "natural" ecosystems. The last third of the course will be devoted to an overview of quantitative analytical techniques that commonly are used to study interactions between biogeogeographic ranges, evolutionary processes, extinction, and environmental change.
    :number: "166"
  - :name: Astrobiology
    :credit: "3"
    :subject: INTEGBI
    :description: The course covers scientific search for life in the universe, including science philosophy and process; the public's view of science and the paranormal; support of the search; planetary formation; history of the solar system and the planets and satellites; earth history and the history of life on earth as revealed in molecular and paleontological data; the processes of biological evolution; planning for a Martian and European landing; a critical evaluation of supposed indications of extraterrestrial life; and the ethical and theological conservation/protection issues of planetary exploration.
    :number: "167"
  - :name: Systematics of Vascular Plants
    :credit: "2"
    :subject: INTEGBI
    :description: A discussion of the philosophy, principles, techniques, and history of botanical systemics. An outline of the major group of vascular plants and their evolution.
    :number: "168"
  - :name: Systematics of Vascular Plants Laboratory
    :credit: "2"
    :subject: INTEGBI
    :description: A laboratory course devoted to a survey on a world-wide basis of the diversity of vascular plant families.
    :number: 168L
  - :name: Mammalogy
    :credit: "2"
    :subject: INTEGBI
    :description: An advanced course in the biology of mammals. Topics covered include elements of modern mammalian biology such as morphology, physiology, ecology, and behavior. For all topics, the traits that define mammals are emphasized, as is the variation on these themes evident within modern mammalian lineages. Two midterms and several short assignments.
    :number: "173"
  - :name: Mammalogy Laboratory
    :credit: "3"
    :subject: INTEGBI
    :description: Formerly Zoology 183 Must be taken concurrently with 173. An advanced laboratory and field course that explores the biology of modern mammals. Labs make use of the extensive collections of the Museum of Vertebrate Zoology to introduce students to mammalian diversity in a phylogenetic context. Field trips provide experience with the methods used to study mammalian biology in natural environments. Two lab practicals plus multiple short quizzes.
    :number: 173L
  - :name: Ornithology
    :credit: "2"
    :subject: INTEGBI
    :description: An advanced course in the biology of birds.
    :number: "174"
  - :name: Ornithology Laboratory
    :credit: "2"
    :subject: INTEGBI
    :description: An introduction to the diversity, morphology, and general ecology of birds of the world.
    :number: 174L
  - :name: Herpetology
    :credit: "2"
    :subject: INTEGBI
    :description: Lectures and assigned readings will introduce students to the diversity of amphibians and reptiles on a world-wide basis, with emphasis on systematics, ecology, morphology, and life history. Grade is based on joint work in 175 and 175L and includes three lecture exams, two laboratory exams (midterm, final), lab quizzes, and an independent research paper.
    :number: "175"
  - :name: Herpetology Laboratory
    :credit: "2"
    :subject: INTEGBI
    :description: Formerly Zoology 185 Laboratories will teach students the diagnostic characteristics and some functional attributes of amphibians and reptiles on a world-wide basis. Field trips will acquaint students with techniques for collecting, preserving, identifying, and studying amphibians and reptiles.
    :number: 175L
  - :name: Evolution of the Vertebrates
    :credit: "3"
    :subject: INTEGBI
    :description: Formerly lecture portion of Paleontology 125. An introduction to vertebrate paleontology, focusing on the history and phylogeny of vertebrates ranging from fishes to humans. Emphasis on evolution, taxonomy, functional morphology, faunas through time, and problems in vertebrate history, including diversity through time and extinction.
    :number: "183"
  - :name: Laboratory in Vertebrate Evolution
    :credit: "1"
    :subject: INTEGBI
    :description: Formerly laboratory portion of Paleontology 125. An introduction to vertebrate fossils, focusing on demonstration and study of problems related to taxonomy, evolution, functional morphology, structure, and preservation of fossil vertebrates and their faunas through time.
    :number: 183L
  - :name: Morphology of the Vertebrate Skeleton
    :credit: "2"
    :subject: INTEGBI
    :description: Lectures on comparative osteology of vertebrates, with emphasis on selected groups of terrestrial vertebrates considered in paleoecological, paleoclimatological and biostratigraphic analyses.
    :number: "184"
  - :name: Laboratory on the Vertebrate Skeleton
    :credit: "2"
    :subject: INTEGBI
    :description: Formerly Paleontology 126. Laboratory on comparative osteology of vertebrates, with emphasis on selected groups of vertebrates. Structure, anatomy, morphology, function, and development of the vertebrate skeleton.
    :number: 184L
  - :name: Human Paleontology
    :credit: "5"
    :subject: INTEGBI
    :description: Origin and relationships of the extinct forms of mankind. Also listed as Anthropology C100.
    :number: C185
  - :name: Evolution of Hominid Behavior
    :credit: "4"
    :subject: INTEGBI
    :description: Evidence from evolutionary theory, comparative primatology, comparative anatomy, taphonomy, lithic technology, faunal analysis, sedimentology, and paleoenvironmental studies. Discussion section in Hearst 18 laboratory for hands-on evaluation of technological and anatomical evidence.
    :number: "186"
  - :name: Undergraduate Student Instructor for Integrative Biology Courses
    :credit: "1"
    :subject: INTEGBI
    :description: UGSI will work under supervision of instructor and/or GSI. The UGSI will attend any mandatory preparatory and review meetings, be available in the classroom (discussion or laboratory) to respond to student questions, facilitate lesson plans, perform other tasks as assigned. UGSIs do not evaluate students' work or assign grades.
    :number: "194"
  - :name: Thesis Course
    :credit: "3"
    :subject: INTEGBI
    :description: Formerly Zoology 196A, Botany 195 Individual study and research for at least one academic year on a special problem to be chosen in consultation with a member of the staff; preparation of the thesis on broader aspects of this work.
    :number: H196B
  - :name: Supervised Field Studies By Upper Division Students
    :credit: "1"
    :subject: INTEGBI
    :description: Formerly Paleontology 197, Zoology 197 Supervised experience in off-campus field work. Regular meetings with instructor and written report.
    :number: "197"
  - :name: Supervised Group Study and Research By Upper Division Students
    :credit: "1"
    :subject: INTEGBI
    :description: Formerly Physiology 198, Anatomy 198, Paleontology 198 Undergraduate research by small groups.
    :number: "198"
  - :name: "Principles of Phylogenetics: Systematics"
    :credit: "4"
    :subject: INTEGBI
    :description: "The core theory and methodology for phylogenetic systematics with emphasis on both morphology and molecules, and both living and fossil organisms. Topics include homology, character analysis, competing optimality criteria, classification, and a brief introduction to comparative methods. Laboratories are closely integrated with lectures and cover the major algorithms and software. Requirements include a practical term project. Note: this course and 200B may be taken in either order or alone."
    :number: 200A
  - :name: "Principles of Phylogenetics: Ecology and Evolution"
    :credit: "4"
    :subject: INTEGBI
    :description: "The uses of phylogenetic trees in comparative biology. Covers the many applications of phylogenetics to biogeography, speciation, conservation, population genetics, ecology, behavior, development, functional morphology, and macroevolution that are revolutionizing those fields. Laboratories are closely integrated with lectures and cover algorithms and software. Requirements include a practical term project. Note: this course and 200A may be taken in either order or alone."
    :number: 200B
  - :name: "Research Reviews in Animal Behavior: Behavior Review"
    :credit: "1"
    :subject: INTEGBI
    :description: This course will discuss current publications in animal behavior. A student will summarize a paper and lead the discussion that follows. Occasionally, the group reviews a manuscript in preparation, or a thesis proposal. Not all participants need report, but all are expected to attend and enter into the discussions. Guest lecturers are invited each semester. Also listed as Psychology C204 and Environ Sci, Policy, and Management C204.
    :number: C204
  - :name: Quantitative Methods for Ecological and Environmental Modeling
    :credit: "3"
    :subject: INTEGBI
    :description: This course will review the background mathematical and statistical tools necessary for students interested in pursuing ecological and environmental modeling. Topics include linear algebra; difference equation, ordinary differential equation, and partial differential equation models; stochastic processes; parameter estimation; and a number of statistical techniques. This course will be recommended as a prerequisite for advanced modeling courses in Integrative Biology, Energy and Resources Group, and Environmental Science, Policy, and Management. Also listed as Environ Sci, Policy, and Management C205 and Energy and Resources Group C205.
    :number: C205
  - :name: Statistical Phylogenetics
    :credit: "3"
    :subject: INTEGBI
    :description: This course is aimed at students who wish to understand the evolutionary models and methods for estimating phylogenies (which are trees representing how organisms are related to one another). Topics include continuous-time Markov chains as applied in phylogenetics; maximum likelihood estimation; Bayesian estimation; the combinatorics of evolutionary trees; Markov chain Monte Carlo; distance and parsimony methods for estimating trees; optimization strategies for finding best trees. Students will learn to write computer programs that implement many of the methods discussed in class, and apply their knowledge in a research project.
    :number: "206"
  - :name: Biomimetic Engineering
    :credit: "3"
    :subject: INTEGBI
    :description: Study of nature's solutions to specific problems with the aim of determining appropriate engineering analogs. Morphology, scaling, and design in organisms applied to engineering structures. Mechanical principles in nature and their application to engineering devices. Mechanical behavior of biological materials as governed by underlying microstructure, with the potential for synthesis into engineered materials. Trade-offs between redundancy and efficiency. Students will work in teams on projects where they will take examples of designs, concepts, and models from biology and determine their potential in specific engineering applications. Also listed as Mechanical Engineering C217 and Bioengineering C217.
    :number: C217
  - :name: Seminar in Locomotion Energetics and Biomechanics
    :credit: "2"
    :subject: INTEGBI
    :description: Discussion and critique of scientific literature and current topics in the biomechanics and energetic cost of locomotion. Emphasis on terrestrial-legged locomotion. Topics include efficiency, musculoskeletal design, energy-saving mechanisms, muscle mechanics, gaits, effects of scaling, and comparative aspects.
    :number: "222"
  - :name: Seminar in Physiological Bases of Physical Activity
    :credit: "2"
    :subject: INTEGBI
    :description: Immediate and long-range adaptations of the body to exercise. Physiological limits and work capacities in relation to age, sex, diet, environmental factors, and nature of activity.
    :number: "223"
  - :name: Seminar in Motor Control
    :credit: "2"
    :subject: INTEGBI
    :description: "The control of normal human movements, with emphasis on physiological mechanisms: structure and mechanical properties of muscle, anatomy and function of proprioceptors, spinal pattern generation and reflexes, motor systems of the brain. Synthesis of these mechanisms in control of posture, locomotion, and simple voluntary movements. Critical review of current literature in motor control."
    :number: "225"
  - :name: Isotopics
    :credit: "2"
    :subject: INTEGBI
    :description: This seminar will explore current topics that employ the use of stable isotopes. Discussion topics include the areas of biology, paleontology, biogeochemistry, soil science, and atmospheric science. Students will be required to lead at least one discussion of relevant literature in the topic area. Also listed as Environ Sci, Policy, and Management C225.
    :number: C226
  - :name: Isotope Biogeochemistry
    :credit: "5"
    :subject: INTEGBI
    :description: Use of isotopes in present and past terrestrial and aquatic research. Lectures cover the principles of isotope distribution on Earth (first 10 weeks). The second part of the course focuses on student presentations of case studies and research proposals. In the laboratory, students prepare samples of choice for isotopic analyses. Also listed as Earth and Planetary Science C241 and Environ Sci, Policy, and Management C220.
    :number: C227
  - :name: Marine Science Review
    :credit: "1"
    :subject: INTEGBI
    :description: Reports and discussion of original research in marine science.
    :number: "230"
  - :name: Seminar in Biomechanics
    :credit: "2"
    :subject: INTEGBI
    :description: Presentation, discussion, and critique of current literature in scientific research and current topics in comparative biomechanics which include solid and fluid mechanics, locomotion, and energetics.
    :number: "232"
  - :name: Seminar on Biology of Amphibians and Reptiles
    :credit: "1"
    :subject: INTEGBI
    :description: Formerly Zoology 265 Review of current research activity and literature concerning the biology of amphibians and reptiles.
    :number: "234"
  - :name: Advanced Studies in Morphology
    :credit: "2"
    :subject: INTEGBI
    :description: Formerly Zoology 206 Current problems, questions, and techniques in morphology. Topics will vary from year to year.
    :number: "237"
  - :name: Stress Effects on Brain and Behavior
    :credit: "3"
    :subject: INTEGBI
    :description: This course will describe the impact of stress, hormones, and experience on the brain and or behavior. We will adopt both a multidisciplinary and interdisciplinary approach to the concept of stress. What is stress? What is social stress? What are the effects of acute and chronic stress exposure on the body physiology? What are the effects of stress on the brain? On cognition? On gene expression? On adult neurogenesis? Also listed as Psychology C213.
    :number: C240
  - :name: Endocrine Disruptors
    :credit: "3"
    :subject: INTEGBI
    :description: This course will examine intentional endocrine disruption, such as the use of pharmaceuticals to regulate hormones in humans, livestock, and wildlife. We will also evaluate endocrine disrupting pollutants and their impacts on wildlife and humans, including their potential role in cancer.
    :number: "241"
  - :name: Functional Neuroanatomy
    :credit: "2"
    :subject: INTEGBI
    :description: Formerly Anatomy 203 Development, structural (gross and microscopic) and functional relationships of the mammalian central nervous system.
    :number: "245"
  - :name: Functional Neuroanatomy Laboratory
    :credit: "2"
    :subject: INTEGBI
    :description: Formerly 245 and Anatomy 203. Histological examination of the human nervous system; gross dissection of the human brain.
    :number: 245L
  - :name: Seminars in Systems Biology
    :credit: "1"
    :subject: INTEGBI
    :description: This course discusses seminal papers in the field of systems biology with particular emphasis on gene regulation and cell biology. The course covers the critical analysis of primary research data, computational modeling, and important theoretical concepts in systems biology. Topics vary from year to year.
    :number: "246"
  - :name: Seminar on Controversies in Comparative Physiology
    :credit: "2"
    :subject: INTEGBI
    :description: Formerly Zoology 232 Topics to vary. Report and discussion of current literature.
    :number: "247"
  - :name: Comparative Physiology and Endocrinology Seminar
    :credit: "1"
    :subject: INTEGBI
    :description: Formerly Biology 221 Reviews and reports of current research in vertebrate endocrinology and physiology.
    :number: "248"
  - :name: Seminar on Evolutionary Genetics
    :credit: "1"
    :subject: INTEGBI
    :description: Formerly Zoology 249. Recent developments in evolutionary genetics will be discussed in a seminar format.
    :number: "249"
  - :name: Seminar in Ecology
    :credit: "2"
    :subject: INTEGBI
    :description: Readings and discussion of current topics.
    :number: "250"
  - :name: Ecological Research Reviews
    :credit: "1"
    :subject: INTEGBI
    :description: Reports and discussions of original research.
    :number: "251"
  - :name: Advanced Topics in Theoretical Ecology
    :credit: "3"
    :subject: INTEGBI
    :description: Discussion of recent theoretical topics in population and community ecology. Emphasis will be placed on quantitative techniques for developing and analyzing ecological models and on experimental approaches to testing the predictions of theory.
    :number: "253"
  - :name: Methods in Ecology and Environmental Biology
    :credit: "3"
    :subject: INTEGBI
    :description: This course will introduce students to the diversity of methods and techniques used in ecology and environmental biology. It will focus on major areas of research such as environmental science, population and community ecology, environmental physiology, and ecosystem ecology. In particular, we will discuss the processes that influence the relationships between the biosphere and the atmosphere and the effects of anthropogenic changes, the components and functions of biodiversity, the interactions among organisms and between organisms and their environments, and the major biogeochemical cycles. Each topic will be analyzed from a theoretical and an empirical - practical perspective during the weekly sessions.
    :number: "256"
  - :name: Current Topics in Behavioral Physiology
    :credit: "2"
    :subject: INTEGBI
    :description: Topics to vary. Report and discussion of current literature.
    :number: "257"
  - :name: Symposium in Behavioral Ecology
    :credit: "1"
    :subject: INTEGBI
    :description: Students will each select a related topic in the field of behavioral ecology and explore in detail the current issues of interest and point of view for further study. Oral presentation focusing on chosen topics will be presented during a weekend symposium at Hastings Reservation. Discussions include consideration of techniques, statistical analysis, theoretical basis, implications, and further directions related to the selected problem.
    :number: 257A
  - :name: Advanced Paleoecology
    :credit: "2"
    :subject: INTEGBI
    :description: Formerly Paleontology 243 Topics vary from year to year but will include paleoecology of major groups of organisms or major environments from population, community evolutionary, or taxonomic persepectives.
    :number: "259"
  - :name: Seminar in Plant Nomenclature
    :credit: "1"
