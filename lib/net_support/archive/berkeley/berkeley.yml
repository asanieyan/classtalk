  - :name: Introduction to Modeling and Simulation
    :credit: "4"
    :subject: ENGIN
    :description: Introduces concepts of computational modeling and simulation, using multidisciplinary projects drawn from biology, chemistry, applied mathematics, and physics, and all areas of engineering. Models progress sequentially through problem statement, mathematical model, approximations and analytic solution, discrete model, object-oriented model, implementation and simulation, visualization, comparison to analysis, experiment and observation. Includes a broad survey of simulation techniques.
    :number: "170"
  - :name: Advanced Programming with MATLAB
    :credit: "3"
    :subject: ENGIN
    :description: The course builds an understanding, demonstrates engineering uses, and provides hand-on experience for object-oriented programming as well as exposes a practical knowledge of advanced features available in MATLAB. The course will begin with a brief review of basic MATLAB features and quickly move to class organization and functionality. The introduced concepts are reinforced by examining the advanced graphical features of MATLAB. The material will also include the effective use of programs written in C and FORTRAN, and will cover SIMULINK, a MATLAB toolbox providing for an effective ways of model simulations. Throughout the course, the emphasis will be placed on examples and homework assignments from engineering disciplines.
    :number: "177"
  - :name: Computational Engineering Science Modeling and Simulation I/II
    :credit: "4"
    :subject: ENGIN
    :description: "This course sequence focuses on the concepts of computational modeling and simulation. Concepts are illustrated with projects drawn from the multidisciplinary areas of computational engineering science. Areas covered span biology, chemistry, applied mathematics, and physics, as well as all areas of engineering. Models will progress sequentially through problem statement, mathematical model, approximations and analytic solution, discrete model, object-oriented model, implementation and simulation, visualization, and comparison to analysis, experimentation and observation. "
    :number: 180B
  - :name: Technical Communication
    :credit: "3"
    :subject: ENGIN
    :description: "Principles of technical communication: analyzing one's audience; organizing material; developing a clear, economical style; using proper formats and rhetorical strategies for formal technical reports, feasibility studies, abstracts, descriptions and instructions, proposals, letters, and memos. Practice in oral presentations to technical and nontechnical audiences. Sponsoring Department: Engineering Interdisciplinary Studies."
    :number: "190"
  - :name: Engineering Ethics
    :credit: "3"
    :subject: ENGIN
    :description: Historical, regional, and cultural perspectives on ethics. The ethics of issues associated with modern technology and the effect of technology on social, cultural, and economic systems. Environmental impact of engineering activities. The role of the engineer in controlling technology uses. Ethical and legal responsibilities of the engineering professional. Engineering codes of ethical conduct. Avoiding ethical conflicts in the workplace.
    :number: "191"
  - :name: California Engineer
    :credit: "1"
    :subject: ENGIN
    :description: "Work on the California Engineer Magazine, in one or more of the following capacities: read candidate articles, edit articles, enter articles into UNIX computer system for typesetting, draw technical illustrations, photography, issue layout, issue paste-up, write articles on assignment, accounting, advertising sales, public relations. Sponsoring Department: Electrical Engineering and Computer Science."
    :number: "193"
  - :name: Science, Technology, and Culture
    :credit: "3"
    :subject: ENGIN
    :description: "This course is designed (1) to encourage students to see science and technology in a broad cultural context and from a variety of perspectives (historical, philosophical, ethical, etc,) and (2) to help them develop their writing skills. Science and its ways of knowing; science, technology, and community; science, technology and the conscience; technology and the environment; the two cultures. Sponsoring department: Engineering Interdisciplinary Studies."
    :number: "195"
  - :name: Directed Group Studies for Advanced Undergraduates
    :credit: "1"
    :subject: ENGIN
    :description: Group study of selected topics.
    :number: "198"
  - :name: Ocean Engineering Seminar
    :credit: "2"
    :subject: ENGIN
    :description: "Lectures on new developments in ocean, arctic engineering. The optional third unit covers the analysis and design of arctic structures for ice structure interaction. The additional unit will require that students meet with the instructor one extra hour per week to work on an individual project. Topics covered: ice mechanics, determination of global and local forces, and other ice actions on structures. Term paper required. Sponsoring department: Engineering Interdisciplinary Studies."
    :number: "201"
  - :name: Mathematical Methods in Engineering
    :credit: "3"
    :subject: ENGIN
    :description: "This course offers an integrated treatment of three topics essential to modern engineering: linear algebra, random processes, and optimization. These topics will be covered more rapidly than in separate undergraduate courses covering the same material, and will draw on engineering examples for motivation. The stress will be on proofs and computational aspects will also be highlighted. It is intended for engineering students whose research focus has a significant mathematical component, but who have not previously had a thorough exposure to these topics."
    :number: "231"
  - :name: Applications of Parallel Computers
    :credit: "3"
    :subject: ENGIN
    :description: Models for parallel programming. Fundamental algorithms for linear algebra, sorting, FFT, etc. Survey of parallel machines and machine structures. Exiting parallel programming languages, vectorizing compilers, environments, libraries and toolboxes. Data partitioning techniques. Techniques for synchronization and load balancing. Detailed study and algorithm/program development of medium sized applications. Also listed as Computer Science C267.
    :number: C233
  - :name: Fundamentals of Multiphase Flow in Earth Systems
