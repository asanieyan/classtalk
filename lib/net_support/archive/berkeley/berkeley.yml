  - :name: Syntax and Semantics 1
    :credit: "3"
    :subject: LINGUIS
    :description: This course has two main objectives. First, the course serves as an introduction to the study of syntax and semantics within the non derivational constraint-based formal framework of Head-Driven Phrase Structure Grammar (HPSG). Second, we will explore a number of phenomena of natural language (morpho) syntax and semantics in a range of typologically diverse languages and from a variety of theoretical perspectives. Possible topics include argument structure, anaphora, auxiliaries and negation, phrase structure and non configurationality, long-distance dependencies, problems of quantification, tense and aspect systems, relative and interrogative clauses, clitics and the morphology-syntax interface.
