    :number: "280"
  - :name: "Proseminar: Aims and Methods of Literary Scholarship"
    :credit: "4"
    :subject: SLAVIC
    :description: Course designed for new graduate students in literature. Introduction to modern literary theory and criticism; principles of textual analysis; methods of bibliographical research.
    :number: "281"
  - :name: "Proseminar: Aims and Methods of Linguistic Scholarship"
    :credit: "4"
    :subject: SLAVIC
    :description: Course designed for new graduate students in Slavic linguistics. A survey of general and Slavic linguistics, Slavic philology, semiotics, and the relation of linguistics to literary studies. Methods of research and critical analysis. Current issues and goals of research.
    :number: "282"
  - :name: Russian Poetry
