  - :name: Supervised Independent Study and Research
    :credit: 1-3
    :subject: NATAMST
    :description: Individual conferences to be arranged. The individual student, with consent and guidance of an instructor, researches an interest not covered in the courses offered in the Program.
    :number: "199"
  - :name: Native American Law
    :credit: "4"
    :subject: NATAMST
    :description: Historical background of the unique relationship between the United States government and Native American tribes, and examination of contemporary legislation, court cases, and federal, state, and local policies affecting Native American social, political, legal, and economic situations.
    :number: "100"
  - :name: Native American Tribal Governments
    :credit: "4"
    :subject: NATAMST
    :description: The roles of tribal governments in the formation of internal and external policies affecting the lives of Native American people, the basis for their political power historically and in contemporary society, and their structure and functions.
    :number: "101"
  - :name: Native American Economic Development
    :credit: "4"
    :subject: NATAMST
    :description: Analysis of impact of U.S. economic policies on tribal lands and resources. Examination of the effect of federal legislation, Bureau of Indian Affairs regulations, and corporate interests on tribal economic life. Consideration of alternative strategies of development.
    :number: "104"
  - :name: Theories and Methods in Native American Studies
    :credit: "4"
    :subject: NATAMST
    :description: Overview of literary theory and criticism, historiography, and social sciences theories and methods useful in the study of Native American literature, history and contemporary tribal groups. Course will develop skills of information gathering and development of theories that structure information.
    :number: "110"
  - :name: Topics in Native American Arts
    :credit: "4"
    :subject: NATAMST
    :description: This course explores the practice of Native American art forms from the perspective of Native American Artists and scholars. Focused on specific art forms such as dance, music, film, crafts, and other traditions, this course provides a critique of conventional understandings of the relationships of Native American cultural traditions and their place in the world of 'art'.
    :number: "120"
  - :name: Making History/Making "Indians"
    :credit: "4"
    :subject: NATAMST
    :description: This course explores the ways in which an invented, generic "Indian" has played a variety of roles in master narratives of United States history. We shall examine changes in images of key figures and events constituting "our" collective historical memory.
    :number: "145"
  - :name: Gender in Native American Society
    :credit: "4"
    :subject: NATAMST
    :description: This course examines gender roles from the period before the invasion to the present. An emphasis will be placed on the ways in which contact with European gender practices transformed those prevalent in Native North American before the conquest.
    :number: "149"
  - :name: Native American Narratives
    :credit: "4"
    :subject: NATAMST
    :description: This workshop provides intensive study of the crafts of writing in relation to various Native American genres as well as writing and discussion of student work.
    :number: "150"
  - :name: Native American Philosophy
    :credit: "4"
    :subject: NATAMST
    :description: A study of the philosophical and metaphysical aspects of Native American world views, with emphasis on systems of knowledge, explanations of natural phenomena, and relations of human beings to nature through ritual and ceremonial observances.
    :number: "151"
  - :name: Native American Literature
    :credit: "4"
    :subject: NATAMST
    :description: An analysis of the written and oral tradition developed by Native Americans. Emphasis will be placed on a multifaceted approach (aesthetic, linguistic, psychological, historical, and cultural) in examining American Indian literature.
    :number: "152"
  - :name: Native American Medicine
    :credit: "4"
    :subject: NATAMST
    :description: Theories of health and illness, and curing practices, including herbal medicines, ceremonies, and physical techniques, among Native American groups in North and South America.
    :number: "155"
  - :name: Native Americans and the Cinema
    :credit: "4"
    :subject: NATAMST
    :description: This course will analyze the sociological, psychological, and literary aspects of Hollywood moviemakers' stereotyping of the American Indian through the history of film. The format will include representative Indian films, lectures, and guest speakers from the movie industry.
    :number: "158"
  - :name: History of Native Americans in California
    :credit: "4"
    :subject: NATAMST
    :description: History of the Native Americans of California with emphasis on the lifeways, mores, warfare, and relations with the United States government. Attention will be given to the background and evolution of acculturation up to the present.
    :number: "175"
  - :name: History of Native Americans in the Southwest
    :credit: "4"
    :subject: NATAMST
    :description: An historical analysis of the Native American Nations of the southwestern United States.
    :number: "176"
  - :name: Topics in Native American History
    :credit: "4"
    :subject: NATAMST
    :description: This course explores the history of Native Americans from the point of view of Native American historians and scholars. Focused on specific periods and regional case studies the course provides a rereading of much United States history as it has been conceived, set into periods, written, and taught. The chronological scope of the course begins before the European invasions and continues to the end of the 20th century.
    :number: "178"
  - :name: Africans in Indian Country
    :credit: "4"
    :subject: NATAMST
    :description: This seminar will explore the intersections of Native American and African American histories and communities in the context of the United States which was formerly "Indian Country." We will read historical texts, first-person accounts, fiction, and primary documents primarily from the perspective of Native American, African American, and Black-Indian scholars and writers.
    :number: 178AC
  - :name: Native American Music
    :credit: "4"
    :subject: NATAMST
    :description: Focuses on the range and variety of musical forms and styles and the relationship of each to other aspects of human activity, belief, and world view. In particular, the relationship of music and ceremonial activities will be emphasized. The format will include discussion, recordings, and direct contact with musical performances and musicians.
    :number: "182"
  - :name: Seminar on Advanced Topics in Native American Studies
    :credit: "1"
    :subject: NATAMST
    :description: Advanced seminar in Native American Studies with topics to be announced at the beginning of each semester.
    :number: "190"
  - :name: Senior Thesis
