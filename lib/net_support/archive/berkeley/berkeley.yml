    :number: "104"
  - :name: Introduction to Food Science
    :credit: "3"
    :subject: NUSCTX
    :description: Evaluation of the chemical, physical, functional, and nutritional properties of foods and the changes which occur during preparation, processing and storage. Evaluation of the quality criteria of foods and the criteria for standards and legal requirements.
    :number: "106"
  - :name: Introductory Food Science Laboratory
    :credit: "3"
    :subject: NUSCTX
    :description: Experimental study of the principles and techniques of food preparation. Evaluation of the sensory and quality aspcts of food. Principles of food procurement including purchasing, safe handling, and storage practices.
    :number: "107"
  - :name: Toxicology
    :credit: "3"
    :subject: NUSCTX
    :description: A comprehensive survey of the principles of modern toxicology and their applications in evaluating the safety of natural and man-made toxins. Mechanisms of metabolic activation, detoxification, and selective toxicity are emphasized.
    :number: "110"
  - :name: Introduction to Pharmacology and Toxicology
    :credit: "3"
    :subject: NUSCTX
    :description: Principles of drug action and toxicology. Brief survey of major groups of chemicals used in therapy. Also listed as Public Health C172.
    :number: C112
  - :name: Food Microbiology
    :credit: "2"
    :subject: NUSCTX
    :description: Characteristics and actions of microorganisms involved in food and waterborne illness, food spoilage, and food fermentations. Selected aspects of biotechnology. The statistics of quality control.
    :number: "113"
  - :name: Pesticide Chemistry and Toxicology
    :credit: "3"
    :subject: NUSCTX
    :description: Chemical composition of pesticides and related compounds, their mode of action, resistance mechanisms, and methods of evaluating their safety and activity. Also listed as Environ Sci, Policy, and Management C148.
    :number: C114
  - :name: Advanced Toxicology
    :credit: "3,4"
    :subject: NUSCTX
    :description: The application of toxicology to answer questions about safety and risk. Using a case-study approach, participants will learn how to interpret toxicological data and apply their knowledge to evaluating the risk presented by exposures to toxic chemicals, including drugs and environmental contaminants. Discussion of current topics of controversy in the field of toxicology. Also listed as Public Health C270B.
    :number: C219
  - :name: Molecular Toxicology
    :credit: "4"
    :subject: NUSCTX
    :description: Molecular toxicology attempts to understand the mechanisms by which hazardous compounds cause their toxic effects. The course will focus on our understanding of the important tissue and cellular components involved in chemical exposure from entry to effect to exit. Topics include metabolism and mechanisms of toxins, toxicogenomics, toxin effects in individuals and groups, and tools to predict toxicology.
    :number: "220"
  - :name: Computational Toxicology
    :credit: "4"
    :subject: NUSCTX
    :description: Introducing the use of bioinformatics tools useful in linking the molecular structure of chemicals to the toxicity they induce in biological systems. Discussions on the highly interactive process of collecting, organizing, and assimilating chemistry and toxicology information - and the use of computer programs to visualize, browse, and interpret this information to discover chemical structure-toxicity correlations. The importance of these concepts in drug discovery and development and food safety will be emphasized.
    :number: "121"
  - :name: Food Systems Organization and Management
    :credit: "4"
    :subject: NUSCTX
    :description: "Principles of organization and management applied to institutional food service systems: production and delivery systems, management of resources, quality assurance, equipment, layout, marketing, personnel management, fiscal management. Laboratory experiences, projects and field work in institutional situations."
    :number: "135"
  - :name: Mechanisms of Metabolic Regulation
    :credit: "4"
    :subject: NUSCTX
    :description: Principles of metabolic regulation in higher animals. Integration of metabolic paths and fluxes emphasizing experimental data and understanding mechanisms of nutrient affects. Advances in methods for studying metabolism, ranging from isotopic to molecular genetics techniques. This course provides the foundation for pursuing research in nutrient biochemistry/molecular biology, and for understanding nutrient and endocrine related diseases such as diabetes, birth defects, osteoporosis, obesity, and cardiovascular disease.
    :number: "250"
  - :name: Human Diet
    :credit: "4"
    :subject: NUSCTX
    :description: Since we eat every day, wouldn't it be useful to learn more about human dietary practices? A broad overview of the complex interrelationship between humans and their foods. Topics include the human dietary niche, biological variation related to diet, diet and disease, domestication of staple crops, food processing techniques and development of regional cuisines, modern diets and their problems, food taboos, human attitudes toward foods, and dietary politics. Also listed as Environ Sci, Policy, and Management C159.
    :number: C159
  - :name: "Human Nutrition: Normal Physiology and Pathophysiology of Disease"
    :credit: "3"
    :subject: NUSCTX
    :description: The normal regulation of human nutrient metabolism and the pathophysiological basis of common nutritional diseases will be discussed. Focus will be on metabolic integration in the whole organism. Conditions covered will include obesity, starvation/anorexia nervosa, diabetes, cardiovascular disease, osteoporosis, anemia, alcohol, nutrition during the life cycle, pregnancy, infancy, old age, and other states.
    :number: "160"
  - :name: Medical Nutrition Therapy
    :credit: "4"
    :subject: NUSCTX
    :description: This lecture course addresses nutrition as a component of disease treatment. As we explore medical nutrition therapy, we will also study disease pathophysiology, diagnosis, and medical and pharmacological treatments. Methods of nutrition assessment and nutrient delivery in a medical setting will be covered.
    :number: 161A
  - :name: Applications in Medical Nutrition Therapy
    :credit: "2"
    :subject: NUSCTX
    :description: Theory and concepts from 161A are applied through a variety of methods including completion of disease specific case studies, nutrition assessments, care plans, and medical record documentation. Students design and calculate therapeutic diets, and enteral supplements and parenteral nutrition support. Product analysis and supermarket surveys are completed.
    :number: 161B
  - :name: Human Nutrition Research
    :credit: "1"
    :subject: NUSCTX
    :description: The types and methods of human nutrition research will be covered, with focus on the role of the nutritionist as part of a research team. Related topics such as research ethics, quality control, selection of dietary assessment systems, and sources of funding will be discussed. Assignments will include an evaluation of published research and design of a research diet.
    :number: "165"
  - :name: Nutrition in the Community
    :credit: "3"
    :subject: NUSCTX
    :description: This course addresses basic nutrition in the context of the community. It explores nutrition programs that serve various segments of the population and the relationships of these programs to nutrition policy at the local, national, and international levels. Community assessment is used as the basis for program planning, implementation, and evaluation. The specific needs of population groups (infants, children, women, and the elderly) are considered and questions of food security are investigated.
    :number: "166"
