    :credit: "4"
    :subject: ANTHRO
    :description: This course examines the complex relationships between language, culture, and society. The materials in the course draw on the fields of linguistic anthropology, linguistics, sociolinguistics, philosophy of language, discourse analysis, and literary criticism to explore theories about how language is shaped by, and inb turn shapes, our understandings about the world, social relations, identities, power, aesthetics, etc.
    :number: "166"
  - :name: Ethnographic Research Methods
    :credit: "5"
    :subject: ANTHRO
    :description: These courses deal with the problems, design, methods, and applications of ethnographic field research. There is no specific sequence to the courses; students may take any or all of the following courses in any sequence.
    :number: "169"
  - :name: Data Analysis and Computational Methods
    :credit: "4"
    :subject: ANTHRO
    :description: This course capitalizes on a successful approach of using definitional formulas to emphasize concepts of statistics, rather than rote memorization in both qualitative and quantitative anthropology. This conceptual approach constantly reminds the students of the logic behind what they are learning. Procedures are taught verbally, numerically, and visually, to reach students with different learning styles.
