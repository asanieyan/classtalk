  - :name: Group Study in Public Policy
    :credit: "1"
    :subject: PUB POL
    :description: Group study on selected public policy topics. Open to freshmen and sophomores.
    :number: "98"
  - :name: Introduction to Public Policy Analysis
    :credit: "4"
    :subject: PUB POL
    :description: A systematic and critical approach to evaluating and designing public policies. Combines theory and application to particular cases and problems. Diverse policy topics, including environmental, health, education, communications, safety, and arts policy issues, among others.
    :number: "101"
  - :name: Wealth and Poverty
    :credit: "4"
    :subject: PUB POL
    :description: This course is designed to provide students with a deeper understanding of why the distribution of income and wealth has been diverging in the United States and other nations. It is also intended to provide insight into the political and policy debates that have arisen in light of that divergence, and to give students ways to understand both the limits and possibilities of political and policy responses to it. The approach is interdisciplinary, drawing mainly upon research and concepts from economics, political science, and sociology.
    :number: "268"
  - :name: Race, Ethnicity, and Public Policy
    :credit: "4"
    :subject: PUB POL
    :description: The objective of this course is to use the tools and insights of public policy analysis as a means of understanding the ways in which policies are shaped by and respond to issues of race, ethnicity, and cultural difference. The course is organized around a series of discrete policy problems involving issues of race and ethnicity. It is designed to allow for comparative analysis within and across cases to explore the variety of ways in which policy intersects with different racial and ethnic groups.
    :number: 117AC
  - :name: Applied Econometrics and Public Policy
    :credit: "4"
    :subject: PUB POL
    :description: This course focuses on the sensible application of econometric methods to empirical problems in economics and public policy analysis. It provides background on issues that arise when analyzing non-experimental social science data and a guide for tools that are useful for empirical research. By the end of the course, students will have an understanding of the types of research designs that can lead to convincing analysis and be comfortable working with large scale data sets. Also listed as Economics C142 and Political Science C131A.
    :number: C142
  - :name: Program and Policy Design
    :credit: "4"
    :subject: PUB POL
    :description: Studio/laboratory in the design of non-physical environments. Complements courses in policy analysis, public management, economics, and political science; especially intended to integrate elements of professional programs in public policy and related areas. Students will design, in groups and individually, programs and policies that create value in the public sector, including statutes, regulations, and implementation projects. Comparative reviews will feature invited guests. Graduate level of 156.
    :number: "256"
  - :name: Arts and Cultural Policy
    :credit: "4"
    :subject: PUB POL
    :description: Survey of government policy toward the arts (especially direct subsidy, copyright and regulation, and indirect assistance) and its effects on artists, audiences, and institutions. Emphasizes "highbrow" arts, U.S. policy, and the social and economic roles of participants in the arts. Readings, field trips, and case discussion. One paper in two drafts required for undergraduate credit; graduate credit awarded for an additional short paper to be arranged and attendance at four advanced colloquia throughout the term. Graduate level of 157.
    :number: "257"
  - :name: Drug, Tobacco, and Alcohol Policy
    :credit: "3"
    :subject: PUB POL
    :description: Despite many pharmacological, behavioral, and economic parallels, policies regarding tobacco, alcohol, marijuana, cocaine, and heroin have evolved independently. Critics of the war on drugs call for legalization, while some critics of "big tobacco" have called for its prohibition. The purpose of this course will be to evaluate these debates from a policy analytic perspective, drawing on theory and research from the behavioral sciences, epidemiology, and economics. Also listed as Legal Studies C165.
    :number: C162
  - :name: Impact of Government Policies on Poor Children and Families
    :credit: "4"
    :subject: PUB POL
    :description: Examination of the impact of policies of state intervention and public benefit programs on poor children and families. Introduction to child and family policy, and study of specific issue areas, such as income transfer programs, housing, health care, and child abuse. Also listed as Demography C164.
    :number: C164
  - :name: Ethics in Public Policy
    :credit: "4"
    :subject: PUB POL
    :description: Those who seek to serve the public's multiple and often contradictory interests are constantly confronted with questions of value and moral reasoning. In posing and sharpening those questions, this course provokes reflection on the challenges and responsibilities of policy making in a democracy. Using case studies ranging from abortion and AIDS to nuclear protest and Iran-Contra, the course emphasizes the importance of clear reasoning about the values involved in public problem solving, and so invites hard questions about the responsibilities of a career in public service.
    :number: "170"
  - :name: The Economics of Public Problem-Solving
    :credit: "4"
    :subject: PUB POL
    :description: "Lectures will cover extensions and applications of microeconomic theory as required for use in practical public policy analysis. Case studies of the techniques will be drawn from diverse policy applications: welfare reform, national health insurance, public employment, energy shortage; public regulation and others."
    :number: "184"
  - :name: Special Topics in Public Policy
    :credit: 1-4
    :subject: PUB POL
    :description: Course examines current problems and issues in the field of public policy. Topics may vary from year to year and will be announced at the beginning of the semester. Open to students from other departments.
    :number: "290"
  - :name: Directed Group Study
    :credit: "1"
    :subject: PUB POL
    :description: Group study of a selected topic or topics in Public Policy. Meetings to be arranged.
    :number: "198"
  - :name: Supervised Independent Study and Research
    :credit: "1"
    :subject: PUB POL
    :description: For upper division students wishing to pursue special study and directed research under direction of a member of the staff. Enrollment restrictions apply; see the Introduction to Courses and Curricula section of this catalog.
    :number: "199"
  - :name: Introduction to Policy Analysis
    :credit: "4"
    :subject: PUB POL
    :description: This introductory course will integrate various social science disciplines and apply these perspectives to problems of public policy. Throughout the academic term, students will apply knowledge of politics, economics, sociology, and quantitative methods in the analysis of case studies of policymakers and managers making decisions. Students learn to use the techniques of social science to evaluate projects and programs. Course will include the preparation of a major paper for a client.
    :number: "200"
  - :name: Advanced Policy Analysis
    :credit: "6"
    :subject: PUB POL
    :description: Each student will conduct thorough analysis on a major policy question. In this research, students will apply the interdisciplinary methods, approaches, and perspectives studied in the core curriculum.
    :number: "205"
  - :name: The Economics of Public Policy Analysis
    :credit: "4"
    :subject: PUB POL
    :description: Theories of microeconomic behavior of consumers, producers, and bureaucrats are developed and applied to specific policy areas. Ability to analyze the effects of alternative policy actions in terms of 1) the efficiency of resource allocation and 2) equity is stressed. Policy areas are selected to show a broad range of actual applications of theory and a variety of policy strategies.
    :number: 210B
  - :name: Law and Public Policy
    :credit: "4"
    :subject: PUB POL
    :description: Focuses on legal aspects of public policy by exposing students to primary legal materials, including court decisions and legislative and administrative regulations. Skills of interpretation and legal draftsmanship are developed. Relationships among law-making agencies and between law and policy are explored through case-centered studies.
    :number: "220"
  - :name: Decision Analysis, Modeling, and Quantitative Methods
    :credit: "4"
    :subject: PUB POL
    :description: "An integrated course on the use of quantitative techniques in public policy analysis: computer modeling and simulation, linear programming and optimization, decision theory, and statistical and econometric analysis of policy-relevant data. The student develops a facility in distilling the policy relevance of numbers through an analysis of case studies and statistical data sets."
    :number: 240B
  - :name: Political and Agency Management Aspects of Public Policy
    :credit: "4"
    :subject: PUB POL
    :description: This course examines the political and organizational factors involved in developing new policies, choosing among alternatives, gaining acceptance, assuring implementation, and coping with unanticipated consequences. Materials will include case studies, theoretical, empirical, and interpretive works from several disciplines.
    :number: "250"
  - :name: Microeconomic Organization and Policy Analysis
    :credit: "3"
    :subject: PUB POL
    :description: Research seminar to develop public policy analyses based on microeconomic theories of organization, including collective demand mechanisms, behavioral theory of regulatory agencies and bureaucracies, and productivity in the public sector.
    :number: "251"
  - :name: International Economic Development Policy
    :credit: "3"
    :subject: PUB POL
    :description: This course emphasizes the development and application of policy solutions to developing-world problems related to poverty, macroeconomic policy, and environmental sustainability. Methods of statistical, economic, and policy analysis are applied to a series of case studies. The course is designed to develop practical professional skills for application in the international arena. Also listed as Agricultural and Resource Economics C253.
    :number: C253
  - :name: Cost-Benefit Analysis
    :credit: "3"
    :subject: PUB POL
    :description: This course discusses and criticizes the conceptual foundations of cost-benefit analysis, and analyzes in depth some important applied aspects such as endogenous prices of other commodities, methods to infer willingness to pay, valuation of life, uncertainty and the rate of discount.
    :number: "259"
  - :name: Leadership, Management, and Social Change
    :credit: "4"
    :subject: PUB POL
    :description: This course examines the political, organizational, and social factors involved in delivering better services, implementing new policies, and empowering groups to more effectively achieve their own ends. Materials will include case studies, theoretical, empirical, and interpretive works from several disciplines.
    :number: "260"
  - :name: Policies for Youth
    :credit: "3"
    :subject: PUB POL
    :description: This seminar deals with the transition between youth and adulthood in advanced industrial societies. The seminar will consider some of the problems associated with this transition and efforts that are being made or might be made by public and private agencies to deal with these problems in the US and abroad.
    :number: "265"
  - :name: Public Budgeting
    :credit: "4"
    :subject: PUB POL
    :description: Public sector budgeting is an activity that incorporates many, perhaps most, of the skills of the public manager and analyst. The goal of this course is to develop and hone these skills. Using cases and readings from all levels of American government, the course will allow the student to gain an understanding of the effects and consequences of public sector budgeting, its processes and participants, and the potential impacts of various reforms. Graduate level of Public Policy 179.
    :number: "269"
  - :name: Housing and the Urban Economy
    :credit: "3"
    :subject: PUB POL
    :description: This course considers the economics of urban housing and land markets from the viewpoints of investors, developers, public and private managers, and consumers. It considers the interactions between private action and public regulation--including land use policy, taxation, and government subsidy programs. We will also analyze the links between primary and secondary mortgage markets, securitization, and liquidity. Finally, the links between local housing and related markets--such as transportation and public finance--will be explored. Also listed as City and Regional Planning C234.
    :number: C275
  - :name: Research Design and Data Collection for Public Policy Analysis
    :credit: "3"
    :subject: PUB POL
    :description: Public policy analysis requires a sophisticated understanding of a variety of types of data. Empirical arguments and counterarguments play a central role in policy debates. Quantitative analysis courses teach you how to analyze data; this course will introduce you to strategies of data collection and principles for critically evaluating data collected by others. Topics include measurement reliability and validity, questionnaire design, sampling, experimental and quasi-experimental program evaluation designs, qualitative research methods, and the politics of data in public policy.
    :number: "279"
  - :name: Ethics, Policy, and the Power of Ideas
    :credit: "4"
    :subject: PUB POL
    :description: "This seminar brings together two related frames for policy thinking: the ethics of policy, that is, what does it mean to do the right thing? and the intervention of policy, that is, how do new policy paradigms emerge? Ethics: Those who seek to govern well inescapably confront questions of value in their political, professional, and personal choices. the discussion of ethical dilemmas, which will take up the first half of the semester, is designed to provoke analytic reflection on the moral challenges and responsibilities of public policymaking in a democracy. The focus is on the many and often competing obligations, commitments and values that should guide public actors, as well as on the public principles that guide the design of good public policy. Big Ideas: Politics and conventional analytics dominate policy in the short run. But over the longer term, conceptualizations as varied as exit/voice/loyalty, satisficing, the tipping point, memes, winner-take-all, strong democracy, broken windows, and the prisoners dilemma profoundly influence the policy conservation."
    :number: "280"
  - :name: Directed Advanced Study
    :credit: 1-12
    :subject: PUB POL
    :description: Open to qualified graduate students wishing to pursue special study and research under direction of a member of the staff.
    :number: "298"
  - :name: Supervised Research Colloquium
    :credit: "1"
    :subject: PUB POL
    :description: Open to qualified graduate students wishing to pursue special research under direction of a member of the staff. Discussion and analysis of dissertation research projects, including conceptual and methodological problems of designing and conducting policy research.
    :number: "295"
  - :name: Ph.D. Seminar
    :credit: "3"
    :subject: PUB POL
    :description: Discussion and analysis of dissertation research projects, including conceptual and methodological problems of designing and conducting public policy research.
    :number: "296"
  - :name: Independent Study in Preparation for the Master's Essay
    :credit: "3"
    :subject: PUB POL
    :description: By arrangement with faculty. Open only to qualified second-year graduate students working toward the M.P.P. degree.
    :number: "299"
  - :name: GSI Practicum
    :credit: "2"
    :subject: PUB POL
    :description: This course is directed at Graduate Student Instructors for undergraduate and graduate courses, and reviews the most important elements of effective teaching, especially teaching graduate students in professional programs like the Master of Public Policy. It satisfies the graduate division requirement for a 300 course for GSI's.
    :number: "300"
  - :name: Individual Study for Doctoral Students
    :credit: "1"
    :subject: PUB POL
    :description: Individual study in consultation with the major field adviser, intended to provide an opportunity for qualified students to prepare themselves for the various examinations required of candidates for the Ph.D. May not be used for unit or residence requirements for the doctoral degree.
    :number: "602"
  :name: Public Policy
  :code: PUB POL
