    :description: Covers principles and techniques involved in the preparation of news for broadcasting. Prereq., JOUR 2601. Restricted to junior/senior majors.
  - :name: Radio Programming and Production
    :credit: "3"
    :subject: JOUR
    :number: "3614"
    :description: Introduces audio console, microphones, turntables, tape recorders, tape editing, timing, and combo operation. Emphasizes applying the basic principles to professional production of radio programs.
  - :name: Principles of Broadcast Production
    :credit: "3"
    :subject: JOUR
    :number: "3644"
    :description: Introduces the use of television equipment. Emphasizes applying the basic principles to professional program production. Prereq., JOUR 2601. Restricted to junior/senior BCPM/BCNS majors.
  - :name: Television Production 2
    :credit: "3"
    :subject: JOUR
    :number: "3674"
    :description: Covers studio productions for &quot;NewsTeam Boulder.&quot; Students also do field projects to sharpen their writing, video production, and editing skills. Prereq., JOUR 3644.
  - :name: TV Documentary
    :credit: "3"
    :subject: JOUR
    :number: "4344"
    :description: Designed to give advanced broadcast students the opportunity to create through research, writing, videotaping, and editing a long-form, nonfiction television program. Prereq., JOUR 3644. Same as JOUR 5344.
  - :name: TV Reporting
    :credit: "3"
    :subject: JOUR
    :number: "4354"
    :description: Students learn basic broadcast reporting skills---where to find news and how to cover it, how to analyze and organize news stories. Skills are linked with advanced concepts of shooting and editing videotape in order to produce news stories on deadline. Prereqs., JOUR 3604 and 3644.
  - :name: Advanced Radio Practices
