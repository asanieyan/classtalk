  - :name: Business and Society
    :credit: "3"
    :subject: MBAC
    :number: "6000"
    :description: Investigates the relation between business and society by drawing on theories from ethics, sociology, economics, political science, and philosophy and applying these theories to specific business contexts. Gives managers an understanding of how broader societal issues can affect business decisions. Emphasizes case studies of current business practices.
  - :name: Managerial Economics
    :credit: "3"
    :subject: MBAC
    :number: "6010"
    :description: Studies the elements of the business firm's fundamental problem---how to maximize profits. Develops for each element managerial theory based upon introductory and intermediate-level microeconomics. Analyzes various applications and misapplications of relevant concept, primarily through case studies. Differential calculus and statistics are used throughout the course.
  - :name: 5)
    :credit: "1"
    :subject: MBAC
    :number: "6011"
    :description: Studies the elements of the business firm's fundamental problem---how to maximize profits. Develops for each element managerial theory based upon introductory and intermediate-level microeconomics. Analyzes various applications and misapplications of the relevant concept, primarily through case studies. Differential calculus and statistics are used throughout the course.
  - :name: 5)
    :credit: "1"
    :subject: MBAC
    :number: "6012"
    :description: See MBAC 6011.
  - :name: Financial Accounting
    :credit: "3"
    :subject: MBAC
    :number: "6020"
    :description: Introduces the financial reporting system used by business organizations to convey information about their economic affairs. Develops an understanding of financial reports and what they tell about a business enterprise. Focuses on how alternative accounting measurement rules represent different economic events in financial reports.
  - :name: Quantitative Methods
    :credit: "3"
    :subject: MBAC
    :number: "6030"
    :description: Covers foundations for statistical reasoning and statistical applications in business. Topics include graduate-level treatment of descriptive statistics, probability, probability distributions, sampling theory and sampling distributions, and statistical inference (estimation and hypothesis testing). Provides an introduction to regression analysis, analysis of variance, time series forecasting, decision analysis, index numbers, and nonparametric methods.
  - :name: 5)
    :credit: "1"
    :subject: MBAC
    :number: "6031"
    :description: Covers foundations for statistical reasoning and statistical applications in business. Topics include graduate-level treatment of descriptive statistics, probability, probability distributions, sampling theory, sampling distributions, and statistical inference (estimation and hypothesis testing). Provides an introduction to regression analysis, analysis of variance, time series forecasting, decision analysis, index numbers and nonparametric methods.
  - :name: Management Behavior in Organizations
    :credit: "3"
    :subject: MBAC
    :number: "6040"
    :description: Develops an awareness of the impact of individual and group processes on effective organizational functioning, an understanding of the impact of behavioral concepts, and practices their application through discussion and experiential learning.
  - :name: Corporate Strategy
    :credit: "3"
    :subject: MBAC
    :number: "6050"
    :description: Experience the real-world problems facing general managers while enhancing skill at solving complex, real-business problems in strategy. Blends functional with strategic management and introduces students to the best new thinking in strategy. Integrates previous MBA learning, and instills a broadened perspective, competence, and familiarity with good practice in strategic management.
  - :name: Corporate Finance
    :credit: "3"
    :subject: MBAC
    :number: "6060"
    :description: Analyzes the implications of modern finance theory for the major decisions faced by corporate financial managers. Develops the basic skills necessary to apply financial concepts to the various problems faced by a firm. Includes capital budgeting, capital structure, long term financing, short term financial management, and financial planning topics. Prereq., MBAC 6020.
  - :name: Decision Modeling and Applications
    :credit: "3"
    :subject: MBAC
    :number: "6080"
    :description: Integrates topics from decision analysis and operations management as they relate to modeling management decisions. Field projects involve the university, local companies, and/or government agencies. Prereq., MBAC 6030.
  - :name: Marketing Management
    :credit: "3"
    :subject: MBAC
    :number: "6090"
    :description: Provides a solid foundation of marketing knowledge by focusing on principles of marketing. Introduces the role that marketing cases play in advancing understanding and skill development in the field of marketing. Case discussions illustrate concepts discussed, and case studies are used to introduce the marketing decision making process. Emphasizes the international nature of marketing, as well as the importance of analysis and the understanding of the economic, demographic, political-legal-regulatory, sociocultural, technological, and natural environments. Prereq., MBAC 6030.
  - :name: Business Simulation Seminar
    :credit: "2"
    :subject: MBAC
    :number: "6097"
    :description: Uses interactive, competitive, computer-based simulation designed to illustrate the process of implementing a strategy in a changing, technology-driven environment. The simulation uses advanced computer algorithms to create a market-driven business environment where customer preferences change, market segments shift, competitors emerge, technologies advance, and company fortunes rise and fall--depending on the decisions the student teams make. Prereqs., MBAC 6000, 6010, 6020, 6030, 6040, and 6080.
  - :name: 5)
    :credit: "1"
    :subject: MBAC
    :number: "6098"
    :description: Develops writing skills, presentation skills, and leadership skills to assist students in becoming outstanding communicators in the classroom, the student community, and their professional careers.
  - :name: Strategic Career Development
    :credit: "1"
    :subject: MBAC
    :number: "6099"
    :description: Helps students develop long-term career development skills, such as career planning, assessment, resume writing, and interviewing skills.
- :name: ""
  :code: MBAX
  :courses: 
  - :name: Entrepreneurship and Small Business Management
    :credit: "3"
    :subject: MBAX
    :number: "6100"
    :description: Examines the environments of entrepreneurial firms from start-up to development of ventures. Allows students to assess their fit with entrepreneurial firms. Key element is learning the process of determining the difference between ideas and commercializable opportunities through feasibility analysis and plans. Prereq., MBAC 6020 or instructor consent.
  - :name: Entrepreneurial Finance
    :credit: "3"
    :subject: MBAX
    :number: "6110"
    :description: Addresses a variety of topics including financial valuation, various sources of funds, structures and legal issues in arranging financing, the private and public venture capital markets, and preparation for, and execution of, an initial public securities offering. Prereq., MBAC 6020.
  - :name: Entrepreneurial Marketing
    :credit: "3"
    :subject: MBAX
    :number: "6120"
    :description: Addresses the marketing challenges that face the entrepreneur or start up firm with a limited budget. From initially positioning the company and its products to marketing that position to key shareholders for a new venture, to establishing channels of distribution and reaching the consumer, take a specialized look at the development and implementation of a marketing plan.
  - :name: Sustainable Business Ventures
    :credit: "3"
    :subject: MBAX
    :number: "6130"
    :description: Focuses on environmentally sustainable business ventures as well as issues associated with starting and operating a business that solves natural environmental challenges while achieving profitability. Includes a number of case studies, topical discussions, talks by environmental entrepreneurs, and an applied or library research project.
  - :name: Business Plan Preparation 1
    :credit: "3"
    :subject: MBAX
    :number: "6170"
    :description: Completion of a sophisticated business plan within task groups from concept through all the elements of a professionally written business plan. Provides students high interaction with businesses and entrepreneurs. Prereq., MBAC 6020 and MBAX 6100, or instructor consent.
  - :name: Business Plan Preparation 2
    :credit: "3"
    :subject: MBAX
    :number: "6180"
    :description: Affords student teams that have taken MBAX 6170 the opportunity to further refine and improve their plans and/or prepare for national business plan competitions via independent study.
  - :name: Projects in Entrepreneurial Companies
    :credit: "3"
    :subject: MBAX
    :number: "6190"
    :description: Limited to 12 students per section, each student is matched with an entrepreneurial company to complete a project that is key to company strategy. Students experience total company environment from the top management level through attending management meetings and interacting with cross-functional managers and employees. E-mail and face-to-face meetings result in discussing opportunities and issues resulting from experiences in companies. Prereq., MBAX 6100.
  - :name: Entrepreneurial Strategies for Emerging Markets
    :credit: "3"
    :subject: MBAX
    :number: "6845"
    :description: Contemporary managers and entrepreneurs who wish to serve emerging markets must be aware of both the associate potential and pitfalls of those markets and evolve contextually tailored strategies. The course provides a framework for analyzing socio-cultural, legal, political and economic features for emerging markets and a skill set to assess potential for entrepreneurial ventures in these markets. Recommended prereq., MBAC 6010, 6060, 6090.
  - :name: Bootstrap Tactics for Entrepreneurs
    :credit: "3"
    :subject: MBAX
    :number: "6860"
    :description: Covers a variety of topics in applied entrepreneurship. Studies how start-up businesses can successfully undertake standard business functions (organization, marketing, sales, advertising, operations, team building, and equipment). Relies heavily on outside lecturers who have personal experience as entrepreneurs. Complements other entrepreneurship curriculum courses such as Entrepreneurship, Entrepreneurial Finance, Business Plan Preparation, and Business Plan Execution. Prereq., MBAX 6100.
  - :name: Advanced Corporate Finance
    :credit: "3"
    :subject: MBAX
    :number: "6200"
    :description: Covers the theory of asset pricing, which is then applied to capital budgeting, capital structure choice, mergers and acquisitions, and risk management. Prereq., MBAC 6060.
  - :name: Applied Financial Management
    :credit: "3"
    :subject: MBAX
    :number: "6210"
    :description: Analyzes the financial condition, planning, and control of current assets, current liabilities, and long-term financial arrangements. Topics include financial planning, managing working capital, short- and long-term financing, capital budgeting, valuation, and capital structure policies. Case studies are emphasized. Prereq., MBAC 6060.
  - :name: Investment Management and Analysis
    :credit: "3"
    :subject: MBAX
    :number: "6220"
    :description: Covers managing investment portfolios by blending academic theories and evidence with practitioner experience. Topics include risk and return relationships, securities, value theory (capital asset, arbitrage, and option pricing), portfolios, and performance evaluations. Prereq., MBAC 6060.
  - :name: International Financial Management
    :credit: "3"
    :subject: MBAX
    :number: "6230"
    :description: Examines the financial procedures, policies, and risks faced by firms conducting business internationally. Topics include examining the international finance environment, managing foreign exchange risk exposure, managing international working capital, conducting analysis, and developing an understanding of international financial markets. Prereq., MBAC 6060.
  - :name: Financial Markets and Institutions
    :credit: "3"
    :subject: MBAX
    :number: "6240"
    :description: Deals with the economics of financial markets and the management of financial institutions. Covers factors influencing the cost and availability of capital for financing business firms. Examines both domestic and international markets and institutions. Prereq., MBAC 6060.
  - :name: Derivative Securities
    :credit: "3"
    :subject: MBAX
    :number: "6250"
    :description: Derivatives, like options, futures, forwards, and swaps, encompass all aspects of finance. Topics cover the characteristics, valuation, and trading strategies associated with derivatives as well as their use in risk management. Prereq., MBAC 6060.
  - :name: Fixed Income Investing
    :credit: "3"
    :subject: MBAX
    :number: "6260"
    :description: Fixed income securities are those that nominally promise a fixed stream of payments. They include government and corporate long and short term debt issues that far exceed the amount of corporate stock issues, as well as long term personal debt (i.e., home mortgages). Develops practical analytical tools for describing these securities, the markets where they are traded, and their purchase and management by financial intermediaries. Stresses the huge market for U.S. government debt, because it provides a foundation for the development of more specialized tools used in other markets. Prereq., MBAC 6060.
  - :name: Interpreting the Economic Environment
    :credit: "3"
    :subject: MBAX
    :number: "6885"
    :description: The macroeconomic environment is vitally important to business managers regardless of their area of focus. Most macroeconomic events portend future economic changes that influence business and/or industry. Develops a basic understanding of the macroeconomy and its relationship to an individual business or industry through understanding macroeconomic concepts and data sources, developing a basic model, understanding relevant policy instruments, and integrating this information into the global economy. Prereq., MBAC 6010.
  - :name: Marketing Communication
    :credit: "3"
    :subject: MBAX
    :number: "6300"
    :description: Focuses on the strategic and decision making aspects of marketing communication from a managerial perspective. Increases students' understanding of specific decision elements within an integrated marketing communications framework. Topics include promotional objectives, agency relations, media selection, budgeting, and advertising research. Also explores relevant advertising models and the economic and social effects of promotional activity. Prereq., MBAC 6090.
  - :name: Marketing Strategy
    :credit: "3"
    :subject: MBAX
    :number: "6310"
    :description: Marketing strategy has developed into an increasingly critical managerial activity as businesses recognize the importance of creating customer value and being customer oriented. Discusses key elements of successful marketing strategy including market/customer analysis and competitor analysis, and identifies strategic approaches managers may adopt to succeed in today's highly competitive and rapidly changing business environment. Prereq., MBAC 6090.
  - :name: International Marketing Management
    :credit: "3"
    :subject: MBAX
    :number: "6320"
    :description: Develops skills and analyzes frameworks for selecting competitive strategy and building implementable marketing programs in contemporary global markets. A team project provides students with experience in researching international markets to assemble a product-market entry plan. Prereq., MBAC 6090.
  - :name: Marketing Research
    :credit: "3"
    :subject: MBAX
    :number: "6330"
    :description: Develops skills in designing, executing, and evaluating research on applied problems and opportunities in marketing. Topics include research problem formulation, selection of research designs, search for and analysis of secondary data, measurement theory, design of data collection forms, sampling procedures, management of data collection activities, data analysis, and reporting of research results. Prereq., MBAC 6090.
  - :name: Marketing Field Project
    :credit: "3"
    :subject: MBAX
    :number: "6340"
    :description: Develops skills in marketing decision making. Teams design and complete a project located at a client business or other organization in the metropolitan area. Team members organize and assign responsibilities, interact with middle- and top-level managers, apply quantitative and behavioral tools presented in marketing and other courses, meet deadlines, and present results of project activities. Prereq., MBAC 6090.
  - :name: Marketing of High Technology
    :credit: "3"
    :subject: MBAX
    :number: "6350"
    :description: Marketing in high technology environments poses its own unique challenges due to the complexity and novelty of the technology. Challenges include articulation of the value proposition, decision making with limited information on customers, and coordination with other market players. To succeed in this environment, firms need to be able to understand unarticulated needs, forecast the development of nascent markets, and position themselves appropriately in the competitive landscape. Focus will be on the strategy to accompany a technology and not on the technical or scientific aspects of the product.
  - :name: New Product Development
    :credit: "3"
    :subject: MBAX
    :number: "6360"
    :description: Provides a better understanding of the new-product development process, highlighting the inherent risks and strategies for overcoming them. Using a combination of lectures, cases, and a project, this course examines the process of designing, testing, and launching new products. Emphasizes the interplay between creativity and analytical marketing research throughout the development process. Also covers branding issues, such as brand extensions and their impact on brand equity. Prereq., MBAC 6090.
  - :name: Strategic Brand Management
    :credit: "3"
    :subject: MBAX
    :number: "6800"
    :description: Focuses on the role of brand in achieving strategic competitive advantage. Examines specific topics related to brand image/equity development, extension, and measurement. Often uses a simulation game to model business practices and predict the effects of branding decisions. Prereq., MBAC 6090.
  - :name: e-Commerce
    :credit: "3"
    :subject: MBAX
    :number: "6810"
    :description: Introduces students to digital environments and their use in marketing, and focuses on the importance of mass customization and personalization, the Internet and new product development, brand building, online community, pricing on the Internet, and e-Commerce. Requires students to develop an Internet marketing plan.
  - :name: Support Service Strategies
    :credit: "3"
    :subject: MBAX
    :number: "6820"
    :description: Covers major components of a worldwide advanced technology customer support organization, with special emphasis on marketing, business development, and delivery of service. Individual executives or executive panels from local advanced technology companies present their views and experiences on a diverse range of topics relating to the management, development, and delivery of customer support tools and services in a networked environment.
  - :name: Business Performance Excellence
    :credit: "3"
    :subject: MBAX
    :number: "6400"
    :description: Studies World Class Manufacturing (WCM) and methods designed to maximize excellence in business performance. Includes interactions with customers and suppliers, integrated manufacturing, total quality control, just-in-time production, total asset use, and meeting customer requirements. Uses case analysis, field study, and experiential learning.
  - :name: Managing Business Processes
    :credit: "3"
    :subject: MBAX
    :number: "6410"
    :description: Covers the concepts and tools to design and manage business processes. Emphasizes modeling and analysis, information technology support for process activities, and management of process flows. Graphical simulation software is used to create dynamic models of business processes and predict the effect of changes. Prepares students for a strong management or consulting career path in business processes.
  - :name: IT and Business Strategy
    :credit: "3"
    :subject: MBAX
    :number: "6420"
    :description: Although some companies are very successful are very successful in discovering and cultivating innovative technology-enabled business strategies, many fail in the process. Combines theories and frameworks with practical approaches to provide students with the skills required to help companies identify business opportunities, find appropriate information related technologies, and lead adoptions efforts to success.
  - :name: Systems Analysis and Design
    :credit: "3"
    :subject: MBAX
    :number: "6430"
    :description: Covers basic concepts, techniques, and tools for effective systems analysis, design, and implementation. Includes basic building blocks of systems, problem solving approaches, methods for systems development, requirements gathering techniques, system modeling techniques, and implementation issues. Also covers user interface design, data design, and program design. Includes hands-on design of an actual systems project.
  - :name: Supply Chain Management
    :credit: "3"
    :subject: MBAX
    :number: "6865"
    :description: Explores the key issues related to the design and management of supply chains. Covers the efficient integration of suppliers, production facilities, warehouses, and stores so that the right products in the right quantity reach customers at the right time. Focuses on the minimization of the total supply chain cost subject to service requirements imposed by a variety of industries. Recommended prereq., MBAC 6080. Same as SYST 4050.
  - :name: Project Management
    :credit: "3"
    :subject: MBAX
    :number: "6440"
    :description: Acquaints students with multidisciplinary aspects of project management, including the relationship between schedule, cost and performance. The course uses a hands-on project where the student interacts with a real customer, providing an opportunity to utilize the qualitative and quantitative tools taught in the classroom. At the conclusion of the course, the student may be eligible to apply for a project management certification from Project Management Institute based on previous work experience.
  - :name: Management of Organizational Change
    :credit: "3"
    :subject: MBAX
    :number: "6500"
    :description: Explores ways to improve organizations to meet demands of changing environments. Emphasizes theoretical framework and models of organization change, barriers to implementing change and ways to overcome them, and the roles of the change agent and/or consultant. Prereq., MBAC 6040.
  - :name: (Re)Designing Dynamic Organizations
    :credit: "3"
    :subject: MBAX
    :number: "6510"
    :description: Examines new forms of organizations with permeable boundaries and empowered individuals and teams. Explores alternative designs necessary for managing disparate cultural values, the globalization of markets, and rapid technological change. Prereq., MBAC 6040.
  - :name: Human Resources Management
    :credit: "3"
    :subject: MBAX
    :number: "6520"
    :description: Addresses such human resource issues as hiring, appraising, compensating, developing, and motivating employees from the perspective of a general manager or an internal or external consultant. Prereq., MBAC 6040.
  - :name: Negotiating and Conflict Management
    :credit: "3"
    :subject: MBAX
    :number: "6530"
    :description: Explores and builds skills for conflict management and negotiation problems faced by managers (e.g., dealing with subordinates, peers, superiors, or clients). Content is relevant to all MBA students, especially those interested in management, accounting, entrepreneurship, finance, and marketing. Prereq., MBAC 6040.
  - :name: Consulting Skills
    :credit: "3"
    :subject: MBAX
    :number: "6540"
    :description: Provides an integrative, hands-on exercise in managing change. Develops skills in contracting, collecting, and analyzing data, and writing reports. Teams practice these skills by conducting an organizational diagnosis, consulting project within an organization. Prereq., MBAC 6040.
  - :name: Management of Technology and Innovation
    :credit: "3"
    :subject: MBAX
    :number: "6550"
    :description: Examines a variety of issues common to management of technology, such as technology strategies, methods of technology transfer, selecting technology standards, managing the research and development process, and encouraging and rewarding innovation.
  - :name: Successful Innovation and Commercialization
    :credit: "3"
    :subject: MBAX
    :number: "6840"
    :description: "Focuses on the innovation process from the perspective of a participant, project manager, or manager involved in, or responsible for, getting ideas commercialized into the marketplace or new processes into the firm. Covers a range of topics in a seminar style format: creativity process and environments that give rise to ideas; traditional and nontraditional development models; success/failure reasons and risk reduction tactics; new development organizations (i.e., virtual). Emphasizes the use of prototyping and other advanced idea evaluation techniques that can affect success."
  - :name: Team Building
    :credit: "3"
    :subject: MBAX
    :number: "6870"
    :description: Helps students gain skills in developing trusting relationships, maximizing their leadership potential, and building high performance work teams in organizations. Develops skills through theory study and implementation. Students conduct a team building meeting with their own clients. Emphasizes startup teams and entrepreneurial organizations. Prereq., MBAC 6040.
  - :name: Executive Leadership
    :credit: "3"
    :subject: MBAX
    :number: "6890"
    :description: Examines organizational leadership from the executive perspective, including private and public sector firms, and non-profits. Studies how executives lead change and innovation, interact with the top management team, and deal with the board of directors. Topics include governance of the firm, strategies for enhancing executive influence, assessing and understanding diverse leadership styles, and the ethics and responsibilities of an executive.
  - :name: Real Estate Development
    :credit: "3"
    :subject: MBAX
    :number: "6600"
    :description: Studies methods of analyzing real estate opportunities, local government controls and regulations of the Development Process. Majority of class material is provided via case studies and guest lecturers. Last portion of the course will be the presentation of student group projects.
  - :name: Real Estate Finance and Investment Analysis
    :credit: "3"
    :subject: MBAX
    :number: "6610"
    :description: Objectives of the course are to conduct income property investment analysis; to develop the technical competence necessary to structure real estate transactions; and to understand the financial assets securitized by real estate. Students will analyze income properties using Excel spreadsheets and ARGUS Financial Software. Techniques for structuring real estate transactions examined in this course include lender participations, sale-leasebacks, joint ventures, and real estate syndications. Prereq., MBAX 6600 or equivalent, or instructor consent.
  - :name: Real Estate Project Competition
    :credit: "3"
    :subject: MBAX
    :number: "6620"
    :description: Develops skills in real estate decision making. Teams design, complete, and present a real estate project in a competition forum. Students gain an understanding and working knowledge of real estate, use a piece of real property to determine its highest and best use, create a sales plan, and prepare a real estate financing package. Team members organize and assign responsibilities, interact with real estate professionals, and apply appropriate quantitative and qualitative tools and procedures. Prereqs., MBAX 6600, 6610 and 6855, or equivalent, or instructor consent.
  - :name: Real Estate Economics
    :credit: "3"
    :subject: MBAX
    :number: "6835"
    :description: Examines real estate market operations and discusses alternative methodologies for estimating real estate values. Examines various theories of land price determination and uses these models to understand how the private market allocates land to competing residential, office, retail, industrial/warehouse, hotel, and other end users. Examines how factors influencing the demand for real estate interact with the supply of real estate to determine market rents and how the flow of future expected income is capitalized to yield the market price of the asset. Prereqs., MBAC 6011 and MBAC 6060.
  - :name: Real Estate Law
    :credit: "3"
    :subject: MBAX
    :number: "6855"
    :description: Examines the legal issues associated with developing, acquiring, transferring, and leasing real property. Topics include real estate contracts, land use and development agreements, vehicles for owning real estate, real estate covenants, conditions and restrictions, loan transactions, negotiating real estate contracts, commercial leases and real estate taxation. Material for this course will consist of assigned articles and real estate cases. Prereq., MBAX 6600 or equivalent, or instructor consent.
  - :name: Independent Study-Real Estate
    :credit: "3"
    :subject: MBAX
    :number: "6966"
    :description: Independent study in the field of real estate.
  - :name: Corporate Financial Reporting
    :credit: "3"
    :subject: MBAX
    :number: "6700"
    :description: Provides an in-depth study of the concepts underlying contemporary financial accounting practice. Includes preparation and analysis of financial statements and the application of concepts to selected current issues. Prereq., MBAC 6020 or equivalent. Same as ACCT 6220.
  - :name: Financial Statement Analysis
    :credit: "3"
    :subject: MBAX
    :number: "6710"
    :description: Focuses on the use of accounting information by decision makers external to the firm. Considers judgments made by security analysts, bank lending officers, and auditors. Emphasizes credit scoring, risk analysis, and equity valuation. Prereq., MBAC 6020 or equivalent. Same as ACCT 6250.
  - :name: London Seminar in International Finance and Business
    :credit: "3"
    :subject: MBAX
    :number: "6895"
    :description: Offers a summer study abroad program held in London. Focuses on the financial and business issues facing financial markets and institutions in London and Europe, and the impact of the political climate on these issues.
