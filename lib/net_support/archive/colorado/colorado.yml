  - :name: Senior Thesis in Asian Studies
    :credit: "3"
    :subject: ASIA
    :number: "4830"
    :description: Studies an approved East Asian topic, following guidelines established by the program director. Undertaken either as an independent study with an Asian studies faculty member or as part of a seminar course approved by the Asian studies faculty representative in the student's disciplinary option. Restricted to Asian Studies majors.
