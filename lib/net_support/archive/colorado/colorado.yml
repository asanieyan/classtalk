    :description: Explores advanced techniques and concepts of digital image-making. Emphasizes the creative application of computer imaging in the production of visual art through individual projects. Prereq., ARTS 4126. Restricted to junior or senior ARTS or ARTH majors. Same as ARTS 5226. Formerly FINE 4226.
  - :name: Electronic Arts Survey 2
