  - :name: "Doctoral Seminar: Services Marketing"
    :credit: "3"
    :subject: MKTG
    :number: "7600"
    :description: Study of marketing literature dealing with services. Includes such topics as service management, theoretical issues in the study of services, and strategies in travel, tourism, recreation, and financial services industries.
