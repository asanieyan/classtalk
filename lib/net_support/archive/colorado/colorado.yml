  :courses: 
  - :name: Foundations of Mathematics
    :credit: "3"
    :subject: MATH
    :number: "5000"
    :description: Focuses on foundations used in other graduate courses and for specialization in foundations. Includes equivalence relations, orderings, ordinal and cardinal numbers and arithmetic, axiom of choice; first-order logic, models, truth, compactness and completeness theorems, nonstandard analysis, and infinitesimals; and formulation of Goedel's incompleteness theorem. Prereqs., MATH 3130, 3140, and 4310. Undergraduates must have approval of the instructor.
  - :name: Intermediate Mathematical Physics 1
    :credit: "3"
    :subject: MATH
    :number: "5030"
    :description: Surveys classical mathematical physics, starting with complex variable theory and finite dimensional vector spaces. Discusses topics in ordinary and partial differential equations, the special functions, boundary value problems, potential theory, and Fourier analysis. Prereqs., MATH 4310 and 4320. Undergraduates must have approval of the instructor. Same as PHYS 5030.
  - :name: Intermediate Mathematical Physics 2
    :credit: "3"
    :subject: MATH
    :number: "5040"
    :description: Surveys classical mathematical physics, starting with complex variable theory and finite dimensional vector spaces. Discusses topics in ordinary and partial differential equations, the special functions, boundary value problems, potential theory, and Fourier analysis. Prereq., MATH 5030. Undergraduates must have approval of the instructor. Same as PHYS 5040.
  - :name: Introduction to Operations Research
    :credit: "3"
    :subject: MATH
    :number: "5120"
    :description: Prereq., MATH 3130 or APPM 3310. Same as MATH 4120, APPM 5120.
  - :name: Linear Algebra
    :credit: "3"
    :subject: MATH
    :number: "5150"
    :description: Highlights vector spaces, linear transformations, eigenvalues and eigenvectors, and canonical forms. Prereq., MATH 3130. Undergraduates must have approval of the instructor.
  - :name: Fourier Analysis
    :credit: "3"
    :subject: MATH
    :number: "5330"
    :description: Undergraduates must have approval of the instructor. Recommended prereq., MATH 5310. Same as MATH 4330.
  - :name: Ordinary Differential Equations
    :credit: "3"
    :subject: MATH
    :number: "5430"
    :description: Introduces theory and applications of ordinary differential equations, including existence and uniqueness theorems, qualitative behavior, series solutions, and numerical methods, for scalar equations and systems. Prereqs., MATH 3130 and 4310. Undergraduates must have approval of the instructor.
  - :name: Mathematics of Coding and Cryptography
    :credit: "3"
    :subject: MATH
    :number: "5440"
    :description: Undergraduates must have approval of the instructor. Same as MATH 4440.
  - :name: Partial Differential Equations 1
    :credit: "3"
    :subject: MATH
    :number: "5470"
    :description: Same as MATH 4470. Undergraduates need instructor consent.
  - :name: Introduction to Mathematical Statistics
    :credit: "3"
    :subject: MATH
    :number: "5520"
    :description: Same as MATH 4520 and APPM 5520.
  - :name: Introduction to Time Series
    :credit: "3"
    :subject: MATH
    :number: "5540"
    :description: Prereqs., MATH 4510/APPM 3570 and MATH 4520/APPM 4520. Same as MATH 4540/APPM 5540.
  - :name: Numerical Analysis 1
    :credit: "3"
    :subject: MATH
    :number: "5600"
    :description: Solution of nonlinear algebraic equations, interpolation, approximation theory, and numerical integration. Prereqs., APPM 3130 or MATH 3130, and experience with a scientific programming language.
  - :name: Numerical Analysis 2
    :credit: "3"
    :subject: MATH
    :number: "5610"
    :description: Solution of linear systems, eigenvalue problems, optimization problems, and ordinary and partial differential equations. Prereq., MATH 5600 or APPM 5600.
  - :name: History of Mathematics
    :credit: "3"
    :subject: MATH
    :number: "5800"
    :description: This course does not count toward a graduate degree in mathematics. Undergraduates must have approval of the instructor. Same as MATH 4800.
  - :name: Introduction to Number Theory
    :credit: "3"
    :subject: MATH
    :number: "6110"
    :description: Examines divisibility properties of integers, congruencies, diophantine equations, arithmetic functions, quadratic residues, distribution of primes, and algebraic number fields. Prereq., MATH 3140. Undergraduates must have approval of the instructor.
  - :name: Modern Algebra 1
    :credit: "3"
    :subject: MATH
    :number: "6130"
    :description: Studies groups, rings, and ideals. Prereq., MATH 3140. Undergraduates need instructor consent.
  - :name: Modern Algebra 2
    :credit: "3"
    :subject: MATH
    :number: "6140"
    :description: Studies modules, fields, polynomials, and Galois theory. Prereq., MATH 6130. Undergraduates need instructor consent.
  - :name: Commutative Algebra
    :credit: "3"
    :subject: MATH
    :number: "6150"
    :description: Introduces topics used in number theory and algebraic geometry, including radicals of ideals, exact sequences of modules, tensor products, Ext, Tor, localization, primary decomposition of ideals, and Noetherian rings. Prereq., MATH 6140. Undergraduates must have approval of the instructor.
  - :name: Algebraic Geometry
    :credit: "3"
    :subject: MATH
    :number: "6170"
    :description: Introduces algebraic geometry, including affine and projective varieties, rational maps and morphisms, and differentials and divisors. Additional topics might include Bezout's Theorem, the Riemann-Roch Theorem, elliptic curves, and sheaves and schemes. Prereq., MATH 6140. Undergraduates must have approval of the instructor.
  - :name: Algebraic Number Theory
    :credit: "3"
    :subject: MATH
    :number: "6180"
    :description: Introduces number fields and completions, norms, discriminants and differents, finiteness of the ideal class group, Dirichlet's unit theorem, decomposition of prime ideals in extension fields, decomposition, and ramification groups. Prereqs., MATH 6110 and 6140. Undergraduates must have approval of the instructor.
  - :name: Analytic Number Theory
    :credit: "3"
    :subject: MATH
    :number: "6190"
    :description: Acquaints students with the Riemann Zeta-function and its meromorphic continuation, characters and Dirichlet series, Dirichlet's theorem on primes in arithmetic progressions, zero-free regions of the zeta function, and the prime number theorem. Prereqs., MATH 6110 and 6350. Undergraduates must have approval of the instructor.
  - :name: Introduction to Topology 1
    :credit: "3"
    :subject: MATH
    :number: "6210"
    :description: Introduces elements of general topology, algebraic topology, and differentiable manifolds. See also MATH 6220. Prereqs., MATH 3130, 3140, 4310, and 4320. Undergraduates must have approval of the instructor.
  - :name: Introduction to Topology 2
    :credit: "3"
    :subject: MATH
    :number: "6220"
    :description: Introduces elements of general topology, algebraic topology, and differentiable manifolds. See also MATH 6210. Prereq., MATH 6210. Undergraduates must have approval of the instructor.
  - :name: Introduction to Differential Geometry 1
    :credit: "3"
    :subject: MATH
    :number: "6230"
    :description: Instructs students on fundamental concepts such as manifolds, differential forms, de Rham cohomology, Riemannian metrics, connections and curvatures, fiber bundles, complex manifolds, characteristic classes, and applications to physics. Prereqs., MATH 3130 and 4320. Undergraduates must have instructor consent.
  - :name: Introduction to Differential Geometry 2
    :credit: "3"
    :subject: MATH
    :number: "6240"
    :description: Continuation of MATH 6230. Undergraduates must have instructor consent.
  - :name: Theory of Rings
    :credit: "3"
    :subject: MATH
    :number: "6250"
    :description: Studies semi-simple Artinian rings, the Jacobson radical, group rings, representations of finite groups, central simple algebras, division rings and the Brauer group. Prereq., MATH 6130, 6140.
  - :name: Geometry of Quantum Fields and Strings
    :credit: "3"
    :subject: MATH
    :number: "6260"
    :description: Focuses on differential geometric techniques in quantum field and string theories. Topics include spinors, Dirac operators, index theorem, anomalies, geometry of superspace, supersymmetric quantum mechanics and field theory, and nonperturbative aspects in field and string theories. Prereq., MATH 6230, PHYS 5250, or instructor consent. Recommended prereqs., MATH 6240 and PHYS 7280. Same as PHYS 6260.
  - :name: Theory of Groups
    :credit: "3"
    :subject: MATH
    :number: "6270"
    :description: Studies nilpotent and solvable groups, simple linear groups, multiply transitive groups, extensions and cohomology, representations and character theory, and the transfer and its applications. Prereq., MATH 6130. Recommended prereq., MATH 6140.
  - :name: Advanced Algebraic Topology
    :credit: "3"
    :subject: MATH
    :number: "6280"
    :description: Covers homotopy theory, spectral sequences, vector bundles, characteristic classes, K-theory and applications to geometry and physics. Prereq., MATH 6220 or instructor consent.
  - :name: Introduction to Real Analysis 1
    :credit: "3"
    :subject: MATH
    :number: "6310"
    :description: Presents the basic notions of analysis, e.g., limits, lim sup and lim inf, continuity, and the topology of the real line; develops the number theory of Lebesgue measure and the Lebesgue integral on the line, emphasizing the various notions of convergence and the standard convergence theorems. Applications are made to the classical L^p spaces. Prereq., MATH 4310 and 4320. Instructor consent required for undergraduates.
  - :name: Introduction to Real Analysis 2
    :credit: "3"
    :subject: MATH
    :number: "6320"
    :description: Covers general metric spaces, the Baire Category Theorem, and general measure theory, including the Radon-Nikodym and Fubini theorems. Presents the general theory of differentiation on the real line and the Fundamental Theorem of Lebesgue Calculus. Prereq., Math 6310. Instructor consent required for undergraduates.
  - :name: Functions of a Complex Variable 1
    :credit: "3"
    :subject: MATH
    :number: "6350"
    :description: Focuses on complex numbers and the complex plane. Includes Cauchy-Riemann equations, complex integration, Cauchy integral theory, infinite series and products, and residue theory. Prereq., MATH 4310. Undergraduates need instructor consent.
  - :name: Functions of a Complex Variable 2
    :credit: "3"
    :subject: MATH
    :number: "6360"
    :description: Focuses on conformal mapping, analytic continuation, singularities, and elementary special functions. Prereq., MATH 6350. Instructor consent required for undergraduates.
  - :name: Mathematical Statistics
    :credit: "3"
    :subject: MATH
    :number: "6520"
    :description: Focuses on mathematical theory of statistics covering distribution theory, estimation and testing of hypotheses, multivariate analysis, and nonparametric inference, all with emphasis on theory. Prereq., MATH 5520 or APPM 5520. Undergraduates must have approval of the instructor. Same as APPM 6520.
  - :name: Introduction to Stochastic Processes
    :credit: "3"
    :subject: MATH
    :number: "6550"
    :description: Systematic study of Markov chains and some of the simpler Markov processes, including renewal theory, limit theorems for Markov chains, branching processes, queuing theory, birth and death processes, and Brownian motion. Applications to physical and biological sciences. Prereqs., MATH 4310, MATH 4510 or APPM 3570, or APPM 4560, or instructor consent. Same as MATH 6550.
  - :name: Set Theory 1
    :credit: "3"
    :subject: MATH
    :number: "6730"
    :description: Presents cardinal and ordinal arithmetic, and basic combinatorial concepts, including stationary sets, generalization of Ramsey's theorem, and ultrafilters, consisting of the axiom of choice and the generalized continuum hypothesis. Prereqs., MATH 4000 and 4730, or MATH 5000, or instructor consent. Undergraduates need instructor consent.
  - :name: Set Theory 2
    :credit: "3"
    :subject: MATH
    :number: "6740"
    :description: Presents independence of the axiom of choice and the continuum hypothesis, Souslin's hypothesis, and other applications of the method of forcing. Introduces the theory of large cardinals. Prereq., MATH 6730. Undergraduates need instructor consent.
