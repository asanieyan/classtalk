  - :name: "Trash and Treasure, Temples and Tombs: Art and Archaeology of the Ancient World"
    :credit: "4"
    :subject: CLAS
    :number: "1509"
    :description: "Introduces the art and archaeology of ancient Egypt, the Near East, Greece and Rome, examining various ancient approaches to power, religion, death and the human body. Analyzes art, architecture, and everyday trash to learn about ancient humanity. Same as ARTH 1509. Approved for arts and sciences core curriculum: historical context or literature and the arts."
  - :name: Modern Issues, Ancient Times
    :credit: "3"
    :subject: CLAS
    :number: "2009"
    :description: "Considers issues of vital importance to humans, both now and in ancient times. Topics such as food, death, sex, family, literacy, or power are explored to consider how ancient societal norms and attitudes evolved, and how they relate to modern culture. Draws on material and literary evidence to develop an understanding of the complexities of ancient life. Same as ANTH 2009. Approved for arts and sciences core curriculum: historical context."
  - :name: Pompeii and the Cities of Vesuvius
    :credit: "3"
    :subject: CLAS
    :number: "2019"
    :description: "Introduces the towns and villas buried by the eruption of Mt. Vesuvius in A.D. 79. Explores the layout and decoration of ancient Roman houses, the variety of artifacts uncovered as evidence for daily life and the history of the excavations. Approved for arts and sciences core curriculum: historical context."
  - :name: Greek Art and Archaeology
    :credit: "3"
    :subject: CLAS
    :number: "3039"
    :description: "Covers prehistoric Aegean through the fourth century B.C., considering architecture, pottery, painting, sculpture, and personal ornament. Societal customs such as use of space and burial patterns are considered as well as art and its uses, to help understand developments in Greek culture. Same as ARTH 3039. Credit not granted for this course and CLAS 1009 or FINE 1009. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Introduction to Roman Art and Architecture
    :credit: "3"
    :subject: CLAS
    :number: "3049"
    :description: "Introduces the monuments and sites of the ancient Roman world from the foundation of Rome (753 B.C.) to Constantine (A.D. 306--307). Emphasizes the relationship of art, architecture, and artifacts to the political, social, and religious institutions of Italy and the provinces. Same as ARTH 3049. Credit not granted for this course and CLAS 1019 or FINE 1019. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Roman Sculpture
    :credit: "3"
    :subject: CLAS
    :number: "4119"
