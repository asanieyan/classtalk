  - :name: Modern China
    :credit: "3"
    :subject: HIST
    :number: "4628"
    :description: Examines China from 1750 to 1949. Focuses on such issues as the influence of imperialism, the emergence of nationalism, and the meaning of revolution. Restricted to sophomores/juniors/seniors. Same as HIST 5628.
  - :name: Contemporary China
    :credit: "3"
    :subject: HIST
    :number: "4638"
    :description: Examines the history of the People's Republic of China from 1949 to the present. Focuses on such issues as the nature of Maoism, foreign policy, political campaigns such as the Cultural Revolution and the Democracy movement, and recent economic developmental efforts. Restricted to sophomores/juniors/seniors.
  - :name: History of Modern Chinese Intellectual Thought
