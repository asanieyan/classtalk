  - :name: Physics of Everyday Life 1
    :credit: "3"
    :subject: PHYS
    :number: "1010"
    :description: "Intended primarily for nonscientists, this course covers physics encountered in everyday life. Topics include balls, scales, balloons, stoves, insulation, light bulbs, clocks, nuclear weapons, basics of flashlights, and microwave ovens. Prereq., high school algebra or equivalent. Meets MAPS requirements for natural sciences: chemistry or physics. However, this course should not be taken if the student has a MAPS deficiency in math. Approved for arts and sciences core curriculum: natural science or quantitative reasoning and mathematical skills."
  - :name: Physics of Everyday Life 2
    :credit: "4"
    :subject: PHYS
    :number: "1020"
    :description: "Intended primarily for nonscientists, this course is a continuation of PHYS 1010. Includes electrical power generation and distribution, electrical motors, radio, television, computers, copiers, lasers, fluorescent lights, cameras, and medical imaging. Prereqs., PHYS 1010 and high school algebra. Approved for arts and sciences core curriculum: quantitative reasoning and mathematical skills or natural science."
  - :name: General Physics 1
    :credit: "4"
    :subject: PHYS
    :number: "1110"
    :description: "Three lect., one rec. per week, plus three evening exams in the semester. First semester of three-semester sequence for science and engineering students. Covers kinematics, dynamics, momentum of particles and rigid bodies, work and energy, gravitation, simple harmonic motion, and introduction to thermodynamics. Coreq., APPM 1350 or MATH 1300. Similar to PHYS 1170. Approved for arts and sciences core curriculum: natural science."
  - :name: General Physics 2
    :credit: "4"
    :subject: PHYS
    :number: "1120"
    :description: "Three lect., one rec. per week, plus three evening exams in the semester. Second semester of three-semester introductory sequence for science and engineering students. Covers electricity and magnetism, wave motion, and optics. Normally is taken concurrently with PHYS 1140. Prereq., PHYS 1110. Coreq., MATH 2300 or APPM 1360. Similar to PHYS 1180. Approved for arts and sciences core curriculum: natural science."
  - :name: Experimental Physics 1
    :credit: "1"
    :subject: PHYS
    :number: "1140"
    :description: "Introduction to experimental physics through laboratory observations of a wide range of phenomena. Course covers experiments on physical measurements, linear and rotational mechanics, harmonic motion, wave motion, sound and heat, electricity and magnetism, optics, and electromagnetic waves with the mathematical analysis of physical errors associated with the experimental process. One lect., one 2-hour lab per week. Prereq., PHYS 1110; prereq. or coreq., PHYS 1120. Approved for arts and sciences core curriculum: natural science."
  - :name: Experimental Physics 2
    :credit: "1"
    :subject: PHYS
    :number: "1150"
    :description: For students in Physics Plan 3 teaching track only. Students complete another full set of PHYS 1140 experiments (seven different labs from those previously completed). Registration by special arrangements with the Department of Physics. Prereqs., PHYS 1110 and 1120. Same as PHYS 1140.
  - :name: Honors General Physics 1
    :credit: "4"
    :subject: PHYS
    :number: "1170"
    :description: "Covers the same general topics taught in PHYS 1110, however, material is presented in significantly greater depth and at a more sophisticated level than in the nonhonors sequence. The honors sequence PHYS 1170 and PHYS 1180 is highly recommended for well-prepared students who intend to major in physics, engineering, or related topics. Prereqs., one year high school physics, high school GPA higher than 3.50; MATH 2300 or APPM 1360; instructor consent; or AP physics C (mechanics) with minimum exam score of 4 points. Similar to PHYS 1110. Approved for arts and sciences core curriculum: natural science."
  - :name: Honors General Physics 2
