  - :name: The History of England, 1660 to Present
    :credit: "3"
    :subject: HIST
    :number: "2123"
    :description: "Deals with the period from the 17th century to the present. Political, economic, social, and imperial developments that contributed to creation of the modern industrial and democratic state are the major issues covered. Approved for arts and sciences core curriculum: historical context."
  - :name: The History of Ireland, 1600 to Present
