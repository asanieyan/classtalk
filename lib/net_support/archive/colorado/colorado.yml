    :number: "1000"
    :description: "Interdisciplinary survey course, emphasizing cultural developments in the Indian subcontinent that influenced Indonesia and mainland Southeast Asia. Foundation course required for the Asian studies major. Approved for arts and sciences core curriculum: cultural and gender diversity or historical context."
