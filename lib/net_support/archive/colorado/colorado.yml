    :number: "5000"
    :description: Introduces basic issues in comparative literature and basic problems in literary history. Provides an overview of history and rationale of the discipline, traditional areas of research, and recent developments. Prereq., graduate standing or instructor consent.
  - :name: Studies in Prose Narrative
    :credit: "3"
    :subject: COML
    :number: "5350"
    :description: Examines both short and long narrative prose fiction from a variety of periods and from diverse national literatures. Focuses on issues of defining genre and on the origins and significance of narrative prose within its cultural context. May be repeated once for credit. Prereq., graduate standing or instructor consent.
  - :name: "Russian Novel: Theory and Practice"
    :credit: "3"
    :subject: COML
    :number: "5352"
    :description: Examines the Russian novel and its evolution as well as Western and Russian theories of the novel as they engage and reflect upon the claims of modernity. May be repeated up to 6 total credit hours. Same as GSLL 5352.
  - :name: Studies in Drama
