  - :name: Transmission Laboratory
    :credit: "2"
    :subject: ECEN
    :number: "4634"
    :description: Performs experiments to verify and extend concepts learned in ECEN 3410, including study of UHF and SHF sources and power measurement; coaxial and waveguide slotted-line impedance measurements and matching; transmission line modeling using the artificial line; time-domain reflectometer applications; s-parameter measurements using a network analyzer; microwave superheterodyne receiver characteristics; and antenna pattern measurements. Prereq., ECEN 3410 or equivalent.
  - :name: Special Topics
    :credit: "1"
    :subject: ECEN
    :number: "5024"
    :description: Same as ECEN 4024.
  - :name: Computer-Aided Microwave Circuit Design
    :credit: "3"
    :subject: ECEN
    :number: "5104"
    :description: Emphasizes the design of strip-line and microstrip circuits, using a CAD package. Discusses design of impedance transformers, amplifiers, switches, phase shifters, etc. Assignments include design of typical circuits and their analysis using a microwave circuit analysis program. Laboratory includes measurements using a network analyzer facility on a typical circuit designed and fabricated by students. Prereq., ECEN 3410.
  - :name: Waveguides and Transmission Lines
    :credit: "3"
    :subject: ECEN
    :number: "5114"
    :description: Intermediate course deals with guided-wave systems at HF, microwave, and optical frequencies. Modern waveguiding structures, including circular metallic waveguides, microstrip transmission lines, and optical waveguides are treated. Additional material may include waveguide losses, excitation of waveguides, microwave network theory, coupled-mode theory, resonators, and pulse propagation in waveguides. Prereq., ECEN 3410.
  - :name: Computer-Aided Microstrip Antenna Design
    :credit: "3"
    :subject: ECEN
    :number: "5124"
    :description: Studies modeling, analysis, and computer-aided design of microstrip patch antennas and arrays, including circular polarized and active antennas. Emphasizes use of design software developed at CU for practical microstrip antennas and their feed networks. Prereq., ECEN 3410 or equivalent.
  - :name: Electromagnetic Radiation and Antennas
    :credit: "3"
    :subject: ECEN
    :number: "5134"
    :description: Covers elementary antenna source, cylindrical wire antennas, loop antennas, radiation patterns and antenna gain, aperture sources such as horns and dishes, linear arrays, mutual effects, ray formulations, antenna noise and temperature, and transmission formulations. Prereq., ECEN 3410.
  - :name: Computational Electromagnetics
    :credit: "3"
    :subject: ECEN
    :number: "5154"
    :description: Provides a computational study of microwave circuits and antennas, using finite-difference, finite-element, and moment methods. Requires students to develop algorithms, write and execute programs, and prepare reports analyzing results. Circuits include waveguides, microstrip lines, and center-fed dipole antennas. Prereq., ECEN 3410.
  - :name: Radar and Remote Sensing
    :credit: "3"
    :subject: ECEN
    :number: "5254"
    :description: Examines active techniques of remote sensing, with emphasis on radar fundamentals, radar wave propagation, scattering processes, and radar measurement techniques and design. Examines specific radar systems and applications, such as laser radar, synthetic aperture radar, and phased arrays for atmosphere, space, land, and sea applications. Prereqs., ECEN 3300 and 3400, or instructor consent.
  - :name: Propagation Effects on Satellite and Deep-Space Telecommunications
    :credit: "3"
    :subject: ECEN
    :number: "5264"
    :description: Studies the role of propagation effects in design of Earth-space telecommunication systems. Looks at effects dependent upon total electron content (TEC) along path, including Faraday rotation and range delay. Also covers ionospheric and interplanetary scintillation; tropospheric clear-air effects, including refraction, ducting, and range delay; absorption, scatter, and cross polarization due to precipitation and clouds. Prereq., ECEN 3410.
  - :name: Radar Science and Techniques
    :credit: "3"
    :subject: ECEN
    :number: "5274"
    :description: Studies atmospheric radar fundamentals. Examines scattering by precipitation and atmospheric turbulence; long-wavelength radars and the dynamics of the middle and upper atmosphere; design of meteorological and clear-air radars; profiling tropospheric winds, temperature, and humidity by radar and radiometry; and ionospheric sounding using ionosondes and incoherent-scatter radars. Prereq., ECEN 5254 or instructor consent.
  - :name: Advanced Machine Dynamics (UCD)
    :credit: "3"
    :subject: ECEN
    :number: "5734"
    :description: Review of steady-state performance of synchronous and induction machines, effect of saturation, two-reactance theory, generalized machine theory, linear transformation, d-q transformation, unbalanced operation and breaking. Other topics include speed control of induction motors, transients and negative-sequence conditions in AC machines. This course is offered by CATECS and originates from CU-Denver. Prereq., undergraduate course in electric machines and laboratory, basic understanding of modern power systems.
  - :name: Electromagnetic Boundary Problems
    :credit: "3"
    :subject: ECEN
    :number: "6144"
    :description: Provides mathematical and physical fundamentals necessary for the systematic analysis of electromagnetic fields problems. Requires some maturity in electromagnetics. Prereq., ECEN 5114 or 5134 or instructor consent. Formerly ECEN 5144.
  - :name: Introduction to Solid State
    :credit: "3"
    :subject: ECEN
    :number: "4345"
    :description: Covers basic crystallography, lattice vibrations, free electron theory, energy band theory, and semiconducting, dielectric, and optical and superconducting materials and devices, emphasizing properties relevant to solid state electronics and optoelectronics. Prereq., ECEN 3400.
  - :name: Introduction to Optical Electronics
    :credit: "3"
    :subject: ECEN
    :number: "4645"
    :description: Introduces lasers, Gaussian optics, modulators, nonlinear optics, optical detectors, and other related devices. Prereq., ECEN 3410. Restricted to juniors and seniors. Same as ECEN 5645.
  - :name: Special Topics
    :credit: "1"
    :subject: ECEN
    :number: "5005"
    :description: ""
  - :name: Introduction to Solid State
    :credit: "3"
    :subject: ECEN
    :number: "5345"
    :description: Core course for further studies in solid state materials and devices. Covers crystal and reciprocal lattices; phonons; electrons in three dimensional solids and nanostructures; energy band structure of semiconductors, electron transport, optical properties; and basics of quantum wells. Course uses quantum mechanical methods. Prereqs., ECEN 3400 and basic quantum mechanics or instructor consent.
  - :name: Principles of Electronic Devices 1
    :credit: "3"
    :subject: ECEN
    :number: "5355"
    :description: Relates performance and limitations of solid state devices to their structures and technology. Examines semiconductor physics and technology. Includes PN-junction, MOS, and optoelectronic devices. For both advance circuit and device engineers. Prereq., ECEN 3320 or instructor consent.
  - :name: Semiconductor Materials and Devices 1
    :credit: "3"
    :subject: ECEN
    :number: "5365"
    :description: "Includes an introduction to time-independent quantum mechanics and perturbation theory, tunneling, application to quantum-well electronic and optical devices, electrons in a crystalline solid, Bloch's theorem, energy bands and energy gaps, the effective mass approximation, a survey of energy bands for real crystals: Si, Ge, GaAs, InP, AlGaAs, etc., band structure engineering, and the electrical and optical properties of compound semiconductors. Prereq., ECEN 3120, and ECEN 4345 or 5345."
  - :name: Microstructures Laboratory
    :credit: "3"
    :subject: ECEN
    :number: "5375"
    :description: Same as ECEN 4375.
  - :name: Optical Properties of Materials
    :credit: "3"
    :subject: ECEN
    :number: "5385"
    :description: Surveys optical properties of materials important in optoelectronic and optical devices. Covers the relationships between optical constants, optical properties of semiconductors, dielectrics, ferroelectrics, liquid crystals, and metals. Prereq., ECEN 4345 and 5345, or PHYS 4340, or equivalent.
  - :name: Introduction to Optical Electronics
    :credit: "3"
    :subject: ECEN
    :number: "5645"
    :description: Introduces lasers, Gaussian optics, modulators, nonlinear optics, optical detectors, and other related devices. Prereq., ECEN 3410. Same as ECEN 4645.
  - :name: Principles of Electronic Devices 2
    :credit: "3"
    :subject: ECEN
    :number: "6355"
    :description: Studies advanced topics related to electronic devices, including semiconductor device aspects of heterojunction and optoelectronic devices. Involves abrupt and graded hetero-interfaces, photodiodes, LEDs, semiconductor laser diodes, HBJTs, and hetero field-effect transistors. For both advance circuit and device engineers. Prereq., ECEN 5355 or instructor consent.
  - :name: Special Topics
    :credit: "1"
    :subject: ECEN
    :number: "4006"
    :description: ""
  - :name: Special Topics
    :credit: "1"
    :subject: ECEN
    :number: "4016"
    :description: ""
  - :name: Photonics
    :credit: "3"
    :subject: ECEN
    :number: "4106"
    :description: Deals with the generation, transmission, modification and detection of light. Applications include fiber optics communications, data storage, sensing, and imaging. Leads to understanding of fundamental physical principles used in the analysis and design of modern photonic systems. Prereqs., ECEN 3300 and PHYS 2130. Restricted to seniors.
  - :name: Undergraduate Optics Laboratory
    :credit: "2"
    :subject: ECEN
    :number: "4606"
    :description: Introduces fundamental concepts, techniques, and technology of modern optical and photonic systems. Individual labs cover particular fields of optical technology, including light sources such as lasers and LEDs, interferometers, fiber-optic communications, photodetection, spectrometers, and holography. Practical skills such as how to align an optical system will also be emphasized. Prereq., ECEN 3400 or PHYS 4510 and 4000-level optics course. Restricted to juniors/seniors.
  - :name: Optoelectric System Design
    :credit: "3"
    :subject: ECEN
    :number: "4616"
    :description: Examines optics, optical systems, and electro-optics devices with the goal of integrating optical and electro-optical devices into optoelectronic systems. System design is covered with emphasis given to resolution, field of view, signal-to-noise ratio, speed of operation, and other system constraints. Prereqs., ECEN 3140 and 4242. Same as ECEN 5616.
  - :name: Optical Circuits Laboratory
    :credit: "2"
    :subject: ECEN
    :number: "4696"
    :description: Provides students with the opportunity to study the characteristics of the components that go into optical fiber communication systems. This lab can be operated over the Internet so that students can do the lab individually on their own time schedule and explore the effects of variations in parameters to a greater extent than they can do in a typical lab session if desired. Prereq., ECEN 2260 and 3400. Recommended prereq., ECEN 3810. Restricted to junior/senior EEEN and ECEN majors. Same as TLEN 5485.
  - :name: Special Topics
    :credit: "1"
    :subject: ECEN
    :number: "5016"
    :description: ""
  - :name: Physical Optics
    :credit: "3"
    :subject: ECEN
    :number: "5156"
    :description: Core course for the optics program. Covers the application of Maxwell's equations to optical waves and media. Topics include polarization, dispersion, geometrical optics, interference, partial coherence, and diffraction. Prereq., ECEN 3410.
  - :name: Guided Wave Optics
    :credit: "3"
    :subject: ECEN
    :number: "5166"
    :description: Builds up the concepts necessary to understand guided wave optical systems. Topics include slab wave-guides, semiconductor lasers, fiber optics, and integrated optics. Prereqs., ECEN 4645 or 5645, and ECEN 5156.
  - :name: Optics Laboratory
    :credit: "3"
    :subject: ECEN
    :number: "5606"
    :description: Consists of 13 optics experiments that introduce the techniques and devices essential to modern optics, including characterization of sources, photodetectors, modulators, use of interferometers, spectrometers, and holograms, and experimentation of fiber optics and Fourier optics. Prereq., undergraduate optics course such as PHYS 4510. Same as PHYS 5606.
  - :name: Optoelectric System Design
    :credit: "3"
    :subject: ECEN
    :number: "5616"
    :description: Same as ECEN 4616.
  - :name: Active Optical Devices
    :credit: "3"
    :subject: ECEN
    :number: "5626"
    :description: Analysis of active optical devices such as semiconductor laser, detector and flat panel display by clearly defining and interconnecting the fundamental physical mechanism, device design and operating principles and device performance. Recommended prereq., ECEN 5355.
  - :name: Fourier Optics and Holography
    :credit: "3"
    :subject: ECEN
    :number: "5696"
    :description: Topics include holography, Fourier transform properties of lenses, two-dimensional convolution and correlation functions, spatial filtering, and optical computing techniques. Also covers coherent and incoherent imaging techniques, tomography, and synthetic aperture imaging. Prereqs., ECEN 3300 and 3410, or instructor consent.
  - :name: Special Topics
    :credit: "1"
    :subject: ECEN
    :number: "6016"
    :description: ""
  - :name: Circuits and Electronics for Mechanical Engineers
    :credit: "3"
    :subject: ECEN
    :number: "3017"
    :description: Covers analysis of electrical circuits by use of Ohm's law, network reduction, node and loop analysis, Thevenin's and Norton's theorems, DC and AC signals, transient response of simple circuits, transfer functions, basic diode and transistor circuits, and operational amplifiers. Prereqs., APPM 2360 and PHYS 1140. Restricted to junior/senior MCEN majors.
  - :name: Special Topics
    :credit: "1"
    :subject: ECEN
    :number: "4017"
    :description: ""
  - :name: Energy Conversion 2
    :credit: "3"
    :subject: ECEN
    :number: "4167"
    :description: Studies the derivation of the dynamic equations of motion of electromechanical systems, linear and rotary motion machines based on variational principles and basic force laws. Looks at equivalent circuits in abc and dqo coordinates for AC and DC machines. Discusses conditions under which an electromagnetic torque can be produced. Applies theory to the most important modes of steady-state and transient operation of electrical energy converters. Prereq., ECEN 3170.
  - :name: Power Electronics Laboratory
    :credit: "2"
    :subject: ECEN
    :number: "4517"
    :description: Focuses on analysis, modeling, design, and testing of electrical energy processing systems in a practical laboratory setting. Studies power electronics converters for efficient utilization of available energy sources, including solar panels and utility. A final design project involves design, fabrication, and testing of a solar power system. Prereq., ECEN 3170. Restricted to seniors.
  - :name: Introduction to Power Electronics
    :credit: "3"
    :subject: ECEN
    :number: "4797"
    :description: An introduction to switched-mode converters. Includes steady-state converter modeling and analysis, switch realization, discontinuous conduction mode, and transformer-isolated converters. AC modeling of converters using averaged methods, small-signal transfer functions, feedback loop design, and transformer design. Prereq., ECEN 3250. Restricted to junior and senior EEEN and ECEN majors. Same as ECEN 5797.
  - :name: Analog IC Design
    :credit: "3"
    :subject: ECEN
    :number: "4827"
    :description: Covers the fundamentals of transistor-level analog integrated circuit design. Starting from device models, introduces principles of dc biasing, frequency response analysis and feedback techniques, as well as the use of CAD tools for simulation, circuit design, layout and verification of single-stage and multi-stage amplifiers, operational amplifiers, and comparators. Prereq., ECEN 3250. Restricted to EEEN, EEN2, and ECE2 majors. Same as ECEN 5827.
  - :name: Power Electronics Lab
    :credit: "3"
    :subject: ECEN
    :number: "5517"
    :description: "Introduces practical techniques of power electronics: duty-cycle control of dc-dc converters, including basic controller circuits, gate drivers, power stage components, magnetics design, and small-signal frequency response; current-mode control, snubber design, flyback transformer design, and principles of grounding and layout. Culminates in a design project involving a stand-alone solar power system. Prereq., ECEN 5797."
  - :name: Adjustable-Speed AC Drives
    :credit: "3"
    :subject: ECEN
    :number: "5737"
    :description: "Presents unified treatment of complete electrical drive systems: mechanical load, electrical machine, power converter, and control equipment. Emphasizes induction, synchronous, and permanent-magnet drives. Uses simulation programs (e.g., SPICE, Finite Element/Difference Program) to simulate drive system components (e.g., gating, inverter, electric machine). Prereq., ECEN 3170."
  - :name: Power Quality Phenomena Power Systems
    :credit: "3"
    :subject: ECEN
    :number: "5787"
    :description: Single-time and periodic disturbances of power systems and their causes and effects on sensitive (electronic) end-use devices and power system components are studied and modeled. Measurement techniques of the impact of such disturbances (power quality phenomena) on devices as well as prevention and mitigating techniques are addressed. Prereq., ECEN 3170.
  - :name: Introduction to Power Electronics
    :credit: "3"
    :subject: ECEN
    :number: "5797"
    :description: Same as ECEN 4797.
  - :name: Modeling and Control of Power Electronic Systems
    :credit: "3"
    :subject: ECEN
    :number: "5807"
    :description: Studies modeling and control topics in power electronics. Averaged switch modeling of converters, computer simulation, ac modeling of the discontinuous conduction mode, the current programmed mode, null double injection techniques in linear circuits, input filter design, and low-harmonic rectifiers. Prereq., ECEN 5797.
  - :name: Resonant and Soft-Switching Techniques in Power Electronics
    :credit: "3"
    :subject: ECEN
    :number: "5817"
    :description: Covers resonant coverters and inverters, and soft switching; sinusoidal approximations in analysis of series, parallel, LCC, and other resonant dc-dc and dc-ac converters; state-plane analysis of resonant circuits; switching transitions in hand-switched and soft-switched PWM converters; zero-voltage switching techniques, including resonant, quasi resonant, aero voltage transition, and auxiliary switch circuits. Prereq., ECEN 5797 or instructor consent required.
  - :name: Analog IC Design
    :credit: "3"
    :subject: ECEN
    :number: "5827"
    :description: Same as ECEN 4827.
  - :name: Mixed-Signal IC Design
    :credit: "3"
    :subject: ECEN
    :number: "5837"
    :description: Design of core analog circuits in mixed analog and digital systems, including data converters and sampled-data circuitry, and system level IC design methodologies and CAD based circuit design and layout techniques in mixed analog and digital ICs. Prereq., MCEN 5827. Restricted to majors.
  - :name: Special Topics
    :credit: "1"
    :subject: ECEN
    :number: "4018"
    :description: ""
  - :name: Special Topics
    :credit: "1"
    :subject: ECEN
    :number: "4028"
    :description: ""
  - :name: Control Systems Analysis
    :credit: "3"
    :subject: ECEN
    :number: "4138"
    :description: Provides modeling of dynamic systems for electrical, chemical, hydraulic, and mechanical systems using block diagrams and signal flow graphs. Compares open and closed-loop configurations. Prereq., senior standing with background of Laplace transforms, linear algebra, and ordinary differential equations; ECEN 3300.
  - :name: Electronics 4
    :credit: "3"
    :subject: ECEN
    :number: "4228"
    :description: Covers the fundamentals of transistor-level analog integrated circuit design. Starting from device models, introduces principles of dc biasing, basic amplifier structures, frequency response and feedback techniques, and multi-stage differential amplifier design. Emphasizes design-oriented techniques and CAD simulation tools. Prereq., ECEN 3250.
  - :name: Control Systems Laboratory
    :credit: "2"
    :subject: ECEN
    :number: "4638"
    :description: "Provides experience in control system design and analysis, using both real hardware and computer simulation. Covers the entire control system design cycle: modeling the system, synthesizing a controller, conducting simulations, analyzing the design to suggest modifications and improvements, and implementing the design for actual testing. Prereq., ECEN 3300. Coreq., ECEN 4138. Restricted to senior EEEN and ECEN majors."
  - :name: Special Topics
    :credit: "1"
    :subject: ECEN
    :number: "5008"
    :description: ""
  - :name: Special Topics
    :credit: "1"
    :subject: ECEN
    :number: "5018"
    :description: ""
  - :name: Special Topics
    :credit: "1"
    :subject: ECEN
    :number: "5028"
    :description: ""
  - :name: Automatic Control Systems 1
    :credit: "3"
    :subject: ECEN
    :number: "5418"
    :description: Coverage of principles of control systems with Multiple Inputs and Multiple Outputs (MIMO). Topics include MIMO state-space theory, applications of the singular value decomposition (SVD), coprime factorization methods, frequency domain topics, and an introduction to H-infinity design. Prereqs., ECEN 3300, 4138, and 5448, or equivalents.
  - :name: Robot Control
    :credit: "3"
    :subject: ECEN
    :number: "5438"
    :description: Provides a comprehensive treatment of the mathematical modeling of robot mechanisms and the analysis methods used to design control laws for these mechanisms. Prereqs., ECEN 4138 and PHYS 1110.
  - :name: Advanced Linear Systems
    :credit: "3"
    :subject: ECEN
    :number: "5448"
    :description: Offers a state space approach to analysis and synthesis of linear systems, state transition matrix, controllability and observability, system transformation, minimal realization, and analysis and synthesis of multi-input and multi-output systems. Prereq., ECEN 3300 and 4138.
  - :name: Sampled Data and Digital Control Systems
    :credit: "3"
    :subject: ECEN
    :number: "5458"
    :description: Provides an analysis and synthesis of discrete-time systems. Studies sampling theorem and sampling process characterization, z-transform theory and z-transfer function, and stability theory. Involves data converters (A/D and D/A), dead-beat design, and digital controller design. Prereqs., ECEN 3300 and 4138.
  - :name: Theory of Nonlinear Systems
    :credit: "3"
    :subject: ECEN
    :number: "7438"
    :description: "Similar to ECEN 5438 except at a more advanced level and with more topics covered: limit cycles, functional analysis approach to input-output stability, analysis and synthesis of time-varying systems, feedback linearization and its applications, and bang-bang control. Prereqs., ECEN 5418 and 5448."
  - :name: Special Topics
    :credit: "1"
    :subject: ECEN
    :number: "4009"
    :description: ""
  - :name: Special Topics
    :credit: "1"
    :subject: ECEN
    :number: "4049"
    :description: ""
  - :name: Very Large Scale Integrated (VSLI) Systems Design
    :credit: "3"
    :subject: ECEN
    :number: "4109"
    :description: Understand how very large digital circuits are implemented at the IC level. Techniques for implementing large digital systems in NMOS and CMOS technology are presented, including a discussion of tradeoffs made to achieve high performance designs. Entails layout and design projects using a set of layout and simulation tools. Prereqs., ECEN 3100, 3250.
  - :name: Special Topics
    :credit: "1"
    :subject: ECEN
    :number: "5049"
    :description: ""
  - :name: Very Large Scale Integrated (VLSI) Systems Design
    :credit: "3"
    :subject: ECEN
    :number: "5109"
    :description: Understand how very large digital circuits are implemented at the IC level. Techniques for implementing large digital systems in NMOS and CMOS technology are presented, including a discussion of tradeoffs made to achieve high performance designs. Entails layout and design projects using a set of layout and simulation tools.
  - :name: Simulation Tools for VLSI Systems
    :credit: "3"
    :subject: ECEN
    :number: "5129"
    :description: Develops foundations of VLSI simulation---numerical analysis, linear algebra, data structures, language theory, and digital and analog circuits. Student teams write simulation packages. Covers simulation from the switch level to the behavioral level, including fault simulation. Prereq., instructor consent.
  - :name: Formal Verification of VLSI Systems
    :credit: "3"
    :subject: ECEN
    :number: "5139"
    :description: Covers two-level and multilevel minimization, optimization via expert systems, algebraic and Boolean decomposition, layout methodologies, state assignment, encoding and minimization, silicon compilation. Prereqs., ECEN 4703 and general proficiency in discrete mathematics and programming.
  - :name: Logic Synthesis of VLSI Systems
    :credit: "3"
    :subject: ECEN
    :number: "6139"
    :description: Studies synthesis and optimization of sequential circuits, including retiming transformations and don't care sequences. Gives attention to hardware description languages and their application to finite state systems. Also includes synthesis for testability and performance, algorithms for test generation, formal verification of sequential systems, and synthesis of asynchronous circuits. Prereqs., ECEN 5129, 5139, and CSCI 5454.
  - :name: Independent Study
    :credit: "1"
    :subject: ECEN
    :number: "7849"
    :description: Offers an opportunity for students to do independent, creative work at the doctoral level. Numbered ECEN 7840--7849. Prereq., advisor consent.
