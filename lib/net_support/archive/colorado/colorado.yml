    :credit: "3"
    :subject: MCDB
    :number: "6000"
    :description: Introduces methodology and techniques used in biological research. Designed as a tutorial between a few students and one faculty member. Students are expected to read original research papers, discuss findings, and to plan and execute experiments in selected areas. Open only to MCDB graduate students. May be repeated up to 9 total credit hours.
  - :name: Cell Cycle Research
    :credit: "1"
    :subject: MCDB
    :number: "6337"
    :description: Cell cycle regulation is a major biological issue relevant to a number of disease states, including cancer. Surveys the current literature in the cell cycle field. Students present current publications; class participation in discussion is expected. Prereqs., MCDB 5210 and 5230.
  - :name: Current Topics in Developmental Genetics and Signal Transduction
    :credit: "1"
    :subject: MCDB
    :number: "6338"
    :description: Students present and discuss current research papers in the areas of developmental biology and cell signaling. Goals are to improve skills in critical evaluation and presentation of research results as well as to keep up with current literature. Students must present and lead discussions of at least one paper; all students are expected to read papers in advance. Prereq., instructor consent.
  - :name: Special Topics in MCD Biology
