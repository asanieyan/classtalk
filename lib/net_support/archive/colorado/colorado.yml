  - :name: Latin American Music
    :credit: "3"
    :subject: MUSC
    :number: "5892"
    :description: Restricted to graduate students. Same as MUSC 4892.
  - :name: Advanced Studies in Musicology
    :credit: "3"
    :subject: MUSC
    :number: "6822"
    :description: Intensive study of a specialized topic in musicology. Students will be guided in critical reading, historical or ethnographic issues, analysis, oral presentations, and independent research. Prereq., MUSC 5708. Restricted to MUAD or MUSD majors.
  - :name: Seminar in Musicology
    :credit: "3"
    :subject: MUSC
    :number: "7822"
    :description: Required of all musicology majors before completion of comprehensive examinations. A different research area is designated each semester. Periodic reports to musicology colloquium required. Restricted to MUSD majors. See also MUSC 7832. Offered fall only.
  - :name: Seminar in Musicology
    :credit: "3"
    :subject: MUSC
    :number: "7832"
    :description: Required of all musicology majors before completion of comprehensive examinations. A different research area is designated each semester. Periodic reports to musicology colloquium required. See also MUSC 7822. Offered spring only.
  - :name: Introduction to Music Education
    :credit: "3"
    :subject: MUSC
    :number: "2103"
    :description: Provides an overview of basic principles and practices of the music education profession. Explores public school music teaching through class discussions, directed observations, and a supervised field experience. Offered fall only.
  - :name: String Class
    :credit: "1"
    :subject: MUSC
    :number: "3013"
    :description: For music education majors with choral/general emphasis. Develops basic performance skills on two or more string instruments. Addresses teaching strategies and other specialized topics related to string instruction. Offered fall only.
  - :name: Woodwind Class
    :credit: "1"
    :subject: MUSC
    :number: "3023"
    :description: For music education majors with choral or choral/general emphasis. Develops basic performance skills on two or more woodwind instruments. Addresses teaching strategies and other specialized topics related to beginning and intermediate woodwind instruction.
  - :name: Brass Class
    :credit: "1"
    :subject: MUSC
    :number: "3033"
    :description: For music education majors with choral or choral/general emphasis. Develops basic performance skills on two or more brass instruments. Addresses teaching strategies and other specialized topics related to beginning and intermediate brass instruction. Offered spring only.
  - :name: Teaching General Music I
    :credit: "2"
    :subject: MUSC
    :number: "3133"
    :description: Addresses general music teaching on all levels. Emphasizes appropriate teaching strategies and materials. Required for all music education majors as partial fulfillment of course work leading to K--12 music licensure. Prereq., MUSC 2103. Offered spring only.
  - :name: Teaching Woodwind Instruments
    :credit: "2"
    :subject: MUSC
    :number: "3153"
    :description: For music education majors with instrumental or instrumental/general emphasis. Develops basic performance skills on three or more woodwind instruments. Addresses teaching strategies and other specialized topics related to beginning and intermediate woodwind instruction. Offered spring only.
  - :name: Teaching String Instruments
    :credit: "2"
    :subject: MUSC
    :number: "3163"
    :description: For music education majors with instrumental or instrumental/general emphasis. Develops basic performance skills on three or more string instruments. Addresses teaching strategies and other specialized topics related to beginning and intermediate string instruction. Offered fall only.
  - :name: Vocal Pedagogy and Literature for Young Voices
    :credit: "2"
    :subject: MUSC
    :number: "3193"
    :description: Provides an overview of vocal anatomy/function, care of the voice, vocal repertoire, teaching strategies, and other specialized topics related to singing instruction in both private studio and public school choral settings. Fall section for instrumentalists; spring section for vocalists.
  - :name: Teaching Brass Instruments
    :credit: "2"
    :subject: MUSC
    :number: "3223"
    :description: For music education majors with instrumental or instrumental/general emphasis. Develops basic performance skills on three or more brass instruments. Addresses teaching strategies and other specialized topics related to beginning and intermediate brass instruction. Offered spring only.
  - :name: Jazz Techniques for the Music Educator
    :credit: "2"
    :subject: MUSC
    :number: "3253"
    :description: Prepares the music educator for successful experiences teaching jazz at the secondary level. Students gain insights into performance and rehearsal techniques for the instrumental jazz ensemble. Explores approaches for teaching jazz theory, improvisation, and selecting literature for young students. Own instrument required for certain classes. Prereqs., MUSC 1111 and 2103. Offered spring only.
  - :name: String Pedagogy and Literature
    :credit: "2"
    :subject: MUSC
    :number: "3273"
    :description: Examines instructional methods/materials and pedagogical approaches appropriate for beginning to advanced string students in private studio, small ensemble, or large ensemble contexts. Topics may include group teaching strategies, as well as contemporary approaches including Rolland and Suzuki. Prereqs., MUSC 2103 and 3163, or major applied. Offered spring only.
  - :name: Marching Band Techniques
    :credit: "2"
    :subject: MUSC
    :number: "3363"
    :description: Helps develop the skills needed to administer and teach all aspects of a contemporary high school marching band. Includes drill conception and design, instruction, organization, and administration. Prereqs., MUSC 2103 and EMUS 1287. Offered fall only.
  - :name: Introduction to Student Teaching
    :credit: "1"
    :subject: MUSC
    :number: "4103"
    :description: Represents the first half of the professional internship year. Familiarizes students with the schools and music programs in which they plan to student teach. Music placements may consist of elementary and high school, elementary and middle school, or middle school and high school. Prereqs., MUSC 4113, 4313, or 4443; and EDUC 3023.
  - :name: Teaching General Music 2
    :credit: "3"
    :subject: MUSC
    :number: "4113"
    :description: Examines children's musical development, including curriculum design, implementation, and assessment, via model teaching experiences. Students learn appropriate techniques and materials for delivering musical instruction in general music classes. Prereqs., MUSC 2103 and 3133. Offered fall only.
  - :name: Student Teaching Practicum
    :credit: "3"
    :subject: MUSC
    :number: "4123"
    :description: Offers practice teaching under the guidance of a master music teacher. Elementary level. Prereq., MUSC 4103.
  - :name: Student Teaching Practicum
    :credit: "3"
    :subject: MUSC
    :number: "4133"
    :description: Offers practice teaching under the guidance of a master music teacher. Secondary level. Prereq., MUSC 4103.
  - :name: Developing Children's Choirs
    :credit: "2"
    :subject: MUSC
    :number: "4143"
    :description: Examines the musical skills, teaching techniques, and administrative procedures necessary for developing a children's choir. Offered fall of even-numbered years. Prereq., MUSC 2103. See MUSC 5143.
  - :name: Percussion Class and Pedagogy
    :credit: "1"
    :subject: MUSC
    :number: "4153"
    :description: Required of all music education majors. Presents knowledge and skills necessary for music educators to teach young students, including a general understanding of the techniques used in playing and teaching percussion instruments in the school music program. Offered fall only.
  - :name: Choral Literature for School Ensembles
    :credit: "2"
    :subject: MUSC
    :number: "4163"
    :description: Examination of literature, materials, and methods appropriate for teaching choral music in secondary schools. Offered fall of odd-numbered years. Prereq., MUSC 2103.
  - :name: Student Teaching Seminar
    :credit: "1"
    :subject: MUSC
    :number: "4193"
    :description: Required for all music student teachers. Addresses topics of concern to beginning teachers including classroom management, interpersonal skills, legal issues, job search strategies, and teaching portfolio development. Prereq., MUSC 4103.
  - :name: Music Methods Practicum
    :credit: "1"
    :subject: MUSC
    :number: "4203"
    :description: Taken concurrently with either MUSC 4113, 4313, or 4443. Provides students with opportunities to observe and practice the use of various teaching techniques and relate them to concepts presented in the methods course. Students consult with the instructor to determine appropriate placements in schools. Prereq., MUSC 2103. Coreq., MUSC 4113, 4313, or 4443.
  - :name: Teaching Choral Music
    :credit: "3"
    :subject: MUSC
    :number: "4313"
    :description: Examines choral music curricula, instructional materials, and teaching techniques appropriate for secondary choral settings. Also addresses administrative strategies for choral music programs. Prereq., MUSC 2103. Same as MUSC 5313. Offered spring only.
  - :name: Teaching Instrumental Music
    :credit: "3"
    :subject: MUSC
    :number: "4443"
    :description: Examines instrumental music curricula, instructional materials, and teaching techniques appropriate for rehearsal, class, and lesson settings. Also addresses administration strategies for instrumental music programs. Prereq., MUSC 2103. Same as MUSC 5442. Offered spring only.
  - :name: Inclusive Music Classroom
    :credit: "2"
    :subject: MUSC
    :number: "4583"
    :description: Surveys strategies necessary for teaching music to all students, including those with special needs. Offered fall of even-numbered years. Prereqs., MUSC 2103 and 3133. Recommended prereq., MUSC 4113. Same as MUSC 5583.
  - :name: Teaching General Music
    :credit: "3"
    :subject: MUSC
    :number: "5103"
    :description: Studies general music teaching at all levels. Emphasizes appropriate teaching strategies and materials. Restricted to graduate students in music education. Offered fall only.
  - :name: Developing Children's Choirs
    :credit: "2"
    :subject: MUSC
    :number: "5143"
    :description: Restricted to graduate students in music education. Same as MUSC 4143.
  - :name: Research in Music Teaching
    :credit: "2"
    :subject: MUSC
    :number: "5183"
    :description: Introduces basic descriptive, experimental, and qualitative research methods, including sampling, design, data collection, and analysis. Students review published music research and conduct one original research study. Restricted to graduate students in music education. Offered fall only.
  - :name: Comprehensive String Pedagogy
    :credit: "2"
    :subject: MUSC
    :number: "5273"
    :description: Comparative study and application of the principles of string teaching. In-depth analysis of individual instrument pedagogy and application to advanced studio and class teaching. Historical survey of major violin, viola, cello, and double bass pedagogues. Includes apprenticeship teaching. Restricted to graduate students. Offered fall only.
  - :name: Teaching Choral Music
    :credit: "3"
    :subject: MUSC
    :number: "5313"
    :description: Restricted to graduate students in music education. Same as MUSC 4313. Offered spring only.
  - :name: Teaching Instrumental Music
    :credit: "3"
    :subject: MUSC
    :number: "5443"
    :description: For graduate music education majors. Same as MUSC 4443. Offered spring only.
  - :name: The Inclusive Music Classroom
    :credit: "2"
    :subject: MUSC
    :number: "5583"
    :description: For graduate music education majors. Same as MUSC 4583.
  - :name: Foundations of Music Education
    :credit: "2"
    :subject: MUSC
    :number: "6113"
    :description: Surveys historical and philosophical bases of contemporary music education. Restricted to graduate students in music education. Offered fall only.
  - :name: Comprehensive Musicianship through Performance
    :credit: "2"
    :subject: MUSC
    :number: "6133"
    :description: Explores curricular models for music education. Emphasizes comprehensive musicianship and standards-based frameworks for curriculum and development. Restricted to graduate students in music education. Offered spring of even-numbered years.
  - :name: Directions of Contemporary Aesthetic Education
    :credit: "2"
    :subject: MUSC
    :number: "6173"
    :description: Studies current philosophies in music education. Focuses on aesthetic and praxial views of music, musical behavior, and music learning. Restricted to graduate students in music education. Offered fall of odd-numbered years.
  - :name: Selected Studies in Music Education
    :credit: "1"
    :subject: MUSC
    :number: "6193"
    :description: May be repeated up to 12 total credit hours. Prereq., consent of instructor and music education chair.
  - :name: Psychology of Music Learning
    :credit: "2"
    :subject: MUSC
    :number: "6203"
    :description: Examines cognitive, behaviorist, and humanist psychology as related to music learning. Other topics include physiology of the brain and ear, psychoacoustics, creative thinking in music, expert and expressive performance, self-regulation/motivation theory, and performance anxiety. Restricted to graduate students. Offered spring only.
  - :name: Assessment of Music Learning
    :credit: "2"
    :subject: MUSC
    :number: "6213"
    :description: Provides an overview of traditional and contemporary approaches to music assessment. Topics include psychometrics, standardized tests, test construction, grade reports, and student portfolios. Restricted to graduate students in music education. Offered spring of even-numbered years.
  - :name: Sociology of Music Education
    :credit: "2"
    :subject: MUSC
    :number: "6223"
    :description: Studies sociological perspectives related to music education. Topics include functions and uses of music; taste and preference; teacher and student role development; and cultural perspectives on music learning. Prereq., MUSC 6113. Restricted to graduate students in music education. Offered fall of even-numbered years.
  - :name: Historical Research in Music Education
    :credit: "3"
    :subject: MUSC
    :number: "7103"
    :description: Topics include oral history, archival collections, data verification, and critiquing/publishing research. Students conduct one original research study. May be repeated up to 12 total credit hours. Restricted to doctoral students in music education. Offered spring of odd-numbered years.
  - :name: Quantitative Research in Music Education
    :credit: "3"
    :subject: MUSC
    :number: "7113"
    :description: Topics include sampling, questionnaire development, research design, intermediate and advanced statistics, presenting/publishing research, and research ethics. Students conduct an original research study. Restricted to doctoral students in music education. Offered spring of even-numbered years.
  - :name: Qualitative Research in Music Education
    :credit: "3"
    :subject: MUSC
    :number: "7143"
    :description: Designed to provide an understanding of qualitative inquiry in music education. Students participate in evaluating, designing, and conducting qualitative research studies. Restricted to doctoral students in music education. Offered fall of odd-numbered years.
  - :name: Doctoral Seminar in Music Education
    :credit: "3"
    :subject: MUSC
    :number: "7203"
    :description: Provides an advanced study of topics central to the music education profession. Requires class presentations and a major paper or project. Restricted to doctoral students in music education. Offered fall of even-numbered years.
  - :name: Italian Diction
    :credit: "1"
    :subject: MUSC
    :number: "1544"
    :description: Designed for the understanding of lyric Italian diction, the international phonetic alphabet, and its application to classical singing. Includes Latin. Required for Freshmen BM voice majors. Offered fall only.
  - :name: English Diction
    :credit: "1"
    :subject: MUSC
    :number: "1554"
    :description: Designed for the understanding of lyric English diction, the international phonetic alphabet, and its application to classical singing as well as various musical styles of English classical voice literature. Prereq., MUSC 1544. Required for Freshmen BM voice majors.
  - :name: French Diction
    :credit: "1"
    :subject: MUSC
    :number: "3444"
    :description: Designed for the understanding of lyric French diction, the international phonetic alphabet, and its application to classical singing, as well as various musical styles of French classical vocal literature. Prereqs., MUSC 1544 and 1554. Recommended prereq., MUSC 3464. Required of Junior BM voice majors.
  - :name: German Diction
    :credit: "1"
    :subject: MUSC
    :number: "3464"
    :description: Designed for the understanding of lyric German diction, the international phonetic alphabet, and its application to classical singing, as well as various musical styles of German classical vocal literature. Prereqs., MUSC 1544 and 1554. Required of Sophomore BM voice majors.
  - :name: Vocal Pedagogy
    :credit: "2"
    :subject: MUSC
    :number: "5444"
    :description: In depth study of the physiology, acoustics, and health aspects of the singing voice. Recommended for all graduate students in voice.
  - :name: Repertory for Young Voices
    :credit: "2"
    :subject: MUSC
    :number: "5454"
    :description: Survey of the solo repertoire for young voices, the physiological aspects of mutational voices, techniques of vocalizing young voices, and class voice procedure.
  - :name: French Song Literature
    :credit: "2"
    :subject: MUSC
    :number: "5464"
    :description: Provides an extensive analytical and historical discussion of French song literature styles, from the 16th century to the present.
  - :name: Graduate Seminar in Vocal Pedagogy
    :credit: "2"
    :subject: MUSC
    :number: "5484"
    :description: A thorough investigation of the challenges of studio voice pedagogy, including corrective techniques, psychological philosophies, and video analysis of student teaching. Examination and evaluation of comparative methodologies of vocal technique. Prereq., MUSC 5444 or instructor consent.
  - :name: German Song Literature
    :credit: "2"
    :subject: MUSC
    :number: "5564"
    :description: Provides an extensive analytical and historical discussion of German song literature styles, from the 18th century to the present.
  - :name: Service Playing Techniques
