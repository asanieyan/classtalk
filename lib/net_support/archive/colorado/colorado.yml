  - :name: Taxation of Natural Resources
    :credit: "3"
    :subject: ACCT
    :number: "6490"
    :description: Concerned with tax problems encountered in acquisition, operation, and disposition of natural resource properties. Topics include depletion, lease bonuses, intangible drilling costs, depreciation, and financing arrangements. Prereqs., admission to the graduate tax program, ACCT 6700 or equivalent, or instructor consent.
  - :name: Special Topics in Taxation
    :credit: "3"
    :subject: ACCT
