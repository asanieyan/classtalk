  - :name: Freshman Seminar
    :credit: "1"
    :subject: ECEN
    :number: "1100"
    :description: Introduces students to areas of emphasis with the ECE department through seminars presented by faculty and outside speakers. Emphasizes career opportunities, professional ethics and practices, history of the profession, and resources for academic success. Several sessions promote team building and problem solving, and provide opportunities for freshmen to meet their classmates.
  - :name: Telecommunications 1
    :credit: "3"
    :subject: ECEN
    :number: "1200"
    :description: Covers the Internet and World Wide Web. Also introduces the main concepts of telecommunications, electronic publishing, audio, video, coding information theory, cryptography, data storage, and data compression.
  - :name: Introduction to Digital and Analog Electronics
    :credit: "3"
    :subject: ECEN
    :number: "1400"
    :description: Introduces fundamental concepts in electrical and computer engineering such as Ohm's Law, capacitors, LEDs and 7-segment displays, transformers and rectifiers, digital logic, Fourier decomposition, frequence analysis. Lab work exposes students to commonly used instrumentation. Includes a final project. Skills in wiring, soldering and wire-wrapping are developed. Coreq., APPM 1350.
  - :name: Independent Study
    :credit: "1"
    :subject: ECEN
    :number: "1840"
    :description: Provides an opportunity for freshmen to do independent, creative work. Numbered ECEN 1840 through ECEN 1849. Prereq., instructor consent.
  - :name: Special Topics
    :credit: "5"
    :subject: ECEN
    :number: "2050"
    :description: ""
  - :name: Special Topics
    :credit: "1"
    :subject: ECEN
    :number: "2060"
    :description: ""
  - :name: Computers as Components
    :credit: "5"
    :subject: ECEN
    :number: "2120"
    :description: Covers computer usage in system implementation, central processor capabilities, and managing concurrency. Includes computer architecture, instruction sets, programming, input/output, interrupts, block transfers, semaphores, shared procedures, multiple processors, and memory management. Prereq., CSCI 1300 or equivalent.
  - :name: Circuits/Electronics 1
    :credit: "5"
    :subject: ECEN
    :number: "2250"
    :description: Introduces linear circuit analysis and design, including extensive use of OP amps. Presents DC networks, including node and mesh analysis with controlled sources. Studies transient analysis of RL and RC circuits using phasors, as if analysis of circuits is sinusoidal steady-state. Integrates laboratory into course. Prereq., APPM 1360. Coreq., APPM 2360.
  - :name: Circuits/Electronics 2
    :credit: "5"
    :subject: ECEN
    :number: "2260"
    :description: "Continues basic circuit analysis of ECEN 2250: Laplace transform techniques, transfer function, convolution, frequency response, Bode diagrams, resonant circuits, and Fourier series expansions. Includes a hands-on laboratory experience. Prereq., ECEN 2250."
  - :name: Special Topics
    :credit: "1"
    :subject: ECEN
    :number: "2830"
    :description: ""
  - :name: Independent Study
    :credit: "1"
    :subject: ECEN
    :number: "2840"
    :description: Offers an opportunity for sophomores to do independent, creative work. Numbered ECEN 2840 through ECEN 2849. Prereq., instructor consent.
  - :name: Electrical/Electronic Circuits Non-Major
    :credit: "3"
    :subject: ECEN
    :number: "3030"
    :description: For students not majoring in electrical engineering. Covers analysis of electric circuits by use of Ohm's law; network reduction; super position; node and loop analysis; Thevenin's and Norton's theorems; sinusoidal signals; phasors; power in ac circuits; transient response of simple circuits; operational amplifiers; logic circuits; and flip-flops. Prereq., APPM 2350. Same as GEEN 3854.
  - :name: Edges of Science
    :credit: "3"
    :subject: ECEN
    :number: "3070"
    :description: "Examines the evidence for paranormal phenomena, reasons for skepticism, and physical models that could account for the data. Reviews controversial scientific theories that overcame barriers to acceptance, and how worldviews shift. Considers the scientific method and ways uncontrolled factors might influence experiments. Develops skills in statistical analysis of data. Includes group projects testing for anomalous and parapsychological effects. Not accepted as a technical elective for engineering majors. Prereq., MATH 1020 or 1070 or 2510 or PSYC 3101 or SOCY 2061 or 4061 or equivalent. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Digital Logic
    :credit: "5"
    :subject: ECEN
    :number: "3100"
    :description: Covers the design and applications of digital logic circuits, including combinational and sequential logic circuits. Laboratory component introduces simulation and synthesis software and hands-on hardware design. Prereq., CSCI 1300.
  - :name: Statistical Thermodynamics
    :credit: "3"
    :subject: ECEN
    :number: "3120"
    :description: Covers a statistical approach to the understanding of thermodynamics, thermal and diffusive equilibrium, interactions of systems with external fields, thermal radiation, thermal vibrations, noise, electrons in metals, semiconductor statistics, heat engines and heat pumps, chemical reactions, and kinetic theory. Prereq., APPM 2360. Prereq. or coreq., PHYS 2130.
  - :name: Energy Conversion 1
    :credit: "3"
    :subject: ECEN
    :number: "3170"
    :description: Introduces block diagrams, conventional/renewable energy sources, power electronics, magnetic circuits, transformers and power systems, forces/torques of electric machines. Employs a top-down approach to present applications first and then discuss components. Uses PSPICE, MATHEMATICA, MATLAB. Prereq., ECEN 3250.
  - :name: Circuits/Electronics 3
    :credit: "5"
    :subject: ECEN
    :number: "3250"
    :description: Develops a basic understanding of active semiconductor devices. Focuses on building an understanding of BJT and CMOS devices in both digital and analog application. Prereq., ECEN 2260.
  - :name: Linear Systems
    :credit: "5"
    :subject: ECEN
    :number: "3300"
    :description: Characterization of signals and linear systems in time and frequency domains. Both continuous and discrete time systems are considered. Laboratory exercises consider linear filters and applications using computer simulations. The examples are drawn from communication systems, control systems, and digital signal processing. Prereqs., ECEN 2260 and APPM 2360.
  - :name: Semiconductor Devices
    :credit: "3"
    :subject: ECEN
    :number: "3320"
    :description: Highlights the fundamentals of semiconductor materials and devices. Topics include the electrical and optical properties of semiconductors, the theory of PN junctions, bipolar and field-effect transistors, and optoelectronic devices. Prereq., ECEN 3250.
  - :name: Electromagnetic Fields and Waves
    :credit: "5"
    :subject: ECEN
    :number: "3400"
    :description: Electromagnetic fields are covered at an introductory level, starting with electrostatics and continuing with DC current, magnetostatics, time-varying magnetic fields, waves on transmission lines, Maxwell's equations, plane waves, and basics of guided waves and antennas. Ten-twelve labs cover EM effects in circuits, four-point probe, ammeters, motors inductive and capacative coupling on a pc-board, time-domain reflectometry, and antennas. Prereqs., APPM 2350, PHYS 1110, and ECEN 2260. Restricted to juniors/seniors.
  - :name: Electromagnetic Waves and Transmission
    :credit: "3"
    :subject: ECEN
    :number: "3410"
    :description: Studies reflected and transmitted plane waves in layered media, Poynting's theorem of electromagnetic power, hollow wave-guides, and two-conductor transmission line theory and practice, Smith chart and impedance matching, and elements of antenna theory. Prereq., ECEN 3400.
  - :name: Introduction to Probability Theory
    :credit: "3"
    :subject: ECEN
    :number: "3810"
    :description: Covers the fundamentals of probability theory, and treats the random variables and random processes of greatest importance in electrical engineering. Provides a foundation for study of communication theory, control theory, reliability theory, optics, and portfolio analysis. Prereqs., APPM 2350 and 2360. Credit not granted for this course and MATH 4510 or APPM 3570.
  - :name: Independent Study
    :credit: "1"
    :subject: ECEN
    :number: "3840"
    :description: Offers an opportunity for juniors to do independent, creative work. Numbered ECEN 3840 through ECEN 3849. Prereq., instructor consent.
  - :name: ECE Co-op Education
    :credit: "6"
    :subject: ECEN
    :number: "3930"
    :description: Participate in a cooperative education program working with a corporate or government entity. Individual assignments are arranged between the department and the outside employer. This course is offered only through Continuing Education. May be repeated up to 24 credit hours. Prereq., ECEN 2120, 2260, minimum GPA of 2.85 required. Restricted to sophomore, junior and senior EEEN and ECEN majors.
