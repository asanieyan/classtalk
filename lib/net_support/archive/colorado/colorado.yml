  - :name: Critical Leadership Skills
    :credit: "3"
    :subject: MGMT
    :number: "3030"
    :description: Provides an opportunity to learn about and practice the skills required of all managers. These skills include leadership, negotiation, conducting performance appraisals, delegation, effective communication, interviewing and making hiring decisions, and managing employees with problem behaviors. Objectives include developing self-awareness of strengths and weaknesses as a manager, gaining familiarity with theory-based skills, and developing proficiency in the use of these skills. Emphasizes experiential learning through group work, role plays, and case analysis. Prereq., BCOR 2150 or BCOR 2300. Restricted to students with 52 hours completed.
  - :name: Strategic Management
    :credit: "3"
    :subject: MGMT
    :number: "4000"
    :description: Surveys the sources of competitive advantage in a global economy. Discusses principles, frameworks, and techniques that help managers and students understand markets and competitive positioning. Focuses on specific company examples. Provides an interdisciplinary team exploration of the evolving strategies across different industries. Cases are formally presented to an executive panel. Prereqs., BCOR 2150 or 2300 and 52 hours completed.
  - :name: Redefining the Employee-Employer Relationship
    :credit: "3"
    :subject: MGMT
    :number: "4010"
    :description: Explores developments in such areas as employee relations law and procedures, employee and employer rights, worker involvement programs, environmental safety and health, and the effects of technology on emerging organization forms. Prereq., BCOR 2150 or BCOR 2300. Restricted to students with 52 hours completed.
  - :name: Hiring and Retaining Critical Human Resources
    :credit: "3"
    :subject: MGMT
    :number: "4020"
    :description: Allows students the opportunity to practice conducting job analyses and then use this information to develop employee selection and performance appraisal systems. Provides thorough coverage of employers' equal employment opportunity and affirmative action obligations, as well as various approaches to gender, cultural, and ethnic diversity. Prereq., BCOR 2150 or BCOR 2300. Restricted to students with 52 hours completed.
  - :name: Managing Employee Reward Systems
    :credit: "3"
    :subject: MGMT
    :number: "4030"
    :description: Examines theories of work motivation and relates them to the strategic use of compensation and other reward systems. Topics include procedures for managing base pay; linking pay incentives to productivity at the individual, group, and organizational levels; developing cost-effective programs of employee benefits; and the use of nonfinancial reward systems. Prereq., BCOR 2150 or BCOR 2300. Restricted to students with 52 hours completed.
  - :name: Individual, Team, and Organizational Development
    :credit: "3"
    :subject: MGMT
    :number: "4040"
    :description: Explores how to determine where an organization needs to focus its development efforts, how to develop and deliver an effective training program, and how to evaluate the impact of development programs on organizational effectiveness. Explores individual, team, and organization-wide development, including such topics as skills training, team building, and managing change. Student teams work with local businesses to practice applying the course material to practical problems. Prereq., BCOR 2150 or BCOR 2300. Restricted to students with 52 hours completed.
  - :name: International Operations Management
    :credit: "3"
    :subject: MGMT
    :number: "4070"
    :description: Compares systems of production/operations management in the United States with those in Japan, Europe, and Asia. Contrasts various regional and national approaches to business, quality management, labor practices, management styles, international competitiveness, productivity, distribution systems, trade practices, and strategies for penetrating foreign markets. Examines different sociocultural environments, government-business relationships, banking industries, operations strategies, and the potential for transferring industrial management practices and techniques between countries. Prereq., BCOR 2150 or BCOR 2300. Restricted to students with 52 hours completed.
  - :name: Environmental Operations
    :credit: "3"
    :subject: MGMT
    :number: "4080"
    :description: Addresses the increasingly important topic of green operations, and how firms are using environmental awareness to reduce costs, add value, and increase competitiveness. Various approaches to reducing waste-streams are considered, including reuse, recycling, and recovery. Other topics include the role of government regulation and public pressure, comparisons between different national approaches to green operations, individual company programs, and prospects for the future. Prereqs., BCOR 2150 or 2300 and 52 hours completed.
  - :name: Project Management Systems
    :credit: "3"
    :subject: MGMT
    :number: "4085"
    :description: Acquaints the student with multidisciplinary aspects of project management, including the relationship between schedule, project cost, and performance. Uses qualitative and quantitative tools to facilitate project management skills. Prereqs., BCOR 2150 or 2300 and 52 hours completed. Same as EMEN 4030 and SYST 4080.
  - :name: IT and Business Strategy
    :credit: "3"
    :subject: MGMT
    :number: "4090"
    :description: Although some companies are very successful in discovering and cultivating innovative technology-enabled business strategies, many fail in the process. Combines theories and frameworks with practical approaches to provide students with the skills required to help companies identify business opportunities, find appropriate information related technologies, and lead adoption efforts to success. Prereqs., BCOR 2100 or 2200, BCOR 2150 or 2300. Restricted to business majors with 52 hours completed. Same as SYST 4040/5040 and TLEN 5140.
