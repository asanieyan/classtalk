    :description: Covers the structure, composition, and dynamics of planetary atmospheres. Also includes origin of planetary atmospheres, chemistry and cloud physics, greenhouse effects, climate, and the evolution of planetary atmospheres past and future. Prereq., graduate standing in a physical science, or instructor consent. Same as ASTR/GEOL 5810.
  - :name: Origin and Evolution of Planetary Systems
