  - :name: HVAC System Controls
    :credit: "3"
    :subject: CVEN
    :number: "5010"
    :description: Treats the theoretical and practical design of control systems for heating, ventilating, and air conditioning of both residential and commercial buildings. Discusses computer energy management system design. Prereq., AREN 3010 or equivalent.
  - :name: Building Energy Audits
    :credit: "3"
    :subject: CVEN
    :number: "5020"
    :description: Analyzes and measures performance of HVAC systems, envelopes, lighting and hot water systems, and modifications to reduce energy use. Emphasizes existing buildings. Prereq., AREN 3010 or equivalent.
  - :name: Architectural Lighting Equipment Design
    :credit: "3"
    :subject: CVEN
    :number: "5030"
    :description: Covers the specification and design of nonimaging optical systems for architectural lighting equipment reflector design. Develops and uses computer software to design optics that are prototyped and tested in the laboratory. Prereq., AREN 3540 or CVEN 5830.
  - :name: Lighting Systems Engineering
    :credit: "3"
    :subject: CVEN
    :number: "5040"
    :description: Introduces architectural lighting, including vision and perception, lighting equipment and its characteristics, calculations and analysis, and the process of lighting design.
  - :name: Advanced Solar Design
    :credit: "3"
    :subject: CVEN
    :number: "5050"
    :description: Predicts performance and analyzes economics of high temperature, photovoltaic, and other innovative solar systems. Also includes performance prediction methods for solar processes. Prereq., AREN 2010 or equivalent.
  - :name: Advanced Passive Solar Design
    :credit: "3"
    :subject: CVEN
    :number: "5060"
    :description: Emphasizes design-oriented treatment of passive solar systems. Treats generic types of systems and their performance and cost. Covers passive system construction and daylighting. Prereq., AREN 2010 or equivalent.
  - :name: Thermal Analysis of Buildings
    :credit: "3"
    :subject: CVEN
    :number: "5070"
    :description: Examines response factors, conduction transfer functions, and weighting factors for dynamic analysis of building envelopes. Also studies radiative and convective exchange in buildings, internal gains, and infiltration analysis as modeled in hourly simulations. Prereq., AREN 3010 or equivalent.
  - :name: Computer Simulation of Building Energy Systems
    :credit: "3"
    :subject: CVEN
    :number: "5080"
    :description: Introduces major simulation programs for analysis of building energy loads and system performance. Focuses on one hourly simulation program to develop capability for analysis of multizone structure. Prereq., AREN 4110 or CVEN 5110.
