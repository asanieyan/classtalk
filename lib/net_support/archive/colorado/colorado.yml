  - :name: Noise and Random Processes
    :credit: "3"
    :subject: ECEN
    :number: "5612"
    :description: Reviews probability theory, convergence and probability bounds, multivariable normal theory, sequences of random variables and stochastic processes, Bernoulli and Poisson processes, wide-sense stationary processes, and correlation functions and power spectra. Also includes linear systems with random inputs and Gauss-Markov processes, first- and second-order properties of ARMA processes, and Markov chains. Prereqs., ECEN 3300 and 3810 or MATH 4510.
  - :name: Information Theory and Coding
    :credit: "3"
    :subject: ECEN
    :number: "5622"
    :description: Entropy rates of information sources, fundamental limits of data compression, Huffman and arithmetic codes; mutual information, fundamental limits of information transmission over noisy communication channels with/without feedback. Selected topics in information storage, lossy data compression, and network information theory. Prereqs., ECEN 3810 or equivalent, or instructor consent.
  - :name: Theory and Application of Digital Filtering
    :credit: "3"
    :subject: ECEN
    :number: "5632"
    :description: Digital signal processing and its applications are of interest to a wide variety of scientists and engineers. The course covers such topics as characterization of linear discrete-time circuits by unit pulse response, transfer functions, and difference equations, use of z-transforms and Fourier analysis, discrete Fourier transform and fast algorithms (FFT), design of finite and infinite impulse response filters, frequency transformations, study of optimized filters for deterministic signals.
  - :name: Modern Methods of Spectral Estimation
    :credit: "3"
    :subject: ECEN
    :number: "5642"
    :description: Reviews Fourier analysis for continuous, discrete, sampled-data, PAM, and subsampled signals; quadratic estimators of the power spectrum; autoregressive and autoregressive moving average models; modal analysis; nonstationary spectrum analysis; and least square theory of linear prediction. Covers applications to speech processing, seismic data, and radar and sonar processing. Prereqs., ECEN 5612 and 5632.
  - :name: Detection and Extraction of Signals from Noise
    :credit: "3"
    :subject: ECEN
    :number: "5652"
    :description: Introduces detection, estimation, and time series analysis. Topics include hypothesis testing, detection of known form and random signals, least squares parameter estimation, maximum likelihood theory, minimum mean-squared error estimation, Kalman-Wiener filtering, prediction in stationary time series, and modal analysis. Applications include studies in communications, control, and experimental modeling. Prereq., ECEN 5612.
  - :name: Optimal Signal Processing and Stochastic Systems
    :credit: "3"
    :subject: ECEN
    :number: "5662"
    :description: Looks at constrained optimization, Kuhn-Tucker conditions, convex programming, and near-point problems in Hilbert Space. Also involves dynamic programming and Markov processes. Applications may include sequential decision theory, trajectory estimation, Wiener and Kalman filtering, data compression, pattern recognition, game theory, and system identification. Prereqs., ECEN 3300 and 3810 or MATH 4510.
  - :name: Digital Image Processing
    :credit: "3"
    :subject: ECEN
    :number: "5672"
    :description: Course objective is to present the fundamental techniques available for image representation and compression (e.g., wavelets), filtering (e.g., Wiener and nonlinear filter), and segmentation (e.g., anisotropic diffusion). Prereq., ECEN 5632 or instructor consent.
  - :name: Theory and Practice of Error Control Codes
    :credit: "3"
    :subject: ECEN
    :number: "5682"
    :description: Block and convolutional codes for reliable transmission of digital data over unreliable noisy channels. Algebraic and dsp characterizations of cyclic codes such as BCH/RS codes. Decoding algorithms for block codes and the Viterbi algorithm. Graph codes and iterative decoding. Prereq., ECEN 3300.
  - :name: Principles of Digital Communication
    :credit: "3"
    :subject: ECEN
    :number: "5692"
    :description: Techniques for efficient and reliable transmission of information over bandwidth and power constrained communication channels; digital modulation methods, power spectral density calculations, optimum receiver principles, error rate analysis, channel coding potential in wired/wireless media, trellis coded modulation, and equalization. Prereqs., ECEN 3300 and 5612 or equivalents. Recommended prereqs., ECEN 5622 and 5632.
  - :name: Advanced Digital Signal Processing Methods
    :credit: "3"
    :subject: ECEN
    :number: "7632"
    :description: Studies advanced digital signal processing methods to include descriptions for the internal structure of digital filters such as state variable descriptions, primitive signal flow graphs, factored state variable descriptions, optimization of finite register effects in digital filters, digital processing structures for efficient VLSI implementations, adaptive digital filters, and array filtering. Prereq., ECEN 5632.
