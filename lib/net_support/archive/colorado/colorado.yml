    :number: "5070"
    :description: Goal is to be able to more fully interpret the stratigraphic record. First half of the course studies fluid flow, sediment transport, and resultant bedforms. Second half focuses on carbonates, biological and chemical processes, and the resultant sedimentary products. Prereq., GEOL 3430.
  - :name: Advanced Hydrogeology and Modeling Concepts
    :credit: "3"
    :subject: GEOL
    :number: "5080"
    :description: Introduces advanced groundwater flow and modeling concepts, equations for steady state and transient flow, saturated and unsaturated flow, finite difference method, application of modeling in geologic processes, radial flow and aquifer parameters, infiltration and groundwater recharge, model calibration, verification, and prediction. Prereqs., MATH 2300, FORTRAN, or instructor consent.
  - :name: Remote Sensing of the Environment
    :credit: "4"
    :subject: GEOL
    :number: "5093"
    :description: Same as GEOL 4093 and GEOG 5093.
  - :name: X-Ray Crystal Chemistry
    :credit: "3"
    :subject: GEOL
    :number: "5100"
    :description: Topics in physics and chemistry of minerals are covered, particularly crystal structure control on chemical substitution and order-disorder phenomena. Laboratory covers methods of mineral identification and characterization by x-ray powder and single-crystal diffraction.
  - :name: Geomechanics
    :credit: "3"
    :subject: GEOL
    :number: "5110"
    :description: Introduces fundamental physical processes important to the transport of heat and mass in the earth and on earth's surface. Provides practice with quantitative treatment of geological problems. Solutions for each problem are derived from first principles, including conservation and flux laws. Emphasizes heat conduction and viscous fluid flow. Prereq., calculus.
  - :name: Data Processing in the Earth Sciences
    :credit: "3"
    :subject: GEOL
    :number: "5183"
    :description: Advanced statistical analysis, multivariate statistics, time series, classification models. Prereq., GEOL 3023 or instructor consent. Same as GEOG 5183.
  - :name: Advanced Mineralogy
    :credit: "3"
    :subject: GEOL
    :number: "5200"
    :description: Same as GEOL 4200.
  - :name: Remote Sensing Image Analysis
    :credit: "4"
    :subject: GEOL
    :number: "5240"
    :description: Digital image processing emphasizing hands-on computer analysis of space-acquired images. Theory and practice of image enhancement and thematic information extraction. Knowledge of multivariate statistics recommended. Prereq., GEOG 4093 or 5093, GEOL 4093 or 5093.
  - :name: Aqueous and Environmental Geochemistry
    :credit: "3"
    :subject: GEOL
    :number: "5280"
    :description: Explores the fundamentals of low-temperature geochemistry to investigate element speciation and chemical behavior in waters, soils and sediments. Topics include water-rock interaction and weathering, mineral dissolution and precipitation reactions, aqueous complexation, mineral surface chemistry, kinetics, element cycles, and redox biogeochemistry. Includes exposure to spectroscopic tools, computer simulations, and microbial geochemistry. Prereq., GEOL 3320 or 1 year of college chemistry or instructor consent.
  - :name: Mountain Geomorphology
    :credit: "3"
    :subject: GEOL
    :number: "5291"
    :description: Same as GEOL 4291 and GEOG 5291.
  - :name: Global Biogeochemical Cycles
    :credit: "5851"
    :subject: GEOL
    :number: "5840"
    :description: Focuses on the cycling of elements at the global scale with a particular emphasis on human modification of biogeochemical cycles. Major biogeochemical cycles, their past dynamics, present changes, and potential future scenarios will be addressed. Ecosystem to global-scale model of the earth system will be discussed along with global scale measurements of element fluxes from satellites, aircraft, and measurement networks. Prereq., general chemistry, some organic chemistry. Same as ENVS 5840.
  - :name: Glacial Geology
    :credit: "3"
    :subject: GEOL
    :number: "5360"
    :description: Same as GEOL 4360.
  - :name: Ancient Sedimentary Environments
    :credit: "3"
    :subject: GEOL
    :number: "5410"
    :description: Analysis of sedimentary rock sequences, sedimentary environments, and stratigraphic synthesis. Prereq., GEOL 3430.
  - :name: Quaternary Dating Methods
    :credit: "3"
    :subject: GEOL
    :number: "5420"
    :description: In-depth survey of standard and experimental dating methods that provide absolute ages for events of the last two million years of Earth history. Includes theory and application of radiocarbon, uranium series, amino acid, thermo-luminescence, fission track, potassium/argon, hydration, light stable isotopes, and other radioactive techniques.
  - :name: Vertebrate Paleontology
    :credit: "4"
    :subject: GEOL
    :number: "5474"
    :description: Same as GEOL 4474 and MUSM 5474.
  - :name: Petroleum Geology
    :credit: "4"
    :subject: GEOL
    :number: "5540"
    :description: Same as GEOL 4540.
  - :name: Petroleum Reservoir Characterization and Modeling
    :credit: "3"
    :subject: GEOL
    :number: "5550"
    :description: Restricted to graduate students. Same as GEOL 4550.
  - :name: Glaciology
    :credit: "3"
    :subject: GEOL
    :number: "5640"
    :description: Prereq., calculus. Same as GEOL 4640.
  - :name: Carbonate Sedimentary Environments
    :credit: "3"
    :subject: GEOL
    :number: "5650"
    :description: Examines recognition and interpretation of modern and ancient carbonate sedimentary environments through the analysis of fauna, texture, sedimentary structures, and primary geochemistry. Emphasizes eustatic sea level and climatic controls. Prereqs., GEOL 3410 and 3430.
  - :name: Isotope Geology
    :credit: "3"
    :subject: GEOL
    :number: "5670"
    :description: Same as GEOL 4670.
  - :name: Global Tectonics
    :credit: "3"
    :subject: GEOL
    :number: "5680"
    :description: Studies geological and geophysical aspects of plate motions along accretionary transforming, subducting, and collisional margins. Relationships of sedimentation, volcanism, metamorphism, and deformation to mountain building are studied in conjunction with examination of type areas. Prereq., graduate standing or instructor consent.
  - :name: Tectonic History of the Western United States
    :credit: "3"
    :subject: GEOL
    :number: "5690"
    :description: Provides students with the practical tools needed to make tectonic interpretations through study of the geologic history of the western United States and the geodynamic models used in interpreting that history. Paleomagnetism, geobarametry, geothermometry, geodynamic modeling, and elements of structural geology and stratigraphy are topics considered in this class. Prereqs., GEOL 3120 and PHYS 1110.
  - :name: Geological Topics Seminar
    :credit: "1"
    :subject: GEOL
    :number: "5700"
    :description: Seminar studies in geological subjects of special current interest are offered primarily for graduate students, as departmental staff and facilities permit. May be repeated up to 9 total credit hours.
  - :name: Igneous and Metamorphic Field Geology
    :credit: "1"
    :subject: GEOL
    :number: "5711"
    :description: Includes field geophysics, environmental, structural, and stratigraphic field geology, and/or field topics in petrology, hydrology, and geomorphology. May be repeated up to 6 total credit hours.
  - :name: Structural Field Geology
    :credit: "1"
    :subject: GEOL
    :number: "5712"
    :description: Includes field geophysics, environmental, structural, and stratigraphic field geology, and/or field topics in petrology, hydrology, and geomorphology. May be repeated up to 6 total credit hours.
  - :name: Field Geophysics
    :credit: "1"
    :subject: GEOL
    :number: "5714"
    :description: Includes field geophysics, environmental, structural, and stratigraphic field geology, and/or field topics in petrology, hydrology, and geomorphology. May be repeated up to 6 total credit hours.
  - :name: Field Techniques in Surficial Geology and Geohydrology
    :credit: "1"
    :subject: GEOL
    :number: "5715"
    :description: Includes field geophysics, environmental, structural, and stratigraphic field geology, and/or field topics in petrology, hydrology, and geomorphology. May be repeated up to 6 total credit hours.
  - :name: Environmental Field Geochemistry
    :credit: "1"
    :subject: GEOL
    :number: "5716"
    :description: Includes field geophysics, environmental, structural, and stratigraphic field geology, and/or field topics in petrology, hydrology, and geomorphology. May be repeated up to 6 total credit hours.
  - :name: Field Seminar in Geology and Tectonics
    :credit: "1"
    :subject: GEOL
    :number: "5717"
    :description: Includes field geophysics, environmental, structural, and stratigraphic field geology, and/or field topics in petrology, hydrology, and geomorphology. May be repeated up to 6 total credit hours.
  - :name: Planetary Surfaces and Interiors
    :credit: "3"
    :subject: GEOL
    :number: "5800"
    :description: Examines processes operating on the surfaces of solid planets and in their interiors. Emphasizes spacecraft observations, their interpretation, the relationship to similar processes on Earth, the relationship between planetary surfaces and interiors, and the integrated geologic histories of the terrestrial planets and satellites. Prereq., graduate standing in physical sciences or instructor consent. Same as ASTR 5800.
  - :name: Planetary Atmospheres
    :credit: "3"
    :subject: GEOL
    :number: "5810"
    :description: Covers the structure, composition, and dynamics of planetary atmospheres. Includes the origin of planetary atmospheres, chemistry and cloud physics, greenhouse effects, climate, and the evolution of planetary atmospheres---past and future. Same as ATOC 5810 and ASTR 5810.
  - :name: Origin and Evolution of Planetary Systems
    :credit: "3"
    :subject: GEOL
    :number: "5820"
    :description: Considers the origin and evolution of planetary systems, including protoplanetary disks, condensation in the solar nebula, composition of meteorites, planetary accretion, comets, asteroids, planetary rings, and extrasolar planets. Applies celestial mechanics to the dynamical evolution of solar system bodies. Prereq., graduate standing in physical sciences or instructor consent. Same as ASTR 5820 and ATOC 5820.
  - :name: Topics in Planetary Science
    :credit: "3"
    :subject: GEOL
    :number: "5830"
    :description: Current topics in planetary science, based on recent discoveries, spacecraft observations, or other developments. Focuses on a specific topic each time it is offered, such as Mars, Venus, Galilean satellites, exobiology, comets, or extrasolar planets. May be repeated up to 6 total credit hours, provided the topics vary. Prereq., graduate standing in physical sciences or instructor consent. Same as ATOC/ASTR 5830.
  - :name: Seminar in Planetary Science
    :credit: "1"
    :subject: GEOL
    :number: "5835"
    :description: Studies current research on a topic in planetary science. Students and faculty give presentations. Subjects may vary each semester. May be repeated up to 4 total credit hours to meet candidacy requirements. Prereq., graduate standing or instructor consent. Same as ATOC 5835 and ASTR 5835.
  - :name: Petroleum Geology of Turbidite Systems
    :credit: "4"
    :subject: GEOL
    :number: "6060"
    :description: Covers the exploration and production aspects of petroleum submarine fans and turbidite systems. A one-week field trip to Arkansas is included. Students are responsible for part of the trip expenses. Prereq., GEOL 6330.
  - :name: Seminar in Hydrology and Geomorphology
    :credit: "1"
    :subject: GEOL
    :number: "6241"
    :description: Emphasizes process-oriented research in hydrology and geomorphology. Sample topics include river mechanics, snow hydrology, and periglacial processes. Same as GEOG 6241. May be repeated up to 6 total credit hours.
  - :name: Sedimentary Petrology
    :credit: "3"
    :subject: GEOL
    :number: "6310"
    :description: Interpretation of depositional and diagenetic history of sedimentary rocks as determined from thin-section studies. Prereqs., GEOL 3010, 3020, and 3430.
  - :name: Applied Sequence Stratigraphy and Basin Analysis
    :credit: "4"
    :subject: GEOL
    :number: "6330"
    :description: Develops skills in the stratigraphic interpretation of seismic reflection data, recognition of sequence stratigraphy in well logs and outcrop, and their applications to basin analysis in petroleum exploration. Prereqs., graduate standing, introductory undergraduate physics, and sedimentology/stratigraphy.
  - :name: Earth and Planetary Physics 1
    :credit: "3"
    :subject: GEOL
    :number: "6610"
    :description: Offered alternate years. Mechanics of deformable materials, with applications to earthquake processes. Introduces seismic wave theory. Inversion of seismic data for the structure, composition, and state of the interior of the Earth. Same as ASTR 6610 and PHYS 6610.
  - :name: Earth and Planetary Physics 2
    :credit: "3"
    :subject: GEOL
    :number: "6620"
    :description: Offered alternate years. Space and surface geodetic techniques, as well as potential theory, are covered. Other topics are definition and geophysical interpretation of the geoid and of surface gravity anomalies; isostasy; post-glacial rebound; tides and the rotation of the Earth. Same as ASTR 6620 and PHYS 6620.
  - :name: Earth and Planetary Physics 3
    :credit: "3"
    :subject: GEOL
    :number: "6630"
    :description: "Offered alternate years. The solar system: theories of its origin, meteorites. Distribution of radioactive materials; age dating. Heat flow through continents and the ocean floor; internal temperature distribution in the Earth; mantle convection. Origin of the oceans and atmosphere. Same as ASTR 6630 and PHYS 6630."
  - :name: Seminar in Geophysics
    :credit: "1"
    :subject: GEOL
    :number: "6650"
    :description: Advanced seminar studies in geophysical subjects for graduate students. Same as ASTR 6650 and PHYS 6650. May be repeated up to 6 total credit hours.
  - :name: Geophysical Inverse Theory
    :credit: "2"
    :subject: GEOL
    :number: "6670"
    :description: Principles of geophysical inverse theory as applied to problems in the Earth sciences, including topography, Earth structure, and earthquake locations. Prereqs., calculus and computer programming (any language). Same as PHYS 6670.
