  - :name: History of Women in Progressive Social Movements
    :credit: "3"
    :subject: HIST
    :number: "3656"
    :description: "Explores women's involvement in the United States and international peace movements, including feminist and civil rights movements of the 19th and 20th centuries. Students learn research methods by using a variety of primary and secondary sources and writing an original research paper. Prereq., WRTG 3020, and WMST 2000 or 2010 or HIST 1015 or 1025. Restricted to junior/senior HIST majors. Same as WMST 3656. Approved for arts and sciences core curriculum: critical thinking."
