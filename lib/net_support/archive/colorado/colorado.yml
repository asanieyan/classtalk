- :name: Law
  :code: LAWS
  :courses: 
  - :name: Comparative Law
    :credit: "3"
    :subject: LAWS
    :number: "6210"
    :description: Considers foreign solutions to certain key legal problems. Focuses on general problems of legal process, rather than on substantive rules. Topics include the role of lawyers, civil dispute resolution, criminal procedure, and employment discrimination. Covers different legal systems in different years.
  - :name: International Environmental Law
    :credit: "2"
    :subject: LAWS
    :number: "6510"
    :description: Examines international environmental law, including transboundary impacts and global issues. Addresses such issues as intergenerational equities, principles of compensation, and if international environmental norms should receive special environmental norm consideration. A course in public international law is not a prerequisite, but students who have not taken such a course will probably find it useful to do some additional background reading. Offered in alternate years.
  - :name: Anthropology of Law
    :credit: "3"
    :subject: LAWS
    :number: "7200"
    :description: Reviews the relationship between the social and cultural features of both developed and developing country societies and the formal and informal legal institutions within them. Considers the nature of social control and constraint, judicial reasoning, fact finding, conciliation, mediation and arbitration, and legal discourse.
  - :name: International Litigation
    :credit: "2"
    :subject: LAWS
    :number: "7300"
    :description: Examines the special issues that arise in litigation in U.S. courts when one or more of the parties is a foreign individual, corporation, or government, or when the subject of the litigation concerns events occurring wholly or partly outside of this country. Includes personal jurisdiction over foreign defendants, extraterritorial service of process and evidence gathering, choice of forum, foreign sovereign immunity, the act of state doctrine, extraterritorial application of U.S. law, and recognition of enforcement of foreign judgments.
  - :name: International Dispute Settlement
    :credit: "2"
    :subject: LAWS
    :number: "7310"
    :description: Examines various mechanisms for the settlement of international disputes. Includes negotiation, inquiry, mediation, conciliation, arbitration, and adjudication. Focuses on intergovernmental dispute resolution. Prereq., or coreq., LAWS 6400.
  - :name: "International Human Rights: Crime and Punishment"
    :credit: "3"
    :subject: LAWS
    :number: "7320"
    :description: Surveys international human rights law and international crime and punishment. Addresses idea of rights from a historical, philosophical, conceptual and analytical perspective; explores the &quot;primary rules of conduct&quot; as well as adjudication and remedies, and selected rights from a comparative perspective. Recommended prereq., LAWS 6400.
  - :name: European Union Law
    :credit: "2"
    :subject: LAWS
    :number: "7420"
    :description: "Covers all the essential aspects of the EU law: EU institutions, competences, the making and the application of EU law, and the content of the fundamental principles of EU law and the common market."
  - :name: International Human Rights Law
    :credit: "3"
    :subject: LAWS
    :number: "7440"
    :description: Surveys international human rights both in law and in philosophy, both current and historical. Prereq., LAWS 6400.
  - :name: "Seminar: Comparative Law"
    :credit: "2"
    :subject: LAWS
    :number: "8210"
    :description: "Studies discrete topics in Jewish law such as family law, commercial law, criminal law, etc., using the text Jewish Law: Cases and Materials, and other sources such as guest lectures. The collection of books that we received from the Touro Law Center will provide a valuable resource for student research."
  - :name: "Seminar: International Adjudication"
    :credit: "3"
    :subject: LAWS
    :number: "8300"
    :description: Focuses on writing briefs and memoranda of law suitable for practice before tribunals such as the International Courts of Justice. Emphasis will be on students writing, legal analysis, and presentation of oral arguments. Instruction identifies how to research and analyze international materials, such as treaties, covenants, and international customary law.
  - :name: "Seminar: International Crimes Punishment"
    :credit: "2"
    :subject: LAWS
    :number: "8310"
    :description: "Addresses issues in international criminal law in three parts: 1) basic contents of international law, 2) international criminal tribunals that enforce international criminal law, and 3) national efforts to bring international criminal prosecutions. Recommended prereqs., LAWS 6400 and 7440."
  - :name: "Seminar: Oil and International Relations"
    :credit: "2"
    :subject: LAWS
    :number: "8320"
    :description: Addresses the extent to which the international community of nations is oil dependent. Assesses the impact and the geopolitical dangers to international relations arising from the expanding demand for scarce oil from developing, as well as developed, economies.
  - :name: "Seminar: Comparative Public Health Law and Ethics"
    :credit: "2"
    :subject: LAWS
    :number: "8430"
    :description: Compares public health law systems to those in other countries. Studies the goals, legal structures, and services provided, together with such issues of coercion as quarantines, monitoring, mandates and prohibitions, and forcing pharmaceutical companies to make available inexpensive generic drugs.
  - :name: "Seminar: International Human Rights"
    :credit: "2"
    :subject: LAWS
    :number: "8440"
    :description: Investigates the sources of international human rights law and issues of jurisdiction to prescribe, adjudicate, and enforce norms. Students study treaties and reservations, customary law, declarations, resolutions, and the U.S. courts' and activists' use of materials. Topics include sovereignty and self-determination, culture, privacy, right to equality, language and speech rights, right to development, immigration, workers and globalization, and citizenship.
  - :name: Payment Systems
    :credit: "3"
    :subject: LAWS
    :number: "6011"
    :description: Examines the methodology and policies of Articles 3 and 4 of the Uniform Commercial Code, dealing with such topics as negotiable instruments, bank deposits, collections, letters of credit, and electronic fund transfers.
  - :name: Secured Transactions
    :credit: "3"
    :subject: LAWS
    :number: "6021"
    :description: Explores the methodology and policies of Article 9 of the Uniform Commercial Code, dealing with financing transactions in personal property.
  - :name: Consumer Protection Laws and Policies
    :credit: "0"
    :subject: LAWS
    :number: "6031"
    :description: Focuses on deceptive trade practices and consumer rights. Reviews the law of deception/misrepresentation at common law, and federal and state laws regarding unfair acts and practices. Covers credit practices, environmental and health claims, and telecommunications and privacy. Discusses remedies, including governmental enforcement actions, and individual and class actions.
  - :name: Agency, Partnership, and the LLC
    :credit: "3"
    :subject: LAWS
    :number: "6201"
    :description: "Surveys agency law whose principles are important in many other areas of law. Studies the legal organizations commonly used by small businesses: partnerships and limited liability companies (LLCs)."
  - :name: Corporations
    :credit: "3"
    :subject: LAWS
    :number: "6211"
    :description: Covers formation of corporations and their management; relations among shareholders, officers, and directors; the impact of federal legislation on directors' duties; and the special problems of closed corporations.
  - :name: Corporations
    :credit: "4"
    :subject: LAWS
    :number: "6251"
    :description: Covers formation of corporations and their management; relations between shareholders, officers, and directors; the impact of federal legislation on directors' duties; and the special problems of closed corporations.
  - :name: Accounting Issues for Lawyers
    :credit: "3"
    :subject: LAWS
    :number: "6281"
    :description: Studies accounting and auditing problems in the form they are placed before the lawyer, including a succinct study of basic bookkeeping, in-depth legal analysis of the major current problems of financial accounting, and consideration of the conduct of the financial affairs of business.
  - :name: Introduction to Intellectual Property
    :credit: "3"
    :subject: LAWS
    :number: "6301"
    :description: Provides an overview of our nation's intellectual property laws, including patents, copyrights, trademarks, and trade secrets. Discusses other matters related to intellectual property, including licensing, competition policy issues, and remedies.
  - :name: Labor and Employment Law
    :credit: "3"
    :subject: LAWS
    :number: "6501"
    :description: Covers decisions and statutes concerning the employment relationship, including issues such as employment-at-will; health and safety; drug testing; job security; and the rights of employers, unions, and employees under the National Labor Relations Act and related legislation.
  - :name: Labor Law
    :credit: "3"
    :subject: LAWS
    :number: "6511"
    :description: "Includes the subjects of evolution of labor relations laws; how a collective bargaining relationship is established; negotiation of the collective bargaining agreement; labor and the antitrust laws; and rights of the individual worker. Course materials frame the issue of how a developed or postindustrial democracy deals with the problems that arise out of the employment relationship: of the choices between laissez-faire, substantive regulation, and the private ordering of the employment relationship through the collective bargaining process."
  - :name: Employment Law
    :credit: "3"
    :subject: LAWS
    :number: "6521"
    :description: Entails a survey of employment-at-will, workplace safety, workplace torts; ERISA and retirement, workers' compensation; controls on hours and wages; health insurance; disability and unemployment compensation.
  - :name: Corporate Transactions in Latin America
    :credit: "3"
    :subject: LAWS
    :number: "6601"
    :description: Introduces students to an overview of Latin American commercial and civil law systems, looking closely at Napoleanic and Chilean law. Explores the choice legal structures available for Latin American corporations; contract law that regulates business transactions in Latin America; and exploration of the way in which Latin American countries have joined international business trade agreements that pertain to Latin American nations such as the Vienna Convention and GATT.
  - :name: Creditors' Remedies and Debtors' Protection
    :credit: "3"
    :subject: LAWS
    :number: "7011"
    :description: Examines typical state rights and procedures for the enforcement of claims and federal and state law limitations providing protection to debtors in the process. Includes prejudgment remedies, statutory and equitable remedies, fraudulent conveyance principles, and exemptions and other judicial protections afforded debtors.
  - :name: Bankruptcy
    :credit: "3"
    :subject: LAWS
    :number: "7021"
    :description: Briefly examines nonbankruptcy business rehabilitation devices, followed by basic principles of federal bankruptcy law and the bankruptcy court system. Concludes with attention to business reorganizations under Chapter 11 of the Bankruptcy Code. Recommended prereq., LAWS 6001 and 7011.
  - :name: "Deals: Engineering Financial Transactions"
    :credit: "4"
    :subject: LAWS
    :number: "7101"
    :description: Explores the business lawyer's role in creating value by helping clients identify, assess, and manage business risks through efficient contract design while achieving the optimal legal, tax or regulatory treatment for the deal. Includes case studies of actual transactions.
  - :name: "Contract Theory: Collisions of Contracting and Culture"
    :credit: "3"
    :subject: LAWS
    :number: "7111"
    :description: Explores various contract theories and principles emanating from classical and neoclassical law, legal realism, law and economics, critical legal studies, law and society, relational theory, and others. Considers and critiques these theories as applied to particular contracting cultures, especially as applied to construction contracts.
  - :name: "Advanced Contracts: Commercial Transactions"
    :credit: "3"
    :subject: LAWS
    :number: "7121"
    :description: Studies Article 2 and Article 2A of the Uniform Commercial Code, together with the Convention and the International Sale of Goods. Advanced contracts topics are explored in depth. Among other subjects, warranties, title, remedies, and risk of loss in the sale of lease of goods will be studied.
  - :name: Antitrust
    :credit: "3"
    :subject: LAWS
    :number: "7201"
    :description: "Studies American competition policy: collaborations among competitors, including agreements on price and boycotts, definition of agreement, monopolization, vertical restraints such as resale price maintenance, and territorial confinement of dealers. Offered in alternate years."
  - :name: Business Planning
    :credit: "3"
    :subject: LAWS
    :number: "7211"
    :description: Focuses on the development and use of concepts derived from a number of legal areas in the context of business planning and counseling. Topics such as formation of business entities, sale of a business, recapitalization, division, reorganization, and dissolution are considered. Prereqs., LAWS 6007, 6201, and 6251 or 6211.
  - :name: Government Regulation of Business
    :credit: "3"
    :subject: LAWS
    :number: "7221"
    :description: Covers themes that explore the nature of the regulatory state and the realities of how businesses react to regulation. Provides an understanding of regulatory institutions; the tools of governmental regulation; and a critical perspective on regulation.
  - :name: Telecommunications Law and Policy
    :credit: "3"
    :subject: LAWS
    :number: "7241"
    :description: Examines laws governing telecommunications industries, including federal and state regulation and international aspects. Includes telephone, cable, satellite, cellular, and other wireless systems, and the Internet.
  - :name: Non-Profit Law
    :credit: "3"
    :subject: LAWS
    :number: "7251"
    :description: Examines the creation of a non-profit organization, in particular whether to choose a trust or a corporate form, how to qualify for federal tax exemption, and differences between private foundations and public charities. Examines fiduciary duty issues, restrictions on political activity and private benefit, and unrelated business income tax. Addresses tax incentives for charitable giving and state fundraising laws.
  - :name: Corporate Finance
    :credit: "3"
    :subject: LAWS
    :number: "7261"
    :description: Examines a variety of important legal issues related to the funding and financing corporations including creditor protection laws, the Trust Indenture Act of 1939, fiduciary duties, bond indenture provisions, securities laws, and rights of equity holders. Covers efficient capitalization structures, corporated valuation techniques, capital markets and the efficient market theory, and cost of capital concept. Prereq., LAWS 6211 or 6251.
  - :name: Venture Capital and Private Equity
    :credit: "3"
    :subject: LAWS
    :number: "7271"
    :description: Provides overview of the legal and financial principles to represent privately held companies, their founders and managers, and their investors. Emphasizes transaction structuring rather than judicial opinions. Includes the organization and financing of start-ups, structuring buyout transactions, exit strategies, legal organization of investment funds and other financial intermediaries. Discusses the relevant regulatory landscape, including securities law, bankruptcy, ERISA, and tax law.
  - :name: Copyright
    :credit: "2"
    :subject: LAWS
    :number: "7301"
    :description: Examines state and federal laws relating to the protection of works of authorship ranging from traditional works to computer programs. Studies the 1976 Copyright Act as well as relevant earlier acts. Gives attention to state laws, such as interference with contractual relations, the right of publicity, moral right, protection of ideas, and misappropriation of trade values, that supplement federal copyright.
  - :name: Patent Law
    :credit: "2"
    :subject: LAWS
    :number: "7311"
    :description: Covers selected topics, such as patentable subject matter, patentability, and utilization of patent rights through licensing and infringement litigation. Covers practice and procedure of the patent and trademark office.
  - :name: IP and Technology Contracting
    :credit: "2"
    :subject: LAWS
    :number: "7321"
    :description: Covers transactions, and often high-tech deals involving intellectual property rights. Studies IP ownership; assignment or rights; commercialization transactions (licensing, distribution, strategic); antitrust; and emerging issues. Gives students essential tools to draft and analyze technology contracts. Prereqs., LAWS 6301 or 7301.
  - :name: Sports Law
    :credit: "2"
    :subject: LAWS
    :number: "7331"
    :description: Covers the application of rules from agency, antitrust, contracts, constitutional law (including sex discrimination), labor law, property, torts, unincorporated associations, and other subjects to those persons involved in the production and delivery of athletic competition to consumers. Explores the development of the application of these rules to a sports setting and related economic issues.
  - :name: Trademark and Unfair Competition Law
    :credit: "3"
    :subject: LAWS
    :number: "7341"
    :description: Examines trademark protection, the interaction of trademark and unfair competition law with other intellectual property doctrines, the requirements for acquiring and retaining federal trademark rights, false advertising and other misrepresentations, the right of publicity and related claims, remedies for infringement, and international aspects of trademark protection.
  - :name: Privacy, Security, and Digital Rights Management
    :credit: "2"
    :subject: LAWS
    :number: "7361"
    :description: Introduces students to the laws that regulate the basic technologies of the Internet and the management of information in the digital age. It examines the most significant statutes, regulations, and common law principles that comprise this emerging legal framework, including the Federal Wiretap Act, the HIPAA Privacy Rule, and the Digital Millennium Copyright Act.
  - :name: Standardization and Standards Wars
    :credit: "3"
    :subject: LAWS
    :number: "7371"
    :description: Examines current issues in the standardization of telecommunications and information technologies. Covers the importance of standards, government and private sector perspectives, and the impact of information age technologies on standards of development. Emphasizes key national and international organizations.
  - :name: Securities Regulation
    :credit: "3"
    :subject: LAWS
    :number: "7401"
    :description: Stresses statutory interpretation of the various federal statutes regulating the issue of corporate securities and the cases and regulations that have arisen out of those statutes.
  - :name: Mergers, Acquisitions, and Reorganizations
    :credit: "3"
    :subject: LAWS
    :number: "7411"
    :description: Studies the planning of corporate mergers, acquisitions, and reorganizations, examining the application and integration of state corporate law, federal securities law, accounting principles, tax law, labor law, products liability law, environmental law, ERISA, and antitrust law.
  - :name: Law and Finance for Entrepreneurs
    :credit: "3"
    :subject: LAWS
    :number: "7451"
    :description: Studies unique legal problems faced by entrepreneurs, including formation issues (choice of entity, rights of the founders, initial investors), operation issues (governance, key employees, intellectual property, financing), IPOs, and buy-outs.
  - :name: Employment Discrimination
    :credit: "3"
    :subject: LAWS
    :number: "7541"
    :description: Examines statutory and constitutional prohibitions of discrimination in employment on the basis of race, gender, age, religion, national origin, and disability.
  - :name: Business Transactions
    :credit: "3"
    :subject: LAWS
    :number: "7601"
    :description: Provides a practical understanding of how to apply the law in both transactional and litigation settings. Gives an interdisciplinary look at how various areas of the law are brought together in common factual settings. Teaches students to negotiate, document, and close the acquisition of a business covering the areas of practice of corporate, contracts, real property, secured transactions, and bankruptcy law. Tests, in a litigation setting, the decisions made during the acquisition stage.
  - :name: International Business Transactions
    :credit: "2"
    :subject: LAWS
    :number: "7611"
    :description: Examines the sources of international business law, the relationship between such law and the U.S. legal system, the choice of law in international business disputes, the special issues that arise when doing business with foreign governments, the law governing international sales and the shipment of goods, and international intellectual property protection. Offered in alternate years.
  - :name: Arbitration
    :credit: "3"
    :subject: LAWS
    :number: "7751"
    :description: Discusses the nature of arbitration, tactical considerations in whether to use this form or another form of dispute resolution, the drafting of effective contracts to arbitrate the enforceability of these contracts, and the enforcement of arbitration awards. Covers the preclusive effect of arbitration proceedings, multiparty arbitration, and choice of law. Students conduct simulated arbitrations.
  - :name: "Seminar: Humanizing Contracts: Service Learning"
    :credit: "1"
    :subject: LAWS
    :number: "8011"
    :description: "Examines contract theory and policy, while providing community-based service. Students analyze and discuss readings exploring doctrinal and theoretical bases of contract law, and see &quot;contracts in action&quot; through participating in a service project. Requires a final paper linking theory and doctrine with service experiences. Note: this is a year-long seminar (2 credits per semester); students must enroll in both semesters but receive only one grade at the end of the year. Students participate in a service project that may include off-campus and weekend participation."
  - :name: "Seminar: Advanced Corporate Law"
    :credit: "2"
    :subject: LAWS
    :number: "8251"
    :description: Explores current issues in corporate and securities law, including developments in fiduciary duties of officers and directors, corporate governance, executive compensation, revisions to the model business corporation act, and state and federal litigation reform.
  - :name: "Seminar: Innovation, Network Theory, Social Entrepreneurship"
    :credit: "2"
    :subject: LAWS
    :number: "8301"
    :description: Covers topics related to the legal and public policy implications of innovation, entrepreneurship, and social networks including normative ideals of entrepreneurship, the concept of regional advantage, whether startups should be subsidized and the design of such subsidies, the role of universities in commercializing ideas, impact of the tax code on entrepreneurship, the role of corporate responsibility in startups, and more.
  - :name: "Seminar: Computer Crimes"
    :credit: "2"
    :subject: LAWS
    :number: "8311"
    :description: Explores legal issues that judges, legislators, prosecutors, and defense attorneys confront with the recent explosion in computer related crime. Includes Fourth Amendment in cyberspace, law of electronic surveillance, computer hacking and other computer crimes, encryption, online economic espionage, cyberterrorism, First Amendment in cyberspace, federal and state relations in enforcement of computer crime laws, and civil liberties online.
  - :name: "Seminar: Law and Economics of the Information Age"
    :credit: "3"
    :subject: LAWS
    :number: "8341"
    :description: Examines basic regulatory and legal challenges of our information economy and digital age. Emphasizes the &quot;networked&quot; information industries, the proper role of &quot;unbundling&quot; policies to advance competition, and how intellectual property and antitrust rules should be developed. Prereq., LAWS 7201, 7241, or 7301. Same as TLEN 5260.
  - :name: "Seminar: Securities Litigation and Enforcement"
    :credit: "2"
    :subject: LAWS
    :number: "8401"
    :description: Designed for students interested in studying topics related to securities litigation. Covers civil liability under the Securities Act of 1933, proxy fraud, class actions (with special emphasis on the Private Securities Litigation Reform Act and the Securities Litigation Uniform Standards Act), market manipulation, SEC enforcement actions, enforcement issues involving attorneys and accountants, criminal enforcement, international securities fraud, and securities arbitration.
  - :name: "Seminar: Duties of the Professional Advisor"
    :credit: "2"
    :subject: LAWS
    :number: "8421"
    :description: Studies ethical and legal regulation of lawyers, auditors, and investment bankers, who have been described as &quot;gatekeepers&quot; to the investment markets. Considers changes in ethical and legal regulation that can be adopted to restore a sense of integrity for these professionals.
  - :name: "Seminar: Comparative Labor Law"
    :credit: "2"
    :subject: LAWS
    :number: "8521"
    :description: Explores the laws and economic transformations that affect labor relations on a global scale.
  - :name: "Seminar: Labor and Employment in Transportation"
    :credit: "2"
    :subject: LAWS
    :number: "8531"
    :description: Explores legal, social, and economic issues arising from labor relations in the industries transporting goods and people by road, rail, air, and water, among the most critical sectors of the economy.
  - :name: Public Land Law
    :credit: "3"
    :subject: LAWS
    :number: "6002"
    :description: Deals with the legal status and management of resources on federal lands, including national forests, parks, and BLM lands. Explores federal law, policy, and agency practice affecting the use of mineral, timber, range, water, wildlife, and wilderness resources on public lands. Prereq., LAWS 6112.
  - :name: Foundations of American Natural Resources Law
    :credit: "3"
    :subject: LAWS
    :number: "6112"
    :description: Introduces students to the law of natural resources. Examines the legal, historical, political, and intellectual influences that shape resources development and conservation. Same as ENVS 6112.
  - :name: Water Resources
    :credit: "3"
    :subject: LAWS
    :number: "6302"
    :description: Analyzes regional and national water problems, including the legal methods by which surface and ground water supplies are allocated, managed, and protected.
  - :name: Energy, Insecurity, Sustainable Law
    :credit: "3"
    :subject: LAWS
    :number: "7132"
    :description: Examines why national security deals not only with armed aggression and the ability to thwart military invasions or subversion, but also includes critical threats to vital national and international support systems such as the economy, energy, and the environment.
  - :name: Environmental Law
    :credit: "3"
    :subject: LAWS
    :number: "7202"
    :description: Examines and analyzes important federal pollution control statutes, including the National Environmental Policy Act, the Clean Air Act and Clean Water Act, Solid Waste Act, and Superfund. Considers related economic theory, ethics, and policy issues.
  - :name: The Law of Toxic and Hazardous Wastes
    :credit: "2"
    :subject: LAWS
    :number: "7402"
    :description: Examines the EPA's federal hazardous waste statutes, including the Resource Conservation and Recovery Act of 1976 (RCRA), and the Comprehensive Environmental Response, Compensation, and Liability Act of 1980 (CERCLA). Analyzes the RCRA &quot;cradle-to-grave&quot; hazardous waste program, and addresses the evolving CERCLA liability scheme and cleanup process.
  - :name: "Seminar: Advanced Natural Resources Law"
    :credit: "2"
    :subject: LAWS
    :number: "8112"
    :description: Studies historical, literary, and scientific materials and analyzes current problems of natural resource law. Requires additional field trip expenses. Recommended prereqs., LAWS 6002, 6112, 6302, 7725. May be repeated up to 5 total credit hours.
  - :name: "Seminar: Mineral Development"
    :credit: "2"
    :subject: LAWS
    :number: "8122"
    :description: Deals with legal and policy issues surrounding mineral development and its environmental impacts. Emphasizes the problems associated with hard rock minerals and coal development, with some treatment of oil and gas leasing and development issues. Focuses on western public lands with some discussion of international and private lands issues.
  - :name: "Seminar: Environmental Policy"
    :credit: "2"
    :subject: LAWS
    :number: "8202"
    :description: Examines issues of environmental justice, including the disparate impacts of pollution and land use controls on certain communities and ethnic groups. Topics may include concentration of waste facilities in neighborhoods occupied by poor and minority populations, adequate protection of migrant farm workers from the impacts of pesticide hazards, and environmental controls that inhibit economic growth and development sought by Indian tribes.
  - :name: "Seminar: Environmental Law Practice and Policy"
    :credit: "2"
    :subject: LAWS
    :number: "8212"
    :description: Focuses on the translation of environmental policies and purposes into environmental law and practice. Investigates policy issues on prevention of significant deterioration of air quality (PSD), the particulate matter national ambient air quality standard (PM NAAQS), and global climate changes. Emphasizes legal structure issues, including the role of national, state, and local governments in implementing environmental law and policy as well as counterpart global structures and mechanisms for responding to global or transboundary environmental problems. Prereq., LAWS 7202.
  - :name: "Seminar: Environmental Philosophy and Law"
    :credit: "2"
    :subject: LAWS
    :number: "8222"
    :description: Investigates the changing philosophical underpinnings of U.S. environmental law and policy and how philosophy and legal institutions interact.
  - :name: "Seminar: Advanced Problems in Water Resources Law"
    :credit: "2"
    :subject: LAWS
    :number: "8302"
    :description: Explores the use of watersheds as geographic and political entities for addressing water-related issues and how laws and institutions facilitate or impede watershed-based problem solving.
  - :name: Appellate Court Advocacy
    :credit: "2"
    :subject: LAWS
    :number: "5223"
    :description: Students prepare appellate briefs and related documents and deliver oral arguments before a three-judge court composed of faculty, upper-division students, and practicing attorneys. Practice arguments are videotaped and critiqued.
  - :name: Civil Procedure 1
    :credit: "2"
    :subject: LAWS
    :number: "5303"
    :description: Studies modern practice in civil suits, including rules governing pleading, joinder of parties, discovery, jurisdiction of courts over the subject matter and parties, right to jury trial, appeals, and res judicata and collateral estoppel, with emphasis on the Federal Rules of Civil Procedure and their Colorado counterpart.
  - :name: Civil Procedure 2
    :credit: "3"
    :subject: LAWS
    :number: "5313"
    :description: Studies modern practice in civil suits, including rules governing pleading, joinder of parties, discovery, jurisdiction of courts over the subject matter and parties, right to jury trial, appeals, and res judicata and collateral estoppel, with emphasis on the Federal Rules of Civil Procedure and their Colorado counterpart.
  - :name: Criminal Law
    :credit: "4"
    :subject: LAWS
    :number: "5503"
    :description: Studies statutory and common law of crimes and defenses, the procedures by which the law makes judgments as to criminality of conduct, the purposes of criminal law, and the constitutional limits upon it.
  - :name: Legal Ethics Professionalism
    :credit: "2"
    :subject: LAWS
    :number: "6103"
    :description: Examines the legal profession as an institution, its history and traditions, and the ethics of the bar with particular emphasis on the professional responsibilities of the lawyer. Discusses the Model Rules of Professional Conduct.
  - :name: Evidence
    :credit: "3"
    :subject: LAWS
    :number: "6353"
    :description: Studies the methods and forms of proof in litigation, including detailed consideration of hearsay, impeachment of witnesses, relevancy and certain restrictions on authentication and best evidence doctrines, and privileges.
  - :name: Federal Courts
    :credit: "3"
    :subject: LAWS
    :number: "7003"
    :description: Looks at structure and jurisdiction of the federal courts, emphasizing problems of federalism and separation of powers and their relationship to resolution of substantive disputes.
  - :name: Supreme Court Decision Making
    :credit: "2"
    :subject: LAWS
    :number: "7013"
    :description: Students deliberate over several important cases as &quot;justices&quot; of the Supreme Court. Class is divided into three &quot;courts&quot; with the first hour spent in deliberation and the second hour in discussion of the deliberative process as well as the substantive issues.
  - :name: Jury Selection and History
    :credit: "3"
    :subject: LAWS
    :number: "7023"
    :description: Studies the history of the jury from ancient times through the implications of Apprendi, the grand jury from the time of Henry II through modern federal practice, and current jury selection procedures, both federal and Colorado, both civil and criminal. Experienced trial attorneys will work with students to demonstrate jury selection.
  - :name: Complex Civil Litigation
    :credit: "3"
    :subject: LAWS
    :number: "7303"
    :description: Covers civil procedure in modern complex multiparty suits, including class actions in such settings as employment discrimination and mass torts, and problems in discovery, joinder, res judicata, collateral estoppel, and judicial management in such suits. Offered in alternate years.
  - :name: Patent Litigation
    :credit: "2"
    :subject: LAWS
    :number: "7323"
    :description: "Focuses on unique aspects of patent litigation: substantive patent law, civil procedure, federal jurisdiction, and litigation strategy; includes claim construction, infringement, anticipation and obviousness defenses, unenforceability challenges, declaratory judgments, injunctions, damages, settlements, licenses, and trial strategy. Of interest and useful to those interested in intellectual properly generally, not just patents or in litigation."
  - :name: Domestic Violence
    :credit: "3"
    :subject: LAWS
    :number: "7513"
    :description: Explores the law, policy, history, and theory of domestic violence. Examines the limits of legal methods and remedies for holding batterers accountable and keeping victims safe; the dynamics of abusive relationships; the history of the criminal justice system's response to domestic violence; the defenses available to battered persons who kill their abusers; the legal paradigm of the sympathetic victim; psychological and feminist theories about abusive relationships; civil rights and tort liability for batterers and third parties; and the intersection of domestic violence with international human rights.
  - :name: Juvenile Law
    :credit: "2"
    :subject: LAWS
    :number: "7523"
    :description: Takes a critical look at the juvenile justice system and how it responds to the needs of juveniles who are either delinquents and/or victims of abuse. Issues include the rights and responsibility of parents, parental responsibility programs, delinquents, and the future of our juvenile courts.
  - :name: "Seminar: Habeas Corpus: The Great Writ of Liberty"
    :credit: "2"
    :subject: LAWS
    :number: "8013"
    :description: Includes readings on the history of the writ, its constitutional status, and its use as a civil rights remedy, as well as case studies of important Supreme Court decisions, and a review of contemporary jurisdictional and procedural issues.
  - :name: "Seminar: Alternative Dispute Resolution Ethics"
    :credit: "2"
    :subject: LAWS
    :number: "8103"
    :description: Explores the ethics of mediators and other alternative dispute resolvers and facilitators, of attorneys representing clients in alternative dispute resolution processes, and of judges serving in alternative roles. Issues include confidentiality, providing appropriate notice to those concerned, and avoidance of conflicts of interest.
  - :name: "Seminar: Civil Liberties Litigation"
    :credit: "2"
    :subject: LAWS
    :number: "8613"
    :description: Studies issues unique to the prosecution and defense of civil liberties lawsuits. Discusses litigation strategies with reference to lawsuits currently pending in the federal courts.
  - :name: Property 1
    :credit: "2"
    :subject: LAWS
    :number: "5624"
    :description: Topics include personal property, estates and interests in land, landlord-tenant, basic land conveyancing, and private land use controls.
  - :name: Property 2
    :credit: "2"
    :subject: LAWS
    :number: "5634"
    :description: Topics include personal property, estates and interests in land, landlord-tenant, basic land conveyancing, and private land use controls.
  - :name: Real Estate Transactions
    :credit: "3"
    :subject: LAWS
    :number: "6004"
    :description: Focuses on legal issues that arise in all phases of real estate transactions, with an emphasis on the role of the lawyer in the business of real estate as well as on the regulation of real estate markets.
  - :name: Real Property Security
    :credit: "3"
    :subject: LAWS
    :number: "6024"
    :description: Examines basic mortgage law, including use of mortgage substitutes (e.g., deeds of trusts and installment land contracts). Covers foreclosure and redemption and related problems; special priority problems in land acquisitions and construction financing; special financing devices, including variable-interest and wraparound mortgages; and problems relating to the transfer of the mortgagor's and mortgagee's respective interests.
  - :name: Wills and Trusts
    :credit: "3"
    :subject: LAWS
    :number: "6104"
    :description: Covers intestate succession; family protection; execution of wills; revocation and revival; will contracts and will substitutes; creation of trusts; modification and termination; charitable trusts; fiduciary administration, including probate and contest of wills; and construction problems in estate distribution.
  - :name: Real Estate Planning
    :credit: "3"
    :subject: LAWS
    :number: "7024"
    :description: Considers various contemporary legal problems involved in the ownership, use, development, and operation of real estate. Emphasizes the income tax and financing aspects of commercial and residential use and development such as shopping plazas and apartment buildings.
  - :name: Land Use Planning
    :credit: "3"
    :subject: LAWS
    :number: "7154"
    :description: Explores mechanisms for public control of private land uses, such as planning, zoning, and regulation of land development; including consideration of federal and state constitutional and statutory limitations on local governments. Offered in alternate years.
  - :name: "Seminar: Cities, Suburbs and the Law"
    :credit: "2"
    :subject: LAWS
    :number: "8104"
    :description: Explores dynamics that play out in the relationship between cities, suburbs, exurbs and other patterns of urban development. Explores the nature of local power, relations between local jurisdictions, and metropolitan and regional approaches to governance. Includes fiscal disparities, ethnic and racial segregation, sprawl and growth controls, affordable housing, transportation, and the urban/rural divide.
  - :name: "Seminar: Land Use Planning"
    :credit: "2"
    :subject: LAWS
    :number: "8154"
    :description: Discusses public control of private land uses through planning, zoning, and regulation of land development, including consideration of constitutional and statutory limitations on legislatively created techniques. Offered in alternate years.
  - :name: Torts
    :credit: "4"
    :subject: LAWS
    :number: "5425"
    :description: Studies nonconsensual allocation of losses for civil wrongs, focusing primarily on concepts of negligence and strict liability.
  - :name: Constitutional Law
    :credit: "4"
    :subject: LAWS
    :number: "6005"
    :description: "Studies constitutional structure: judicial review, federalism, separation of powers; and constitutional rights of due process and equal protection."
  - :name: Criminal Procedure
    :credit: "3"
    :subject: LAWS
    :number: "6045"
    :description: Focuses primarily on the constitutional limitations applicable to such police investigative techniques as arrest, search, seizure, electronic surveillance, interrogation, and lineup identification.
  - :name: Spanish for Family Law Practice
    :credit: "2"
    :subject: LAWS
    :number: "6105"
    :description: Provides Spanish-speaking students with vocabulary, legal-drafting skills, and a working knowledge of Spanish to enable them to serve families in the Family Law Division of the Boulder and Adams County Courts. Students prepare letters, memoranda, pleadings, and agreements in Spanish, role-play mock interviews with clients, and study specific legal rules that govern Boulder County and Adams County.
  - :name: Media Law
    :credit: "3"
    :subject: LAWS
    :number: "7005"
    :description: Surveys common, statutory, and regulatory law as applied to the mass media. Focuses on the law as it affects the gathering and publishing of news. Also examines the regulation of the electronic media.
  - :name: First Amendment
    :credit: "3"
    :subject: LAWS
    :number: "7015"
    :description: Examines speech and religion clauses of the First Amendment. Includes the philosophical foundation of free expression, analytical problems in First Amendment jurisprudence, and the relationships between free exercise of religion and the separation of church and state.
  - :name: Civil Rights Legislation
    :credit: "3"
    :subject: LAWS
    :number: "7025"
    :description: Presents a comprehensive study of federal civil rights statutes briefly reviewed in other courses (e.g., Constitutional Law or Federal Courts). Studies federal civil rights statutes, their judicial application, and their interrelationships as a discretely significant body of law of increasing theoretical interest and practical importance.
  - :name: "Criminal Procedure: Adjudicative Process"
    :credit: "3"
    :subject: LAWS
    :number: "7045"
    :description: Focuses primarily on criminal procedure at and after trial. Looks at bail, prosecutorial discretion, discovery, plea bargaining, speedy trial, jury trial, the right to counsel at trial, double jeopardy, appeal, and federal habeas corpus.
  - :name: Education Law
    :credit: "3"
    :subject: LAWS
    :number: "7055"
    :description: Considers issues raised by the interaction of law and education. Issues may include the legitimacy of compulsory schooling, alternatives to public schools, socialization and discipline in the schools, and questions of equal educational opportunities.
  - :name: Immigration and Citizenship Law
    :credit: "3"
    :subject: LAWS
    :number: "7065"
    :description: Covers legal issues pertaining to noncitizens of the United States, especially their right to enter and remain as immigrants and nonimmigrants. Topics include admission and exclusion, deportation, and refugees and political asylum. Approaches topics from various perspectives, including constitutional law, statutory interpretation, planning, ethics, history, and policy.
  - :name: Law and Religion
    :credit: "2"
    :subject: LAWS
    :number: "7085"
    :description: Uses judicial decisions as well as historical and theoretical materials to explore significant aspects of the relationship between law and religion. The religion clauses of the First Amendment are a central but not exclusive subject of study. Offered in alternate years.
  - :name: Women in Law
    :credit: "2"
    :subject: LAWS
    :number: "7095"
    :description: Explores the role of women in the legal system by looking at women as parties, jurors, witnesses, lawyers, law professors, and judges. Explores the relationship of law and society to women as victims and offenders. Investigates law and society's response to adoption, lesbian/gay issues, rape, surrogate and bad mothers, and sexual harassment.
  - :name: Family Law
    :credit: "3"
    :subject: LAWS
    :number: "7105"
    :description: Focuses on nature of marriage, actions for annulment and divorce, problems of alimony and property division, separation agreements, and custody of children. Also considers illegitimacy, abortion, contraception, the status of married women in common law and under modern statutes, and relations of parent and child.
  - :name: Juvenile Justice
    :credit: "2"
    :subject: LAWS
    :number: "7115"
    :description: Covers a wide array of issues dealing with the legal rights of the unborn, children, and juveniles. Covers the legal status of parent-child abuse, delinquency and crime, and emancipation.
  - :name: Advanced Domestic Relations
    :credit: "2"
    :subject: LAWS
    :number: "7125"
    :description: Offers advanced study of several domestic relations subjects, including both theoretical and lawyering issues. Tentative subjects include discovery, client interviewing and deposition preparation, asset valuation, working with expert witnesses, children as clients, and alternative dispute resolution. Recommended prereq., LAWS 7105.
  - :name: Parent, Child and State
    :credit: "3"
    :subject: LAWS
    :number: "7135"
    :description: Examines the legal rights of parents and children in a constitutional framework, as well as the state's authority to define and regulate the parent-child relationship. Addresses rights of parents and children to freedom of expression and religious exercise, termination of parental rights and adoption, paternity orientation, and culture in defining the family.
  - :name: Administrative Law
    :credit: "3"
    :subject: LAWS
    :number: "7205"
    :description: Covers practices and procedures of administrative agencies and limitations thereon, including the Federal Administrative Procedure Act, and the relationship between courts and agencies.
  - :name: Local Government
    :credit: "3"
    :subject: LAWS
    :number: "7255"
    :description: Studies state legislative and judicial control of the activities, powers, and duties of local governmental units, including home-rule cities and counties, and some problems of federal, state, and local constitutional and statutory limitations on governmental powers when exercised by local governmental units (e.g., the powers to regulate private activities, tax, spend, borrow money, and condemn private property for public uses). Offered in alternate years.
  - :name: Election Law
    :credit: "3"
    :subject: LAWS
    :number: "7325"
    :description: "Examines the rapidly evolving field of election law: the right to vote, voting procedures, redistricting, candidate selection, campaign finance laws, and direct democracy. Emphasizes federal law, including applicable constitutional jurisprudence."
  - :name: Comparative Criminal Procedure
    :credit: "2"
    :subject: LAWS
    :number: "7345"
    :description: Takes an in-depth look at some of the basic features of modern criminal justice systems that share the civil law tradition with the hope that such study will provide a vehicle for a deeper understanding of the strengths and weaknesses of the American system of criminal justice. Prereq., LAWS 6045.
  - :name: U
    :credit: "2"
    :subject: LAWS
    :number: "7375"
    :description: Examines the unique but related legal, social, and economic problems and accomplishments of those persons in this country whose ancestry originated in Africa, Asia, Latin America, or North America, and explores the developing literature on whites and whiteness.
  - :name: "Health Law 2: Medical Malpractice and Quality Regulation"
    :credit: "3"
    :subject: LAWS
    :number: "7405"
    :description: Explores (1) the law controlling ethical issues that arise during the delivery of medical care, (2) the substantive law of medical malpractice and tort reform aimed at reducing the frequency and severity of medical malpractice verdicts, and (3) the practical aspects of litigating a medical malpractice case. Cross-listed at the Health Sciences Center; will include field trips there.
  - :name: Health Law
    :credit: "2"
    :subject: LAWS
    :number: "7425"
    :description: Acquaints students with the issues arising at the interface between law and medicine through analysis of cases and other materials. Critically analyzes methods used by courts and legislatures to address medical/legal problems in an effort to determine whether the legal resolution was reasonable and appropriate in light of medical, social, and political considerations. Offered in alternate years.
  - :name: Advanced Torts
    :credit: "2"
    :subject: LAWS
    :number: "7475"
    :description: Studies selected tort actions and theories. Topics covered may include &quot;dignitary torts&quot; (e.g., defamation, privacy, etc.), business torts, and product liability. Offered in alternate years.
  - :name: Sexuality and the Law
    :credit: "2"
    :subject: LAWS
    :number: "7505"
    :description: Examines the regulation of sexuality in local, state, and federal law, with particular emphasis on sexual orientation. Explores how sexuality shapes, and is shaped by, an array of laws and policies, which may include family law, military regulations, tax law, employment law, trusts and estates, obscenity law, and criminal law.
  - :name: Poverty Law
    :credit: "3"
    :subject: LAWS
    :number: "7515"
    :description: Explores the legal and policy responses to poverty in the United States and addresses how the law shapes the lives of poor people and communities. Examines the extent of poverty in the United States, the root causes, and the historical development of social welfare policy. Focuses on the rights-based aspect of poverty law and various policies that attempt to ameliorate poverty.
  - :name: Race and American Law
    :credit: "3"
    :subject: LAWS
    :number: "7525"
    :description: Examines the judiciary's approach to racial discrimination from America's colonial period to the present day. Concludes with an analysis of the contemporary status of racial subordination in the legal system and considers recent scholarly critiques of the law's limitations in effecting racial justice. Employs an interdisciplinary approach and covers the experiences of American Indians, African Americans, Asian Pacific Americans, and Chicana/os.
  - :name: American Indian Law
    :credit: "3"
    :subject: LAWS
    :number: "7725"
    :description: Investigates the federal statutory, decisional, and constitutional law that bears upon American Indians, tribal governments, and Indian reservation transactions.
  - :name: Advanced American Indian Law
    :credit: "2"
    :subject: LAWS
    :number: "7735"
    :description: Examines selected issues in the field emphasizing major emerging problems and reform proposals. Examples of issues include Alaska development and the Indian Child Welfare Act.
  - :name: "Seminar: Constitutional Theory"
    :credit: "3"
    :subject: LAWS
    :number: "8015"
    :description: Examines the role of the courts and the other branches of government in defining and enforcing constitutional values. Relevant readings are from philosophy, social sciences, and legal scholarship, as well as cases.
  - :name: "Seminar: Advanced Topics in Federalism"
    :credit: "2"
    :subject: LAWS
    :number: "8025"
    :description: Explores the development of &quot;Our Federalism&quot;, the relationship between federal and state governments, from the founding period of the US Supreme Court's recent New Federalism jurisprudence. Studies historical material, commentary, and case law, and addresses how federalism is defined; the values that federalism serves; the role of federalism in our interconnected, global society; the Supreme Court's boundaries of federalism; the direction of New Federalism.
  - :name: "Seminar: Race, Racism, and American Law"
    :credit: "2"
    :subject: LAWS
    :number: "8075"
    :description: Focuses on issues of race reform law, in particular the group of issues dealing with Black Americans. (Students of all hues and persuasions are welcome.) Offers an interpretive or critical dimension, rather than a litigation-oriented one. Helps students understand how race reform law works and how attitudes and historical forces have shaped that body of law.
  - :name: "Seminar: Child Abuse and the Law"
    :credit: "2"
    :subject: LAWS
    :number: "8115"
    :description: Explores legal responses to child abuse by examining the constitutional framework for legal proceedings, effective strategies for preventing child abuse and punishing offenders, alternatives to the current system, and cultural aspects of child abuse and the legal response to it. Examines physical abuse and neglect, and focuses on sexual abuse.
  - :name: "Seminar: Law and the Politics of Family Law"
    :credit: "2"
    :subject: LAWS
    :number: "8125"
    :description: Examines issues that have been raised under the United States Constitution with respect to state regulation of families. Topics include questions of family and individual privacy, the status of children, procreation, marriage and divorce, the definition of family relationships, and problems of federalism and the role of the Supreme Court in the regulation of families.
  - :name: "Seminar: Gender, Work, and Family"
    :credit: "2"
    :subject: LAWS
    :number: "8135"
    :description: Explores the social and legal problems that develop at the intersection of work and family, and considers legal/non-legal solutions that have been and could be used to accommodate both women and men in their efforts to deal with these problems.
  - :name: "Seminar: Advanced Criminal Justice"
    :credit: "2"
    :subject: LAWS
    :number: "8315"
    :description: Studies policy and practice issues rather than case law. Focuses primarily on how American criminal justice is dispensed in cases that do not reach trial, including police behavior, prosecutorial discretion, defense services, bail, plea bargaining, and sentencing.
  - :name: "Seminar: Reforming Criminal Trials"
    :credit: "2"
    :subject: LAWS
    :number: "8325"
    :description: Starts from the premise that reform of our criminal trial system to make it less complicated, less expensive, and more reliable should be considered. Examines trial systems in other countries and U.S. changes over recent decades. Student papers make and defend proposals for reform.
  - :name: "Seminar: Advanced Criminal Procedure"
    :credit: "2"
    :subject: LAWS
    :number: "8335"
    :description: Focuses on a particular topic in criminal procedure. Topics include the privilege against self- incrimination, juries, and defense and prosecution ethics.
  - :name: "Seminar: Sentencing Law and Policy"
    :credit: "2"
    :subject: LAWS
    :number: "8355"
    :description: Studies sentencing law against the backdrop of criminal justice policy and concerns of public policy. Covers theories of punishment, the merits of indeterminate sentencing, sentencing guidelines, and nonincarcerative sanctions. Confronts problems of race, class, and other disparities in criminal sentencing.
  - :name: "Seminar: Advanced Immigration and Citizenship"
    :credit: "2"
    :subject: LAWS
    :number: "8375"
    :description: Explores the law and policy of citizenship in the United States, starting with legal questions regarding acquisition and loss of citizenship as well as the consequences of citizenship, but also examines the fundamental premises underlying American citizenship and the concept of citizenship generally.
  - :name: "Seminar: Separation of Powers"
    :credit: "2"
    :subject: LAWS
    :number: "8395"
    :description: Explores the constitutional relationships among the three branches of the federal government in the sphere of domestic matters, omitting foreign affairs and war. Develops topics including executive orders, Congressional control of the executive and the courts, appointment and removal of officers, impeachment, executive privilege, use of military tribunals, and the election of 2000. A seminar paper will be required.
  - :name: "Seminar: Public Health Law and Ethics"
    :credit: "2"
    :subject: LAWS
    :number: "8405"
    :description: Explores rules of law pertaining to the American public health care system and the ethical issues raised by the government's effort to protect the health of the American people.
  - :name: "Seminar: Bioethics and Law"
    :credit: "2"
    :subject: LAWS
    :number: "8415"
    :description: Focuses on legal, moral, and economic analyses of problems posed or soon to be posed by advances in biomedical technologies.
  - :name: "Seminar: Forced Labor"
    :credit: "2"
    :subject: LAWS
    :number: "8515"
    :description: "Reviews several regimes of compulsory labor that have been central to the American experience: Black chattel slavery in the antebellum South; debt peonage, criminal surety, and related institutions of agricultural involuntary servitude; convict leasing and other forms of compulsory inmate labor; &quot;white slavery&quot; and prostitution; and forced labor among immigrants. Emphasizes the complicated role that the law has played, and in some respects continues to play, in both supporting and undermining such institutions."
  - :name: "Seminar: Class and Law"
    :credit: "2"
    :subject: LAWS
    :number: "8535"
    :description: Explores issues relating social class to such areas as labor relations, law enforcement, controls on radical movements, and the distribution of wealth and power. Considers problems defining social class.
  - :name: "Seminar: Affordable Housing"
    :credit: "2"
    :subject: LAWS
    :number: "8705"
    :description: Explores the policy, legal, and practical dynamics that drive the development and preservation of privately owned, government subsidized affordable housing. Investigates the nature of the market for housing, with particular emphasis on multifamily rental housing, and debates about market failure in that context and then outline and contrast the major regulatory responses to such market failure. Explores how subsidy programs work in practice, focusing on model documents to frame sample transactions.
  - :name: "Seminar: Advanced American Indian Law"
    :credit: "2"
    :subject: LAWS
    :number: "8725"
    :description: Examines selected issues in the field, emphasizing major emerging problems and reform proposals. Examples include Alaska development and the Indian Child Welfare Act.
  - :name: "Seminar: Gender, Law, and Public Policy"
    :credit: "2"
    :subject: LAWS
    :number: "8765"
    :description: Examines the relationship of law and gender in criminal law, and constitutional law, using feminist theoretical perspectives as the organizing principle. Each perspective is applied to cases and materials on such topics as violence against women, prostitution, pornography, and discrimination in education and athletics.
  - :name: "Seminar: Advanced Topics in Health Law and Policy"
    :credit: "2"
    :subject: LAWS
    :number: "8775"
    :description: Addresses advanced legal issues in representing physicians, long-term care institutions, hospitals, and other health providers. Issues range from economic policy, distributive justice, and bioethical questions to antitrust and regulatory issues. Recommended prereq., LAWS 7425. To be taught at Health Sciences Center.
  - :name: Legal Writing
    :credit: "2"
    :subject: LAWS
    :number: "5226"
    :description: Provides an intensive introduction to the resources available for legal research. Students also prepare written material of various kinds designed to develop research skills, legal writing style, and analysis of legal problems.
  - :name: Litigation Drafting
    :credit: "3"
    :subject: LAWS
    :number: "6206"
    :description: Examines the intersection of civil procedure and legal writing. Emphasizes the drafting of persuasive adversarial litigation documents, including complaints, answers, motions in limine, motions to dismiss, motions of summary judgment, and jury instructions. Intensive writing and workshop format.
  - :name: Advanced Legal Research
    :credit: "2"
    :subject: LAWS
    :number: "6856"
    :description: Offers an in-depth look at research resources and methods. Includes sources from the judicial, legislative, and executive branches of federal and state government; research in topical areas such as environmental law, taxation, and international law; and extensive coverage of secondary and nonlaw resources. Covers both print and electronic sources. Students will have several assignments and a final project.
  - :name: Rothgerber Moot Court Competition
    :credit: "1"
    :subject: LAWS
    :number: "7106"
    :description: Offers an intensive involvement in legal research, appellate brief writing, and oral arguments in a competitive context. Student finalists may continue involvement in regional and national competitions.
  - :name: International Moot Court Competition
    :credit: "1"
    :subject: LAWS
    :number: "7406"
    :description: Open only to students who actively participate in the seminar preparing for the competition, in the preparation of memorials for the competition, and in the practice of oral arguments or regional oral arguments.
  - :name: Independent Legal Research
    :credit: "1"
    :subject: LAWS
    :number: "7846"
    :description: Involves independent study and preparation of a research paper under faculty supervision. Students produce a research paper equivalent to a seminar research paper. A draft is submitted, subjected to critique by the faculty member, and redrafted. Available during or after the fifth semester of law school. Prereq., instructor consent.
  - :name: "Independent Legal Research: Law Review"
    :credit: "1"
    :subject: LAWS
    :number: "7896"
    :description: Gives students the opportunity to participate in the research, writing, and editing activities involved in publishing the University of Colorado Law Review.
  - :name: "Independent Legal Research: Law Review"
    :credit: "2"
    :subject: LAWS
    :number: "7906"
    :description: Gives students the opportunity to participate in the research, writing, and editing activities involved in publishing the University of Colorado Law Review.
  - :name: "Independent Legal Research: Journal of International Environmental Law and Policy"
    :credit: "1"
    :subject: LAWS
    :number: "7916"
    :description: Gives students the opportunity to participate in the research, writing, and editing activities involved in publishing the Colorado Journal of International Environmental Law and Policy.
  - :name: "Independent Legal Research: Journal of International Environmental Law and Policy"
    :credit: "2"
    :subject: LAWS
    :number: "7926"
    :description: Gives students the opportunity to participate in the research, writing, and editing activities involved in publishing the Colorado Journal of International Environmental Law and Policy.
  - :name: "Independent Legal Research: Journal of Telecommunications and High Technology Law"
    :credit: "1"
    :subject: LAWS
    :number: "7936"
    :description: Gives students the opportunity to participate in the research, writing, and editing activities involved in publishing the Journal of Telecommunications and High Technology Law.
  - :name: "Independent Legal Research: Journal of Telecommunications and High Technology Law"
    :credit: "2"
    :subject: LAWS
    :number: "7946"
    :description: Gives students the opportunity to participate in the research, writing, and editing activities involved in publishing the Journal of Telecommunications and High Technology Law.
  - :name: Income Taxation
    :credit: "4"
    :subject: LAWS
    :number: "6007"
    :description: Emphasizes the fundamentals of the federal income tax system and examines its impact on the individual.
  - :name: Survey of Business Enterprise Tax
    :credit: "3"
    :subject: LAWS
    :number: "6117"
    :description: Makes a comparative survey of federal income taxation of C corporations, S corporations, and partnership/limited liability companies, the principal entity choices for conducting business in the United States. Includes formation, operations, distributions, sales of interests, and liquidation. Suitable for students seeking introductory background for business or real estate practice, without the detail required for a tax specialist. Prereq., LAWS 6007.
  - :name: Corporate Taxation
    :credit: "3"
    :subject: LAWS
    :number: "6157"
    :description: Studies federal income taxation related to taxable corporations, the entities through which a large part of the economic activity in the U.S. is conducted. Includes creation, operation, distributions, sale of interests, and liquidation.
  - :name: Taxation of Conduit Entities
    :credit: "3"
    :subject: LAWS
    :number: "6167"
    :description: Studies federal income taxation of pass-through entities such as are used by most small businesses in the U.S. Includes creation, operation, distributions, sale of interests, and liquidation.
  - :name: Federal Estate and Gift Tax
    :credit: "3"
    :subject: LAWS
    :number: "7207"
    :description: Analyzes federal estate and gift taxation of inter vivos and testamentary transfers, introduces income taxation of estates and trusts, and involves elementary estate planning.
  - :name: Estate Planning
    :credit: "2"
    :subject: LAWS
    :number: "7217"
    :description: Discusses problems and solutions for owners of various-sized estates and different types of assets including jointly-held property, stock in closely-held corporations and farms, analysis of federal taxation of generation-skipping transfers in trust, postmortem estate planning, and drafting of trusts and wills. Prereqs., LAWS 6104 and LAWS 7207.
  - :name: Taxation of Natural Resources
    :credit: "3"
    :subject: LAWS
    :number: "7307"
    :description: Considers the federal income tax aspects applicable to the exploration for, the development of, and the operation of natural resources, as well as the financing thereof. Also considers oil and gas, hard minerals, timber, and water. Offered in alternate years. Recommended prereq., LAWS 6007.
  - :name: State and Local Taxation
    :credit: "2"
    :subject: LAWS
    :number: "7507"
    :description: Examines the operation of the income, property and sales tax used to finance our state and local governments. Includes requirements of equal protection and due process. Covers jurisdiction to tax allocation of the tax base among different state and local governments. Same as ACCT 6760.
  - :name: International Taxation
    :credit: "3"
    :subject: LAWS
    :number: "7617"
    :description: Covers basic aspects of the United States taxation of income earned abroad by its citizens and the taxation of income derived by foreign persons from U.S. sources, including the implications of income tax treaties. Prereq., LAWS 6007 or 6157. Same as ACCT 6780.
  - :name: "Seminar: Tax Policy"
    :credit: "2"
    :subject: LAWS
    :number: "8407"
    :description: Considers questions of fairness, efficiency, and promotion of social goals as they arise in federal, state, and local systems of raising revenue through user fees and through taxation of income, sales, property, and estates and gifts. Past seminar papers have covered the taxation of business organizations, the value added tax, the social security tax, the taxation of farming, and the tax exemption of religion. Offered in alternate years.
  - :name: Legislation
    :credit: "1"
    :subject: LAWS
    :number: "6128"
    :description: Examines theories of legislation and the relation between legislatures and courts, emphasizing problems of statutory interpretation and other issues in the judicial use or misuse of statutes.
  - :name: Federal Tax Politics
    :credit: "3"
    :subject: LAWS
    :number: "6138"
    :description: Studies the tax system as the nexus of politics and economics. Examines how various interests and entities use the many tools of political power to shape the tax system. Intended for those interested in politics and legislation, rather than for the tax specialist.
  - :name: Law and Biology
    :credit: "2"
    :subject: LAWS
    :number: "6308"
    :description: Investigates whether humans have an instinct for fairness and justice, the nature of good and evil, and why people behave the way they do. Studies why groups of people pass laws to express how they expect group members to behave. Examines questions about the foundations of law, first by surveying traditional philosophical and economic approaches to human behavior, and then by examining recent developments in genetics, human evolution and the emerging law, economics and biology synthesis.
  - :name: Law and Economics
    :credit: "3"
    :subject: LAWS
    :number: "6318"
    :description: Introduces the basic elements of economic theory and emphasizes demand and utility, cost, and optimality.
  - :name: Jurisprudence
    :credit: "2"
    :subject: LAWS
    :number: "7128"
    :description: "Addresses a number of fundamental questions, such as: What is law? What should it be? How is it created? Our readings consist of cutting-edge articles from leading modernist/postmodernist schools of thought including legal formalism, legal realism, interpretive theory, law and economics, feminist jurisprudence, critical legal studies, and law and literature. Same as LAWS 8128."
  - :name: Intellectual Origins of the Constitution
    :credit: "2"
    :subject: LAWS
    :number: "7228"
    :description: Examines the views of the Constitution's framers as expressed in contemporaneous and antecedent writings and debates. Offered in alternate years.
  - :name: History of Criminal Justice
    :credit: "3"
    :subject: LAWS
    :number: "7248"
    :description: Explores the social, cultural, and legal history of Anglo-American criminal justice from the 17th to the 20th centuries. Also examines tensions between various methods that historians employ to study crime and law.
  - :name: Bioethics Law and Literature
    :credit: "3"
    :subject: LAWS
    :number: "7428"
    :description: Interdisciplinary study of law, medicine, and bioethics. Addresses such issues as confidentiality in medical treatment, rejecting life-sustaining treatment, death and dying, reproductive law and genetic technology, human experimentation, and access to health care.
  - :name: Law and Literature
    :credit: "2"
    :subject: LAWS
    :number: "7458"
    :description: Focuses on the question of what literature can teach lawyers through a variety of literary works and films. Covers traditional works by Shakespeare, Tolstoy, Camus, Kafka, and Melville, as well as more contemporary works by Toni Morrison and Norman Mailer. Several short reflection papers, a journal, and a final eight page paper are required.
  - :name: Jurisprudence
    :credit: "2"
    :subject: LAWS
    :number: "8128"
    :description: Same as LAWS 7128.
  - :name: "Seminar: Law and Economics"
    :credit: "2"
    :subject: LAWS
    :number: "8318"
    :description: Introduces the uses and limitations of microeconomic theory for understanding and resolving legal problems. Emphasizes concepts prominent in the law and economics literature such as cost, transaction costs, utility, and rational self interest.
  - :name: "Seminar: Women in Law and Literature"
    :credit: "2"
    :subject: LAWS
    :number: "8428"
    :description: Considers both legal and literary depictions of women and their legal and extralegal situations. Topics may include women as mothers, women as sexual beings, women's silence, women's violence and women as criminals, women at work, and women as the &quot;other&quot; in law and literature.
  - :name: "Seminar: Law and Literature"
    :credit: "2"
    :subject: LAWS
    :number: "8458"
    :description: Focuses on the question of what literature can teach lawyers through a variety of literary works and films. Covers traditional works by Shakespeare, Tolstoy, Camus, Kafka, and Melville, as well as more contemporary works by Toni Morrison and Norman Mailer. Several short reflection papers, a journal, and a final paper will be required.
  - :name: "Seminar: Constitutional Foundations Core Ideas"
    :credit: "2"
    :subject: LAWS
    :number: "8508"
    :description: Focuses on core ideas in U.S. constitutional law, such as means/ends analysis, institutional competence, rights definitions, and juridical techniques for limiting governmental powers. Draws from historical writings, contemporary press accounts, learned treatises, oral arguments, law review articles, and key judicial opinions such as McCullough v. Maryland, Lochner v. New York, Brown v. Board of Education.
  - :name: "Seminar: Modern Legal Theory Core Ideas"
    :credit: "2"
    :subject: LAWS
    :number: "8538"
    :description: Explores key ideas that have shaped American law and legal thought, such as Holmes' bad man, the Coase Theorem, the &quot;hunch&quot; theory of law, and others. Focuses on researching and writing many short papers.
  - :name: "Seminar: Theory of Punishment"
    :credit: "2"
    :subject: LAWS
    :number: "8548"
    :description: Explores the various justifications that philosophers have developed to explain why we have the right to punish. Examines the historical evolution of our punishment system and focuses on the death penalty as a critical contemporary issue in the debate about the proper role of punishment in our society.
  - :name: "Seminar: Power, Ethics, and Professionalism"
    :credit: "2"
    :subject: LAWS
    :number: "8608"
    :description: Examines critically the possibility and character of ethical reasoning within the legal profession in light of its institutional structures. Explores descriptive/normative accounts of the profession's structure, &quot;professionalism,&quot; and individual conscience. Put simply, the seminar explores whether it is possible to be a good lawyer and ethical person.
  - :name: "Seminar: Law, Power, and Politics"
    :credit: "2"
    :subject: LAWS
    :number: "8628"
    :description: Draws upon various works of political theory, social theory, and jurisprudence to examine different conceptualizations of politics, power, law, and their relations.
  - :name: "Seminar: The Law of Politics"
    :credit: "2"
    :subject: LAWS
    :number: "8648"
    :description: Examines the legal framework that governs the political process, including such topics as the political question doctrine, the &quot;right to vote,&quot; the 2000 presidential election controversy, term limits, bicameralism and presentment, campaign finance, direct democracy, and the interpretation of the legislative product (i.e., statutes).
  - :name: "Seminar: Modern Theorists and Law"
    :credit: "2"
    :subject: LAWS
    :number: "8718"
    :description: Considers the work of Levi-Strauss, Steven Lukes, Pierre Bordieu, Alfred Schutz, Anthony Giddens, Culler, David Harvey, Denis Cosgrove, Michel Foucault, and Emily Martin with respect to social control and law. Focuses on the way in which social control is exercised through the organization of space, time, and the human body. Topics include consideration of meaning, intersubjectivity in the law, social construction of time, and the body as a real and cultural artifact.
  - :name: Legal Aid Civil Practice 1
    :credit: "4"
    :subject: LAWS
    :number: "6009"
    :description: Emphasizes procedural and practical remedies and defenses available in civil litigation. Assigns civil cases related to the course material. Develops working knowledge of courtroom skills. Prereq. or coreq., LAWS 6353.
  - :name: Civil Practice Clinic 2
    :credit: "4"
    :subject: LAWS
    :number: "6019"
    :description: Emphasizes procedural and practical remedies and defenses available in civil litigation. Assigns civil cases related to the course material. Develops working knowledge of courtroom skills. Prereq. or coreq., LAWS 6353.
  - :name: Legal Aid Criminal Practice 1
    :credit: "4"
    :subject: LAWS
    :number: "6029"
    :description: Provides thorough grounding in problems of criminal defense. Students defend indigent misdemeanants in Boulder courts. Develops working knowledge of courtroom skills. Prereq. or coreq., LAWS 6353.
  - :name: Criminal Defense Clinic 2
    :credit: "4"
    :subject: LAWS
    :number: "6039"
    :description: Provides thorough grounding in problems of criminal defense. Students defend indigent misdemeanants in Boulder courts. Develops working knowledge of courtroom skills. Prereq. or coreq., LAWS 6353.
  - :name: "Legal Assistance 1: Federal Courts"
    :credit: "4"
    :subject: LAWS
    :number: "6049"
    :description: Studies evidence and procedural issues, discovery (including document management), pretrial preparation, motions, pretrial conferences, and jury selection. Focuses on opening and closing statement strategies, elements of direct and cross-examination, and impeachment; how to present evidence using technology, including presentation software. Students participate in preparing and arguing motions in federal court and may participate in trial proceedings.
  - :name: Legal Aid and Defender
    :credit: "2"
    :subject: LAWS
    :number: "6059"
    :description: ""
  - :name: Immigration Clinic
    :credit: "4"
    :subject: LAWS
    :number: "6069"
    :description: Emphasizes practice skills in immigration cases. Includes litigation before Federal Immigration judges, Board of Immigration Appeals, and Federal Circuit Court of Appeals. Prereq. or coreq., LAWS 6353.
  - :name: Criminal Defense Clinic
    :credit: "4"
    :subject: LAWS
    :number: "6079"
    :description: Provides thorough grounding in problems of criminal defense. Students defend indigent misdemeanants. Develops working knowledge of courtroom skills, advocacy, and evidence presentation. Concludes with full mock trial. Prereq. or coreq., LAWS 6353.
  - :name: "Legal Assistance 2: Federal Courts"
    :credit: "4"
    :subject: LAWS
    :number: "6089"
    :description: Studies evidence and procedural issues, discovery (including document management), pretrial preparation, motions, pretrial conferences, and jury selection. Focuses on opening and closing statement strategies, elements of direct and cross-examination, and impeachment; how to present evidence using technology, including presentation software. Students participate in preparing and arguing motions in federal court and may participate in trial proceedings.
  - :name: Trial Advocacy
    :credit: "2"
    :subject: LAWS
    :number: "6109"
    :description: Focuses on voir dire, opening statement, direct examination of witnesses, and cross examination.
  - :name: Trial Practice
    :credit: "2"
    :subject: LAWS
    :number: "6179"
    :description: Students apply the rules and doctrine of evidence in simulated trial settings. Must be taken with the corresponding section of Evidence. Enrollment is to 24. Satisfies the trial practice requirement and counts 2 hours toward the 14 credit hour maximum of clinical hours counted toward graduation. Graded course; not pass/fail.
  - :name: Appellate Advocacy Clinic
    :credit: "3"
    :subject: LAWS
    :number: "7029"
    :description: Provides a clinical course that enables students to work on briefs of criminal cases being handled by the Appellate Division of the Public Defender or Attorney General's Office. Instruction in oral advocacy is given. Enrollment limited to eight students.
  - :name: Wrongful Convictions
    :credit: "2"
    :subject: LAWS
    :number: "7079"
    :description: Focuses on the issues and remedies in cases of people who have been convicted, whose traditional appellate remedies have been exhausted, and who continue to claim actual innocence. Preference given to those who have taken or are taking more criminal procedure courses.
  - :name: Advanced Trial Advocacy
    :credit: "2"
    :subject: LAWS
    :number: "7159"
    :description: Offers an advanced course covering trial practice elements. Open only to students who have taken LAWS 6109.
  - :name: Motions Advocacy
    :credit: "2"
    :subject: LAWS
    :number: "7169"
    :description: Provides practical training in preparing and arguing pretrial, post-trial, and chambers motions to an experienced federal judge based on materials from actual case files. Assigns some research papers. Limited to 15 third-year students with interest in trial advocacy and willingness to participate in confrontational exercises. Counts as practice hours.
  - :name: Natural Resources Litigation Clinic
    :credit: "3"
    :subject: LAWS
    :number: "7209"
    :description: Offers hands-on experience in the practice of natural resources law in the Rocky Mountain region to a select number of clinic students. The clinic's docket of active cases focuses on public land law and the environmental statutes protecting those lands and their resources. Students participate in projects that test the full range of lawyering skills, including traditional litigation, administrative advocacy, legislative drafting, and the conduct of complex negotiations and settlements.
  - :name: American Indian Law Clinic
    :credit: "2"
    :subject: LAWS
    :number: "7309"
    :description: Offers a clinical education course involving participation in the representation and advocacy of Indian causes---land or water claims, Indian religious freedom, job or other discrimination based on race, and issues implicating tribal sovereignty. Recommended prereq., LAWS 7725.
  - :name: Legal Negotiation
    :credit: "3"
    :subject: LAWS
    :number: "7409"
    :description: Explores the fundamentals of effective negotiation techniques and policies for lawyers. Students engage in mock negotiations of several legal disputes. Credit is not given for both LAWS 7419 Legal Negotiation and Dispute Resolution and this course.
  - :name: Alternative Dispute Resolution
    :credit: "2"
    :subject: LAWS
    :number: "7429"
    :description: Examines a variety of dispute resolution processes, such as mediation, arbitration, minitrials, and court-annexed settlement procedures, as alternatives to traditional court adjudication. Credit not given for both LAWS 7419 Legal Negotiation and Dispute Resolution and this course.
  - :name: Mediation
    :credit: "2"
    :subject: LAWS
    :number: "7439"
    :description: Explores mediation, one of the more important methods of alternative dispute resolution, and the legal issues that may arise related to mediation. Considers what kinds of persons and disputes are most appropriate for mediation. Includes role playing.
  - :name: Juvenile Law Clinic
    :credit: "2"
    :subject: LAWS
    :number: "7449"
    :description: Examines the world of child welfare from the view of the child client, by representing their best interests in abuse and neglect cases. As Guardians ad litem, students will represent children in abuse and neglect cases from the beginning, at the temporary shelter hearing, through the conclusion of the case at a permanency orders hearing. Prereq., LAWS 6353. May be repeated up to 8 total credit hours.
  - :name: Trial Competition
    :credit: "1"
    :subject: LAWS
    :number: "7509"
    :description: Student teams further develop trial and advocacy skills in a competitive mock-trial format involving two or more rounds of trials. Requires preparation of trial briefs and drafting other court pleadings and documents. Credit is limited to the top two teams (six students). Student finalists may continue involvement in regional and national competitions. May be repeated within the term up to 4 total credit hours.
  - :name: Appellate Advocacy Competition
    :credit: "1"
    :subject: LAWS
    :number: "7529"
    :description: Gives students the opportunity to participate in an intermural appellate advocacy competition, in which a brief must be filed and reviewed, critiqued, and deemed credit-worthy by a member of the faculty. (Law School Rule 3-2-9 (b) should be consulted prior to enrollment.)
  - :name: Law Practice Management
    :credit: "1"
    :subject: LAWS
    :number: "7609"
    :description: Studies the establishment of a solo or small-firm legal practice. Topics include the business structure (PC, LLC, etc.), office systems, marketing and development, staffing, liability insurance, managing time, technology, and billing. (This practice course counts toward the 14 credit hour maximum of practice hours.) Course supported by the Section of Law Practice Management of the ABA in memory of Harold A. Feder, CU Law '59.
  - :name: Entrepreneurial Law Clinic
    :credit: "2"
    :subject: LAWS
    :number: "7619"
    :description: "Advise indigent clients who need legal services in the founding of their business or not-for-profit firms, registering LLCs, and drafting employment and intellectual property agreements. Prereq., two of the following courses: Agency Partnership and the LLC, Corporations, Securities, Seminar on Corporate Law, Law and Finance for Entrepreneurs, Accounting Issues for Lawyers, Patent Law, Trademark, and International Business Transactions."
  - :name: Extern Program
    :credit: "1"
    :subject: LAWS
    :number: "7939"
    :description: Extern credit may be earned for uncompensated work for a sponsor, which may be any lawyer, judge, or organization that employs lawyers or judges and is approved by the Academic and Student Affairs Committee. Work is done under the direction of a field instructor (a lawyer or judge as the sponsor) and a member of the law faculty. Requires a substantial writing component and 50 hours of working time per credit hour. A minimum of 1 and a maximum of 7 credit hours may be earned. Classified as practice credit.
- :name: Elective Music
  :code: EMUS
  :courses: 
  - :name: Basic Music Theory
    :credit: "3"
    :subject: EMUS
    :number: "1081"
    :description: Introduction to music notation, meter and rhythm, scales, intervals, triads, seventh chords, fundamentals of harmonic progression, voice leading, aural skills, and composition. For nonmusic majors who have little or no previous background in the subject. Offered fall and spring.
  - :name: Piano Class 1
    :credit: "1"
    :subject: EMUS
    :number: "1115"
    :description: Introduces the keyboard and music reading for nonmusic majors with no prior keyboard experience. Studies very easy classical and pop repertoire. Prereq., no prior keyboard experience or instructor consent.
  - :name: Piano Class 2
    :credit: "1"
    :subject: EMUS
    :number: "1125"
    :description: Continuation of EMUS 1115. Focuses on development of music reading. Studies technical patterns, easy classical and pop repertoire, and improvisation. Prereq., EMUS 1115.
  - :name: Intermediate Guitar
    :credit: "2"
    :subject: EMUS
    :number: "1155"
    :description: Studies the intermediate literature and technique of the classical and popular guitar. Emphasis on reading standard notation and chord charts. Designed for non- music majors. May be repeated up to 6 total credit hours. Prereq., EMUS 1145 or instructor consent.
  - :name: Voice Class
    :credit: "1"
    :subject: EMUS
    :number: "1184"
    :description: Involves basic vocal technique and easy solo repertoire taught through a group medium, for beginner and intermediate level students. May be repeated up to 6 total credit hours.
  - :name: Introduction to Hand Percussion
    :credit: "2"
    :subject: EMUS
    :number: "1416"
    :description: Studies the literature and technique of hand percussion. Emphasizes African and Latin percussion techniques. Designed for non-music majors. May be repeated up to 6 total credit hours.
  - :name: Appreciation of Music
    :credit: "3"
    :subject: EMUS
    :number: "1832"
    :description: "Provides a basic knowledge of primarily Western music literature and development of discriminating listening habits. Offered fall and spring. Restricted to nonmusic majors. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Voice Class
    :credit: "1"
    :subject: EMUS
    :number: "2184"
    :description: Continuation of EMUS 1184, with more advanced repertoire and vocal techniques. May be repeated up to 6 total credit hours. Prereq., EMUS 1184.
  - :name: Music in American Culture
    :credit: "3"
    :subject: EMUS
    :number: "2752"
    :description: "Offers a stylistic and historical examination of trends that have influenced present-day music in the U.S. Offered fall and spring. Approved for arts and sciences core curriculum: United States context."
  - :name: Music and Drama
    :credit: "3"
    :subject: EMUS
    :number: "2762"
    :description: "Explores techniques used in combining music and dramatic arts through examples from musical and dramatic literature of the West from circa 1000 to present. Approved for arts and sciences core curriculum: literature and the arts. Offered spring only."
  - :name: World Musics
    :credit: "3"
    :subject: EMUS
    :number: "2772"
    :description: "Highlights music outside Western art tradition, using current ethnomusicological materials. Spring semester focuses on musical cultures of the Americas, Africa, and Europe; fall semester focuses on musical cultures of Asia and Oceania. May be repeated up to 6 total credit hours. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: American Musical Theatre
    :credit: "3"
    :subject: EMUS
    :number: "2842"
    :description: Provides an overview of the role of musical theatre in U.S. culture, emphasizing the 20th century Broadway musical.
  - :name: Music of the Rock Era
    :credit: "3"
    :subject: EMUS
    :number: "2852"
    :description: Examines popular music, concentrating on the U.S. after 1950. Considers precursor styles (e.g., blues folk) and contributions to the new rock style; discusses the evolution of rock style from 1960 through the 1990s. Offered spring only.
  - :name: American Film Musical, 1926--1954
    :credit: "3"
    :subject: EMUS
    :number: "2862"
    :description: "Examines the development of filmed musicals from the beginning of sound movies through the Golden Age of Musicals. Emphasizes analysis and relationships of characters, songs, and incidental music. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Basic Composition
    :credit: "2"
    :subject: EMUS
    :number: "3051"
    :description: Introduces the processes, materials, and forms of composition through the writing and performance of short musical works. Open to any student who already has rudimentary musical knowledge.
  - :name: Music for Classroom Teaching
    :credit: "1"
    :subject: EMUS
    :number: "3203"
    :description: Provides an overview of children's musical growth. Considers development of strategies to integrate music across the curriculum. Emphasizes refining personal knowledge and skills in order to become an advocate for music in children's lives.
  - :name: History of Jazz
    :credit: "3"
    :subject: EMUS
    :number: "3642"
    :description: Studies the distinctly American art form of jazz music from its origins to the present, including the various traditions, practices, historical events, and people most important to its evolution. For nonmusic majors. Offered fall and spring.
  - :name: Music Literature 1
    :credit: "3"
    :subject: EMUS
    :number: "3822"
    :description: "Studies music literature from choral, orchestra, chamber music, and operatic repertoire. Restricted to nonmusic majors. Approved for arts and sciences core curriculum: literature and the arts. Offered fall only."
  - :name: Music Literature 2
    :credit: "3"
    :subject: EMUS
    :number: "3832"
    :description: "Continuation of MUSC 3822. Restricted to nonmusic majors. Approved for arts and sciences core curriculum: literature and arts. Offered fall only."
  - :name: African Music
    :credit: "3"
    :subject: EMUS
    :number: "4012"
    :description: Studies the musics, dances, and cultures of various peoples of Africa. Includes African diaspora music and Afro-pop.
- :name: Music
  :code: MUSC
  :courses: 
  - :name: Basic Music Theory for Music Majors
    :credit: "3"
    :subject: MUSC
    :number: "1081"
    :description: Introduces tools used in notating, performing, creating, and listening to music. Coreq., MUSC 1011. Open to music majors only. Offered fall only.
  - :name: Semester 1 Theory
    :credit: "2"
    :subject: MUSC
    :number: "1101"
    :description: Introduces the fundamentals of tonal harmony and voice leading, focusing on four-voice writing and analysis of excerpts from music literature. Coreq., MUSC 1121 or 1081. For music majors only. Offered fall only.
  - :name: Semester 2 Theory
    :credit: "2"
    :subject: MUSC
    :number: "1111"
    :description: Continuation of MUSC 1101. Covers principles of harmony and voice leading, using all common diatonic triads and seventh chords. Introduces modulation, contrapuntal chord functions, and elementary structural analysis of excerpts from music literature. Prereq., MUSC 1101 and 1121. Coreq., MUSC 1131. Offered spring only.
  - :name: Aural Skills Lab, Semester 1
    :credit: "1"
    :subject: MUSC
    :number: "1121"
    :description: Focuses on sight singing and dictation of diatonic melodies in major and minor keys (treble, alto, and bass clefs). Covers identification of scale types, intervals, triads, and dominant seventh chords. Studies harmonic dictation using chords from MUSC 1101. Coreq., MUSC 1101. Offered fall only.
  - :name: Aural Skills Lab, Semester 2
    :credit: "1"
    :subject: MUSC
    :number: "1131"
    :description: Acquaints students with sight singing in major and minor keys (treble, alto, tenor, and bass clefs). Includes dictation of one- and two-voice examples. Studies harmonic dictation using vocabulary from MUSC 1111. Considers detection of pitch and rhythm errors in performed examples. Prereqs., MUSC 1101 and 1121. Coreq., MUSC 1111. Offered spring only.
  - :name: Instrumentation
    :credit: "2"
    :subject: MUSC
    :number: "2071"
    :description: Introduces and studies the instruments of the orchestra and problems of scoring for diverse choirs and full orchestra. Prereqs., MUSC 2101 and 2121. Offered spring only.
  - :name: Prepared for the Soundcheck
    :credit: "2"
    :subject: MUSC
    :number: "2081"
    :description: Provides an overview of the recording process from the performer's perspective from soundcheck through final mastering. Uses recorded material from in-class sessions. Examines differing approaches to recording as well as current technologies.
  - :name: Recording Techniques
    :credit: "2"
    :subject: MUSC
    :number: "2091"
    :description: Provides hands-on training in various audio recording techniques, acoustics, and sound reinforcement, studio maintenance, and troubleshooting. Real-world experience is gained through individual recording projects and College of Music events. Prereq., MUSC 2081 or instructor consent.
  - :name: Semester 3 Theory
    :credit: "2"
    :subject: MUSC
    :number: "2101"
    :description: Continuation of MUSC 1111. Reviews melodic and rhythmic figuration. Covers dissonance and chromaticism, including modal mixture, seventh chords with added dissonance, neapolitan sixth chord, and augmented sixth chords. Provides structural analysis of musical excerpts. Prereqs., MUSC 1111 and 1131. Coreq., MUSC 2121. Offered fall only.
  - :name: Semester 4 Theory
    :credit: "2"
    :subject: MUSC
    :number: "2111"
    :description: Continuation of MUSC 2101. Focuses on advanced chromaticism including modal mixture, altered dominants, voice leading, and chromatic harmony in larger contexts. Also examines impressionism, neoclassicism, and jazz. Prereqs., MUSC 2101 and 2121. Coreq., MUSC 2131. Offered spring only.
  - :name: Aural Skills Lab, Semester 3
    :credit: "1"
    :subject: MUSC
    :number: "2121"
    :description: Continuation of MUSC 1131. Studies sight singing of chromatic melodies in major and minor keys (in four clefs). Includes dictation of one- through three-voice examples. Studies harmonic dictation using vocabulary from MUSC 2101. Considers detection of pitch and rhythm performance errors. Prereqs., MUSC 1111 and 1131. Coreq., MUSC 2101. Offered fall only.
  - :name: Aural Skills Lab, Semester 4
    :credit: "1"
    :subject: MUSC
    :number: "2131"
    :description: Continuation of MUSC 2121. Studies sight singing of chromatic and atonal melodies. Includes dictation of one- through three-voice examples. Identifies sonorities studied in MUSC 2111. Considers detection of pitch and rhythm performance errors. Prereqs., MUSC 2101 and 2121. Coreq., MUSC 2111. Offered spring only.
  - :name: Beginning Composition
    :credit: "2"
    :subject: MUSC
    :number: "3051"
    :description: For noncomposition majors. Introduction to the craft of musical composition with analysis and writing in various styles. Open to music majors only.
  - :name: Jazz Improvisation I
    :credit: "2"
    :subject: MUSC
    :number: "3061"
    :description: Develops skills in jazz improvisation through practical application of chord/scale relationship, transcription, repertoire, and analysis. Open to all instruments. Prereq., MUSC 3081. Offered fall only.
  - :name: Jazz Improvisation II
    :credit: "2"
    :subject: MUSC
    :number: "3071"
    :description: Expands upon the material presented in MUSC 3061. Deals in depth with contemporary trends in modern jazz such as modality, free jazz, and the works of modern jazz legends including John Coltrane, Wayne Shorter, and Herbie Hancock. Prereq., MUSC 3061 or instructor consent. Offered spring only.
  - :name: Jazz Theory and Aural Foundations
    :credit: "3"
    :subject: MUSC
    :number: "3081"
    :description: Presents the grammar and syntax of jazz. Acquaints the student with the language of jazz improvisation and various jazz styles. The musician's most valuable tool---the ear, is developed through an in-depth analytical study of jazz masters through harmonic dictation/identification. Prereq., MUSC 2101. Offered spring only.
  - :name: New Musical Styles and Practices
    :credit: "2"
    :subject: MUSC
    :number: "4001"
    :description: Studies current styles of composition and theories that underlie them. Students write (and perform, if possible) short representative exercises in recent musical idioms. Prereq., MUSC 4071. Offered spring of alternating years.
  - :name: 16th Century Counterpoint
    :credit: "2"
    :subject: MUSC
    :number: "4011"
    :description: Studies the style of Palestrina and his contemporaries through analysis and written examples. Prereqs., MUSC 2111 and 2131. Offered spring only.
  - :name: 18th Century Counterpoint
    :credit: "2"
    :subject: MUSC
    :number: "4021"
    :description: Provides a stylistic study of main contrapuntal forms of the period including invention, suite, and fugue. Stresses analysis and written examples. Prereqs., MUSC 2111 and 2131. Offered fall only.
  - :name: Jazz Arranging 1
    :credit: "2"
    :subject: MUSC
    :number: "4031"
    :description: Study of notation, score layout, transpositions, basic harmonic and melodic analysis, basic chord voicings, and composition for a small jazz ensemble. Prereqs., MUSC 2111 &amp; 2131. Recommended prereq, MUSC 3081.
  - :name: Orchestration
    :credit: "2"
    :subject: MUSC
    :number: "4041"
    :description: Studies advanced orchestration techniques through score analysis and student projects. Prereq., MUSC 2071 or instructor consent. Offered fall only.
  - :name: Tonal Analysis
    :credit: "2"
    :subject: MUSC
    :number: "4061"
    :description: Surveys tonal analytical techniques, covering selected works from the 18th and 19th centuries. Prereqs., MUSC 2111 and 2131. Offered fall only.
  - :name: Post-Tonal Theory and Analysis
    :credit: "2"
    :subject: MUSC
    :number: "4071"
    :description: Introduces 20th century analysis by looking at selected works. Prereqs., MUSC 2111 and 2131. Offered spring only.
  - :name: Introduction to Music Technology
    :credit: "3"
    :subject: MUSC
    :number: "4081"
    :description: Topics include basic synthesis, musical instrument digital interface (MIDI) sequencing, and music notation by computer. Prereq., MUSC 2111 or instructor consent. Offered fall and spring.
  - :name: Jazz Arranging 2
    :credit: "2"
    :subject: MUSC
    :number: "4091"
    :description: Continuation and expansion of studies in MUSC 4031. Methods of arranging for larger groups will be explored. Survey of major composers and arrangers of the idiom. Prereq., MUSC 4031. Recommended prereq., MUSC 3081.
  - :name: Theory and Aural Skills Review
    :credit: "1"
    :subject: MUSC
    :number: "4101"
    :description: Reviews tonal harmony, voice leading, and essential aural skills. Includes diatonic triads and seventh chords, modulation, chromaticism, and structural analysis of representative compositions. Prepares graduate students for more advanced work in music theory. Students may register for aural skills only (1 credit), theory only (2 credits), or both theory and aural skills (3 credits). May be repeated within a term up to 3 credit hours. May not be taken pass/fail. For graduate students only. Offered summer and fall.
  - :name: Computer Programming for Musicians
    :credit: "2"
    :subject: MUSC
    :number: "4111"
    :description: Designed for musicians with no prior programming knowledge. Covers basic and intermediate programming techniques. Students design software such as a simple MIDI sequencer, computer-aided instruction program, and interactive performance software. Prereq., MUSC 4081.
  - :name: Intermediate Music Technology
    :credit: "3"
    :subject: MUSC
    :number: "4121"
    :description: Explores more sophisticated uses for technology in composing, arranging, and performance. Topics include advanced sequencing techniques, Finale music processing software, alternative MIDI performance devices, SMPTE, and multitrack recording. Prereq., MUSC 4081.
  - :name: Advanced Sound Synthesis
    :credit: "2"
    :subject: MUSC
    :number: "4131"
    :description: Explores the principal sound synthesis techniques available to contemporary musicians. Prereq., MUSC 4121.
  - :name: Technology in Music and Visual Media
    :credit: "2"
    :subject: MUSC
    :number: "4181"
    :description: Investigates various aesthetics and techniques of composing for film and dance. Students learn by composing short scores for prerecorded video and dance using a wide variety of methods. Prereq., MUSC 4081.
  - :name: Advanced Orchestration
    :credit: "2"
    :subject: MUSC
    :number: "5041"
    :description: Provides an advanced study of orchestration techniques through score analysis and student projects. For graduate students. Offered fall only.
  - :name: Advanced Tonal Analysis
    :credit: "3"
    :subject: MUSC
    :number: "5061"
    :description: Surveys tonal analytical techniques. For graduate students. Offered fall only.
  - :name: Advanced Post-tonal Theory and Analysis
    :credit: "3"
    :subject: MUSC
    :number: "5071"
    :description: Surveys analytical techniques applicable to 20th century music. For graduate students. Offered spring only.
  - :name: Applications in Music Technology
    :credit: "3"
    :subject: MUSC
    :number: "5081"
    :description: Presents advanced strategies for applying computer technology in several musical disciplines. Emphasizes the use of technology in composition, music theory, and music education. Offered fall only.
  - :name: Contemporary Jazz Theory
    :credit: "3"
    :subject: MUSC
    :number: "5091"
    :description: Studies contemporary jazz improvisation and compositional techniques, including formal jazz structures (blues, song form), harmonic practices, rhythmic devices, and melodic analysis. Prereq., MUSC 3081 or instructor consent. Offered spring only.
  - :name: Advanced Topics in Music Technology
    :credit: "3"
    :subject: MUSC
    :number: "5121"
    :description: "Conducts advanced research in techniques and tools of music technology. Topics vary from term to term and may include: user interfaces for computer music; advanced sound design; digital modeling of acoustic sounds; computer-aided analysis of music; modeling music intelligence in real time. Lectures and work session will support student projects. Prereq., MUSC 5081 or instructor consent."
  - :name: Topics in Music Analysis
    :credit: "3"
    :subject: MUSC
    :number: "5151"
    :description: Analytical study of a specific topic to be determined by the instructor (e.g., German lieder, Bartok quartets, tonal rhythm, Schenker, etc). Study published analyses representing a variety of methodologies, and produce original analyses. Prereq., MUSC 4061 (tonal analysis), MUSC 4071 (post-tonal analysis) or equivalents, as appropriate to topic. Instructor consent required for students not having equivalent courses. Recommended prereqs., MUSC 5061, 5071, as appropriate to topic.
  - :name: Orchestration since 1940
    :credit: "3"
    :subject: MUSC
    :number: "6041"
    :description: Studies significant and distinctive orchestration techniques of the 20th century, concentrating on works written since 1940. Prereq., MUSC 5041 or equivalent. Restricted to doctoral students.
  - :name: Pedagogy of Music Theory
    :credit: "3"
    :subject: MUSC
    :number: "6051"
    :description: Studies methods and materials for teaching undergraduate music theory, aural skills, and analysis.
  - :name: Advanced Topics in Music Theory
    :credit: "3"
    :subject: MUSC
    :number: "6801"
    :description: Intensive study of a specialized topic in theory and analysis. Students will be guided in critical reading and analysis, class presentations, and independent research. Prereqs., graduate preliminary exams passed, and 6 credit hours of graduate-level theory. Restricted to MUSD and MUAD students.
  - :name: Doctoral Seminar in Music Theory
    :credit: "3"
    :subject: MUSC
    :number: "7801"
    :description: Provides advanced study in theory. Students present results of research on individually chosen topics or aspects of a topic central to the class. Requires a major paper or project.
  - :name: Introduction to Musical Styles and Ideas
    :credit: "3"
    :subject: MUSC
    :number: "1802"
    :description: Introduces the study of music including bibliographic, listening, score reading, critical reading, and writing skills; music terminology; a survey of selected music genres (symphonic and chamber music); and building of general music repertory. Offered fall only.
  - :name: World Musics
    :credit: "3"
    :subject: MUSC
    :number: "2772"
    :description: Study of music outside western art tradition, using current ethnomusicological materials and methodologies. Spring semester focuses on musical cultures of Africa, the Americas, and Europe; fall semester focuses on musical cultures of Asia and Oceana. Restricted to MB music majors.
  - :name: History of Jazz
    :credit: "3"
    :subject: MUSC
    :number: "3642"
    :description: Studies the distinctly American art form of jazz music from its origins to the present, including the various traditions, practices, historical events and people most important to its evolution. Offered fall and spring. For music majors only.
  - :name: History of Music 1
    :credit: "3"
    :subject: MUSC
    :number: "3802"
    :description: Surveys Western art music with stylistic analysis of representative works from all major periods through the Baroque. See also MUSC 3812. Prereq., MUSC 2111 or instructor consent.
  - :name: History of Music 2
    :credit: "3"
    :subject: MUSC
    :number: "3812"
    :description: Surveys Western art music with stylistic analysis of representative works from all major periods after the Baroque. See also MUSC 3802. Prereq., MUSC 2111 or instructor consent.
  - :name: African Music
    :credit: "3"
    :subject: MUSC
    :number: "4012"
    :description: Studies the musics, dances, and cultures of various peoples of Africa. Includes African diaspora music and Afro-pop. Offered fall only.
  - :name: Ethnomusicology
    :credit: "3"
    :subject: MUSC
    :number: "4112"
    :description: Examines the definition, scope, and methods of ethnomusicology, the discipline that focuses on approaches to the study of music theory, history, and performance practices of world cultures. Prereq., MUSC 2772. Restricted to juniors/seniors.
  - :name: American Indian Music
    :credit: "3"
    :subject: MUSC
    :number: "4142"
    :description: Studies Native North American musical cultures, with an emphasis on music as an integral part of religious expression and community life. Restricted to juniors/seniors.
  - :name: Renaissance Music
    :credit: "3"
    :subject: MUSC
    :number: "4712"
    :description: Provides repertory and analysis of polyphonic music 1400--1600. Prereq., MUSC 3802.
  - :name: Women Composers
    :credit: "3"
    :subject: MUSC
    :number: "4752"
    :description: Examines the historical contributions of women composers, principally in the western tradition. Investigates the reception of women's work by historians, critics, audiences, performers, and patrons. Restricted to juniors/seniors.
  - :name: History of Opera
    :credit: "3"
    :subject: MUSC
    :number: "4772"
    :description: Surveys operatic literature from early Baroque to contemporary productions. Prereq., MUSC 3812. Same as MUSC 5772.
  - :name: 20th Century Music
    :credit: "3"
    :subject: MUSC
    :number: "4792"
    :description: Explores major trends and developments while focusing on specific compositions of significant composers. Prereq., MUSC 3812 or instructor consent.
  - :name: Studies in 20th Century Music
    :credit: "3"
    :subject: MUSC
    :number: "4802"
    :description: Offers intensified work in history of western concert music in the 20th century. Topics vary from year to year. Prereq., MUSC 3812. Restricted to juniors/seniors. Same as MUSC 5802.
  - :name: Symphonic Literature
    :credit: "3"
    :subject: MUSC
    :number: "4812"
    :description: Studies literature for orchestra, band, and other symphonic ensembles, including pre-Classic, Classic, Romantic, and 20th century.
  - :name: 17th and Early 18th Century Music
    :credit: "3"
    :subject: MUSC
    :number: "4852"
    :description: Studies style and repertory of music from 1580 to 1750. Prereq., MUSC 3812 or instructor consent.
  - :name: Late 18th and 19th Century Music
    :credit: "3"
    :subject: MUSC
    :number: "4872"
    :description: Examines music and writings about music during the Classic and Romantic eras of the Western tradition, 1750--1900. Emphasizes historical and stylistic analysis and current musicological research. Prereq. or coreq., MUSC 3812.
  - :name: Latin American Music
    :credit: "3"
    :subject: MUSC
    :number: "4892"
    :description: Explores music of cultures south of the United States, emphasizing the relationships of music and culture in folk, popular, and art styles. Restricted to juniors/seniors. Same as MUSC 5892.
  - :name: Proseminar in Historical Musicology
    :credit: "3"
    :subject: MUSC
    :number: "5002"
    :description: Prepares students to pursue independent research in the history of music. Meeting as a seminar, the course focuses on the nature of evidence, methods and tools of research, and theoretical or historiographic issues.
  - :name: West African Music and Dance
    :credit: "3"
    :subject: MUSC
    :number: "5012"
    :description: Studies musical and dance traditions and current practices. Prereqs., MUSC 4012 or EMUS 4012 or instructor consent. Same as DNCE 5054.
  - :name: Proseminar in Ethnomusicology
    :credit: "3"
    :subject: MUSC
    :number: "5112"
    :description: Examines the definition, scope, and methods of ethnomusicology, the discipline that focuses on approaches to the study of music theory, history, and performance practices of world cultures. Restricted to graduate students who have passed or remediated the World Music portion of their Musicology preliminary exams.
  - :name: American Indian Music
    :credit: "3"
    :subject: MUSC
    :number: "5142"
    :description: Studies Native North American musical cultures, emphasizing music as an integral part of religious expression and community life. Restricted to graduate music majors.
  - :name: Jazz History and Literature
    :credit: "3"
    :subject: MUSC
    :number: "5642"
    :description: Studies musical trends and cultural forces influencing jazz, with analysis of scales, improvisational styles, melodic and motivic variations, transcriptions, and orchestrations from significant periods in its history. Prereq., EMUS 3642 or instructor consent. Offered spring only.
  - :name: Renaissance Music
    :credit: "3"
    :subject: MUSC
    :number: "5712"
    :description: Provides a repertory and analysis of polyphonic music 1400--1600.
  - :name: Performance Practice of Early Music
    :credit: "3"
    :subject: MUSC
    :number: "5742"
    :description: Examines instrumental and vocal performance practices through the 18th century. Topics may vary from year to year.
  - :name: Women Composers
    :credit: "3"
    :subject: MUSC
    :number: "5752"
    :description: Examines the historical contributions of women composers, principally in the western tradition. Investigates the reception of women's work by historians, critics, audiences, performers, and patrons.
  - :name: History of Choral Literature
    :credit: "3"
    :subject: MUSC
    :number: "5762"
    :description: Provides a seminar in analysis of musical style, chant to present. Those wishing review of literature and repertory may enroll for 4 hours credit.
  - :name: History of Opera
    :credit: "3"
    :subject: MUSC
    :number: "5772"
    :description: Restricted to graduate students. Same as MUSC 4772.
  - :name: Studies in 20th Century Music
    :credit: "3"
    :subject: MUSC
    :number: "5802"
    :description: Explores major trends and developments, focusing on specific compositions of important composers. Topics vary from year to year. Prereq., graduate standing.
  - :name: Symphonic Literature
    :credit: "3"
    :subject: MUSC
    :number: "5812"
    :description: Studies literature for orchestra, band, and other symphonic ensembles including pre-Classic, Classic, Romantic, and 20th century.
  - :name: Ancient and Medieval Music
    :credit: "3"
    :subject: MUSC
    :number: "5822"
    :description: Surveys sources from the ancient Greeks to the early Christian era and music from the 8th to the 15th century.
  - :name: Studies in American Music
    :credit: "3"
    :subject: MUSC
    :number: "5832"
    :description: Offers intensified work in folk, popular, and art music of the United States.
  - :name: Music Aesthetics
    :credit: "3"
    :subject: MUSC
    :number: "5842"
    :description: Surveys various philosophies of music in writings of philosophers, psychologists, sociologists, composers, critics, and historians.
  - :name: 17th and Early 18th Century Music
    :credit: "3"
    :subject: MUSC
    :number: "5852"
    :description: Provides a seminar in analysis of pitch, rhythm, and structure of music, 1570--1750.
  - :name: Late 18th and 19th Century Music
    :credit: "3"
    :subject: MUSC
    :number: "5872"
    :description: Same as MUSC 4872.
  - :name: Studies in 18th and 19th Century Music
    :credit: "3"
    :subject: MUSC
    :number: "5882"
