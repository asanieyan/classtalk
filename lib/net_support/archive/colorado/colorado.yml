    :description: Literature/language. May be repeated up to 8 total credit hours.
  - :name: Freshman Writing Seminar
    :credit: "3"
    :subject: ENGL
    :number: "1001"
    :description: "Provides training and practice in writing. Focuses on the writing process, the fundamentals of composition, and the structure of argument. Provides numerous and varied assignments with opportunity for revision. Prereqs., College of Arts and Sciences freshman or sophomore standing. Not open to business or engineering majors. Meets MAPS requirement for English. Approved for arts and sciences core curriculum: lower-division written communication."
  - :name: Introduction to Creative Writing
    :credit: "3"
    :subject: ENGL
    :number: "1191"
    :description: Introduces techniques of fiction and poetry. Student work is scrutinized by the instructor and may be discussed in a workshop atmosphere with other students. May not be taken concurrently with ENGL 2021 or 2051. May not be repeated. Not open to graduate students.
  - :name: Introductory Poetry Workshop
    :credit: "3"
    :subject: ENGL
    :number: "2021"
    :description: Introductory course in poetry writing. May be repeated up to 9 total credit hours. Prereq., completion of ENGL 1191 with a minimum grade of B-, or equivalent transfer course work.
  - :name: Introductory Fiction Workshop
    :credit: "3"
    :subject: ENGL
    :number: "2051"
    :description: Introductory course in fiction writing. May be repeated up to 9 total credit hours. Prereq., ENGL 1191 with a minimum grade of B-, or equivalent transfer course work.
  - :name: Intermediate Poetry Workshop
    :credit: "3"
    :subject: ENGL
    :number: "3021"
    :description: Intermediate course in poetry writing. May be repeated up to 9 total credit hours. Prereq., CRW major or instructor consent based on submission of manuscript (five to seven poems).
  - :name: Intermediate Fiction Workshop
    :credit: "3"
    :subject: ENGL
    :number: "3051"
    :description: Intermediate course in fiction writing. May be repeated up to 9 total credit hours. Prereq., CRW major or instructor consent based on submission of manuscript (one short story).
  - :name: Intermediate Nonfiction Workshop
    :credit: "3"
    :subject: ENGL
    :number: "3081"
    :description: Discussion and practical criticism of student work and discussion of relevant works of literary nonfiction. May be repeated up to 9 total credit hours. Prereq., CRW major or instructor consent based on submission of manuscript.
  - :name: Advanced Poetry Workshop
    :credit: "3"
    :subject: ENGL
    :number: "4021"
    :description: Advanced course in poetry writing. May be repeated up to 9 total credit hours. Prereq., CRW major or instructor consent based on submission of manuscript (five to seven poems).
  - :name: Advanced Fiction Workshop
    :credit: "3"
    :subject: ENGL
    :number: "4051"
    :description: Advanced course in fiction writing. May be repeated up to 9 total credit hours. Prereq., CRW major or instructor consent based on submission of manuscript (one short story).
  - :name: Scriptwriting Workshop
    :credit: "3"
    :subject: ENGL
    :number: "4071"
    :description: Designed to give students practical criticism of their script writing and technical format requirements. Either stage plays or screenplays are studied, as announced. May be repeated up to 9 total credit hours. Prereq., CRW major or instructor consent based on submission of manuscript. Same as FILM 4075.
  - :name: Playwriting
    :credit: "3"
    :subject: ENGL
    :number: "4081"
    :description: May be repeated up to 9 total credit hours. Prereq., CRW major or instructor consent based on submission of manuscript.
  - :name: Foundations of British and American Literature
    :credit: "3"
    :subject: ENGL
    :number: "2222"
    :description: Studies major texts of medieval and Renaissance writers who fundamentally influenced the course of English writing. Ordinarily deals with Chaucer, Shakespeare, and Milton, though other classical, medieval, and Renaissance authors may be substituted.
  - :name: British Literary History 1
    :credit: "3"
    :subject: ENGL
    :number: "2502"
    :description: Provides a chronological study of great figures and forces in English literature from Beowulf to 1660. Students may not receive credit for both ENGL 2502 and 3503.
  - :name: British Literary History 2
    :credit: "3"
    :subject: ENGL
    :number: "2512"
    :description: Provides a chronological study of great figures and forces in English literature from 1660 to the present. Credit not granted for this course and ENGL 3512 and 3513.
  - :name: Introduction to Western European Literature 1
    :credit: "3"
    :subject: ENGL
    :number: "2602"
    :description: "Close study of literary classics of Western civilization: the Odyssey or Iliad, Greek drama, and several books of the Bible."
  - :name: Introduction to Western European Literature 2
    :credit: "3"
    :subject: ENGL
    :number: "2612"
    :description: "Close study of literary classics of Western civilization: major Roman and medieval texts."
  - :name: Backgrounds of English and American Literature
    :credit: "3"
    :subject: ENGL
    :number: "3302"
    :description: Studies literary, philosophic, and religious traditions of the Greco-Roman and Judeo-Christian worlds, with close analysis of major texts in translation. Compares ancient and modern texts where feasible. Prereq., sophomore standing. Restricted to English and humanities majors.
  - :name: The Bible as Literature
    :credit: "3"
    :subject: ENGL
    :number: "3312"
    :description: Surveys literary achievements of the Judeo-Christian tradition as represented by the Bible. Prereq., sophomore standing.
  - :name: "Chaucer: Troilus and the Early Poems"
    :credit: "3"
    :subject: ENGL
    :number: "3543"
    :description: Close reading of Chaucer's work before The Canterbury Tales, with special emphasis on Troilus and Criseyde and its sources. Prereq., sophomore standing.
  - :name: "Chaucer: The Canterbury Tales"
    :credit: "3"
    :subject: ENGL
    :number: "3553"
    :description: Short introduction to Middle English precedes study of the poetry. Prereq., sophomore standing. Restricted to English and humanities majors only.
  - :name: Shakespeare 1
    :credit: "3"
    :subject: ENGL
    :number: "3563"
    :description: Shakespeare's works through 1600. Prereq., junior standing. Restricted to English, humanities, and theatre majors only.
  - :name: Shakespeare 2
    :credit: "3"
    :subject: ENGL
    :number: "3573"
    :description: Shakespeare's works after 1600. Prereq., junior standing. Restricted to English, humanities, and theatre majors only.
  - :name: Milton
    :credit: "3"
    :subject: ENGL
    :number: "3583"
    :description: Milton's poetry and selected prose. Prereq., sophomore standing. Restricted to English and humanities majors only.
  - :name: History and Culture of Medieval England
    :credit: "3"
    :subject: ENGL
    :number: "4113"
    :description: "Explores the major historical, literary, and cultural developments in England from the Anglo-Saxon period through the 15th century. Prereq., junior standing. Approved for arts and sciences core curriculum: historical context."
  - :name: Medieval Literature 1
    :credit: "3"
    :subject: ENGL
    :number: "4503"
    :description: Intensive study of the major literary works of the Middle Ages in Europe. Prereq., junior standing.
  - :name: Medieval Literature 2
    :credit: "3"
    :subject: ENGL
    :number: "4513"
    :description: Intensive study of the major literary works of the Middle Ages in Britain. Prereq., junior standing.
  - :name: "The Renaissance in England: 1500--1600"
    :credit: "3"
    :subject: ENGL
    :number: "4523"
    :description: Selected prose and non-dramatic poetry from Skelton and More through Shakespeare and his contemporaries. Prereq., junior standing.
  - :name: "The Renaissance in England: 1600--1700"
    :credit: "3"
    :subject: ENGL
    :number: "4533"
    :description: Selected prose and poetry by Donne, Jonson, Bacon, and their successors. Prereq., junior standing.
  - :name: Elizabeth I and Her Times
    :credit: "3"
    :subject: ENGL
    :number: "4583"
    :description: "Interdisciplinary course explores different aspects of the reign of Elizabeth I: social and political history; literature; theater; and music. Explores the role and impact of a female ruler on English culture. Restricted to juniors and seniors. Same as HIST 4134 and THTR 4091."
  - :name: Anglo-Saxon Language and Literature
    :credit: "3"
    :subject: ENGL
    :number: "4673"
    :description: Introduction to Anglo-Saxon (old English) language and literature. Emphasis on rapidly acquiring a reading knowledge of the language. Prose readings are followed by highlights of the shorter poetry (&quot;Wanderer,&quot; &quot;Seafarer,&quot; &quot;Battle of Maldon,&quot; etc.) Prereq., junior standing.
  - :name: History and Literature of Georgian England
    :credit: "3"
    :subject: ENGL
    :number: "3164"
    :description: "Provides an interdisciplinary study of England in one of its most vibrant cultural and historical periods. Topics include politics, religion, family life, and the ways contemporary authors understood their world. Prereq., sophomore standing. Same as HIST 4164. Approved for arts and sciences core curriculum: historical context."
  - :name: Development of the English Novel 1
    :credit: "3"
    :subject: ENGL
    :number: "4204"
    :description: From the beginnings to 1830. Prereq., junior standing.
  - :name: Development of the English Novel 2
    :credit: "3"
    :subject: ENGL
    :number: "4214"
    :description: Continuation of ENGL 4204. Prereq., junior standing.
  - :name: Modern British and Irish Novel
    :credit: "3"
    :subject: ENGL
    :number: "4224"
    :description: Studies major figures and trends in the 20th century. Prereq., junior standing.
  - :name: "The Age of Satire: 1660--1740"
    :credit: "3"
    :subject: ENGL
    :number: "4544"
    :description: Dryden, Defoe, Swift, Pope, Addison, Steele, and their contemporaries. Prereq., junior standing. Restricted to English and humanities majors only.
  - :name: "The Age of Sense and Sensibility: 1740--1800"
    :credit: "3"
    :subject: ENGL
    :number: "4554"
    :description: Gray, Johnson, Goldsmith, Boswell, Cowper, Burns, Blake, and their contemporaries. Prereq., junior standing.
  - :name: The Early Romantics
    :credit: "3"
    :subject: ENGL
    :number: "4564"
    :description: Major emphasis on Blake, Coleridge, and Wordsworth. Prereq., junior standing. Restricted to English and humanities majors only.
  - :name: The Later Romantics
    :credit: "3"
    :subject: ENGL
    :number: "4574"
    :description: Major emphasis on Keats, Shelley, and Byron. Prereq., junior standing. Restricted to English and humanities majors only.
  - :name: The Early Victorians
    :credit: "3"
    :subject: ENGL
    :number: "4604"
    :description: Main currents of Victorian thought in prose and poetry, 1830--1860. Prereq., junior standing. Restricted to English and humanities majors only.
  - :name: The Later Victorians
    :credit: "3"
    :subject: ENGL
    :number: "4614"
    :description: Continuation of ENGL 4604, covering 1860-1900. Prereq., junior standing. Restricted to English and humanities majors only.
  - :name: American Literature to 1860
    :credit: "3"
    :subject: ENGL
    :number: "3655"
    :description: Chronological survey of the literature from Bradford to Whitman. Restricted to English, humanities, and film studies majors only. Prereq., sophomore standing. Credit not granted for this course and ENGL 3654.
  - :name: American Literature after 1860
    :credit: "3"
    :subject: ENGL
    :number: "3665"
    :description: Chronological survey of the literature from Whitman to Faulkner. Continuation of ENGL 3655. Restricted to English, humanities, and film studies majors only. Prereq., sophomore standing. Credit not granted for this course and ENGL 3664.
  - :name: American Novel 1
    :credit: "3"
    :subject: ENGL
    :number: "4235"
    :description: From the beginnings to 1900. Prereq., junior standing.
  - :name: American Novel 2
    :credit: "3"
    :subject: ENGL
    :number: "4245"
    :description: From 1900 to the present. Prereq., junior standing.
  - :name: Studies in American Literature to 1900
    :credit: "3"
    :subject: ENGL
    :number: "4655"
    :description: Extensive study of particular periods and movements in American literature. Prereq., junior standing. Restricted to English and humanities majors only.
  - :name: Studies in American Literature after 1900
    :credit: "3"
    :subject: ENGL
    :number: "4665"
    :description: Extensive study of particular periods and movements in American literature. Prereq., junior standing. Restricted to English and humanities majors only.
  - :name: Topics in Advanced Theory
    :credit: "3"
    :subject: ENGL
    :number: "3116"
    :description: Studies special topics in theory; specially designed for English majors. Topics vary each semester. May be repeated up to 6 total credit hours different topics. Prereq., sophomore standing.
  - :name: Folklore 1
    :credit: "3"
    :subject: ENGL
    :number: "3226"
    :description: Emphasizes formal study of folk traditions (including tales, songs, games, customs, beliefs, and crafts) within a theoretical framework, using examples from several cultures. Prereq., sophomore standing.
  - :name: Topics in Popular Culture
    :credit: "3"
    :subject: ENGL
    :number: "3246"
    :description: Studies special topics in popular culture; specially designed for English majors. Topics vary each semester. May be repeated for a total of 6 credit hours for different topics. Prereq., sophomore standing.
  - :name: Queer Theory
    :credit: "3"
    :subject: ENGL
    :number: "3796"
    :description: Surveys theoretical, critical, and historical writings in the context of lesbian, bisexual, and gay literature. Examines relationships among aesthetic, cultural, and political agendas, and literary and visual texts of the 20th century. Prereq., sophomore standing. Same as LGBT 3796.
  - :name: Topics in Genre Studies
    :credit: "3"
    :subject: ENGL
    :number: "3856"
    :description: Studies special topics in genre studies; specially designed for English majors. Topics vary each semester. May be repeated for a total of 6 credit hours for different topics. Prereq., sophomore standing.
  - :name: Literature and Psychology
    :credit: "3"
    :subject: ENGL
    :number: "4006"
    :description: Critically applies basic concepts of psychology to world literature. Prereq., junior standing.
  - :name: Literature and Psychopathology
    :credit: "3"
    :subject: ENGL
    :number: "4016"
    :description: Studies major psychological disorders as they are given dramatic and descriptive treatment by literary artists in poems, plays, short stories, and novels. Emphasis is primarily descriptive; some attention is paid to contemporary views of etiology. Prereq., junior standing.
  - :name: Folklore 2
    :credit: "3"
    :subject: ENGL
    :number: "4286"
    :description: Upper-division studies of folk groups, events, texts, and contexts as they reflect traditional knowing---folk perceptions and teachings about the structure and purpose of the universe. Prereqs., ENGL 3226 and junior standing.
  - :name: Introduction to Lesbian, Bisexual, and Gay Literature
    :credit: "3"
    :subject: ENGL
    :number: "2707"
    :description: Offers students at sophomore and junior levels an introduction to some of the forms, concerns, and genres of contemporary lesbian, bisexual, and gay writing in English. Prereq., sophomore standing. Same as LGBT 2707.
  - :name: Native American Literature
    :credit: "3"
    :subject: ENGL
    :number: "2717"
    :description: Surveys traditional and contemporary North American Native American literature, from traditional oral forms to contemporary genre literature of novels, short stories, and poetry. Same as ETHN 2713.
  - :name: Survey of African American Literature 1
    :credit: "3"
    :subject: ENGL
    :number: "2727"
    :description: Chronological study of African American literature from the 17th century to the Harlem Renaissance. Same as ETHN 2722.
  - :name: Survey of African American Literature 2
    :credit: "3"
    :subject: ENGL
    :number: "2737"
    :description: Chronological study of African American literature from the Depression writers to the present. Same as ETHN 2732.
  - :name: Survey of Chicano Literature
    :credit: "3"
    :subject: ENGL
    :number: "2747"
    :description: Introduces Chicano literary studies, focusing on narrative works by major Chicana/o writers. Examines a diverse range of Chicana/o writing as it addresses recurring issues and themes, including language, race and class oppression, questions of identity, and gender relations. Same as ETHN 2746.
  - :name: Survey of Asian American Literature
    :credit: "3"
    :subject: ENGL
    :number: "2757"
    :description: "Surveys the narrative literature of major Asian American writers of Chinese, Japanese, Korean, Filipino, Asian Indian, and Southeast Asian descent. Explores such themes as immigration, generational and cultural difference, stereotypes, and cultural identity, emphasizing a critical analysis framed by socio-historical contexts. Same as ETHN 2755. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Survey of Post-Colonial Literature
    :credit: "3"
    :subject: ENGL
    :number: "2767"
    :description: Surveys the development of literatures in English in former British colonies. Topics include the spread and adaptation of English language literary forms in Asia, Africa, the Caribbean, and the far new world (Australia and New Zealand). Students learn the causes of the dispersion and the motivations for the clearly different uses of English literary forms in the ex-colonies. Same as ETHN 2761.
  - :name: Topics in Gender Studies
    :credit: "3"
    :subject: ENGL
    :number: "3217"
    :description: Studies special topics in gender studies; specially designed for English majors. Topics vary each semester. May be repeated up to 6 total credit hours for different topics. Prereq., sophomore standing.
  - :name: Women Writers
    :credit: "3"
    :subject: ENGL
    :number: "3267"
    :description: Introduces literature by British and American women. Prereq., sophomore standing. Same as WMST 3267.
  - :name: Topics in Multicultural Literature
    :credit: "3"
    :subject: ENGL
    :number: "3377"
    :description: Studies special topics in multicultural literature; specially designed for English majors. Topics vary each semester. May be repeated up to 6 total credit hours for different topics. Prereq., sophomore standing.
  - :name: Jewish-American Fiction and Old World Backgrounds
    :credit: "3"
    :subject: ENGL
    :number: "3677"
    :description: "Explores cross-cultural transitions, influences, and ethnicity in the social and literary history of Europe and America through Jewish experience, expressed in the works of such writers as Heine, Sholom Aleichem, Peretz, Babel, Singer, Malamud, Roth, and Woody Allen. Prereq., sophomore standing. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Topics in Women's Literature
    :credit: "3"
    :subject: ENGL
    :number: "4277"
    :description: Focuses on areas of research interest in the study of women's literature, such as selected themes or critical issues. Students are expected to contribute original research to the topic under consideration. Prereq., junior standing. Same as WMST 4277.
  - :name: Studies in Lesbian, Gay, Bisexual, and Transgender Literature
    :credit: "3"
    :subject: ENGL
    :number: "4287"
    :description: Examines selected British, American, and French literary representations of lesbian and gay identity from the early 16th century to the present. Discusses the changing status of homosexuality as a literary and cultural topos, including how same-sex desire is defined, and the rhetorical and ideological difficulties involved in its representation. Specific topics vary each semester. May be repeated up to 9 total credit hours. Restricted to juniors and seniors. Same as LGBT/WMST 4287.
  - :name: Contemporary African American Literature 1
    :credit: "3"
    :subject: ENGL
    :number: "4697"
    :description: Advanced in-depth study of the works of prominent African American novelists and poets. Restricted to juniors/seniors. Same as ETHN 4692.
  - :name: Critical Thinking in English Studies
    :credit: "3"
    :subject: ENGL
    :number: "4038"
    :description: "Concerned with developments in the study of literature that have significantly influenced our conception of the theoretical bases for study and expanded our understanding of appropriate subject matter. May not be repeated. Prereq., junior standing. Restricted to English and humanities majors only. Approved for arts and sciences core curriculum: critical thinking."
  - :name: "Seminar: Topics in English"
    :credit: "3"
    :subject: ENGL
    :number: "4728"
    :description: Studies such topics as heroism in 18th-century literature, eros and violence, South African women writers, politics and religion in 16th century literature, and American humor. Topics vary with instructor. May not be repeated. Prereq., junior standing.
  - :name: Survey of Contemporary Literary Theory
    :credit: "3"
    :subject: ENGL
    :number: "5019"
    :description: An introduction to the range and variety of critical and theoretical thought informing contemporary literary studies. Introduces methodologies such as new criticism, structuralism and poststructuralism, psychoanalysis, reader-response criticism, gender studies, Marxist criticism, multicultural and postcolonial theory, and postmodernism.
  - :name: Poetry Workshop
    :credit: "3"
    :subject: ENGL
    :number: "5229"
    :description: Designed to give students time and impetus to generate poetry and discussion of it in an atmosphere at once supportive and critically serious. Admission to grad creative writing students or by instructor's approval of an application manuscript. May be repeated up to 9 total credit hours.
  - :name: Fiction Workshop
    :credit: "3"
    :subject: ENGL
    :number: "5239"
    :description: Designed to give students time and impetus to generate fiction and discussion of it in an atmosphere at once supportive and critically serious. Admission to grad creative writing students or by instructor's approval of an application manuscript. May be repeated up to 9 total credit hours.
  - :name: Nonfiction Workshop
    :credit: "3"
    :subject: ENGL
    :number: "5259"
    :description: Designed to give students time and impetus to generate nonfiction and discussion of it in an atmosphere at once supportive and critically serious. Admission to grad creative writing students or by instructor's approval of an application manuscript. May be repeated up to 9 total credit hours.
  - :name: Publishing Workshop
    :credit: "3"
    :subject: ENGL
    :number: "5269"
    :description: Provides practical experience in the editorial, design, and business procedures of desktop publishing. May be repeated up to 6 total credit hours.
  - :name: Studies in Poetry
    :credit: "3"
    :subject: ENGL
    :number: "5279"
    :description: Addresses modern poetry, written since World War II. May be repeated up to 6 total credit hours.
  - :name: Scriptwriting Workshop
    :credit: "3"
    :subject: ENGL
    :number: "5289"
    :description: Designed to give time and impetus to scriptwriting in terms of both imaginative and technical aspects. Either stage plays or screenplays are studied, as announced. Admission to graduate creative writing program students and by application manuscript. May be repeated up to 9 total credit hours.
  - :name: Studies in Fiction
    :credit: "3"
    :subject: ENGL
    :number: "5299"
    :description: Addresses modern fiction written since World War II.
  - :name: Playwriting
    :credit: "3"
    :subject: ENGL
    :number: "5309"
    :description: ""
  - :name: Studies in Literary Movements
    :credit: "3"
    :subject: ENGL
    :number: "5319"
    :description: Studies styles, trends, innovations, and major writers in significant literary movements, particularly those after 1900, such as modernism and objectivism. May be repeated up to 9 total credit hours. Restricted to graduate CRWR, ENLT, and ENGL majors.
  - :name: Independent Study (Graduate Level 1)
    :credit: "1"
    :subject: ENGL
    :number: "5849"
    :description: Independent investigation of topics of specific interest to individual students. Students wishing to enroll in independent study must petition the Associate Chair for Graduate Studies prior to the beginning of the semester. May be repeated up to 6 total credit hours.
  - :name: Master's Degree Candidate
    :credit: "1"
