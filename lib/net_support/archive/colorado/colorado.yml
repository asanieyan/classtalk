  :courses: 
  - :name: Advanced Digital Postproduction
    :credit: "3"
    :subject: ARTF
    :number: "5000"
    :description: class explores the advanced practices and aesthetics of computer-based moving-image art editing. Topics include how to edit and manage a postproduction cycle, how to use digital editing systems and capabilities such as compositing, digital audio, and optical effects treatments. Prereqs., FILM 1502, 2000 or 2300, 2500 or 2600, 3400 or 3600, or instructor consent. Cannot be taken simultaneously with FILM 3400 or 3600. Same as FILM 4000. 4000.
  - :name: Film and Fiction
    :credit: "3"
    :subject: ARTF
    :number: "5003"
    :description: Explores similarities and differences between literature and film as narrative arts. Studies several novels, short stories, and plays and films made from them. Examines problems in point of view, manipulation of time, tone, structure, and setting. Same as FILM 4003.
  - :name: Topics in Film Theory
    :credit: "3"
    :subject: ARTF
    :number: "5004"
    :description: "Provides topic-centered analyses of controversial areas in film theory. Students read extensive materials in the topic area, analyze and summarize arguments as presented in the literature, write &quot;position&quot; papers, and make oral presentations in which they elaborate their own arguments about specific assigned topic, establishing critical dialogue with the primary materials. Prereq., FILM 3104 or instructor consent. Restricted to senior FILM, FMST or HUMN majors. Approved for arts and sciences core curriculum: critical thinking. Same as FILM 4004."
  - :name: Topics in Film Studies
    :credit: "1"
    :subject: ARTF
    :number: "5010"
    :description: Prepares students for advanced Film Studies courses. Subject matter varies each semester. May be repeated up to 6 total credit hours, provided the topics are different. Same as FILM 4010.
  - :name: Film, Photography and Modernism
    :credit: "3"
    :subject: ARTF
    :number: "5013"
    :description: Provides interdisciplinary study of film, photography, and modernism, focusing on issues such as dystopia, alienation, sexuality, subjectivity, and self-referentiality. Photographs by Stieglitz, Strand, Weston, Evans, Cartier-Bresson, Kertesz, and Moholy-Nagy. Films by Dziga-Vertov, Eisenstein, Resnais, Antonioni, Bergman, Bunuel, and Bertolucci. Prereq., FILM 1502. Recommended prereq., FILM 3051. Same as FILM 4013.
  - :name: Directing/Acting for the Camera
    :credit: "3"
    :subject: ARTF
    :number: "5021"
    :description: Offers an intensive workshop that provides students with experience directing dramatic material, acting before a camera, and interpreting or adopting dramatic material for film. No experience in directing or acting required. Attendance, research, and papers required. Recommended prereq., FILM 1502. Same as FILM 4021.
  - :name: Topics in International Cinema
    :credit: "3"
    :subject: ARTF
    :number: "5023"
    :description: Focuses on major international filmmakers who have had a decisive impact on world cinema. Students will learn how directors create their own innovative body of work with specific formal and thematic patterns, and will also learn to place such work within multiple frameworks that will cover film history, theory, aesthetics, philosophy, and social and cultural analysis. May be repeated up to 6 total credit hours provided topics are different. Prereq., FILM 1502. Recommended prereqs., FILM 3051 and 3061. Same as FILM 4023.
  - :name: Advanced Research Seminar
    :credit: "3"
    :subject: ARTF
    :number: "5024"
    :description: Focuses on a specific topic, director, or genre chosen by the professor. Research skills and critical thinking are emphasized. With faculty guidance, students determine individual projects and present them to the class. Class participation is mandatory. Each student submits a thorough and original research paper for a final grade. Prereq., FILM 1502. Recommended prereq., FILM 3051, 3061. Same as FILM 4024.
  - :name: Visiting Filmmakers Seminar
    :credit: "3"
    :subject: ARTF
    :number: "5030"
    :description: Examines creative issues in contemporary cinema art. Graduate and advanced undergraduate students explore filmmaking ideas with guest artists within a seminar setting. Filmmakers, videographers and programmers of national and international reputation, with an emphasis on &quot;experimental&quot; practice, interact with graduate and advanced undergraduate students, and discuss their work at seminar meetings, public lectures or events. May be repeated up to 6 total credit hours. Recommended prereqs., FILM 1502 and 4453 or instructor consent. Same as FILM 4030.
  - :name: Advanced Screenwriting
    :credit: "3"
    :subject: ARTF
    :number: "5105"
    :description: Introduces professional screenwriting, in the form of a creative writing workshop. Admission by portfolio (see film department). Students write scenes and scripts for short films, feature treatments, etc., and are graded on a final portfolio. Prereq., approved writing sample. Recommended prereqs., FILM 3051 and 3061. Same as FILM 4105.
  - :name: "Elective Affinities: Avant-Garde Film and the Arts"
    :credit: "3"
    :subject: ARTF
    :number: "5453"
    :description: Traces the history and aesthetics of avant-garde/ experimental films in light of similar ideas found in the other arts, particularly painting, poetry, photography and music. Topics covered include Dada and the early avant-garde; surrealism and psychodramas; Brakhage and abstract expressionism; feminist arts and film since the 1980s; the idea of the sublime in painting, music, and film; landscape in painting, photography, and film; post-modernism and the cinema; queer theory, gender/identity politics, and aesthetics of recent films; and specific multiple disciplinary artists such as Andy Warhol, Michael Snow, Helen Levitt, and Gunvor Nelson. Prereq., FILM 1502. Same as FILM 4453.
  - :name: Cinema Production 2
    :credit: "3"
    :subject: ARTF
    :number: "5500"
    :description: Advanced exploration of creative cinema production through short production and post-production projects. Course focuses on the tactics and strategies of independent cinema production exploring either documentary, experimental, or narrative genres. May be repeated up to 6 total credit hours. Prereq., FILM 3400. Same as FILM 4500.
  - :name: Creative Digital Cinematography
    :credit: "3"
    :subject: ARTF
    :number: "5600"
    :description: Explores creative approaches to single camera digital cinematography through short projects, discussions, and screenings. Relates creative photography and poetic approaches to the digital camera cinema. May be repeated up to 6 total credit hours. Prereqs., FILM 2000, 2600, 3600, or ARTS 4246 OR 5346 or instructor consent. Restricted to FILM majors. Same as FILM 4600.
  - :name: Colloquium in Film Aesthetics
    :credit: "3"
    :subject: ARTF
    :number: "5604"
    :description: Seminar for the serious round table discussion and critique of film as an art form, emphasizing development of appropriate verbal and written language skills for description of film. May be repeated up to 6 total credit hours. Same as FILM 4604.
  - :name: Independent Study
    :credit: "1"
    :subject: ARTF
    :number: "5717"
    :description: May be repeated up to 6 total credit hours. Instructor consent required.
- :name: Art and Art History
  :code: ARTH
  :courses: 
  - :name: History of World Art 1
    :credit: "3"
    :subject: ARTH
    :number: "1300"
    :description: "Surveys major art styles from the Paleolithic period through the Renaissance, including European, Asian, and the Pre-Columbian/Islamic world. Emphasizes comparison of Western and non-Western visual expressions as evidence of differing cultural orientations. Credit not granted for this course and FINE 1309. Formerly FINE 1300. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: History of World Art 2
    :credit: "3"
    :subject: ARTH
    :number: "1400"
    :description: "Surveys major art styles from about 1600 to the present, including Europe, Asia, the Islamic world, the Americas, and tribal arts. Emphasizes comparison of Western and non-Western visual expressions as evidence of differing cultural orientations. Credit not granted for this course and FINE 1409. Formerly FINE 1400. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: "Trash and Treasure, Temples and Tombs: Art and Archaeology of the Ancient World"
    :credit: "4"
    :subject: ARTH
    :number: "1509"
    :description: "Introduces the art and archaeology of ancient Egypt, the Near East, Greece, and Rome, examining various ancient approaches to power, religion, death, and the human body. Analyzes art, architecture, and everyday trash to learn about ancient humanity. Same as CLAS 1509. Formerly FINE 1509. Approved for arts and science core curriculum: historical context or literature and the arts."
  - :name: Experiencing Art---Image, Artist, and Idea
    :credit: "3"
    :subject: ARTH
    :number: "1709"
    :description: "Provides a broad introduction to understanding and appreciating art from all time periods and all parts of the world. Particularly directed to nonmajors. Formerly FINE 1709. Approved for arts and science core curriculum: literature and the arts."
  - :name: Asian Art
    :credit: "3"
    :subject: ARTH
    :number: "2409"
    :description: "Designed for those having no previous experience in the study of Asian art. Traces development of sculpture, painting, architecture, and the other visual arts of South Asia, the Far East, and Southeast Asia, with a synopsis of developments from 1453 through the 18th century. Formerly FINE 2409. Approved for arts and science core curriculum: literature and the arts."
  - :name: Critical Thinking in Art History
    :credit: "3"
    :subject: ARTH
    :number: "3009"
    :description: "Through structured discussions, selected readings, and written assignments provides an understanding of how art history has evolved as an academic discipline and how art historians evaluate complex issues of style, form, content, and theory in the visual arts. Prereqs., ARTH 1300, 1400. Formerly FINE 3009. Approved for arts and science curriculum: critical thinking."
  - :name: Medieval and Early Modern Visual Culture, A
    :credit: "3"
    :subject: ARTH
    :number: "3029"
    :description: Introduces students to the literature, history, culture and art of Europe and the Mediterranean basin from late antiquity through the early modern period. Interdisciplinary approach to visual culture focuses on uses of sacred religious practices and lay devotion. Prereqs., ARTH 1300 and 1400. Credit not granted for this course and FINE 2029. Formerly FINE 3029.
  - :name: Greek Art and Archaeology
    :credit: "3"
    :subject: ARTH
    :number: "3039"
    :description: "Covers prehistoric Aegean through the fourth century B.C., considering architecture, pottery, painting, sculpture, and personal ornament. Societal customs such as use of space and burial patterns are considered as well as art and its uses, to help understand developments in Greek culture. Same as CLAS 3039. Credit not granted for this course and FINE 1009 or CLAS 1009. Formerly FINE 3039. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Introduction to Roman Art and Architecture
    :credit: "3"
    :subject: ARTH
    :number: "3049"
    :description: "Introduces the monuments and sites of the ancient Roman world from the foundation of Rome (753 B.C.) to Constantine (A.D. 306--337). Emphasizes the relationship of art, architecture, and artifacts to the political, social, and religious institutions of Italy and the provinces. Same as CLAS 3049. Credit not granted for this course and FINE 1019 or CLAS 1019. Formerly FINE 3049. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Medieval Art Survey
    :credit: "3"
    :subject: ARTH
    :number: "3079"
    :description: Surveys the history of Western art from Constantine to around the year 1300, including Carolingian, Ottonian, Anglo-Saxon, Romanesque, and Gothic. Considers &quot;barbarian,&quot; Byzantine, and Islamic influences. Prereqs., ARTH 1300, 1400. Formerly FINE 3079.
  - :name: Art in Contemporary Society
    :credit: "3"
    :subject: ARTH
    :number: "3109"
    :description: "Examines writings by philosophers and art critics as they address the question: What is art for? Readings focus on the 19th and 20th centuries, including current theories and some non-Western theories. Students are encouraged to develop their own responses to the question. Prereqs., ARTH 1300 and 1400. Formerly FINE 3109. Approved for arts sciences core curriculum: critical thinking."
  - :name: "Art, Culture, and Gender Diversity, 1400--1600: Renaissance Art Out of the Canon"
    :credit: "3"
    :subject: ARTH
    :number: "3209"
    :description: "Studies the rising status of painting, sculpture, and architecture in Europe and how Europeans perceived non-Western art during the early modern period. Introduces history of race/ethnicity, gender, and class concerns embodied in the European category visual arts. Emphasizes new methods for interpreting history without imposing Eurocentric viewpoints. Prereqs., ARTH 1300 and 1400. Formerly FINE 3209. Approved for arts and sciences core curriculum: cultural and gender diversity, or critical thinking."
  - :name: European Art, 1300--1800
    :credit: "3"
    :subject: ARTH
    :number: "3309"
    :description: Covers high visual culture in Europe from 1300 to 1800. Discussions of this concept with its implications for aesthetics, semiotics, and ideology form the core of the course. Prereqs., ARTH 1300 and 1400. Similar to FINE 1209. Formerly FINE 3309.
  - :name: Modern Art Survey
    :credit: "3"
    :subject: ARTH
    :number: "3419"
    :description: "Surveys the loss of beauty in art and discusses whether or not that loss is regrettable. Questions the function and historical meaning of modern and postmodern art: is it all hype and strategic positioning by artists for fame and fortune? Is it serious? Are the fine arts still fine? Prereq., ARTH 1300, 1400. Formerly FINE 3419."
  - :name: American Art
    :credit: "3"
    :subject: ARTH
    :number: "3509"
    :description: "Surveys American art and material culture from the precolonial era to the present day. Considers cultural and artistic interaction, ethnic expressions, patronage, European and non-Western influences, and the struggle to develop a uniquely American artistic identity. Prereqs., ARTH 1300 and 1400. Formerly FINE 3509. Approved for arts and sciences core curriculum: United States context."
  - :name: Modern Architecture, 1780--1960
    :credit: "3"
    :subject: ARTH
    :number: "3519"
    :description: Introduces the major movements and developments in European and American architecture from Neoclassicism to Postmodernism. Considers the impact of exhibitions, expositions, and vernacular architecture. Prereqs., ARTH 1300, 1400.
  - :name: East Asian Ceramics
    :credit: "3"
    :subject: ARTH
    :number: "3609"
    :description: Surveys the development of Chinese, Korean, and Japanese ceramics from the Neolithic to the present. Examines form, function, technique, and aesthetics in light of historical, social, and cultural contexts. Prereqs., ARTH 1300 or 1400 or 2409, or EALC 1011. Formerly FINE 3609.
  - :name: The Arts of China
    :credit: "3"
    :subject: ARTH
    :number: "3619"
    :description: Surveys Chinese painting, sculpture, architecture, and other arts from neolithic to modern times. Prereqs., ARTH 1300, or 1400, or 2409, or HIST 1608. Formerly FINE 4469.
  - :name: The Arts of Japan
    :credit: "3"
    :subject: ARTH
    :number: "3629"
    :description: Offers an appreciation and chronological development of the arts of Japan. Emphasizes the arts of Shintoism and Buddhism as well as the particular Japanese aesthetic from prehistoric times to the present. Prereq., one 3000-level art history course. Formerly FINE 4459.
  - :name: History of Media Arts
    :credit: "3"
    :subject: ARTH
    :number: "3719"
    :description: Surveys the development of technological media both as sources of information and as art. Photography and related media, film, video, holography, and electronic imaging systems are surveyed as art and as technologies, emphasizing major artists, movements, exhibitions, and other productions in the 19th and 20th centuries. Prereqs., ARTH 1300 and 1400. Formerly FINE 3719.
  - :name: Special Topics in Art History
    :credit: "1"
    :subject: ARTH
    :number: "3929"
    :description: May be repeated up to 18 total credit hours when topic varies. Prereqs., ARTH 1300 and 1400. Formerly FINE 3929.
  - :name: Art of Ancient Egypt
    :credit: "3"
    :subject: ARTH
    :number: "4019"
    :description: Surveys the development of Egyptian architecture, sculpture, painting, and the minor arts from their beginnings to the establishment of Christianity. Prereq., one 3000-level art history course. Same as ARTH 5019. Formerly FINE 4019.
  - :name: Byzantine Art
    :credit: "3"
    :subject: ARTH
    :number: "4039"
    :description: Examines art of the East Christian Empire from the accession of Constantine to the conquest of Constantinople with a synopsis of developments from 1453 through the 18th century. Prereq., one 3000-level art history course. Same as ARTH 5039. Formerly FINE 4039.
  - :name: Medieval Manuscripts
    :credit: "3"
    :subject: ARTH
    :number: "4069"
    :description: Surveys decorated books from late antiquity to the advent of the printing press. Examines the various roles manuscripts played within different medieval communities. Prereq., ARTH 1300 and 1400. Same as ARTH 5069. Formerly FINE 4031.
  - :name: Romanesque and Gothic Art
    :credit: "3"
    :subject: ARTH
    :number: "4089"
    :description: Examines major artistic trends in Europe between the years 1000 and 1300, a period that witnessed, among others, the development of gothic cathedrals and the rise of the professional artist. Particular attention will be given to exchange with other cultures. Prereqs., ARTH 1300 and 1400. Formerly FINE 4089.
  - :name: Roman Sculpture
    :credit: "3"
    :subject: ARTH
    :number: "4119"
    :description: Examines ancient Roman sculpture with emphasis on the display, iconography, and production of private and public monuments in the Roman Empire. Explores sculpture as evidence for historical developments, societal and gender attitudes, and state ideologies in the ancient Roman world. Recommended prereqs., ARTH 1300, CLAS or FINE 1019. Same as ARTH 5119 and CLAS 4119. Formerly FINE 4119.
  - :name: Aegean Art and Archaeology
    :credit: "3"
    :subject: ARTH
    :number: "4129"
    :description: Studies the cultures of prehistoric Greece, the Cycladic Islands, and Crete, their art and archaeology, and their history within the broader context of the Eastern Mediterranean, from earliest human settlement to the collapse of the Bronze Age at about 1100 B.C.E. Emphasis is on palace states. Same as ANTH/CLAS 4129, ARTH 5129. Formerly FINE 4129.
  - :name: Greek Vase Painting
    :credit: "3"
    :subject: ARTH
    :number: "4139"
    :description: Surveys the development of Greek vase painting, from prehistoric through the fourth century B.C. Emphasis is on learning the development of primary decorative styles and on refining skills of visual analysis, scholarly research, critical thinking, oral commentary, and written presentation. Same as ARTH 5139 and CLAS 4139. Formerly FINE 4139.
  - :name: Greek Cities and Sanctuaries
    :credit: "3"
    :subject: ARTH
    :number: "4149"
    :description: Examines Greek architecture in context, from the ninth century B.C. into the Hellenistic period, considering the use of space, both in religious and in civic settings, and using texts as well as material culture. Emphasis is on developing analytical skills. Same as ARTH 5149 and CLAS 4149. Formerly FINE 4149.
  - :name: Topics in Ancient and Classical Art and Archaeology
    :credit: "3"
    :subject: ARTH
    :number: "4169"
    :description: Focuses upon an aspect of ancient Mediterranean culture. Topics vary; they may include ancient wall painting, Greek sculpture, artists and patrons, the ancient Near East, Egyptian art and archaeology, or Etruscan art and archaeology. May be repeated up to 9 total credit hours providing the topics are different. Same as ARTH 5169 and CLAS 4169. Formerly FINE 4169.
  - :name: Medieval Art
    :credit: "3"
    :subject: ARTH
    :number: "4189"
    :description: "Focuses on one area of medieval art. Topics vary, but may include Carolingian, Ottonian, Romanesque, or Gothic art. Emphasizes critical thinking, methods of scholarly research, and development of writing skills. Prereqs., ARTH 1300 and 1400. Formerly FINE 3089 and FINE 4189. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Roman Architecture
    :credit: "3"
    :subject: ARTH
    :number: "4199"
    :description: Examines the designs, functions, and construction methods of ancient Roman towns, temples, baths, houses, and civic structures, as well as utilitarian structures including roads and aqueducts. Emphasizes Roman architectural forms and spaces as vehicles for political propaganda and empire consolidation. Same as ARTH 5199 and CLAS 4199. Formerly FINE 4199.
  - :name: Classical Archaeological Field Methods
    :credit: "3"
    :subject: ARTH
    :number: "4209"
    :description: Offers experiential learning in theories and methods of field excavation at the Villa of Maxentius in Rome. Applies methods for stratigraphic excavation, electronic surveying with GIS, ceramic analysis, numismatic analysis, architectural construction materials and methods, artifact conservation and data processing and documentation. Offered abroad only. May be repeated up to 6 total credit hours. Coreq., ARTH 4219 for first 3 credit hours. Recommended prereqs., CLAS/ARTH 1509, 3049. Same as CLAS 4209/ 5209.
  - :name: Maxentius and the City of Rome
    :credit: "3"
    :subject: ARTH
    :number: "4219"
    :description: Combines seminar discussion and site visits in Rome and Tivoli to understand the excavations at the Villa of Maxentius and its artifacts in the broader contexts of Roman architectural development, late Roman art, and late imperial Roman history. Offered abroad only. Must be taken concurrently with CLAS/ARTH 4209 or CLAS 5209. Recommended prereqs., CLAS/ARTH 1509, 3049. Same as CLAS 4219/5219.
  - :name: Michelangelo (1475--1564)
    :credit: "3"
    :subject: ARTH
    :number: "4279"
    :description: Focuses on Michelangelo's long career, marked by outstanding achievements in sculpture, painting, architecture, and poetry. Emphasizes his projects and achievements in light of 16th century artistic theory, including relationships to his contemporaries in the arts and literature. Prereq., one 3000-level art history course. Same as ARTH 5279. Formerly FINE 4279.
  - :name: "Neoclassicism and Romanticism: 1760--1840"
    :credit: "3"
    :subject: ARTH
    :number: "4309"
    :description: Surveys painting and sculpture in England and France from the last quarter of the 18th century through the first half of the 19th century. Prereq., one 3000-level art history course. Same as ARTH 5309. Formerly FINE 4309.
  - :name: European Art from 1830 to 1886
    :credit: "3"
    :subject: ARTH
    :number: "4319"
    :description: Surveys the major movements in painting in France and England from the Revolution of 1830 to the impressionist crisis of 1886. Emphasizes and discusses painting and major expressions in sculpture and architecture. Same as ARTH 5319. Formerly FINE 4319.
  - :name: Modern Art 1
    :credit: "3"
    :subject: ARTH
    :number: "4329"
    :description: "Provides an in-depth study of the fin de siecle, stressing postimpressionism, art nouveau, and symbolism. Concludes with fauvism in France and the expressionist movement in Germany. Prereq., one 3000-level art history course. Same as ARTH 5329. Formerly FINE 4329. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Modern Art 2
    :credit: "3"
    :subject: ARTH
    :number: "4339"
    :description: Begins with early Picasso and cubism, including analytic and synthetic cubism and emphasizing the various isms of the 20th century. Also studies Italian futurism, de Stijl and the Bauhaus, dada, and surrealism. Prereq., one 3000-level art history course. Same as ARTH 5339. Formerly FINE 4339.
  - :name: Modern Sculpture, 1870--1970
    :credit: "3"
    :subject: ARTH
    :number: "4359"
    :description: Examines outstanding sculptors in Europe and America from Rodin to the present. Emphasizes American sculpture since World War II. Prereq., one 3000-level art history art history course. Same as ARTH 5359. Formerly FINE 4359.
  - :name: Arts of Africa and Oceania
    :credit: "3"
    :subject: ARTH
    :number: "4409"
    :description: Covers native arts of non-Western peoples of Africa and Oceania, including sculpture, architecture, and minor arts for both archaeological and ethnological cultures. Emphasizes the function of art in society as well as aesthetic analysis. Prereq., one 3000-level art history course. Same as ARTH 5409. Formerly FINE 4409.
  - :name: Latin American Art since 1492
    :credit: "3"
    :subject: ARTH
    :number: "4429"
    :description: Surveys arts of the colonies of Spain and Portugal in the Western Hemisphere from 1492 to the present. Prereq., one 3000-level art history course. Same as ARTH 5429. Formerly FINE 4429.
  - :name: Native North American Art
    :credit: "3"
    :subject: ARTH
    :number: "4439"
    :description: Surveys art of North American Indian cultures, including the northwest coast, southwest, southeast, northeast, and plains, covering architecture, sculpture, and minor arts for both archaeological and ethnological cultures. Prereq., one 3000-level art history course. Same as ARTH 5439. Formerly FINE 4439.
  - :name: Arts of India and Southeast Asia
    :credit: "3"
    :subject: ARTH
    :number: "4449"
    :description: Surveys the architecture, sculpture, and painting of India and those areas of Southeast Asia influenced by India from the period of Mohenjo Daro and Harappa to recent times. Includes the Himalayan region and Tantric art in general. Prereq., one 3000-level art history course. Same as ARTH 5449. Formerly FINE 4449.
  - :name: Chinese Painting
    :credit: "3"
    :subject: ARTH
    :number: "4469"
    :description: Surveys the history of Chinese painting, with special emphasis on major masters and monuments, the history of styles, and Chinese theories on the art of painting. Focuses on Chinese painters, their lives, and art as representatives of China's artistic heritage. Prereq., one 3000-level art history course. Formerly FINE 3709.
  - :name: History of Japanese Prints and Their Impact on Modern Art
    :credit: "3"
    :subject: ARTH
    :number: "4489"
    :description: Surveys printmaking in Japan from its introduction to the present. Examines pre-Modern and Modern Japanese art and culture reflected in prints. Explores ukiyo, &quot;the floating world,&quot; and its impact on modern artists in Europe and America. Prereq., one 3000-level art history course. Recommended prereq., ARTH 3629. Same as ARTH 5489. Formerly FINE 4489.
  - :name: Arts of Vietnam in Context
    :credit: "6"
    :subject: ARTH
    :number: "4499"
    :description: Offers a broad comparative treatment of Vietnamese art from prehistoric times to the bronze age, tribal art, and Champa civilization to late medieval times, especially noting the influence of China and India with attention to modern arts such as lacquer painting. Prereq., ARTH 1300 and 1400. Recommended prereq., ARTH 2409. Same as ARTH 5499.
  - :name: 19th Century American Art
    :credit: "3"
    :subject: ARTH
    :number: "4509"
    :description: Examines American painting, sculpture, photography, folk, and popular art throughout the nation's beginnings through the 19th century, with particular attention to emergence of art styles, the development of art museums and academies, and cultural interaction with Europe. Prereq., one 3000-level art history course. Recommended prereq., ARTH 3509. Same as ARTH 5509. Formerly FINE 4509.
  - :name: 20th Century American Art
    :credit: "3"
    :subject: ARTH
    :number: "4519"
    :description: Traces the history of 20th century American art, focuses on painting, sculpture, and a variety of other media from the Gilded Age of the 1890s to the end of the century that came to be called the American Century. Especially focuses on the development of American styles and modes of modern art, and on the issues of cultural migration. Aims to demonstrate methods of visual analysis by which American art can be engaged in the discussion of historical problems and issues. Prereq., one 3000-level art history course. Same as ARTH 5519. Formerly FINE 4519.
  - :name: "American Art: 1945--1970"
    :credit: "3"
    :subject: ARTH
    :number: "4529"
    :description: Examines the triumph of American painting, sculpture, architecture, and other arts after World War II and through the 1960s. Considers mainstream art (abstract expressionism, pop, minimalism) and alternative art (earthworks, feminist and minority expression, visionary architecture, funk sculpture) in New York and California. Prereq., one 3000-level art history course. Same as ARTH 5529. Formerly FINE 4529.
  - :name: Contemporary Art
    :credit: "3"
    :subject: ARTH
    :number: "4539"
    :description: Examines contemporary art and theory in the transition from modern to postmodern expression. Discusses painting, sculpture, installations, performance, video, photography, and architecture with attention to historical context and criticism. Considers neoexpressionist, feminist, minority, political, and public art. Prereq., one 3000-level art history course. Same as ARTH 5539. Formerly FINE 4539.
  - :name: Contemporary Public Art
    :credit: "3"
    :subject: ARTH
    :number: "4549"
    :description: Focuses on the changing relationship of architecture, art and ornament, the role of the public, and the function and patronage of contemporary public art. Considers environmental art, community murals, activist art, temporary installations, issues of censorship, and monuments and memorials. Prereq., one 3000-level art history course. Same as ARTH 5549. Formerly FINE 4549.
  - :name: Twentieth-Century Architecture
    :credit: "3"
    :subject: ARTH
    :number: "4559"
    :description: Examines the major movements and development in European and American architecture, 1900-1960's. Considers the major styles, as well as cultural interactions, race/ethnicity, gender and class concerns as they relate to both the practice and profession of architecture. Prereqs., ARTH 1300, 1400.
  - :name: The Intellectual Roots of Italian Renaissance Art
    :credit: "3"
    :subject: ARTH
    :number: "4739"
    :description: "Studies critical issues raised in the literature on art, focusing on Renaissance interpretations of key historical themes such as imitation and decorum. Carefully examines the language used in primary sources (available in English). Prereq., one 3000-level art history course. Formerly FINE 4739. Approved for arts and sciences core curriculum: critical thinking."
  - :name: "Italian Renaissance Art: Studies in the Exchange between Theory and Practice"
    :credit: "3"
    :subject: ARTH
    :number: "4749"
    :description: "Addresses how artists developed new compositional procedures, graphic techniques, and audiences, and how these procedures were theorized in an age when artists' intellectual and social status rose dramatically. Explores reception of new graphic technology. Studies specific commissions and primary texts in depth. Prereq., one 3000-level art history course. Same as ARTH 5749. Formerly FINE 4749. Approved for arts and sciences core curriculum: critical thinking."
  - :name: 17th Century Art and the Concept of the Baroque
    :credit: "3"
    :subject: ARTH
    :number: "4759"
    :description: "Surveys 17th century European painting, sculpture, and architecture, along with a critical study of artistic theory, artistic institutions (such as the Academia di San Luca and the Academie Royal), and the concept of the term baroque. Prereq., one 3000-level art history course. Same as ARTH 5759. Formerly FINE 4759. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Gender Studies in Early Modern Visual Culture
    :credit: "3"
    :subject: ARTH
    :number: "4769"
    :description: "Examines 15th and 16th century European ideas about women from a variety of feminist perspectives. Focuses on recent contributions to history of women as they intersect with the visual arts. Prereq., one 3000-level art history course. Same as ARTH 5769 and WMST 4769. Formerly FINE 4769. Approved for arts and sciences core curriculum: cultural and gender diversity or critical thinking."
  - :name: Multicultural Perspectives on New Mexican Santos
    :credit: "3"
    :subject: ARTH
    :number: "4779"
    :description: "Reflects upon the question: In what sense were the regional variants of European devotional images the effects of meaningful cultural interaction? Evidence considered includes oral traditions, pueblo pottery, and painting, emphasizing interpretations that respect rights of communities to maintain privacy. Prereqs., ARTH 1300, 1400, and one 3000-level art history course. Same as ARTH 5779. Formerly FINE 4779. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Contemporary Chicano Art
    :credit: "3"
    :subject: ARTH
    :number: "4819"
    :description: "Examines Chicano art world, focusing on contemporary scene. Lecture/discussion/dialogue explored through readings and visual presentations including: video, guest lecturers, and visits to local spaces. Prereq., any 3000-level art history course or instructor consent. Formerly FINE 4819."
