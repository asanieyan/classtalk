- :name: Architectural Engineering
  :code: AREN
  :courses: 
  - :name: Engineering Systems for Buildings
    :credit: "3"
    :subject: AREN
    :number: "2050"
    :description: Provides an overview of the structural, mechanical, and electrical systems used in buildings, with special emphasis on sustainable practices for building design. Includes team project work in studying the systems in a building on the CU-Boulder campus. Coreq., AREN 1017.
  - :name: Thermodynamics
    :credit: "3"
    :subject: AREN
    :number: "2110"
    :description: Explores fundamental principles of thermodynamics, including first and second law of thermodynamics, thermophysical properties, power and refrigeration cycles, gas mixtures and psychrometrics. Computing in the context of engineering problems is introduced. Prereqs., APPM 1360 and PHYS 1110.
  - :name: Fluid Mechanics and Heat Transfer
    :credit: "3"
    :subject: AREN
    :number: "2120"
    :description: Explores fundamental principles of fluid dynamics and heat transfer. Topics include fluid statics, momentum, and energy conservation, laminar and turbulent viscous flow, convection heat transfer, conduction heat transfer, heat exchangers, and heat transfer. Prereqs., APPM 2350 and AREN 2110. Coreq., APPM 2360.
  - :name: Mechanical Systems for Buildings
    :credit: "3"
    :subject: AREN
    :number: "3010"
    :description: Examines psychrometrics, thermal comfort, building heating and cooling loads, fluid flow basics, and HVAC components and systems. Prereqs., AREN 2110, 2120, and 3050.
  - :name: Environmental Systems for Buildings 1
    :credit: "3"
    :subject: AREN
    :number: "3050"
    :description: Introduces the operation and design of building systems for climate control, water and drainage, life safety, electrical supply, illumination, transportation (elevators and escalators), and noise control. For non-engineering majors.
  - :name: Environmental Systems for Buildings 2
    :credit: "3"
    :subject: AREN
    :number: "3060"
    :description: Continues the operation and design of building systems for climate control, water and drainage, life safety, electrical supply, illumination, transportation (elevators and escalators), and noise control. For non-engineering majors.
  - :name: Building Energy Laboratory
    :credit: "3"
    :subject: AREN
    :number: "3130"
    :description: Two lectures, one 3-hour lab per week. Offers a laboratory course on mechanical systems in buildings, focusing on building applications of thermodynamics, fluid dynamics, and heat transfer. Applications include solar collectors, pumps, fans, heat exchangers, and air conditioning and refrigeration systems. Prereq., AREN 3010.
  - :name: Illumination Laboratory
    :credit: "3"
    :subject: AREN
    :number: "3140"
    :description: Introduces the measurement of photometric and psychophysical quantities used in lighting. Experience is acquired in using light measurement instruments to evaluate lighting equipment and luminous environments. Prereq., AREN 3540.
  - :name: Illumination I
    :credit: "3"
    :subject: AREN
    :number: "3540"
    :description: Studies the fundamentals of architectural illumination. Introduces and applies basic principles and vocabulary to elementary problems in the lighting of environments for the performance of visual work and the proper interaction with architecture. Prereq., AREN 3060.
  - :name: HVAC Design 1
    :credit: "3"
    :subject: AREN
    :number: "4110"
    :description: Highlights the design of heating, ventilating, and air conditioning (HVAC) systems for buildings. Covers HVAC systems description, load estimating, code compliance, duct design, fan systems, applied psychrometrics, cooling and heating coils, filters, hydronic systems, piping, and pumps. One of several capstone courses available to architectural engineering students. Prereq., AREN 3010. Same as CVEN 5110.
  - :name: Exterior Lighting Systems
    :credit: "3"
    :subject: AREN
    :number: "4540"
    :description: "Engages students in exploring and solving lighting problems for exterior environments. Provides an understanding of the design criteria and lighting equipment used in three primary exterior applications: parking lots and roadways, floodlighting of buildings, and sports facilities. Prereq., AREN 3540. Recommended prereqs., AREN 3140 and 4550. Same as CVEN 5540."
  - :name: Illumination 2
    :credit: "3"
    :subject: AREN
    :number: "4550"
    :description: Applies the principles studied in Illumination 1. Provides further study in architectural lighting design methods. Uses lighting studio work to develop a broad knowledge of lighting equipment, design methods, and their application in a series of practical design problems in modern buildings. One of several capstone courses available to architectural engineering students. Prereq., AREN 3540.
  - :name: Luminous Radiative Transfer
    :credit: "3"
    :subject: AREN
    :number: "4560"
    :description: Teaches fundamentals of radiative exchange as applied to illumination engineering. Describes and uses principal numerical techniques for radiative transfer analysis. Applies techniques to lighting design and analysis. Prereq., AREN 3540.
  - :name: Building Electrical Systems Design 1
    :credit: "3"
    :subject: AREN
    :number: "4570"
    :description: Introduces the generation and distribution of electrical power. Focuses on understanding the loads, control, and protection of secondary electrical distribution systems in building. Applies the national electric code to residential and commercial buildings. Prereq., ECEN 3030.
  - :name: Daylighting
    :credit: "3"
    :subject: AREN
    :number: "4580"
    :description: Studies design process and lighting calculation techniques for the synthesis and analysis of daylighting in modern buildings. Covers integration with electric lighting and other building subsystems. Prereq., AREN 3540 and AREN 4560.
  - :name: Computer Graphics in Lighting Engineering
    :credit: "3"
    :subject: AREN
    :number: "4590"
    :description: Studies the numerical methods and computer implementation of computer graphics visualization for architectural lighting engineering and design. Implements finite element radiative transfer and ray-tracing in computer programs. Studies the use of computer graphics visualization in lighting analysis. Prereq., AREN 3540 and 4560.
  - :name: Architectural Structures 1
    :credit: "3"
    :subject: AREN
    :number: "4035"
    :description: Analyzes basic structural systems. Covers principles of mechanics and mechanical properties of materials and analysis and design of trusses, arches, and cable structures. For nonengineering students; does not apply toward an engineering degree. Prereq., PHYS 1110, and APPM 1350 or MATH 1300.
  - :name: Architectural Structures 2
    :credit: "3"
    :subject: AREN
    :number: "4045"
    :description: Analyzes basic structural systems. Covers principles of mechanics as applied to the design of flexural members, columns, continuous beams, and rigid frames. For nonengineering students; does not apply toward an engineering degree. Prereq., AREN 4035.
  - :name: Design of Masonry Structures
    :credit: "2"
    :subject: AREN
    :number: "4315"
    :description: Covers modern masonry construction; properties and behavior of the reinforced masonry component materials, clay and concrete masonry units, mortar, grout, and steel reinforcement; vertical and lateral load types and intensities; and design of reinforced masonry walls, beams, and columns by working stress and strength design methods. Prereq., CVEN 3525.
  - :name: Introduction to Building Construction
    :credit: "3"
    :subject: AREN
    :number: "3406"
    :description: Covers the broad subject of building materials, assembly details, and their method of construction. Includes codes and classifications, foundations, wood, steel, concrete, masonry, cladding, doors and windows, interiors, and finishes.
  - :name: Construction Costs and Estimating
    :credit: "3"
    :subject: AREN
    :number: "4416"
    :description: Introduces building construction costs accounting and controls, analysis of direct and indirect cost fundamentals and collecting systems, methods engineering and value engineering. Includes a study of types of estimates, quantity take-off techniques and pricing applications, and preparation of a detailed estimate for a building project including all cost analyses, a complete quantity survey, development of unit prices, and final assembly of the bid proposal. Prereq., senior standing or instructor consent.
  - :name: Cost Engineering
    :credit: "3"
    :subject: AREN
    :number: "4420"
    :description: Focuses on conceptual cost estimating and evaluation techniques to support engineering design. Topics include parametric estimating, stochastic estimating, value engineering, constructability concepts, and life-cycle costing. Prereq., AREN 3406. Recommended prereq., CVEN 3246.
  - :name: Construction Planning and Scheduling
    :credit: "3"
    :subject: AREN
    :number: "4466"
    :description: Comprehensively studies construction management, including the contractor's role in preconstruction and construction activities; the construction contract; bonds and insurance; and the particular application of CPM/PERT techniques to the planning, scheduling, and control of a construction project. Prereq., AREN 4416.
  - :name: Engineering Drawing
    :credit: "2"
    :subject: AREN
    :number: "1017"
    :description: Offers engineering drawing for beginners. Covers the use of instruments, orthographic projection, pictorial drawing, sections, dimensioning, and working drawings.
  - :name: Descriptive Geometry
    :credit: "2"
    :subject: AREN
    :number: "1027"
    :description: Studies orthographic projection, including point, line, and plane problems; angle problems and intersections; and computer graphics using AutoCAD on PCs. Prereq., AREN 1017 or equivalent.
  - :name: Introduction to Architectural Engineering
    :credit: "1"
    :subject: AREN
    :number: "1316"
    :description: Surveys the broad subject of architectural engineering and professional practices. Includes professional design services, design documents, methods of construction delivery, materials for construction, codes and standards, life safety, professional ethics, structural systems, mechanical systems, electrical systems, and building systems integration.
  - :name: Introduction to Engineering Computing
    :credit: "3"
    :subject: AREN
    :number: "2300"
    :description: "Examines three computational tools: spreadsheets and macros, compiled languages, and symbolic computation. Introduces principles of computing at each level using elementary but practical engineering problems. The course is designed to produce extensive capability with spreadsheets and working competency in programming. Prereqs., APPM 1350, 1360, and PHYS 1120."
  - :name: Architectural Engineering Design
    :credit: "4"
    :subject: AREN
    :number: "4317"
    :description: Provides a capstone experience to AREN students. Students design a modest commercial building and complete an integrated engineering design of the building systems executed for the conceptual, schematic, and design development phases. Student teams work on life safety, structural, mechanical, and electrical design. Each stage has a professional-quality design document. All members of AREN and some structural faculty participate in the teaching and evaluation of designs. Prereqs., AREN 3010, 3540, 4560, CVEN 3406 and 3535. Recommended prereqs., ARCH 4010, AREN 4110, 4416, 4545, and CVEN 4545 and 4555.
  - :name: Special Topics for Seniors/Grads
    :credit: "3"
    :subject: AREN
    :number: "4830"
    :description: Supervised study of special topics of interest to students under instructor guidance. May be repeated up to 12 total credit hours. Prereq., instructor consent required.
  - :name: Special Topics for Seniors/Grads
    :credit: "3"
    :subject: AREN
    :number: "4837"
    :description: Supervised study of special topics of interest to students under instructor guidance. Prereq., instructor consent.
  - :name: Independent Study
    :credit: "1"
    :subject: AREN
    :number: "4849"
    :description: Offers an independent, in-depth study, research, or design in a selected area of architectural engineering. Offerings are coordinated with individual faculty. Students should consult the Department of Civil, Environmental, and Architectural Engineering. Numbered AREN 4840 through AREN 4849.
