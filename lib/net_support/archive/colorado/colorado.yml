    :number: "6181"
    :description: Highlights current problems in geography, particularly physical and environmental geography. Topics vary with instructor. Restricted to graduate students. May be repeated up to 6 total credit hours.
  - :name: Readings in Climatology
    :credit: "1"
    :subject: GEOG
    :number: "6211"
    :description: Discusses selected topics in current climatological literature. Specific themes vary. Restricted to graduate students. May be repeated up to 7 total credit hours.
  - :name: Seminar in Hydrology and Geomorphology
    :credit: "1"
    :subject: GEOG
    :number: "6241"
    :description: Emphasizes process-oriented research in hydrology and geomorphology. Sample topics include river mechanics, snow hydrology, and periglacial processes. Consult the online Schedule Planner for specific topics. May be repeated up to 6 total credit hours. Restricted to graduate students. Same as GEOL 6241.
  - :name: World Regional Geography
    :credit: "3"
    :subject: GEOG
    :number: "1982"
    :description: "Involves an intellectual journey around the globe, stopping at major regions to study the people, their environments, and how they interact. Topics include the political/economic tensions in changing Europe, conflicts in Brazilian rain forests, transitions facing African peoples, and rapid changes in China. Meets MAPS requirement for social science: geography."
  - :name: Human Geographies
    :credit: "3"
    :subject: GEOG
    :number: "1992"
    :description: "Examines social, political, economic, and cultural processes creating the geographical worlds in which we live, and how these spatial relationships shape our everyday lives. Studies urban growth, geopolitics, agricultural development and change, economic growth and decline, population dynamics, and migration exploring both how these processes work at global scale as well as shape geographies of particular places. Meets MAPS requirement for social science: geography."
  - :name: Geographies of Global Change
    :credit: "3"
    :subject: GEOG
    :number: "2002"
    :description: "Familiarizes students with spatial and ecological perspectives on economic, political, social, cultural, and environmental changes. Examines roles of transnational corporations, global media, world cities, food security, labor, migration, human rights, ethnicity, nationalism, resources, environmental degradation, and sustainable development in global change. Meets MAPS requirement for social science: geography."
  - :name: Environment and Culture
    :credit: "3"
    :subject: GEOG
    :number: "2412"
    :description: "Examines nature-culture interactions and the effects of development and resource use on environmental quality, as well as practical efforts to manage and protect the environment. Meets MAPS requirement for social science: geography."
  - :name: Natural Hazards
    :credit: "3"
    :subject: GEOG
    :number: "3402"
    :description: Explores the impacts of extreme geophysical events on human society. Emphasizes adaptations to extreme events and ways of reducing vulnerability and damage.
  - :name: Conservation Practice and Resource Management
    :credit: "3"
    :subject: GEOG
    :number: "3412"
    :description: Studies inventory, policy, and management of natural resources. Emphasizes practical approaches to the conservation and management of soil, land, water, and air resources. Restricted to geography and environmental studies majors.
  - :name: Conservation Thought
    :credit: "3"
    :subject: GEOG
    :number: "3422"
    :description: Lect. and rec. Provides an historical survey of human consumption of earthly materials; environmental and global considerations of population growth, cultural attitude, and technological development; and diverse goals and philosophy of conservation movements in time and place.
  - :name: Geography of American Cities
    :credit: "3"
    :subject: GEOG
    :number: "3612"
    :description: Introduces geography of American cities. Includes demographic and ideological contexts of urban development, emergence of the city system, location theory and rent models, and urban-economic problems.
  - :name: Economic Geography
    :credit: "3"
    :subject: GEOG
    :number: "3662"
    :description: "Presents several theories of location of economic activity: general theory of land use, agricultural location theory, plant location theory, central place theory, location of systems of cities, and geographical organization of industries. Studies aggregate geographical structure of regions as the geography of three major markets: labor, product, and capital, including the banking system. Explores the economic growth of regions and policies designed to influence regional growth and welfare."
  - :name: Gender and the Global Economy
    :credit: "3"
    :subject: GEOG
    :number: "3672"
    :description: "Examines the role of gender in global economy. Explores the impacts of colonialism and modern global economy on gender relations, with particular emphasis on third world societies. Also focuses on related issues of population politics, environmental crisis, women's sexual exploitation, and women's social movements worldwide. Prereqs., GEOG 1982, 1992, 2002, 2412, WMST 2000 or 2050. Same as WMST 3672. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Geography of International Development
    :credit: "3"
    :subject: GEOG
    :number: "3682"
    :description: Compares and contrasts global characteristics and processes of development, emphasizing the developing countries of the world. Integrates theories of development, specific development topics, and case studies to explore the problems of development. Recommended prereqs., GEOG 1982, 1992, 2002 or 2412.
  - :name: Place, Power, and Contemporary Culture
    :credit: "3"
    :subject: GEOG
    :number: "3742"
    :description: "Presents a radical reexamination of the geography of culture. Examines the relationship between places, power, and the dynamics of culture. Explores how the globalization of economics, politics, and culture shapes local cultural change. Looks at how place-based cultural politics both assist and resist processes of globalization. Recommended prereq., GEOG 1982, 1992, or 2002. Approved for arts and sciences core curriculum: contemporary societies."
  - :name: Mexico, Central America, and the Caribbean
    :credit: "3"
    :subject: GEOG
    :number: "3812"
    :description: Introduces the geography of Latin America, focusing on the lands and peoples of Mexico, Central America, and the Caribbean. Examines regional and national culture, history, environment, and population, as well as ongoing environmental and socioeconomic changes. Recommended prereqs., GEOG 1982, 1992, 2002, or 2412.
  - :name: Geography of China
    :credit: "3"
    :subject: GEOG
    :number: "3822"
    :description: "Surveys the world's most populous country, examining physical and historical geography, urbanization and regional development, agriculture, population, energy, and the environment. Seeks to situate China's development in a broader Asian and global context. Recommended prereqs., GEOG 1982, 1992, 2002 or 2412. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Geography of Africa
    :credit: "3"
    :subject: GEOG
    :number: "3862"
    :description: Studies physical and cultural regions of Africa. Analyzes and compares natural and cultural regions and the development of present nation-states. Recommended prereqs., GEOG 1982, 1992, 2002 or 2412.
  - :name: Migration, Urbanization, and Development
    :credit: "3"
    :subject: GEOG
    :number: "4292"
    :description: Examines historical and current patterns of national settlement system development. Focuses on quantitative analysis of problems associated with population growth and decline, urbanization, and economic structural change in more developed and less developed countries. Recommended prereqs., GEOG 1982, 1992, 2002, or 2412. Same as GEOG 5292 and ECON 4292.
  - :name: City Life
    :credit: "3"
    :subject: GEOG
    :number: "4622"
    :description: "Analyzes social, behavioral, political, and demographic factors that influence development and maintenance of communities in contemporary urban environments, with primary emphasis on U.S. cities. Recommended prereqs., GEOG 1982, 1992, 2002, or 2412. Same as GEOG 5622. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Digital Literacy and Citizenship
    :credit: "3"
    :subject: GEOG
    :number: "4702"
    :description: Focuses on the relationships between digital literacy and citizenship. Investigates media and educational policies that shape civic competence and the uses to which new techniques are used by citizens and community organizations in activism and in serving citizens. Prereq., junior or senior standing.
  - :name: Political Geography
    :credit: "3"
    :subject: GEOG
    :number: "4712"
    :description: Systematic study of relations between geography and politics, especially as background for better understanding of international affairs. Includes topics such as frontiers and boundaries, power analysis, geopolitics, international political economy, and strategic concepts. Recommended prereqs., GEOG 1982, 1992, 2002, 2412, IAFS 1000, PSCI 2012 or 2223. Restricted to GEOG, IAFS, ENVS, junior/senior majors. Same as GEOG 5712.
  - :name: Field Methods in Human Geography
    :credit: "3"
    :subject: GEOG
    :number: "4722"
    :description: Examines research methods associated with field work in human geography. Prepares students for fieldwork by focusing on geographic and interdisciplinary field work techniques; interpretation of field data; and discussion of the politics, ethics and gender, race, class, and cross-cultural issues related to field work. Prereqs., 15 credit hours in human geography. Same as GEOG 5722.
  - :name: Population Geography
    :credit: "3"
    :subject: GEOG
    :number: "4732"
    :description: Emphasizes spatial aspects of population characteristics including fertility, mortality, migration, distribution, and composition. Includes both theoretical and empirical considerations, in addition to field work and computer simulations. Recommended prereqs., GEOG 1982, 1992, 2002 or 2412. Same as Geog 5732.
  - :name: Environments and Peoples
    :credit: "3"
    :subject: GEOG
    :number: "4742"
    :description: "Studies the interaction of people and the environment, including human adaptation and modification of environments, cultural interpretation and construction of landscapes, and natural resources and land management. May be taken twice. Topics vary. Recommended prereqs., GEOG 1982, 1992, 2002 or 2412. Restricted to juniors/seniors. Approved for arts and sciences curriculum: critical thinking."
  - :name: Environment and Development in South America
    :credit: "3"
    :subject: GEOG
    :number: "4812"
    :description: "Presents theoretical approaches to the links between environment and development in Latin America and focuses on analytical discussion of contemporary (and controversial) issues in sustainable development in South America. Examines social, ecological, economic, and political forces influencing the use of natural resources. Recommended prereqs., GEOG 1982, 1992, 2002, 3812, 3422, ANTH 3110, or PSCI 3032. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Environment and Development in China
    :credit: "3"
    :subject: GEOG
    :number: "4822"
    :description: "Examines key environmental problems in relation to China's rapid modernization and development. Recommended prereqs., GEOG 1982, 1992, 2002 or HIST 1608. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Geography of the Former Soviet Union
    :credit: "3"
    :subject: GEOG
    :number: "4882"
    :description: Offers a systematic and regional survey of features that characterize the physical, economic, and social geography of the former Soviet Union.
  - :name: Geography of Western Europe
    :credit: "3"
    :subject: GEOG
    :number: "4892"
    :description: "Provides a regional survey of cultural, political, economic, social, and physical geography of Western Europe, emphasizing the distinctive character and problems of each major area and the relationship of the region to the world. Recommended prereqs., GEOG 1982, 1992, 2002 or 2412. Approved for arts and sciences core curriculum: critical thinking."
  - :name: History and Theory of Geography
    :credit: "3"
    :subject: GEOG
    :number: "5152"
    :description: History of ideas and institutions that have shaped contemporary geographic inquiry. Examines the evolving relations among human geography, physical geography, environment-society relations, and geographic information processing. Designed to situate graduate student research within major subfields and intellectual currents of geography. Restricted to graduate students.
  - :name: Continuities and Changes in the Modern World Economy
    :credit: "3"
    :subject: GEOG
    :number: "5222"
    :description: Introduces the topics of globalization and democratization from an interdisciplinary perspective. Examines major changes to the global political economy and explores their implications for local, national, regional, and international political and economic processes. Restricted to graduate students in PSCI, ECON, GEOG, or SOCY, or instructor consent required. Same as PSCI 7223.
  - :name: Migration, Urbanization, and Development
