  - :name: International Behavior
    :credit: "3"
    :subject: PSCI
    :number: "3193"
    :description: Presents alternate theoretical frameworks for the explanation of international processes. Applies theories of conflict behavior and social organization to problems of war and peace. Prereq., PSCI 2223.
  - :name: International Organization
    :credit: "3"
    :subject: PSCI
    :number: "4173"
    :description: Analyzes international organizations to determine whether they are an effective instrument for achieving peace and security and for the promotion of human welfare. Prereq., PSCI 2223.
  - :name: International Law
    :credit: "3"
    :subject: PSCI
    :number: "4183"
    :description: Investigates the body of law that regulates relations between nation states and provides a framework for the solving of common problems. Explores its nature and effectiveness as well as its adaptability to a changing environment. Prereq., PSCI 2223.
  - :name: Europe in the International System
    :credit: "3"
    :subject: PSCI
    :number: "4213"
    :description: Covers European and Atlantic regionalism. Discusses such communities as the Council of Europe, NATO, EFTA, and OECD, and provides a detailed examination of the European Union. Looks at theories of integration, problems of partnership and interdependence, rival nationalisms and strategic doctrines, and problems of the post-Cold War era. Prereq., PSCI 2223.
  - :name: Alternative World Futures
    :credit: "3"
    :subject: PSCI
    :number: "4703"
