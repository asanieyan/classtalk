    :description: May be repeated up to 6 total credit hours. Same as PSYC 4132.
  - :name: Molecular Genetics and Behavior
    :credit: "3"
    :subject: PSYC
    :number: "5232"
    :description: Covers fundamental mechanisms of gene action, including DNA structure and regulation of gene expression. Discusses molecular techniques used to examine human genetic diseases. Emphasizes genetic diseases with behavioral and neurological abnormalities. Prereq., PSYC 5102 or instructor consent. Same as IPHY 5232.
  - :name: Biometrical Methods in Behavioral Genetics
    :credit: "3"
    :subject: PSYC
    :number: "5242"
    :description: Studies development of structural models appropriate to behavioral genetics and the estimation procedures necessary for their application. Instructor consent required.
  - :name: Mammalian Neuroanatomy
    :credit: "3"
    :subject: PSYC
    :number: "5262"
    :description: Covers microscopic anatomy and function of different brain regions. Emphasizes correlation between structure and function, particularly at cellular and synaptic level. Course includes brain dissection, description of neuroanatomical and neurohistological techniques, and an introduction to the ultrastructure of neurons. Prereqs., PSYC 4052 or MCDB 4190, and instructor consent.
  - :name: Research in Behavioral Genetics
    :credit: "1"
    :subject: PSYC
    :number: "7012"
    :description: Individual research projects. May be repeated up to 7 total credit hours.
  - :name: "Seminar: Behavioral Genetics"
    :credit: "2"
    :subject: PSYC
    :number: "7102"
    :description: Intensive study of selected topics in behavioral genetics. Emphasizes recent research. Attention to both human and animal studies. May be repeated up to 8 total credit hours. Prereq., instructor consent.
  - :name: Psychology of Adjustment
    :credit: "3"
    :subject: PSYC
    :number: "2303"
    :description: Surveys concepts bearing upon processes of normal psychological adjustment, with emphasis on using the concepts to understand common human problems in personal growth and relationships with others.
  - :name: Child and Adolescent Psychology
    :credit: "3"
    :subject: PSYC
    :number: "2643"
    :description: Surveys major psychological processes of childhood and adolescence. Prereq., PSYC 1001.
  - :name: Psychopathology
    :credit: "4"
    :subject: PSYC
    :number: "3313"
    :description: Three hours lec. and two hours rec. per week. Analyzes major theories of personality and behavioral disorders. Restricted to junior and senior PSYC majors. Prereq. PSYC 1001 or instructor consent. Credit not granted for this course and PSYC 4303.
  - :name: Abnormal Psychology
    :credit: "3"
    :subject: PSYC
    :number: "4303"
    :description: Examines borderline disorders as extreme variations of the normal personality. Focuses on major functional and organic disorders, theories of mental disorders, and methods of psychotherapy. Prereq., PSYC 1001. Credit not granted for this course and PSYC 3313.
  - :name: Research Methods in Clinical Psychology
    :credit: "4"
    :subject: PSYC
    :number: "4443"
    :description: Learn to evaluate research methods as they relate to etiology, assessment, and intervention of psychological disorders. Emphasizes the importance of using sound methodological strategies in both research and clinical settings. Three lectures, one lab per week. Prereqs., PSYC 1001, 3101, and 3313 or 4303.
  - :name: Developmental Psychopathology
    :credit: "3"
    :subject: PSYC
    :number: "4453"
    :description: Provides an integration of child development, developmental psychopathology and clinical interventions for children. Focuses on the conceptual convergence between applied developmental psychology and child clinical psychology. Prereq., instructor consent. Same as PSYC 5453.
  - :name: Survey of Clinical Psychology
    :credit: "3"
    :subject: PSYC
    :number: "4713"
    :description: Covers theories and practices relating to problems of ability and maladjustment. Diagnostic procedures and treatment methods with children and adults. Prereq., PSYC 3313 or 4303. Open to majors only.
  - :name: Psychological Testing and Assessment
    :credit: "4"
    :subject: PSYC
    :number: "4733"
    :description: Provides an overview of issues central to testing and assessment of psychological constructs, including types of evaluation instruments currently in use in the field, their applications, and design. Prereqs., PSYC 1001 and 3101.
  - :name: Research Problems in Clinical Psychology
    :credit: "3"
    :subject: PSYC
    :number: "5423"
    :description: Examines research issues relevant to the field of clinical psychology and mental health for the purpose of developing familiarity with substantive and methodological problems facing the field. Prereq., instructor consent.
  - :name: Adult Psychopathology
    :credit: "3"
    :subject: PSYC
    :number: "5433"
    :description: Intensively surveys major theories, research findings, and behavioral characteristics associated with deviant reaction patterns. Prereq., instructor consent.
  - :name: Developmental Psychopathology
    :credit: "3"
    :subject: PSYC
    :number: "5453"
    :description: Prereq., instructor consent. Restricted to graduate psychology majors.
  - :name: Child Psychotherapy
    :credit: "3"
    :subject: PSYC
    :number: "7653"
    :description: The second semester in this year-long course builds upon concepts in PSYC 5453 to explore the theoretical and empirical bases for understanding child psychopathology and intervention. Prereq., PSYC 5453 and instructor consent.
  - :name: Intellectual Assessment Laboratory
    :credit: "1"
    :subject: PSYC
    :number: "7663"
    :description: Practice administration of common intellectual tests. Prereq., instructor consent. Coreq., PSYC 7683. Restricted to clinical psychology graduate students.
  - :name: Adult Psychotherapy
    :credit: "3"
    :subject: PSYC
    :number: "7673"
    :description: Discusses selected topics in the field of psychotherapy, including content consideration and pertinent research. Topics vary from semester to semester. Prereq., instructor consent.
  - :name: Intellectual Assessment, with Practicum, in Clinical Psychology
    :credit: "1"
    :subject: PSYC
    :number: "7683"
    :description: Focuses on administering and interpreting objective test results commonly used in clinical psychology practice. Probable inventories used are MMPI, SCII, WISC, WAIS, plus other objective measures where relevant. Includes case study approach and direct clinical experience. May be repeated up to 8 total credit hours. Prereq., instructor consent.
  - :name: Personality Measurement
    :credit: "3"
    :subject: PSYC
    :number: "7693"
    :description: Covers theory and practice primarily in areas of individual personality testing. Involves intensive field work and report writing. Prereq., instructor consent.
  - :name: "Seminar: Clinical Psychology"
    :credit: "3"
    :subject: PSYC
    :number: "7703"
    :description: Offers selected topics in the area of clinical psychology. May be repeated up to 12 total credit hours. Prereq., instructor consent.
  - :name: Practicum in Clinical Psychology
    :credit: "1"
    :subject: PSYC
    :number: "7713"
    :description: Provides direct clinical experience for PhD candidates in clinical psychology only. May be repeated up to 18 total credit hours.
  - :name: Professional Issues and Ethics in Prevention and Intervention
    :credit: "3"
    :subject: PSYC
    :number: "7773"
    :description: Focuses on ideographic study of attitudes, values, and personality characteristics of individuals using data obtained from personal interviews. Covers theory and practice of various interviewing approaches. Open to PhD candidates in clinical psychology only.
  - :name: Educational Psychology and Adolescent Development
    :credit: "3"
    :subject: PSYC
    :number: "4114"
    :description: Examines the principles of educational and adolescent psychology and development that play a significant role in analyzing and understanding the complex processes in middle and secondary school classrooms. Course has both theoretical and practical dimensions. Same as EDUC 4112.
  - :name: Developmental Psychology
    :credit: "3"
    :subject: PSYC
    :number: "4684"
    :description: In-depth consideration of human developmental processes across the life span. Includes coverage of the major topics in human development, such as physical, cognitive, social, and personality development. Prereq., PSYC 1001. Restricted to juniors and seniors.
  - :name: Introductory Cognitive Psychology
    :credit: "3"
    :subject: PSYC
    :number: "2145"
    :description: "Introduces the study of cognitive processes of human beings: sensation, perception, attention, pattern recognition, memory, learning, language, visual thought, reasoning, problem solving, and decision making. Discusses applications to education, human factors, human computer interaction, law, and other areas of psychology. Prereq., PSYC 1001."
  - :name: Cognitive Science
    :credit: "3"
    :subject: PSYC
    :number: "3005"
    :description: "Introduces cognitive science, drawing from psychology, philosophy, artificial intelligence, neuroscience, and linguistics. Studies the linguistic relativity hypothesis, consciousness, categorization, linguistic rules, the mind-body problem, nature versus nurture, conceptual structure and metaphor, logic/problem solving and judgment. Emphasizes the nature, implications, and limitations of the computational model of mind. Prereqs., two of the following: PSYC 2145, LING 2000, CSCI 1300, and PHIL 2440. Same as LING 3005, PHIL 3310, and CSCI 3702."
  - :name: Experimental Methods in Psychology
    :credit: "3"
    :subject: PSYC
    :number: "3105"
    :description: "Provides an introduction to the use of experimental procedures in psychology. Students learn about the logic and design of experiments, the meaning of psychological data, how to analyze and interpret data, and the role of theory in psychology. Prereqs., PSYC 1001 and 3101. Recommended prereq., PSYC 2145. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Advanced Cognitive Psychology
    :credit: "4"
    :subject: PSYC
    :number: "4145"
    :description: Advanced course in human cognitive processes. Focuses on attention pattern recognition. Memory, learning, language, visual thought, reasoning, problem solving, and decision making. Discusses major theories and ideas in terms of the research they have inspired. Emphasis varies with instructor. One lab per week; research project required. Prereqs., PSYC 1001, 2145, and 3101. Same as PSYC 5145.
  - :name: Cognitive Neuroscience/Neuropsychology
    :credit: "4"
    :subject: PSYC
    :number: "4155"
    :description: "An introduction to cognitive neuroscience and neuropsychology. Provides a survey of the neuropsychological underpinnings for a wide range of cognitive functions: motor control, object recognition, spatial processing, attention, language, memory and emotion. One lab, three lectures per week. Prereqs., PSYC 1001, 2012, 2145, and 3101."
  - :name: Psychology of Perception
    :credit: "4"
    :subject: PSYC
    :number: "4165"
    :description: One lab, three lect. per week. Analyzes peripheral and central mechanisms involved in the transduction and interpretation of experience. Gives special attention to vision and audition; major theories in these areas are discussed in terms of research they have inspired. Prereqs., PSYC 1001 and 3101.
  - :name: Computational Cognitive Neuroscience
    :credit: "4"
    :subject: PSYC
    :number: "4175"
    :description: Introduction to cognitive neuroscience (how the brain gives rise to thought) using computer simulations based on the neural networks of the brain. Covers a full range of cognitive phenomena including perception and attention, learning and memory, language, and higher-level cognition based on both large-scale cortical neuroanatomy and detailed properties of cortical neural networks. One lab per week. Recommended only for students with a strong interest in the topic, as it requires a combination of computer modeling, neuroscience and cognition. Prereq., PSCY 1001, 2012, 2145, and 3101. Same as PSYC 5175.
  - :name: Psychology of Learning
    :credit: "4"
    :subject: PSYC
    :number: "4205"
    :description: One lab per week. Discusses conditions of learning in animals and humans as found in experimental literature. Prereqs., PSYC 1001 and 3101.
  - :name: Ethology and Comparative Psychology
    :credit: "3"
    :subject: PSYC
    :number: "4385"
    :description: Discusses behavior of representative members of each animal phylum. Emphasizes ontogeny of behavior as well as phylogeny. Prereq., PSYC 1001 or EBIO 1210. Same as PSYC 5385.
  - :name: Advanced Cognitive Psychology
    :credit: "4"
    :subject: PSYC
    :number: "5145"
    :description: Instructor consent required. Same as PSYC 4145.
  - :name: Computational Cognitive Neuroscience
    :credit: "4"
    :subject: PSYC
    :number: "5175"
    :description: Instructor consent required. Same as PSYC 4175.
  - :name: Cognitive Processes in Reading
    :credit: "3"
    :subject: PSYC
    :number: "5185"
    :description: Explores both normal and disabled reading development from cognitive, neurological, genetic, social, and educational perspectives.
  - :name: Ethology and Comparative Psychology
    :credit: "3"
    :subject: PSYC
    :number: "5385"
    :description: Prereq., instructor consent. Same as PSYC 4385.
  - :name: "Proseminar: Advanced Experimental Psychology"
    :credit: "2"
    :subject: PSYC
    :number: "5665"
    :description: Provides an advanced and intensive survey to topics in experimental psychology. General areas are higher-level cognition, attention, and learning and memory. Meets seven weeks in the term. May be repeated up to 4 total credit hours. Prereq., instructor consent.
  - :name: "Proseminar: Advanced Experimental Psychology"
    :credit: "2"
    :subject: PSYC
    :number: "5685"
    :description: Provides an advanced and intensive survey of topics in experimental psychology. General areas are research methods in cognitive psychology, and low-level perception. Meets seven weeks in the term. May be repeated up to 4 total credit hours. Prereq., instructor consent.
  - :name: "Proseminar: Advanced Experimental Psychology"
    :credit: "2"
    :subject: PSYC
    :number: "5815"
    :description: Provides an advanced and intensive survey of topics in experimental psychology. General areas are language and high-level thinking. Meets seven weeks in the term. May be repeated up to 4 total credit hours. Prereq., instructor consent.
  - :name: "Seminar: Experimental Psychology"
    :credit: "3"
    :subject: PSYC
    :number: "7215"
    :description: Advanced seminar dealing with different specialized topics, at the discretion of the instructor, in different years. Topics chosen are within the broad range of experimental psychology. Instructor consent required.
  - :name: Advanced Research Seminar on Human Memory
    :credit: "2"
    :subject: PSYC
    :number: "7315"
    :description: Addresses topics in the experimental psychology of human memory. Content varies from semester to semester, depending on interests of faculty and students. A sample topic is the long-term retention of skills. Prereq., graduate standing in psychology or related disciplines.
  - :name: Cognitive Science Research Practicum
    :credit: "2"
    :subject: PSYC
    :number: "7415"
    :description: Independent, interdisciplinary research project in cognitive science for advanced graduate students pursuing a joint PhD in an approved core discipline and cognitive science. Research projects integrate at least two areas within the cognitive sciences, e.g., psychology, computer science, linguistics, education, and philosophy. Prereq., CSCI 6402, EDUC 6504, LING 6200, PHIL 6310, or PSYC 6200. Recommended prereq., CSCI 7762, EDUC 6505, LING 7762, PHIL 7310, or PSYC 7762. Same as LING 7415, CSCI 7412, and EDUC 6506.
  - :name: Cognitive Science Research Practicum 2
    :credit: "2"
    :subject: PSYC
    :number: "7425"
    :description: Continuation of PSYC 7415. Prereq., CSCI 6402 or EDUC 6504 or LING 6200 or PHIL 6310 or PSYC 6200. Recommended prereq., CSCI 7762 or EDUC 6505 or LING 7762 or PHIL 7310 or PSYC 7762. Same as CSCI 7422, EDUC 6516, and LING 7425.
  - :name: Readings and Research in Cognitive Science
    :credit: "1"
    :subject: PSYC
    :number: "7765"
    :description: Interdisciplinary reading of innovative theories and methodologies of cognitive science. Participants share interdisciplinary perspectives through in-class and online discussion and analysis of controversial texts and of their own research in cognitive science. Required for joint PhD in cognitive science. Prereq., graduate standing. Same as CSCI 7762, EDUC 6505, and LING 7762.
  - :name: Topics in Cognitive Science
    :credit: "1"
    :subject: PSYC
    :number: "7775"
    :description: Reading of interdisciplinary innovative theories and methodologies of cognitive science. Students participate in the ICS Distinguished Speakers series that hosts internationally recognized cognitive scientists who share and discuss their current research. Session discussions include analysis of leading edge and controversial new approaches in cognitive science. Restricted to students enrolled in ICS Cognitive Science Academic Programs. Same as LING 7775, CSCI 7772, EDUC 7775 and SLHS 7775.
  - :name: Social Psychology of Social Problems
    :credit: "3"
    :subject: PSYC
    :number: "2456"
    :description: Examines social psychological aspects of a variety of issues, ranging from problems of poverty or minority status to topics such as prejudice, drug use, student protest, and patterns of sexual behavior.
  - :name: Social Psychology
    :credit: "3"
    :subject: PSYC
    :number: "2606"
    :description: "Covers general psychological principles underlying social behavior. Analyzes major social psychological theories, methods, and topics, including attitudes, conformity, aggression, attraction, social perception, helping behavior, and group relations. Prereq., PSYC 1001. Credit not granted for this course and PSYC 4406. Approved for arts and sciences core curriculum: contemporary societies."
  - :name: "Psychology of Money: Propaganda, Seigniorage, Cognition, and Personal Economic Decision Making"
    :credit: "3"
    :subject: PSYC
    :number: "3006"
    :description: Explores the various ways that money has influenced human affairs from the earliest use of metal coins through the contemporary emergence of electronic money. Lectures will be supplemented with exhibits drawn from the CU coin cabinet. Prereq., PSYC 1001. Same as PSYC 3000.
  - :name: Judgment and Decision Making
    :credit: "4"
    :subject: PSYC
    :number: "4136"
    :description: One lab, three lectures per week. Introduces the study of judgment and decision making processes (estimation, prediction and diagnosis, choice under certainty, and risky decision making) and the methods that have been developed to improve these processes (statistical modeling, decision analysis, and expert systems). Prereqs., PSYC 1001, 2606 and 3101. Same as PSYC 5135.
  - :name: Research Methods in Social Psychology
    :credit: "4"
    :subject: PSYC
    :number: "4376"
    :description: Designed primarily for psychology majors interested in learning about research methodology. Topics include research design, data collection and data analysis, and written research reports. Prereqs., PSYC 1001, 2606, and 3101.
  - :name: Psychology of Personality
    :credit: "3"
    :subject: PSYC
    :number: "4456"
    :description: Offers a psychological study of structure, organization, and development of the person as a whole. Analysis of major theories, methods, and research, including topics such as emotion, motivation, temperament, inner experience, identity and the self, personality change, and the influence of sociocultural context. Restricted to juniors and seniors.
  - :name: Advanced Topics in Social Psychology
    :credit: "3"
    :subject: PSYC
    :number: "4606"
    :description: In-depth study of selected topics in social psychology. Particular section content each semester is determined by the instructor. May be repeated for a maximum of 6 credit hours, provided the topics vary. Prereqs., PSYC 1001, 2606 and 3101.
  - :name: Judgment and Decision Making
    :credit: "4"
    :subject: PSYC
    :number: "5136"
    :description: Same as PSYC 4136.
  - :name: "Proseminar: Social-Personality Psychology"
    :credit: "3"
    :subject: PSYC
    :number: "5606"
    :description: Provides a thorough introduction to methods and theories in social psychology concerned with topics such as the self, social cognition, judgment and decision making, attitude formation and change, small group processes, inter-group relations, health and social psychology, and others. May be repeated up to 12 total credit hours. Prereq., instructor consent.
  - :name: Personality and Social Psychology
    :credit: "2"
    :subject: PSYC
    :number: "7536"
    :description: "Selected topics in the area of social-personality psychology. Students may register for more than one section of this course within the term and/or within their graduate career. These seminars may be on one of the following topics: stereotyping and person perception, social psychology and self, social psychology of problem behavior, health and social psychology, race and ethnic identity, or groups and small group organization. May be repeated up to 8 total credit hours. Prereq., instructor consent."
