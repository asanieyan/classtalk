    :credit: "2"
    :subject: MUSC
    :number: "4365"
    :description: An in-depth study of both vocal and instrumental collaborative repertoire in individually assigned projects, coached by collaborative faculty and others. May meet in class format but will also include private lessons. Prereq., MUSC 2365 or instructor consent. May be repeated up to 12 credit hours. Prereq., MUSC 2365 or instructor consent. Offered spring only. Same as MUSC 5365.
  - :name: Basso-Continuo Accompaniment
    :credit: "2"
    :subject: MUSC
    :number: "4405"
    :description: Studies the brief history, theory, and practice of Basso-continuo accompaniment. Provides practical instruction in realizing harmony from a given bass line (figured or unfigured), projecting affect, and creating dynamics. Emphasizes individual cognition and creativity. Prereq., MUSC 2325. Recommended prereq., PMUS 1586. Same as MUSC 5405.
  - :name: Studies in Piano Teaching
    :credit: "1"
    :subject: MUSC
    :number: "5215"
    :description: Studies the practical aspects and techniques for teaching piano at the intermediate and advanced levels in pre-college and college settings, as well as teaching group piano at the college level. May be repeated up to 2 total credit hours. Recommended prereqs., MUSC 5305 and 5315. Restricted to graduate piano majors.
  - :name: Piano Pedagogy Group Techniques
    :credit: "2"
    :subject: MUSC
    :number: "5305"
    :description: Discusses materials and techniques for teaching beginning piano students of various ages in studio and class settings. Special attention given to adult classes. Includes an introduction to educational technology used in group instruction. Offered fall of odd-numbered years.
  - :name: "Piano Pedagogy: Intermediate Literature"
    :credit: "2"
    :subject: MUSC
    :number: "5315"
    :description: Surveys repertoire at the intermediate level and discusses teaching techniques. Explores issues related to intermediate and advanced piano performance, such as performance anxiety, physical and psychological well-being of the performer, and the development of technique. Introduces educational technology relevant to intermediate teaching. Offered spring of even-numbered years.
  - :name: Keyboard Literature 1
    :credit: "2"
    :subject: MUSC
    :number: "5325"
    :description: Examines areas of style and genre in selected keyboard music from 1600 to 1830. Emphasizes student presentation of specific topic areas.
  - :name: Keyboard Literature 2
