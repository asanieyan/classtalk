- :name: Business Core
  :code: BCOR
  :courses: 
  - :name: Introduction to Business
    :credit: "3"
    :subject: BCOR
    :number: "1010"
    :description: Provides an overview of how business works through the application and integration of the fundamental business functions of accounting, finance, management, marketing, and systems. Weekly discussion of current events will focus on entrepreneurship, international business, business and society, and career topics. Restricted to freshmen business majors.
  - :name: Business Statistics
    :credit: "3"
    :subject: BCOR
    :number: "1020"
    :description: Covers descriptive statistics, basic probability theory, statistical inference, correlation and regression analysis, and time series analysis. Uses statistical features of commonly used business spreadsheet software. Students use this software to solve problems using real business data. Prereqs., MATH 1071 and successful completion of computer proficiency test. Formerly BCOR 2010.
  - :name: Accounting and Financial Analysis
    :credit: "4"
    :subject: BCOR
    :number: "2000"
    :description: Builds a basic understanding of how information regarding a firm's resources and obligations is conveyed to decision makers both outside and within the firm. Prereq., BCOR 1010, 1020 and successful completion of the Excel proficiency exam. Restricted to students with a minimum of 26 credit hours.
  - :name: Introductory Finance
    :credit: "3"
    :subject: BCOR
    :number: "2200"
    :description: Emphasizes the concepts and skills needed to make sound financial decisions. Topics include financial statement analysis, time value of money, interest rates, bond valuation and bond markets, stock valuation and stock markets, cost of capital and capital structure, capital budgeting, financial forecasting, and working capital management. Prereqs., BCOR 1020, 2000, and ECON 2010 or 2020. Coreq. second semester of ECON series and 26 hours completed. Formerly BCOR 2100.
  - :name: Adding Value with Management
    :credit: "3"
    :subject: BCOR
    :number: "2300"
    :description: Focuses on how modern business firms compete in the global marketplace by adding value. Examines the value-chain of a firm and how firms use people, organizations, operations, and information systems to compete and win in world markets. Also covers contemporary issues such as total quality management, process reengineering, teams and team building, employee empowerment, and horizontal organizations. Prereq., BCOR 1010 and successful completion of the Excel proficiency exam. Restricted to students with a minimum of 26 hours. Formerly BCOR 2150.
  - :name: Fundamentals of Marketing
    :credit: "3"
    :subject: BCOR
    :number: "2400"
    :description: Examines how activities in organizations provide value to the purchasers of its products and services. Includes gathering information about consumers and competitors through research and information systems, applying knowledge and technology to the design of products and services, communicating information to consumers and organizational units, and pricing and distributing products and services. Also includes issues in global marketing, ethics and diversity, relationship marketing, and integrating marketing with financial analyses. Prereq., BCOR 1010, BCOR 1020. Coreq., second semester of ECON series. Restricted to sophomores/juniors/seniors, and 26 hours completed. Formerly BCOR 2050.
  - :name: Introduction to Systems
    :credit: "3"
    :subject: BCOR
    :number: "2500"
    :description: Explores the complexity and uncertainty of today's global business environment from a systems perspective. Provides foundations, technologies, and practical skills in describing, analyzing, and improving business procedures. Prereq., BCOR 1010, BCOR 1020, successful completion of the Excel proficiency exam, and 26 hours completed.
  - :name: Business Law, Ethics, and Public Policy
    :credit: "3"
    :subject: BCOR
    :number: "3000"
    :description: Surveys major topics and case studies in business law, business ethics, and government policy. Business law topics include the American legal system, constitutional law, common law, contract principles, criminal and tort law, intellectual property, employment law, and personal and real property law. Ethics topics include the philosophy of law, legal versus moral issues, and professional responsibility. Public policy topics include the roles of business and government, types of government intervention, and the nature and theory of govenrmental policy formulation. Prereq., 52 hours completed.
  - :name: Business Applications of Social Responsibility
    :credit: "3"
    :subject: BCOR
    :number: "3010"
    :description: Explores alternative views of the role of business in our global society through detailed case analyses, beginning with the free market view. This is a cross-functional area course that helps students to isolate and articulate their personal values that will shape business conduct. Emphasizes individual and organizational responsibilty for business behavior in the broader social context. Prereq., 52 hours completed.
  - :name: Business Senior Seminar in Business and Society
    :credit: "3"
    :subject: BCOR
    :number: "4000"
    :description: Investigates the relation between business and society by drawing on theories from ethics, sociology, economics, political science, and philosophy, and applying these theories to specific business contexts. Prereqs., four upper-division business courses, additional section-specific requirements, and 87 hours completed.
