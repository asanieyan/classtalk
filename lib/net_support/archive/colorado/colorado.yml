    :subject: ENVD
    :number: "4510"
    :description: The third of the four upper-division studios focuses on concepts of program, architectural meaning and human behavior in buildings. Through a number of design exercises, students learn how these factors help shape buildings. Prereq, ENVD 3310.
  - :name: Urban Design Studio
