  - :name: Literary Analysis
    :credit: "3"
    :subject: ENGL
    :number: "2000"
    :description: Provides a basic skills course designed to equip students to handle the English major. Emphasizes critical writing and the acquisition of basic techniques and vocabulary of literary criticism through close attention to poetic and prose language. Required for students who declared the major summer 1999 and thereafter. Restricted to English majors only. Credit not granted for this course and ENGL 1010.
  - :name: Introduction to Literary Theory
    :credit: "3"
    :subject: ENGL
    :number: "2010"
    :description: Introduces students to a wide range of critical theories that English majors need to know. Covers major movements in modern literary/critical theory, from Matthew Arnold through new criticism to contemporary postmodern frameworks. Required for all English majors. Restricted to English majors only.
  - :name: Shakespeare for Nonmajors
    :credit: "3"
    :subject: ENGL
    :number: "3000"
    :description: "Introduces students to Shakespeare's major works: the histories, comedies, and tragedies. May include the nondramatic poetry as well. Prereq., sophomore standing. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Modern and Contemporary Literature
    :credit: "3"
    :subject: ENGL
    :number: "3060"
    :description: "Close study of significant 20th century poetry, drama, and prose works. Readings range from 1920s to the present. Prereq., sophomore standing. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Internship
    :credit: "1"
    :subject: ENGL
    :number: "3930"
    :description: Provides academically supervised opportunity for upper-division students to work in public or private organizations on projects related to students' career goals and to relate classroom theory to practice. May be repeated up to 6 total credit hours. Prereq., junior standing and instructor consent.
  - :name: Service Learning Practicum
    :credit: "1"
    :subject: ENGL
    :number: "3940"
    :description: Under faculty supervision, students participate in a service project correlated with the academic subject. May be repeated up to 6 total credit hours.
  - :name: The English Language
    :credit: "3"
    :subject: ENGL
    :number: "4100"
    :description: Outlines history of the language, including a brief survey of sound changes affecting modern English, history of grammatical forms, and the vocabulary. Assumes elementary knowledge of English grammar. Prereq., junior standing.
  - :name: Modern Novel
    :credit: "3"
    :subject: ENGL
    :number: "4250"
    :description: Close study of masterpieces by such novelists as Proust, Joyce, Woolf, Lawrence, Mann, Kafka, and Faulkner. Prereq., junior standing.
  - :name: Contemporary Novel
    :credit: "3"
    :subject: ENGL
    :number: "4260"
    :description: Studies major novelists and developments in the genre, emphasizing novels written since 1945. Prereq., junior standing.
  - :name: Modern Poetry
    :credit: "3"
    :subject: ENGL
    :number: "4460"
    :description: Selects works of British and American poets from 1900 to the present. Prereq., junior standing.
  - :name: Honors Seminar
    :credit: "3"
    :subject: ENGL
    :number: "4820"
    :description: Prepares prospective honors students to write honors theses. Focuses on sharpening the skills needed to write a successful thesis, including research techniques and the ability to evaluate and respond to secondary materials. May not be repeated. Prereq., instructor consent. Restricted to junior and senior English majors.
  - :name: Honors Thesis
