  - :name: Multivariate Analysis
    :credit: "3"
    :subject: PSYC
    :number: "7291"
    :description: Familiarizes students with scientific concepts, matrix theory, and computer techniques of multivariate analyses for psychological research. Topics include cluster and factor analysis, multiple regression, and discriminant functions. Emphasizes research technology rather than mathematical theory. Instructor consent required.
  - :name: Doctoral Dissertation
    :credit: "1"
    :subject: PSYC
    :number: "8991"
    :description: All doctoral students must register for not fewer than 30 hours of dissertation credit as part of the requirements for the degree. For a detailed discussion of doctoral dissertation credit, refer to the Graduate School section.
  - :name: Biological Psychology 1
    :credit: "3"
    :subject: PSYC
    :number: "2012"
    :description: "Surveys biological bases of learning, motivation, emotion, sensory processes and perception, movement, comparative animal behavior, sexual and reproductive activity, instinctual behavior, neurobiology of language and thought, and neurophysiology and neuroanatomy in relation to behavior. Prereq., PSYC 1001. Approved for arts and sciences core curriculum: natural science."
  - :name: Biological Psychology 2
    :credit: "3"
    :subject: PSYC
    :number: "2022"
    :description: Continuation of PSYC 2012. Integrates knowledge and facts presented in PSYC 2012 into current topics in biopsychology. Course no longer taught after fall 2003, except through Continuing Education correspondence. Prereq., PSYC 2012.
  - :name: Behavioral Genetics
    :credit: "3"
    :subject: PSYC
    :number: "3102"
    :description: Inheritance of behavioral characteristics. Prereq., PSYC 3101.
  - :name: Neurobiology of Learning and Memory
    :credit: "3"
    :subject: PSYC
    :number: "4032"
    :description: Provides a comprehensive treatment of how the brain acquires, stores, and retrieves memories. To do this we will consider (a) the methods used to address these issues, (b) what we know about how brain systems are organized to support memories of different types, and (c) the synaptic mechanisms that are involved. Prereqs., PSCY 2012, or 4052, or IPHY 3730, or instructor consent. Restricted to juniors and seniors. Same as PSYC 5032.
  - :name: Behavioral Neuroscience
    :credit: "4"
    :subject: PSYC
    :number: "4052"
    :description: Intensive survey of the morphological, neurochemical, and physiological aspects of behavior. Prereqs., PSYC 2012-2022 or EBIO 1210-1220, or CHEM 1111-1131, or PHYS 1010-1020, or PHYS 2010-2020. Same as PSYC 5052.
  - :name: "Clinical Neuroscience: A Clinical and Pathological Perspective"
    :credit: "3"
    :subject: PSYC
    :number: "4072"
    :description: "Provides basic science background for understanding the mechanism of behavioral disturbances resulting from brain damage. Emphasizes pathological neuroanatomy, neurophysiology, and neuropharmacology, which is essential for understanding problems related to health and disease. Prereqs., PSYC 2012 and one of the following sequences of courses: EBIO 1210 and 1220, MCDB 1150 and 2150, or MCDB 1150 and EBIO 1220. Same as PSYC 5072."
  - :name: Hormones and Behavior
    :credit: "3"
    :subject: PSYC
    :number: "4092"
    :description: Represents application of endocrinological concepts and techniques to problems of motivation and behavior. Prereqs., junior or senior standing. Same as PSYC 5092.
  - :name: Behavioral Genetics Laboratory
    :credit: "3"
    :subject: PSYC
    :number: "4112"
    :description: Provides laboratory experience in behavioral genetics. Students train in one or more aspects of data collection and interpretation, read research papers, contribute nine hours per week to a research project in behavioral genetics, and write a report. Prereq., PSYC 3102 or 4102.
  - :name: Quantitative Genetics
    :credit: "3"
    :subject: PSYC
    :number: "4122"
    :description: Surveys principles of genetics of quantitative characteristics. Topics include gene frequencies, effects of mutation, migration, and selection. Also looks at correlations among relatives, heritability, inbreeding, crossbreeding, and selective breeding. Prereq., PSYC 3101 and PSYC 3102 or 4102. Same as PSYC 5122.
  - :name: Behavioral Neuropharmacology
    :credit: "3"
    :subject: PSYC
    :number: "4132"
    :description: Advanced course in neuroscience, considering chemical transmission in detail. Topics include endocrinology as well as the mechanism of action of psychoactive drugs, cellular neurochemistry, and special topics in neuroscience research. Explains how psychologists use drugs to study learning, attention, motivation, and abnormal behavior. Prereq., PSYC 4052 or 5052. Same as PSYC 5132.
