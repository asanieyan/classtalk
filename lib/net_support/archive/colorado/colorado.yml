    :number: "5256"
    :description: Studies the organization and administration of collegiate jazz programs. Topics include curriculum, program philosophy, teaching techniques, funding, teacher training, and evaluation. Prereq. MUSC 3253 or equivalent. Offered fall only.
  - :name: Brass Pedagogy
    :credit: "2"
    :subject: MUSC
    :number: "5336"
    :description: Analyzes pedagogical techniques and philosophies of teaching brass instruments, and examines materials. Offered every other spring semester.
  - :name: Woodwind Pedagogy
    :credit: "3"
    :subject: MUSC
    :number: "5346"
    :description: Provides the knowledge and skills to teach woodwind instruments in both private studio and collegiate class settings. Considers pedagogical techniques addressing all levels of instruction.
  - :name: Jazz Studies Practicum
    :credit: "3"
    :subject: MUSC
    :number: "5356"
    :description: Studies strategies for developing and implementing academic programs in jazz studies. Includes demonstration teaching by class members. Prereq., MUSC 5256.
  - :name: "Chamber Music Literature: Woodwinds"
    :credit: "2"
    :subject: MUSC
    :number: "5666"
    :description: Provides a stylistic-historical survey in various genres from Baroque era to present. Offered every other spring.
  - :name: Seminar in Jazz Literature
    :credit: "3"
    :subject: MUSC
    :number: "7046"
    :description: Provides advanced study in jazz literature and styles. Students present results of research on individually chosen topics or aspects of a topic central to the class. Requires class presentations and a major paper or project. May be repeated up to 6 total credit hours. Prereqs., MUSC 5091 and 5642. Restricted to doctoral students. Offered every other year.
