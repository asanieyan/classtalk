    :description: Studies and applies the methodology used in tax research and tax planning, with the goal of developing tax research, technical writing, and tax planning skills. Topics include examining primary and secondary sources of federal tax law, evaluating the hierarchy of these sources, and developing technical writing skills using deductive legal reasoning. Prereq., ACCT 5440 or equivalent, or instructor consent.
  - :name: Taxation of Conduit Entities
