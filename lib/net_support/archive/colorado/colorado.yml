  - :name: Intermediate Plasma Physics
    :credit: "3"
    :subject: PHYS
    :number: "7160"
    :description: Continuation of PHYS 5150. Topics vary yearly but include nonlinear effects such as wave coupling, quasilinear relaxation, particle trapping, nonlinear Landau damping, collisionless shocks, solutions; nonneutral plasmas; kinetic theory of waves in a magnetized plasma; anisotropy; inhomogeneity; radiation---ponderomotive force, parametric instabilities, stimulated scattering; plasma optics; kinetic theory, and fluctuation phenomena. Prereq., PHYS 5150 or instructor consent. Same as ASTR 7160.
  - :name: Statistical Mechanics
    :credit: "3"
    :subject: PHYS
    :number: "7230"
    :description: Classical and quantum statistical theory, including study of both equilibrium and nonequilibrium systems. Topics covered include kinetic theory, degenerate gases, macrocanonical and grand canonical ensembles, and irreversible processes. Prereq., PHYS 5250 and 5260.
  - :name: Advanced Statistical Mechanics
    :credit: "3"
    :subject: PHYS
    :number: "7240"
    :description: Introduces current research topics in statistical mechanics. Topics vary from year to year and may include phase transitions, critical phenomena, nonequilibrium phenomena, dense fluids, dynamical systems, plasma physics, or quantum statistical mechanics. Prereq., PHYS 7230.
  - :name: Introduction to Quantum Mechanics 3
    :credit: "3"
    :subject: PHYS
    :number: "7270"
    :description: Radiation theory; relativistic wave equations with simple applications; introduction to field theory and second quantization.
  - :name: Advanced Quantum Theory
    :credit: "3"
    :subject: PHYS
    :number: "7280"
    :description: Quantum theory of fields, elementary particles, symmetry laws, and topics of special interest. Prereq., PHYS 7270 or instructor consent.
  - :name: Electromagnetic Theory 1
    :credit: "3"
    :subject: PHYS
    :number: "7310"
    :description: Sophisticated approach to electrostatics, boundary value problems, magnetostatics, applications of Maxwell's equations to electromagnetic wave propagation, wave guides, and resonant cavities and magnetohydrodynamics. See also PHYS 7320. Prereq., PHYS 5030.
  - :name: Electromagnetic Theory 2
    :credit: "3"
    :subject: PHYS
    :number: "7320"
    :description: This is a continuation of PHYS 7310. Topics include relativistic particle dynamics; radiation by moving charges; multiple fields; radiation damping and self-fields of a particle; collisions between charged particles and energy loss; radiative processes; and classical field theory. See also PHYS 7310. Prereq., PHYS 7310.
  - :name: Theory of the Solid State
    :credit: "3"
    :subject: PHYS
    :number: "7440"
    :description: Stresses application to the solid state of physical concepts basic to much of modern physics, single-particle approximation, and the energy-band description of electron states in solids, pseudopotential theory applied to ordered and disordered systems, dynamical behavior of electrons in solids, lattice dynamics, Hartree-Fock and random-phase approximation in solids, many-body aspects of magnetism, and superconductivity.
  - :name: Theory of Solid State 2
    :credit: "3"
    :subject: PHYS
    :number: "7450"
    :description: The second semester of condensed matter physics covers topics in soft condensed matter physics, liquid crystals, semiconductors, Quantum Hall effect, Fractional Quantum Hall effect, superconductivity, and other topics at the discretion of the instructor.
  - :name: Atomic and Molecular Spectra
    :credit: "3"
    :subject: PHYS
    :number: "7550"
    :description: "Covers theory of atomic structure and spectra, including coupling of angular momenta, tensor operators, energy levels, fine and hyperfine structure, transition probabilities, Zeeman and Stark effects. Molecular spectra: electronic, vibrational, and rotational states. Rotation matrices, symmetric top."
  - :name: Theory of Elementary Particles
    :credit: "3"
    :subject: PHYS
    :number: "7730"
    :description: Systematics of elementary particles, leptons, quarks, gauge bosons, symmetries and symmetry breaking, scattering cross sections, decay rates, electron-positron annihilation, lepton scattering and hadron structure, quantum chromodynamics, electroweak interactions, gauge theories.
  - :name: Doctoral Dissertation
    :credit: "1"
    :subject: PHYS
    :number: "8990"
    :description: All doctoral students must register for not fewer than 30 hours of dissertation credit as part of the requirements for the degree. For a detailed discussion of doctoral dissertation credit, refer to the Graduate School section.
