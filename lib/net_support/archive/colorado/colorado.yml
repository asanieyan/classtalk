    :subject: SYST
    :number: "3100"
    :description: Business organizations require accurate and timely knowledge to make effective operational, tactical, and strategic decisions. Students learn how to create and use such knowledge. Topics include problem definition; critical factor isolation; data collection, storage, and querying; transformation of data into knowledge through the appropriate analyses and aggregation; and the presentation of the knowledge to decision makers in meaningful ways. Prereq., BCOR 2500. Recommended prereq., SYST 3000.
  - :name: Enterprise Technologies
    :credit: "3"
    :subject: SYST
    :number: "3101"
    :description: Covers major technologies that underlie today's businesses and e-Commerce, including but not limited to WWW technologies. Emphasizes the security and privacy issues and solutions at multiple levels of network, systems, personal, organization, and inter-organizational commerce. Aims to help students better understand and evaluate technology-related issues, alternatives, and trade-offs. Provides core technology background for business students. Prereq., BCOR 2500.
  - :name: IT and Business Strategy
    :credit: "3"
    :subject: SYST
    :number: "4040"
    :description: Although some companies are very successful in discovering and cultivating innovative technology-enabled business strategies, many fail in the process. Combines theories and frameworks with practical approaches to provide students with the skills required to help companies identify business opportunities, find appropriate information related technologies, and lead adoption efforts to success. Prereq., BCOR 2500 and 52 hours completed. Same as SYST 5040, MGMT 4090 and TLEN 5140.
  - :name: Supply Chain Management
    :credit: "3"
    :subject: SYST
    :number: "4050"
    :description: Explores the key issues related to the design and management of supply chains. Covers the efficient integration of suppliers, production facilities, warehouses, and stores so that the right products in the right quantity reach customers at the right time. Focuses on the minimization of the total supply chain cost subject to service requirements imposed by a variety of industries. Prereq., BCOR 1020 and 52 hours completed. Same as MBAX 6865.
  - :name: Managing Business Processes
    :credit: "3"
    :subject: SYST
    :number: "4060"
    :description: Covers the concepts and tools to design and manage business processes. Emphasizes modeling and analysis, information technology support for process activities, and management of process flows. Graphical simulation software is used to create dynamic models of business processes and predict the effect of changes. Prepares students for a strong management or consulting career path in business processes. Prereq., BCOR 2500 and 52 hours completed. Same as SYST 5060. Formerly MGMT 4060.
  - :name: Project Management Systems
    :credit: "3"
    :subject: SYST
    :number: "4080"
    :description: Acquaints the student with multidisciplinary aspects of project management, including the relationship between schedule, project cost, and performance. Uses qualitative and quantitative tools to facilitate project management skills. Prereq., BCOR 2500. Same as EMEN 4030 and MGMT 4085.
  - :name: Design of Usable Business Systems
    :credit: "3"
    :subject: SYST
    :number: "4510"
    :description: Focuses on the usefulness and usability of systems in organizations. Examines the bottom line implications of information systems and how to create systems that are easy to use for all potential users. Creative and critical thinking to design and build systems are stressed through individual and team exercises. Prereq., BCOR 2500 and 52 hours completed. Same as SYST 5510. Formerly INFS 3510.
  - :name: Special Topics in Systems
    :credit: "3"
    :subject: SYST
    :number: "4820"
    :description: Experimental seminar offered irregularly to provide opportunity for investigation of new frontiers in systems.
  - :name: Independent Study
    :credit: "1"
    :subject: SYST
    :number: "4900"
    :description: Requires prior consent of dean and instructor under whose direction study is taken. Intended only for exceptionally well qualified business seniors who desire to study an advanced topic. Departmental form required.
  - :name: Academic Internship in Systems
    :credit: "1"
    :subject: SYST
    :number: "4910"
    :description: Business organizations require accurate and timely knowledge to make effective operational, tactical, and strategic decisions. Students learn how to create and use such knowledge. Topics include problem definition; critical factor isolation; data collection, storage and querying; transformation of data into knowledge through the appropriate analyses and aggregation; and the presentation of the knowledge to decision makers in meaningful way. May be repeated up to 3 total credit hours. Prereq., 60 hours completed or instructor consent. Pass/fail only.
  - :name: IT and Business Strategy
    :credit: "3"
    :subject: SYST
    :number: "5040"
    :description: Same as SYST 4040, MGMT 4090 and TLEN 5140.
  - :name: Managing Business Processes
    :credit: "3"
    :subject: SYST
    :number: "5060"
    :description: Same as SYST 4060.
  - :name: Design of Usable Business Systems
    :credit: "3"
    :subject: SYST
    :number: "5510"
    :description: Same as SYST 4510.
  - :name: Management of Service Operations
    :credit: "3"
    :subject: SYST
    :number: "6030"
    :description: Examines concepts, tools and techniques used in the management of service operations. Focuses on how firms add value and compete with high quality and efficient services. Emphasizes the use of models for designing new services and improving the effectiveness of service processes. Studies the application of technology in the context of productivity, growth and the globalization of services. Same as SYST 3030. Similar to EMEN 5040.
  - :name: Survey of Operations Research
    :credit: "3"
    :subject: SYST
    :number: "6070"
    :description: Applications oriented survey of operations research topics including linear and integer programming, network analysis, dynamic programming, nonlinear programming, decision analysis, Markov chain and Markovian decision models, queuing theory, and simulation. Same as EMEN 5600.
  - :name: Operations Management
    :credit: "3"
    :subject: SYST
    :number: "6080"
    :description: Covers demand forecasting, capacity management, scheduling, inventory planning and management, production planning and control, materials requirements planning, just-in-time production systems, product design and process selection, elements of statistical process control, service operations, and quantitative techniques for operations decision making. Similar to EMEN 5500.
  - :name: Special Topics in Systems
    :credit: "3"
    :subject: SYST
    :number: "6820"
    :description: Offered irregularly to provide opportunity for investigation into new frontiers in systems. May be repeated up to 6 total credit hours.
  - :name: Simulation Modeling and Analysis
    :credit: "3"
    :subject: SYST
    :number: "7110"
    :description: Introduces the concepts of simulation modeling. Provides practical experience with real examples using popular commercial simulation packages such as Arena or Extend. Emphasizes discrete-event simulation but also covers topics in Monte Carlo simulation and system dynamics. Practical examples from operations management, manufacturing, and services are used to give students an appreciation for the wide scope of application and the robust nature of simulation modeling in the context of decision making.
  - :name: Discrete Optimization
    :credit: "3"
    :subject: SYST
    :number: "7120"
    :description: Covers the modeling and solution of discrete problems that arise in business and engineering. Classical techniques such as cutting planes and branch and bound are covered. Emphasizes the application of metaheuristic procedures, such as tabu search and evolutionary approaches, to the solution of practical combinatorial optimization problems.
  - :name: Advanced Operations Management Modeling
    :credit: "3"
    :subject: SYST
    :number: "7330"
    :description: Covers concepts, models, and solution techniques relevant to the management of the processes required to provide goods or services to consumers. Emphasizes supply chain systems topics such as production, inventory, distribution, and scheduling. Management science and operations research methodology is also applied to problems such as facility capacity planning, facility design, and location analysis.
  - :name: Doctoral Proseminar in Systems
    :credit: "3"
    :subject: SYST
    :number: "7800"
    :description: Provides systems doctoral students with an orientation to current research and the academic discipline in operations and information systems. Familiarizes students with key schools of thought in the field, provides background on reference disciplines, examines significant research streams, and helps students begin developing their own area of interest.
  - :name: Foundations of Research in Information Systems
    :credit: "3"
    :subject: SYST
    :number: "7805"
    :description: Examines foundations of information systems research, including classic readings in information systems and its reference disciplines, different research approaches, processes of research, and classic and contemporary readings in major topics in information systems. Prereq., PhD standing or instructor consent.
  - :name: Technical Topics in Information Systems Research
    :credit: "3"
    :subject: SYST
    :number: "7810"
    :description: Examines in depth a selection of topics in technical areas of information systems. Includes theoretical perspectives for technical topics, critical perspectives on past and current research, appropriate methods for examining technical topics, and development of students' ability to identify and develop research topics in technical areas. Prereq., PhD standing or instructor consent.
  - :name: Behavioral Topics in Information Systems Research
    :credit: "3"
    :subject: SYST
    :number: "7815"
    :description: Covers both basic and advanced topics. Develops skill in designing, evaluating, and understanding both quantitative and qualitative research methods. Includes the development of research proposals, making and justifying methodological choices, writing research reports, and understanding how to publish in information systems. Prereq., PhD standing or instructor consent.
  - :name: Advanced Research in Information Systems
    :credit: "3"
    :subject: SYST
    :number: "7820"
    :description: Examines advanced topics in information systems research, focusing on the electronic era and eBusiness. Examines foundations of eBusiness, including basic technical, organizational, and behavioral foundations. Covers leading edge research from both topical and methodological perspectives. Focuses on methods appropriate for studying eBusiness and examines future research directions. Prereq., PhD standing or instructor consent.
  - :name: Graduate Seminar
    :credit: "3"
    :subject: SYST
    :number: "8820"
    :description: Provides opportunity for investigating new frontiers in information systems through an experimental seminar. Offered irregularly.
  - :name: Independent Study
    :credit: "1"
    :subject: SYST
    :number: "8900"
    :description: Students must have consent of instructor under whose direction study is taken. Departmental form required.
