  - :name: Introduction to Central and East European Studies
    :credit: "3"
    :subject: CEES
    :number: "2002"
    :description: "Examines major themes in the history of Russia and East-Central Europe since the early modern era, introduces the literature and arts of the region, and presents current political, social, and economic issues. Same as HIST 2002. Approved for arts and sciences core curriculum: historical context."
- :name: Chemistry and Biochemistry
  :code: CHEM
  :courses: 
  - :name: Environmental Chemistry 1
    :credit: "3"
    :subject: CHEM
    :number: "1011"
    :description: "Lect. Introduces basic principles of chemistry with applications to current environmental issues including toxic chemicals, air and water pollution, energy sources and their environmental impact, and climate change resulting from the greenhouse effect. No credit given to chemistry or biochemistry majors for CHEM 1011 if students already have credit in any college-level chemistry course numbered 1111 or higher. Meets MAPS requirements for natural sciences: chemistry or physics. Approved for arts and sciences core curriculum: natural science."
  - :name: Introductory Chemistry
    :credit: "4"
    :subject: CHEM
    :number: "1021"
    :description: "Lect., rec., and lab. For students with no high school chemistry or a very weak chemistry background. Remedies a deficiency in natural science MAPS requirements and prepares students for CHEM 1111. No credit given to chemistry or biochemistry majors for CHEM 1021 if students already have credit in any college-level chemistry course numbered 1111 or higher. Prereq., one year high school algebra or concurrent enrollment in MATH 1011. Approved for arts and sciences core curriculum: natural science."
  - :name: Environmental Chemistry 2
    :credit: "4"
    :subject: CHEM
    :number: "1031"
    :description: "Lect., rec., and lab. Applications of chemical principles to current environmental issues including acid rain, stratospheric ozone depletion, the Antarctic ozone hole, solar energy conversion and fuel cells, and the environmental consequences of nuclear war. Laboratory experience is included. No credit given to chemistry or biochemistry majors for 1031 if students already have credit in any college-level chemistry course numbered 1111 or higher. Prereq., CHEM 1011 with a grade of C- or higher. Approved for arts and sciences core curriculum: natural science."
  - :name: Introduction to Chemistry
    :credit: "4"
    :subject: CHEM
    :number: "1051"
    :description: "Lect., rec., and lab. First course in principles of chemistry. CHEM 1051-1071 satisfies part of the natural science requirement of the College of Arts and Sciences. Prereq., one year high school algebra or math modules, MATH 1000, 1010, and 1020. Approved for arts and sciences core curriculum: natural science."
  - :name: Introduction to Organic and Biochemistry
    :credit: "4"
    :subject: CHEM
    :number: "1071"
    :description: "Lect., rec., and lab. Essential topics in organic and biochemistry. CHEM 1111 and 1071 completes the chemistry requirement for Ecology and Evolutionary Biology and Integrative Physiology students. Prereq., CHEM 1051, 1111, or 1151 with a grade of C- or higher. CHEM 1071 does not replace CHEM 1131 or 1171 as a prerequisite for CHEM 3311 or 3351. Approved for arts and sciences core curriculum: natural science."
  - :name: General Chemistry 1
    :credit: "5"
    :subject: CHEM
    :number: "1111"
    :description: "Lect., rec., lab. Introductory college-level chemistry course for students who have taken high school chemistry and whose academic plans require advanced work in chemistry or who wish to satisfy the natural science requirement at a more advanced level than CHEM 1051-1071. Prereqs., one year high school chemistry or minimum grade C- in CHEM 1001 or 1021; high school math through pre-calculus. Not recommended for students with grades below B- in CHEM 1001 or 1021. Not open to engineering students except by special arrangement. Credit not granted for this course and CHEM 1151 or 1221 or CHEN 1211. Approved for arts and sciences core curriculum: natural science."
  - :name: General Chemistry 2
    :credit: "5"
    :subject: CHEM
    :number: "1131"
    :description: "Lect., rec., and lab. Continuation of CHEM 1111. For students who intend to take advanced chemistry courses. Subject areas include acids and bases, solubility and complexion equilibriums, transition metal chemistry, chemical kinetics, electrochemistry, and nuclear chemistry. Prereq., CHEM 1111 or equivalent, with a grade of C- or higher. Credit not granted for this course and CHEM 1171. Approved for arts and sciences core curriculum: natural science."
  - :name: Honors General Chemistry 1
    :credit: "5"
    :subject: CHEM
    :number: "1151"
    :description: "Lect., rec., and lab. Principles of chemistry and their applications are covered in a comprehensive manner (honors level) in this low-enrollment freshman course. Lectures include topics not covered in CHEM 1111--1131. The laboratory experience is more extensive; therefore, the CHEM 1151--1171 sequence is highly recommended for well-prepared students who intend to major in chemistry, chemical engineering, physics, molecular biology, or related areas. Prereqs., one year high school chemistry; four years of high school math and/or a high score on the SAT or ACT math exam and one year of high school physics. Similar to CHEM 1111 and CHEN 1211. Approved for arts and sciences core curriculum: natural science."
  - :name: Honors General Chemistry 2
    :credit: "5"
    :subject: CHEM
    :number: "1171"
    :description: "Lect., rec., and lab. Continuation of CHEM 1151. Prereq., CHEM 1151 with grade of C- or higher. Credit not granted for this course and CHEM 1131. Approved for arts and sciences core curriculum: natural science."
  - :name: Engineering General Chemistry Lab
    :credit: "2"
    :subject: CHEM
    :number: "1221"
    :description: Coreq., CHEN 1211. One hour recitation in which concepts and problems are re-emphasized, homework is collected, and quizzes are given. Three hour lab in which students perform experiments designed to illustrate chemical concepts discussed in CHEN 1211. Also introduction to basic techniques in chemical measurements and synthesis. Prereq., one year high school chemistry or minimum grade of C- in CHEM 1001 or 1021; high school algebra. Coreq., CHEN 1211. Credit not granted for this course and CHEM 1111 or 1151.
  - :name: Organic Chemistry 1
    :credit: "4"
    :subject: CHEM
    :number: "3311"
    :description: "Lect. and rec. Intended primarily for nonmajors. Topics include structure and reactions of alkanes, alkenes, alkynes, alkyl halides, and aromatic molecules; nomenclature of organic compounds; stereochemistry; reaction mechanisms and dynamics. Students may receive credit for only one of CHEM 3311 and 3351. Prereq., CHEM 1131 or 1171 or equivalent, with a grade of C- or higher (for engineering students only: CHEN 1211 or equivalent with a grade of C- or higher); coreq., CHEM 3321 or 3361."
  - :name: Laboratory in Organic Chemistry 1
    :credit: "1"
    :subject: CHEM
    :number: "3321"
    :description: Lab. Instruction in experimental techniques of modern organic chemistry emphasizing chemical separations and reactions of alkanes, alkenes, and aromatic compounds. Stereochemical modeling and the identification of organic unknowns by spectroscopic and chemical methods are also introduced. Prereqs., CHEM 1131, 1171, CHEN 1211, or equivalent with a grade of C- or better; coreq., CHEM 3311 or 3351. For biochemistry and nonchemistry majors. Credit not granted for this course or CHEM 3361.
  - :name: Organic Chemistry 2
    :credit: "4"
    :subject: CHEM
    :number: "3331"
    :description: Lect. and rec. Intended primarily for nonmajors. Topics include structure and reactions of alkyl halides, alcohols, ethers, carboxylic acids, aldehydes, ketones, and amines; introduction to the chemistry of heterocycles, carbohydrates, and amino acids; nomenclature of organic compounds; synthesis; and reaction techniques. Students may receive credit for only one of CHEM 3331 and 3371. Prereq., CHEM 3311 or 3351 and CHEM 3321 or 3361 with grades of C- or higher; prereq. or coreq., CHEM 3341 or 3381.
  - :name: Laboratory in Organic Chemistry 2
    :credit: "1"
    :subject: CHEM
    :number: "3341"
    :description: Lab. For biochemistry and nonchemistry majors. Instruction in experimental techniques of modern organic chemistry emphasizing reactions involving alcohols, ketones, carboxylic acids, and their derivatives. Multistep syntheses are also introduced. Prereq., CHEM 3321 or 3361 with a grade of C- or higher; coreq., CHEM 3331 or 3371.
  - :name: Organic Chemistry 1 for Chemistry and Biochemistry Majors
    :credit: "4"
    :subject: CHEM
    :number: "3351"
    :description: Lect. and rec. Topics include structure and reactions of alkanes, alkenes, alkynes, alcohols, ethers, aldehydes, ketones, and alkyl halides; nomenclature of organic compounds; stereochemistry; reaction mechanisms. Students may receive credit for only one of CHEM 3311 and 3351. Prereq., CHEM 1131 or 1171 with a grade of C- or higher; coreq., CHEM 3361 or 3321.
  - :name: Laboratory in Organic Chemistry 1 for Chemistry Majors
    :credit: "2"
    :subject: CHEM
    :number: "3361"
    :description: Lab. Required course for chemistry majors. Instruction in experimental techniques of modern organic chemistry emphasizing chemical separations and reactions of alkanes, alkenes, alcohols, ketones, and alkyl halides. Explores stereochemical modeling and the identification of organic unknowns. Prereq., CHEM 1131, 1171, or equivalent with a grade of C- or higher; coreq., CHEM 3351 or 3311. Credit not granted for this course and CHEM 3321.
  - :name: Organic Chemistry 2 for Chemistry and Biochemistry Majors
    :credit: "4"
    :subject: CHEM
    :number: "3371"
    :description: Lect. and rec. Topics include structure and reactions of carboxylic acids and derivatives, aromatic compounds, and amines; introduction to the chemistry of heterocycles, carbohydrates, and amino acids; nomenclature of organic compounds; reaction mechanisms. Prereqs., CHEM 3351 or 3311 and CHEM 3361 or 3321 with grades of C- or higher. Prereq. or coreq., CHEM 3381 or 3341. Credit not granted for this course and CHEM 3331.
  - :name: Laboratory in Organic Chemistry 2 for Chemistry Majors
    :credit: "2"
    :subject: CHEM
    :number: "3381"
    :description: Lab. Required course for chemistry majors. Instruction in experimental techniques of modern chemistry, emphasizing reactions involving alcohols, ketones, carboxylic acids, aromatic compounds, and their derivatives. Multistep syntheses are also introduced. Prereqs., CHEM 3321 or 3361 and CHEM 3341 with grades of C- or higher. Prereq. or coreq., CHEM 3331 or 3371.
  - :name: Modern Inorganic Chemistry
    :credit: "3"
    :subject: CHEM
    :number: "4011"
    :description: Lect. Required course for chemistry majors. Introduces modern inorganic chemistry for undergraduates. Includes atomic structure, chemical periodicity, structure and bonding in molecules and crystals, reaction mechanisms, chemistry of selected main group and transition elements, and emphasis on catalyst, materials, bioinorganic, and organometallic systems. Prereq., CHEM 4411 or 4511.
  - :name: Inorganic Laboratory
    :credit: "3"
    :subject: CHEM
    :number: "4021"
    :description: One lect. and two 3-hour labs per week. Instruction in experimental techniques of modern inorganic chemistry. Includes syntheses and spectroscopic characterizations of transition metal and main group compounds, experience in manipulation of air sensitive compounds, and techniques involving unusual conditions of pressure or temperature. Prereq., CHEM 4011.
  - :name: Instrumental Analysis
    :credit: "3"
    :subject: CHEM
    :number: "4171"
    :description: Lect. Theory and practice of instrumental methods of chemical analysis including atomic and molecular spectroscopy, gas and liquid chromatography, mass spectrometry, and electrochemistry. Prereqs., CHEM 3331 or 3371.
  - :name: Instrumental Analysis Laboratory with Environmental Emphasis
    :credit: "4"
    :subject: CHEM
    :number: "4181"
    :description: "One lect. and six hours of lab per week. Instruction and experience in using instrumental methods of analysis to address problems in chemistry, biochemistry, industrial chemistry, and environmental chemistry. Prereq., CHEM 4171. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Physical Chemistry with Biochemistry Applications 1
    :credit: "3"
    :subject: CHEM
    :number: "4411"
    :description: Lect. Introduces thermodynamics and kinetics, emphasizing macromolecule and biochemical applications. Includes thermodynamics, chemical and physical equilibriums, solution chemistry, transport properties, multiple site binding phenomena, and the rates of chemical and biochemical reactions. Alternative to CHEM 4511. Designed for biochemistry and biology majors. Prereqs., C- or higher in CHEM 3311 or 3351, PHYS 1110 or 2010, MATH 2400 or APPM 2350, or instructor consent. Prereq. or coreq., PHYS 1120 or 2020. Same as CHEM 5411. Credit not granted course and CHEM 4511 or CHEM 5411.
  - :name: Physical Chemistry with Biochemistry Applications 2
    :credit: "3"
    :subject: CHEM
    :number: "4431"
    :description: Lect. Principles of physical chemistry (second semester) for students in the biological sciences. Topics include quantum mechanics, chemical bonds, principles of spectroscopy, statistical mechanics, and transport processes with application to biological systems. Mathematical background (integral and differential calculus including partial differentiation) required. Prereq., CHEM 4411 or 4511, and MATH 2400 or APPM 2350, and PHYS 1120 or 2020. Credit not granted for this course and CHEM 4531. Same as CHEM 5431.
  - :name: Physical Chemistry 1
    :credit: "3"
    :subject: CHEM
    :number: "4511"
    :description: Lect. Chemical thermodynamics and kinetics. Includes study of laws of thermodynamics, thermochemistry, entropy, free energy, chemical potential, chemical equilibriums, and the rates and mechanisms of chemical reactions. Prereqs., C- or higher in CHEM 3311 or 3351, MATH 2400 or APPM 2350, and PHYS 1110 or instructor consent. Coreq., PHYS 1120. Credit not granted for this course and CHEM 4411 or 5411.
  - :name: Physical Chemistry for Engineers
    :credit: "3"
    :subject: CHEM
    :number: "4521"
    :description: Covers kinetic theory of gases; chemical equilibrium; electrochemistry; chemical kinetics; quantum mechanics and atomic structure; chemical bonding; spectroscopy; statistical mechanics; the solid state; the liquid state; and surface chemistry. Prereq., C- or higher in CHEN 1211 and CHEM 1221 or CHEM 1111/1131, MATH 2400 or APPM 2350, and PHYS 1120, or instructor consent.
  - :name: Physical Chemistry 2
    :credit: "3"
    :subject: CHEM
    :number: "4531"
    :description: Lect. Introduces the quantum theory of atoms, molecules and chemical bonding, and statistical thermodynamics. Includes principles of quantum mechanics and their application to atomic structure, molecular spectroscopy, symmetry properties, and the determination of molecular structure. Also includes principles of statistical mechanics and their applications to properties of gases, liquids, and solids. Prereqs., CHEM 4511 or 4411 and PHYS 1120 or 2020. Credit not granted for this course and CHEM 4431 or 5431.
  - :name: Physical Chemistry Laboratory for Engineers
    :credit: "2"
    :subject: CHEM
    :number: "4541"
    :description: One lect. and one 3-hour lab per week. Instruction in experimental techniques of modern physical chemistry. Experiments are chosen to illustrate the principles of thermodynamics, chemical kinetics, quantum chemistry, and spectroscopy discussed in CHEM 4521. Prereq. or coreq., CHEM 4521 or 4531.
  - :name: Physical Chemistry Lab 1
    :credit: "1"
    :subject: CHEM
    :number: "4581"
    :description: One 3-hour lab per week. Instruction in experimental techniques of modern physical chemistry. Experiments illustrate the fundamental principles of thermodynamics and chemical kinetics. Illustrates the material discussed in CHEM 4511. Prereq. or coreq., CHEM 4411 or CHEM 4511. Restricted to CHEM, BCHM and EPEN majors. Credit not granted for this course and CHEM 4561.
  - :name: Physical Chemistry Lab 2
    :credit: "2"
    :subject: CHEM
    :number: "4591"
    :description: One lect. and one 3-hour laboratory every two weeks. A continuation of CHEM 4581, but may be taken concurrently with CHEM 4531 or CHEM 4431. Experiments illustrate the principles of quantum chemistry and spectroscopy discussed in CHEM 4531. Prereq., CHEM 4411 or 4511 and CHEM 4581. Prereq. or coreq., CHEM 4431 or 4531. Restricted to CHEM, BCHM and EPEN majors. Credit not granted for this course and CHEM 4561.
  - :name: Survey of Biochemistry
    :credit: "3"
    :subject: CHEM
    :number: "4611"
    :description: "One-semester survey of the main themes of modern biochemistry: biomolecular structure/function, metabolism, biosynthesis, DNA from genome to proteome, and cellular signaling. For biology and engineering majors and others wanting a survey of biochemistry. Prereq., one semester of organic chemistry (CHEM 3311, 3351, or equivalent) with a grade of C- or higher."
  - :name: General Biochemistry 1
    :credit: "3"
    :subject: CHEM
    :number: "4711"
    :description: Lect. Topics include structure, conformation, and properties of proteins, nucleic acids, carbohydrates, and membranes; enzyme mechanisms, kinetics, and regulation; intermediary metabolism; energetics and metabolic control; electron transport and oxidative phosphorylation. Prereq., CHEM 3331 or 3371 with a grade of C- or higher. Same as CHEM 5711.
  - :name: General Biochemistry 2
    :credit: "3"
    :subject: CHEM
    :number: "4731"
    :description: Lect. Continuation of CHEM 4711. Metabolism of carbohydrates, lipids, amino acids, and nucleic acids; photosynthesis; biosynthesis and function of macromolecules including DNA, RNA, and proteins; biochemistry of subcellular systems; and special topics. Prereq., CHEM 4711 with a grade of C- or higher. Same as CHEM 5731.
  - :name: Current Topics in Biochemical Research
    :credit: "3"
    :subject: CHEM
    :number: "4751"
    :description: "Covers current topics in modern biochemical research through lectures, reading recent research articles, critical thinking, and class discussion. Topics include protein and nucleic acid structure and function, biomolecular interactions, enzyme function, and cellular signaling and regulation. Prereqs., CHEM 4711 and 4731, or instructor consent. Same as CHEM 5751. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Biochemistry Laboratory
    :credit: "4"
    :subject: CHEM
    :number: "4761"
    :description: "Two 5-hour periods per week. The first hour of each period is lecture, the remainder is laboratory. Introduction to modern biochemical techniques. Topics include enzymology, spectrophotometry, electrophoresis affinity chromatography, radioisotopes, recombinant DNA, and molecular cloning. Prereq., CHEM 4711 with a grade of C- or higher. Recommended prereq., CHEM 4731 or MCDB 3500. Restricted to CHEM or BIOCHEM majors. Approved for arts and science core curriculum: critical thinking."
  - :name: Bioorganic Chemistry in Biotechnology
    :credit: "3"
    :subject: CHEM
    :number: "4791"
    :description: Explores examples of antibodies, peptides, proteins, RNA, DNA, carbohydrates and lipids. The course uses the primary literature and requires student participation. Prereq., undergraduate or graduate biochemistry and two semesters of organic chemistry. Recommended prereq., undergraduate molecular biology. Same as CHEM 5791.
  - :name: Independent Study in Chemistry and Biochemistry
    :credit: "1"
    :subject: CHEM
    :number: "4901"
    :description: For undergraduate study. May be repeated up to 8 total credit hours. Prereq., instructor consent.
  - :name: Advanced Inorganic Chemistry 1
    :credit: "3"
    :subject: CHEM
    :number: "5011"
    :description: Lect. Inorganic chemistry based on principles of bonding, structure, reaction mechanisms, and modern synthetic methods. Chemistry and general properties of representative and transition elements and their compounds. Prereqs., CHEM 4011 and 4531, or graduate standing.
  - :name: Advanced Inorganic Chemistry 2
    :credit: "3"
    :subject: CHEM
    :number: "5061"
    :description: Lect. Studies modern coordination chemistry. Includes a description of bonding and properties of coordination compounds in terms of the ligand field and molecular orbital theories. Prereq., graduate standing.
  - :name: Atmospheric Chemistry
    :credit: "3"
    :subject: CHEM
    :number: "5151"
    :description: Lect. Basic kinetics and photochemistry of atmospheric species. Stratospheric chemistry with emphasis on processes controlling ozone abundance. Tropospheric chemistry focusing on photochemical smog, acid deposition, oxidative capacity of the atmosphere, and global climate change. Prereq., graduate standing or instructor consent. Same as ATOC 5151.
  - :name: Analytical Spectroscopy
    :credit: "3"
    :subject: CHEM
    :number: "5161"
    :description: Lect. Special topics in spectrochemical analysis, including atomic and molecular spectroscopy, laser analytical methods, electron spectroscopy, surface analytical methods, and their applications to environmental, atmospheric, and bioanalytical problems. Prereq., undergraduate physical chemistry or instructor consent.
  - :name: Electroanalytical Chemistry
    :credit: "3"
    :subject: CHEM
    :number: "5171"
    :description: Lect. Establishes a background for understanding electrochemical systems through a review of the relevant thermodynamic, kinetic, and electronic principles. Compares classical and modern electrochemical methods of analysis. Several special topics are discussed in depth. Prereq., undergraduate physical chemistry or instructor consent.
  - :name: Mass Spectrometry and Chromatography
    :credit: "3"
    :subject: CHEM
    :number: "5181"
    :description: Mass spectrometry, including instrumentation, ionization techniques, and interpretation of mass spectra. Analytical separation processes, with special reference to the theory and practice of liquid and gas chromatography. Combined techniques (e.g., GC-MS), and applications. Prereq., undergraduate physical chemistry or instructor consent.
  - :name: Atmospheric Aerosol Discussions
    :credit: "3"
    :subject: CHEM
    :number: "5201"
    :description: Discusses recent literature concerning atmospheric aerosols and their role in atmospheric problems, including global ozone depletion, air quality, regional haze, acid rain, and global climate change. May be repeated up to 12 total credit hours. Recommended prereq., CHEM/ATOC 5151. Restricted to graduate students.
  - :name: Advanced Synthetic Organic Chemistry
    :credit: "3"
    :subject: CHEM
    :number: "5311"
    :description: Lect. Surveys synthetic transformations emphasizing important functional group transformations and carbon-carbon, bond-forming reactions. Required of all organic chemistry graduate students. Prereq., one year of organic chemistry.
  - :name: Advanced Physical Organic Chemistry
    :credit: "3"
    :subject: CHEM
    :number: "5321"
    :description: Lect. Modern concepts of physical organic chemistry and their use in interpreting data in terms of mechanisms of organic reactions and reactivities of organic compounds. Required of all organic chemistry graduate students. Prereqs., one year of organic chemistry and one year of physical chemistry.
  - :name: Advanced Spectroscopic Techniques in Organic Chemistry
    :credit: "2"
    :subject: CHEM
    :number: "5331"
    :description: Lect. Advanced spectroscopic techniques for structure and determination in organic chemistry. Emphasizes proton and carbon-13 NMR spectroscopy. Prereqs., one year of organic chemistry and one year of physical chemistry.
  - :name: Physical Chemistry with Biochemistry Applications 1
    :credit: "3"
    :subject: CHEM
    :number: "5411"
    :description: Lect. Introduces thermodynamics and kinetics, emphasizing macromolecules and biochemical applications. Intended for biology graduate students. Not open to students in chemistry or other physical sciences. Prereqs., three semesters of calculus, one year of physics, and instructor consent or graduate standing. Same as CHEM 4411. Credit not granted for this course and CHEM 4411 or CHEM 4511.
  - :name: Physical Chemistry with Biochemistry Applications 2
    :credit: "3"
    :subject: CHEM
    :number: "5431"
    :description: Lect. Principles of physical chemistry (second semester) for graduate students in biology. Not open to students of chemistry or the physical sciences. Prereqs., graduate standing and CHEM 5411, or instructor consent. Credit not granted for this course and CHEM 4531. Same as CHEM 4531.
  - :name: Statistical Mechanics
    :credit: "3"
    :subject: CHEM
    :number: "5531"
    :description: Lect. Fundamental concepts of quantum and classical statistical mechanics. Applications to properties of gases, liquids, solids, spin, and polymer systems. Reaction, fluctuation, nucleation, and relaxation phenomena. Prereq., undergraduate physical chemistry.
  - :name: Chemical Dynamics
    :credit: "3"
    :subject: CHEM
    :number: "5541"
    :description: Lect. Discussion of mechanism and rate of chemical reactions from a fundamental point of view. Discusses nature of collision and develops concepts of cross section and rate constant. Theories of elementary bimolecular and decay processes are critically examined. Prereq., undergraduate physical chemistry.
  - :name: Methods of Molecular Biophysics
    :credit: "3"
    :subject: CHEM
    :number: "5561"
    :description: Lect. Discusses techniques used to determine structure, function, and dynamics of macromolecules, including optical spectroscopy, magnetic resonance, diffraction, and scanning microscopy. Approved for credit toward molecular biophysics certificate. Prereq., one year physical chemistry or quantum mechanics with graduate standing or instructor consent.
  - :name: Surface Science
    :credit: "3"
    :subject: CHEM
    :number: "5571"
    :description: Lect. Principles of surface science with emphasis on fundamental surface phenomena, surface techniques, and surface chemistry. Basic description of surfaces, adsorbate-surface interactions, surface kinetics, and methods of surface analysis. Surface science of interactions, surface kinetics, and methods of surface analysis. Surface science of heterogeneous catalysis, semiconductor processing, and environmental interfaces. Prereqs., undergraduate physical chemistry and graduate standing or instructor consent.
  - :name: Introductory Quantum Chemistry
    :credit: "3"
    :subject: CHEM
    :number: "5581"
    :description: Lect. Basic principles and techniques of quantum mechanics with applications to questions of chemical interest. Quantum dynamics of atoms, molecules, and spin; electronic structure of atoms and molecules. Prereqs., two semesters of physical chemistry and graduate standing, or instructor consent.
  - :name: Advanced Molecular Spectroscopy
    :credit: "3"
    :subject: CHEM
    :number: "5591"
    :description: Lect. Rotational, vibrational, and electronic spectra of molecules, and their interpretation in terms of the quantum theory of molecular structure. Prereqs., two semesters of physical chemistry and graduate standing, or instructor consent.
  - :name: Advances in Molecular Biophysics
    :credit: "3"
    :subject: CHEM
    :number: "5661"
    :description: Discuss recent literature concerning biophysical studies of macromolecular structure and mechanism, including DNA, RNA, proteins, and their interactions. Approved for credit toward Molecular Biophysics Certificate. Prereqs., one year of physical chemistry or quantum mechanics, one year of biology, graduate standing, or instructor consent.
  - :name: General Biochemistry 1
    :credit: "3"
    :subject: CHEM
    :number: "5711"
    :description: Lect. Same lectures as CHEM 4711. Course work includes library studies and preparation of special reports. Not open to undergraduates. Prereq., one year of organic chemistry and graduate standing.
  - :name: General Biochemistry 2
    :credit: "3"
    :subject: CHEM
    :number: "5731"
    :description: Lect. Same lectures as CHEM 4731. Course work includes library studies and report preparations. Not open to undergraduates. Prereqs., CHEM 5711 and graduate standing, or instructor consent.
  - :name: Current Topics in Biochemical Research
    :credit: "3"
    :subject: CHEM
    :number: "5751"
    :description: Prereq., instructor consent required. Same as CHEM 4751.
  - :name: Advanced General Biochemistry 1
    :credit: "5"
    :subject: CHEM
    :number: "5771"
    :description: Lect. In-depth analysis of DNA structure and replication, RNA synthesis and processing, protein synthesis, enzyme function and mechanism, protein structure, protein dynamics, and physical chemistry of macromolecules. Intended as a comprehensive treatment of areas central to modern biochemistry for entering graduate students. Prereq., CHEM 4731 or equivalent, and graduate standing, or instructor consent.
  - :name: Scientific Ethics and Responsible Conduct in Research
    :credit: "1"
    :subject: CHEM
    :number: "5776"
    :description: Lect. Advanced discussion of topics in scientific ethics, including requirements for responsible conduct of research, case histories of fraud, research misconduct, ethical misconduct, and development of professional values and ethical standards. Prereqs., CHEM 5771 or MCDB 5210 taken concurrently, and instructor consent. Same as MCDB 5776.
  - :name: Advanced General Biochemistry 2
    :credit: "5"
    :subject: CHEM
    :number: "5781"
    :description: Lect. Detailed consideration of contemporary topics in biochemistry, including protein structure (primary, secondary, tertiary, and quaternary), methods of structure determination and prediction, protein folding (kinetics, thermodynamics, denaturation, and renaturation), and protein dynamics (internal motions and methods of analysis). Prereq., CHEM 5771 or instructor consent.
  - :name: Bioorganic Chemistry in Biotechnology
    :credit: "3"
    :subject: CHEM
    :number: "5791"
    :description: Same as CHEM 4791.
  - :name: Advanced Signal Transduction and Cell Cycle Regulation
    :credit: "3"
    :subject: CHEM
    :number: "5801"
    :description: Lect. Advanced discussion of current research and literature in signal transduction, including ligands, receptors, and intracellular signaling pathways, as well as control on transcription, chromatin structure, DNA replication, mitosis, and cell cycle progression. Recommended prereqs., CHEM 5771 and 5781, MCDB 5210 or MCDB 5220, and graduate standing.
  - :name: Advanced Methods in Protein Sequencing and Analysis
    :credit: "3"
    :subject: CHEM
    :number: "5811"
    :description: Lect. Advanced discussion of current methods in protein sequencing, sequence analysis, and posttranslational modifications, emphasizing techniques of mass spectrometry, use of protein databases, sequence alignment and motifs, structure prediction, and modeling of signaling pathways. Prereq., instructor consent. Recommended prereqs., CHEM 5771, CHEM 5781, MCDB 5210, and graduate standing.
  - :name: Special Topics in Signaling and Cell Regulation
    :credit: "1"
    :subject: CHEM
    :number: "5821"
    :description: Lect. Reviews and evaluates literature on subjects of current interest in signal transduction transcription, cell cycle progression, and cell regulation. Primarily for graduate level presentation of special topics by students, faculty, and research staff. May be repeated up to 5 total credit hours. Prereqs., graduate standing and instructor consent.
  - :name: "Seminar: Inorganic Chemistry"
    :credit: "1"
    :subject: CHEM
    :number: "6001"
    :description: Student, faculty, and guest presentations and discussions of current research in inorganic chemistry and related topics (transition element and main group element compound properties, inorganic compound in biological, industrial, and materials applications). Required of all inorganic chemistry graduate students. Credit deferred until presentation of satisfactory seminar. Prereq., graduate standing or instructor consent.
  - :name: Special Topics in Inorganic Chemistry
    :credit: "1"
    :subject: CHEM
    :number: "6021"
    :description: Lect. Subjects of current interest in inorganic chemistry. Primarily used for graduate-level presentations of special topics by visiting and resident faculty. Variable class schedule. May be repeated up to 7 total credit hours. Prereq., graduate standing or instructor consent.
  - :name: "Seminar: Analytical Chemistry"
    :credit: "1"
    :subject: CHEM
    :number: "6101"
    :description: Student, faculty, and guest presentations and discussions of current research in analytical chemistry. Required of all analytical chemistry graduate students. Credit deferred until presentation of satisfactory seminar. Prereq., graduate standing or instructor consent.
  - :name: Special Topics in Analytical Chemistry
    :credit: "1"
    :subject: CHEM
    :number: "6111"
    :description: Lect. Subjects of current interest in analytical chemistry. Used for graduate-level presentations of special topics by visiting and resident faculty. Variable class schedule. May be repeated up to 7 total credit hours. Prereq., graduate standing or instructor consent.
  - :name: Seminar in Organic Chemistry
    :credit: "1"
    :subject: CHEM
    :number: "6301"
    :description: Discussions principally concerned with recent literature in organic chemistry. Required of all organic chemistry graduate students. Prereq., graduate standing or instructor consent.
  - :name: Special Topics in Synthetic Organic Chemistry
    :credit: "1"
    :subject: CHEM
    :number: "6311"
    :description: Lect. Selected topics in synthetic organic chemistry, encompassing both methods and/or total synthesis of complex molecules. Prereqs., CHEM 5311 and graduate standing, or instructor consent.
  - :name: Special Topics in Physical Organic Chemistry
    :credit: "1"
    :subject: CHEM
    :number: "6321"
    :description: Lect. Selected topics in physical organic chemistry, which may include photochemistry, carbene chemistry, free radical chemistry, molecular orbital methods, organic materials, or gas phase ion chemistry. Prereq., CHEM 5321 and graduate standing or instructor consent.
  - :name: "Seminar: Physical Chemistry"
    :credit: "1"
    :subject: CHEM
