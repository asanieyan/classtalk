  - :name: Neural Signals and Functional Brain Imaging
    :credit: "3"
    :subject: ECEN
    :number: "4811"
    :description: "Explores bioelectric and metabolic signals generated by the nervous system from two standpoints: 1) their biophysical genesis and role in neural integration and 2) neurotechnologies such as electroencephalography, magnetoencephalography, deep brain stimulation, and functional magnetic resonance imaging. Prereqs., ECEN 2260 or 3030, ASEN 3300, or instructor consent. Same as ECEN 5811, ASEN 4216/5216."
  - :name: Neural Systems and Physiological Control
    :credit: "3"
    :subject: ECEN
    :number: "4821"
    :description: "A biophysical exploration of human physiology from the standpoints of control systems and neural information processing. Topics include: neural control of movement and cardiovascular performance, tissue growth and repair, carcinogenesis, and physiological responses to microgravity. Prereqs., ECEN 2260 or 3030, ASEN 3300, or instructor consent. Same as ECEN 5821 and ASEN 4426/5426."
  - :name: Brains, Minds, and Computers
    :credit: "3"
    :subject: ECEN
    :number: "4831"
    :description: Provides background for the design of artificially intelligent systems based upon our present knowledge of the human brain. Includes similarities and differences between the brain and computers, robots, and common computer models of brain and mind. Emphasizes the neuron as an information processor, and organization of natural as well as synthetic neural networks. Prereq., ECEN 2260 or 3030, or instructor consent. Same as ECEN 5831, ASEN 4436/5436.
