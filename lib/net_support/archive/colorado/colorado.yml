  - :name: Applied Harmony for the Keyboard
    :credit: "2"
    :subject: MUSC
    :number: "2325"
    :description: "Provides an intensive study and application of the harmonic structure of music in a variety of keyboard skills: figured bass realization, chord progressions, transposition, on-sight harmonic analysis, and playing by ear. Prereqs., MUSC 1101, 1111, 1121, 1131, and 1325. Offered fall only."
  - :name: Introduction to Accompanying
    :credit: "2"
    :subject: MUSC
    :number: "2365"
    :description: Chamber music for pianists. Requires performance in a variety of accompanying roles to be critiqued and coached by class and instructor. Prereq., piano major or instructor consent. Offered spring only.
  - :name: Piano Pedagogy 1
    :credit: "2"
    :subject: MUSC
    :number: "3345"
    :description: Discusses teaching philosophies, objectives, and procedures. Examines and evaluates methods and materials. Studies practical aspects with which the private teacher is concerned. Offered fall of even-numbered years.
  - :name: Piano Pedagogy 2
    :credit: "2"
    :subject: MUSC
    :number: "3355"
    :description: Materials and techniques for teaching piano with a focus on the intermediate level student. Offered only in spring of odd-numbered years.
