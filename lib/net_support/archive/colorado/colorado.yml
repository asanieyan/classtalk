    :number: "1010"
    :description: "Surveys the development of Western civilization from its beginnings in the ancient Near East through the Reformation of the 16th century. Also available through correspondence study. Meets MAPS requirement for social science: general and world history. Approved for arts and sciences core curriculum: historical context."
  - :name: "Western Civilization 2: 16th Century to the Present"
    :credit: "3"
    :subject: HIST
    :number: "1020"
    :description: "Surveys political, economic, social, and intellectual developments in European history from the 16th century to the present. Similarities and contrasts between European states are underscored, as is Europe's changing role in world history. Also available through correspondence study. Credit not granted for this course and HIST 1040. Meets MAPS requirement for social science: general and world history. Approved for arts and sciences core curriculum: historical context."
  - :name: "Honors: Western Civilization 2"
    :credit: "3"
    :subject: HIST
    :number: "1040"
    :description: "Studies the history of social, political, and cultural development of the Western world from the 16th century to the present. Designed for freshmen with advanced standing. Emphasizes reading and discussion. Prereq., 1200 on SAT, 28 on ACT, or 3.50 GPA in high school. Credit not granted for this course and HIST 1020. Approved for arts and sciences core curriculum: historical context."
  - :name: Revolution in History
    :credit: "3"
    :subject: HIST
    :number: "2100"
    :description: "Examines the causes, character, and significance of political revolution in world history. Concentrating on one of the major revolutions of modern history, it examines why revolutions occur, who participates in revolution, and to what effect. Specific course focus varies. Approved for arts and sciences core curriculum: historical context."
  - :name: "History of Christianity 1: To the Reformation"
    :credit: "3"
    :subject: HIST
    :number: "2170"
    :description: "General introduction to the history of Christianity from its beginnings through the first period of the Protestant Reformation. Examines religious life and the church in relation to its social and cultural setting. Approved for arts and sciences core curriculum: historical context."
  - :name: "History of Christianity 2: From the Reformation"
    :credit: "3"
    :subject: HIST
    :number: "2180"
    :description: "General introduction to the history of Christianity from the Reformation to the present. Examines religious life and the church in relation to social and cultural setting. Approved for arts and sciences core curriculum: historical context."
  - :name: Communist Societies in Historical Perspective
    :credit: "3"
    :subject: HIST
    :number: "3010"
    :description: "Examines communist societies in Asia and Europe, 1917 to the present, using primary sources to compare how different social groups experienced such regimes, the social bases of revolutions that created and ended communism, and why some communist regimes have survived. Prereq., WRTG 3020. Restricted to HIST majors. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Honors Seminar
    :credit: "3"
    :subject: HIST
    :number: "3110"
    :description: "Practical historiography for students who wish to write a senior honors thesis. Emphasizes choice of topic, critical methods, research, organization, argumentation, and writing. Prereqs., WRTG 3020, honors standing, and instructor consent. Approved for arts and sciences core curriculum: critical thinking."
