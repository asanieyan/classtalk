    :subject: HIST
    :number: "4329"
    :description: Examines the more important movements of reform in Muslim world (including Africa, the Middle East, and India) from the 18th century to the present, and their origins and intellectual import. Due to the trans-regional nature of this broad movement of reform, we will pay particular attention to how these movements related to local political, economic, and social contexts, and how they, in turn, moved across larger networks of oceanic commerce and trade. The course concludes with extended case studies of Islamic reformism in modern Egypt and India, and their ultimate influence on the politics of contemporary Islamist movements, especially the intellectual position of Ussama b. Ladin. Prereq., HIST 1308. Restricted to sophomores/juniors/seniors.
  - :name: Borderlands of Empire
    :credit: "3"
    :subject: HIST
    :number: "4339"
    :description: Presents the borderlands of the British empire as central rather than peripheral, and examines their development through imperial expansion, consolidation, and decolonialization. Topics include domination, resistance, and negotiation in areas such as India, Afghanistan, the Palestine Mandate, and Sudan. Aims for students to acquire skills in comparative history and to develop a better understanding of the roots of contemporary conflicts. Restricted to sophomores/juniors/seniors. Same as HIST 5339.
  - :name: Women in Asian History
    :credit: "3"
    :subject: HIST
    :number: "4619"
    :description: Considers major issues in the history of Asian women in the 18th, 19th, and 20th centuries. Focuses on gender roles in Asian family, state, and religious systems. Restricted to sophomores/juniors/seniors. Same as WMST 4619.
