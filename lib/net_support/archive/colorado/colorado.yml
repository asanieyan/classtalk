  - :name: British Colonial America, 1580--1756
    :credit: "3"
    :subject: HIST
    :number: "4125"
    :description: Studies settlement and evolution of British Colonial America until the Seven Years' War. Prereqs., HIST 1015 or 1035. Restricted to sophomores/juniors/seniors. Same as HIST 5125.
  - :name: The Colonial Wars and the Coming of American Independence, 1739--1776
    :credit: "3"
    :subject: HIST
    :number: "4205"
    :description: Investigates imperial warfare and its effects during the late colonial period, concentrating on the French and Indian War (1754--1763), the disruption of Anglo-American relations, and the origins of the War of American Independence (1775--1783). Prereq., HIST 1015 or 1035. Restricted to sophomores/juniors/seniors. Same as HIST 5205. Credit not granted for this course and HIST 2215.
  - :name: The Revolutionary War and the Making of the American Republic, 1775--1801
    :credit: "3"
    :subject: HIST
    :number: "4215"
    :description: Investigates the Revolutionary War and its impact on the creation of American political institutions, as well as its cultural, social, and economic effects, from the Battles of Lexington and Concord through the inauguration of Thomas Jefferson. Prereq., HIST 1015 or 1035. Restricted to sophomores/juniors/seniors. Same as HIST 5215. Credit not granted for this course and HIST 2215.
  - :name: "The New Nation: America, 1800--1828"
    :credit: "3"
    :subject: HIST
    :number: "4225"
    :description: History of the United States from George Washington's inauguration to the election of Andrew Jackson. Deals with the political, social, economic, and cultural currents in the life of postrevolutionary America. Prereq., HIST 1015 or 1035. Restricted to sophomores/juniors/seniors.
  - :name: Jacksonian America
    :credit: "3"
    :subject: HIST
    :number: "4235"
    :description: Focuses on the social and cultural history of the Jacksonian Era. Issues include the transformation of the market economy, slavery, moral reform, Indian removal, changes in ideas about men's and women's natures and roles, western expansion, and political culture. Prereq., HIST 1015 or 1035. Restricted to sophomores/juniors/seniors.
  - :name: Civil War and Reconstruction
    :credit: "3"
    :subject: HIST
    :number: "4315"
    :description: Describes the forces at work in the antebellum period that led to sectional warfare; social, economic, and political changes effected by the war; the American agony of reconstruction; and the long-range results of that difficult era. Prereq., HIST 1015 or 1035. Restricted to sophomores/juniors/seniors.
  - :name: United States History, 1900--1929
    :credit: "3"
    :subject: HIST
    :number: "4415"
    :description: History of the United States during the progressive years, 1900 to 1929, emphasizing social, economic, cultural, and political evolution of the American people and the nation's role in world affairs. Prereq., HIST 1025 or 1045. Restricted to sophomores/juniors/seniors.
  - :name: United States History, 1933--1968
    :credit: "3"
    :subject: HIST
    :number: "4425"
    :description: Examines American history, 1933--1968, with attention to domestic and foreign policy issues. Emphasizes the Great Depression, WW II, the Cold War, the Korean conflict, and the Truman administration's Fair Deal. Restricted to sophomores/juniors/seniors.
  - :name: United States since 1968
