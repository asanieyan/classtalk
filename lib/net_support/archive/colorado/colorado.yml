  - :name: History and Society of Modern Arabia, 1800-2001
    :credit: "3"
    :subject: HIST
    :number: "4368"
    :description: Examines the history, politics, and society of the countries of the Arabian peninsula (modern day Saudi Arabia, Oman, Yemen, Bahrain, UAE, and Qatar) from 1800 to the present. Covers state formation, Islamic revivalist movements of Muhammad Abd al-Wahhab and Muhammad Ali al-Shawkani, Ottoman and British imperialism, the rise of the oil economy, and the recent development of liberal and Islamist opposition movements. Concludes by examining the rise of Ussamah b. Ladin and al-Qaeda in the contexts of Arabian history and the Indian ocean. Prereq., HIST 1308. Restricted to sophomores/juniors/seniors.
  - :name: Islam in South and Southeast Asia (1000 to the Present)
    :credit: "3"
    :subject: HIST
    :number: "4528"
    :description: Examines the history of Muslim societies in south and southeast Asia from 1000 to the present. Focuses on themes such as the rise of Islamic empires in South Asia, Sufism, trade and the spread of Islam in Southeast Asia, the rise or Muslim nationalism and religious fundamentalism, and the impact of modernization and globalization Muslims of the region. Recommended prereq., six hours of history credit.
  - :name: History of Modern India
    :credit: "3"
    :subject: HIST
    :number: "4538"
    :description: Examines the history of India from the British conquest of India in the late 18th century to independence in 1947. Emphasizes the impact of British rule on the political, economic, and social development of modern India. Recommended prereq., at least 6 hours of history credit. Restricted to sophomores/juniors/seniors. Same as HIST 5538.
  - :name: Modern Indian Intellectual History
    :credit: "3"
    :subject: HIST
    :number: "4558"
    :description: Focuses on the nature and evolution of thought in modern India in the light of the encounter between pre-modern Indian and modern western intellectual traditions in colonial and postcolonial India. Examines themes such as orientalism, nationalism, Hindu and Muslim nationalism, humanism, non-violence, and postcolonialism
  - :name: Traditional China
