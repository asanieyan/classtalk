  - :name: American Culture and Reform, 1880--1920
    :credit: "3"
    :subject: HIST
    :number: "3516"
    :description: "Addresses the issues of reform, religion, and culture that emerged as a 19th century world view confronted a 20th century America. Prereq., WRTG 3020. Restricted to majors. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Seminar in Women's History
    :credit: "3"
