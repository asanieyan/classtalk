    :description: "Emphasizes interrelations among levels and branches of government, formal and informal institutions, processes, and behavior. Meets MAPS requirement for social science: general or U.S. history. Approved for arts and sciences core curriculum: contemporary societies or United States context."
  - :name: "Introduction to Political Science Research: American Politics"
    :credit: "1"
    :subject: PSCI
    :number: "1111"
    :description: Introduces students to some simple techniques political scientists use to evaluate evidence. Students learn how to formulate testable hypotheses, examine data for evidence of support of their hypotheses, and think about and test possible rival explanations.
  - :name: Introduction to Public Policy Analysis
    :credit: "3"
    :subject: PSCI
    :number: "2101"
    :description: Studies policymaking processes in American government, factors shaping public decision, and issues and questions relevant to political inquiry.
  - :name: Introduction to Urban Studies
    :credit: "3"
    :subject: PSCI
    :number: "2111"
    :description: Surveys different perspectives on urbanization and urban life from an interdisciplinary perspective, emphasizing the economic, spatial, and political dimensions of urban conditions and their planning and policy implications. Required for the certificate in urban studies.
  - :name: Introduction to the Legal Process
    :credit: "3"
    :subject: PSCI
    :number: "2481"
    :description: Covers basic legal concepts and processes emphasizing the American system. Gives special attention to political functions of law. Recommended as preparation for PSCI 4241, 4251, and 4261. Prereq., PSCI 1101.
  - :name: The American Presidency
    :credit: "3"
    :subject: PSCI
    :number: "3011"
    :description: "Covers constitutional and institutional foundations and historical development of the presidency; roles, powers, selection, recent modifications, and institutionalization. Uses lectures and class discussion. Prereq., PSCI 1101. Approved for arts and sciences core curriculum: United States context."
  - :name: Political Parties and Pressure Groups
    :credit: "3"
    :subject: PSCI
    :number: "3031"
    :description: Highlights the practice of party politics in the United States, including the nature, structure, organization, and functions of political parties and pressure groups. Analyzes pressure politics and political behavior. Prereq., PSCI 1101.
  - :name: The American Congress
    :credit: "3"
    :subject: PSCI
    :number: "3041"
    :description: Provides intensive examination of the role of Congress in American government, including congressional elections, representation, the organization of Congress, and congressional policy making. Examines larger context of congressional politics, including political parties, the president, and interest groups. Prereq., PSCI 1101.
  - :name: Public Opinion and Political Behavior
    :credit: "3"
    :subject: PSCI
    :number: "3051"
    :description: Examines measurement of public opinion and evaluation of its impact on governmental policy formation, including survey research techniques and field work in opinion sampling. Prereq., PSCI 1101.
  - :name: State Government and Politics
    :credit: "3"
    :subject: PSCI
    :number: "3061"
    :description: "Examines politics in the American states from a comparative and historical perspective. Considers major political actors---interest groups, citizens (direct democracy), and political parties, as well as central institutions, in the state political arena. Also focuses on major state public policy concerns. Prereq., PSCI 1101. Approved for arts and sciences core curriculum: United States context."
  - :name: Urban Politics
    :credit: "3"
    :subject: PSCI
    :number: "3071"
    :description: "Examines the structure of political, social, and economic influence in urban areas. Focuses on the relationship of the political system to governmental, social, and economic institutions and the contemporary policy processes in American cities. Prereq., PSCI 1101 or 2111. Approved for arts and sciences core curriculum: United States context."
  - :name: Black Politics
    :credit: "3"
    :subject: PSCI
    :number: "3101"
    :description: "Examines structure of political, social, and economic influence in urban areas. Focuses on the relationship of political processes to governmental, social, and economic institutions and contemporary policy processes in American cities. Prereq., PSCI 1101. Restricted to sophomores/juniors/seniors. Same as ETHN 3012. Approved for arts and sciences core curriculum: cultural and gender diversity or contemporary societies."
  - :name: Government and Capitalism in the United States
    :credit: "3"
    :subject: PSCI
    :number: "3171"
    :description: "Examines competing theoretical approaches to questions related to origins, development, and purposes of modern government in the United States; particular attention paid to impact of transformations in the underlying structure of the capitalist economy. Prereq., PSCI 1101. Approved for arts and sciences core curriculum: United States context."
  - :name: National Security Organization and Policy Making
    :credit: "3"
    :subject: PSCI
    :number: "3191"
    :description: Analyzes how the American governmental and political system is structured to define, select, and implement national security policies. Examines roles of the president, Congress, bureaucracy, interest groups, and other actors. Prereq., PSCI 1101.
  - :name: The Environment and Public Policy
    :credit: "3"
    :subject: PSCI
    :number: "3201"
    :description: Considers constitutional, political, and geographic factors in development of public policy affecting the use of natural resources and management of the environment; organization, procedures, and programs for use of natural resources; and administration of environmental policies. Prereq., PSCI 1101.
  - :name: The Judicial System
    :credit: "3"
    :subject: PSCI
    :number: "3261"
    :description: Examines principal actors in the legal system (police, lawyers, judges, citizens) and roles they play in the political process. Also examines differential treatment of varying economic groups. Prereq., PSCI 1101.
  - :name: "Law and Society: The Interaction between Legal Institutions and Human Behavior"
    :credit: "3"
    :subject: PSCI
    :number: "3271"
    :description: Examines relationship between human behavior and legal system, looking closely at the voluntary relationship between the citizen and the state, the use of law to balance economic liberty and equality, support for civil liberties, and procedural, distributive, and retributive justice. Prereq., PSCI 1101.
  - :name: Legislatures and Legislation
    :credit: "3"
    :subject: PSCI
    :number: "4021"
    :description: "Focuses on the structure and organization of legislatures and process of statute lawmaking. Recommended prereq., PSCI 1101. Approved for arts and sciences core curriculum: United States context."
  - :name: Urban Problems and Public Policies
    :credit: "3"
    :subject: PSCI
    :number: "4111"
    :description: Critically examines public policies designed to deal with major social, economic, and political problems facing contemporary American cities. Emphasizes evaluation of urban programs in welfare, education, crime, housing, and urban economic vitality. Prereq., PSCI 1101.
  - :name: Latinos and the U
    :credit: "3"
    :subject: PSCI
    :number: "4131"
    :description: "Examines the political status and activities of Mexican Americans and other Latino groups (Cuban Americans and Puerto Ricans) in the U.S. Also covers Latino political attitudes and behaviors; Latino efforts to influence the major national, state, and local institutions of the American government; and public policy concerns of Latinos. Recommended prereq., PSCI 1101. Restricted to sophomores/juniors/ seniors. Same as ETHN 4136. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Political Rights and Political Morality
    :credit: "3"
    :subject: PSCI
    :number: "4161"
    :description: Examines the place of rights in American politics. Analyzes the central role political morality plays in the resolution of conflicting and competing rights. Prereq., PSCI 1101.
  - :name: Constitutional Law 1
    :credit: "3"
    :subject: PSCI
    :number: "4241"
    :description: "Focuses on the nature and scope of American constitutional principles as developed by the U.S. Supreme Court: federalism, jurisdiction of the federal courts, separation of powers, the taxing power, and the commerce power. Involves the case method. Prereq., PSCI 1101 and junior or senior standing."
  - :name: Constitutional Law 2
    :credit: "3"
    :subject: PSCI
    :number: "4251"
    :description: Continuation of PSCI 4241. Emphasizes war power, powers of the president, citizenship, the Bill of Rights, and the Civil War amendments. Involves the case method. Not open to freshmen. Prereq., PSCI 1101 or instructor consent.
  - :name: "Sex Discrimination: Constitutional Issues"
    :credit: "3"
    :subject: PSCI
    :number: "4271"
    :description: "Examines continuity and change in legal treatment of sex and gender. Using the case method, explores areas of the law including equal protection analysis, affirmative action, and privacy rights. Prereq., PSCI 1101. Same as WMST 4271. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: "Sex Discrimination: Federal and State Law"
    :credit: "3"
    :subject: PSCI
    :number: "4291"
    :description: "Examines continuity and change in legal treatment of sex and gender. Using the case method, focuses on family law, education equity, employment law, and gender-related criminal law. Prereq., PSCI 1101. Same as WMST 4291. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Political Communication, Persuasion, and Public Policy
    :credit: "3"
    :subject: PSCI
    :number: "4341"
    :description: Addresses the idea of political communication as a central aspect of policymaking and how the inability to develop persuasive political arguments in particular circumstances invites policy failure. Examines aspects of political communication as it applies to citizens, political decision makers, and specific public policies. Prereq., PSCI 1101 or instructor consent. Restricted to juniors and seniors.
  - :name: Symbolic Politics
    :credit: "3"
    :subject: PSCI
    :number: "4701"
    :description: "Introduces uses and abuses of symbols as instruments and indicators of political change. Prereq., PSCI 1101. Recommended prereq., junior or senior standing. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Selected Policy Problems
    :credit: "3"
    :subject: PSCI
    :number: "4711"
    :description: "Integrates general principles of policy inquiry with documents and other literature on specific problems in public policy, in order to evaluate courses of action. May be repeated up to 6 total credit hours on different topics. Prereq., PSCI 1101. Restricted to juniors and seniors. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Rethinking American Politics
    :credit: "3"
    :subject: PSCI
    :number: "4721"
    :description: "Examines the political history and development of the United States of America. Looks at the particular policy choices we have made and examines the future political agenda. Prereqs., junior or senior standing and PSCI 1101 recommended. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Progress and Problems in American Democracy
    :credit: "3"
    :subject: PSCI
    :number: "4731"
    :description: "Closely examines the various understandings of democracy, the arguments for and against democracy, and the progress of and prospects for democratic politics in the United States. Particular attention is paid to economic, social, and political developments in the United States that affect popular sovereignty, political equality, and liberty. Prereq., PSCI 1101. Restricted to juniors and seniors. Approved for arts and sciences core curriculum: critical thinking."
  - :name: The Politics of Ideas
    :credit: "3"
    :subject: PSCI
    :number: "4751"
    :description: "Examines theoretical arguments and case studies of interactions of ideas, interests, and institutions in policymaking. Analyzes processes through which ideas come to the public agenda, how institutional settings shape those ideas, and why some ideas and interests are more successful. Prereq., PSCI 1101. Restricted to juniors and seniors. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Rethinking Political Values
    :credit: "3"
    :subject: PSCI
    :number: "4761"
    :description: "Encourages intellectual discipline and critical thinking by examining pressing political values from multiple analytic perspectives. Enables students to participate in oral and written discussions. Prereq., PSCI 1101. Restricted to juniors and seniors. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Civil Rights and Liberties in America
    :credit: "3"
    :subject: PSCI
    :number: "4771"
    :description: "Implementation of rights and liberties in America. Examines fundamental issues of free speech, press, association, and religion along with rights to due process and equal protection under the law. Prereq., PSCI 2481. Restricted to juniors/seniors. Approved for arts and sciences core: critical thinking."
  - :name: Independent Study in American Politics
    :credit: "1"
    :subject: PSCI
    :number: "4841"
    :description: Subjects are chosen and arrangements are made to suit the needs of each student. Independent study is for upper-division students who have completed 9 credit hours of political science and who have an overall GPA of at least 3.00. Not more than 6 credit hours of independent study may be credited toward the minimum requirements in the political science major. A special independent study approval agreement form must be obtained from the department. May be repeated up to 7 total credit hours. Prereq., PSCI 1101.
  - :name: Topics in Political Science
    :credit: "1"
    :subject: PSCI
    :number: "5901"
    :description: Not a free option; must be approved by the student's advisor and department chair. Does not count as a seminar. May be repeated up to 7 total credit hours. Same as PSCI 7901.
  - :name: Graduate Research Topic
    :credit: "1"
    :subject: PSCI
    :number: "6901"
    :description: Independent research in a topic of special interest. Arrangements are made to suit needs of each student. Not a free option; must be approved by student's advisor and department chair. Does not count as a seminar. May be repeated up to 7 total credit hours. Same as PSCI 8901.
  - :name: Master's Thesis
    :credit: "1"
    :subject: PSCI
    :number: "6951"
    :description: May be repeated up to 7 total credit hours.
  - :name: "Seminar: American Politics"
    :credit: "3"
    :subject: PSCI
    :number: "7011"
    :description: Core field seminar for students of American politics. Course work emphasizes the diversity of contemporary research on American political history, political institutions, and political behavior. Restricted to graduate students or instructor consent required.
  - :name: Latinos and U
    :credit: "3"
    :subject: PSCI
    :number: "7021"
    :description: Examines in depth the theoretical and empirical literature assessing the political situation and activities of Latinos (Mexican Americans, Puerto Ricans, Cuban Americans, and others) in the U.S. Stresses original research. Restricted to graduate students or instructor consent required.
  - :name: "Seminar: Political Attitudes and Behavior"
    :credit: "3"
    :subject: PSCI
    :number: "7031"
    :description: Provides an intensive examination of topics in political attitudes and behavior such as political participation, ideology, voting, and elite behavior. Reviews methodology of behavioral research and introduces ICPSR data archive and computer-based research. Restricted to graduate students or instructor consent required.
  - :name: "Seminar: The Presidency"
    :credit: "3"
    :subject: PSCI
    :number: "7041"
    :description: Offers an intensive examination and preparation of research papers on historical, functional, and constitutional aspects of the presidency. Gives attention to literature on the presidential system and to analytical comparisons with other executive systems. Restricted to graduate students or instructor consent required.
  - :name: "Seminar: The United States Congress"
    :credit: "3"
    :subject: PSCI
    :number: "7051"
    :description: Comprehensively examines literature and selected research topics concerning the United States Congress. Restricted to graduate students or instructor consent required.
  - :name: Politics of Social Movements
    :credit: "3"
    :subject: PSCI
    :number: "7091"
    :description: Examines theoretical and empirical research on American social movements. Emphasizes the role of movements as political actors and their ability to bring about changes in public policy and national political institutions. Restricted to graduate students or instructor consent required.
  - :name: "Seminar: American Political Institutions"
    :credit: "3"
    :subject: PSCI
    :number: "7111"
    :description: Intensive examination of the structure and rules of different political institutions in the United States. Explores both the changing approaches to the study of American political institutions as well as many of the major research topics on the presidency, Congress, the judiciary, and the bureaucracy. Restricted to graduate students or instructor consent required.
  - :name: Black Leadership and Public Policy
    :credit: "3"
    :subject: PSCI
    :number: "7121"
    :description: Examines the writings of African American political leaders, public policy critics, and politicians who have influenced black politics and society since 1900. Explores the ideas and leadership of W.E.B. DuBois, E. Franklin Frazier, Martin Luther King Jr., and others. Restricted to graduate students or instructor consent required.
  - :name: The Political Economy of American Politics
    :credit: "3"
    :subject: PSCI
    :number: "7141"
    :description: Intensive examination of pluralist, voter-centered, rational choice, and neo-Marxist literature on the American state. Restricted to graduate students or instructor consent required.
  - :name: American Subnational Politics and Government
    :credit: "3"
    :subject: PSCI
    :number: "7151"
    :description: "Provides a comprehensive overview of the issues and literature concerning American &quot;subnational&quot; politics. Considers three bodies of literature: American federalism and intergovernmental relations, state politics, and urban/local politics. Also examines a number of policy issues. Restricted to graduate students or instructor consent required."
  - :name: Topics in Political Science
    :credit: "1"
    :subject: PSCI
    :number: "7901"
    :description: Same as PSCI 5901.
  - :name: Graduate Research Project
    :credit: "1"
    :subject: PSCI
    :number: "8901"
    :description: Same as PSCI 6901.
  - :name: Doctoral Dissertation
    :credit: "1"
    :subject: PSCI
    :number: "8991"
    :description: All doctoral students must register for not fewer than 30 hours of dissertation credit as part of the requirements for the degree. For a detailed discussion of doctoral dissertation credit, refer to the Graduate School section.
  - :name: Introduction to Comparative Politics
    :credit: "3"
    :subject: PSCI
    :number: "2012"
    :description: "Most countries confront a variety of common political problems, including how to gain popular support, what kinds of political institutions are most appropriate, and how to distribute burdens and benefits to different segments of the population. Concentrates on learning how to compare different political systems and provides illustrative examples from several countries in both the industrialized and nonindustrialized world. Approved for arts and sciences core curriculum: contemporary societies."
  - :name: Latin American Political Systems
    :credit: "3"
    :subject: PSCI
    :number: "3032"
    :description: "Stresses different perspectives on Latin American politics and understanding key political actors and processes. Country focus varies. Prereq., PSCI 2012, IAFS 1000, IAFS major, Latin American studies major, or instructor consent. Approved for arts and sciences core curriculum: contemporary societies."
  - :name: Latin American Economic Development
    :credit: "3"
    :subject: PSCI
    :number: "3042"
    :description: Stresses political and economic development in Latin America, as well as interactions with the international economy. Prereq., PSCI 2012, IAFS 1000, or instructor consent. Recommended prereq., PSCI 3032.
  - :name: Women and Politics in Latin America
    :credit: "3"
    :subject: PSCI
    :number: "3052"
    :description: Examines ways Latin American women have engaged in politics and their participation in social movements, war, peace processes and elections. Focuses on why women &quot;do politics&quot; in certain ways, the role of the State in women's politics, the (dis)advantages of various political strategies, and how political, economic and social changes have affected women's political opportunities and interests. Prereq., WMST 2000 or instructor consent. Recommended prereqs., WMST 2400, 2600, 3600 or 3730. Restricted to juniors/seniors. Same as WMST 3650.
  - :name: Revolution and Political Violence
    :credit: "3"
    :subject: PSCI
    :number: "3062"
    :description: Studies and evaluates alternative theoretical frameworks for the analysis of revolution and political violence. Theoretical material is firmly couched in case situations, such as ethnic, class, colonial, urban, racial, and religious conflicts. Prereq., PSCI 1101, 2012, or IAFS 1000.
  - :name: Government and Politics in Southeast Asia
    :credit: "3"
    :subject: PSCI
    :number: "3072"
    :description: Surveys historical and contemporary forces shaping politics in Southeast Asia. Gives special attention to comparative political economy, including development strategies and transitions to democracy. Prereqs., PSCI 2012 or IAFS 1000.
  - :name: Political Systems of Sub-Saharan Africa
    :credit: "3"
    :subject: PSCI
    :number: "3082"
    :description: "Analyzes post-independence and post-Cold War change in sub-Saharan Africa and provides intensive case studies of selected countries exemplifying each type with South Africa seen as a special case. Prereq., PSCI 2012 or IAFS 1000. Approved for arts and sciences core curriculum: contemporary societies."
  - :name: Western European Politics
    :credit: "3"
    :subject: PSCI
    :number: "4002"
    :description: "Comparatively analyzes development of the political systems and processes of European democracies. Emphasizes contemporary institutions, decision making patterns, and policy issues. Special attention to challenges of welfare systems. Prereq., PSCI 2012 or IAFS 1000. Approved for arts and sciences core curriculum: contemporary societies."
  - :name: Global Development
    :credit: "3"
    :subject: PSCI
    :number: "4012"
    :description: "Analyzes development theory, case studies in development strategies, and the problems and promises of development: specifically issues of gender, environment, labor, corruption and poverty. The primary focus is on explanations for variation in level of development over time and across countries. Prereq., PSCI 2012, ECON 2020, IAFS 1000, or one upper-division PSCI course. Approved for arts and sciences core curriculum: contemporary societies."
  - :name: Chinese Foreign Policy
    :credit: "3"
    :subject: PSCI
    :number: "4022"
    :description: History of China's external relations and theories of foreign policy decision making. Explores two vital bilateral relations (Sino-U.S. and Sino-Japanese) and several key issues (like Taiwan) in China's 21st century foreign policy. Prereq., PSCI 2012.
  - :name: Chinese Politics
    :credit: "3"
    :subject: PSCI
    :number: "4052"
    :description: Explores the politics of 20th century China to speculate on China's future in the 21st century. Begins with an extensive look at the political history of the People's Republic, before turning to social, cultural, economic, and political issues today. Concludes with an examination of Chinese foreign policy, with a focus on Sino-American relations. Prereq., PSCI 2012 or IAFS 1000.
  - :name: The Emerging Democracies of Central and Eastern Europe
    :credit: "3"
    :subject: PSCI
    :number: "4062"
    :description: "Studies developments in the former Soviet satellites and Yugoslavia, their governmental organizations, and their relation to the former Soviet Union and the West. Prereq., PSCI 2012 or IAFS 1000. Approved for arts and sciences core curriculum: contemporary societies."
  - :name: Comparative Urban Politics
    :credit: "3"
    :subject: PSCI
    :number: "4092"
    :description: Comparatively analyzes major urban systems in different political/economic setting and Third-World countries. Gives special attention to political and economic factors shaping urbanization processes and distinctive policy issues in these different settings. Prereqs., PSCI 1101 and 3071 recommended.
  - :name: "The Military in Politics: Latin America and the U"
    :credit: "3"
    :subject: PSCI
    :number: "4122"
    :description: Analyzes the causes and consequences of military intervention in politics, contrasting patterns of civil-military relations, and the problem of democratic control of the armed forces. Focuses on the Latin American military, with secondary attention to U.S. military. Prereq., PSCI 2012 or IAFS 1000, and PSCI or ROTC major.
  - :name: Politics of Ethnicity and Nationalism
    :credit: "3"
    :subject: PSCI
    :number: "4252"
    :description: Analyzes ethnic identity as a factor in contemporary politics. Deals extensively with the role of ethnic groups in political mobilization, the development of national collective consciousness, nation building, and international relations. Explores the influence of religion, language, history, culture and class on ethnic group formation and behavior.
  - :name: Capitalist Democracies in a Global World Economy
    :credit: "3"
    :subject: PSCI
    :number: "4272"
    :description: "Considers how political power is used to achieve economic ends and to shape the operations of market economies. Focuses on economic conflicts as political contests, and explores how politics shapes the course of economic development as well as the basis of social and political life. Prereq., PSCI 2012 or IAFS 1000. Recommended prereq., ECON 2020. Approved for arts and sciences core curriculum: contemporary societies."
  - :name: Legal Systems
    :credit: "3"
    :subject: PSCI
    :number: "4282"
    :description: Compares the criminal justice systems around the world in order to see how each functions and how each system reflects political and historical traditions, including the civil law tradition that dominates Europe and South America, the common law system that exists in the United States and in most English-speaking countries, and the criminal justice system in Japan. Prereq., PSCI 2012.
  - :name: Critical Thinking in Development
    :credit: "3"
    :subject: PSCI
    :number: "4732"
    :description: "Exposes students to current issues in the political economy of development. Subjects range from globalization, democratization, and economic development. Specifically, the course explores the international and domestic determinants of economic development with special reference to currency markets, foreign direct investment, trade, and democratization. Prereqs., PSCI 2012 or IAFS 1000, ECON 2010 and 2020, and one upper-division PSCI course. Same as INVS 4302. Approved for arts and sciences core curriculum: critical thinking or contemporary societies."
  - :name: Issues in Latin American Politics
    :credit: "3"
    :subject: PSCI
    :number: "4792"
    :description: "Studies several Latin American countries in some depth including history and contemporary politics. Teaches students to listen to and evaluate different sides of political controversies, and critically evaluate arguments. Prereqs., PSCI 2012 or IAFS 1000, and junior or senior standing. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Independent Study in Comparative Politics
    :credit: "1"
    :subject: PSCI
    :number: "4842"
    :description: Subjects chosen and arrangements made to suit needs of each student. Independent study is for upper-division students who have completed 9 credit hours of political science and who have an overall GPA of at least 3.00. Not more than 6 credit hours of independent study may be credited toward the minimum requirements in the political science major. Special independent study approval agreement form must be obtained from the department. May be repeated up to 7 total credit hours. Prereq., PSCI 2012 or IAFS 1000.
  - :name: Topics in Political Science
    :credit: "1"
    :subject: PSCI
    :number: "5902"
    :description: Not a free option; must be approved by the student's advisor and department chair. Does not count as a seminar. May be repeated up to 7 total credit hours. Same as PSCI 7902.
  - :name: Graduate Research Topic
    :credit: "1"
    :subject: PSCI
    :number: "6902"
    :description: Guides independent research on a topic of special interest. Arrangements made to suit needs of each student. Not a free option; must be approved by student's advisor and department chair. Does not count as a seminar. May be repeated up to 7 total credit hours. Same as PSCI 8902.
  - :name: Master's Thesis
    :credit: "1"
    :subject: PSCI
    :number: "6952"
    :description: May be repeated up to 7 total credit hours.
  - :name: "Seminar: Comparative Political Systems"
    :credit: "3"
    :subject: PSCI
    :number: "7012"
    :description: Discusses current literature on comparative politics including theoretical and methodological issues. Restricted to graduate students or instructor consent. required.
  - :name: Seminar in Political and Economic Development
    :credit: "3"
    :subject: PSCI
    :number: "7022"
    :description: Covers domestic political and economic development in Latin America, Africa, and Asia, as well as interactions with the global economy. Includes defining, explaining, and prescribing policies for successful development, and comparing the experiences of developing and industrialized countries. Restricted to graduate students or instructor consent required.
  - :name: "Seminar: Latin American Politics"
    :credit: "3"
    :subject: PSCI
    :number: "7032"
    :description: Stresses intensive study of the political process in Latin America with special emphasis on democratization. Restricted to graduate students or instructor consent required.
  - :name: The Politics of Ethnicity
    :credit: "3"
    :subject: PSCI
    :number: "7062"
    :description: Explores the political aspects of pluralism, ethnonationalism, separatism, and related phenomena. Examines theories of ethnic mobilization, conflict, and accommodation in the context of political development and nation building. Includes cross-polity comparisons and case studies of multiethnic societies in the developed and developing world. Prereq., at least one course in comparative politics. Restricted to graduate students or instructor consent required.
  - :name: "Seminar: Comparative Politics of Sub-Saharan Africa"
    :credit: "3"
    :subject: PSCI
    :number: "7072"
    :description: Stresses comparisons among African political systems as well as with other areas of the world, and on explanation of change. Includes writing and discussion of analytical literature reviews and research papers on various aspects of political change in sub-Saharan Africa. Restricted to graduate students or instructor consent required.
  - :name: Subordinate Protest and Democratization
    :credit: "3"
    :subject: PSCI
    :number: "7082"
    :description: Considers traditional studies of democratic development and democratization. Topics covered include the definition of democracy, characteristics, dilemmas, and limitations; the classical European view of democratization; democratic and nondemocratic characteristics of different social classes; contributions to democracy made by the popular classes; and transitions to democracy and subordinate groups and protest in the democratization process. Restricted to graduate students or instructor consent required.
  - :name: Comparative Human Rights and Repression
    :credit: "3"
    :subject: PSCI
    :number: "7092"
