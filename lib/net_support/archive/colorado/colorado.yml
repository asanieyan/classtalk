  - :name: Aegean Art and Archaeology
    :credit: "3"
    :subject: CLAS
    :number: "4129"
    :description: A detailed study of the cultures of prehistoric Greece, the Cycladic Islands, and Crete, their art and archaeology, and their history within the broader context of the eastern Mediterranean, from earliest human settlement to the collapse of the Bronze Age at about 1100 B.C. Emphasis is on palace states. Same as ANTH/ARTH 4129, CLAS 5129.
  - :name: Greek Vase Painting
    :credit: "3"
    :subject: CLAS
    :number: "4139"
    :description: A comprehensive overview of Greek vase painting, from prehistoric through the fourth century B.C. Emphasis is on learning the development of primary decorative styles and on refining skills of visual analysis, scholarly research, critical thinking, oral commentary, and written presentation. Same as CLAS 5139 and ARTH 4139.
  - :name: Greek Cities and Sanctuaries
    :credit: "3"
    :subject: CLAS
    :number: "4149"
    :description: Examines Greek architecture in context, from the ninth century B.C. into the Hellenistic period, considering the use of space, both in religious and in civic settings, and using texts as well as material culture. Emphasis is on developing analytical skills. Same as CLAS 5149 and ARTH 4149.
  - :name: Topics in Ancient and Classical Art and Archaeology
    :credit: "3"
    :subject: CLAS
    :number: "4169"
    :description: In-depth consideration of an aspect of ancient Mediterranean culture. Topics vary; they may include ancient wall painting, Greek sculpture, artists and patrons, the ancient Near East, Egyptian art and archaeology, or Etruscan art and archaeology. May be repeated up to 9 total credit hours providing the topics are different. Same as CLAS 5169, ARTH 4169.
  - :name: Roman Architecture
    :credit: "3"
    :subject: CLAS
    :number: "4199"
    :description: Examines the designs, functions, and construction methods of ancient Roman towns, temples, baths, houses, and civic structures as well as utilitarian structures, including roads and aqueducts. Emphasizes Roman architectural forms and spaces as vehicles for political propaganda and empire consolidation. Same as CLAS 5199 and ARTH 4199.
  - :name: Classical Archaeological Field Methods
    :credit: "3"
    :subject: CLAS
    :number: "4209"
    :description: Offers experiential learning in theories and methods of field excavation at the Villa of Maxentius in Rome. Applies methods for stratigraphic excavation, electronic surveying with GIS, ceramic analysis, numismatic analysis, architectural construction materials and methods, artifact conservation and data processing and documentation. Offered abroad only. May be repeated up to 6 total credit hours. Coreq., CLAS 4219 for first 3 credit hours. Recommended prereqs., CLAS/ARTH 1509, 3049. Same as CLAS 5209, ARTH 4209.
  - :name: Maxentius and the City of Rome
    :credit: "3"
