  - :name: Mathematical Theory of Relativity 1
    :credit: "3"
    :subject: MATH
    :number: "8250"
    :description: Focuses on Maxwell equations, Lorentz force, Minkowski space-time, Lorentz, Poincare, and conformal groups, metric manifolds, covariant differentiation, Einstein space-time, cosmologies, and unified field theories. Prereq., instructor consent. Undergraduates must have approval of the instructor.
  - :name: Functional Analysis 1
    :credit: "3"
    :subject: MATH
    :number: "8330"
    :description: Introduces such topics as Banach spaces (Hahn-Banach theorem, open mapping theorem, etc.), operator theory (compact operators and integral equations, and spectral theorem for bounded self-adjoint operators), and Banach algebras (the Gelfand theory). See also MATH 8340. Prereqs., MATH 6310 and 6320. Undergraduates must have approval of the instructor.
  - :name: Functional Analysis 2
    :credit: "3"
    :subject: MATH
    :number: "8340"
    :description: Introduces such topics as Banach spaces (Hahn-Banach theorem, open mapping theorem, etc.), operator theory (compact operators and integral equations, and spectral theorem for bounded self-adjoint operators), and Banach algebras (the Gelfand theory). See also MATH 8330. Prereq., MATH 8330. Undergraduates must have approval of the instructor.
  - :name: Harmonic Analysis 1
    :credit: "3"
    :subject: MATH
    :number: "8370"
    :description: Examines trigonometric series, periodic functions, diophantine approximation, and Fourier series. Also covers Bohr and Stepanoff almost periodic functions, positive definite functions, and the L1 and L2 theory of the Fourier integral. Applications to group theory and differential equations. See also MATH 8380. Prereq., MATH 5150 and 6320. Undergraduates must have approval of the instructor.
  - :name: Mathematical/Computational Fluid Dynamics 1
    :credit: "3"
    :subject: MATH
    :number: "8410"
    :description: Mathematical treatment of basic Navier-Stokes partial differential equations describing fluid dynamics, including the Euler and Stokes equations as approximations for high and low speed flows. Emphasizes both analytical considerations and computational methods. Prereq., instructor consent. Undergraduates must have approval of the instructor.
  - :name: Mathematical/Computational Fluid Dynamics 2
    :credit: "3"
    :subject: MATH
    :number: "8420"
    :description: Mathematical treatment of basic Navier-Sokes partial differential equations describing fluid dynamics, including the Euler and Stokes equations as approximations for high and low speed flows. Emphasizes both analytical considerations and computational methods. Prereq., instructor consent. Undergraduates must have approval of the instructor.
  - :name: Independent Study
    :credit: "1"
    :subject: MATH
    :number: "8900"
    :description: Undergraduates must have approval of the instructor. May be repeated up to 6 total credit hours.
  - :name: Doctoral Dissertation
    :credit: "1"
    :subject: MATH
    :number: "8990"
    :description: All doctoral students must register for not fewer than 30 hours of dissertation credit as part of the requirements for the degree. For a detailed discussion of doctoral dissertation credit, refer to the Graduate School portion of the catalog.
  - :name: Topics in Mathematical Probability
    :credit: "3"
    :subject: MATH
    :number: "6534"
    :description: Offers selected topics in probability such as sums of independent random variables, notions of convergence, characteristic functions, Central Limit Theorem, random walk, conditioning and martingales, Markov chains, and Brownian motion. Prereq., MATH 6310 or equivalent.
  - :name: Modular Forms
    :credit: "3"
    :subject: MATH
    :number: "8104"
    :description: Introduces the upper-half plane and its geometry, modular forms, congruence subgroups, cusps, Fourier expansions, Theta series, Poincare series, Hecke operators, and relations to Dirichlet series. Prereqs., MATH 6130 and 6350.
  - :name: Topics in Number Theory
    :credit: "3"
    :subject: MATH
    :number: "8114"
    :description: May include the theory of automorphic forms, elliptic curves, or any of a variety of advanced topics in analytic and algebraic number theory. Prereq., MATH 6110.
  - :name: Topics in Algebra I
    :credit: "3"
    :subject: MATH
    :number: "8174"
    :description: Prereqs., MATH 6130 and 6140.
  - :name: Topics in Analysis 1
    :credit: "3"
    :subject: MATH
    :number: "8304"
    :description: Presents advanced topics in analysis including Lie groups, Banach algebras, operator theory, ergodic theory, representation theory, etc. Prereqs., MATH 8330 and 8340, or instructor consent.
  - :name: Topics in Logic 1 and 2
    :credit: "3"
    :subject: MATH
    :number: "8714"
    :description: ""
  - :name: Mathematics Teacher Training
    :credit: "1"
    :subject: MATH
    :number: "5905"
    :description: Designed to train students to become effective teachers. Students teach a mathematics course, meeting weekly with faculty to discuss problems particular to the teaching of mathematics. Prereqs., graduate standing and experience as a teaching assistant.
  - :name: Ulam Seminar
    :credit: "1"
    :subject: MATH
    :number: "8815"
    :description: May be repeated up to 3 total credit hours.
  - :name: College Algebra
    :credit: "3"
    :subject: MATH
    :number: "1001"
    :description: "Provides an introduction to college mathematics. Can be a terminal course in mathematics or can be used as preparation for more advanced math modules and courses. Prereq., knowledge of basic algebraic concepts--i.e., those gained through at least one year of high school algebra. Meets MAPS requirement for mathematics. Students may not receive credit for both MATH 1001 and any of the following: Math Modules 1000, 1010, and 1020, or MATH 1011 or 1150. Approved for arts and sciences core curriculum: quantitative reasoning and mathematical skills."
- :name: Medieval and Early Modern Studies
  :code: MEDV
  :courses: 
  - :name: "Medieval and Early Modern Studies: Texts and Contexts"
    :credit: "3"
    :subject: MEDV
    :number: "4020"
    :description: Focuses on communities in the Mediterranean basin and Europe (i.e., cloister, court, and city), discussing major literary texts and visual monuments associated with them and their historical context. Emphasizes tensions between tradition and innovation, Latin and vernacular, East and West, Christian and non-Christian (Jewish and Islam), sacred and secular, authority and freedom, and male and female. Prereqs., CLAS 1110 and 1120, or ENGL 2600 and 2610, or HIST 1010 and 1020, or HUMN 1010 or 1020, or MEDV 2020, or HIST 2020, or ARTH 2029, or instructor consent. Same as MEDV 5020.
  - :name: "Medieval and Early Modern Studies: Special Topics"
    :credit: "3"
    :subject: MEDV
    :number: "4030"
    :description: Different topics offered by the faculty of the Medieval and Early Modern Studies Program in alternate semesters. Topics may include the literature of pilgrimage and travel, women and minorities, theatre, music, epic, medieval and early modern views of the classics, the Bible, and medieval and early modern theories of education. Prereqs., CLAS 1110 and 1120; or ENGL 2600 and 2610; or HIST 1010 and 1020; or HUMN 1010; or HUMN 1020; or MEDV 2020; or HIST 2020; or FINE 2029; or instructor consent. Same as MEDV 5030.
  - :name: "Medieval and Early Modern Studies: Texts and Contexts"
    :credit: "3"
    :subject: MEDV
    :number: "5020"
    :description: Prereq., graduate standing in comparative literature, theatre, classics, or instructor consent. Recommended prereq., ability to use literary texts in their original language. Same as MEDV 4020.
  - :name: "Medieval and Early Modern Studies: Special Topics"
    :credit: "3"
    :subject: MEDV
    :number: "5030"
    :description: Prereq., graduate standing in comparative literature, theatre, classics, or instructor consent. Recommended prereq., ability to use literary texts in their original language. Same as MEDV 4030.
- :name: Molecular, Cellular, and Developmental Biology
  :code: MCDB
  :courses: 
  - :name: Plagues, People, and Microorganisms
    :credit: "3"
    :subject: MCDB
    :number: "1030"
    :description: "Discusses the biology, history, ecology, and social impact of human plagues, including AIDS, smallpox, polio, bubonic plague, tuberculosis, leprosy, the impact of the Irish potato blight, and emerging human pathogens. The biology of pathogens and the human immune responses are treated in detail. Discusses the impact of molecular biology on curtailing the impact of diseases. For nonmajors. Approved for arts and sciences core curriculum: natural science."
  - :name: Fundamentals of Human Genetics
    :credit: "3"
    :subject: MCDB
    :number: "1041"
    :description: "Covers the basic principles of genetics, human pedigree analysis, and how genetic diseases affect DNA, RNA, and proteins. Considers implications of this research for medicine and society. For nonmajors. Recommended prereq., good background in high school chemistry and biology. Approved for arts and sciences core curriculum: natural science."
  - :name: Biological Basis of Human Disease
    :credit: "3"
    :subject: MCDB
    :number: "1042"
    :description: "Discusses the molecular and cellular bases of non-infectious human diseases, such as cancer, heart disease, Alzheimer's, depression, osteoporosis, and diabetes. Provides a basis for understanding &quot;molecular medicine,&quot; i.e., treatments and prevention strategies based on knowledge of the genes and molecules that are altered in the disease state. Prereq., MCDB 1041 or instructor consent. Recommended prereq., strong background in high school biology and chemistry. Approved for arts and sciences core curriculum: natural science."
  - :name: "Biofundamentals: The Evolutionary, Molecular, and Cellular Basis of Life"
    :credit: "4"
    :subject: MCDB
    :number: "1111"
    :description: "A web-based, in-class discussion and online laboratory course covering the fundamental properties of biologic systems. Focused on common evolutionary, ecological, molecular and cellular mechanisms, the course provides a thorough introduction to the biological sciences. Credit not granted for this course and MCDB 1150 or 1151. Approved for arts and sciences core curriculum: natural science."
  - :name: Introduction to Cellular and Molecular Biology
    :credit: "3"
    :subject: MCDB
    :number: "1150"
    :description: "Covers biologically important macromolecules and biological processes, together with an introduction to cell structure, function, and physiology. Provides the foundation for advanced MCDB courses to majors, and a rigorous overview of modern biology to nonmajors. MCDB 1151 must be taken concurrently by MCDB and biochemistry majors and prehealth science students. Prereq., high school chemistry and algebra. Coreq., MCDB 1151 for majors. Credit not granted for this course and MCDB 1111. Meets MAPS requirement for natural sciences: lab. Approved for arts and science core curriculum: natural science."
  - :name: Introduction to Cell and Molecular Biology Lab
    :credit: "1"
    :subject: MCDB
    :number: "1151"
    :description: "Offers one two-hour lab per week designed to acquaint students with research techniques and concepts in molecular and cellular biology. Topics include cell structure, function, physiology, and recombinant DNA. MCDB 1150 must be taken concurrently. Credit not granted for this course and MCDB 1111. Meets MAPS requirement for natural sciences: lab. Approved for arts and sciences core curriculum: natural science."
  - :name: Life Science of Earth Systems
    :credit: "3"
    :subject: MCDB
    :number: "2115"
    :description: "Covers basic concepts in biology and scientific processes. This course is especially suited for future K--6 teachers. Characteristics of life, genetics, evolution, ecology and the human body are emphasized in a constructivist, student-centered, hands-on format. Prereq., two high school science courses at college-prep level. Recommended prereq., ARSC 2110 or GEOL 2110. Same as ARSC 2115. Approved for arts and sciences core curriculum: natural science."
  - :name: Principles of Genetics
    :credit: "3"
    :subject: MCDB
    :number: "2150"
    :description: "Introduces the behavior of genes and chromosomes in eukaryotic and prokaryotic organisms. Covers three areas: transmission genetics, molecular genetics, and population genetics. Attention is given to genetic mapping, recombinant DNA procedures, and gene expression. MCDB 2151 must be taken by MCDB or biochemistry majors and prehealth science students concurrently or when next offered. Prereqs., MCDB 1150 or 1111 or EBIO 1210 or general biology. Approved for arts and sciences core curriculum: natural science."
  - :name: Principles of Genetics Laboratory
    :credit: "1"
    :subject: MCDB
    :number: "2151"
    :description: "One two-hour lab per week. Provides hands-on experience with principles introduced in MCDB 2150. Topics include mitosis, meiosis, classical genetics, complementation, mutagenesis, DNA replication, natural selection, and evolution. Prereqs., MCDB 1150 and 1151. Coreq., MCDB 2150. Approved for arts and sciences core curriculum: natural science."
  - :name: Lower-Division Independent Study
    :credit: "1"
    :subject: MCDB
    :number: "2840"
    :description: May be repeated for credit, but only 8 hours of MCDB 2840 plus MCDB 4840 can be counted toward graduation. Students with adequate prerequisites should take MCDB 4840. Prereqs., instructor consent and independent study contract. Coreq., MCDB 1150.
  - :name: Methods in Developmental Genetics
    :credit: "3"
    :subject: MCDB
    :number: "3100"
    :description: "Genetic methods for investigating how genes function in development are presented in weekly lecture discussions of articles from the literature. Correlated laboratory work on the widely used model organisms Drosophila (flies) and Nematode (worms) provides extensive practical experience. Prereqs., MCDB 2150/2151. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Cell Biology
    :credit: "3"
    :subject: MCDB
    :number: "3120"
    :description: Introduces modern cell biology. Includes molecular basis of cellular organization and function, cellular membrane systems, intracellular organelles, mechanisms of energy transduction, the cytoskeleton, extracellular matrix, and functional organization of genetic material. Recommended for students planning careers in health sciences. MCDB 3140 must be taken concurrently or when next offered by MCDB and distributed studies majors. Prereq., MCDB 2150 or EBIO 2070. Coreq., CHEM 1131.
  - :name: Cell Biology Laboratory
    :credit: "2"
    :subject: MCDB
    :number: "3140"
    :description: One four-hour lab per week. Provides experience with and exposure to modern cell biology laboratory techniques. Topics include microscopy, immunocytochemistry, Western blotting, Southern blotting, and flow cytometry. This course does not use vertebrate animals. Coreq., MCDB 3120.
  - :name: Biology of the Cancer Cell
    :credit: "3"
    :subject: MCDB
    :number: "3150"
    :description: "Highlights dimensions of the cancer problem; cancer as a genetic/cellular disease; chemicals, viruses, and radiation as causes of cancer; cancer and diet; cancer epidemiology; cancer risk factors; proto-oncogenes, oncogenes, and cancer suppressor genes; and prevention of cancer. Prereq., MCDB 2150 or EBIO 2070, or instructor consent. Approved for arts and sciences core curriculum: natural science."
  - :name: Molecular Cell Physiology
    :credit: "3"
    :subject: MCDB
    :number: "3280"
    :description: Analyzes cellular mechanisms from a molecular perspective. Examines molecules as machines that are the basis of cellular mechanisms. Uses animal systems' physiology as examples. Prereqs., MCDB 3120 and CHEM 1131.
  - :name: Evolution and Creationism
    :credit: "3"
    :subject: MCDB
    :number: "3330"
    :description: "Intensive lecture/discussion course on the interrelationships among science, religion, and social policy. Includes historical and scientific development of evolution theory, social Darwinism/sociobiology, and the public perception of science. Prereq., MCDB 1111 or 1150 or instructor consent. Approved for arts and sciences core curriculum: natural science or critical thinking."
  - :name: Fertility, Sterility, and Early Mammalian Development
    :credit: "3"
    :subject: MCDB
    :number: "3350"
    :description: Describes the production of germ cells, ovulation, fertilization, reproductive cycles, controls of reproduction, early development of the embryo, methods of contraception, and causes and treatments of sterility. Recommended for students planning careers in the health sciences. Prereq., MCDB 1150, EBIO 1210, or instructor consent.
  - :name: Molecular Biology
    :credit: "3"
    :subject: MCDB
    :number: "3500"
    :description: Studies how molecular techniques are being used to characterize genes and their expression. Topics include mechanisms of DNA replication, mutation and repair, recombination, prokaryotic and eukaryotic gene expression, transposable genetic elements, current applications of recombinant DNA procedures, and identification of human genes. Prereqs., CHEM 1131, and either MCDB 2150 or EBIO 2070. Coreq., CHEM 3311 or 3351.
  - :name: Brain, Thought, and Action
    :credit: "3"
    :subject: MCDB
    :number: "3650"
    :description: Examines the brain's role in thought, action, and consciousness by exploring issues such as relationship of cognition and localized brain function, functional neuroimaging, behavioral neurochemistry, learning and memory, animal consciousness, machine consciousness, artificial intelligence, and implications of modern physics. Prereqs., MCDB 1150 and 2150.
  - :name: Special Topics
    :credit: "1"
    :subject: MCDB
    :number: "4110"
    :description: Presentations of special topics in molecular, and/or cellular, and/or developmental biology, usually given by visiting faculty, alone or in conjunction with MCDB faculty. Prereq., instructor consent.
  - :name: Experimental Design and Research in Cell and Molecular Biology
    :credit: "3"
    :subject: MCDB
    :number: "4111"
    :description: "Learning molecular and cell biology experimental design and approaches through independent research projects. Students, working in pairs, will explore the research process and gain extensive first-hand experience in: hypothesis formation; experimental design; solution preparation and experimental methodology; proposal presentation and defense (oral and written); formal presentation of results and conclusions (oral and written in a publication-style format); the publication process; critical reading and evaluation of primary scientific literature. Prereq., MCDB 1150 or equivalent and instructor consent. Recommended coreq., MCDB 3500."
  - :name: "Biological Electron Microscopy: Principles and Recent Advances"
    :credit: "3"
    :subject: MCDB
    :number: "4130"
    :description: "Covers basic mechanisms for imaging and recent advances used in current biological research, elements of electron optics, image optimization, resolution, radiation damage, various imaging modes (TEM, HVEM, SEM, STEM, STM), specimen quantitation and reconstruction (stereo and 3-D), microanalysis, and electron diffraction. Specimen preparation treated only incidentally. Prereq., one of the following: MCDB 1150, EBIO 1220, MCDB 4500, PHYS 1120, or 2020, or instructor consent. Same as MCDB 5130 and PHYS 4130."
  - :name: Plant Molecular Biology and Biotechnology
    :credit: "3"
    :subject: MCDB
    :number: "4140"
    :description: "Introduces some of the frontiers in experimental plant research with applications in modern biotechnology, including genetics, hormonal control of growth, stress responses (heat, water, salt), host-pathogen systems (bacteria, fungi, viruses, viroids), plant defense mechanisms, plant cell tissue culture, and genetic engineering of plants. Prereqs., MCDB 3120 and 3500, or instructor consent. Same as MCDB 5140. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Immunology
    :credit: "3"
    :subject: MCDB
    :number: "4300"
    :description: Emphasizes cellular and molecular mechanisms by which organisms protect themselves from pathogens and the experimental basis for our understanding of these processes. Discusses development, function, and misfunction of t-cells, b-cells and other components of the immune system, focusing on the human immune system. Prereqs., MCDB 3120, 3500.
  - :name: Bacterial Disease Mechanisms
    :credit: "3"
    :subject: MCDB
    :number: "4330"
    :description: "Explores molecular and cellular interactions between bacteria and their eukaryotic hosts that precipitate disease. Activities include critical reading of review and research articles, preparation of homework assignments based on readings, and student presentations of assigned papers. Prereqs., MCDB 2150, 3120, and 3500. Same as MCDB 5330. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Microbial Diversity and the Biosphere
    :credit: "3"
    :subject: MCDB
    :number: "4350"
    :description: Provides a molecular phylogeny-based perspective on microbial diversity and the interactions between organisms that result in the biosphere. Provides overview of recent methods and findings in microbial ecology, as well as computer-based workshop in molecular phylogeny. Prereqs., CHEM 1131 or 1171, general biology, or instructor consent. Recommended prereqs., EBIO 3400 and/or CHEM 3311. Same as MCDB 5350.
  - :name: Human Molecular Genetics
    :credit: "3"
    :subject: MCDB
    :number: "4410"
    :description: "Studies the human organism as a genetic system, including effect of mutation on protein structure and function, biochemical basis of human genetic disease, polymorphic gene loci, gene mapping and identification, gene cloning and characterization, and impact of human genetics on medicine and society. Prereq., MCDB 3500. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Cell Signaling and Developmental Regulation
    :credit: "3"
    :subject: MCDB
    :number: "4426"
    :description: "Introduces several cell signaling processes and their biological functions. Students read and analyze original research articles to learn the thinking processes of scientific research. Writing assignments and oral presentations are required. Prereqs., MCDB 3120, 3500, and CHEM 4711, or instructor consent. Same as MCDB 5426. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Cellular Basis of Disease
    :credit: "3"
    :subject: MCDB
    :number: "4444"
    :description: "Explores the cellular basis of disease. Discusses diseases arising from defects in intracellular targeting, cytoskeletal function, intracellular signaling, genomic instability, gene regulation, cell proliferation, and cell death. Involves student-organized presentations and classroom discussion. Prereq., MCDB 2150, 3120, and 3500. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Mechanisms of Gene Regulation in Eukaryotes
    :credit: "3"
    :subject: MCDB
    :number: "4471"
    :description: "Focuses on manifestations of regulated gene expression. Studies gene regulation at multiple steps, including transcription, RNA processing, and translation. Is based on critical analysis of primary research papers. Written assignments and oral presentations are required. Prereq., MCDB 3500 or instructor consent. Same as MCDB 5471. Credit not granted for this course and MCDB 4470/5470. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Bioinformatics and Genomics
    :credit: "3"
    :subject: MCDB
    :number: "4520"
    :description: Computational and experimental methods in bioinformatics and genomics, and how these methods provide insights into protein structure and function, molecular evolution, biological diversity, cell biology, and human disease. Topics include database searching, multiple sequence alignment, molecular phylogeny, microarrays, proteomics, and pharmacogenomics. Prereqs., CHEM 4711, and CHEM 4731 or MCDB 3500. Same as MCDB 5520.
  - :name: Cellular and Molecular Motion, A Biophysical Approach
    :credit: "3"
    :subject: MCDB
    :number: "4550"
    :description: "Focuses on the biophysics governing enzyme mechanisms, cellular mechanisms, cellular structure and motion. Synthesizes ideas from molecular biology, physics, and biochemistry, emphasizing how low Reynolds number physics, not Newtonian physics, is relevant to life inside of a cell. Prereq., CHEM 1131 or 1171, PHYS 2010, 2020, MCDB 3120, or instructor consent. Recommended prereqs., MATH 1300 and/or CHEM 3311. Same as MCDB 5550. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Molecular Approaches to Human Diseases
    :credit: "3"
    :subject: MCDB
    :number: "4600"
    :description: "Studies basic research using molecular biology and its contribution to treatment of human diseases. Includes an overview of physiology, clinical presentation, basic research, and detailed analyses of molecular approaches taken to understand and treat human diseases. Prereqs., MCDB 2150, 3120, and 3500. Recommended prereq., MCDB 4620. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Biology of Stem Cells
    :credit: "3"
    :subject: MCDB
    :number: "4615"
    :description: "Stem cells have received considerable notice in both the scientific and social arena. The course will examine the stem cell concept by a critical examination of the primary scientific literature. Topics will include pluripotency and plasticity, environment, technology, self-renewal, transdifferentiation, molecular signature, epigenetic programming and stem cell versus cancer cell. Prereqs., MCDB 2150, 3120, 3500, or instructor consent. Same as MCDB 5615. Approved for arts and science core curriculum: critical thinking."
  - :name: Developmental Biology
    :credit: "3"
    :subject: MCDB
    :number: "4650"
    :description: Analyzes development, emphasizing cellular, molecular, and genetic mechanisms. Topics include descriptive embryology, developmental control of gene expression in eukaryotic cells, mechanisms of differentiation and morphogenesis, and developmental genetics. Prereq., MCDB 3120 and 3500, or instructor consent. The related lab course, MCDB 4660, can be taken concurrently. Credit not granted for this course and MCDB 4620, EPOB 3650, or EPOB 4600.
  - :name: Developmental Biology Laboratory
    :credit: "2"
    :subject: MCDB
    :number: "4660"
    :description: Provides an opportunity for guided research on Caenorhabditis elegans and Xenopus. Experiments will focus on descriptive and experimental embryology, developmental genetics, and application of cell and molecular biology methods applied to developing organisms. This course uses living vertebrate animals and/or tissues. Prereq. or coreq., MCDB 4650. Credit not granted for this course and MCDB 4630 or EPOB 4600.
  - :name: Mechanisms of Aging
    :credit: "3"
    :subject: MCDB
    :number: "4680"
    :description: "Studies aging as a developmental process emphasizing genetic, cellular, and molecular mechanisms. Prereqs., MCDB 3120 and 3500. Same as MCDB 5680. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Animal Virology
    :credit: "3"
    :subject: MCDB
    :number: "4750"
    :description: "Encompasses the structure and replication of both lytic and transforming animal viruses. Emphasizes diversity of naturally occurring genomic structures and the resulting strategies of infection as well as the impact of viral epidemics on society. Includes critical analysis of primary research papers. Prereq., MCDB 3500 or instructor consent. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Molecular Neurobiology
    :credit: "3"
    :subject: MCDB
    :number: "4777"
    :description: Introduces the functional anatomy of the nervous system, and explores current knowledge regarding the molecular and genetic basis of the development and function of the nervous system. Studies recent insights into the molecular basis of neurodegenerative diseases, in the last portion of the course. Prereqs., MCDB 3120 and 3500, or equivalent.
  - :name: Experimental Embryology
    :credit: "3"
    :subject: MCDB
    :number: "4790"
    :description: "Embryology is studied by considering experiments relevant to specific topics of early animal development. Emphasizes reading, interpretation, and discussion of research articles. Prereqs., MCDB 3120, and EPOB 3650 or MCDB 3500. Approved for arts and sciences core curriculum: critical thinking."
  - :name: "Insane in the Membrane: The Biology and Biophysics of the Membrane"
    :credit: "3"
    :subject: MCDB
    :number: "4810"
    :description: "Studies the biology and physics of the biomembrane. Topics include structure and mechanism of membrane proteins; membrane biogenesis; membrane protein folding and stability; membrane homeostasis; mechanisms of membrane fusion and fission; lipid trafficking. Prereq., CHEM 4711 or instructor consent. Same as MCDB 5810. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Upper-Division Independent Study
    :credit: "1"
    :subject: MCDB
    :number: "4840"
    :description: May be repeated for credit, but only 8 hours of MCDB 2840 plus MCDB 4840 can be counted toward graduation. Prereqs., MCDB 2150, instructor consent, and independent study contract.
  - :name: Seminar on Physical Methods in Biology
    :credit: "3"
    :subject: MCDB
    :number: "4970"
    :description: Covers basic mechanisms and applications of physical methods used in current biological research, microprobe analysis, EELS, elementary electron and x-ray crystallography, biomedical imaging (NMR, MRI, PET, CAT), Fourier analysis, synchrotron radiation, EXAFS, neutron scattering, and novel ultramicroscopy techniques. Includes lectures, student presentations, occasional demonstrations. Emphasis depends on student interest. Prereqs., MCDB 1050 or 3120, and/or PHYS 1120 and 1140, or 3010 and 3020, or instructor consent. Same as MCDB 5970 and PHYS 4970.
  - :name: Honors Research
    :credit: "3"
    :subject: MCDB
    :number: "4980"
    :description: Provides faculty-supervised research for students who have been approved by the departmental honors committee. Normally taken during the semester before completion of the honors thesis. Prereqs., MCDB 4840 or comparable research experience, and a GPA of 3.20 or better.
  - :name: Honors Thesis
    :credit: "3"
    :subject: MCDB
    :number: "4990"
    :description: Involves the preparation and defense of an honors thesis, based on faculty-supervised original research, including final phases of the research project. Prereqs., MCDB 4840, 4980, or comparable research experience, a GPA of 3.30 or better, and approval by the MCDB honors committee.
  - :name: "Biological Electron Microscopy: Principles and Recent Advances"
    :credit: "3"
    :subject: MCDB
    :number: "5130"
    :description: Same as MCDB 4130 and PHYS 5130.
