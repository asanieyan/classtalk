- :name: Honors
  :code: HONR
  :courses: 
  - :name: Honors Coseminar
    :credit: "1"
    :subject: HONR
    :number: "1001"
    :description: Honors coseminars are designed to combine an honors seminar experience with the shared experience of an organized lecture course. Designed typically for 10--15 students, coseminars are taken either for an additional 1 credit hour or in place of a recitation. Coseminars are designed to provide honors students with an opportunity to extend their common experience in the course lecture into an enriched interactive, critical thinking opportunity. May be repeated up to 4 total credit hours.
  - :name: Honors Diversity Seminar
    :credit: "3"
    :subject: HONR
    :number: "1810"
    :description: "In this course, students develop an appreciation for and experience with diverse perspectives, particularly racial/ethnic, gender, sexual orientation, and class perspectives, for constructing knowledge as they proceed through their undergraduate studies. Three themes provide the framework for the course: education for the next century, the 21st century citizen, and the modern individual in a diverse society. Topics explored in the course include stigmatization, privilege, targeted and nontargeted grouping, and oppression. Students are required to engage in independent research and experiential, empathetic experiences. Prereq., overall GPA of 3.30 or higher. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Ethics of Ambition
    :credit: "3"
    :subject: HONR
    :number: "2250"
    :description: "Through selected readings in classical literature on ethics and through more contemporary readings and films, examines critical ethical issues relating to the competition of ambitions and the alternative styles of choosing between courses of action in a dangerous world. Uses biographies of those whose lives illustrate both the complexities of the struggles and the profundity of possibilities. Considers the unconscious metaphors of national visions and ambitions, the competing ethics of ends and means, the conflicting ambitions in a pluralistic society, and the transcendent ambitions of visionaries. Same as FARR 2660. Approved for arts and sciences core curriculum: ideals and values."
  - :name: Introduction to the Bible
    :credit: "3"
    :subject: HONR
    :number: "2251"
    :description: "Studies the major works, figures, and genres of the Bible and attempts to understand what they meant to their own time and why they became so important to Western civilization and contemporary America. Prereq., overall GPA of 3.30 or higher. Approved for arts and sciences core curriculum: historical context."
  - :name: Open Topics
    :credit: "3"
    :subject: HONR
    :number: "2500"
    :description: Variety of new courses at the 2000 level. See honors program announcements for specific contents. May be repeated up to 6 total credit hours. Prereq., GPA 3.30 or higher.
  - :name: "Leadership Practicum: KHP Flock Leaders"
    :credit: "1"
    :subject: HONR
    :number: "2610"
    :description: Required for students who are selected as flock leaders for the Kittredge honors residence program. Teaches skills and techniques to enable them to lead a small group in the unique environment of a residential honors program. May be repeated up to 2 total credit hours. Prereq., consent of Kittredge honors program director.
  - :name: The Figure of Socrates
    :credit: "3"
    :subject: HONR
    :number: "2860"
    :description: "Investigates why Socrates intrigued great writers like Aristophanes, Plato, Xenophon, and Aristotle and why, through his life and execution by the Athenian democracy, he still influences Western ethics, politics, and education and is central to cultural literacy. Prereq., overall GPA of 3.30 or higher. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Honors Coseminar
    :credit: "1"
    :subject: HONR
    :number: "3001"
    :description: Honors coseminars are designed to combine an honors seminar experience with the shared experience of an organized lecture course. Designed typically for 10--15 students, coseminars are taken either for an additional 1 credit hour or in place of a recitation. Coseminars are designed to provide honors students with an opportunity to extend their common experience in the course lecture into an enriched interactive, critical thinking opportunity.
  - :name: Women in Education
    :credit: "3"
    :subject: HONR
    :number: "3004"
    :description: "Honors women in education and their legacy. Introduces women educators, beginning in the late 19th century, whose significant theories of education and work in teaching have had an impact on all of our lives, in history, and in society. Explores the educational theories and methods of several representative women educators and analyzes them through an investigation of their professional and personal lives. Same as WMST 3004. Approved for arts and sciences core curriculum: cultural and gender diversity. Prereq., overall GPA of 3.30 or higher."
  - :name: Advanced Honors Writing Workshop
    :credit: "3"
    :subject: HONR
    :number: "3220"
    :description: "Intensive practice of expository writing skills, particularly argumentation in longer forms. Course includes extensive practice in researching secondary sources, synthesizing large bodies of information, structuring cogent arguments for diverse sources, etc. Prereqs., junior or senior standing or instructor consent, and overall GPA of 3.30 or higher. Approved for arts and sciences core curriculum: written communication."
  - :name: Journey Motif in Women's Literature
    :credit: "3"
    :subject: HONR
    :number: "3270"
    :description: "Investigates the application of the theme of the journey to developmental narratives by analyzing modern British and American writings by women. Applies methods from psychology, feminist studies, gay studies, cultural studies to concepts of development, regression, progress, escape. Prereq., overall GPA of 3.30 or higher. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Science and Mysticism
    :credit: "3"
    :subject: HONR
    :number: "3560"
    :description: Has modern science proven or validated the mystical religious experience? Or does a basic conflict remain between these diverse human endeavors? The similarities and differences between science and mysticism will be investigated through readings, discussions and practical, experiential exercises. Discussions and exercises will be designed to encourage both an intellectual and a non-intellectual understanding of the course material.
  - :name: Privilege and Modern Social Construction
    :credit: "3"
    :subject: HONR
    :number: "3810"
    :description: This course examines social constructions that lead to productive interactions between and among American social communities. Using case studies and humanistic accounts, students analyze the lived experiences of a unique group or successful citizens who routinely evidence productive practices of multicultural engagement. Through interactions with policy makers and community practitioners, students design and enact activities that allow them to reconstruct their personal patterns of privilege practices of their peer groups in various settings. Prereq., HONR 1810 or demonstrated academic study of race, class, and gender.
  - :name: Open Topics
    :credit: "3"
    :subject: HONR
    :number: "4000"
    :description: Variety of new courses at the 4000 level, see Honors Program announcements for specific contents. May be repeated up to 6 total credit hours. Prereq., junior or senior standing or instructor consent, and overall GPA of 3.30 or higher.
  - :name: Heroines and Heroic Tradition
    :credit: "3"
    :subject: HONR
    :number: "4025"
    :description: "Given recent controversies about the roles of women in power, this course re-evaluates heroic traditions as the stories that ground our sense of public endeavor. What do we mean by heroic? What is a heroine? Are heroines different from heroes? Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Discourse Analysis and Cultural Criticism
    :credit: "3"
    :subject: HONR
    :number: "4055"
    :description: "Discourse analysis critically investigates the founding assumptions by which systems of meaning operate. Its practice is aimed at a rigorous, systematic analysis of both specific cultural issues and the dynamics by which structures of meaning may be maintained or transformed. Prereq., overall GPA of 3.30 or higher. Coreq., HONR 4056. Approved for arts and sciences core curriculum: critical thinking."
  - :name: "Service Practicum: Discourse Analysis and Cultural Criticism"
    :credit: "1"
    :subject: HONR
    :number: "4056"
    :description: Help communities in need, with credit hours varying according to time commitment. The practicum provides experiential and intellectual understanding of the discourses and dynamics that maintain major cultural hierarchies of values and of resource distribution. Coreq., HONR 4055.
  - :name: Honors Thesis
    :credit: "3"
    :subject: HONR
    :number: "4959"
    :description: May be repeated up to 6 total credit hours. Requires approval of Honors Program.
- :name: Integrative Physiology
  :code: IPHY
  :courses: 
  - :name: Introduction to Scientific Writing in Integrative Physiology
    :credit: "3"
    :subject: IPHY
    :number: "1950"
    :description: "Provides an overview of writing skills and strategies, emphasizing those most important to the sciences, especially kinesiology and physiology. Focuses on fundamental skills, objective analysis, and scientific persuasion, with attention to clear organization and style, academic and scientific mechanics, and distinctions between audiences. Restricted to KINE/ IPHY majors. Formerly KAPH 1950. Meets MAPS requirement for English. Approved for arts and sciences core curriculum: written communication."
  - :name: Seminar in Integrative Physiology
    :credit: "1"
    :subject: IPHY
    :number: "2010"
    :description: Introduces a small group of lower-division students to current research topics in integrative physiology. Emphasizes relevant applications to real-world situations. May be repeated up to 6 total credit hours when topics vary. Formerly KAPH 2010.
  - :name: Introduction to Research Methods
    :credit: "2"
    :subject: IPHY
    :number: "2600"
    :description: Provides skills necessary for interpreting research in integrative physiology. Current designs, methods and applications will be used to develop the skills necessary to understand, utilize and critique research using examples from professional literature. Restricted to KINE or IPHY majors. Similar to KAPH 2700. Students may get credit for this course and either KAPH 2600 or KAPH 2700 but not for all three. Formerly KAPH 2600.
  - :name: Introduction to Statistics
    :credit: "3"
    :subject: IPHY
    :number: "2800"
    :description: Examines the application of statistics to research relevant to integrative physiology. Includes instruction and hands-on experience with related computer programs and interpretation of the results of their use. Recommended prereq., IPHY 2600. Restricted to KINE/IPHY majors. Formerly KAPH 2800.
  - :name: Practicum in Integrative Physiology
    :credit: "1"
    :subject: IPHY
    :number: "2910"
    :description: Offers practical experience in organized situations with direct supervision. Restricted to KINE and IPHY majors. May be repeated up to 3 total credit hours. Prereq., instructor consent. Formerly KAPH 2910.
  - :name: Teaching in Integrative Physiology
    :credit: "1"
    :subject: IPHY
    :number: "3010"
    :description: Provides an opportunity to assist in teaching specific laboratory sections in IPHY under direct faculty supervision. Students must make arrangements with the faculty member responsible for the course in which they plan to assist. May be repeated up to 6 total credit hours. Prereq., junior standing and instructor consent.
  - :name: Cell Physiology
    :credit: "4"
    :subject: IPHY
    :number: "3060"
    :description: Lect. and lab. Introduces the biology of eukaryotic systems at molecular, cellular, and systems levels of integration, emphasizing the complementarities of structure and function and physiological mechanisms of regulation at the cellular and molecular level. Prereqs., EBIO 1210, 1220, 1230 and 1240 or MCDB 1150, 1151, 2150 and 2151. Restricted to sophomores/juniors/seniors. Formerly KAPH/EPOB 2060.
  - :name: Environmental Animal Physiology
    :credit: "3"
    :subject: IPHY
    :number: "3130"
    :description: Broad consideration of biochemical, physiological, and behavioral adaptations of vertebrate animals to various environments and strategies for allocation of energetic expenditures in relation to environmental demands. Prereq., one year general biology. Formerly KAPH/EPOB 3130.
  - :name: Introduction to Human Anatomy
    :credit: "3"
    :subject: IPHY
    :number: "3410"
    :description: Introduces the basic of human anatomy. Prereq., EBIO/ EPOB 1210, 1220, 1230, 1240. Formerly EPOB 3420.
  - :name: Human Anatomy Laboratory
    :credit: "2"
    :subject: IPHY
    :number: "3415"
    :description: Introduces structures of the human anatomical systems using human cadavers and animal tissue. This laboratory is meant to complement IPHY 3410, Introduction to Human Anatomy lecture. Prereq., EBIO/ EPOB 1210, 1220, 1230, 1240; IPHY 3410 (or as coreq.).
  - :name: Nutrition, Health, and Performance
    :credit: "3"
    :subject: IPHY
    :number: "3420"
    :description: "Highlights basic principles of nutrition and their relation to health. Restricted to juniors and seniors. Formerly KAPH 3420. Approved for arts and sciences core curriculum: natural science."
  - :name: Introduction to Human Physiology
    :credit: "3"
    :subject: IPHY
    :number: "3430"
    :description: Introduces the physiology of the nervous, muscular, cardiovascular, respiratory, urinary, immune, endocrine, and reproductive systems. Prereqs., EBIO 1210 and 1220; CHEM 1071, CHEM 1131, or CHEM 1171. Recommended prereqs., IPHY 3410, 3415 and 3435.
  - :name: Human Physiology Laboratory
    :credit: "2"
    :subject: IPHY
    :number: "3435"
    :description: Introduces laboratory experience in selected aspects of human physiology for students in pharmacy and allied health programs. Uses animals and animal tissues. Prereq., EBIO/EPOB 1210, 1220, 1230, 1240; CHEM 1071 or 1131 or 1171. Coreq., IPHY 3430.
  - :name: Comparative Animal Physiology
    :credit: "3"
    :subject: IPHY
    :number: "3450"
    :description: Lect., lab, and rec. Introduces principles of animal physiology and responses to environmental change. Uses animals and/or animal tissues. Prereqs., EBIO/EPOB 1210, 1220, 1230, 1240, or equivalent. Formerly KAPH 3450, EPOB 3700.
  - :name: Comparative Vertebrate Anatomy
    :credit: "5"
    :subject: IPHY
    :number: "3460"
    :description: Lect. and lab. Introduces major components of the vertebrate body and how they are organized into a whole organism, emphasizing function, evolution, and diversity of these basic features. Laboratories involve dissection of representative groups and demonstrations. Uses animals and/or animal tissues. Prereqs., EBIO/EPOB 1210, 1220, 1230, 1240, or equivalent. Formerly EPOB 3720.
  - :name: Human Physiology 1
    :credit: "3"
    :subject: IPHY
    :number: "3470"
    :description: Focuses on scientific thinking, cell physiology, neuroscience, endocrinology, immunology, and musculoskeletal physiology. The first semester of a two-semester sequence for IPHY majors. Prereqs., EBIO 1210 and 1220 or MCDB 1150 and 2150; CHEM 1071, 1131, or 1171. Recommended prereqs., IPHY 3410 and 3415.
  - :name: Human Physiology 2
    :credit: "3"
    :subject: IPHY
    :number: "3480"
    :description: Focuses on the physiology of the respiratory, cardiovascular, urinary, digestive, and reproductive systems. The second semester of a two-semester sequence for IPHY majors. Prereqs., EBIO 1210 and 1220 or MCDB 1150 and 2150; CHEM 1071, 1131, or 1171; IPHY 3470. Recommended prereqs., IPHY 3410 and 3415. Coreq., IPHY 3435.
  - :name: Applied Clinical Research
    :credit: "2"
    :subject: IPHY
    :number: "3500"
    :description: Introduces fundamental concepts of clinical research to those interested in pursing a career in medicine or medical research. In addition to lectures introducing students to research design, errors in research, and basic biostatistics, there will be significant emphasis on participation in on-going medical research at Denver Health Medical Center and The Children's Hospital. This unique experience will provide students with first-hand exposure to all aspects of clinical research. Prereqs., MCDB 1150 and 2150, or EBIO 1210 and 1220, and CHEM 3311. Recommended prereq., premedical focus and/or previous research experience.
  - :name: Dynamics of Motor Learning
    :credit: "3"
    :subject: IPHY
    :number: "3660"
    :description: "Focuses on information processing approaches and dynamical systems theory as explanations for human motor learning and the coordination of movement. Various topics are discussed from both perspectives including practice organization, attainment of elite performance, and the production of novel movements. Formerly KAPH 3660. Approved for arts and sciences core curriculum: natural sciences."
  - :name: Scientific Writing in Integrative Physiology
    :credit: "3"
    :subject: IPHY
    :number: "3700"
    :description: "Takes a process-based approach to writing. Assignments and classroom experiences emphasize critical thinking, using scientific evidence and reasoning to construct original arguments, and applying conventions and problem-solving skills to craft successful documents. Prereq., IPHY 2800. Restricted to juniors/seniors. Formerly KAPH 3700. Approved for arts and sciences core curriculum: written communication."
  - :name: Brain and Behavior
    :credit: "3"
    :subject: IPHY
    :number: "3730"
    :description: "Emphasizes how the brain controls animal behavior. Covers fundamental concepts of molecular, cellular, and systems physiology to understand 1) how individual nerves work and communicate, 2) how the nervous system controls various aspects of behavior, and 3) how experimental approaches are used to unravel the neurobiological basis of animal behavior. Prereq., C- or better in EBIO 1210 or PSYC 2012 or MCDB 1150. Formerly KAPH/EPOB 3730. Approved for arts and sciences core curriculum: natural sciences."
  - :name: Forensic Biology
    :credit: "3"
    :subject: IPHY
    :number: "3800"
    :description: Introduces basic concepts of modern forensic science with emphasis on biological aspects such as forensic entomology, forensic botany, hair analysis, forensic anthropology, and forensic DNA analysis. Prereq., MCDB 1150, 1151, 2150, 2151 or EBIO/EPOB 1210, 1220, 1230, 1240, and one-year chemistry with lab.
  - :name: Forensic Biology Laboratory
    :credit: "1"
    :subject: IPHY
    :number: "3810"
    :description: Introduces basic laboratory techniques and procedures of modern forensic science with emphasis on biological aspects such as forensic entomology, forensic botany, hair analysis, forensic anthropology, and forensic DNA analysis. Prereq., MCDB 1150, 1151, 2150, 2151 or EBIO/EPOB 1210, 1220, 1230, 1240, and one-year chemistry with lab. Coreq., IPHY 3800.
  - :name: Seminar in Integrative Physiology
    :credit: "1"
    :subject: IPHY
    :number: "4010"
    :description: Introduces a small group of students to current research topics in integrative physiology, evaluation of current research, and discussion of critical issues. May be repeated up to 6 total credit hours when topics vary. Prereq., IPHY 2800. Formerly KAPH 4010.
  - :name: Colloquium in Integrative Physiology
    :credit: "2"
    :subject: IPHY
    :number: "4100"
    :description: General research seminar experience for upper-division majors. Emphasis on integrating research topics from all areas of integrative physiology, and promoting faculty-student research interaction. Emphasis also on developing fundamental research skills and science-based critical thinking. May be repeated up to 6 total credit hours. Prereq., IPHY 2800. Restricted to junior/senior KINE/IPHY majors. Same as IPHY 5100. Formerly KAPH 4100.
  - :name: Physiological Genetics and Genomics
    :credit: "3"
    :subject: IPHY
    :number: "4200"
    :description: Introduces genetic and genomic concepts and methodologies as they apply to physiological systems. The course covers aspects of comparative and evolutionary genomics, model metazoan genetic organisms, modern genetic analytical methods and the genetic dissection of physiological traits. Recommended prereq., MCDB 2150 or EBIO 2070.
  - :name: Endocrinology
    :credit: "4"
    :subject: IPHY
    :number: "4440"
    :description: Introduces mammalian endocrine system. Course provides a thorough analysis and integration of chemical communication by hormones, paracrines, and semiochemicals. Prereq., IPHY/EPOB 3430 or 3450. Same as IPHY 5440. Formerly KAPH/EPOB 4440/5440.
  - :name: Biology of Human Reproduction
    :credit: "3"
    :subject: IPHY
    :number: "4470"
    :description: Lect. Anatomy and physiology of human reproduction, including gender determination, embryology, puberty, menstrual cycle, pregnancy, lactation, menopause, sexual behavior, sexual abnormalities and contraception. Open to nonmajors. Prereqs., EBIO/EPOB 1210, 1220, 1230, 1240. Formerly KAPH 4470 and EPOB 4720.
  - :name: Comparative Reproductio
    :credit: "3"
    :subject: IPHY
    :number: "4480"
    :description: Lect. Focuses on comparative anatomy and physiology of reproductive system and the evolution of reproductive behavior in vertebrates and invertebrates. Topics include courtship, mating, fertilization, estrous and menstrual cycles, and environmental control of seasonal reproduction. Prereq., EBIO/EPOB 1210, 1220, 1230, 1240. Recommended prereq., IPHY/EPOB 3430. Formerly KAPH/EPOB 4480.
  - :name: "Histology: Cells and Tissues"
    :credit: "4"
    :subject: IPHY
    :number: "4500"
    :description: Lect. and lab. Analysis of vertebrate histology and preparation of vertebrate tissues for light microscopic examination. Especially useful to students of vertebrate anatomy, development, and physiology. Uses animals and/or animal tissue. Prereq., EPOB 3430 or EPOB 3700 or IPHY 3430 or IPHY 3450. Same as IPHY 5500. Formerly KAPH 4500/5500 &amp; EPOB 4700/5700.
  - :name: Biomechanics
    :credit: "5"
    :subject: IPHY
    :number: "4540"
    :description: Applies the principles of physics and physiology to the analysis of human movement. Quantitative analysis of the forces, torques, mechanical energy, power impulses and momentum associated with human movement. Mechanical properties of muscles, tendons, ligaments, and bones. Prereqs., IPHY 2800; IPHY 3410 or EPOB 3420; PHYS 2010; MATH 1300 or 1310 or APPM 1350. Restricted to KINE/IPHY majors. Formerly KAPH 4540.
  - :name: Immunology
    :credit: "4"
    :subject: IPHY
    :number: "4600"
    :description: Studies the immune system, a multi-cellular system that functions to protect us from disease. Introduces concepts associated with the development and function of individual cells of the immune system (T-cells, B-cells, neutrophils, dendritic cells, macrophages), as well as their integrative roles in physiology and host defense. Prereq., one year of cell biology. Restricted to majors. Same as IPHY 5600.
  - :name: Exercise Physiology
    :credit: "5"
    :subject: IPHY
    :number: "4650"
    :description: Examines physiological adjustments that occur in selected organ systems with acute and chronic exercise. Topics center on the physiological mechanisms pertaining to metabolic, cardiovascular, and hormonal alterations. Prereqs., IPHY 2800 and 3430. Prereq. or coreq., IPHY 3410. Restricted to junior/senior KINE/IPHY majors. Formerly KAPH 4650.
  - :name: Critical Thinking in Integrative Physiology
    :credit: "3"
    :subject: IPHY
    :number: "4660"
    :description: "Covers specific integrative physiology topics in areas such as animal physiology, endothelial function, neurobiology, exercise immunology, and exercise physiology. May be repeated up to 6 total credit hours. Restricted to junior/senior KINE, IPHY, and EBIO majors. Prereq., 13-hours of IPHY coursework. Formerly KAPH 4660. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Critical Thinking in Exercise Physiology
    :credit: "3"
    :subject: IPHY
    :number: "4680"
    :description: "Covers specific exercise physiology topics such as cellular cause of fatigue and muscle soreness, heart disease, regulation of blood flow, diabetes, aging, training adaptations, exercise at high altitude, ergogenic aids, and excitation-contraction of muscle. Prereq., IPHY 4650. Restricted to juniors/seniors. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Neurophysiology
    :credit: "4"
    :subject: IPHY
    :number: "4720"
    :description: Describes how the nervous system controls the activity of muscles and how the sensory effects of muscle activity influence the function of the nervous system. Prereqs., IPHY 2800. Prereq. or coreq., IPHY 3410 or EPOB 3420. Restricted to junior/senior KINE/IPHY majors. Formerly KAPH 4720.
  - :name: Motor Control
    :credit: "3"
    :subject: IPHY
    :number: "4730"
    :description: Examines the central and peripheral neural structures responsible for the control and coordination of human movement. Theories of motor control are also investigated from a behavioral and biomechanical view. Concepts in reflexive and voluntary movement control are emphasized. Prereq., junior standing. Same as IPHY 5730. Formerly KAPH 4730.
  - :name: Theory of Motor Skill Learning
    :credit: "3"
    :subject: IPHY
    :number: "4740"
    :description: Offers a critical analysis of motor learning theories, including Adam's closed loop theory, Schmidt's schema theory, and the influence of contextual interference on learning and performance. Also covers feedback and practice organization. Projects and presentations required. Prereq., junior standing. Same as IPHY 5740. Formerly KAPH 4740.
  - :name: Exercise and Sport Psychology
    :credit: "3"
    :subject: IPHY
    :number: "4750"
    :description: Examines theoretical concepts and current research concerning psychological phenomena as they relate to motor performance, exercise, and sport. Topics include a scientific approach to studying movement behavior, arousal, anxiety, personality, group dynamics, modeling, efficacy, and exercise adherence. Prereq., one semester of statistics or research methods. Formerly KAPH 4750.
  - :name: Mind--Body Health
    :credit: "3"
    :subject: IPHY
    :number: "4770"
    :description: Examines the bidirectional interaction between the psychological state (the mind) and physiological functions (the body.) Topics include the bidirectional impact of several states of the mind on health and the importance of physical activity in preventing the negative impact of these mental states on health. Prereqs., IPHY 2800, and IPHY 3410 or EPOB 3420. Coreq., IPHY 3430. Restricted to junior/senior KINE/IPHY majors. Formerly KAPH 4770.
  - :name: "Independent Study: Undergraduate"
    :credit: "1"
    :subject: IPHY
    :number: "4860"
    :description: Students may register for more than one section per term. May be repeated up to 8 total credit hours. Formerly KAPH 4860.
  - :name: Honors Thesis
    :credit: "1"
    :subject: IPHY
    :number: "4870"
    :description: Prereq., IPHY 2800 and 3700. Formerly KAPH 4870.
  - :name: Internship
    :credit: "1"
    :subject: IPHY
    :number: "4930"
    :description: Provides an opportunity for field/laboratory work in a variety of different settings. Prereq., junior or senior status and completion of at least two of the major core classes. Consult with faculty for approval. May be repeated up to 6 total credit hours. Formerly KAPH 4930.
  - :name: Colloquium in Integrative Physiology
    :credit: "2"
    :subject: IPHY
    :number: "5100"
    :description: Same as IPHY 4100. Formerly KAPH 5100.
  - :name: Molecular Genetic Analysis of Physiology and Behavior
    :credit: "2"
    :subject: IPHY
    :number: "5102"
    :description: Utilizes molecular, classical, and quantitative genetics as a method for understanding the molecular basis of human and animal physiology and behavior. Required of first year students in Behavioral Genetics certificate program. Prereqs., EBIO 2070 or 2670, or MCDB 2150.
  - :name: Molecular Genetics and Behavior
    :credit: "3"
    :subject: IPHY
    :number: "5232"
    :description: Covers fundamental mechanisms of gene action, including DNA structure and regulation of gene expression. Discusses molecular techniques used to examine human genetic diseases. Emphasizes genetic diseases with behavioral and neurological abnormalities. Prereq., PSYC 5102 or instructor consent. Same as PSYC 5232.
  - :name: Endocrinology
    :credit: "4"
    :subject: IPHY
    :number: "5440"
    :description: Same as IPHY 4440. Formerly KAPH 4440/5440 and EPOB 4440/5440.
  - :name: "Histology: Cells and Tissues"
    :credit: "4"
    :subject: IPHY
    :number: "5500"
    :description: Same as IPHY 4500. Formerly KAPH 4500/5500 and EPOB 4700/5700.
  - :name: Exercise Biochemistry
    :credit: "3"
    :subject: IPHY
    :number: "5550"
    :description: Examines the underlying biochemical mechanisms that are responsible for the physiological adaptations to short- and long-term dynamic exercise. The interaction of key biochemical alterations as it relates to disease (diabetes, aging) and exercise will be addressed. Prereq., one year of chemistry. Prereq. or coreq., IPHY 4650 or instructor consent. Formerly KAPH 5550.
  - :name: Immunology
    :credit: "4"
    :subject: IPHY
    :number: "5600"
    :description: Restricted to graduate students. Same as IPHY 4600.
  - :name: Clinical and Exercise Electrocardiography
    :credit: "3"
    :subject: IPHY
    :number: "5640"
    :description: Lectures and laboratory practice in recognition and evaluation of normal and pathological electrical activity of the heart as demonstrated by the electrocardiogram. For graduate students who monitor laboratory physiological testing and/or prescriptive exercise programs in laboratory settings. Prereqs., IPHY 3430 and 4650. Formerly KAPH 5640.
  - :name: Motor Control
    :credit: "3"
    :subject: IPHY
    :number: "5730"
    :description: Same as IPHY 4730. Formerly KAPH 5730.
  - :name: Theory of Motor Skill Learning
    :credit: "3"
    :subject: IPHY
    :number: "5740"
    :description: Same as IPHY 4740. Formerly KAPH 5740.
  - :name: Advanced Statistics and Research Methods in Integrative Physiology
    :credit: "5"
    :subject: IPHY
    :number: "5800"
    :description: Focuses on how descriptive, correlational, and inferential statistics apply to physiological data. Provides instruction and experience in using related computer programs and examines the many considerations involved in physiological research methods. Prereq., IPHY 2800. Restricted to KINE and IPHY graduate students.
  - :name: Writing for the Research Scientist
    :credit: "3"
    :subject: IPHY
    :number: "5830"
    :description: Promotes understanding of the rhetorical goals, structure, design, and language for effective scientific texts, emphasizing research reports and grant proposals. Supports students in executing advanced cognitive processes in planning, drafting, and revising. Involves instructor-guided procedural facilitation and peer-review workshops based on students' current writing projects in courses and laboratory research. Prereq., basic proficiency in English. Restricted to graduate students. Formerly KAPH 5830.
  - :name: Graduate Independent Study
    :credit: "1"
    :subject: IPHY
    :number: "5840"
    :description: Restricted to KAPH/IPHY graduate students. May be repeated up to 7 total credit hours. Formerly KINE 5840.
  - :name: Seminar
    :credit: "1"
    :subject: IPHY
    :number: "6010"
    :description: Presents special topics in integrative physiology. May be repeated up to 6 total credit hours. Formerly KAPH 6010.
  - :name: Seminar
    :credit: "1"
    :subject: IPHY
    :number: "6020"
    :description: Presents special topics in integrative physiology. May be repeated up to 7 total credit hours. Formerly KAPH 6020.
  - :name: Independent Study---Doctoral
    :credit: "1"
    :subject: IPHY
    :number: "6100"
    :description: Mentor-supervised academic experience designed to develop and enhance the professional/research skills of the doctoral candidates from the department. Formerly KAPH 6100.
  - :name: Controversies in Exercise Physiology
    :credit: "3"
    :subject: IPHY
    :number: "6610"
    :description: Discusses controversial topics in exercise physiology and biochemistry. Critically analyzes the physiological mechanisms, significance, and responses of each topic. Students participate in scientific debates and article critiques. Prereq., IPHY 4650. Formerly KAPH 4650.
  - :name: Current Topics in Exercise Physiology
    :credit: "3"
    :subject: IPHY
    :number: "6620"
    :description: Presents and evaluates relevant issues in the field of exercise physiology; conducted in a seminar format. May be repeated up to 9 total credit hours. Prereq., IPHY 4650. Formerly KAPH 6620.
  - :name: Systemic Cardiovascular Regulations
    :credit: "3"
    :subject: IPHY
    :number: "6640"
    :description: Focusing on systemic control of the cardiovascular system at rest and in response to acute and chronicute physiological states such as exercise. Primary emphasis is on the human cardiovascular system in health, chronic disease, and normal aging. Restricted to KINE and IPHY graduate students. Prereqs., IPHY 3410, 3430 and 4650. Formerly KAPH 6640.
  - :name: Cellular Cardiovascular Physiology
    :credit: "3"
    :subject: IPHY
    :number: "6650"
    :description: Focuses on the cellular control of cardiac and smooth muscle contraction, at rest and in response to acute and chronic exercise. Addresses certain pathophysiological and physiological adaptive mechanisms. Prereq., IPHY 4650. Formerly KAPH 6650.
  - :name: Locomotion Energetics and Biomechanics
    :credit: "3"
    :subject: IPHY
    :number: "6660"
    :description: Critiques and discusses both classic and cutting edge scientific research in the area of terrestrial locomotion. Recommended prereqs., IPHY 4540, 4650 and graduate standing in IPHY or EBIO. Formerly KAPH 6660.
  - :name: Hypothesis Testing in Locomotion Biomechanics
    :credit: "2"
    :subject: IPHY
    :number: "6670"
    :description: Focuses on the scientific process including formulating and testing hypotheses in studies of locomotion. Students analyze primary articles to determine whether the studies tested hypotheses and to generate new hypotheses that logically follow from previous studies. Formerly KAPH 6670.
  - :name: Matlab for Physiological and Biomechanical Research
    :credit: "3"
    :subject: IPHY
    :number: "6680"
    :description: This introduction to Matlab programming will teach the skills needed to write and modify programs for data acquisition and analysis, statistics, plotting, and simulation.
  - :name: Professional Skills for the Research Scientist
    :credit: "3"
    :subject: IPHY
    :number: "6830"
    :description: Focuses on delineation of research problems, types of research, design of experiments, specific research procedures and tools, and instruction in preparation of proposals, research papers, and theses. Formerly KAPH 6830.
  - :name: Research Project
    :credit: "1"
    :subject: IPHY
    :number: "6840"
    :description: Involves a scholarly investigation of a selected topic using literature and/or experimental techniques. Advisor required. May be repeated up to 7 total credit hours. Formerly KAPH 6840.
  - :name: Master's Degree Candidat
    :credit: "3"
    :subject: IPHY
    :number: "6940"
    :description: Formerly KAPH 6940.
  - :name: Master's Thesis
    :credit: "1"
    :subject: IPHY
    :number: "6950"
    :description: Restricted to KINE/IPHY graduate students. Formerly KAPH 6950.
  - :name: Doctoral Dissertation
    :credit: "1"
    :subject: IPHY
    :number: "8990"
    :description: All doctoral students must register for not fewer than 30 hours of dissertation credit as part of the requirements for the degree. For a detailed discussion of doctoral dissertation credit, refer to the Graduate School section. Restricted to KINE/IPHY graduate students.
- :name: International Affairs
  :code: IAFS
  :courses: 
  - :name: Global Issues and International Affairs
    :credit: "4"
    :subject: IAFS
    :number: "1000"
    :description: "Introduces the student to the international affairs program. The course examines political and economic development in several countries in many different world regions. Examines historical trends and development as well as current political and economic issues. Approved for arts and sciences core curriculum: contemporary societies."
  - :name: Special Topics in International Affairs
    :credit: "3"
    :subject: IAFS
    :number: "3000"
    :description: Senior level umbrella seminar spanning a variety of topics relevant to the study of international affairs. Subjects addressed under this heading vary according to student interest and faculty availability. May be repeated up to 6 total credit hours. Restricted to juniors and seniors.
  - :name: The Post-Cold War World
    :credit: "3"
    :subject: IAFS
    :number: "4500"
    :description: "Capstone course for international affairs majors. Examines the ways in which the end of the Cold War, the collapse of failed states, and the rise of global terrorism changed the world. Studies how peoples, governments and nongovernmental organizations faced new social, political, economic and security challenges in an era of globalization. Includes discussion, oral reports, critical book reviews, and research papers. Restricted to junior/senior IAFS majors. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Honors Seminar in International Affairs
    :credit: "3"
    :subject: IAFS
    :number: "4800"
    :description: "Directed research course tailored to the particular research interests of the students enrolled. Devoted to research methodology and the development of students' research. Prereq., 3.30 GPA. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Honors in International Affairs
    :credit: "3"
    :subject: IAFS
    :number: "4810"
    :description: Continuation of IAFS 4800. Students complete original research begun in the fall and write and defend their honors thesis. They meet regularly with the instructor. Prereq., IAFS 4800.
  - :name: Independent Study in International Affairs
    :credit: "1"
    :subject: IAFS
    :number: "4900"
    :description: Provides an opportunity to earn academic credit for learning outside the formal class structure. Students interested in doing in-depth research propose a research project to a faculty sponsor and then work closely with that person to produce a piece of original research. Prereq., upper-division standing, GPA of 3.00 or better, grade of C or better in all lower-division courses, and at least 6 upper-division courses.
  - :name: Internship in International Affairs
    :credit: "3"
    :subject: IAFS
    :number: "4930"
    :description: Working individually under the guidance of a public or private organization, students are assigned to projects selected for their academic suitability. Written assignments occur throughout the semester. Prereq., departmental approval.
- :name: INVST Community Studies
  :code: INVS
  :courses: 
  - :name: Responding to Social and Environmental Problems through Service Learning
    :credit: "3"
    :subject: INVS
    :number: "1000"
    :description: "By integrating theory with required community service, students explore how problems are shaped by cultural values and how alternative value paradigms affect the definition of problems in areas such as education and the environment. Students examine different approaches to solving problems and begin to envision new possibilities. Approved for arts and sciences core curriculum: ideals and values."
  - :name: "Civic Engagement: Democracy as a Tool for Social Change"
    :credit: "3"
    :subject: INVS
    :number: "1523"
    :description: "Educates and inspires students for civic engagement by exploring democratic values and the rights and responsibilities of citizenship. Develops theoretical knowledge and practical skills for participating in a diverse democratic society, especially at the state level, through analyzing legislative issues, making policy recommendations, and advocating for change. Approved for arts and sciences core curriculum: United States context."
  - :name: Innovative Approaches to Contemporary Issues through Service Learning
    :credit: "3"
    :subject: INVS
    :number: "3000"
    :description: "Explores creative approaches for solving complex social and environmental issues, with a focus on peace and population. Students analyze the root causes of issues in theoretical and historical contexts, and develop their understanding of effective and innovative approaches to change. This course has a requirement of community service. Recommended prereq., upper-division status. Approved for arts and sciences core curriculum: contemporary societies."
  - :name: Self and Consciousness
    :credit: "3"
    :subject: INVS
    :number: "3041"
    :description: Explores human development from a psychosocial perspective, focusing on the interplay between psychological patterns and social forms. Issues such as self-image and social consciousness are studied within the larger context of individual and collective forces leading to transformation. Prereqs., SOCY 1001, and SOCY 3001 or 3011, or instructor consent. Same as SOCY 3041.
  - :name: "Multicultural Leadership: Theories, Principles and Practices"
    :credit: "3"
    :subject: INVS
    :number: "3100"
    :description: "Focuses on leadership theories and skills necessary for effectiveness in multicultural settings. Students gain understanding of traditional and culturally diverse approaches to leadership and change through comparative analyses of western and non-western theories and practices. Community service required. Same as ETHN 3201. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Facilitating Peaceful Community Change
    :credit: "3"
    :subject: INVS
    :number: "3302"
    :description: Students gain knowledge and skills that enable them to become effective facilitators of community goals. Focuses on understanding the processes of community building with a multicultural emphasis. Students are encouraged to apply concepts of life experiences and to examine themselves as potential change agents. Theory and summer experience are integrated. Prereq., admission to INVST. Coreq., INVS 3912. Same as WMST 3302.
  - :name: Implementing Social and Environmental Change
    :credit: "3"
    :subject: INVS
    :number: "3402"
    :description: Examines grassroots democracy as a means for creating comprehensive, solution-based strategies to address social and environmental problems. Students develop an understanding of the use of democracy for positive social change, identify how changes are initiated within movements, and learn the theory and practice of effective and responsible change efforts.
  - :name: Community Leadership Internship
    :credit: "1"
    :subject: INVS
    :number: "3932"
    :description: Develops students' competencies as community leaders working for a just and sustainable world. Under the supervision of an instructor and a community supervisor, students learn organizational leadership skills by serving as volunteer staff members at community-based organizations. First-hand experience provides students with a deepened understanding of the complex issues facing humanity, and exposure to solution-based strategies for positive change. May be repeated up to 6 total credit hours.
  - :name: The Creative Self
    :credit: "3"
    :subject: INVS
    :number: "4041"
    :description: Experimental approach to the creative process that fosters experimentation outside of conventional patterns of thinking and expression, and explores the use of imagination and creative thinking in problem-solving, writing, and art. Prereqs., SOCY 1001, and SOCY 3001 or 3011, or instructor consent. Same as SOCY 4041.
  - :name: Critical Thinking in Development
    :credit: "3"
    :subject: INVS
    :number: "4302"
    :description: "Exposes students to current issues in the political economy of development. Subjects range from globalization, democratization, and economic development. Specifically, the course explores the international and domestic determinants of economic development with special reference to currency markets, foreign direct investment, trade, and democratization. Prereqs., PSCI 2012 or IAFS 1000, ECON 2010 and 2020, and one upper-division PSCI course. Same as PSCI 4732. Approved for arts and sciences core curriculum: critical thinking or contemporary societies."
  - :name: Nonviolent Social Movements
    :credit: "3"
    :subject: INVS
    :number: "4402"
    :description: Explores theories of democracy and development in relation to movements for nonviolent social change. Focuses on means and ends, spirituality, leadership, decision--making, civil society, cooperative economics, ecology and decentralized powers. Same as SOCY 4111.
  - :name: Community Leadership in Action
    :credit: "1"
    :subject: INVS
    :number: "4932"
    :description: Develops students' expertise as community leaders working for a just and sustainable world. Under the supervision of an instructor and a community advisor, students learn organizational and leadership skills by designing, implementing and evaluating a community-based project. First-hand experience provides students with a deepened understanding of the complex issues facing humanity, and competence with solution-based strategies. May be repeated up to 6 total credit hours.
  - :name: Teaching Social Justice
    :credit: "3"
    :subject: INVS
    :number: "4999"
    :description: INVS students participate in a service-learning practicum under the supervision of an INVS instructor. They explore teaching strategies for implementing concrete educational goals. Focusing on the issues of social justice and social change, they learn how to encourage higher levels of creativity and analysis among students. Prereqs., INVS 3302, 3912, 4033, 4034, 4732, 4914, 4915, and 4734. Must have completed 16 hours required INVS course work with minimum grade B-.
- :name: Latin American Studies
  :code: LAMS
  :courses: 
  - :name: Introduction to Latin American Studies
    :credit: "3"
    :subject: LAMS
    :number: "1000"
    :description: "Introduction to Latin American society and culture taught by faculty from several different fields. Consistent themes in history, geography, literature, and music are explored. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Senior Seminar---Latin American Studies
    :credit: "3"
    :subject: LAMS
    :number: "4815"
    :description: ""
- :name: Lesbian, Gay, Bisexual, and Transgender Studies
  :code: LGBT
  :courses: 
  - :name: Introduction to Lesbian, Gay, Bisexual, and Transgender Studies
    :credit: "3"
    :subject: LGBT
    :number: "2000"
    :description: "Investigates the social and historical meanings of racial, gender, and sexual identities and their relationship to contemporary lesbian, bisexual, gay, and transgender communities. Same as WMST 2030. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Introduction to Lesbian, Bisexual, and Gay Literature
    :credit: "3"
    :subject: LGBT
    :number: "2707"
    :description: Offers students at sophomore and junior levels an introduction to some of the forms, concerns, and genres of contemporary lesbian, bisexual, and gay writing in English. Prereq., sophomore standing. Same as ENGL 2707.
  - :name: Queer Theory
    :credit: "3"
    :subject: LGBT
    :number: "3796"
    :description: Surveys theoretical, critical, and historical writings in the context of lesbian, bisexual, and gay literature. Examines relationships among aesthetic, cultural, and political agendas, and literary and visual texts of the 20th century. Prereq., sophomore standing. Same as ENGL 3796.
  - :name: Studies in Lesbian, Gay, Bisexual, and Transgender Literature
    :credit: "3"
    :subject: LGBT
    :number: "4287"
    :description: Examines selected British, American, and French literary representations of lesbian and gay identity from the early 16th century to the present. Discusses the changing status of homosexuality as a literary and cultural topos, including how same-sex desire is defined, and the rhetorical and ideological difficulties involved in its representation. Specific topics vary each semester. May be repeated up to 9 total credit hours. Restricted to juniors and seniors. Same as ENGL/WMST 4287.
- :name: Libby Residential Academic Program
  :code: LIBB
  :courses: 
  - :name: The Dialogue of Art and Religion
    :credit: "3"
    :subject: LIBB
    :number: "1500"
    :description: "Focuses on interdisciplinary study of visual art from diverse cultural traditions. Addresses role and training of the artist; aesthetic issues related to the object; the audience or viewer for which the work is intended; and the context of the work, especially religious and social history. Cultural traditions include Russian Orthodox icons, Himalayan Buddhist thangkas, and Navaho sandpaintings. (In different semesters, the content may shift to include other traditions such as Islamic or Celtic manuscripts, or Haida totem poles.) Restricted to students in Libby RAP. Approved for arts and sciences core curriculum: ideals and values."
  - :name: Gender and Film
    :credit: "3"
    :subject: LIBB
    :number: "1600"
    :description: "Explores a wide variety of cinematic forms and styles and discusses the treatment of femininity, masculinity, sexuality, and how gender is represented as an artifact of mass culture. Although the course title privileges issues of gender, the course also includes the study of issues of race and ethnicity in film and the inherent connections between the cinematic representations of race and gender. Approved for arts and sciences core curriculum: cultural and gender diversity. Restricted to Libby RAP students."
  - :name: The History of Communication from Caves to Cyberspace
    :credit: "3"
    :subject: LIBB
    :number: "1700"
    :description: "Surveys the history, evolution, and nature of communication and communication technologies. Students learn about the ongoing media revolution and its broader context, considering the interdependence of communication, culture, and society. They critically examine utopian, deterministic, and pessimistic arguments about the influence of new technologies and arts. Course combines lecture, discussion, and group work in a seminar format. Approved for arts and sciences core curriculum: historical context. Restricted to Libby RAP students."
- :name: Library Research
  :code: LIBR
  :courses: 
  - :name: Research Strategies on the Electronic Campus
    :credit: "3"
    :subject: LIBR
    :number: "2000"
    :description: Critical examination and practical exploration of computer technologies, digital communication, and electronic information systems and services for new students. Restricted to freshmen and sophomores only.
  - :name: Methods of Electronic Library Research
    :credit: "3"
    :subject: LIBR
    :number: "3010"
    :description: Exploration of the structure, organization, retrieval, and evaluation of electronic information sources through the formulation of search strategies useful for undergraduate research.
  - :name: Independent Library Research
    :credit: "1"
    :subject: LIBR
    :number: "3900"
    :description: In-depth library research project for upper-division students. Prereq., instructor consent.
  - :name: Independent Library Research
    :credit: "1"
    :subject: LIBR
    :number: "4900"
    :description: In-depth library research project for upper-division students. Prereq., instructor consent.
- :name: Linguistics
  :code: LING
  :courses: 
  - :name: Language in U
    :credit: "3"
    :subject: LING
    :number: "1000"
    :description: "Nontechnical exploration of the ways that language is used in America. Emphasizes language as a social institution and how values and goals of both public institutions and private groups shape and are shaped by language and its use. Meets MAPS requirement for social science: general. Approved for arts and sciences core curriculum: United States context or contemporary societies."
  - :name: The Study of Words
    :credit: "3"
    :subject: LING
    :number: "1010"
    :description: Study of English words of Latin and Greek origin, focusing on etymological meaning by analysis of component parts (prefixes, bases, suffixes) and on the ways in which words have changed and developed semantically. Same as CLAS 1010.
  - :name: Understanding Grammar
    :credit: "3"
    :subject: LING
    :number: "1500"
    :description: Presents fundamentals of grammar in the Western tradition. Emphasizes making concepts and uses of grammar (as exemplified in English and closely related foreign languages) understandable to the nonspecialist.
  - :name: "Service Learning Practicum: Adult Literacy"
    :credit: "1"
    :subject: LING
    :number: "1900"
    :description: Practicum for selected students in LING 1000. Provides practical experience of the impact of illiteracy on individuals, families, and the community at large. Coregistration in service learning recitation is required. Coreq., LING 1000.
  - :name: Introduction to Linguistics
    :credit: "3"
    :subject: LING
    :number: "2000"
    :description: "Introduces the study of languages as structural systems. Principles of sound patterns, word formation, meaning, and sentence structure. Gives attention to language acquisition, psycholinguistics, language families, dialects, historical change in languages, and different language types. Meets MAPS requirement for social science: general."
  - :name: Language and Gender
    :credit: "3"
    :subject: LING
    :number: "2400"
    :description: "Familiarizes students with the effects of gender on language use; discusses popular beliefs and scholarly theories about language and communication. Provides students with tools for exploring the role of language and gender. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Cognitive Science
    :credit: "3"
    :subject: LING
    :number: "3005"
    :description: Same as PSYC 3005, PHIL 3310, and CSCI 3702.
  - :name: Language Sound Structures
    :credit: "3"
    :subject: LING
    :number: "3100"
    :description: Introduces the sounds of languages and their organization into phonological structures. Prereq., LING 2000 or equivalent.
  - :name: American Indian Languages in their Social and Cultural Context
    :credit: "3"
    :subject: LING
    :number: "3220"
    :description: "A sampling of the many languages and cultures found in America before Columbus. Emphasizes those living in what eventually became the United States, but also gives attention to the languages and higher civilizations of Latin America. Prereq., junior standing. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Semantics
    :credit: "3"
    :subject: LING
    :number: "3430"
    :description: Theoretical and practical study of meaning in natural language. Considers both semantic theories and semantic phenomena from diverse languages. Does not treat techniques for improving the use of language. PRERQ., LING 2000 or equivalent.
  - :name: Language and the Public Interest
    :credit: "3"
    :subject: LING
    :number: "3500"
    :description: Studies language in public and private use, concentrating on semantic devices as found in language of political propaganda, advertising, business, and government, as well as everyday use of language between people.
  - :name: World Language Policies
    :credit: "3"
    :subject: LING
    :number: "3545"
    :description: Examines the economic and sociopolitical impact of choosing English vs. other languages in the U.S. Introduces the study of language policies, rights, and planning in other countries, including the worldwide use of English in social, business, and legal contexts.
  - :name: Special Topics in Linguistics
    :credit: "1"
    :subject: LING
    :number: "3800"
    :description: Intensive study of a selected area or problem in linguistics. May be repeated up to 9 total credit hours.
  - :name: Perspectives on Language
    :credit: "3"
    :subject: LING
    :number: "4100"
    :description: "Provides extended critical examination of a few selected issues, chosen each term for their general interest and relevance, e.g., the relation between language and thought, or human language vs. animal languages, and computer languages. Prereqs., LING 2000 or equivalent, and junior or senior standing. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Morphology and Syntax
    :credit: "3"
    :subject: LING
    :number: "4420"
    :description: Introduces principles of word formation and sentence structure. Covers major morphological and syntactic structures found in the world's languages, and methods for describing grammatical structures, and includes practice in analyzing data from a variety of languages. Prereq., LING 2000 or equivalent. Same as LING 5420.
  - :name: Language Development
    :credit: "3"
    :subject: LING
    :number: "4560"
    :description: Emphasizes acquisition of language by young children; development in later years and into adulthood is also treated. Particular attention given to roles of environment and of neurophysiological endowment in learning to communicate with words, sentences, and narratives. Prereqs., LING 2000 and PSYC 1001. Same as SLHS 4560 and PSYC 4560.
  - :name: English Structure for Teachers of English to Speakers of Other Languages
    :credit: "3"
    :subject: LING
    :number: "4610"
    :description: Description of morphological and syntactic categories and structures of English. Prereq., LING 2000. Same as LING 5610.
  - :name: Language and Culture
    :credit: "3"
    :subject: LING
    :number: "4800"
    :description: Principles of language structure and how language and culture interrelate; how language and language use are affected by culture; and how culture may be affected by use of, or contact with, particular languages. Prereq., junior standing. Same as ANTH 4800.
  - :name: Honors Thesis
    :credit: "3"
    :subject: LING
    :number: "4830"
    :description: Required for students who elect departmental honors. Students write an honors thesis based on independent research under the direction of a faculty member. May be repeated up to 7 total credit hours.
  - :name: Linguistic Phonetics
    :credit: "3"
    :subject: LING
    :number: "5030"
    :description: Introduces practical and theoretical aspects of phonetics. Provides training in recognition and production of speech sounds, and instruction on fundamentals of articulatory, acoustic, and auditory phonetics.
  - :name: Introduction to Computational Corpus Linguistics
    :credit: "3"
    :subject: LING
    :number: "5200"
    :description: Covers computer methods for doing linguistics with on-line corpora. Includes extensive introduction (with lab) to the PERL programming language, UNIX corpus tools, Concordance/ KWIC programs, syntactic treebanks, and corpora for discourse and phonetics research. Segment on corpus design covers SGML tools and theoretical issues in transcription. Prereq., graduate standing or instructor consent.
  - :name: Research in Psycholinguistics
    :credit: "3"
    :subject: LING
    :number: "5300"
    :description: After a general introduction to issues and research methods in psycholinguistics (language production and comprehension, language and cognition, language acquisition), several major current research topics, such as models of speech production, and theories of brain specialization for language, are explored. Prereq., at least one graduate-level course in linguistics, psychology, or computer science. Same as PSYC 5300.
  - :name: Phonology
    :credit: "3"
    :subject: LING
    :number: "5410"
    :description: Studies sound systems of language. Introduces both principles of organization of sound systems and major kinds of phonological structures found worldwide. Provides extensive practice in applying phonological principles to data analysis. Prereq., LING 5030 or instructor consent.
  - :name: Morphology and Syntax
    :credit: "3"
    :subject: LING
    :number: "5420"
    :description: Same as LING 4420.
  - :name: Semantics and Pragmatics
    :credit: "3"
    :subject: LING
    :number: "5430"
    :description: Explores fundamental concepts of semantics and pragmatics, including theories of communication and meaning, representation, conversational implications, speech acts, and discourse structure. Prereq., LING 5420 or instructor consent.
  - :name: Syntactic Analysis
    :credit: "3"
    :subject: LING
    :number: "5450"
    :description: Introduces the major constructs used by formal theories of syntax to capture the relationship between meaning and syntactic form and uses data from diverse languages to explore the universality of these constructs. Prereq., graduate standing.
  - :name: Introduction to Diachronic Linguistics
    :credit: "3"
    :subject: LING
    :number: "5570"
    :description: Familiarizes students with terminology, methods, and theories dealing with phenomena of language change through time. Prereq., LING 5410 or instructor consent.
  - :name: English Structure for Teachers of English to Speakers of Other Languages
    :credit: "3"
    :subject: LING
    :number: "5610"
    :description: Prereq., graduate standing. Same as LING 4610.
  - :name: Teaching ESL Pronunciation
    :credit: "3"
    :subject: LING
    :number: "5620"
    :description: Examines the phonetics and phonology of American English (including prosody) and explores techniques for teaching pronunciation skills to non-native speakers. Treats both general issues and specific problems for students from particular language backgrounds. Prereq., LING 3100 or LING 5030 and 5410.
  - :name: Natural Language Processing
    :credit: "3"
    :subject: LING
    :number: "5832"
    :description: Explores the field of natural language processing as it is concerned with the theoretical and practical issues that arise in getting computers to perform useful and interesting tasks with natural language. Covers the problems of understanding complex language phenomena and building practical programs. Prereq., graduate standing or instructor consent. Same as CSCI 5832.
  - :name: Independent Study
    :credit: "1"
    :subject: LING
    :number: "5900"
    :description: May be repeated up to 7 total credit hours.
  - :name: TESOL Practicum
    :credit: "3"
    :subject: LING
    :number: "5910"
    :description: Provides observation and supervised teaching experiences in classroom and other contexts involving the teaching of English to speakers of other languages, especially adults and young adult learners in settings outside K-12. Meetings provide opportunities to debrief and to consult on teaching practice; help students connect theory, methods and practice; and support a professional teaching portfolio process. May be repeated up to 6 total credit hours. Prereq., LING 4610/5610 or instructor consent.
  - :name: Issues and Methods in Cognitive Science
    :credit: "3"
    :subject: LING
    :number: "6200"
    :description: Same as CSCI 6402, EDUC 6504, PHIL 6310, and PSYC 6200.
  - :name: Topics in Language Use
    :credit: "3"
    :subject: LING
    :number: "6300"
    :description: Discusses current issues and research in a selected area related to language use and function. Sample topics include conversational interaction, language policy, language content, and sociolinguistic variation.
  - :name: Sociolinguistic Analysis
    :credit: "3"
    :subject: LING
    :number: "6310"
    :description: Serves as an advanced introduction to the empirical and theoretical foundations of contemporary sociolinguistic analysis, with special emphasis on linguistic variation, diversity and change.
  - :name: Linguistic Anthropology
    :credit: "3"
    :subject: LING
    :number: "6320"
    :description: Serves as an advanced introduction to the empirical and theoretical foundations of contemporary linguistic anthropology, with special emphasis on the ways in which culture and society emerge semiotically through language and discourse. Same as ANTH 6320.
  - :name: Language Structures
    :credit: "3"
    :subject: LING
    :number: "6510"
    :description: Surveys the structure of one or more languages, emphasizing understanding how parts of the language interact. Designed to supplement courses in which parts of languages are used to illustrate theoretical claims. Prereqs., LING 5410 and 5420.
  - :name: Topics in Comparative Linguistics
    :credit: "3"
    :subject: LING
    :number: "6520"
    :description: Students compare and contrast selected structures of languages treated from a typological, genetic, or areal perspective. No special prior knowledge of the subject language is required. Prereqs., LING 5410, 5420, and 5570, or equivalent.
  - :name: Language Acquisition
    :credit: "3"
    :subject: LING
    :number: "6560"
    :description: Theories and research methods in first-language acquisition of phonology, morphology, syntax, semantics, and pragmatics. Prereqs., LING 5410, 5420, and 5430, or instructor consent.
  - :name: Master's Degree Candidate
    :credit: "1"
    :subject: LING
    :number: "6940"
    :description: ""
  - :name: Master's Thesis
    :credit: "1"
    :subject: LING
    :number: "6950"
    :description: ""
  - :name: Methods of Typological Research 1
    :credit: "3"
    :subject: LING
    :number: "7000"
    :description: Research practicum that provides experience in discovering generalizations about language from observations over a sample of individual languages. Students practice the steps in such research from formulation of research questions to preliminary sketch of results under close faculty supervision. Prereqs., LING 5410, 5420, and 5570; or equivalent.
  - :name: Field Methods 1
    :credit: "3"
    :subject: LING
    :number: "7100"
    :description: Introduces the process of discovering structure of a language from data obtained directly from its speakers. Emphasizes effectiveness in the field context, rapid recognition of structural features, and preliminary formulation using computational tools. Prereqs., LING 5410 and 5420, or equivalent.
  - :name: Field Methods 2
    :credit: "3"
    :subject: LING
    :number: "7110"
    :description: Continuation of LING 7100. Students continue field investigation of the same language, further applying the techniques introduced in LING 7100, but they are expected to undertake a deeper analysis of one aspect of the language structure. Prereq., LING 7100.
  - :name: Computational Methods in Linguistics
    :credit: "3"
    :subject: LING
    :number: "7200"
    :description: Computational speech and text corpora analysis (search tools, statistics, script writing), foundations of linguistics theory (regular and context-free grammars, the Chomsky hierarchy), and an overview of common algorithms (transduction, parsing, connectionism). Prereqs., CSCI 1200 or basic computer programming ability.
  - :name: Narrative and Identity
    :credit: "3"
    :subject: LING
    :number: "7320"
    :description: Examines the ways in which identities are constructed, contested, and negotiated through narrative practice.
  - :name: Language and Gender in Cultural Perspective
    :credit: "3"
    :subject: LING
    :number: "7350"
    :description: Examines organizations of language and gender in a variety of societies and cultures from the perspectives of sociolinguistics, linguistic anthropology, and socially-oriented discourse analysis.
  - :name: Language and Sexuality
    :credit: "3"
    :subject: LING
    :number: "7360"
    :description: Explores the role of language in the social construction and articulation of sexuality.
  - :name: Phonological Theory
    :credit: "3"
    :subject: LING
    :number: "7410"
    :description: "Phonetic and morphophonological representations: distinctive features, segments, prosodic structures, morphological structures. Phonological processes and their interaction. Naturalness conditions. Prereq., LING 5410 or equivalent."
  - :name: Cognitive Science Research Practicum
    :credit: "2"
    :subject: LING
    :number: "7415"
    :description: "Independent, interdisciplinary research project in cognitive science for advanced graduate students pursuing a joint PhD in an approved core discipline and cognitive science. Research projects integrate at least two areas within the cognitive sciences: psychology, computer science, linguistics, education, philosophy. Students need commitments from two mentors for their project. Prereq., CSCI 6402 or EDUC 6504 or LING 6200 or PHIL 6310 or PSYC 6200. Recommended prereq., CSCI 7762 or EDUC 6505 or LING 7762 or PHIL 7310 or PSYC 7762. Same as PSYC 7415, CSCI 7412, and EDUC 6506."
  - :name: Syntactic Theory
    :credit: "3"
    :subject: LING
    :number: "7420"
    :description: Covers various topics in syntactic theory. May be repeated up to 9 total credit hours with instructor consent. Prereq., LING 5420 or equivalent.
  - :name: Cognitive Science Research Practicum 2
    :credit: "2"
    :subject: LING
    :number: "7425"
    :description: "Independent, interdisciplinary research project in cognitive science for advanced graduate students pursuing a joint PhD in an approved core discipline and cognitive science. Research projects integrate at least two areas within the cognitive sciences: psychology, computer science, linguistics, education, philosophy. Students need commitments from two mentors for their project. Prereq., CSCI 6402 or EDUC 6504 or LING 6200 or PHIL 6310 or PSYC 6200. Recommended prereq., CSCI 7762 or EDUC 6505 or LING 7762 or PHIL 7310 or PSYC 7762. Same as CSCI 7422, EDUC 6516, and PSYC 7425."
  - :name: Semantic Theory
    :credit: "3"
    :subject: LING
    :number: "7430"
    :description: Current developments in the theory of linguistic semantics. Topics include truth-conditional theories, generative linguistic theories, semantic theories of communicative competence, and integration of these theories in development of a combined theory of semantics and pragmatics. Prereq., LING 5430 or instructor consent.
  - :name: Advanced Diachronic Linguistics
    :credit: "3"
    :subject: LING
    :number: "7570"
    :description: Presents theories of language change. Discusses mechanisms of language change, its trajectories over linguistic categories and items, and its relation to theories of grammar and of language variation. Prereqs., LING 5410, 5420, and 5570, or equivalent.
  - :name: Readings and Research in Cognitive Science
    :credit: "1"
    :subject: LING
    :number: "7762"
    :description: Interdisciplinary reading of innovative theories and methodologies of cognitive science. Participants share interdisciplinary perspectives through in-class and online discussion and analysis of controversial texts and of their own research in cognitive science. Prereq., graduate standing. Same as CSCI 7762, EDUC 6505, and PSYC 7765.
  - :name: Topics in Cognitive Science
    :credit: "1"
    :subject: LING
    :number: "7775"
    :description: Reading of interdisciplinary innovative theories and methodologies of cognitive science. Students participate in the ICS Distinguished Speakers series that hosts internationally recognized cognitive scientists who share and discuss their current research. Session discussions include analysis of leading edge and controversial new approaches in cognitive science. Restricted to students enrolled in ICS Cognitive Science Academic Programs. Same as PSYC 7775, CSCI 7772, EDUC 7775 and SLHS 7775.
  - :name: Open Topics in Linguistics
    :credit: "3"
    :subject: LING
    :number: "7800"
    :description: Various topics not normally covered in the curriculum; offered intermittently depending on student demand and availability of instructors. Contact the department office for information. Prereq., instructor consent.
  - :name: Independent Study
    :credit: "1"
    :subject: LING
    :number: "7900"
    :description: May be repeated up to 7 total credit hours.
  - :name: Doctoral Dissertation
    :credit: "1"
    :subject: LING
    :number: "8990"
    :description: All doctoral students must register for not fewer than 30 hours of dissertation credit as part of the requirements for the degree. For a detailed discussion of doctoral dissertation credit, refer to the Graduate School section.
