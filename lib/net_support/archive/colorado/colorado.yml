  - :name: Introduction to Social Factors in Environmental Design
    :credit: "3"
    :subject: ENVD
    :number: "2001"
    :description: Critically evaluates designed environments. Considers how social and individual behavior is reflected in and influenced by the designed environment. Open to nonmajors on a space available basis.
  - :name: Environment and Behavior
    :credit: "3"
    :subject: ENVD
    :number: "3001"
    :description: Examines the social and behavioral aspects of relationships between people and the designed environment. Gives special attention to antecedent factors (why we have the environments we do), implications of given arrangements for special population groups, and responses to incongruent environments. Open to nonmajors on a space available basis.
  - :name: "Thinking Like a Mountain: A New Land Ethic"
    :credit: "3"
    :subject: ENVD
    :number: "4031"
    :description: Critically reviews and analyzes land use policies, the ethics and economics of air and water pollution, regional sustainability, and resource management. Includes critical evaluation of empirical methodologies, and criteria of cultural and social equity. Prereq., junior or senior standing in the college.
  - :name: Housing Policies and Practices
    :credit: "3"
    :subject: ENVD
    :number: "4311"
    :description: A seminar providing students with a descriptive knowledge and analytical understanding of the use and development of residential settings in different political economies, globally divided into advanced capitalist nations, collectivist economies, and the third world. Prereqs., ENVD 2001, 3001. Open to PLAN majors only, except by instructor consent.
  - :name: "Special Topics: Social Factors in Design"
    :credit: "1"
    :subject: ENVD
    :number: "4361"
    :description: Addresses variable topics in the relationship of human experience and behavior to the built environment, e.g., social research methods in environmental design. May be repeated for credit by petition.
  - :name: Environmental Design Media 1
    :credit: "3"
    :subject: ENVD
    :number: "2002"
    :description: "Using both lectures and drawing exercises, this class examines the traditional representational conventions used by the design professions to depict and describe space, form, pattern and information. Uses a multi-disciplined approach that explores the three basic intentions that inform the marks that designers make: visualization, representation and communication. Prereq., ENVD 1004. Open to nonmajors on a space available basis."
  - :name: Environmental Design Media 2
    :credit: "3"
    :subject: ENVD
    :number: "2022"
    :description: Using both lectures and drawing exercises, this class extends understandings of the representational conventions used by the design professions through its introduction to the possibilities offered by emerging digital techniques for the depiction of designed artifacts and environments, allowing students to extend and enhance their understandings of advanced practices for design visualization, representation, and communication. Prereq. ENVD 2002.
  - :name: Introduction to Computers in Planning
    :credit: "3"
    :subject: ENVD
    :number: "2052"
    :description: Introduces the use of computers in design fields, including applications for word-processing, desktop publishing, graphic creation, and CAD-style design. Aims to provide basic general skills in computer use that are transferable to other computer applications.
  - :name: GIS for Planners
    :credit: "3"
    :subject: ENVD
    :number: "2152"
    :description: Focuses on construction and use of computer-based information systems to represent and manipulate geographic data. Emphasizes the recording, mapping, and transforming of data for analysis and use by planners.
  - :name: Digital Presentation and Portfolio
    :credit: "3"
    :subject: ENVD
    :number: "2352"
    :description: Introductory course creating interactive web sites. Covers use of Hypertext Markup Language (HTML) and Flash to create linked pages containing text, images, animations, menus, and buttons. Covers principles of site navigation, page layout, and graphic design for designers and planners.
  - :name: Design Theory and Methods
    :credit: "3"
    :subject: ENVD
    :number: "3002"
    :description: "The nature of design and systematic methods for improving design. Topics include: nature of design problems; structure of design process; theory of form; problem definition; generating solution ideas; evaluation; roles of form and function. Students use computers without having to learn to program. Open to nonmajors."
  - :name: Technical Photography
    :credit: "3"
    :subject: ENVD
    :number: "3022"
    :description: "Introduces students to the technical and practical aspects of making photographic images: the workings of the camera and lens, principles of depth of field, black and white film processing, printing, and basic darkroom procedures. Open to nonmajors on a space available basis."
  - :name: Introduction to Computer Methods in Environmental Design
    :credit: "3"
    :subject: ENVD
    :number: "3052"
    :description: Surveys existing and emerging computer methods used in the environmental design professions, with an introduction to computer programming. Prereq., MATH 1300 and PHYS 2010, or instructor consent. Open to nonmajors.
  - :name: Research Issues and Methods for Planning
    :credit: "3"
    :subject: ENVD
    :number: "3122"
    :description: "Explores topics of current interest in planning. Looks at the development and social consequences of the neighborhood movement, forms of municipal and regional governments, regional settlement patterns, and new communities. Introduces selected methods from the social sciences used by planners and urban designers. Prereqs., ENVD 2120, 3001, and one of the following statistics courses: BCOR 2010, ECON 3818, GEOG 3023, GEOL 3023, MATH 2510, PSYC 3101, or SOCY 2061."
  - :name: Introduction to Computer Graphics Applications
    :credit: "3"
    :subject: ENVD
    :number: "3152"
    :description: Explores principles and uses of computer graphics in design. Topics include creation and modification of complex two- and three-dimensional objects; orthographic and perspective views; use of color; input using mouse and digitizer; output using screen, plotter, matrix printer, and slides; automated aids for form generation and manipulation; and analysis of current and future trends of computer usage for design. Prereq., ENVD 3352.
  - :name: Color Theory
    :credit: "3"
    :subject: ENVD
    :number: "3212"
    :description: Illustrates color media techniques for the preparation, composition, and presentation of landscape and built environment drawings. Prereqs., ENVD 2002; 2110 or 2120
  - :name: Computer Graphic Programming
    :credit: "3"
    :subject: ENVD
    :number: "3252"
    :description: Provides an introductory computer programming course designed to teach the capabilities of a computer in providing graphic representations of environments, including buildings. Open to nonmajors.
  - :name: Architectural Computer Media
    :credit: "3"
    :subject: ENVD
    :number: "3352"
    :description: Introduces the integration of computing and the architectural design process and related representational tasks. Studies common computer-aided design programs, emphasizing two- and three-dimensional and animation techniques.
  - :name: Imagination and Creativity
    :credit: "3"
    :subject: ENVD
    :number: "4012"
    :description: Offers a seminar on imagination and creativity in environmental design. Students research and prepare a class presentation and paper on a topic of interest. Open to nonmajors at all levels.
  - :name: Improving Imaging Ability
    :credit: "3"
    :subject: ENVD
    :number: "4092"
    :description: Offers an advanced course dealing with theories of imaging and methods of improving imaging in the design process. Open to nonmajors.
  - :name: Architectural Graphics 1
    :credit: "3"
    :subject: ENVD
    :number: "4112"
    :description: Illustrates techniques of graphics communication and presentation for architectural design. Includes advanced delineation and use of color. Prereqs., ENVD 2002 and 2110.
  - :name: Advanced Technical Photography
    :credit: "3"
    :subject: ENVD
    :number: "4122"
    :description: Focuses on working with a variety of alternative photographic processes intended to give students an array of photographic techniques to incorporate into studio course presentations and portfolio work. Processes include hand-applied color to black and white images, using two or more negatives to produce black and white combination prints, shooting color slides to produce graphic arts, high-contrast black and white prints, and documentary photography of Colorado architecture and urban landscapes using color slide film. Students must provide their own 35mm SLR camera. Prereq., ENVD 3022 or ARTS 2191 or instructor consent.
  - :name: Computer Graphic Applications
    :credit: "3"
    :subject: ENVD
    :number: "4152"
    :description: Introduces the mechanics of entering 2-D images and 3-D objects into the computer. Once entered, graphics are interactively rotated in space, walked through, and displayed in perspective from any position. Also covers the mechanics of other computer programs allowing additional manipulation of images and objects.
  - :name: Improving Imaging Ability 2
    :credit: "3"
    :subject: ENVD
    :number: "4192"
    :description: Offers an advanced course dealing with theories of imaging and methods of improving imaging in the design process. Open to nonmajors.
  - :name: Architectural Graphics 2
    :credit: "3"
    :subject: ENVD
    :number: "4212"
    :description: Covers development of an architectural set of construction documents combined with job administration, field observation, and guest speakers from related construction and architectural disciplines. Prereqs., ENVD 2002 and 2110.
  - :name: "Special Topics: Graphics"
    :credit: "1"
    :subject: ENVD
    :number: "4322"
    :description: Provides an advanced seminar on special issues in design communications. May be repeated for credit by petition. Prereq., upper-division standing. Open to nonmajors on a space available basis or by instructor consent.
  - :name: "Special Topics: Computer Methods"
    :credit: "1"
    :subject: ENVD
    :number: "4352"
    :description: Topics include animation and environmental simulation, computational methods of technical evaluation and optimization, and computational mapping and analysis. May be repeated for credit by petition. Open to nonmajors on a space available basis.
  - :name: Ecology and Design
    :credit: "3"
    :subject: ENVD
    :number: "2003"
    :description: Introduces basic principles and techniques of ecology as they relate to the design and understanding of the built environment. Includes a study of hazards and the impact of modern technology on the natural and built environments. Open to nonmajors on a space available basis.
  - :name: Environmental Impact Assessment
    :credit: "3"
    :subject: ENVD
    :number: "4023"
    :description: Provides a field-oriented seminar in current environmental impact controversies. Gives attention to history, theory, and application of impact analysis at state levels for designers, land-use planners, and others involved in resource decision making. Prereq., instructor consent. Open to nonmajors on a space available basis, by instructor consent.
  - :name: Environmental Aesthetics
    :credit: "3"
    :subject: ENVD
    :number: "4233"
    :description: Explores the interdisciplinary field of environmental aesthetics, examining the history of landscape tastes, theoretical approaches to the study of aesthetic responses, and contemporary attempts to incorporate matters of aesthetics in American planning. Emphasizes developing analytical and critical approaches to aesthetics in the public realm.
  - :name: "Special Topics: Physical Factors in Environmental Design"
    :credit: "1"
    :subject: ENVD
    :number: "4363"
    :description: Includes such topics as appropriate technology, public policy and natural hazards, organization of the designing and building process, and physical elements of urban development. May be repeated for credit by petition. Prereq., upper-division standing.
  - :name: Introduction to Environmental Design
    :credit: "6"
    :subject: ENVD
    :number: "1004"
    :description: Introduces students to the complexity of forces that interact to shape the designed environment. A lecture sequence and parallel set of design exercises exposes students to the theory and practice of environmental design, and to the important issues that guide the work of architects, landscape architects, urban designers, and urban planners. Open to nonmajors on a space available basis.
  - :name: Issues in Planning
    :credit: "3"
    :subject: ENVD
    :number: "3124"
    :description: Broadly introduces physical environmental planning in the U.S., examining both historical roots and recent trends in American planning concepts and implementation. Emphasizes an analytical and critical approach to historical and contemporary planning issues, mechanisms, and cases. Open to nonmajors on a space available basis.
  - :name: History of American Architecture and Urbanism
    :credit: "3"
    :subject: ENVD
    :number: "4114"
    :description: Surveys architecture, landscape architecture, urban design, and planning in the U.S. from ca. 1600 to the present. Prereq., ARCH 3214 or equivalent, or instructor consent. Open to nonmajors.
  - :name: Architectural Theory
    :credit: "3"
    :subject: ENVD
    :number: "4314"
    :description: Surveys, through lectures and readings, the major historical developments and contemporary directions in architectural theory. Prereqs., ARCH 3114 and ARCH 3214.
  - :name: "Special Topics: History and Historiography of Environmental Design"
    :credit: "1"
    :subject: ENVD
    :number: "4364"
    :description: Provides an advanced seminar on history and historiography of environmental design, e.g., American dwellings. May be repeated for credit by petition. Prereq., ARCH 3214, equivalent, or instructor consent. Restricted to juniors and seniors. Open to nonmajors on a space available basis.
  - :name: "Special Topics: Theory and Criticism in Environmental Design"
    :credit: "1"
    :subject: ENVD
    :number: "4764"
    :description: Provides an advanced seminar on theory and criticism in environmental design, e.g., architecture now and introduction to design theory and criticism. May be repeated for credit by petition. Prereq., ARCH 3214, equivalent, or instructor consent. Open to nonmajors on a space available basis.
  - :name: History of Urban Design and Planning
    :credit: "3"
    :subject: ENVD
    :number: "4794"
    :description: Examines history of European and American planning and urban design in the late 19th and 20th centuries.
  - :name: Introduction to Historic Preservation
    :credit: "3"
    :subject: ENVD
    :number: "3015"
    :description: Introduces methods for identifying historic structures and evaluating their materials. Considers techniques for preserving and restoring and legal options for promoting preservation efforts.
  - :name: Introduction to Building Materials and Systems
    :credit: "3"
    :subject: ENVD
    :number: "3115"
    :description: Surveys building methods, materials, and assemblies from the designer's perspective.
  - :name: Design and Planning Law
    :credit: "3"
    :subject: ENVD
    :number: "4005"
    :description: Teaches students how to research the various codes and to draft and pass laws. Covers environmental, water quality, property, zoning, and building codes and laws. Open to nonmajors on a space available basis.
  - :name: Solar and Sustainable Design
    :credit: "3"
    :subject: ENVD
    :number: "4035"
    :description: Introduces aspects of solar technology relevant to the environmental design professions. Includes readings and lectures on the nature of energy limitations, energy needs, and the potential role of solar energy in meeting these needs. Prereq., PHYS 2010 or equivalent. Open to nonmajors on a space available basis.
  - :name: "Special Topics: Technology and Practice"
    :credit: "1"
    :subject: ENVD
    :number: "4365"
    :description: Provides an advanced seminar on new technologies and issues of professional practice in the environmental design professions. May be repeated for credit by petition. Restricted to juniors and seniors. Open to nonmajors on a space available basis.
