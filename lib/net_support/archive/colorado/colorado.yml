- :name: Atmospheric and Oceanic Sciences
  :code: ATOC
  :courses: 
  - :name: Weather and the Atmosphere
    :credit: "3"
    :subject: ATOC
    :number: "1050"
    :description: "Introduces principles of modern meteorology for nonscience majors, with emphasis on scientific and human issues associated with severe weather events. Includes description, methods of prediction, and impacts of blizzards, hurricanes, thunderstorms, tornadoes, lightning, floods, and firestorms. Meets MAPS requirement for natural science: non-lab. Approved for arts and sciences core curriculum: natural science."
  - :name: "Our Changing Environment: El Nino, Ozone, and Climate"
    :credit: "3"
    :subject: ATOC
    :number: "1060"
    :description: "Discusses the Earth's climate for nonscience majors, focusing on the role of the atmosphere, oceans, and land surface. Describes the water cycle, atmospheric circulations, and ocean currents, and how they influence global climate, El Nino, and the ozone hole. Discusses human impacts from climate change. Prereq., ATOC 1050. Approved for arts and sciences core curriculum: natural science."
  - :name: Weather and the Atmosphere Laboratory
    :credit: "1"
    :subject: ATOC
    :number: "1070"
    :description: "Optional laboratory for ATOC 1050. Laboratory experiments illustrate fundamentals of meteorology. Covers collection, analysis, and discussion of data related to local weather. Uses computers for retrieval and interpretation of weather data from Colorado and across the U.S. Prereq. or coreq., ATOC 1050 or instructor consent. Approved for arts and sciences core curriculum: natural science."
  - :name: Aviation Meteorology
    :credit: "3"
    :subject: ATOC
    :number: "3180"
    :description: "Familiarizes students with a wide range of atmospheric behavior pertinent to air travel: rudiments of aerodynamics; aircraft stability and control; atmospheric circulation, vertical motion, turbulence, and wind shear; fronts, clouds, and storms. Prereq., ATOC 1050 or equivalent. Approved for arts and sciences core curriculum: natural science."
  - :name: Analysis of Climate and Weather Observations
    :credit: "3"
    :subject: ATOC
    :number: "3300"
    :description: "Discusses instruments, techniques, and statistical methods used in atmospheric observations. Covers issues of data accuracy and analysis of weather maps. Provides application to temperature and precipitation records, weather forecasting, and climate change trends. Uses computers to access data sets and process data. Prereqs., ATOC 1050 and 1060, or ATOC 3600/GEOG 3601/ENVS 3600, or GEOG 1001 and 1-semester calculus. Same as GEOG 3301. Approved for arts and sciences core curriculum: natural science."
  - :name: Air Chemistry and Pollution
    :credit: "3"
    :subject: ATOC
    :number: "3500"
    :description: "Examines the composition of the atmosphere, and sources of gaseous and particulate pollutants: their chemistry, transport, and removal from the atmosphere. Applies general principles to acid rain, smog, and stratospheric ozone depletion. Prereqs., two semesters of chemistry. Approved for arts and sciences core curriculum: natural science."
  - :name: Principles of Climate
    :credit: "3"
    :subject: ATOC
    :number: "3600"
    :description: "Describes the basic components of the climate system: the atmosphere, ocean, cryosphere, and lithosphere. Investigates the basic physical processes that determine climate and link the components of the climate system. Covers the hydrological cycle and its role in climate, climate stability, and global change. Includes forecasting climate and its application and human dimensions. Prereqs., ATOC 1050 and 1060, or ATOC 3300/GEOG 3301, or GEOG 1001 and 1-semester calculus. Same as GEOG 3601/ENVS 3600. Approved for arts and sciences core curriculum: natural science."
  - :name: Planets and Their Atmospheres
    :credit: "3"
    :subject: ATOC
    :number: "3720"
    :description: Explores the physics and chemistry of the atmospheres of Mars, Venus, Jupiter, Saturn, and Titan. Examines evolution of the atmospheres of Earth, Venus, and Mars; and the escape of gases from the Galilean satellites, Titan and Mars; the orbital characteristics of moons, planets, and comets. Uses recent results of space exploration. Elective for APS major and minor. Prereq., PHYS 1110--1120, and either MATH 1300--2300, or APPM 1350--1360, or instructor consent. Same as ASTR 3720.
  - :name: Oceanography
    :credit: "3"
    :subject: ATOC
    :number: "4215"
    :description: Introduces descriptive and dynamical physical oceanography, focusing on the nature and dynamics of ocean currents and their role in the distribution of heat and other aspects of ocean physics related to the Earth's climate. Dynamical material limited to mathematical descriptions of oceanic physical systems. Restricted to seniors. Same as ATOC 5215 and ASEN 4215.
  - :name: Introduction to Atmospheric Physics and Dynamics
    :credit: "3"
    :subject: ATOC
    :number: "4720"
    :description: Introduces the fundamental physical principles that govern the atmosphere, and provides an elementary description and interpretation of a wide range of atmospheric phenomena. Topics include atmospheric structure and composition, electromagnetic radiation, clouds, precipitation, energy balance, atmospheric motion, and climate. Prereqs., one year of calculus and one year of physics with calculus.
  - :name: Desert Meteorology and Climate
    :credit: "3"
    :subject: ATOC
    :number: "4750"
    :description: "Introduces students to the dynamic causes of deserts in the context of atmospheric processes and land-surface physics. Discusses desert severe weather, desert microclimates, human impacts and desertification, inter-annual variability in aridity (drought), the effects of deserts on global climate, and the impact of desert climate on humans. Prereq., ATOC 1050 or equivalent. Same as ATOC 5750. Approved for arts and sciences core curriculum: natural sciences."
  - :name: Policy Implications of Climate Controversies
    :credit: "3"
    :subject: ATOC
    :number: "4800"
    :description: "Examines controversial issues related to the environment, including climate change. Covers scientific theories and the intersection between science and governmental policy. Includes discussion, debate, and critical reading of textual materials. Prereqs., ATOC 1060 or 3600. Credit not granted for this course and ATOC 5000. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Independent Study
    :credit: "1"
    :subject: ATOC
    :number: "4900"
    :description: May be repeated up to 6 total credit hours. Prereq., instructor consent.
  - :name: Honors Thesis
    :credit: "1"
    :subject: ATOC
    :number: "4950"
    :description: Students work independently on a research topic under the guidance of a faculty member. A written thesis and an oral presentation of the work are required. Registration by arrangement and with consent of faculty mentor. Prereq., junior or senior standing, and minimum 3.00 GPA.
  - :name: Critical Issues in Climate and the Environment
    :credit: "3"
    :subject: ATOC
    :number: "5000"
    :description: Discusses current issues such as ozone depletion, global warming, and air quality for graduate students in nonscientific fields. Provides the scientific background necessary to understand, follow scientific developments, and critically evaluate these issues. Same as ENVS 5830. Credit not granted for this courser and ATOC 4800.
  - :name: Introduction to Atmospheric Dynamics
    :credit: "3"
    :subject: ATOC
    :number: "5050"
    :description: Covers atmospheric motion and its underlying mathematical and physical principles. Explores the dynamics of the atmosphere and the mathematical laws governing atmospheric motion. Topics include atmospheric composition and thermodynamics, conservation laws, geostrophic balance, vorticity dynamics, boundary layers, and baroclinic instability. ATOC graduate core course.
  - :name: Introduction to Physical Oceanography
    :credit: "3"
    :subject: ATOC
    :number: "5051"
    :description: Provides fundamental knowledge of the basic dynamics, thermodynamics, and mixing processes of the ocean. Prereq., basic algebra and calculus. ATOC graduate core course.
  - :name: Dynamics of the Atmosphere
    :credit: "3"
    :subject: ATOC
    :number: "5060"
    :description: Examines large-scale motions in a stratified rotating atmosphere, and quasi-geostrophic flow, barotropic and baroclinic instabilities, cyclogenesis, global circulations, and boundary layer processes. Ageostrophic motions, including Kelvin waves, internal gravity waves, and the theory of frontogenesis are also considered. Prereq., ATOC 5050 or equivalent. ATOC graduate core course.
  - :name: Dynamics of Oceans
    :credit: "3"
    :subject: ATOC
    :number: "5061"
    :description: Explores theories of the large-scale, wind-driven, and thermohaline circulations in the oceans, and models of boundary currents, western intensification, ventilation, equatorial surface and undercurrents, ocean waves, and eddies. Prereqs., ATOC 5400 and 5060, or equivalent.
  - :name: Atmospheric Chemistry
    :credit: "3"
    :subject: ATOC
    :number: "5151"
    :description: Reviews basic kinetics and photochemistry of atmospheric species and stratospheric chemistry with emphasis on processes controlling ozone abundance. Tropospheric chemistry focusing on photochemical smog, acid deposition, oxidation capacity of the atmosphere, and global climate change. Prereq., graduate standing or instructor consent. ATOC graduate core course. Same as CHEM 5151.
  - :name: Oceanography
    :credit: "3"
    :subject: ATOC
    :number: "5215"
    :description: Same as ATOC 4215 and ASEN 5215.
  - :name: Nonlinear Dynamics
    :credit: "3"
    :subject: ATOC
    :number: "5220"
    :description: "Explores conservative systems: canonical perturbation theory, adiabatic invariants, surface of section, overlap criterion, orbit stability, quasilinear diffusion, renormalization analysis of transition to chaos, and bifurcation theory: center manifolds, normal forms, singularity theory. Dissipative systems: strange attractors, renormalization analysis of period doubling, intermittency. Prereq., PHYS 5210 or instructor consent. Same as PHYS 5220."
  - :name: Introduction to Atmospheric Radiative Transfer and Remote Sensing
    :credit: "3"
    :subject: ATOC
    :number: "5235"
    :description: Examines fundamentals of radiative transfer and remote sensing with primary emphasis on the Earth's atmosphere; emission, absorption and scattering by molecules and particles; multiple scattering; polarization; radiometry and photometry; principles of inversion theory; extinction- and emission-based passive remote sensing; principles of active remote sensing; lidar and radar; additional applications such as the greenhouse effect and Earth's radiative energy budget. ATOC graduate core course. Same as ASEN 5235.
  - :name: Introduction to Fluid Dynamics
    :credit: "3"
    :subject: ATOC
    :number: "5400"
    :description: Covers equations of fluid motion relevant to planetary atmospheres and oceans, and stellar atmospheres; effects of rotation and viscosity; and vorticity dynamics, boundary layers, and wave motions. Introduces instability theory, nonlinear equilibration, and computational methods in fluid dynamics. Prereq., partial differential equations or equivalent. Same as ASTR 5400.
  - :name: Fluid Instabilities, Waves, and Turbulence
    :credit: "3"
    :subject: ATOC
    :number: "5410"
    :description: Nonlinear waves and instabilities; wave-mean and wave-wave interactions, resonant triads; secondary instability and transition to turbulence; diagnosis, modeling, and parameterization of turbulent flows in geophysics and astrophysics. Prereq., ASTR 5120, ATOC 5060, or 5400. Same as ASTR 5410.
  - :name: Mathematical Methods
    :credit: "3"
    :subject: ATOC
    :number: "5540"
    :description: Applied mathematics course; provides necessary analytical background for courses in plasma physics, fluid dynamics, electromagnetism, and radiative transfer. Covers integration techniques, linear and nonlinear differential equations, WKB and Fourier transform methods, adiabatic invariants, partial differential equations, integral equations, and integrodifferential equations. Same as ASTR 5540.
  - :name: Radiative Processes in Planetary Atmospheres
    :credit: "3"
    :subject: ATOC
    :number: "5560"
    :description: Application of radiative transfer theory to problems in planetary atmospheres, with primary emphasis on the Earth's atmosphere; principles of atomic and molecular spectroscopy; infrared band representation; absorption and emission of atmospheric gases; radiation flux and flux divergence computations; radiative transfer and fluid motions; additional applications such as the greenhouse effect, inversion methods and climate models. Recommended prereq., ATOC 5235. Same as ASTR 5560.
  - :name: Physics and Chemistry of Clouds and Aerosols
    :credit: "3"
    :subject: ATOC
    :number: "5600"
    :description: Clouds and aerosols are ubiquitous in planetary atmospheres, where they impact climate, atmospheric chemistry, remote sensing, and weather. Applies basic microphysical, radiative, and chemical processes affecting particles to issues in current literature. ATOC graduate core course.
