  - :name: "Doctoral Seminar: Economic and Administrative Science Approaches to Research in Marketing"
    :credit: "3"
    :subject: MKTG
    :number: "7805"
    :description: Examines marketing management and consumer behavior issues from the vantage of economics and organizational theory. One segment of the course focuses on theoretical and empirical analysis of the means by which utility-maximizing consumers learn about consumption environment and respond to firms' marketing decisions. Another segment examines research on firms' competitive strategy and marketing mix decisions and explores how organizational sociological factors influence these decisions.
  - :name: "Doctoral Seminar: Psychological Approaches to Research in Marketing"
    :credit: "3"
    :subject: MKTG
    :number: "7810"
    :description: Examines the basic psychological processes that underlie common marketing phenomena. Topics include memory and judgment, persuasion, attitude-behavior consistency, information processing, automatic and controlled processes, learning, motivation and cognition, social judgment, and the role of affect and mood on judgment. Discusses topics in consumer behavior and marketing management contexts, in conjunction with related methodological issues.
