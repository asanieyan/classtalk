  - :name: Current Topics in Computer Science
    :credit: "1"
    :subject: CSCI
    :number: "7000"
    :description: Covers research topics of current interest in computer science that do not fall into a standard subarea. May be repeated up to 8 total credit hours. Prereq., instructor consent.
  - :name: Doctoral Level Independent Study
    :credit: "1"
    :subject: CSCI
    :number: "7900"
    :description: For doctoral students.
  - :name: Doctoral Dissertation
    :credit: "1"
    :subject: CSCI
    :number: "8990"
    :description: Investigates some specialized field of computer science. Approved and supervised by faculty members.
  - :name: Parallel Processing
    :credit: "3"
    :subject: CSCI
    :number: "5551"
    :description: Examines a range of topics involved in using parallel operations to improve computational performance. Discusses parallel architectures, parallel algorithms and parallel programming languages. Architectures covered include vector computers, multiprocessors, network computers, and data flow machines. Prereq., background in computer organization, introduction to programming languages, elementary numerical analysis, ECEN 4593 and CSCI 3656, or instructor consent. Same as ECEN 5553.
  - :name: Topics in Parallel Processing
    :credit: "3"
    :subject: CSCI
    :number: "7111"
    :description: Content varies, but subjects include parallel machine architecture, parallel algorithms, languages for parallel computation, and applications. Takes subject matter from current research. Prereq., instructor consent.
  - :name: Introduction to Artificial Intelligence
    :credit: "3"
    :subject: CSCI
    :number: "3202"
    :description: Surveys artificial intelligence techniques of knowledge representation, search, learning, and natural language processing. Introduces artificial intelligence programming in Lisp. Prereq., CSCI 2270.
  - :name: Cognitive Science
    :credit: "0"
    :subject: CSCI
    :number: "3702"
    :description: "Introduces cognitive science, drawing from psychology, philosophy, artificial intelligence, neuroscience, and linguistics. Studies the linguistic relativity hypothesis, consciousness, categorization, linguistic rules, the mind-body problem, nature versus nurture, conceptual structure and metaphor, logic/problem solving, and judgment. Emphasizes the nature, implications, and limitations of the computational model of mind. Prereqs., two of the following: PSYC 2145, LING 2000, CSCI 1300, and PHIL 2440. Same as LING 3005, PHIL 3310, and PSYC 3005."
  - :name: Artificial Intelligence 2
    :credit: "3"
    :subject: CSCI
    :number: "4202"
    :description: Second course in artificial intelligence. Topics may vary, but typically cover neural networks, natural language processing, and artificial life. Prereq., CSCI 3202 or instructor consent.
  - :name: Artificial Intelligence
    :credit: "3"
    :subject: CSCI
    :number: "5582"
    :description: Surveys artificial intelligence methods, theories, and applications. Studies the relationship between artificial intelligence and psychology, linguistics, and philosophy. Introduces artificial intelligence programming. Prereq., CSCI 3155 or equivalent. Same as ECEN 5583.
  - :name: Machine Learning
    :credit: "3"
    :subject: CSCI
    :number: "5622"
    :description: "Trains students to build computer systems that learn from experience. Includes the three main subfields: supervised learning, reinforcement learning and unsupervised learning. Emphasizes practical and theoretical understanding of the most widely used algorithms (neural networks, decision trees, support vector machines, Q-learning). Covers connections to data mining and statistical modeling. A strong foundation in probability, statistics, multivariate calculus, and linear algebra is highly recommended. Prereq., graduate standing or instructor consent."
  - :name: Computer Vision
    :credit: "3"
    :subject: CSCI
    :number: "5722"
    :description: "Explores algorithms that can extract information about the world from images or sequences of images. Topics covered include: imaging models and camera calibration, early vision (filters, edges, texture, stereo, optical flow), mid-level vision (segmentation, tracking), vision-based control, and object recognition. Recommended prereq., probability, multivariate calculus, and linear algebra."
  - :name: Survey of Cognitive Science
    :credit: "1"
    :subject: CSCI
    :number: "5782"
    :description: Class led by a different faculty member of the Institute of Cognitive Science each week. Introduces graduate students to research in cognitive science currently underway within the institute. Prereq., graduate standing or instructor consent.
  - :name: Natural Language Processing
    :credit: "3"
    :subject: CSCI
    :number: "5832"
    :description: Explores the field of natural language processing as it is concerned with the theoretical and practical issues that arise in getting computers to perform useful and interesting tasks with natural language. Covers the problems of understanding complex language phenomena and building practical programs. Prereq., graduate standing or instructor consent. Same as LING 5832.
  - :name: Speech Recognition and Synthesis
    :credit: "3"
    :subject: CSCI
    :number: "6302"
    :description: Introduction to automatic speech recognition and understanding, conversational agents, dialogue systems, and speech synthesis/text-to-speech. Topics include the noisy channel model, Hidden Markov Models, A* and Viterbi decoding, language modeling (N-grams, entropy), concatenative synthesis, text normalization, dialogue and conversation modeling. Prereqs., CSCI 5582 or 5832, or LING 5200, and graduate standing or instructor consent.
  - :name: Issues and Methods in Cognitive Science
    :credit: "3"
    :subject: CSCI
    :number: "6402"
    :description: Interdisciplinary introduction to cognitive science, examining ideas from cognitive psychology, philosophy, education, and linguistics via computational modeling and psychological experimentation. Includes philosophy of mind; learning; categorization; vision and mental imagery; consciousness; problem solving; decision making, and game-theory; language processing; connectionism. Prereqs., graduate standing, or at least one course at the 3000-level or higher in computer science, linguistics, philosophy, or psychology. No background in computer science will be presumed. Same as EDUC 6504, LING 6200, PHIL 6310, and PSYC 6200.
  - :name: Advanced Machine Learning
    :credit: "3"
    :subject: CSCI
    :number: "6622"
    :description: Covers advanced theoretical and practical topics in machine learning and latest developments in the field. Students conduct original research, either applied or theoretical, and present their results. Prereq., CSCI 5622 or instructor consent.
  - :name: Topics in Symbolic Artificial Intelligence
    :credit: "3"
    :subject: CSCI
    :number: "7212"
    :description: Topics vary from year to year. Possible topics include search; knowledge representation and natural language understanding; deduction, planning, problem solving, and automatic programming; instruction and cognitive models; vision and speech; and learning, induction, and concept formation. Prereq., CSCI 5582 or instructor consent.
  - :name: Topics in Nonsymbolic Artificial Intelligence
    :credit: "3"
    :subject: CSCI
    :number: "7222"
    :description: Topics vary from year to year. Possible topics include human and machine vision, signal and speech processing, artificial life, mathematical foundations of connectionism, and computational learning theory. Prereq., CSCI 5622 or instructor consent.
  - :name: Cognitive Science Research Practicum
    :credit: "2"
    :subject: CSCI
    :number: "7412"
    :description: "Research project in cognitive science for graduate students pursuing a joint PhD in an approved core discipline and cognitive science. Projects integrate at least two areas within the cognitive sciences: psychology, computer science, linguistics, education, philosophy. Students should obtain commitments from two mentors for their project. Prereq., CSCI 6402 or EDUC 6504 or LING 6200 or PHIL 6310 or PSYC 6200. Recommended prereq., CSCI 7762 or EDUC 6505 or LING 7762 or PSYC 7765. Same as LING 7415, PSYC 7412, and EDUC 6506."
  - :name: Cognitive Science Research Practicum 2
    :credit: "2"
    :subject: CSCI
    :number: "7422"
    :description: "Independent, interdisciplinary research project in cognitive science for advanced graduate students pursuing a joint PhD in an approved core discipline and cognitive science. Research projects integrate at least two areas within the cognitive sciences: psychology, computer science, linguistics, education, philosophy. Students need commitments from two mentors for their project. Prereq., CSCI 6402 or EDUC 6504 or LING 6200 or PHIL 6310 or PSYC 6200. Recommended prereq., CSCI 7762 or EDUC 6505 or LING 7762 or PSYC 7765. Same as EDUC 6516, LING 7425, and PSYC 7425."
  - :name: Readings and Research in Cognitive Science
    :credit: "1"
    :subject: CSCI
    :number: "7762"
    :description: Interdisciplinary reading of innovative theories and methodologies of cognitive science. Participants share interdisciplinary perspectives through in-class and online discussion and analysis of controversial texts and of their own research in cognitive science. Required for joint PhD in cognitive science. Prereq., graduate standing. Same as EDUC 6505, LING 7762, and PSYC 7765.
  - :name: Topics in Cognitive Science
    :credit: "1"
    :subject: CSCI
    :number: "7772"
    :description: Reading of interdisciplinary innovative theories and methodologies of cognitive science. Students participate in the ICS Distinguished Speakers series that hosts internationally recognized cognitive scientists who share and discuss their current research. Session discussions include analysis of leading edge and controversial new approaches in cognitive science. Restricted to students enrolled in ICS Cognitive Science Academic Programs. Same as LING 7775, PSYC 7775, EDUC 7775 and SLHS 7775.
  - :name: Topics in Cognitive Science
    :credit: "3"
    :subject: CSCI
    :number: "7782"
    :description: Addresses a different set of one to three topics each year. For each topic, one or two faculty members of the Institute of Cognitive Science present background material and current research. Prereq., graduate standing or instructor consent.
  - :name: Operating Systems
    :credit: "4"
    :subject: CSCI
    :number: "3753"
    :description: For computer science majors. Examines software comprising computing systems as it builds upon hardware to provide a programming environment. Looks at structure and function of editors, compilers/assemblers, linkers, etc. Basic operating systems concepts and systems programming in high-level languages. Prereqs., CSCI 2270 and ECEN 2120.
  - :name: UNIX System Administration
    :credit: "3"
    :subject: CSCI
    :number: "4113"
    :description: Introduces the internals of UNIX, trouble shooting system and network problems, hardware and software configuration and installation, and security aspects of hosts on the Internet. Offers students hands-on experience on dedicated laboratory workstations. Prereqs., CSCI 2270 or instructor consent. Recommended prereq., CSCI 3308.
  - :name: Network Systems
    :credit: "3"
    :subject: CSCI
    :number: "4273"
    :description: An applied programming course focusing on design and implementation of network programs and systems, including topics in network protocols, file transfer, client-server computing, remote procedure call, and other contemporary network system design and programming techniques. Prereqs., CSCI 3753 or equivalent; familiarity with C and UNIX. Same as CSCI 5273.
  - :name: Network Security
    :credit: "3"
    :subject: CSCI
    :number: "4473"
    :description: Explores cryptographic methods applied to computer networks. Investigates existing security protocols and their underlying principles. Prereq., CSCI 3104. Recommended prereq., CSCI 4273.
  - :name: Computer Organization
    :credit: "3"
    :subject: CSCI
    :number: "4593"
    :description: Studies computer design at the gate level. Discusses microprogrammed and hardwired control units, memory design, arithmetic and logic unit, I/O, and peripheral devices. Briefly covers aspects of modern computer architecture, such as parallel processing and reduced instruction set computers. Same as ECEN 4593.
  - :name: Computer Performance Modeling
    :credit: "3"
    :subject: CSCI
    :number: "4753"
    :description: Presents a broad range of system measurement and modeling techniques, emphasizing applications to computer systems. Topics include system measurement, work load characterization, and analysis of data; design of experiments; simulation; and queuing theory and queuing network models. Prereq., CSCI 3753 or equivalent, and second-semester calculus. Recommended prereq., a course in statistics. Same as CSCI 5753 and ECEN 4753/5753.
  - :name: Network Systems
    :credit: "3"
    :subject: CSCI
    :number: "5273"
    :description: Same as CSCI 4273.
  - :name: Applied Operating Systems
    :credit: "3"
    :subject: CSCI
    :number: "5473"
    :description: Examines design and implementation of contemporary operating systems. Significant laboratory component applies practice with OS use, analysis, and internal design. Topics include OS organization and structure, process and thread management, memory management, file management, device management, network and distributed systems, and modern runtime systems. Prereq., two years programming and instructor consent. Restricted to graduate students in Computer Science.
  - :name: Real-Time Hardware-Software System Design
    :credit: "3"
    :subject: CSCI
    :number: "5513"
    :description: Centers on the design and use of real-time computer systems. Gives special attention to the design, implementation, and testing of concurrent high-level language software in real-time applications. Treats the design of computer/process interfacing systems in the context of representative real-time applications. Reinforces concepts developed during the lecture portion of the class with practical experience in the real-time computing laboratory. Prereqs., ECEN 4593 and experience in programming sequential C or PASCAL. Same as ECEN 5513.
  - :name: Advanced Operating Systems
    :credit: "3"
    :subject: CSCI
    :number: "5573"
    :description: Intended to create a foundation for operating systems research or advanced professional practice. Examines the design and implementation of a number of research and commercial operating systems and their components, system organization and structure, threads, communication and synchronization, virtual memory, distribution, file systems, security and authentication, availability, and Internet services. Prereqs., CSCI 3753, 4593, equivalent undergraduate coursework in operating systems and computer architecture, or instructor consent.
  - :name: Advanced Computer Architecture
    :credit: "3"
    :subject: CSCI
    :number: "5593"
    :description: Provides a broad-scope treatment of important concepts in the design and implementation of high-performance computer systems. Discusses important issues in the pipelining of a machine and the design of cache memory systems. Also studies current and historically important computer architectures. Prereq., ECEN 4593 or instructor consent. Same as ECEN 5593.
  - :name: Distributed Systems
    :credit: "3"
    :subject: CSCI
    :number: "5673"
    :description: Examines systems that span multiple autonomous computers. Topics include system structuring techniques, scalability, heterogeneity, fault tolerance, load sharing, distributed file and information systems, naming, directory services, resource discovery, resource and network management, security, privacy, ethics, and social issues. Recommended prereqs., CSCI 5573 or a course in computer networks. Same as ECEN 5673.
  - :name: Computer Performance Modeling
    :credit: "3"
    :subject: CSCI
    :number: "5753"
    :description: Same as CSCI 4753.
  - :name: Topics in Operating Systems
    :credit: "3"
    :subject: CSCI
    :number: "7123"
    :description: Topics selected by instructor. Possible topics are system design, measurement and evaluation, simulation, mathematical modeling, and parallelism. Prereq., CSCI 5573.
  - :name: Topics in Computer Systems
    :credit: "3"
    :subject: CSCI
    :number: "7143"
    :description: Topics selected by instructor. Possible topics are online systems, multiprocessing, microprogramming, architecture, data communications, and computing networks. May be repeated up to 6 total credit hours. Instructor consent required.
  - :name: Algorithms
    :credit: "4"
    :subject: CSCI
    :number: "3104"
    :description: Advanced data structures, computational geometry, cryptography, dynamic programming, greedy algorithms, divide-and-conquer, graph algorithms (e.g., depth-first search), network algorithms (e.g., shortest paths), approximation algorithms. Prereqs., CSCI 2270 and two semesters of calculus.
  - :name: Theory of Computation
    :credit: "3"
    :subject: CSCI
    :number: "3434"
    :description: Introduces the foundations of formal language theory, computability, and complexity. Shows relationship between automata and various classes of languages. Addresses the issue of which problems can be solved by computational means, and studies complexity of solutions. Prereq., CSCI 3104 and 3155.
  - :name: Introduction to Theory of Computation
    :credit: "3"
    :subject: CSCI
    :number: "5444"
    :description: Reviews regular expressions and finite automata. Studies Turing machines and equivalent models of computation, the Chomsky hierarchy, context-free grammars, push-down automata, and computability. Prereq., graduate standing or instructor consent.
  - :name: Design and Analysis of Algorithms
    :credit: "3"
    :subject: CSCI
    :number: "5454"
    :description: Techniques for algorithm design, analysis of correctness and efficiency; divide and conquer, dynamic programming, etc. Advanced data structures, algorithms in graph theory, geometry, VLSI, linear algebra, etc. Lower bounds, NP-completeness, intractability. Prereqs., CSCI 2270 or equivalent.
  - :name: Linear Programming
    :credit: "3"
    :subject: CSCI
    :number: "5654"
    :description: Presents algorithms, simplex, and modifications. Examines theory---duality and complementary slackness. Involves network flow algorithms. Introduces integer programming. Prereq., linear algebra.
  - :name: Formal Languages
    :credit: "3"
    :subject: CSCI
    :number: "5714"
    :description: "Explores context-free languages: pumping lemma and variants, closure properties, and decision properties. Involves parsing algorithms, including general and special languages, e.g., LR. Additional topics chosen by instructor. Prereq., CSCI 5444 or instructor consent."
  - :name: Advanced Algorithms
    :credit: "3"
    :subject: CSCI
    :number: "6454"
    :description: Topics include matching and network flows, matroids, computational geometry, parallel computation (PRAM, hypercube, mesh). Also includes VLSI, database theory, distributed computation, cryptography, robotics, scheduling, probabilistic algorithms, approximation algorithms, average case, and amortized analysis, time permitting. Prereq., CSCI 5454.
  - :name: Topics in Theory of Computation
    :credit: "3"
    :subject: CSCI
    :number: "7154"
    :description: Selected topics of current interest in theory of computation. Prereq., instructor consent.
  - :name: Principles of Programming Languages
    :credit: "4"
    :subject: CSCI
    :number: "3155"
    :description: Study fundamental concepts on which programming of languages are based, and execution models supporting them. Topics include values, variables, bindings, type systems, control structures, exceptions, concurrency, and modularity. Learn how to select a language and to adapt to a new language. Prereqs., CSCI 2270 and ECEN 2120.
  - :name: Introduction to Compiler Construction
    :credit: "3"
    :subject: CSCI
    :number: "4555"
    :description: "Introduces the basic techniques used in translating programming languages: scanning, parsing, definition table management, operator identification and coercion, code selection and register allocation, error recovery. Students build a complete compiler for a simple language. Prereq., ECEN 2120. Same as ECEN 4553."
  - :name: Compiler Construction Tools
    :credit: "3"
    :subject: CSCI
    :number: "5525"
    :description: Offers practical experience using state-of-the-art CAD tools on high-performance workstations. Provides skills needed to rapidly create little languages for specific problem domains and familiarizes students with automated software development. Same as ECEN 5523.
  - :name: Fundamental Concepts of Programming Languages
    :credit: "3"
    :subject: CSCI
    :number: "5535"
    :description: Considers concepts common to a variety of programming languages---how they are described (both formally and informally) and how they are implemented. Provides a firm basis for comprehending new languages and gives insight into the relationship between languages and machines. Prereq., ECEN 3100, CSCI 2315, or instructor consent.
  - :name: Topics in Programming Languages
    :credit: "3"
    :subject: CSCI
    :number: "7135"
    :description: Topics selected by instructor. Possible topics are syntax, semantics, metacompilers, compiler design, and translator writing systems. Prereq., instructor consent.
  - :name: Numerical Computation
    :credit: "3"
    :subject: CSCI
    :number: "3656"
    :description: Covers development, computer implementation, and analysis of numerical methods for applied mathematical problems. Topics include floating point arithmetic, numerical solution of linear systems of equations, root finding, numerical interpolation, differentiation, and integration. Prereqs., two semesters of calculus, linear algebra, and either CSCI 1200 or 1300.
  - :name: Chaotic Dynamics
    :credit: "3"
    :subject: CSCI
    :number: "4446"
    :description: Explores chaotic dynamics theoretically and through computer simulations. Covers the standard computational and analytical tools used in nonlinear dynamics and concludes with an overview of leading-edge chaos research. Topics include time and phase-space dynamics, surfaces of section, bifurcation diagrams, fractal dimension, and lyapunov exponents. Prereqs., two semesters calculus, CSCI 1200 or equivalent, and PHYS 1110. Recommended prereqs., PHYS 1120, CSCI 3656, and MATH 3130. Same as CSCI 6446.
  - :name: High-Performance Scientific Computing 1
    :credit: "4"
    :subject: CSCI
    :number: "4576"
    :description: Introduces computing systems, software, and methods used to solve large-scale problems in science and engineering. Students use high-performance workstations and a supercomputer. First course in a two-semester sequence. Prereq., CSCI 3656 or equivalent. Same as CSCI 5576.
  - :name: High-Performance Scientific Computing 2
    :credit: "4"
    :subject: CSCI
    :number: "4586"
    :description: Introduces computing systems, software, and methods to solve large-scale problems in science and engineering. Students use high-performance workstations and a supercomputer. Second course in a two-semester sequence. Prereq., CSCI 4576.
  - :name: High-Performance Scientific Computing
    :credit: "4"
    :subject: CSCI
    :number: "5576"
    :description: Recommended prereq., CSCI 3656. Same as CSCI 4576.
  - :name: Principles of Numerical Computation
    :credit: "3"
    :subject: CSCI
    :number: "5606"
    :description: Highlights computer arithmetic, solution of linear systems, least-squares approximations, nonlinear algebraic equations, interpolation, and quadrature. Prereqs., CSCI 3656 and three semesters of calculus, or equivalent.
  - :name: Numerical Solution of Ordinary Differential Equations
    :credit: "3"
    :subject: CSCI
    :number: "5626"
    :description: Studies multistep and single-step methods for ODE, two-point boundary value problems, and difference schemes for heat and wave equations, and applications. Prereq., CSCI 5606.
  - :name: Numerical Solution of Partial Differential Equations
    :credit: "3"
    :subject: CSCI
    :number: "5636"
    :description: Focuses on finite difference solution for partial differential equations, methods of SOR, ADI, conjugate gradients, finite element method, nonlinear problems, and applications. Prereqs., CSCI 5606.
  - :name: Numerical Linear Algebra
    :credit: "3"
    :subject: CSCI
    :number: "5646"
    :description: Offers direct and iterative solutions of linear systems. Also covers eigen value and eigenvector calculations, error analysis, and reduction by orthogonal transformation. Prereqs., CSCI 5606.
  - :name: Chaotic Dynamics
    :credit: "3"
    :subject: CSCI
    :number: "6446"
    :description: Same as CSCI 4446.
  - :name: Numerical Methods for Unconstrained Optimization
    :credit: "3"
    :subject: CSCI
    :number: "6676"
    :description: Looks at modern computational methods for solution of unconstrained optimization problems, nonlinear least squares, and systems of nonlinear equations. Techniques for building algorithms to solve problems with special structure. Prereq., CSCI 5606.
  - :name: Numerical Methods for Constrained Optimization
    :credit: "3"
    :subject: CSCI
    :number: "6686"
    :description: Covers computational methods for constrained optimization. Topics include basic theory, methods for quadratic programming, active set strategies for linear constraints, and penalty and successive quadratic programming methods for nonlinearly constrained problems. Prereq., CSCI 5606.
  - :name: Topics in Numerical Computation
    :credit: "3"
    :subject: CSCI
    :number: "7176"
    :description: Topics selected by instructor. Possible topics are numerical linear algebra, solution of differential equations, nonlinear algebra and optimization, data fitting, linear and nonlinear programming, and solution of large problems. Prereq., instructor consent.
  - :name: Database and Information Systems
    :credit: "3"
    :subject: CSCI
    :number: "3287"
    :description: Surveys data management, including file systems, database management systems design, physical data organizations, data models, query languages, concurrency, and database protection. Prereq., CSCI 3104.
  - :name: Database Systems
    :credit: "3"
    :subject: CSCI
    :number: "5817"
    :description: Provides an advanced treatment of basic database concepts. Prereq., CSCI 2270 and admission as a graduate student in computer science or electrical engineering. Recommended prereqs., CSCI 3287 and 3753.
  - :name: Database Practicum
    :credit: "3"
    :subject: CSCI
    :number: "5917"
    :description: Addresses practical issues in implementation, modeling, and measurement of database systems. Centers around a significant software project. Prereq., CSCI 5817 and significant software experience, or instructor consent.
  - :name: Readings in Database Systems
    :credit: "3"
    :subject: CSCI
    :number: "6817"
    :description: Complements CSCI 5817. Introduces graduate students to classic research results and current trends in the database systems area. Prereq., CSCI 5817.
  - :name: Topics in Database Systems
    :credit: "3"
    :subject: CSCI
    :number: "7717"
    :description: Studies topics such as distributed databases, database interfaces, data models, database theory, and performance measurement in depth. Prereq., CSCI 5817 or instructor consent.
  - :name: Software Engineering Methods and Tools
    :credit: "3"
    :subject: CSCI
    :number: "3308"
    :description: Focuses on software engineering methods and tools for application development, including design and system organization; using and creating reusable libraries; building, testing, and debugging; and performance evaluation. Two hours of lecture, three hours of lab per week. Prereq., CSCI 2270.
  - :name: Software Engineering Project 1
    :credit: "4"
    :subject: CSCI
    :number: "4308"
    :description: Advanced practicum in which students design, implement, document and test software systems for use in industry, non-profits, government and research institutions. Offers practical experience by working closely with project sponsors. Offers extensive experience in oral and written communication throughout the software lifecycle. Students must take CSCI 4308-4318 contiguously, as the project spans the entire academic year. Prereqs., CSCI Foundation and Core and WRTG 3030. Restricted to seniors.
  - :name: Software Engineering Project 2
    :credit: "4"
    :subject: CSCI
    :number: "4318"
    :description: Second semester of an advanced practicum in computer science. Students must take CSCI 4308-4318 contiguously as the project spans the entire academic year. Prereq., CSCI 4308. Restricted to seniors.
  - :name: Object-Oriented Analysis and Design
    :credit: "3"
    :subject: CSCI
    :number: "4448"
    :description: An applied analysis and design class addressing the use of object-oriented techniques. Topics include domain modeling, use cases, architectural design, and modeling notations. Students apply the techniques in analysis and design projects. Prereq., CSCI 3155 or expertise in one or more object-oriented programming languages, such as C++ or JAVA. Same as CSCI 6448.
  - :name: User Interface Design
    :credit: "3"
    :subject: CSCI
    :number: "4838"
    :description: Develops the skills and practices necessary to apply user-centered approaches to software requirements analysis, and the design and evaluation of computer applications. Prereqs., CSCI 1300 and 2270. Same as CSCI 6838.
  - :name: Software Engineering of Standalone Programs
    :credit: "3"
    :subject: CSCI
    :number: "5548"
    :description: Applies engineering principles to phases of software product development, project planning, requirements definition, design, implementation, validation, and maintenance. Emphasizes practical methods for communicating and verifying definitions and designs---prototyping, inspections, and modeling. Includes relation to RTS and object-oriented programming. Prereqs., CSCI 1300, CSCI 2270, or instructor consent. Same as ECEN 5543.
  - :name: Software Project Management
    :credit: "3"
    :subject: CSCI
    :number: "5608"
    :description: Presents topics and techniques critical to the management of software product development, including estimating, planning, quality, tracking, reporting, team organization, people management, and legal issues. Gives special attention to problems unique to software projects. Prereqs., ECEN 4583, CSCI 5548 and 4318, or equivalent industrial experience. Same as ECEN 5603.
  - :name: Foundations of Software Engineering
    :credit: "3"
    :subject: CSCI
    :number: "5828"
    :description: Explores techniques, languages, and tools for development and maintenance of software systems. Topics include specification languages, configuration modeling, testing techniques, process modeling, program annotations, and program proofs.
  - :name: Foundations of Computer and Network Security
    :credit: "3"
    :subject: CSCI
    :number: "6268"
    :description: Studies methods to protect information, and the ability to process and move information, from theft, misuse, tampering, destruction, and unauthorized access. Introduces foundational topics of computer and network security, including security models, cryptopgraphy, and authentication protocols. Prereq., CSCI 5273.
  - :name: Object-Oriented Analysis and Design
    :credit: "3"
    :subject: CSCI
    :number: "6448"
    :description: Same as CSCI 4448.
  - :name: User Interface Design
    :credit: "3"
    :subject: CSCI
    :number: "6838"
    :description: Restricted to graduate students or instructor consent. Same as CSCI 4838.
  - :name: Topics in Software Engineering
    :credit: "3"
    :subject: CSCI
    :number: "7818"
    :description: Studies selected topics of current interest in software engineering. Prereq., instructor consent.
  - :name: Computer Graphics
    :credit: "3"
    :subject: CSCI
    :number: "4229"
    :description: Studies design, analysis, and implementation of computer graphics techniques. Topics include interactive techniques, 2-D and 3-D viewing, clipping, segmentation, translation, rotation, and projection. Also involves removal of hidden edges, shading, and color. Prereqs., knowledge of basic linear algebra and CSCI 2270. Same as CSCI 5229.
  - :name: Computer Graphics
    :credit: "3"
    :subject: CSCI
    :number: "5229"
    :description: Same as CSCI 4229.
- :name: Electrical and Computer Engineering
  :code: ECEN
