    :number: "4910"
    :description: Controlled enrollment. Repeatable for degree credit. Credit given for peer counseling activities. Students are selected to participate in this class and act as peer counselors or TAs for the peer counseling training.
  - :name: School and Society
    :credit: "3"
    :subject: EDUC
    :number: "3013"
    :description: "Introduces the real world of schools, teaching, and learning. Integrates content on diverse learners with oral communication skills, and the history, philosophy, sociology, and anthropology of education. Links theory to practice with experiences in community settings. Prereq., 30 credit hours completed or in progress. Approved for arts and sciences core curriculum: contemporary societies or cultural and gender diversity."
  - :name: Teaching in American Schools
    :credit: "3"
    :subject: EDUC
    :number: "3023"
    :description: Continuation of EDUC 3013. Emphasizes schools and teaching and learning. Focuses on special education, teaching the linguistically different child, differentiation, and classroom management. Includes hands-on experiences in school settings. Prereq., admission to the elementary, secondary, or K--12 music teacher education program.
  - :name: Elementary Social Studies Methods
    :credit: "3"
    :subject: EDUC
    :number: "4331"
    :description: Prepares teacher education candidates for teaching social studies in a social context. Participants will understand theoretical and developmental processes associated with social studies learning, methods for teaching social studies in a diverse society, and the integration of classroom instruction with the Colorado Model Content Standards. Prereq., EDUC 3013. Restricted to he elementary teacher education program.
  - :name: Education and Practice
    :credit: "1"
    :subject: EDUC
    :number: "4513"
    :description: Meets during student teaching assignment. Includes topics of concern to teachers, such as classroom organization and management, lesson planning, assessment, journals, preparation of the teacher work sample, etc. Coreq., EDUC 4691, 4712, or 4722.
  - :name: Student Teaching K--12
    :credit: "4"
    :subject: EDUC
    :number: "4732"
    :description: Required experience for music students seeking education at both elementary and secondary levels. Prereq., completed all education and content-specific music courses, passed required licensure exam. Coreq., MUSC 4193.
  - :name: Practicum in Teacher Education
    :credit: "1"
    :subject: EDUC
    :number: "4912"
    :description: Provides in-school practicum experience.
  - :name: Art for the Elementary Teacher
    :credit: "1"
    :subject: EDUC
    :number: "3621"
    :description: Introduces elementary education students to art education. Introduces many visual art techniques, art media, and processes used in art education. The class includes hands-on studio art experiences in a format that supports subjects such as literature, writing, music, and social studies. Emphasizes the role of art education and materials in supporting the artistic development and visual literacy of children. Prereq., completion of 30 hours of course work. Restricted to Education majors.
  - :name: Children's Literature
    :credit: "1"
    :subject: EDUC
    :number: "4161"
    :description: Reading and evaluation of books, children's interests, authors and illustrators, folk literature, multicultural literature, modern fanciful tales, and trends.
  - :name: Children's Literature and Literacy Engagement in Elementary Schools
    :credit: "3"
    :subject: EDUC
    :number: "4311"
    :description: Prepares teacher education candidates for teaching children's literature in elementary schools. Participants will understand theoretical and developmental processes associated with literary learning, methods for teaching literature in a diverse society, and the integration of classroom instruction with the Colorado Model Content Standards that foster such processes. Prereq., EDUC 3013. Restricted to students admitted to the elementary teacher education programs.
  - :name: Integrated Reading and Writing for Elementary Schools
    :credit: "4"
    :subject: EDUC
    :number: "4321"
    :description: Prepares teacher education candidates for teaching elementary reading and writing in a social context. Understand (a) theoretical and developmental processes associated with reading and writing, (b) methods for teaching reading and writing in a diverse society, and (c) the integration of classroom instruction with the Colorado Model Content Standards that foster such processes. Prereq., EDUC 3013. Restricted to students admitted to the elementary teacher education program.
  - :name: Educational Psychology for Elementary Schools
    :credit: "3"
    :subject: EDUC
    :number: "4411"
    :description: "Integration of theories and ideas from elementary school child development and educational psychology. Explores theories, teacher strengths, responsibilities for learning, academic achievement, and self-esteem. Prereqs., EDUC 3013 and two of the following four courses: EDUC 3023, 4311, 4321 or 4331. Coreqs., EDUC 5205 and 5215. Restricted to students admitted to the elementary teacher education program."
  - :name: Student Teaching---Elementary School 1
    :credit: "10"
    :subject: EDUC
    :number: "4691"
    :description: Kindergarten through sixth grades. Prereq., completion of all education and content-specific arts and sciences requirements, and passing required licensure exam. Coreq., EDUC 4513.
  - :name: Student Teaching---Elementary School 2
    :credit: "4"
    :subject: EDUC
    :number: "4701"
    :description: Kindergarten and grades one through six in music. Should be taken concurrently with student teaching in home department.
  - :name: Educational Psychology and Adolescent Development
    :credit: "3"
    :subject: EDUC
    :number: "4112"
    :description: Analyzes fundamental psychological concepts underlying classroom instruction, as well as adolescent growth and development. Prereq., completion of 30 hours of course work. Same as PSYC 4114.
  - :name: Principles and Methods of Secondary Education
    :credit: "2"
    :subject: EDUC
    :number: "4122"
    :description: Emphasizes objectives, functions, modern philosophy, curriculum, discipline, planning, learning styles, and educational media. For middle/junior high through senior high school levels. Includes in-school experience. Must be admitted to the secondary teacher education program.
  - :name: Language and Literacy across the Curriculum
    :credit: "3"
    :subject: EDUC
    :number: "4232"
    :description: Explores the relationship between language and learning with the goal of developing teaching practices that engage students in using language as a tool for understanding and constructing meaning across the curriculum. Explores how language/literacy take on different forms and functions in different social contexts and academic disciplines. Must be admitted to the secondary or K-12 teacher education program. Same as EDUC 5235.
  - :name: The Nature of Science and Science Education
    :credit: "3"
    :subject: EDUC
    :number: "4312"
    :description: Explores contemporary ideas and issues in the history, philosophy, and sociology of science education and science, science as a social and cultural activity, and how contemporary issues in science relate to and impact educational practice. Same as EDUC 5315.
  - :name: Teaching Literature in Middle and Secondary Schools
    :credit: "3"
    :subject: EDUC
    :number: "4322"
    :description: Provides teachers of English with background and experiences relevant to using reading, writing, and a range of other classroom social languages to teach literature to a culturally and intellectually diverse population of students. Explores relevant literary theories, texts, and genres, and examines contemporary and historical perspectives on the meaning and function of stories in both personal and democratic public life. Must be admitted to the secondary English education program. Meets with EDUC 5325.
  - :name: Composition for Teachers
    :credit: "3"
    :subject: EDUC
    :number: "4342"
    :description: Prepares beginning teachers to teach composition in the public schools according to the Colorado Model Content Standards. Cultivates a repertoire of skills, assessment techniques, and perspectives to successfully engage secondary students, then move them into writing proficiency. Develops proficient knowledge of strategies, planning practices, and assessment techniques to ensure student learning in a standards-based curriculum. Must be admitted to the secondary English teacher education program. Same as EDUC 5345.
  - :name: Student Teaching---Secondary School
    :credit: "10"
    :subject: EDUC
    :number: "4712"
    :description: Student teacher apprentices in a middle/junior or senior high school in the Boulder--Denver metropolitan area. Must be admitted to a secondary teacher education program in English, Japanese, Latin, math, Russian, science, or social studies. Prereqs., completed all education and content-specific arts and sciences courses, and passed required licensure exam. Coreq., EDUC 4513.
  - :name: Student Teaching---Secondary School 2
    :credit: "5"
    :subject: EDUC
    :number: "4722"
    :description: Student teacher attends a middle/junior high or senior high school class in the Boulder--Denver metropolitan area. Must be admitted to a secondary teacher education program in French, German, Italian, or Spanish. Prereqs., completed all education and content-specific arts and sciences courses, and passed required licensure exam. Coreq., EDUC 4513.
  - :name: Advanced Social Foundations of Education
    :credit: "3"
    :subject: EDUC
    :number: "5005"
    :description: Critically examines the intellectual and political forces that shape the aims, policies, and practices of K--12 education in the United States, emphasizing the period following the Brown v. The Board of Education decision in 1954. Restricted to education secondary MA+ students.
  - :name: "Proseminar: Parent and Community Involvement"
    :credit: "3"
    :subject: EDUC
    :number: "5035"
    :description: Focuses on models and strategies for improving parent and community involvement in the schools. Discusses administrative concerns, such as parent advisory councils, and instructional concerns, such as helping children with school assignments.
  - :name: Philosophy of Education
    :credit: "3"
    :subject: EDUC
    :number: "5055"
    :description: Examines exemplars of educational philosophy from ancient times to the present day, emphasizing their relevance and application to current controversies in education (e.g., multiculturalism, gender equity, and school choice).
  - :name: Curriculum Theories
    :credit: "3"
    :subject: EDUC
    :number: "5065"
    :description: "Examines four central curricular traditions: progressive; conservative; radical; and spiritual. Highlights the strengths and weaknesses of various writers within each tradition with attention paid to the conceptual features and the practical implications of each educational view. Encourages students to examine their own educational assumptions."
  - :name: Sociology in Education
    :credit: "3"
    :subject: EDUC
    :number: "5075"
    :description: In-depth analysis of theories and concepts in sociology and education. Evolution of curriculum, organization, and enrollment characteristics of American schools. Schooling, class, culture, gender, stratification, and educational reform in light of paradigmatic change in theories and concepts of sociology.
  - :name: History of American Education
    :credit: "3"
    :subject: EDUC
    :number: "5085"
    :description: Highlights social and intellectual history perspectives of American educational history, major reform movements from the 18th century to Dewey, and assessment of how differences of race, class, ethnicity, religion, power, and gender affected American education.
  - :name: Teachers as Researchers
    :credit: "3"
    :subject: EDUC
    :number: "5095"
    :description: Examines questions central to K--12 curriculum and instruction. Focuses on developing research projects applicable to current classroom practice, writing proposals for curriculum investigations, conducting specific curriculum investigations, and writing research findings.
  - :name: Teaching for Understanding
    :credit: "3"
    :subject: EDUC
    :number: "5105"
    :description: Introduces the knowledge base on effective teaching practices, and the theories and research that support these practices. Explores the impact of theory and research on classroom instruction. Emphasizes generic and subject-specific practices that foster conceptual understanding.
  - :name: Issues in School Change and Reform
    :credit: "3"
    :subject: EDUC
    :number: "5115"
    :description: Examines recent developments in teaching, and trends in the philosophy and practice of education. Focuses special attention on a variety of issues central to school reform.
  - :name: Children's Literature
    :credit: "3"
    :subject: EDUC
    :number: "5165"
    :description: Involves reading and evaluation of picture books, and emphasizes children's interests, authors and illustrators, multicultural literature, the components of narrative, and the features of illustrations. Examines connections between children's literature and children's development as writers.
  - :name: Elementary Mathematics Curriculum
    :credit: "3"
    :subject: EDUC
    :number: "5175"
    :description: Provides an in-depth study of curriculum building in mathematics at the elementary school level (K--8). Gives particular attention to selection of materials, establishment of content, and evaluation of programs with respect to current reform and student-based movements in math education. Meets with EDUC 5395.
  - :name: Elementary Social Studies Theory and Methods
    :credit: "3"
    :subject: EDUC
    :number: "5185"
    :description: Explores curricular and pedagogical approaches to social studies. Centers on revisionist historian content, instructional activities, integration of technology into the social studies, and the use of children's literature, participant accounts, and historical accounts sources. Restricted to Elementary MA+ students, or MA students with instructor consent.
  - :name: Elementary Mathematics Theory and Methods
    :credit: "3"
    :subject: EDUC
    :number: "5205"
    :description: Provides pre-service teachers opportunities to explore contemporary theories of learning, curriculum development, and pedagogical strategies pertaining to teaching elementary-level mathematics. Blends exploration in mathematical content with understanding of mathematics teaching strategies. Coreqs., EDUC 4411 and 5215. Restricted to elementary teacher education students.
  - :name: Elementary Science Theory and Methods
    :credit: "3"
    :subject: EDUC
    :number: "5215"
    :description: Emphasizes experimental programs and their implementation. Considers curriculum and assessment development. Coreqs., EDUC 4411 and 5205. Restricted to elementary teacher education students.
  - :name: Language and Literacy Across the Curriculum
    :credit: "3"
    :subject: EDUC
    :number: "5235"
    :description: Same as EDUC 4232.
  - :name: Foundations of Reading Instruction K--12
    :credit: "3"
    :subject: EDUC
    :number: "5245"
    :description: Comparatively analyzes current and emerging philosophies and programs in K--12 with focus on teaching reading and thinking skills.
  - :name: Processes Involved in Literary Interpretation
    :credit: "3"
    :subject: EDUC
    :number: "5255"
    :description: Stresses curiosity, observation, challenge, and insight into how children and adolescents learn to become literate beings. Discusses the work and play of literary interpretation including analytic reading, substantive discussion, reflective writing, visual presentation, and dramatic enactment where readers learn to take the words from the page to inform and transform their worlds. Prereq., EDUC 5245.
  - :name: Processes in Writing
    :credit: "3"
    :subject: EDUC
    :number: "5265"
    :description: Investigates processes writers use from early ages to maturity as they compose prose. Considers several process models, surveys current research, and proposes and evaluates research designs.
  - :name: Assessment in Literacy
    :credit: "3"
    :subject: EDUC
    :number: "5275"
    :description: Assumes an interactive model of reading and supports the perspective of assessment as interrelated with curriculum and instruction; examines principles that guide the selection and interpretation of assessment techniques, with a particular focus on low-performing students. Prereq., EDUC 5255.
  - :name: Reading Clinic Procedures K--12
    :credit: "3"
    :subject: EDUC
    :number: "5285"
    :description: Focuses learning on a select group of low performing students to assess reading proficiency, develop appropriate instructional goals, and provide instruction that addresses these goals. Emphasis on interpreting assessment data, extending a repertoire of instructional strategies, and developing and implementing a strong instructional plan. Prereq., EDUC 5275.
  - :name: "Proseminar: Teaching and Learning"
    :credit: "3"
    :subject: EDUC
    :number: "5305"
    :description: Presents and discusses issues in secondary school curriculum, instruction, and management. Examines, analyzes, and evaluates a variety of instructional delivery strategies, their effectiveness for students, and teacher dispositions to facilitate learning. Restricted to secondary MA+ students.
  - :name: The Nature of Science and Science Education
    :credit: "3"
    :subject: EDUC
    :number: "5315"
    :description: Same as EDUC 4312.
  - :name: Nature of Social Studies and Social Studies Education
    :credit: "3"
    :subject: EDUC
    :number: "5316"
    :description: Prepares teacher education candidates for teaching social studies in a social context. Participants will understand theoretical and developmental processes associated with social studies learning, methods for teaching social studies in a diverse society, and the integration of classroom instruction with the Colorado Model Content Standards that foster such processes. Prereq., EDUC 5355. Restricted to EDSS, ICCH, ICCA majors.
  - :name: Nature of Mathematics and Mathematics Education
    :credit: "3"
    :subject: EDUC
    :number: "5317"
    :description: Explores the historical development of mathematics as a human construct, and the relationship between the discipline and the contemporary school mathematics curriculum. Focuses on the sociology of mathematics education and how cultural traditions and societal needs influence the school mathematics curriculum and educational practice.
  - :name: Teaching Literature in Middle and Secondary Schools
    :credit: "3"
    :subject: EDUC
    :number: "5325"
    :description: Same as EDUC 4322.
  - :name: Composition for Teachers
    :credit: "3"
    :subject: EDUC
    :number: "5345"
    :description: Same as EDUC 4342.
  - :name: Methods and Materials in Secondary Social Studies
    :credit: "3"
    :subject: EDUC
    :number: "5355"
    :description: Focuses on curriculum, materials, methods, assessment, and related aspects of instruction. Introduces best practices in teaching the social studies in middle and high schools. Examines the Colorado Model Content Standards. Prereq., EDUC 4122. Must be admitted to the secondary Social Studies teacher education program.
  - :name: Methods and Materials in Secondary English
    :credit: "3"
    :subject: EDUC
    :number: "5365"
    :description: Focuses on curriculum, materials, methods, and assessment. Introduces best practices in the teaching of English in middle and high schools. Examines the Colorado Model Content Standards. Prereq., EDUC 4122. Must be admitted to the secondary English teacher education program.
  - :name: Methods and Materials in Secondary Mathematics
    :credit: "3"
    :subject: EDUC
    :number: "5375"
    :description: Focuses on curriculum, materials, methods and assessment, and related aspects of instruction. Introduces best practices in teaching mathematics in middle and high schools. Examines the Colorado Model Content Standards. Must be admitted to secondary math teacher education program.
  - :name: Methods and Materials in Secondary Science
    :credit: "3"
    :subject: EDUC
    :number: "5385"
    :description: Focuses on curriculum, materials, methods, assessment, and related aspects of instruction. Introduces best practices in teaching Science in middle and high schools. Examines the Colorado Model Content Standards. Must be admitted to the secondary science teacher education program.
  - :name: Curriculum in Secondary Mathematics
    :credit: "3"
    :subject: EDUC
    :number: "5395"
    :description: Investigates curriculum projects in secondary school mathematics including history, modern innovations, program development, research and evaluation.
  - :name: Introduction to Bilingual/Multicultural Education
    :credit: "3"
    :subject: EDUC
    :number: "5425"
    :description: Provides a comprehensive survey of bilingual-multicultural education programs for language minority students. Includes an overview of the history and legislation related to bilingual education and English as a second language. Presents various models, philosophies, and theoretical underpinnings of bilingual education and ESL.
  - :name: Materials and Methods in Bilingual/ Multicultural Education
    :credit: "3"
    :subject: EDUC
    :number: "5435"
    :description: Provides an in-depth study of the curriculum options available for bilingual and ESL programs. Presents, reviews, and critiques specific methods and strategies for teaching language to minority students. Gives the opportunity to develop and present teaching units in Spanish or in ESL methodology, as appropriate. Prereq., EDUC 5425.
  - :name: Curriculum for Multicultural Education
    :credit: "3"
    :subject: EDUC
    :number: "5445"
    :description: Analyzes curriculum programs and applies principles and innovation for education of diverse students at all school levels. Includes topics of ethnic, racial, socio-economic, linguistic, and gender diversity.
  - :name: Literacy for Linguistically Different Learners
    :credit: "3"
    :subject: EDUC
    :number: "5455"
    :description: Presents current and emerging philosophies and methods on teaching reading to culturally diverse second-language learners. Includes review of materials, strategies for teaching reading and writing skills, and important considerations for transference from L1 to L2 reading. Prereq., EDUC 5425 or reading course at 5000 level.
  - :name: Introduction to ESL/Bilingual and Special Education
    :credit: "3"
    :subject: EDUC
    :number: "5465"
    :description: Provides students with the fundamental information of ESL, bilingual and special education, including theories, assumptions, philosophies, and paradigms of bilingual and special education. Discusses successful teaching techniques and instructional approaches, including individualization, least restrictive environment, transition, and career education.
  - :name: Teaching Exceptional Children in the Regular Classroom
    :credit: "3"
    :subject: EDUC
    :number: "5485"
    :description: Emphasizes physiological and psychological characteristics of students with disabilities as well as strategies for differentiating instruction.
  - :name: Education of Students with Learning and Behavior Disorders
    :credit: "3"
    :subject: EDUC
    :number: "5505"
    :description: Discusses unique learning needs of students with learning and behavior disorders. Emphasizes development of a systems model for diagnosis, programming, and remediation. Stresses data-based individualization of instruction, with emphasis on intervention in inclusive learning environments and developing a culturally responsive system.
  - :name: Curriculum and Assessment for Special Learners
    :credit: "3"
    :subject: EDUC
    :number: "5515"
    :description: Emphasizes assessment of special education students from pre-referral through staffing and placement, including response to intervention, research-based assessment practices, analytic teaching and assessment, curriculum-based assessment and measurement. Selection, administration, and interpretation of formal and informal assessment devices are studied, with particular emphasis on cultural relevance and equity in assessment for special learners with mild to severe needs.
  - :name: Research Issues in Special Education
    :credit: "3"
    :subject: EDUC
    :number: "5525"
    :description: Provides practical experience in the review, critique, conceptualization, and writing of research studies in special education. Also offers experience in design of evaluation systems for classroom practice.
  - :name: Diagnostic Testing in ESL and Bilingual Education
    :credit: "3"
    :subject: EDUC
    :number: "5535"
    :description: Includes both theoretical and applied aspects of diagnostic testing. Reviews administration and interpretation of current formal and informal educational tests (language proficiency). Emphasizes practices for equitable testing and assessment of English language learners.
  - :name: Strategies for Teaching Students with Special Needs
    :credit: "3"
    :subject: EDUC
    :number: "5545"
    :description: Provides teachers with specific evidence-based methods and techniques for teaching students with a wide variety of high and low disabilities including learning and language disabilities, hearing and visual impairments, physical disabilities, and health impairments. Emphasizes different teaching methods, instructional materials, and learning strategies that have proven effective working students with cognitive learning needs.
  - :name: Practicum in Bilingual/Special Education
    :credit: "1"
    :subject: EDUC
    :number: "5555"
    :description: Offers supervised field experience in elementary and secondary special education class settings. Each credit hour requires 50 contact hours. Prereqs., EDUC 5465, 5505, and EDUC 5515 or 5545.
  - :name: Practicum in Special Education K--12, Leadership and Supervision
    :credit: "1"
    :subject: EDUC
    :number: "5565"
    :description: Provides participants opportunities to use a variety of evidence- and research-based leadership and supervisory strategies acquired through the program including leadership in such areas as assessment, collaboration, professional development, second language acquisition, special education eligibility and placement, and coaching and mentoring. Experiences include both elementary and secondary settings. Prereqs., EDUC 5465, 5505, and EDUC 5515 or 5545.
  - :name: Workshop in Instruction and Curriculum in Content Areas
    :credit: "1"
    :subject: EDUC
    :number: "5575"
    :description: ""
  - :name: Practicum in Linguistically Different---English as a Second Language
    :credit: "1"
    :subject: EDUC
    :number: "5595"
    :description: University supervised, school-based field experience teaching linguistically different students.
  - :name: Research Issues in Bilingual Education
    :credit: "3"
    :subject: EDUC
    :number: "5605"
    :description: Offers practical experience in the review, critique, conceptualization, and writing of research studies in bilingual/ESL education. Provides experience in the design of classroom evaluation systems. Prereq., EDUC 5425.
  - :name: Second Language Acquisition
    :credit: "3"
    :subject: EDUC
    :number: "5615"
    :description: Presents a broad survey of second-language acquisition research. Stresses theoretical concerns and research findings and practical applications to teaching second languages. Gives special emphasis to second-language acquisition.
  - :name: Methods of Teaching English as a Second Language
    :credit: "3"
    :subject: EDUC
    :number: "5625"
    :description: Prepares teachers to teach English as a second language in public schools in the United States. Covers both theoretical and applied aspects of language learning and teaching. Recommended prereq., EDUC 5615.
  - :name: Education and Sociolinguistics
    :credit: "3"
    :subject: EDUC
    :number: "5635"
    :description: Explores the discipline of sociolinguistics, the study of language variation and use, and its application within education settings. Not designed as an advanced sociology or linguistics course. Areas of study include language variation, speech communities, the ethnolography of communication, speech and social identities, and sociolinguistic research related to teaching and learning.
  - :name: Theories of Learning and Development
    :credit: "3"
    :subject: EDUC
    :number: "5705"
    :description: Examines current theory and research on child development, learning, and motivation. Emphasizes the relationship between and among development, learning, motivation, and how theory and research can inform instructional decisions in the elementary classroom. Restricted to students admitted to the elementary MA+ program. Coreq., EDUC 5715.
  - :name: Assessment in Mathematics and Science Education
    :credit: "3"
    :subject: EDUC
    :number: "5706"
    :description: Examines purposes and practices of assessment in mathematics and science education. Particular attention is given to application of theoretical foundations and contemporary research in the design and use of assessment techniques and tools to support teaching for student understanding. Addresses the role of effective formative assessment in teaching and learning.
  - :name: Education, Society, and the Elementary Teacher
    :credit: "4"
    :subject: EDUC
    :number: "5715"
    :description: Introduces issues affecting teachers and the teaching profession. Examines the most pressing (i.e., controversial) issues in American education. It also examines and analyzes the cultural, structural, and institutional features of schooling. Restricted to students admitted to the elementary MA+ program. Coreq., EDUC 5705.
  - :name: Basic Statistical Methods
    :credit: "3"
    :subject: EDUC
    :number: "5716"
    :description: Introduces descriptive statistics including graphic presentation of data, measures of central tendency and variability, correlation and prediction, and basic inferential statistics, including the t-test.
  - :name: Issues in Elementary Education
    :credit: "4"
    :subject: EDUC
    :number: "5725"
    :description: Introduces the role of practical reasoning in curricular and pedagogical practice. Students examine and analyze current curriculum material, pedagogical practices, and instructional contexts. Restricted to elementary MA+ students.
  - :name: Introduction to Disciplined Inquiry
    :credit: "3"
    :subject: EDUC
    :number: "5726"
    :description: Considers various research approaches and methodologies included in education including experimental and quasi-experimental methods; anthropological and case study methods; evaluative research and field studies; correlational; and sociological, historical, and philosophical research. Topics include library research, research criticism, and proposal writing.
  - :name: Psychological Foundations of Education
    :credit: "3"
    :subject: EDUC
    :number: "6318"
    :description: Introduces students to theoretical and empirical contributions of educational psychology, emphasizing applications to educational practices. Topics include learning, cognitive processes, motivation, development, individual differences, tests and measurements, and adolescent behavior and problems.
  - :name: Culture and Ethnography in Education
    :credit: "3"
    :subject: EDUC
    :number: "6325"
    :description: Applies anthropological perspectives to research in educational settings. Focuses on theories of culture, cultural transmission and acquisition, and cultural reproduction and production for understanding schooling and its outcomes.
  - :name: Advanced Child Growth and Educational Development
    :credit: "3"
    :subject: EDUC
    :number: "6328"
    :description: Introduces students to recent theoretical and research advances in the study of children's cognitive, social, and emotional development, with an emphasis on their implications for children's learning in and out of school. Prereq., EDUC 6318 or instructor consent.
  - :name: Cognitive Processes in Education
    :credit: "3"
    :subject: EDUC
    :number: "6338"
    :description: Introduces students to recent theoretical and research advances in the study of human learning and cognitive processes, with implications for instruction and other educational practices. Prereq., EDUC 6318 or instructor consent.
  - :name: Children's Thinking
    :credit: "3"
    :subject: EDUC
    :number: "6358"
    :description: Introduces students to the psychology of children's thinking. Topics include memory, concept acquisition, strategies, problem solving, and originality. Prereq., EDUC 6318.
  - :name: Adolescent Psychology for Teachers
    :credit: "3"
    :subject: EDUC
    :number: "6368"
    :description: Examines current theory and research on adolescent development, learning, and motivation. Emphasizes the relationship between and among development, learning, motivation, and how theory and research can inform instructional decisions in the secondary classroom. Restricted to students admitted to the secondary MA+ program.
  - :name: Issues and Methods in Cognitive Science
    :credit: "3"
    :subject: EDUC
    :number: "6504"
    :description: Interdisciplinary introduction to cognitive science, examining ideas from cognitive psychology, philosophy, education, and linguistics via computational modeling and psychological experimentation. Prereqs., graduate standing or at least one upper-division course in computer science, linguistics, philosophy, or psychology. Same as CSCI 6402, LING 6200, PHIL 6310, and PSYC 6200.
  - :name: Readings and Research in Cognitive Science
    :credit: "1"
    :subject: EDUC
    :number: "6505"
    :description: Interdisciplinary reading of innovative theories and methodologies of cognitive science. Share interdisciplinary perspectives through in-class and online discussion and analysis of controversial texts and of their own research in cognitive science. Required for joint PhD in cognitive science. Prereq., graduate standing. Same as CSCI 7762, LING 7762, and PSYC 7765.
  - :name: Cognitive Science Research Practicum
    :credit: "2"
    :subject: EDUC
    :number: "6506"
    :description: "Project in cognitive science for graduate students pursuing a joint PhD in an approved discipline and cognitive science. Projects integrate at least two areas: psychology, computer science, linguistics, education, and philosophy. Prereq., choose from CSCI 6402, EDUC 6504, LING 6200, PHIL 6310, or PSYC 6200. Recommended prereq., choose from CSCI 7762, EDUC 6505, LING 7762, PHIL 7310, or PSYC 7762. Same as LING 7415, CSCI 7412, and PSYC 7415."
  - :name: Cognitive Science Research Practicum 2
    :credit: "2"
    :subject: EDUC
    :number: "6516"
    :description: "Project in cognitive science for advanced graduate students pursuing a joint PhD in an approved discipline and cognitive science. Projects integrate at least two areas: psychology, computer science, linguistics, education, and philosophy. Prereq., CSCI 6402, EDUC 6504, LING 6200, PHIL 6310, or PSYC 6200. Recommended prereq., CSCI 7762, EDUC 6505, LING 7762, PHIL 7310, or PSYC 7762. Same as CSCI 7422, LING 7425, and PSYC 7425."
