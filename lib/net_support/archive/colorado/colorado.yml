    :description: Covers current topics in planetary science based on recent discoveries, spacecraft observations, or other developments. Focuses on a specific topic such as Mars, Venus, Galilean satellites, exobiology, comets, or extrasolar planets. May be repeated up to 6 total credit hours, provided the topics vary. Prereq., graduate standing in physical sciences, or instructor consent. Same as ASTR 5830 and GEOL 5830.
