    :subject: GEOG
    :number: "6712"
    :description: Considers in detail history and methodology of the field, including an analysis of selected systematic topics such as frontiers and boundaries, international rivers, conflicting claims to territory, and electoral geography. Restricted to graduate students. May be repeated up to 7 total credit hours.
  - :name: "Seminar: Cultural Geography"
    :credit: "3"
    :subject: GEOG
    :number: "6742"
    :description: Explores various geographic topics emphasizing the concept of culture. Emergence of several points of view in the development of cultural geography. Restricted to graduate students. May be repeated up to 7 total credit hours.
  - :name: Space, Place, and Gender
    :credit: "3"
    :subject: GEOG
    :number: "6752"
    :description: Examines current research literature on gender, feminism, and geography. Begins with discussion of feminist geographic theory and then considers several empirical topics, including geographies of difference, spaces of publicity and privacy, scale, globalization, race, sexuality, labor, and migration. Restricted to graduate students.
  - :name: Special Topics in Geography
    :credit: "3"
    :subject: GEOG
    :number: "2043"
    :description: Covers various topics not normally covered in the curriculum. May be repeated up to 6 total credit hours within a term.
  - :name: Mapping a Changing World
    :credit: "4"
    :subject: GEOG
    :number: "2053"
    :description: Overviews the vital role cartography plays in modern society and contemporary science. Includes fundamentals of reading and creating maps for research and enjoyment. Lab provides hands-on experience with computer-based methods for creating useful maps.
  - :name: Statistics for Earth Sciences
    :credit: "4"
    :subject: GEOG
    :number: "3023"
    :description: Introduces parametric and distribution-free statistics, emphasizing applications to earth science problems. Not open to students who have taken a college-level statistics course. Restricted to junior and senior geography, geology, and environmental studies majors. Same as GEOL 3023.
  - :name: "Cartography: Visualization and Information Design"
    :credit: "4"
    :subject: GEOG
    :number: "3053"
    :description: Introduction to the fundamentals of cartography---the science and art of map design. Emphasis on map projections, symbolization, and the design of maps with computers. Students produce series of thematic maps with modern computer-assisted techniques. Basic familiarity with computers strongly recommended. Restricted to junior or senior GEOG/ENVS majors.
  - :name: Geographic Interpretation of Aerial Photographs
    :credit: "3"
    :subject: GEOG
    :number: "3093"
    :description: Emphasizes use of aerial and space photography in geographic research. Includes properties and systematic application of imagery in the photographable portion of the spectrum for the evaluation of urban, transportation, landform, and vegetation features. Restricted to junior and senior geography and environmental studies majors.
  - :name: Introduction to Quantitative Methods in Human Geography
    :credit: "3"
    :subject: GEOG
    :number: "4023"
    :description: Introduces fundamental statistical and quantitative modeling techniques widely used in geography today. Emphasizes geographic examples and spatial problems, as are statistical routines now available on most computers. Prereq., GEOG 3023 or equivalent. Same as GEOG 5023.
  - :name: Quantitative Methods in Geography Laboratory
    :credit: "2"
    :subject: GEOG
    :number: "4033"
