  - :name: Critical Encounters
    :credit: "3"
    :subject: EHON
    :number: "1151"
    :description: "Explores critical, literary and philosophical approaches to the following related problems: 1) how we organize knowledge and construct meaning, and 2) how we locate a sense of self as both individuals and members of various groups amidst the resources and demands of competing interpretations, traditions challenges and circumstances. Prereq., honors standing or instructor consent required."
  - :name: Dimensions of Leadership
    :credit: "1"
    :subject: EHON
    :number: "4051"
    :description: "Explores the many dimensions of leadership that exceed technical knowledge: the ethical, societal, cultural, interpersonal, and personal. Through seminars, workshops and exposure to leaders, students will reflect upon their engineering education in light of the multifaceted demands of effective leadership and their own personal career goals. Students will take an active role in shaping the course. Prereq., junior standing; honors standing or instructor consent."
- :name: Engineering Management
  :code: EMEN
  :courses: 
  - :name: Engineering Analysis
    :credit: "3"
    :subject: EMEN
    :number: "4000"
    :description: Examines the mathematical and physical theory necessary to address engineering problems and issues encountered by technology managers. Covers application of mathematics and general problem solving methods relating to mechanical, electrical, optical, fluid, and thermodynamic problems. It is a pre-entrance requirement for non-technical B.A. degree students seeking admission to the Masters program and is not available to degree-seeking undergraduate students. Prereq., Calculus I and II.
  - :name: Project Management Systems
    :credit: "3"
    :subject: EMEN
    :number: "4030"
    :description: Acquaints the student with multidisciplinary aspects of project management, including the relationship between schedule, project cost, and performance. Uses qualitative and quantitative tools to facilitate project management skills. Restricted to juniors and seniors. Same as SYST 4080 &amp; MGMT 4085.
  - :name: Leadership
    :credit: "3"
    :subject: EMEN
    :number: "4050"
    :description: Provides basic concepts of leadership and the essential skills required to become an effective leader/manager. Students will be provided the opportunity for personal development through exercises in communication and leadership effectiveness. Other major topics include leadership styles, managing commitments, change management, negotiation, conflict resolution, organizational culture, emotional intelligence, team dynamics, and business ethics. Restricted to juniors and seniors.
  - :name: Business Methods and Economics for Engineers
    :credit: "3"
    :subject: EMEN
    :number: "4100"
    :description: Covers cost concepts, financial statements, and the company economic environment. Includes concepts and methods of analysis of the time value of money, comparison of project alternatives before and after taxes, cash flows, replacement analysis, risk management, and financial cash statements. Restricted to juniors and seniors.
  - :name: Entrepreneurial Business Plan Preparation
    :credit: "3"
    :subject: EMEN
    :number: "4825"
    :description: Instructs students in the necessary elements of a business plan and how to prepare a complete well-written plan for an entrepreneurial business venture. Students work in interdisciplinary business-engineering five-person teams to create a business concept and take it through to business plan completion. Same as ESBM 4830.
  - :name: Engineering Analysis
    :credit: "3"
    :subject: EMEN
    :number: "5000"
    :description: Provides an introduction to the logical and systematic thinking required to evaluate and solve typical engineering problems in mechanics, electricity, thermodynamics, fluid mechanics, and light. Emphasizes understanding the physical behavior of systems and applying the principles and laws from the physical sciences to analyze these systems. Required for nonengineers seeking admission to the graduate technology management curriculum track. Not for degree credit.
  - :name: Introduction to Applied Statistical Methods
    :credit: "3"
    :subject: EMEN
    :number: "5005"
    :description: Covers foundations for statistical reasoning and statistical applications. Topics include descriptive statistics, introduction to probability, random variables, discrete and continuous probability distributions, sampling theory and sampling distributions, statistical inference (point and interval estimation and hypothesis testing), and simple regression. All material taught is based upon case studies from business and industry.
  - :name: Introduction to Engineering Management
    :credit: "3"
    :subject: EMEN
    :number: "5010"
    :description: Provides a general introduction to the principles and methods of technical management covering a variety of topics in leadership, strategic planning, product management, entrepreneurship, finance, value chains, management of R&amp;D, and economic environments. Industry guest speakers provide real-life examples and applications. Required for all degree students.
  - :name: Finance and Accounting for Engineering Managers
    :credit: "3"
    :subject: EMEN
    :number: "5020"
    :description: Provides the concepts and skills necessary to financially analyze project and assess financial performance and status of an organization. Includes the time value of money, comparison of alternatives, taxes, risk management, cash flow, and financial cash statements. Required for all degree students. Prereq., EMEN 5010 or instructor consent.
  - :name: Project Management
    :credit: "3"
    :subject: EMEN
    :number: "5030"
    :description: Presents the basic skills required to manage a wide range of technical projects. Topics include selecting project alternatives, managing project teams, developing project plan elements, risk management, monitoring and controlling projects, and financial analysis of projects. Skills learned are applied to a representative project.
  - :name: Software Project Management
    :credit: "3"
    :subject: EMEN
    :number: "5031"
    :description: Understand unique considerations of the software life cycle that impact project management. Emphasize configuration management, code reviews, architectural influences, and quality assurance with automated testing. Explore Capability Maturity Model (CMM) and Unified Modeling Language (UML) impact on project success. Recommended prereq., some software development experience.
  - :name: Advanced Topics in Project Management
    :credit: "3"
    :subject: EMEN
    :number: "5032"
    :description: Covers advanced topics in project management from a systems view based on the Project Management Body of Knowledge (PMBOK); spans the entire project life cycle. Prereq., EMEN 5030 or equivalent.
  - :name: Quality, Strategy, and Value Creation
    :credit: "3"
    :subject: EMEN
    :number: "5040"
    :description: Introduces business performance excellence (BPE) including history of Quality Sciences, Six Sigma, and Deming's Theory of Profound Knowledge. Addresses use of strategic planning, policy deployment, and Total Asset Utilization to exceed customer requirements and maximize profitability. Addresses topics strategically and tactically through case analysis, field study, and experiential learning. Prereq., EMEN 5010 or instructor consent. Similar to SYST 6030.
  - :name: Advanced Topics in Value Creation
    :credit: "3"
    :subject: EMEN
    :number: "5041"
    :description: Studies methods designed to maximize excellence in business performance. Advanced study includes interactions with the customers and suppliers, integrated manufacturing, and meeting customer requirements while focusing on maximizing profitability. These characteristics are addressed both strategically and tactically through the use of case analysis, field study, and experiential learning for both the production and service sectors. Prereq., EMEN 5040. Recommended prereq., EMEN 5042.
  - :name: Methods for Quality Improvement
    :credit: "3"
    :subject: EMEN
    :number: "5042"
    :description: In-depth investigation of the concepts, tools, and techniques used in the management and measurement of quality and productivity. Topics include basic statistics and probability; process variation; statistical process control charting and capability analysis for process, product, and management systems; and an introduction to design of experiments (DOE) in business and industry. Prereq., EMEN 5040 or instructor consent.
  - :name: Advanced Topics in Quality Systems/ Engineering
    :credit: "3"
    :subject: EMEN
    :number: "5043"
    :description: Advanced study of methods, tools, techniques, and systems associated with advanced quality applications. Includes a survey of advanced process control technologies, control schemes, and measurement system analysis. Prereq., EMEN 5042.
  - :name: Leadership and Management
    :credit: "3"
    :subject: EMEN
    :number: "5050"
    :description: Provides working engineers a background in leadership and management theory; enables students to develop practical skills in leading and managing through numerous exercises. Topics include authentic leadership, leadership styles, managing commitments, conflict resolution, change management, organizational culture, emotional intelligence, team dynamics, and business ethics. Required for all degree students. Prereq., EMEN 5010 or instructor consent. Same as TLEN 5050.
  - :name: Ethical Decision-Making in Engineering Management
    :credit: "3"
    :subject: EMEN
    :number: "5080"
    :description: Provide students with the ability to recognize ethical issues and dilemmas affecting managers in the workplace; understand various models and practices offering solutions to these issues; and understand how to create a culture of ethics and integrity in supporting and/or building a profitable, healthy, and responsible organization.
  - :name: Management of Research and Development
    :credit: "3"
    :subject: EMEN
    :number: "5300"
    :description: Provides practical, tested tools to manage research and development in industry and in university and government laboratories. R&amp;D strategies are emphasized, as are innovation and creativity concepts and techniques. R&amp;D portfolio techniques are emphasized and are the basis for a team project. Prereq., EMEN 5010 or instructor consent.
  - :name: Principles of Product Management
    :credit: "3"
    :subject: EMEN
    :number: "5400"
    :description: Provides state-of-the-art techniques for improving the identification and creation of new products, services, and brands that provide an exceptional customer experience. Both proven and emerging management techniques in new product management are covered. Prereq., EMEN 5010 or instructor consent.
  - :name: "Systems Engineering: Requirements"
    :credit: "3"
    :subject: EMEN
    :number: "5405"
    :description: Provides students with an understanding of how to prepare a program for effective and timely specification development and analytical methods for specification development. Management aspects covered include traceability, margins and budgets, requirements validation, specification publishing, and use of database systems. Restricted to graduate students or instructor consent required.
  - :name: "Systems Engineering: Synthesis"
    :credit: "3"
    :subject: EMEN
    :number: "5410"
    :description: Provides methods for transforming a set of requirements in a series of specifications into a physical reality through product design, material procurement, and manufacturing transforms. The solution is developed through integration and optimization. This is the second course in a three course systems engineering sequence. Restricted to graduate students or instructor consent required.
  - :name: "Systems Engineering: Verification"
    :credit: "3"
    :subject: EMEN
    :number: "5415"
    :description: Provides students with methods to plan and implement effective product verification process on a program involving development of complicated products. Applies a process perfected on military programs, but the process is generic and can be applied effectively to commercial products. A worst case product and program complexity are considered permitting tailoring of the process for less complex cases. Restricted to graduate students or instructor consent required.
  - :name: Software Product Management
    :credit: "3"
    :subject: EMEN
    :number: "5430"
    :description: Explores software product management activities from product concept to launch while ensuring both market visibility and customer satisfaction. Includes market research and opportunity analysis, software requirements, pricing and profitability, alpha-beta program feedback, operational readiness, sales channels and partner strategies. Recommended prereq., some software development experience.
  - :name: Operations Management
    :credit: "3"
    :subject: EMEN
    :number: "5500"
    :description: Provides an introduction to management concepts and techniques for managing the ongoing value creation activities of a wide range of organizations. Value creation includes manufacturing hardware, developing software, and delivering services. Emphasizes the customer perspective and views products as one way of delivering exceptional services. Addresses globalization and supply chains challenges. Prereq., EMEN 5010 or instructor consent. Similar to SYST 6080.
  - :name: Survey of Operations Research
    :credit: "3"
    :subject: EMEN
    :number: "5600"
    :description: Applications-oriented survey of operations research topics including linear and integer programming, network analysis, dynamic programming, nonlinear programming, decision analysis, Markov chain and Markovian decision models, queuing theory, and simulation. Same as SYST 6070.
  - :name: Advanced Statistical Methods for Engineering Research
    :credit: "3"
    :subject: EMEN
    :number: "5610"
    :description: Combines statistical methods with practical applications and computer software. Develops commonly used statistical models such as analysis of variance as well as linear and logistic regression. The statistical models are implemented and interpreted in the context of actual data sets using available statistical software. Continuation of EMEN 5005. Prereq., EMEN 5005.
  - :name: Data Mining and Screening Experiments for Engineering Research
    :credit: "3"
    :subject: EMEN
    :number: "5620"
    :description: Combine intermediate and advanced statistical methods with practical research applications. Develops commonly used statistical models such as Two and Three-Way Analysis of Variance and the analysis of Fractional Factorial Designs for the solution of common business and industrial research problems. The statistical models are implemented and interpreted in the context of actual data sets using available statistical software.
  - :name: Business Simulation for Engineers
    :credit: "3"
    :subject: EMEN
    :number: "5710"
    :description: Using an internet-based computer simulation, teams will be placed in a realistic international business setting. Teams will start up and run a company two years in compressed time (eight rounds of decision making). Repeatedly, teams will be expected to plan and execute a business strategy by undertaking coordinated marketing, human resources, operations, finance, and accounting actions. Restricted to EMEN majors (degree/certificate) or instructor permission required.
  - :name: Entrepreneurial Business Plan Preparation
    :credit: "3"
    :subject: EMEN
    :number: "5825"
    :description: Instructs students in the necessary elements of a business plan and how to prepare a complete, well-written plan for an entrepreneurial business venture. Students work in teams to create a business concept and take it through business plan completion. Recommended prereq., EMEN 5020 or equivalent.
  - :name: Independent Study Project
    :credit: "1"
    :subject: EMEN
    :number: "5840"
    :description: Available only through approval of graduate advisor. Subjects arranged to fit the needs of the particular student. Prereq., EMEN 5010.
  - :name: Research Techniques in Engineering Management
    :credit: "3"
    :subject: EMEN
    :number: "5900"
    :description: Explores commonly used research methods including analytical, agreement, descriptive, and relational methods; experimental design including incorporation, nesting, blocking, and controlling; threats to the internal and external validity of research. Sampling procedures and considerations, measurement validity and reliability, and managing the research study are also reviewed. Same as TLEN 5750.
  - :name: Capstone Preparation
    :credit: "3"
    :subject: EMEN
    :number: "6805"
    :description: Students determine capstone research question, conduct literature review, develop research methodology and project plan, write a proposal, and select capstone committee. Restricted to students who have completed 21 credit hours toward the EMEN degree. Prereq., either EMEN 5900 if choosing an applications-oriented capstone or EMEN 5825 if choosing a business plan capstone, and selection of a capstone advisor.
  - :name: Capstone Completion
    :credit: "2"
    :subject: EMEN
    :number: "6810"
    :description: Continues EMEN 6805 as the second half of a two-course sequence for the engineering management capstone project. Students conduct agreed-upon research, research and analyze results, develop recommendations, write a final report, and present the project to the committee for evaluation. Prereq., EMEN 6805.
  - :name: Project Management Capstone
    :credit: "3"
    :subject: EMEN
    :number: "6830"
    :description: Evaluate project management practices in the student's work unit, company, or in another organization. Identify strengths and weaknesses of the major product management processes as outlined in the Project Management Body of Knowledge (PMBOK). Opportunities for improvement and methods for implementation are expected. Prereqs., EMEN 5030 and 5032 and acceptance into the Project Management Certification option.
- :name: Environmental Engineering
  :code: EVEN
  :courses: 
  - :name: Introduction to Environmental Engineering
    :credit: "1"
    :subject: EVEN
    :number: "1000"
    :description: Introduces students to environmental engineering as an academic major and a career. Covers air quality, aquatic ecology, chemical processing, energy, site remediation, and water resources and treatment. Includes reading and writing on the history of environmental engineering, major environmental issues, and professional ethics.
  - :name: Independent Study---General Topics
    :credit: "1"
    :subject: EVEN
    :number: "2840"
    :description: General topics relating to environmental engineering. One-on-one assistance with an instructor.
  - :name: Environmental Sampling and Analysis
    :credit: "3"
    :subject: EVEN
    :number: "4100"
    :description: Introduces students to hands-on environmental sampling and analysis techniques for characterization of surface water, subsurface water, soils and sediments, and air. Laboratories include stream sampling, drilling, monitoring well installation, water level, slug tests, air sampling, and OSHA HAZWOPER training. Prereqs., CVEN 3454 and 4424 or equivalent. Recommended prereq., CVEN 4353 or equivalent.
  - :name: Special Topics
    :credit: "3"
    :subject: EVEN
    :number: "4830"
    :description: ""
  - :name: Independent Study---General Topics
    :credit: "1"
    :subject: EVEN
    :number: "4840"
    :description: General topics relating to environmental engineering. One-on-one assistance with an instructor. May be repeated up to 4 total credit hours.
- :name: General Engineering
  :code: GEEN
  :courses: 
  - :name: Social Impact of Technology
    :credit: "3"
    :subject: GEEN
    :number: "1100"
    :description: Introduces undergraduate students to the social impact of technology and how technology impacts all aspects of life, the health of planet Earth, and how people interact with each other. Fulfills Engineering social science requirements.
  - :name: Introduction to Engineering Computing
    :credit: "3"
    :subject: GEEN
    :number: "1300"
    :description: Introduces the use of computers in engineering problem solving and elementary numerical methods. Learn programming fundamentals, including data and algorithm structure, and modular programming. Numerical methods learned include solving single, nonlinear equations, fixed-poing iteration, Gaussian elimination, and linear regression. Software vehicles include Excel/VBA, MathCAD, and Matlab. Coreq., APPM 1350.
  - :name: Special Topics
    :credit: "3"
    :subject: GEEN
    :number: "1342"
    :description: ""
  - :name: Calculus 1 Work Group
    :credit: "1"
    :subject: GEEN
    :number: "1350"
    :description: Provides problem-solving assistance to students enrolled in APPM 1350. Student groups work in collaborative learning environment. Student participation is essential. Grading under pass/fail option only; cannot be used to meet engineering degree requirements. Coreq., APPM 1350 or MATH 1300.
  - :name: Calculus 2 Work Group
    :credit: "1"
    :subject: GEEN
    :number: "1360"
    :description: Provides problem solving assistance for students enrolled in APPM 1360. Conducted in a collaborative learning environment. Student work groups solve calculus problems with assistance of facilitator. Grading under pass/fail option only; cannot be used to meet engineering degree requirements. Coreq., APPM 1360 or MATH 2300.
  - :name: Engineering Projects
    :credit: "3"
    :subject: GEEN
    :number: "1400"
    :description: Provides first-year engineering students with opportunity to apply mathematical and scientific skills in interdisciplinary engineering projects. Students work in teams to design and build engineering projects under guidance of engineering faculty. Prototype projects are exhibited at an end-of-semester design expo.
  - :name: Introduction to Engineering
    :credit: "1"
    :subject: GEEN
    :number: "1500"
    :description: Provides an introduction to the profession of engineering, to include its historical development, ethical expectations, and an examination of its current discipline specialization. Provides sufficient knowledge of the engineering disciplines necessary to make an informed career choice.
  - :name: Self Management and Leadership Principles 1
    :credit: "2"
    :subject: GEEN
    :number: "1510"
    :description: Develops group cohesiveness, mutual support, multicultural awareness, and leadership skills. Topics include collaborative learning, motivation, time management and study skills, personal assertiveness, and career awareness. Open to new freshmen and transfer students. Controlled enrollment. Fulfills one credit hour of the Engineering social science requirement.
  - :name: Self Management and Leadership Principles 2
    :credit: "1"
    :subject: GEEN
    :number: "1520"
    :description: Continuation of GEEN 1510. Controlled enrollment. Prereq., GEEN 1510.
  - :name: Professional Communications for Engineers
    :credit: "3"
    :subject: GEEN
    :number: "3000"
    :description: Develops an understanding of the professional communications requirements of the engineer through the development of the written and oral skills in a technical environment. The importance of skillful communications, to technical and non-technical audiences, will be emphasized.
  - :name: Sustainability Ethics and Practice
    :credit: "3"
    :subject: GEEN
    :number: "3300"
    :description: Cases, simulated situations, and class discussion. Exposure to different value systems and ethical decision-making approaches. Critical evaluation of professional codes of ethics. Development of personal code.
  - :name: Invention and Innovation
    :credit: "3"
    :subject: GEEN
    :number: "3400"
    :description: Introduction to invention and product innovation. Students explore the invention process, learn engineering skills, and explore entrepreneurship (patenting, intellectual property, marketing, raising capital). Student teams design, build, and test a potentially commercial product, and exhibit at an end-of-semester design expo.
  - :name: Statics for Engineers
    :credit: "3"
    :subject: GEEN
    :number: "3851"
    :description: Examines vector treatment of force systems and their resultants; equilibrium of frames and machines, including internal forces and three-dimensional configurations; static friction; properties of surfaces, including first and second moments; hydrostatics; and minimum potential energy and stability. Prereq., PHYS 1110. Recommended coreq., APPM 2350. Same as CVEN 2121.
  - :name: Thermodynamics for Engineers
    :credit: "3"
    :subject: GEEN
    :number: "3852"
    :description: Explores fundamental concepts and basic theory, including first and second laws of thermodynamics, properties, states, thermodynamic functions and cycles. Prereq., APPM 2350. Same as MCEN 3012.
  - :name: Fluid Mechanics for Engineers
    :credit: "3"
    :subject: GEEN
    :number: "3853"
    :description: Introduces fluid mechanics and momentum transfer, emphasizing the application of these principles to engineering systems. Prereqs., APPM 2350 or 2360, and GEEN 1300 or CSCI 1300. Same as CHEN 3200.
  - :name: Circuits for Non-majors
    :credit: "3"
    :subject: GEEN
    :number: "3854"
    :description: Intended for students not majoring in electrical engineering. Covers analysis of electric circuits by use of Ohm's law, network reduction, super position, node and loop analysis, Thevenin's and Norton's theorems, sinusoidal signals, phasors, power in AC circuits, transient response of simple circuits, operational amplifiers, logic circuits and flip-flops. Prereqs., APPM 1350, 1360 and 2360. Same as ECEN 3030.
  - :name: Business Systems for Engineers
    :credit: "3"
    :subject: GEEN
    :number: "3855"
    :description: Explores the synergistic relationship between engineering and business. Investigates modern business organizations and processes and associated roles for individuals with an engineering or technical background. Provides a balanced presentation of theoretical and practical information. Restricted to juniors and seniors. Recommended prereq., WRTG 3030.
  - :name: Special Topics
    :credit: "3"
    :subject: GEEN
    :number: "3860"
    :description: ""
  - :name: Engineering Co-Op
    :credit: "6"
    :subject: GEEN
    :number: "3930"
    :description: Students enrolled in this course will participate in an engineering program with a government agency or industry. Restricted to juniors and seniors with a GPA of 2.75 or higher.
  - :name: Engineering Outreach Corps
    :credit: "3"
    :subject: GEEN
    :number: "4100"
    :description: In this service-learning technical elective, students use engineering as a vehicle for the advancement of K-12 math and science. Students will teach hands-on engineering in elementary or middle school classrooms, develop a lesson for the TeachEngineering digital library, and explore relevant literature. Restricted to junior and senior engineering majors.
  - :name: Special Topics
    :credit: "3"
    :subject: GEEN
    :number: "4830"
    :description: May be repeated up to 6 total credit hours. Restricted to engineering students.
- :name: Herbst Program of Humanities
  :code: HUEN
  :courses: 
  - :name: Introduction to the Humanities
    :credit: "3"
    :subject: HUEN
    :number: "1010"
    :description: Explores a wide variety of challenging, interesting, and relevant humanistic expressions (fiction, philosophy, plays, poetry, art, music, etc.). Classes are small and discussion-based in order to focus on the practical skills needed to excel in both remaining humanities and social science electives and as a professional engineer. Restricted to freshmen and sophomores.
  - :name: History of Science and Technology
    :credit: "3"
    :subject: HUEN
    :number: "1100"
    :description: When was the odometer invented? How do you build a Pyramid? Was Copernicus a radical? Who made the first automobile? When did science and technology unite, and why? All this and more in a course that spans invention and discovery from the Stone Age to the present, raising questions about philosophy, identity, social custom and personal expectation. Restricted to freshmen.
  - :name: Tradition and Identity
    :credit: "3"
    :subject: HUEN
    :number: "2010"
    :description: Explores the place and possibility of personal identity both within and against the influence of tradition, including family, culture, language, and social, political and economic institutions. Via literature and film, wrestles with the nature of freedom, self-determination, and belonging.
  - :name: Special Topics
    :credit: "3"
    :subject: HUEN
    :number: "2843"
    :description: Students should check with the department for specific semester topics. Restricted to freshmen and sophomores.
  - :name: Humanities for Engineers 1
    :credit: "3"
    :subject: HUEN
    :number: "3100"
    :description: First course in a two-semester sequence of Herbst Humanities Program for engineering students. Discusses culturally and historically significant readings in small group seminars. Prereq., junior standing and program approval.
  - :name: Humanities for Engineers 2
    :credit: "3"
    :subject: HUEN
    :number: "3200"
    :description: Continuation of HUEN 3100. Discusses culturally and historically significant readings in small-group seminars. May be repeated up to 6 total credit hours. Prereq., HUEN 3100.
  - :name: Culture Wars in Rome
    :credit: "3"
    :subject: HUEN
    :number: "3700"
    :description: Set in Rome, Italy, this Maymester course investigates the cultural contrasts among three different &quot;Romes&quot;, ancient pagan, aristocratic Rome; medieval Christian theocratic Rome; and modern secular democratic Rome. To do so, it draws on evidence from Roman literature, politics, art, and architecture. Requires some preparatory work in Boulder. Restricted to sophomores/juniors/seniors.
  - :name: Independent Study
    :credit: "1"
    :subject: HUEN
    :number: "3840"
    :description: Counts toward the humanities and social science degree requirements for a BS in the college of engineering. May be repeated up to 3 total credit hours. Prereq., instructor consent.
  - :name: Special Topics
    :credit: "3"
    :subject: HUEN
    :number: "3843"
    :description: Check with department for specific semester topics. May be repeated up to 6 total credit hours. Restricted to sophomores, juniors, and seniors.
  - :name: Humanities for Engineers 3
    :credit: "3"
    :subject: HUEN
    :number: "4100"
    :description: Continuation of HUEN 3100 and 3200. Focuses on humanities themes or texts of increased complexity, often in comparative perspective, including nonliterary works. Prereqs., HUEN 3100 and 3200.
  - :name: Humanities for Engineers 4
    :credit: "3"
    :subject: HUEN
    :number: "4200"
    :description: Continuation of HUEN 4100. Provides opportunity to pursue a variety of humanistic themes related to Herbst Humanities Program. Prereq., HUEN 4100.
- :name: Mechanical Engineering
  :code: MCEN
  :courses: 
  - :name: Introduction to Mechanical Engineering
    :credit: "1"
    :subject: MCEN
    :number: "1000"
    :description: Lect. and lab. Introduces facets of mechanical engineering including history of the profession, mechanical engineering curriculum, industries in which mechanical engineers practice, and expectations and tools for academic success. Students participate in hands-on experiences, visit industry, make oral presentations, meet faculty and practicing professionals, and develop goal statements. Restricted to MCEN majors.
  - :name: Computational Methods
    :credit: "3"
    :subject: MCEN
    :number: "3030"
    :description: Studies fundamental numerical techniques for the solution of commonly encountered engineering problems. Includes methods for linear and nonlinear algebraic equations, data analysis, numerical differentiation and integration, ordinary and partial differential equations. Prereqs., GEEN 1300 and APPM 2360, or equivalent, including a working knowledge of Matlab.
  - :name: Engineering Statistics
    :credit: "3"
    :subject: MCEN
    :number: "4120"
    :description: Focuses on probability and statistics, emphasizing engineering applications. Studies frequency distributions; statistical hypotheses and estimation; nonparametric, linear regression, and correlation; nonlinear and multiple regression; analysis of variance; and quality control. Prereq., APPM 2360.
  - :name: Methods of Engineering Analysis 1
    :credit: "3"
    :subject: MCEN
    :number: "5020"
    :description: Studies selected topics from linear algebra, ordinary differential equations, and Fourier series. Assigns computer exercises. Correlates with analysis topics in other mechanical engineering graduate courses, and emphasizes applications. Prereq., APPM 2360 or equivalent.
  - :name: Methods of Engineering Analysis 2
    :credit: "3"
    :subject: MCEN
    :number: "5040"
    :description: Studies selected topics from the theory of complex variables, integral transform methods, partial differential equations, and variational methods. Assigns computer exercises. Correlates with analysis topics in other mechanical engineering graduate courses, and emphasizes applications. Prereq., MCEN 5020 or equivalent.
  - :name: Perturbation Methods
    :credit: "3"
    :subject: MCEN
    :number: "7120"
    :description: Teaches regular and singular perturbation methods for solving ordinary and partial differential equations and for evaluating integrals. Emphasizes formulation of mathematical models in fluid mechanics, combustion, heat transfer, solid mechanics, dynamics, and wave propagation. Prereq., MCEN 5020 and 5040, or equivalent.
  - :name: Fluid Mechanics
    :credit: "3"
    :subject: MCEN
    :number: "3021"
    :description: Examines fundamentals of fluid flow with application to engineering problems. Explores fluid statics and kinematics; conservation equations for mass, momentum, and energy; Bernoulli and Euler equations; potential flow; laminar and turbulent viscous boundary layers; laminar and turbulent pipe flow; and compressible fluid flow. Prereqs., APPM 2360 and MCEN 2023.
  - :name: Air Pollution Control Engineering
    :credit: "3"
    :subject: MCEN
    :number: "4131"
    :description: Introduces air quality regulations, meteorology, and modeling; methods for controlling major classes of air pollutants, including particulate matter and oxides of sulfur and nitrogen; and control technology for industrial sources and motor vehicles. Requires interdisciplinary design projects. Prereq., MCEN 3021 or equivalent. Same as MCEN 5131.
  - :name: Indoor Air Pollution
    :credit: "3"
    :subject: MCEN
    :number: "4141"
    :description: Air pollutants cause material damage and adversely affect human health. People spend over 80 per cent of their time indoors; often, air pollutant levels are higher indoors than outdoors. In this course we study air pollution in indoor environments and design appropriate control technologies. Prereqs., MCEN 3021 and 3022. Same as MCEN 5141.
  - :name: Introduction to Fluid Dynamics
    :credit: "3"
    :subject: MCEN
    :number: "5021"
    :description: Focuses on physical properties of gases and liquids, and kinematics of flow fields. Analyzes stress; viscous, heat-conducting Newtonian fluids; and capillary effects and surface-tension-driven flow. Other topics include vorticity and circulation, ideal fluid flow theory in two and three dimensions, Schwartz-Christoffel transformations, free streamline theory, and internal and free-surface waves. Coreq., MCEN 5020 or equivalent.
  - :name: Viscous Flow
    :credit: "3"
    :subject: MCEN
    :number: "5041"
    :description: Highlights exact solution of Navier-Stokes equations and fundamentals of rotating fluids. Considers Low Reynolds number flow; similarity solutions; viscous boundary layers, jets, and wakes; and unsteady viscous flow. Prereq., MCEN 5021 or equivalent.
  - :name: Compressible Flow
    :credit: "3"
    :subject: MCEN
    :number: "5121"
    :description: Applies energy, continuity, and momentum principles to compressible flow. Topics include normal and oblique shocks; Prandtl-Meyer expansion; methods of characteristics; and one-, two-, and three-dimensional subsonic, supersonic, and hypersonic flows. Prereq., MCEN 5021 or equivalent.
  - :name: Air Pollution Control Engineering
    :credit: "3"
    :subject: MCEN
    :number: "5131"
    :description: Same as MCEN 4131.
  - :name: Indoor Air Pollution
    :credit: "3"
    :subject: MCEN
    :number: "5141"
    :description: Same as MCEN 4141.
  - :name: Turbulence
    :credit: "3"
    :subject: MCEN
    :number: "7221"
    :description: Hydrodynamic stability theory, equations for turbulent flows, free shear flows and boundary layers, homogeneous and isotropic turbulence, overview of turbulent combustion, reaction kinetics, energy equation, Favre averaging, PDFs, premixed and nonpremixed flame modeling, and recent developments.
  - :name: Thermodynamics
    :credit: "3"
    :subject: MCEN
    :number: "3012"
    :description: Explores fundamental concepts and basic theory, including first and second laws of thermodynamics, properties, states, thermodynamic functions and cycles. Prereq., APPM 2350. Same as GEEN 3852.
  - :name: Heat Transfer
    :credit: "3"
    :subject: MCEN
    :number: "3022"
    :description: Studies fundamentals of heat transfer by conduction, convection, and radiation. Provides applications to heat exchangers, solar panels, and boiling and mass transfer. Also covers numerical methods for solving heat transfer problems and design of engineering equipment involving heat transfer processes. Prereqs., MCEN 3012 and 3021.
  - :name: Thermal Systems Design
    :credit: "3"
    :subject: MCEN
    :number: "4042"
    :description: Covers thermodynamics, fluid mechanics, heat transfer, principles of design and their application to real-life thermal systems; performance and analysis of thermal system components; system simulation; engineering ethics and economics. Includes a significant open-ended design project. Prereq., MCEN 3022 or equivalent. Restricted to senior MCEN majors.
  - :name: Thermodynamics 2
    :credit: "3"
    :subject: MCEN
    :number: "4122"
    :description: Offers advanced topics and applications, including thermodynamics of state, entropy and probability, thermodynamic cycles, and reacting and nonreacting mixtures. Provides application to engines and power generation by conventional and alternative energy technologies. Most assignments are design oriented. Prereq., MCEN 3012.
  - :name: Introduction to Combustion
    :credit: "3"
    :subject: MCEN
    :number: "4152"
    :description: Description of the mechanisms by which fuel and oxidizers are converted into combustion products. Application to practical combustion devices such as Otto, Diesel, gas turbine, and power plant combustion systems. Consideration of combustion-generated air pollution, fire safety, and combustion efficiency. Prereq., MCEN 3012. Recommended prereqs., MCEN 3021 and 3022. Same as MCEN 5152.
  - :name: Energy Conversion
    :credit: "3"
    :subject: MCEN
    :number: "4162"
    :description: Examines common energy-conversion methods and devices. Topics include power-cycle thermodynamics, turbocompressor and expander processes, combustion systems, and applications and limitations of direct energy-conversion systems. Prereq., MCEN 3012.
  - :name: Thermodynamics
    :credit: "3"
    :subject: MCEN
    :number: "5022"
    :description: Offers a comprehensive presentation of macroscopic and statistical thermodynamics and representative applications, from an axiomatic formulation designed to develop and clarify thermodynamic property relationships. Includes thermodynamic functions and derivatives, quantum mechanics, kinetic theory of gases, black body radiation, chemical equilibrium, and molecular spectroscopy.
  - :name: Heat Transfer
    :credit: "3"
    :subject: MCEN
    :number: "5042"
    :description: Studies development of equations governing transport of heat by conduction, convection, and radiation, and their solution. Includes analytical and numerical solution of initial and boundary value problems representative of heat conduction in solids. Describes heat transfer in free and forced convection, including laminar and turbulent flow. Also involves radiation properties of solids, liquids, and gases and transport of heat by radiation.
  - :name: Thermodynamics 2
    :credit: "3"
    :subject: MCEN
    :number: "5122"
    :description: Same as MCEN 4122.
  - :name: Computational Fluid Dynamics, Heat Transfer, and Combustion
    :credit: "3"
    :subject: MCEN
    :number: "5142"
    :description: Finite difference, finite volume, finite element, and spectral methods, consistency, stability and convergence of numerical schemes, governing equations for reacting flows, convection, diffusion, convection-diffusion problems, matrix solution methods-cyclic reduction, Fourier, Jacobin, Gauss Siedel, SOR, ADI, Chebschev acceleration, Lax-Wendroff scheme, McCormack scheme, transonic small disturbance equation solution, staggered grids, simple scheme, discrete Fourier transform. Students work on two substantial projects using commercial software.
  - :name: Introduction to Combustion
    :credit: "3"
    :subject: MCEN
    :number: "5152"
    :description: Same as MCEN 4152.
  - :name: Combustion Phenomena
    :credit: "3"
    :subject: MCEN
    :number: "7122"
    :description: Applies multicomponent fluid equations of motion and chemical thermodynamics to a variety of combustion problems. Covers droplet combustion, premixed and diffusion flames, boundary layer combustion, detonation wave theory, topics related to internal combustion engines, and liquid and solid rockets. Prereq., MCEN 3012 and 3021.
  - :name: Statics and Structures
    :credit: "3"
    :subject: MCEN
    :number: "2023"
    :description: Covers statics of particles, equivalent force systems, rigid bodies, equilibrium of rigid bodies in two and three dimensions, analysis of truss and frame structures, uniaxially-loaded members, deformation and stress, distributed force systems, friction. Lectures and homework assignments involve computer work and hands-on laboratory work in the ITLL, documented by written reports. Prereq., APPM 1360.
  - :name: Mechanics of Solids
    :credit: "3"
    :subject: MCEN
    :number: "2063"
    :description: Covers shear force and bending moment, torsion, stresses in beams, deflection of beams, matrix analysis of frame structures, analysis of stress and strain in 2-D and 3-D (field equations, transformations), energy methods, stress concentrations, and columns. Lectures and homework assignments involve computer work and hands-on laboratory work in the ITLL, documented by written reports. Prereq., MCEN 2023.
  - :name: Dynamics
    :credit: "3"
    :subject: MCEN
    :number: "3043"
    :description: Covers dynamic behavior of particle systems and rigid bodies; 2-D and 3-D kinematics and kinetics; impulse, momentum, potential, and kinetic energy; and work, collision, and vibration. Lectures and homework assignments involve computer work and hands-on laboratory work in the ITLL, documented by written reports. Prereqs., MCEN 2023 and APPM 2350.
  - :name: System Dynamics
    :credit: "3"
    :subject: MCEN
    :number: "4043"
    :description: Covers linear dynamic systems and mathematical tools for understanding them, input-output relationships, modeling templates, complex variables, Laplace transform, time-harmonic forcing and response, Fourier series and discrete Fourier transform, and coupled systems. Prereqs., MCEN 3017, 3022, and 3043. Restricted to senior MCEN majors.
  - :name: Vibration Analysis
    :credit: "3"
    :subject: MCEN
    :number: "4123"
    :description: Highlights free and forced vibration of discrete and continuous systems. Examines Lagrange's equation, Fourier series, Laplace transforms, and matrix and computational methods. Applies knowledge to practical engineering problems. Prereq., MCEN 4030. Same as MCEN 5123.
  - :name: Finite Element Analysis
    :credit: "3"
    :subject: MCEN
    :number: "4173"
    :description: Introductory course covering the theory behind and applications of the finite element method as a general and powerful tool to model a variety of phenomena in mechanical engineering. Applications include structural mechanics, mechanics of elastic continua, and heat conduction. Prereq., MCEN 2023 and 2063, or equivalents. Same as MCEN 5173.
  - :name: Mechanics of Composite Materials
    :credit: "3"
    :subject: MCEN
    :number: "4183"
    :description: Introduces various kinds of composite materials, composite fabrication techniques, the physical and mechanical behavior of composites, and analytical and experimental methodologies. Prereq., MCEN 2063 and 3024, or equivalents. Same as MCEN 5183.
  - :name: Solid Mechanics 1
    :credit: "3"
    :subject: MCEN
    :number: "5023"
    :description: Introduces stress, strain, and motion of a continuous system. Discusses material derivative; fundamental laws of mass, momentum, energy, and entropy; constitutive equations and applications to elastic and plastic materials. Prereq., MCEN 2063 or equivalent; coreq., MCEN 5020 or equivalent. Similar to ASEN 5012.
  - :name: Theory of Vibration
    :credit: "3"
    :subject: MCEN
    :number: "5123"
    :description: Same as MCEN 4123.
  - :name: Finite Element Analysis
    :credit: "3"
    :subject: MCEN
    :number: "5173"
    :description: Same as MCEN 4173.
  - :name: Mechanics of Composite Materials
    :credit: "3"
    :subject: MCEN
    :number: "5183"
    :description: Same as MCEN 4183.
  - :name: Elastic Waves
    :credit: "3"
    :subject: MCEN
    :number: "6163"
    :description: Effect of transient localized sources or dislocations in an elastic medium is studied. . Modeling and application of waves in rods, beams, and plates is emphasized. In addition, ultrasonic, nondestructive evaluation and seismological problems are discussed. Prereq., MCEN 5023 or equivalent. Recommended MCEN 5040 or equivalent.
  - :name: Dynamics of Continuous Media
    :credit: "3"
    :subject: MCEN
    :number: "7123"
    :description: Reflects upon derivation of wave equations from the basic equations of dynamic elasticity. Topics include propagation of elastic waves in infinite and partially bounded media, Rayleigh waves and Love waves, Pochhammer solution for a rod, and waves in plates and in layered and anisotropic media. Prereq., MCEN 5020, 5040, and 5043, or equivalents. Same as PHYS 6680 and GEOL 6680.
  - :name: Materials Science
    :credit: "3"
    :subject: MCEN
    :number: "2024"
    :description: Structure, properties, and processing of metallic, polymeric, ceramic, and composite materials. Perfect and imperfect solids; phase equilibria; transformation kinetics; mechanical behavior; material degradation. Approach incorporates both materials science and materials engineering components.
  - :name: Mechanical Behavior of Materials
    :credit: "3"
    :subject: MCEN
    :number: "4124"
    :description: Addresses the relationship between material structure and the fundamental processes of deformation, yield, and fracture. Examines elements of elasticity theory, introduction to plasticity, and formulation of failure criteria. Studies basic deformation processes in terms of dislocation mechanics and macroscopic mechanical behavior. Takes into consideration the influence of compositional and processing strengthening mechanisms on mechanical properties. Prereq., MCEN 2063 and 3024.
  - :name: Biomechanics
    :credit: "3"
    :subject: MCEN
    :number: "4134"
    :description: Considers the mechanical behavior of biological materials and emphasizes the relationship between structural characteristics and macroscopic behavior. Focuses first on the mechanical behavior of microscopic protein and polysaccharide elements and then on larger scale soft and hard tissue structures. Prereq., MCEN 3024 or equivalent. MCEN 4124 recommended.
  - :name: Failure of Engineering Materials
    :credit: "3"
    :subject: MCEN
    :number: "4174"
    :description: Examines the failure of materials used in engineering design through a series of real world case studies. Example failure modes considered include overload, fatigue, creep, and corrosion. Example case studies include failure of aircraft, mountaineering ropes, weight training frames, and toilets. Prereqs., MCEN 2024 and 2063. Same as MCEN 5174.
  - :name: "Materials Science 1: Principles"
    :credit: "3"
    :subject: MCEN
    :number: "5024"
    :description: Provides a unified presentation of scientific principles applicable to all materials systems. Topics include concepts of material structure from localized interatomic bonding to short- and long-range order in crystalline and noncrystalline solids; the nature and consequences of imperfections in solids; phase equilibria; and transformation kinetics. Considers metallic, polymeric, and ceramic materials. Prereq., MCEN 2024 or equivalent.
  - :name: "Materials Science 2: Behavior"
    :credit: "3"
    :subject: MCEN
    :number: "5044"
    :description: Applies principles of materials science developed in MCEN 5024 to the study of physical and mechanical behavior of metals, polymers, ceramics, and their composites. Emphasizes structure-property relationships, use of primary and secondary processing steps to control material behavior, and influence of environment on in-service performance. Prereq., MCEN 5024 or equivalent.
  - :name: Fracture
    :credit: "3"
    :subject: MCEN
    :number: "5164"
    :description: Focuses on basic mechanisms controlling fracture in brittle materials, reduction of capacity for plastic deformation in engineering materials used at high-strength levels, and selection of materials in terms of toughness as well as strength. Prereq., MCEN 4124 and 5044, or equivalent.
  - :name: Failure of Engineering Materials
    :credit: "3"
    :subject: MCEN
    :number: "5174"
    :description: Same as MCEN 4174.
  - :name: Structure and Properties of Polymers
    :credit: "3"
    :subject: MCEN
    :number: "6184"
    :description: Emphasizes the relationship between molecular structure and macroscopic properties. Structural aspects include chain conformation, configuration, and the crystalline and amorphous states. Discusses physical and mechanical properties with a focus on solution and phase behavior, transitions of bulk polymers, and rubber and viscoelastic behavior. Prereq., graduate standing and MCEN 5024 and 5044, or equivalent.
  - :name: Computer-Aided Design and Fabrication
    :credit: "3"
    :subject: MCEN
    :number: "1025"
    :description: Introduces engineering design graphics. Includes learning a contemporary computer-aided design (CAD) software application and relevant engineering graphics concepts, such as orthographic projection, sections, engineering drawing practices, geometric dimensioning and tolerancing, and an introduction to manufacturing methods. Entails a final design project using rapid prototyping. Restricted to MCEN majors.
  - :name: Component Design
    :credit: "3"
    :subject: MCEN
    :number: "3025"
    :description: Application of mechanics and materials science to the detailed design of various machine elements including shafts bearings, gears, brakes, springs, and fasteners. Emphasizes application and open-ended design problems. Prereq., MCEN 2063.
  - :name: Mechanical Engineering Design Project 1
    :credit: "3"
    :subject: MCEN
    :number: "4045"
    :description: First part of a two-course capstone design experience in mechanical engineering. Covers problem definition, determining design requirements, alternative design concepts, engineering analysis, proof-of-concept prototype, and CAD drawings. Students make several oral design reviews, a final design presentation, and prepare a written report. Prereq., MCEN 3025. Coreq., MCEN 4026.
  - :name: Mechanical Engineering Design Project 2
    :credit: "4"
    :subject: MCEN
    :number: "4085"
    :description: Second part of a two-course capstone design experience in mechanical engineering. Includes refinement of prototype, design optimization, fabrication, testing, and evaluation. Students orally present the final design and prepare a written report and operation manual for the product. Prereq., MCEN 4026 and 4045.
  - :name: Mechantronics and Robotics I
    :credit: "3"
    :subject: MCEN
    :number: "4115"
    :description: Focuses on design and construction of microprocessor- controlled electro-mechanical systems. Lectures review critical circuit topics, introduce microprocessor architecture and programming, discuss sensor and actuator component selection, robotic systems, and design strategies for complex, multi-system devices. Lab work reinforces lectures and allows hands-on experience with robotic design. Students must design and build an autonomous robotic device. Project expenses may be incurred ($50 maximum). Prereqs., MCEN 3017 or equivalent and GEEN 1300 or equivalent. Same as MCEN 5115.
  - :name: Computer-Aided Design of Mechanical Systems
    :credit: "3"
    :subject: MCEN
    :number: "5025"
    :description: Instructs students in displacement, velocity, and accelerations matrix formulation of mechanisms. Emphasizes numerical methods to solve simultaneous nonlinear algebraic and differential equations modeling mechanical devices. Involves analysis and synthesis of mechanical components and systems, including planar and spatial linkages, cams, springs, shafts, and gear trains. Prereq., MCEN 4030 or equivalent, and MCEN 3025.
  - :name: Design for Manufacturability
    :credit: "3"
    :subject: MCEN
    :number: "5045"
    :description: Topics include general design guidelines for manufacturability; aspects of manufacturing processes that affect design decisions; design rules to maximize manufacturability; statistical considerations; value engineering and design for assembly (manual, robotic, and automatic). Presents case studies of successful products exhibiting DFM. Prereq., MCEN 4026 or equivalent.
  - :name: Mechantronics and Robotics I
    :credit: "3"
    :subject: MCEN
    :number: "5115"
    :description: Same as MCEN 4115.
  - :name: Optimal Design of Mechanical Components
    :credit: "3"
    :subject: MCEN
    :number: "5125"
    :description: Applies linear and nonlinear optimization methods to the design of mechanical components and systems. Examines unconstrained and constrained optimization as well as formulation of objective functions, including cost, weight, response time, and deflection. Applies knowledge to gears, springs, cams, and linkages. Prereq., MCEN 3025 and 4030 or equivalent.
  - :name: Manufacturing Processes and Systems
    :credit: "3"
    :subject: MCEN
    :number: "4026"
    :description: "Engineering-science design course that examines manufacturing processes for metals, polymers, and composites as well as manufacturing systems that integrate these processes. Lecture topics include: forming, machining, joining, assembling, process integration, computer-aided manufacturing, and manufacturing system engineering. Prereq., MCEN 2024 or MCEN 3024."
  - :name: Principles and Practices of World Class Manufacturing
    :credit: "3"
    :subject: MCEN
    :number: "5066"
    :description: Introduces manufacturing principles and practices that are essential to competing successfully in a global environment. Topics include manufacturing as a competitive tool, total quality management, process control, benchmarking, total productive maintenance, just in time, design of experiments, flexible manufacturing, and case studies.
  - :name: Applied Statistics for the Manufacturing and Process Industries
    :credit: "3"
    :subject: MCEN
    :number: "5126"
    :description: Discusses the concepts and techniques of applied statistics essential to quality control and product/process improvement. Includes computer control (SQC/SPC), sampling methods and time series analysis, and methods of experimental design. Prereq., MCEN 4120. Same as CHEN 5127 and CVEN 5127.
  - :name: Applied Statistics in Research and Development
    :credit: "3"
    :subject: MCEN
    :number: "5146"
    :description: Same as CHEN 5128.
  - :name: Electronics Packaging and Manufacturing
    :credit: "3"
    :subject: MCEN
    :number: "5166"
    :description: To provide basic knowledge of the technologies and processes required for the packaging and manufacturing of electronic products. Topics covered include wafer fabrication, different levels of packaging, thermal management, life cycle engineering, printed wiring board assembly processes, and process control.
  - :name: Micro-Electro-Mechanical Systems 1
    :credit: "3"
    :subject: MCEN
    :number: "5636"
    :description: Addresses issues of micro-electro-mechanical systems (MEMS) modeling, design, and fabrication. Emphasizes the design and fabrication of sensors and actuators due to significance of these devices in optics, medical instruments, navigation components, communications, and robotics. Prereq., instructor consent.
  - :name: Circuits and Electronics
    :credit: "3"
    :subject: MCEN
    :number: "3017"
    :description: Introductory course covers analysis of electric circuits by use of Ohm's law, network reduction, node and loop analysis, Thevenin's and Norton's theorems, DC and AC signals, transient response of simple circuits, transfer functions, basic diode and transistor circuits, and operational amplifiers. Prereqs., APPM 2360 and PHYS 1140.
  - :name: Measurements Lab
    :credit: "3"
    :subject: MCEN
    :number: "3027"
    :description: "Fundamentals of measurements: resolution, frequency response, calibration, and digital data acquisition. Uncertainty analysis. Comparison of measurements with empirical first- and second-order models. Written and oral technical communication. One hour of lecture and six hours of hands-on laboratory experience in teams. Prereqs., PHYS 1140, WRTG 3030, and either MCEN 3017 or ECEN 2250."
  - :name: Mechanical Engineering Laboratory
    :credit: "3"
    :subject: MCEN
    :number: "4027"
    :description: One lecture and six hours of lab per week. Gives students the opportunity to participate in laboratory projects that extend over several weeks. Takes experiments from solid mechanics, fluid mechanics, thermal science, and materials science. Emphasizes planning an experiment, applying sound experimental procedures, keeping proper records, and communicating results orally and in lab reports. Includes a library research project that is presented orally to the class. Prereqs., MCEN 2063, 3022, 3024, and 3027.
  - :name: Anatomy and Physiology for Engineers
    :credit: "3"
    :subject: MCEN
    :number: "4117"
    :description: Understanding human physiological function from an engineering, specifically mechanical engineering, viewpoint. Introduction to human anatomy and physiology with a focus on learning fundamental concepts and applying engineering (mass transfer, fluid dynamics, mechanics, modeling) analysis. Restricted to senior engineering majors. Same as MCEN 5117.
