  - :name: Intermediate Mathematical Physics 1
    :credit: "3"
    :subject: PHYS
    :number: "5030"
    :description: This course and its continuation, PHYS 5040, form a survey of classical mathematical physics. Studies complex variable theory and finite vector spaces, and includes topics in ordinary and partial differential equations, boundary value problems, potential theory, and Fourier analysis. Prereqs., MATH 4310 and 4320. Same as MATH 5030.
  - :name: Intermediate Mathematical Physics 2
    :credit: "3"
    :subject: PHYS
    :number: "5040"
    :description: Continuation of PHYS 5030. Includes group theory, special functions, integral transforms, integral equations, and calculus of variations. Prereq., PHYS 5030. Same as MATH 5040.
