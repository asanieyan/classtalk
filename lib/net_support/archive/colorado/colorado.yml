  - :name: Introduction to Compiler Construction
    :credit: "3"
    :subject: ECEN
    :number: "4553"
    :description: "Introduces the basic techniques used in translating programming languages: scanning, parsing, definition table management, operator identification and coercion, code selection and register allocation, error recovery. Students build a complete compiler for a simple language. Prereq., ECEN 2120. Same as CSCI 4555."
  - :name: Electrical and Computer Engineering Capstone Design Laboratory
    :credit: "3"
    :subject: ECEN
    :number: "4573"
    :description: Studies design and construction of microprocessor systems in measurement and control applications and development of medium-sized systems based upon microprocessors. Student teams develop hardware and software. Requires design reviews and extensive documentation. Prereqs., ECEN 2120, 3100, 3250, 3300, 3400, 3810, and 4593.
  - :name: Software System Development
    :credit: "3"
    :subject: ECEN
    :number: "4583"
    :description: Lectures deal with techniques for product requirements definition, project planning, coding, verification, validation, performance evaluation, and maintenance of medium-scale (2-3000 line) systems. Primary emphasis is on practical application of these techniques to a specified software project. Students work in teams to produce appropriate documents for each phase and are responsible for project completion according to specification and schedule. Course project is written in C on a UNIX look-alike system; prior knowledge of C or UNIX is not required. Prereq., CSCI 2270.
  - :name: Computer Organization
    :credit: "3"
    :subject: ECEN
    :number: "4593"
    :description: Studies computer design at the gate level. Discusses microprogrammed and hardwired control units, memory design, arithmetic and logic unit, I/O, and peripheral devices. Briefly covers aspects of modern computer architecture, such as parallel processing and reduced instruction set computers. Prereq., ECEN 2120, 3100. Same as CSCI 4593.
  - :name: Embedded System Design
    :credit: "3"
    :subject: ECEN
    :number: "4613"
    :description: Introduces system hardware and firmware design for embedded applications. Students independently design and develop a hardware platform encompassing a microcontroller and peripherals. Firmware is developed in C and assembly. A significant final project is designed, developed, documented, and presented. Prereqs., ECEN 2120 and 3100, or instructor consent. Recommended prereqs., ECEN 3250 and 4593. Same as ECEN 5613.
  - :name: Real-Time Embedded Systems
    :credit: "3"
    :subject: ECEN
    :number: "4623"
    :description: Design and build a microprocessor-based embedded system application requiring integration of sensor/actuator devices, a real-time operating system and application firmware and software. Real-time rate monotonic theory and embedded architecture are covered. Prereq., ECEN 2120 and ECEN 3100, or instructor consent. Recommended prereq., ECEN 4613. Same as ECEN 5623.
  - :name: Hybrid Embedded Systems
    :credit: "3"
    :subject: ECEN
    :number: "4633"
    :description: Introduces system hardware and design techniques for embedded and hybrid reconfigurable systems. Intended for those interested in developing projects using hardware description languages to build application-specific computing systems. Industry standards are used for design, development, and debugging. Prereqs., ECEN 2120, 3100, and 4593, or equivalent. Same as ECEN 5633.
  - :name: Discrete Mathematics for Computer Engineers
    :credit: "3"
    :subject: ECEN
    :number: "4703"
    :description: "Emphasizes elements of discrete mathematics appropriate for computer engineering. Topics: logic including temporal logic, proof techniques including induction, algorithms, complexity, relations, graph theory and algorithms. Prereqs., ECEN 2120 and 3810."
  - :name: Computer Performance Modeling
    :credit: "3"
    :subject: ECEN
    :number: "4753"
    :description: Presents a broad range of system modeling techniques, emphasizing applications to computer systems. Covers stochastic processes, queuing network models, stochastic Petri nets, and simulation (including parallel processing techniques). Prereq., CSCI 3753 or equivalent and second-semester calculus. Recommended prereq., a course in statistics. Same as CSCI 4753, 5753, and ECEN 5753.
  - :name: Special Topics
    :credit: "1"
    :subject: ECEN
    :number: "5023"
    :description: Same as ECEN 4023.
  - :name: Computer Systems Design and Architecture
    :credit: "3"
    :subject: ECEN
    :number: "5503"
    :description: Covers digital logic circuits, assembly language programming, and gate-level computer design and architecture. Also discusses computer arithmetic algorithms, I/O, peripheral device performance, networking, and the Internet. Limited to graduate students. For ECE/CS majors with nontraditional backgrounds.
  - :name: Real-Time Hardware-Software System Design
    :credit: "3"
    :subject: ECEN
    :number: "5513"
    :description: Centers on the design and use of real-time computer systems. Gives special attention to the design, implementation, and testing of concurrent high-level language software in real-time applications. Treats the design of computer/process interfacing systems in the context of representative real-time applications. Reinforces concepts developed during the lecture portion of the class with practical experience in the real-time computing laboratory. Prereqs., ECEN 4593 and experience in programming sequential C or PASCAL. Same as CSCI 5513.
  - :name: Compiler Construction Tools
    :credit: "3"
    :subject: ECEN
    :number: "5523"
    :description: Offers practical experience using state-of-the-art CAD tools on high-performance workstations. Provides skills needed to rapidly create little languages for specific problem domains and familiarizes students with automated software development. Same as CSCI 5525.
  - :name: Fundamental Concepts of Programming Languages
    :credit: "3"
    :subject: ECEN
    :number: "5533"
    :description: Considers concepts common to a variety of programming languages---how they are described (both formally and informally) and how they are implemented. Provides a firm basis for comprehending new languages and gives insight into the relationship between languages and machines. Prereq., CSCI 3155 or instructor consent. Same as CSCI 5535.
  - :name: Software Engineering of Standalone Programs
    :credit: "3"
    :subject: ECEN
    :number: "5543"
    :description: Applies engineering principles to phases of software product development, project planning, requirements definition, design, implementation, validation, and maintenance. Emphasizes practical methods for communicating and verifying definitions and designs---prototyping, inspections, and modeling. Includes relation to RTS and object-oriented programming. Prereqs., CSCI 1300, CSCI 2270, or instructor consent. Same as CSCI 5548.
  - :name: Parallel Processing
    :credit: "3"
    :subject: ECEN
    :number: "5553"
    :description: Examines a range of topics involved in using parallel operations to improve computational performance. Discusses parallel architectures, parallel algorithms and parallel programming languages. Architectures covered include vector computers, multiprocessors, network computers, and data flow machines. Prereq., background in computer organization, introduction to programming languages, elementary numerical analysis, ECEN 4593 and CSCI 3656, or instructor consent. Same as CSCI 5551.
  - :name: Advanced Operating Systems
    :credit: "3"
    :subject: ECEN
    :number: "5573"
    :description: Same as CSCI 5573.
  - :name: Artificial Intelligence
    :credit: "3"
    :subject: ECEN
    :number: "5583"
    :description: Prereq., CSCI 3245 or equivalent. Same as CSCI 5582.
  - :name: Advanced Computer Architecture
    :credit: "3"
    :subject: ECEN
    :number: "5593"
    :description: Provides a broad-scope treatment of important concepts in the design and implementation of high-performance computer systems. Discusses important issues in the pipelining of a machine and the design of cache memory systems. Also studies current and historically important computer architectures. Prereq., ECEN 4593 or instructor consent. Same as CSCI 5593.
  - :name: Software Project Management
    :credit: "3"
    :subject: ECEN
    :number: "5603"
    :description: Presents topics and techniques critical to the management of software product development, including estimating, planning, quality, tracking, reporting, team organization, people management, and legal issues. Gives special attention to problems unique to software projects. Prereqs., ECEN 4583, 5543, and CSCI 4318, or equivalent industrial experience. Same as CSCI 5608.
  - :name: Embedded System Design
    :credit: "3"
    :subject: ECEN
    :number: "5613"
    :description: Same as ECEN 4613.
  - :name: Real-Time Embedded Systems
    :credit: "3"
    :subject: ECEN
    :number: "5623"
    :description: Same as ECEN 4623.
  - :name: Hybrid Embedded Systems
    :credit: "3"
    :subject: ECEN
    :number: "5633"
    :description: Same as ECEN 4633.
  - :name: Distributed Systems
    :credit: "3"
    :subject: ECEN
    :number: "5673"
    :description: Examines systems that span multiple autonomous computers. Topics include system structuring techniques, scalability, heterogeneity, fault tolerance, load sharing, distributed file and information systems, naming, directory services, resource discovery, resource and network management, security, privacy, ethics, and social issues. Recommended prereq., CSCI 5573 or a course in computer networks. Same as CSCI 5673.
  - :name: Computer Performance Modeling
    :credit: "3"
    :subject: ECEN
    :number: "5753"
    :description: Same as ECEN 4753 and CSCI 4753/5753.
