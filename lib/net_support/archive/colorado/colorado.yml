  - :name: Piano Technician for Pianists
    :credit: "1"
    :subject: MUSC
    :number: "4078"
    :description: Familiarizes pianists with the development of the modern grand piano, its construction, and the proper terminology of parts and specifications. Trains pianists in minor repairs and adjustments of the grand piano action, and in minor tuning tasks. Recommended restriction, piano majors. Same as MUSC 5078.
  - :name: Macintosh-based Web Server Fundamentals for Musicians and Educators
    :credit: "2"
    :subject: MUSC
    :number: "4288"
    :description: Designed for music students. Teaches concepts and skills necessary to develop, host, and maintain Macintosh-based web servers and to create and serve multimedia files including video, MP3, midi, and PDF.
  - :name: Piano Technician for Pianists
    :credit: "1"
    :subject: MUSC
    :number: "5078"
    :description: Same as MUSC 4078.
  - :name: Graduate Studies in the Alexander Technique
    :credit: "1"
    :subject: MUSC
    :number: "5608"
    :description: Study of the relationship of kinesthetic perception and postural reflexes to physical coordination in performance. Analysis and research regarding Alexander's principles.
  - :name: Introduction to Music Bibliography and Research
    :credit: "2"
    :subject: MUSC
    :number: "5708"
    :description: Explores basic informational sources about music and musicians; a study of bibliographic forms, research, and writing techniques employed in music research papers, theses, and dissertations. Required in all master's degree programs.
  - :name: Contemporary Issues in College Teaching
    :credit: "3"
    :subject: MUSC
    :number: "7138"
    :description: Examines music teaching within colleges and universities, including the evolution of university music programs, undergraduate and graduate music curricula, music professors and their work, and sociopolitical issues. Offered spring of even-numbered years.
  - :name: Internship in Music Business
    :credit: "1"
    :subject: MUSC
    :number: "4908"
    :description: Gives upper-division students the opportunity to work in public or private organizations on assignments relating to their career goals, allowing them to explore the relationship between theory and practice in their major. May be repeated up to 6 total credit hours. Prereq., instructor consent.
  - :name: Your Music Career
    :credit: "2"
    :subject: MUSC
    :number: "4918"
    :description: Explores career options in music and development of skills to help students in creating opportunities within musical arenas. Restricted to juniors and seniors.
  - :name: Community Performances
    :credit: "1"
    :subject: MUSC
    :number: "4958"
    :description: Designed for the aspiring professional performer. Through classroom theory and off-campus application, acquire skills in programming for and communicating with diverse audiences, self marketing, finding engagements, executing performance contracts, and maintaining an active performing career.
  - :name: Arts Entrepreneurship
    :credit: "2"
    :subject: MUSC
    :number: "5968"
    :description: Prepares students to evaluate opportunities in their specific arts fields by analyzing existing arts organizations and then applying entrepreneurial concepts to create new enterprises. Topics for research and discussion include current issues in the arts, introduction to entrepreneurship, preparing a business feasibility study, market information for new ventures, and funding sources.
