  - :name: Concepts in Behavioral Genetics
    :credit: "3"
    :subject: PSYC
    :number: "5112"
    :description: Examines selected topics in greater detail than is possible in the comprehensive undergraduate course in behavioral genetics (PSYC 3102). Topics covered may include inheritance of behavioral characteristics from perspectives of pharmacogenetics, transmission genetics, biochemical genetics, and evolutionary genetics. May be repeated up to 9 total credit hours. Instructor consent required.
