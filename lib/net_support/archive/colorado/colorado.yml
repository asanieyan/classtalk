  - :name: "Seminar: Spanish Literature, Renaissance and Baroque"
    :credit: "3"
    :subject: SPAN
    :number: "5200"
    :description: Treats various topics, as needs and resources dictate. Special attention to developing historical and current theoretical and critical background of each topic. Representative topics might include Renaissance poetry in Spain, Cervantes, Don Quixote, and Novelas ejemplares, picaresque novel, and the Spanish comedia of the 17th century. May be repeated up to 7 total credit hours. Prereq., graduate standing in Spanish or departmental consent. Same as SPAN 7200.
  - :name: "Seminar: Spanish Literature, 18th and/or 19th Centuries"
    :credit: "2"
    :subject: SPAN
    :number: "5210"
    :description: Treats various topics, as needs and resources dictate. Gives special attention to developing historical and current theoretical and critical background of each topic. Representative topics might include romantic prose, poetry and theatre, realism and naturalism (prose narrative), 19th century poetry, and 19th century theatre. May be repeated up to 7 total credit hours. Prereq., graduate standing in Spanish or departmental consent. Same as SPAN 7210.
  - :name: "Seminar: Spanish Literature, 20th Century"
    :credit: "1"
    :subject: SPAN
    :number: "5220"
    :description: Treats various topics, as needs and resources dictate. Gives special attention to developing historical and current theoretical and critical background of each topic. Representative topics might include the generation of 1898, poetry of the 20th century, theatre of the 20th century, pre-Civil War novel, and post-Civil War novel. May be repeated up to 7 total credit hours. Prereq., graduate standing in Spanish or departmental consent. Same as SPAN 7220.
  - :name: "Seminar: Spanish American Literature, Colonial Period and/or 19th Century"
    :credit: "2"
    :subject: SPAN
    :number: "5300"
    :description: Treats various topics, as needs and resources dictate. Gives special attention to developing historical and current theoretical and critical background of each topic. Representative topics might include pre-Columbian literature, colonial prose and narrative, colonial poetry, romantic novel, the realist and naturalist novel and short story, 19th-century poetry, and gaucho literature. May be repeated up to 7 total credit hours. Prereq., graduate standing in Spanish or departmental consent. Same as SPAN 7300.
  - :name: "Seminar: 20th Century Spanish American Literature"
    :credit: "1"
    :subject: SPAN
    :number: "5320"
    :description: Treats various topics, as needs and resources dictate. Gives special attention to developing historical and current theoretical and critical background of each topic. Representative topics might include modernism, theatre, the essay, the regional novel, the novel of the Mexican Revolution, the modern novel, contemporary theatre, and contemporary poetry. May be repeated up to 7 total credit hours. Prereq., graduate standing in Spanish or department consent. Same as SPAN 7320.
  - :name: "Seminar: Spanish Phonology"
    :credit: "2"
    :subject: SPAN
    :number: "5400"
    :description: Topics within Spanish phonology are treated, as needs and resources dictate. Gives special attention to different schools and contemporary theoretical developments. Representative topics might include generative phonology applied to Spanish, Spanish phonology for college teaching, and different schools of Spanish phonology. May be repeated up to 7 total credit hours. Prereq., graduate standing in Spanish or departmental consent. Same as SPAN 7400.
  - :name: "Seminar: Spanish Syntax"
    :credit: "2"
    :subject: SPAN
    :number: "5410"
    :description: Treats topics within Spanish syntax, each requiring a semester's study, as needs and resources dictate. Gives special attention to different schools and contemporary theoretical developments. Representative topics may include generative/transformational grammar applied to Spanish, fundamental problems in Spanish syntax, and different schools of Spanish syntax. May be repeated up to 7 total credit hours. Prereq., graduate standing in Spanish or departmental consent. Same as SPAN 7410.
  - :name: "Seminar: History of the Spanish Language"
    :credit: "2"
    :subject: SPAN
    :number: "5420"
    :description: Treats topics within the history of the Spanish language, as needs and resources dictate. Concerned with linguistic evolution of Spanish from neo-Latin to its present status as a world language; considers important historic, linguistic, literary, and cultural currents. Representative topics might include a diachronic study of Spanish linguistic forms, the extension of Spanish to the New World, and linguistic and literary texts in Old Spanish. May be repeated up to 7 total credit hours. Prereq., graduate standing in Spanish or departmental consent. Same as SPAN 7420.
  - :name: "Seminar: Hispanic Linguistics"
    :credit: "1"
    :subject: SPAN
    :number: "5430"
    :description: Studies a major topic from an area such as phonology, syntax, history of the Spanish language, Hispanic linguistics and literature, or applied Hispanic linguistics. May be repeated up to 7 total credit hours. Prereq., graduate standing in Spanish or departmental consent. Same as SPAN 7430.
  - :name: "Seminar: Trends in Hispanic Linguistics"
    :credit: "3"
    :subject: SPAN
    :number: "5440"
    :description: Provides an overview of major trends and issues in Hispanic linguistics, including phonology, syntax, dialectology, sociolinguistics, discourse analysis, text linguistics, semiotics, history of the Spanish language, language acquisition, and applied linguistics. May be repeated up to 7 total credit hours. Prereq., graduate standing in Spanish or departmental consent. Same as SPAN 7440.
