    :number: "4634"
    :description: Covers interpretation, preparation, and/or reporting in programs for broadcast media. Prepares radio or television documentaries and informational/entertainment programs. Prereqs., JOUR 3604 and 3644, or instructor consent.
  - :name: Electronic Media Management
