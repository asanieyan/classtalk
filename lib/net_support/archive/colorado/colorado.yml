    :description: "Discusses light, color, vision, and perception. Covers reflection, refraction, lenses, and applications to photography and other methods of light sensing. Other topics include lasers and holography. Course is geared toward nonscience majors. Meets MAPS requirements for natural science: chemistry or physics. Should not be taken by students with a math MAPS deficiency. Approved for arts and science core curriculum: natural science."
  - :name: Sound and Music
    :credit: "3"
    :subject: PHYS
    :number: "1240"
    :description: "Explores the physical processes that underlie the diversity of sound and musical phenomena. Topics covered include the physical nature of sound, the perception of sound, the perception of pitch and harmony, musical instruments, synthesizers and samplers, and room acoustics. Nonmathematical; geared toward nonscience majors. Meets MAPS requirement for natural science: chemistry or physics. Should not be taken by students with a math MAPS deficiency. Approved for arts and sciences core curriculum: natural science."
  - :name: Experiment in Physics
    :credit: "3"
    :subject: PHYS
    :number: "1300"
    :description: "Examines the roles of experiment in physics, using historical examples. Experiments provide a basis for scientific knowledge, test theories, call for new theories, give hints toward the mathematical form of theories, and provide evidence for the existence of entities involved in theories. Approved for arts and sciences core curriculum: natural science."
  - :name: "Physics: Its History and Philosophy"
    :credit: "3"
    :subject: PHYS
    :number: "1700"
    :description: "Includes various approaches to the philosophy of science and discusses the validity of experimental evidence and the relation of that evidence to theories of nature. These are illustrated using episodes from the history of physics. Prereq., high school algebra. Approved for arts and sciences core curriculum: natural science."
  - :name: General Physics 1
    :credit: "5"
    :subject: PHYS
    :number: "2010"
    :description: "Three demonstration lect., one two-hour lab/rec. week, plus three evening exams in the semester. Covers mechanics, heat, and sound. Elementary but thorough presentation of fundamental facts and principles of physics. Natural science majors with a knowledge of calculus and others taking calculus are urged to consider taking the calculus-based courses PHYS 1110, 1120, 1140, and 2130, rather than PHYS 2010 and PHYS 2020. This course is designed for premed students in the biological sciences. Prereq., ability to use high school algebra and trigonometry. Meets MAPS requirements for natural science. Approved for arts and sciences core curriculum: natural science."
  - :name: General Physics 2
    :credit: "5"
    :subject: PHYS
    :number: "2020"
    :description: "Three demonstration lect., one two-hour lab/rec. per week, plus three evening exams in the semester. Covers electricity and magnetism, light, and modern physics. Natural science majors with a knowledge of calculus and others taking calculus are urged to take the calculus--based courses PHYS 1110, 1120, 1140, and 2130, rather than PHYS 2010 and PHYS 2020. This course is designed for premed students and students in the biological sciences. Prereq., PHYS 2010. Approved for arts and sciences core curriculum: natural science."
  - :name: General Physics 3
    :credit: "3"
    :subject: PHYS
    :number: "2130"
    :description: Third semester of introductory sequence for science and engineering students except physics majors and those studying computer applications in physics (for these, see PHYS 2170). Covers special relativity, quantum theory, atomic physics, solid state, and nuclear physics. Physics majors should take PHYS 2170 instead of PHYS 2130. Prereqs., PHYS 1120, 1140, or ECEN 2250, 3400. Coreq., MATH 2400. Normally taken with PHYS 2150.
  - :name: Experimental Physics
    :credit: "1"
    :subject: PHYS
    :number: "2150"
    :description: One lect., one 2-hour lab per week. Includes many experiments of modern physics, including atomic physics, solid state physics, electron diffraction, radioactivity, and quantum effects. Normally taken concurrently with PHYS 2130 or PHYS 2170 but students may take PHYS 2150 after taking PHYS 2130 or 2170. Prereqs., PHYS 1120 and 1140.
  - :name: Experimental Physics
    :credit: "1"
    :subject: PHYS
    :number: "2160"
    :description: For students in Physics Plan 3 teaching track only. Students do another full set of PHYS 2150 experiments (seven different labs from those previously completed). Registration by special arrangements with the Department of Physics. Prereqs., PHYS 1120 and 1140. Same as PHYS 2150.
  - :name: Foundations of Modern Physics
    :credit: "3"
    :subject: PHYS
    :number: "2170"
    :description: For physics majors in plans 1 and 2 and those studying computer applications in physics. Completes the three-semester sequence of general physics. Emphasizes developing skills for physics majors. Includes relativity, quantum mechanics, atomic structure. Normally taken with the laboratory PHYS 2150. Prereq., PHYS 1120. Coreq., MATH 2400 or APPM 2350.
  - :name: Classical Mechanics and Mathematical Methods 1
    :credit: "3"
    :subject: PHYS
    :number: "2210"
    :description: Theoretical Newtonian mechanics, including position and velocity dependent forces, oscillation, stability, non-inertial frames and gravitation from extended bodies. Ordinary differential equations, vector algebra, curvilinear coordinates, complex numbers, and Fourier series will be introduced in the context of the mechanics. Prereqs., PHYS 2130 or 2710, MATH 2400 or APPM 2350. Coreq., APPM 2360. Credit not granted for this course and PHYS 2140.
  - :name: Special Topics in Physics
    :credit: "1"
    :subject: PHYS
    :number: "2810"
    :description: Various topics not normally covered in the curriculum; offered intermittently depending on student demand and availability of instructors. May be repeated up to 7 total credit hours.
  - :name: Independent Study
    :credit: "1"
    :subject: PHYS
    :number: "2840"
    :description: Selected topics for undergraduate independent study. Subject matter to be arranged. May be repeated up to 7 total credit hours.
  - :name: Science and Public Policy
    :credit: "3"
    :subject: PHYS
    :number: "3000"
    :description: "For nonscience majors. Reading, discussions, debates, and lectures are used to study how science affects society economically, intellectually, and in terms of health and national security. Another focus is how government fosters and funds scientific activities. Recommended prereq., completion of core science requirement. Approved for arts and sciences core curriculum: critical thinking."
  - :name: "Writing in Physics: Problem-Solving and Rhetoric"
    :credit: "3"
    :subject: PHYS
    :number: "3050"
    :description: "Teaches strategies used in scientific writing with an emphasis on argument, reviews and reinforces essential writing skills, provides experience in writing both academic and professional communications in a style appropriate to the literature of physics. Prereqs., PHYS 2130 or 2170 and lower-division core writing requirement. Approved for arts and sciences core curriculum: written communication."
  - :name: Energy and the Environment
    :credit: "3"
    :subject: PHYS
    :number: "3070"
    :description: "Contemporary issues in energy consumption and its environmental impact, including fossil fuel use and depletion; nuclear energy and waste disposal; solar, wind, hydroelectric, and other renewable sources; home heating; energy storage; fuel cells; and alternative transportation vehicles. Included are some basic physical concepts and principles that often constrain choices. No background in physics is required. Approved for arts and sciences core curriculum: natural science. Same as ENVS 3070."
  - :name: Classical Mechanics and Mathematical Methods 2
    :credit: "3"
    :subject: PHYS
    :number: "3210"
    :description: Lagrangian and Hamiltonian treatment of theoretical mechanics, including coupled oscillations, waves in continuous media, central force motion, rigid body motion and fluid dynamics. The calculus of variations, linear algebra, tensor algebra, vector calculus, and partial differential equations will be introduced in the context of the mechanics. Prereqs., PHYS 2210, APPM 2360, or equivalent.
  - :name: Quantum Mechanics and Atomic Physics 1
    :credit: "3"
    :subject: PHYS
    :number: "3220"
    :description: Introduces quantum mechanics with wave, operator, and matrix computational techniques. Investigates solutions for harmonic oscillator, potential well, and systems with angular momentum. Develops a quantitative description of one-electron atoms in lowest order. Prereqs., PHYS 2130 or 2170, 2210, and 3210.
  - :name: Principles of Electricity and Magnetism 1
    :credit: "3"
    :subject: PHYS
    :number: "3310"
    :description: Covers mathematical theory of electricity and magnetism, including electrostatics, magnetostatics, and polarized media, and provides an introduction to electromagnetic fields, waves, and special relativity. Prereqs., PHYS 2210 and 2130 or 2170.
  - :name: Principles of Electricity and Magnetism 2
    :credit: "3"
    :subject: PHYS
    :number: "3320"
    :description: Continuation of PHYS 3310. Electromagnetic induction; magnetic energy; microscopic theory of magnetic properties; AC circuits; Maxwell's Equations; plane waves; waveguides and transmission lines; radiation from electric and magnetic dipoles and from an accelerated charge. Prereq., PHYS 3310.
  - :name: Electronics for the Physical Sciences
    :credit: "2"
    :subject: PHYS
    :number: "3330"
    :description: One lect. and one three-hour lab per week. Introduces laboratory electronics for physical science students. Includes basic electronic instruments, dc bridge circuits, operational amplifiers, bipolar transistors, field-effect transistors, photodiodes, noise in electronic circuits, digital logic, and microcontrollers. Students gain hands-on experience in designing, building, and debugging circuits. Concludes with a three-week project in which students design and build an experiment of their choice and present a seminar on the results. Prereq., PHYS 2150 and 2130 or 2170.
  - :name: Introductory Research in Optical Physics
    :credit: "3"
    :subject: PHYS
    :number: "3340"
    :description: "Two lect., one three-hour lab plus variable unsupervised labs each week. Students design and build their own experiments using a modular type of optical research kit. Experiments cover basic research methods in instrument design, laser physics, Fourier optics, holography, spectroscopy, and interferometry. Students learn how to plan major projects and evaluate critically the significance of results. Course concludes with a four-week major project. Prereq., PHYS 3330. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Analytical Techniques for Materials Analysis
    :credit: "3"
    :subject: PHYS
    :number: "4110"
    :description: Lecture and lab-based course covers the physical principles and applications of standard analytical techniques for materials such as X-ray diffraction, photoemission spectroscopy, Auger spectroscopy, Scanning Tunneling microscopy, Atomic Force microscopy, Scanning Electron microscopy, Transmission Electron microscopy, etc. Prereq., PHYS 3220 or instructor consent. Recommended prereq., PHYS 4340. Same as PHYS 5110.
  - :name: "Biological Electron Microscopy: Principles and Recent Advances"
    :credit: "3"
    :subject: PHYS
    :number: "4130"
    :description: Prereq., EBIO 1220, or MCDB 1150, or MCDB 4500/5500, or PHYS 1120, or 2020, or instructor consent. Same as PHYS 5130 and MCDB 4130.
  - :name: Plasma Physics
    :credit: "3"
    :subject: PHYS
    :number: "4150"
    :description: Discusses the fundamentals of plasma physics, including particle motion in electromagnetic fields, wave propagation, collisions, diffusion, and resistivity. Presents examples from space plasmas, astrophysical plasmas, laboratory fusion plasmas, and plasmas in accelerators. Prereqs., PHYS 1110--1120, and MATH 2400 or APPM 2350. Coreq., PHYS 3310.
  - :name: Thermodynamics and Statistical Mechanics
    :credit: "3"
    :subject: PHYS
    :number: "4230"
    :description: Statistical mechanics applied to macroscopic physical systems; statistical thermodynamics, classical thermodynamics systems; applications to simple systems. Examines relationship of statistical to thermodynamic points of view. Prereqs., PHYS 3220 and APPM 2360.
  - :name: Introduction to Solid State Physics
    :credit: "3"
    :subject: PHYS
    :number: "4340"
    :description: Primarily for senior physics majors. Discusses crystal structure, lattice dynamics, band theory, semiconductors, and ferromagnetism. Prereq., PHYS 3220. Same as ECEN 4345.
  - :name: Quantum Mechanics and Atomic Physics 2
    :credit: "3"
    :subject: PHYS
    :number: "4410"
    :description: Extends quantum mechanics to include perturbation theory and its applications to atomic fine structure, interactions with external forces, the periodic table, and dynamical processes including electromagnetic transition rates. Prereqs., PHYS 3220, 3320.
  - :name: Nuclear and Particle Physics
    :credit: "3"
    :subject: PHYS
    :number: "4420"
    :description: "Introduces structure of the atomic nucleus, spectroscopy of subnuclear particles, scattering, reactions, radioactive decay, fundamental interactions of quarks and leptons. Prereq., PHYS 4410. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Introduction to Research in Modern Physics
    :credit: "3"
    :subject: PHYS
    :number: "4430"
    :description: "One lect., one lab per week to be taken with PHYS 4410. Experiments introduce students to realities of experimental physics so they gain a better understanding of theory and an appreciation of the vast amount of experimental work done in the physical sciences today. Prereqs., PHYS 3220 and 3320. Coreq., PHYS 4410. Same as PHYS 5430. Approved for arts and sciences core curriculum: critical thinking."
  - :name: History and Philosophy of Physics
    :credit: "3"
    :subject: PHYS
    :number: "4450"
    :description: "Investigates the role of experiment in physics; case studies in the history and philosophy of physics and in scientific methodology. Prereq., PHYS 1020 or 1120 or 2020 or instructor consent. Same as PHYS 5450, PHIL 4450. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Optics
    :credit: "3"
    :subject: PHYS
    :number: "4510"
    :description: "Basic electromagnetic theory of light, using Maxwell's equations. Examples in geometrical optics; extensive applications in physical optics including diffraction and polarization. Spectra, including Zeeman effect and fluorescence. Recent advances in experimental techniques: microwaves, lasers, image converters. Prereq., PHYS 3320."
  - :name: Physics Honors
    :credit: "2"
    :subject: PHYS
    :number: "4610"
    :description: Students are matched with a faculty member and work independently on a research topic. Typically, the honors program lasts three semesters. A senior thesis and an oral presentation of the work are required. See also PHYS 4620 and PHYS 4630. Prereq., 3.00 GPA. Registration by special arrangement with the Department of Physics.
