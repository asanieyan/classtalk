    :number: "4126"
    :description: Traces the development of the United States as a superpower. Special attention is paid to the way in which foreign policy was created and the relationship between foreign and domestic affairs. Restricted to sophomores/juniors/seniors.
  - :name: Military History
    :credit: "3"
    :subject: HIST
    :number: "4146"
    :description: Examines America's national defense and war efforts from the Spanish American War to the present, emphasizing causes and consequences of modern conflicts, and the impact of military activities on American society. Restricted to juniors/seniors.
  - :name: The War in Vietnam and Its Legacy
    :credit: "3"
    :subject: HIST
    :number: "4166"
    :description: Traces diplomatic, military, cultural, social, and political history of the war in Vietnam from the beginning of U.S. involvement in 1950 to its aftermath in the 1980s. Credit not granted for this course and HIST 2166.
  - :name: The Origins of American Culture, 1600--1830
    :credit: "3"
    :subject: HIST
    :number: "4316"
    :description: Traces the development of American culture from its colonial roots to the early decades of the 19th century. Focuses on regional differences in the colonial period, the creation of a new cultural synthesis during the Revolution, and the cultural implications of the Revolutionary legacy. Prereq., HIST 1015 or 1035. Restricted to sophomores/juniors/seniors.
  - :name: Health and Disease in the United States
    :credit: "3"
    :subject: HIST
    :number: "4326"
    :description: "Examines health care and disease patterns in the United States, from the colonial period through the 1980s. Topics include biomedicine and alternative therapies, changing ideas about health and disease, the patient perspective, and financing health care. Prereq., HIST 1025. Restricted to sophomores/juniors/seniors. Approved for arts and sciences core curriculum: United States context."
  - :name: 19th Century American Intellectual History
    :credit: "3"
    :subject: HIST
    :number: "4336"
    :description: Examines developing intellectual traditions in their social and political contexts. Addresses democracy, religion, transcendentalism, women, race, union or disunion, the Darwinian revolution, and literary realism and naturalism. Restricted to sophomores/juniors/seniors.
  - :name: 20th Century American Intellectual History
    :credit: "3"
    :subject: HIST
    :number: "4346"
    :description: Addresses the impacts of political, social, and economic developments on ideas about democracy, science, race, gender, faith, the supposed mission of America, and the role of intellectuals in society. Restricted to sophomores/juniors/seniors. Same as ETHN 4344.
  - :name: U
    :credit: "3"
    :subject: HIST
    :number: "4516"
    :description: Concerned with the American family and community in the changing social environments of the 19th century. Examines families of different ethnic and class backgrounds, observing how they are changed by new economic conditions, reform, or new political institutions. Prereq., HIST 1015 or 1035. Restricted to sophomores/juniors/seniors.
  - :name: U
    :credit: "3"
    :subject: HIST
    :number: "4526"
    :description: Primarily concerned with family roles and community values, and how they are altered by economic, demographic, and intellectual changes during the 20th century. Some of the more important themes are acculturation, the idea of success, reform, and the changing structure of opportunity. Prereq., HIST 1025 or 1045. Restricted to sophomores/juniors/seniors.
  - :name: America through Baseball
    :credit: "3"
    :subject: HIST
    :number: "4556"
    :description: Baseball serves as a window to view the American experience. Covers U.S. history since 1830, addressing the major topics that reflect on American society, such as professionalization, labor management conflict, race, gender, culture, politics, economics, and diplomacy. Prereq., HIST 1025 or 1045. Recommended prereq., HIST 1015 or 1035. Restricted to sophomores/juniors/seniors. Credit not granted for this course and HIST 2516.
  - :name: 20th Century United States Labor History
    :credit: "3"
