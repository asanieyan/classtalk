- :name: Museum and Field Studies
  :code: MUSM
  :courses: 
  - :name: Independent Study
    :credit: "1"
    :subject: MUSM
    :number: "4900"
    :description: May be repeated up to 6 total credit hours. Same as MUSM 5900.
  - :name: Graduate Independent Study
    :credit: "1"
    :subject: MUSM
    :number: "5900"
    :description: Same as MUSM 4900.
  - :name: Museums and Society
    :credit: "3"
    :subject: MUSM
    :number: "4010"
    :description: Investigates the museum as an institution in society; history of museums and changing roles and methods in society; administrative structure; museum profession; methodology of museum collections, exhibitions, and education. Designed for students interested in museums or museum careers.
  - :name: "Field Research: Basic Methods and New Technologies"
    :credit: "3"
    :subject: MUSM
    :number: "4494"
    :description: Students are exposed to a wide variety of field methods in disciplines specific to natural history museums, with field exercises in zoology, archaeology, paleontology, geology, botany, and entomology. Emphasizes the collection and analysis of spatial and geographic data. Prereq., instructor consent. Same as MUSM 5494.
  - :name: Introduction to Museum Studies
    :credit: "4"
    :subject: MUSM
    :number: "5011"
    :description: For majors in anthropology, biology, art and art history, geological sciences, history or other museum-related subjects. Provides background in history and literature of museums, their objectives and methods, laboratory exercises in curatorship, exhibition theory, and administration. Prereq., instructor consent.
  - :name: Selected Museum Topics
    :credit: "2"
    :subject: MUSM
    :number: "5021"
    :description: ""
  - :name: Museum Education
    :credit: "3"
    :subject: MUSM
    :number: "5030"
    :description: Surveys and discusses the educational role of museums and informal learning centers. Issues include current trends, learning theories and styles, learning from objects, education programs, diverse audiences, museum/school partnerships, and the role of education in exhibit development.
  - :name: "Museums and the Public: Exhibit Development"
    :credit: "3"
    :subject: MUSM
    :number: "5031"
    :description: Covers elements of exhibition development and design, up to production and evaluation of exhibit prototypes. The team approach is emphasized. Prereqs., graduate standing and instructor consent.
  - :name: Museum Administration
    :credit: "3"
    :subject: MUSM
    :number: "5041"
    :description: Covers theory of organizations and how it applies to museums, application of small business management and nonprofit organizations to museums, marketing and development, and grant writing and funding strategies. Prereq., graduate standing and instructor consent.
  - :name: Museum Collections Management
    :credit: "3"
    :subject: MUSM
    :number: "5051"
    :description: Deals specifically with curation and data management. Topics include acquisition practices and problems; organization, management, use and preventive conservation of collections; and computer data management of collections. Prereq., instructor consent.
  - :name: Introduction to Scientific Illustration
    :credit: "3"
    :subject: MUSM
    :number: "5061"
    :description: Intended for students with little to no art background. Focus is on the accurate rendering of scientific subjects for publication and for public display. Course begins with basic drawing skills and sharpening of visual perception. Students progress to be able to produce realistic renderings of subjects. Students are exposed to a variety of black and white and color techniques and the standards for presenting illustrations for a variety of audiences. Course concludes with computer illustration tools and techniques.
  - :name: "Field Research: Basic Methods and New Technologies"
    :credit: "3"
    :subject: MUSM
    :number: "5494"
    :description: Same as MUSM 4494.
  - :name: Seminar in Museum Issues
    :credit: "1"
    :subject: MUSM
    :number: "6110"
    :description: Offers a weekly seminar for museum and field study students that addresses one new topic each semester relevant to museum operations such as archival administration, museums, multiculturalism, repatriation, and others. Prereqs., MUSM 5011, graduate standing, and instructor consent.
  - :name: Advanced Topics and Trends
    :credit: "1"
    :subject: MUSM
    :number: "6140"
    :description: Discusses current topics and/or trends in the museum profession. Topics change annually to reflect current topics and trends and the most current museum issues. Prereq., graduate standing and instructor consent. Recommended prereq., MUSM 5011 and 5051.
  - :name: Museum Internship
    :credit: "2"
    :subject: MUSM
    :number: "6930"
    :description: Provides experience in museums of different sizes, audiences, and subjects, including history, natural history, art, and children's museums. Each student is supervised individually by a faculty member as well as the appropriate person in the cooperating museum. Prereq., instructor consent.
  - :name: Master's Degree Candidate
    :credit: "1"
    :subject: MUSM
    :number: "6940"
    :description: ""
  - :name: Master's Thesis in Museum and Field Studies
    :credit: "1"
    :subject: MUSM
    :number: "6950"
    :description: "A thesis, which may be of a research, expository, critical or creative type, is required of every master's degree candidate under the thesis option. Prereqs., MUSM 5011 and 5051, and one of the following: MUSM 5030, 5031, or 5041."
  - :name: Master's Project or Paper in Museum and Field Studies
    :credit: "1"
    :subject: MUSM
    :number: "6960"
    :description: A project or paper in the student's discipline and related to some aspect of museum studies is required of every master's degree candidate under the non-thesis-option plan. Prereqs., MUSM 5011 and 5051. Students in collections/field track also need MUSM 5030, 5031, OR 5041.
  - :name: Museum Field Methods in Anthropology
    :credit: "2"
    :subject: MUSM
    :number: "4462"
    :description: Archaeological field techniques including excavation, mapping, recording, photography, interpretation, and field laboratory. May be repeated up to 6 total credit hours. Same as MUSM 5462.
  - :name: Museum Practicum in Anthropology
    :credit: "3"
    :subject: MUSM
    :number: "4912"
    :description: "Students take part in curatorial procedures of the anthropology section of the museum: conservation, cataloguing, collection management, and administration. Prereq., MUSM 5011 or equivalent. Enrollment is limited; students should make arrangements during previous semester. Same as MUSM 5912."
  - :name: Museum Practicum in Anthropology
    :credit: "3"
    :subject: MUSM
    :number: "5912"
    :description: Same as MUSM 4912.
  - :name: Museum Field Methods in Botany
    :credit: "3"
    :subject: MUSM
    :number: "4473"
    :description: Emphasizes field techniques for observation, analysis, and identification of vascular plants, collection, preservation, and date recording for museum specimens. Prereq., instructor consent.
  - :name: Museum Practicum in Botany
    :credit: "3"
    :subject: MUSM
    :number: "4913"
    :description: "Students take part in curatorial procedures of the botany section of the museum: specimen preparation, labeling, identification, cataloguing, conservation, and collection management. Prereq., MUSM 5011 or equivalent. Enrollment is limited; students should make arrangements during previous semester. Same as MUSM 5913."
  - :name: Museum Practicum in Botany
    :credit: "3"
    :subject: MUSM
    :number: "5913"
    :description: Same as MUSM 4913.
  - :name: Museum Practicum in Geology
    :credit: "3"
    :subject: MUSM
    :number: "4914"
    :description: "Students take part in curatorial procedures of the geology section of the museum: field collection, specimen preparation, cataloguing, collection management, and a survey of current laws as they apply to specimens. Prereq., MUSM 5011 or equivalent. Enrollment is limited; students should make arrangements during previous semester. Same as MUSM 5914."
  - :name: Vertebrate Paleontology
    :credit: "4"
    :subject: MUSM
    :number: "5474"
    :description: Discusses the history and evolution of the vertebrates, including the phylogenetic relationships and evolutionary patterns of the major groups. Lab focuses on comparative vertebrate osteology and fossil representation of major groups. Same as GEOL 5474.
  - :name: Museum Practicum in Geology
    :credit: "3"
    :subject: MUSM
    :number: "5914"
    :description: Same as MUSM 4914.
  - :name: Museum Field Methods in Zoology
    :credit: "3"
    :subject: MUSM
    :number: "4795"
    :description: Methods for observing, identifying, collecting, and preserving varieties of animal species. Course includes lectures, labs, and field trips to native lake, stream, marsh, forest, and mountain habitats. Students assemble a zoological collection. Same as MUSM 5795.
  - :name: Museum Practicum in Zoology
    :credit: "1"
    :subject: MUSM
    :number: "4915"
    :description: "Students take part in basic curatorial procedures of the zoology section of the museum: relaxing, fixing, positioning, preserving, cataloguing, storing, and shipping. Also introduces students to the animal kingdom. Prereq., instructor consent. Same as MUSM 5915."
  - :name: Museum Field Methods in Zoology
    :credit: "3"
    :subject: MUSM
    :number: "5795"
    :description: Same as MUSM 4795.
  - :name: Museum Practicum in Zoology
    :credit: "1"
    :subject: MUSM
    :number: "5915"
    :description: Same as MUSM 4915.
  - :name: Museum Practicum in Entomology
    :credit: "3"
    :subject: MUSM
    :number: "4916"
    :description: "Students take part in curatorial procedures of the entomology section of the museum: field collection, specimen preparation, labeling, identification, rearing techniques, and exhibit preparation. Prereq., 5011, or equivalent. Enrollment is limited; students should make arrangements during previous semester. Same as MUSM 5916."
  - :name: Museum Practicum in Entomology
    :credit: "3"
    :subject: MUSM
    :number: "5916"
    :description: Same as MUSM 4916.
  - :name: Museum Practicum in Techniques
    :credit: "1"
    :subject: MUSM
    :number: "4917"
    :description: Students participate in museum public education functions that may include researching, planning, developing, and producing exhibits, traveling trunks, booklets, and other materials. May involve writing labels, molding and casting, conservation, and restoration. May be repeated up to 6 total credit hours. Same as MUSM 5917.
  - :name: Museum Practicum in Techniques
    :credit: "1"
    :subject: MUSM
    :number: "5917"
    :description: Same as MUSM 4917.
- :name: Neuroscience
  :code: NRSC
  :courses: 
  - :name: Introduction to Neuroscience I
    :credit: "2"
    :subject: NRSC
    :number: "5100"
    :description: Provides an intensive introduction to the principles of neuroscience, initially covering the detailed neuroanatomy of human forebrain, hindbrain, and spinal cord. This is followed by neurophysiology with a concentration on the electrophysiology of neural systems. The basics of neuroanatomy and neurophysiology with a concentration on the electrophysiology are then applied to an examination of the structure and function of visual, auditory, and sensorimotor systems in animal and man.
  - :name: Introduction to Neuroscience II
    :credit: "3"
    :subject: NRSC
    :number: "5110"
    :description: Provides an intensive interdisciplinary introduction to the principles of neuroscience. It is a sequel to NRSC 5100. Provides a detailed overview of neurochemistry, neurodevelopment, neuromotor control, neurogenetics, and cognitive neuroscience. Prereq., NRSC 5100.
  - :name: Advances in Neuroscience Seminar
    :credit: "2"
    :subject: NRSC
    :number: "6100"
    :description: Designed for beginning graduate students interested in neuroscience. Students read, discuss, and evaluate the primary literature on a number of current topics in neuroscience as well as attend the seminar program in neuroscience. May be repeated up to 8 total credit hours.
- :name: Peace and Conflict Studies
  :code: PACS
  :courses: 
  - :name: Introduction to Peace and Conflict Studies
    :credit: "3"
    :subject: PACS
    :number: "2500"
    :description: Introduces the field of peace and conflict studies. Examines causes and dynamics of conflict and violence (interpersonal to global), peace institutions and research, peace movements, nonviolence, and careers in conflict resolution and peacemaking.
  - :name: Topics in Peace and Conflict Studies
    :credit: "1"
    :subject: PACS
    :number: "3800"
    :description: Content varies depending on instructor. May provide an overview of the field, cover scientific, philosophical, or historical approaches, or analyze a specific substantive topic.
  - :name: Senior Seminar in Peace and Conflict Studies
    :credit: "3"
    :subject: PACS
    :number: "4500"
    :description: "Examines specific theoretical perspectives in peace and conflict studies and conducts in-depth research projects using a case-study approach. Emphasizes using critical thinking skills in writing and class discussion. Case study examples include: U.S. violence, peacemaking/keeping in ethnonationalist conflicts, environmental conflict resolution. Prereq., PACS 2500 or instructor consent. Approved for arts and sciences core curriculum: critical thinking."
- :name: Philosophy
  :code: PHIL
  :courses: 
  - :name: Introduction to Philosophy
    :credit: "3"
    :subject: PHIL
    :number: "1000"
    :description: "Introduces fundamental topics of philosophy, e.g., knowledge, truth, universals, self, the mind-body problem, time, God, and value. Approved for arts and sciences core curriculum: ideals and values."
  - :name: "Introduction to Western Philosophy: Ancient"
    :credit: "3"
    :subject: PHIL
    :number: "1010"
    :description: "Develops three related themes: the emergence in antiquity of a peculiarly scientific mode of thinking; the place of religious belief within this developing scientific world view; and the force of ethical speculation within the culture and political climates of ancient Greece and Rome. PHIL 1010 and 1020 may be taken in either order. Same as CLAS 1030. Approved for arts and sciences core curriculum: historical context."
  - :name: "Introduction to Western Philosophy: Modern"
    :credit: "3"
    :subject: PHIL
    :number: "1020"
    :description: "Introduces several philosophical texts and doctrines of 17th and 18th century Europe. Gives special attention to the connection between philosophical ideas and the wider historical milieu---social, political, and literary. PHIL 1010 and 1020 may be taken in either order. Approved for arts and sciences core curriculum: historical context."
  - :name: Ethics
    :credit: "3"
    :subject: PHIL
    :number: "1100"
    :description: "Introductory study of major philosophies on the nature of the good for humanity, principles of evaluation, and moral choice as they apply to contemporary moral problems. Approved for arts and sciences core curriculum: ideals and values."
  - :name: Philosophy and Society
    :credit: "3"
    :subject: PHIL
    :number: "1200"
    :description: "Introduces philosophical thought through critical analysis of our own society, its institutions, and principles. Meets MAPS requirement for social science: general. Approved for arts and sciences core curriculum: United States context or ideals and values."
  - :name: Philosophy and the Sciences
    :credit: "3"
    :subject: PHIL
    :number: "1400"
    :description: "Considers philosophical topics and concepts related to the natural sciences, such as science and pseudo-science; scientific method; the nature of explanation, theory, confirmation, and falsification; effect of science on basic concepts like mind, freedom, time, and causality; ethics of experimentation; and the relation of science to society. Approved for arts and sciences core curriculum: natural science."
  - :name: Introductory Logic
    :credit: "3"
    :subject: PHIL
    :number: "1440"
    :description: Introductory study of definition, informal fallacies, and the principles and standards of correct reasoning. Provides practice in analyzing, evaluating, and constructing frequently encountered types of arguments. Does not fulfill major requirement in logic.
  - :name: Philosophy and Religion
    :credit: "3"
    :subject: PHIL
    :number: "1600"
    :description: "Philosophical introduction to some of the central concepts and beliefs of religious traditions, focusing particularly on the question of the existence of God and on the relation between religious beliefs and moral beliefs. Approved for arts and sciences core curriculum: ideals and values."
  - :name: Philosophy and the Arts
    :credit: "3"
    :subject: PHIL
    :number: "1700"
    :description: Considers philosophic questions involved in the analysis and assessment of artistic experiences and of the objects with which the arts, including the literary arts, are concerned.
  - :name: Philosophy through Literature
    :credit: "3"
    :subject: PHIL
    :number: "1750"
    :description: Introduces philosophy through literature. Selected novels, plays, and short stories that exemplify traditional problems in philosophy are read and discussed.
  - :name: Open Topics/Philosophy
    :credit: "3"
    :subject: PHIL
    :number: "1800"
    :description: May be repeated up to 7 total credit hours.
  - :name: Environmental Justice
    :credit: "3"
    :subject: PHIL
    :number: "2140"
    :description: Traditional and contemporary theories of justice are employed in order to critically analyze social and political issues that have important environmental dimensions. Assesses the relationship of justice and equity to the presuppositions of national and global environmental issues and policies.
  - :name: Major Social Theories
    :credit: "3"
    :subject: PHIL
    :number: "2200"
    :description: "Introductory study of major philosophies of the past in relation to political, economic, and social issues. Approved for arts and sciences core curriculum: ideals and values."
  - :name: Philosophy and Law
    :credit: "3"
    :subject: PHIL
    :number: "2220"
    :description: "Considers philosophical issues related to law in general and the U.S. system in particular. Topics to be covered may address such questions as the following: What is the nature of law? What kinds of acts should the law prohibit (e.g., abortion, drug use, pornography, cloning)? Is there a moral obligation to obey the law? Can civil disobedience be justified? Is there a justification for punishing people for breaking the law? Is capital punishment, in particular, morally justified? Approved for arts and sciences core curriculum: United States context."
  - :name: Philosophy and Race
    :credit: "3"
    :subject: PHIL
    :number: "2270"
    :description: Explores the historical relationship between western philosophy and race and investigates the ways in which philosophy can be used to address contemporary racial issues.
  - :name: Philosophy and Women
    :credit: "3"
    :subject: PHIL
    :number: "2290"
    :description: "Explores different approaches to the study of women. Same as WMST 2290. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Philosophy and Psychology
    :credit: "3"
    :subject: PHIL
    :number: "2390"
    :description: Interdisciplinary course on issues where philosophy and psychology meet; for example, topics such as selfhood, motivation, psychotherapy, freedom, and human behavior are examined. Selected readings in philosophy and psychology are required.
  - :name: Symbolic Logic
    :credit: "3"
    :subject: PHIL
    :number: "2440"
    :description: First course in mathematical logic. Topics include sentential logic, the logic of quantification, and some of the basic concepts and results of metalogic (interpretations, validity, and soundness).
  - :name: From Paganism to Christianity
    :credit: "3"
    :subject: PHIL
    :number: "2610"
    :description: "Offers a cultural history of Greek and Roman religion. Students read ancient text in translation and use evidence from archaeology to reconstruct the shift from paganism to Christianity in antiquity. Same as CLAS 2610. Approved for arts and sciences core curriculum: ideals and values."
  - :name: Philosophy and Science Fiction
    :credit: "3"
    :subject: PHIL
    :number: "2750"
    :description: Explores philosophical issues in science fiction literature and film. Topics may include time travel, artificial intelligence, free will, personal identity, and how scientific advances will change human life and society. Students may read science fiction stories and philosophical articles, and watch several movies.
  - :name: Open Topics/Philosophy
    :credit: "3"
    :subject: PHIL
    :number: "2800"
    :description: May be repeated up to 6 total credit hours.
  - :name: Independent Study
    :credit: "1"
    :subject: PHIL
    :number: "2840"
    :description: May be repeated up to 8 total credit hours. Prereq., sophomore standing.
  - :name: History of Ancient Philosophy
    :credit: "3"
    :subject: PHIL
    :number: "3000"
    :description: "A survey of selected figures in ancient Greek and Roman philosophy, and in medieval philosophy. Philosophers studied may include the pre-Socratics, Plato, Aristotle, the Hellenistic philosophers, and such figures as Aquinas and Occam. Pays attention to the larger cultural context that influenced these philosophers and was, in turn, influenced by them. Prereqs., 6 hours of philosophy coursework. Restricted to sophomores/juniors/seniors. Approved for arts and science core curriculum: historical context."
  - :name: History of Modern Philosophy
    :credit: "3"
    :subject: PHIL
    :number: "3010"
    :description: "Introduces modern philosophy, focusing on the period from Descartes through Kant. In addition to careful analysis of philosophical arguments, attention is paid to the way in which philosophers responded to and participated in major developments in the 17th and 18th century, such as the scientific revolution. Prereq., 6 hours of philosophy course work. Restricted to sophomores/juniors/seniors. Approved for arts sciences core curriculum: historical context."
  - :name: Ethical Theory
    :credit: "3"
    :subject: PHIL
    :number: "3100"
    :description: "Studies major issues and theories in ethics. Prereq., 6 hours of philosophy course work. Prereq. or coreq., PHIL 3480. Restricted to juniors/seniors. Approved for arts and sciences core curriculum: ideals and values."
  - :name: Feminist Practical Ethics
    :credit: "3"
    :subject: PHIL
    :number: "3110"
    :description: "Explores a variety of personal and public policy issues in the light of the basic feminist commitment to opposing women's subordination. Provides a sense of how a principled commitment to feminism may influence or be influenced by prevailing interpretation of contemporary ideals and values, and gives an opportunity for developing skills of critical analysis. Prereq., WMST 2000 or 2290. Same as WMST 3110. Approved for arts and sciences core curriculum: ideals and values or critical thinking."
  - :name: Environmental Ethics
    :credit: "3"
    :subject: PHIL
    :number: "3140"
    :description: "Examines major traditions in moral philosophy to see what light they shed on value issues in environmental policy and the value presuppositions of the economic, ecological, and juridical approaches to the environment. Prereq., sophomore standing or PHIL 1100, 1200, 2200, 3100, or 3200. Approved for arts and sciences core curriculum: ideals and values."
  - :name: Bioethics
    :credit: "3"
    :subject: PHIL
    :number: "3160"
    :description: "Analysis of ethical problems involved in such issues as abortion, euthanasia, organ transplants, eugenics, treatment of the patient as a person, and the institutional nature of the health care delivery system. Prereq., 6 hours of philosophy course work. Restricted to sophomores/juniors/seniors. Approved for arts and sciences core curriculum: ideals and values."
  - :name: "Critical Thinking: Contemporary Topics"
    :credit: "3"
    :subject: PHIL
    :number: "3180"
    :description: "Looks at a selected topic such as nuclear disarmament, racial and sexual discrimination, animal rights, or abortion and euthanasia by examining issues through the lens of critical philosophical analysis. Reviews the reasoning behind espoused positions and the logical connections and argument forms they contain. Prereq., 6 hours of philosophy course work. Restricted to sophomores/juniors/seniors. Approved for arts and sciences core curriculum: critical thinking."
  - :name: War and Morality
    :credit: "3"
    :subject: PHIL
    :number: "3190"
    :description: "Focuses on moral issues raised by war as a human institution. What are the justifications, limits, and alternatives? Does the advent of nuclear weapons change the nature of war? Prereq., 6 hours of philosophy course work. Restricted to sophomores, juniors and seniors. Approved for arts and sciences core curriculum: ideals and values."
  - :name: Social and Political Philosophy
    :credit: "3"
    :subject: PHIL
    :number: "3200"
    :description: "Systematic discussion and analysis of such philosophic ideas as community, freedom, political power, and violence. Prereq., 6 hours of philosophy course work. Restricted to sophomores, juniors and seniors. Approved for arts and sciences core curriculum: ideals and values."
  - :name: Philosophy and the International Order
    :credit: "3"
    :subject: PHIL
    :number: "3260"
    :description: "Considers philosophical topics concerning the international economic, political, and legal systems. Topics that may be considered include the nature of international law, war and peace, humanitarian intervention, international justice, world hunger, and human rights. Prereq., 6 hours PHIL course work. Restricted to sophomores/juniors/seniors. Approved for arts and sciences core curriculum: ideals and values."
  - :name: Cognitive Science
    :credit: "3"
    :subject: PHIL
    :number: "3310"
    :description: "An interdisciplinary introduction to cognitive science, drawing from psychology, philosophy, artificial intelligence, neuroscience, and linguistics. Prereq., two of the following four courses: PSYC 2145, LING 2000, CSCI 1300, PHIL 2440. Same as PSYC/LING 3005 and CSCI 3702."
  - :name: Epistemology
    :credit: "3"
    :subject: PHIL
    :number: "3340"
    :description: Studies some of the main topics of theory of knowledge, such as evidence, justification, prediction, explanation, skepticism, and concept acquisition. Prereq., 12 credit hours of philosophy, including PHIL 2440 and 3010. Recommended prereq., PHIL 3480. Restricted to junior/senior majors.
  - :name: "History of Science: Ancients to Newton"
    :credit: "3"
    :subject: PHIL
    :number: "3410"
    :description: "Surveys the history of science up to Newton, including the emergence of scientific modes of thinking from religious and philosophical roots in the Near East and Greece to the development of these modes in the Middle Ages and Renaissance. Culminates with Isaac Newton and the 17th century scientific revolution. Prereq., 6 hours of philosophy course work. Restricted to sophomores/juniors/seniors. Approved for arts and sciences core curriculum: historical context or natural science."
  - :name: "History of Science: Newton to Einstein"
    :credit: "3"
    :subject: PHIL
    :number: "3430"
    :description: "The history of physical and biological science, from the epoch-making achievements of Charles Darwin in biology to the dawn of the 20th century revolutions in physics, chemistry, and genetics. Deals with the success of the mechanical philosophy of nature and its problems. Prereq., 6 hours of philosophy course work. Restricted to sophomores/juniors/seniors. Approved for arts and sciences core curriculum: historical context or natural science."
  - :name: Critical Thinking/Writing in Philosophy
    :credit: "3"
    :subject: PHIL
    :number: "3480"
    :description: "Focuses upon the fundamental skills, methods, concepts, and distinctions that are essential for the study of philosophy. The basic skills covered include the writing of philosophy papers, the reading of articles, and the extraction and evaluation of arguments. Prereq., 6 hours of philosophy course work. Prereq. or coreq., PHIL 2440. Restricted to sophomore/junior/senior PHIL majors. Approved for art and sciences core curriculum: critical thinking or written communication."
  - :name: Philosophy of Religion
    :credit: "3"
    :subject: PHIL
    :number: "3600"
    :description: "Philosophical discussion of fundamental issues in religion, such as existence of God, religious experience, faith and reason, evil, immortality, and religious language. Prereq., 6 hours of philosophy course work. Restricted to juniors/seniors. Approved for arts and sciences core curriculum: ideals and values."
  - :name: Aesthetic Theory
    :credit: "3"
    :subject: PHIL
    :number: "3700"
    :description: Introduces major theories of aesthetics and contemporary discussions of problems, e.g., the nature of art and the problem of evaluations in art. Prereq., 6 hours of philosophy course work. Restricted to sophomores, juniors and seniors.
  - :name: Open Topics in Philosophy
    :credit: "3"
    :subject: PHIL
    :number: "3800"
    :description: Variety of new courses at the 3000 level. See current departmental announcements for specific content. May be repeated up to 7 total credit hours. Prereq., 6 hours of philosophy course work. Restricted to sophomores, juniors and seniors.
  - :name: Independent Study
    :credit: "1"
    :subject: PHIL
    :number: "3840"
    :description: May be repeated up to 8 total credit hours. Prereq., 6 hours of philosophy course work.
  - :name: Internship in Social Policy
    :credit: "1"
    :subject: PHIL
    :number: "3930"
    :description: Under the guidance of an official in a governmental or non-governmental organization, students are assigned to projects selected for their academic suitability as well as for value to the sponsoring organization. Prior approval of department required. Prereq., 9 hours in moral or political philosophy course work. Recommended prereqs., PHIL 1200, 2200, and 3200.
  - :name: Single Philosopher
    :credit: "3"
    :subject: PHIL
    :number: "4010"
    :description: Intensively studies the work of one historical figure in philosophy, with the aim of reaching a broad understanding of the philosopher's whole body of thought. Philosophers covered include, from year to year, Plato, Aristotle, Augustine, Aquinas, Descartes, Spinoza, Locke, Leibniz, Hume, and Kant. Includes at least one course per year on an ancient author and one course per year on a modern author. May be repeated up to 12 total credit hours. Prereq., 12 hours philosophy course work. Same as PHIL 5010.
  - :name: Topics in the History of Philosophy
    :credit: "3"
    :subject: PHIL
    :number: "4020"
    :description: Examines a specific philosophical problem over an extended historical period. May be repeated up to 9 total credit hours. Prereq., 12 hours of philosophy course work, including PHIL 3000 and 3010. Same as PHIL 5020.
  - :name: Medieval Philosophy
    :credit: "3"
    :subject: PHIL
    :number: "4030"
    :description: Introduces philosophy from the late Roman era to the 14th century. Philosophers studied may include Augustine, Boethius, Aquinas, and Ockham. Topics range over religion, ethics, mind, and metaphysics. Prereq., 12 hours of philosophy course work.
  - :name: Studies in 20th Century Philosophy
    :credit: "3"
    :subject: PHIL
    :number: "4040"
    :description: Studies two or three major philosophies prominent during the last century. Prereq., 12 hours of philosophy course work.
  - :name: Existentialist Philosophy
    :credit: "3"
    :subject: PHIL
    :number: "4070"
    :description: Examines central figures and texts in the existential tradition, from Kierkegaard and Nietzsche to Heidegger and Sartre. Prereq., 12 hours of philosophy course work.
  - :name: Introduction to Phenomenology
    :credit: "3"
    :subject: PHIL
    :number: "4080"
    :description: Examines the work of Edmund Husserl and subsequent phenomenologists (e.g., Heidegger, Sartre, Merleau-Ponty). Prereq., 12 hours of philosophy course work. Restricted to juniors and seniors.
  - :name: Kierkegaard
    :credit: "3"
    :subject: PHIL
    :number: "4090"
    :description: Primarily an analysis of selected texts of Soren Kierkegaard. Specific topics considered include Kierkegaard's notions of Christianity, faith, the Paradox, truth, reason, and history. Prereq., 12 hours of philosophy course work. Restricted to juniors and seniors. Same as PHIL 5090.
  - :name: Contemporary Moral Theory
    :credit: "3"
    :subject: PHIL
    :number: "4110"
    :description: "Provides an in-depth look at some recent work in moral theory. Topics covered, varying from year to year, include: consequentialism and its critics; virtue theory; moral psychology; impartiality and the personal point of view. Prereqs., 12 hours philosophy course work, including PHIL 3100; and junior standing. Same as PHIL 5110."
  - :name: Contemporary Political Philosophy
    :credit: "3"
    :subject: PHIL
    :number: "4200"
    :description: "Provides a survey of recent approaches to political philosophy: liberalism (Rawls, Disorkin); libertarianism (Nozick); communitarianism (Sandel, MacIntyre); and feminism (Jaggar). Topics and readings vary with the instructor. May be repeated up to 6 total credit hours. Prereqs., PHIL 2200, 3200, and 12 hours of philosophy course work. Restricted to juniors and seniors. Same as PHIL 5200."
  - :name: Ancient Political Thought
    :credit: "3"
    :subject: PHIL
    :number: "4210"
    :description: Prereq., CLAS/HIST 1051, CLAS/HIST 1061, HIST 1010, PSCI 2004, or PHIL 3000. Same as CLAS 4041, HIST 4041, and PSCI 4094.
  - :name: Marxism
    :credit: "3"
    :subject: PHIL
    :number: "4250"
    :description: Historical and systematic study of principal themes of Marxist thought, from its Hegelian origins to its contemporary varieties, emphasizing the works of Marx and Engels. Prereq., 12 hours of philosophy course work.
  - :name: Philosophy of Law
    :credit: "3"
    :subject: PHIL
    :number: "4260"
    :description: Considers philosophical topics concerning law and the U.S. legal system. Topics that may be considered include the nature of law, relations between law and morality, justifications of punishment, the moral duty to obey the law, and law and liberty. Prereq., junior or senior standing and 12 hours in philosophy. Same as PHIL 5260.
  - :name: Philosophy of Mind
    :credit: "3"
    :subject: PHIL
    :number: "4300"
    :description: Discusses problems in the philosophy of mind, including the mind-body problem, and such concepts as consciousness, mental representation, and intentionality. Prereqs., PHIL 2440, 3010, 3340, and 3480. Same as PHIL 5300.
  - :name: Metaphysics
    :credit: "3"
    :subject: PHIL
    :number: "4360"
    :description: Traditional and contemporary theories of the basic categories of reality and the human relationship to it, including universals, substance, identity, change, mind and body, free will, and modality. Prereqs., PHIL 2440, 3010, 3340, and 3480.
  - :name: Philosophy of Science
    :credit: "3"
    :subject: PHIL
    :number: "4400"
    :description: Prereqs., 12 hours PHIL course work including PHIL 2440 or equivalent, and junior standing. Same as PHIL 5400.
  - :name: Topics in Logic
    :credit: "3"
    :subject: PHIL
    :number: "4440"
    :description: Provides for offering courses in a variety of topics in logic, including, but not limited to, mathematical logic, philosophical issues in logic, probability theory, decision theory, and inductive logic. Prereq., 12 hours PHIL course work, including PHIL 2440 or equivalent. Restricted to juniors/seniors. May be repeated up to 6 total credit hours. Same as PHIL 5440.
  - :name: History and Philosophy of Physics
    :credit: "3"
    :subject: PHIL
    :number: "4450"
    :description: "Investigates the role of experiment in physics. Uses case studies in the history and philosophy of physics and in scientific methodology. Prereqs., PHYS 1020 or 1120 or 2020 or instructor consent, 12 hours PHIL course work, and junior standing. Same as PHIL 5450 and PHYS 4450. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Philosophy of Language
    :credit: "3"
    :subject: PHIL
    :number: "4490"
    :description: Examines theories and problems regarding the nature of language and its relation to reality. Concepts discussed include sense, reference, conventions, intentions, and their relation to science and social life. Relevant literature includes readings in Frege, Russell, Quine, Putnam, Kripke, and Chomsky. Prereq., PHIL 2440, 12 credit hours of philosophy, and junior standing. Same as PHIL 5490.
  - :name: Theology Forum Seminar
    :credit: "1"
    :subject: PHIL
    :number: "4600"
    :description: Discusses a variety of theological and philosophical topics. Some reading, much discussion, occasional guest speakers. Students may enroll for repeated credit with permission of instructor to a total of 3 hours. Prereq., 12 hours of philosophy course work.
  - :name: Philosophy and Literature
    :credit: "3"
    :subject: PHIL
    :number: "4730"
    :description: Examines various relations between philosophy and literature, ranging from the direct incorporation of philosophical doctrine into literature to literature as a distinctive way of practicing philosophy. Prereqs., 12 credit hours of philosophy and junior standing.
