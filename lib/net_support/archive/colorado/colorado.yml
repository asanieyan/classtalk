- :name: Speech, Language, and Hearing Sciences
  :code: SLHS
  :courses: 
  - :name: Disabilities in Contemporary American Society
    :credit: "3"
    :subject: SLHS
    :number: "1010"
    :description: "Addresses the issue that 50 percent of all individuals experience disability in their lifetime. Introduces students to the social, cultural, psychological, economic, political, legal, and health-care issues related to society and individuals with disabilities. Approved for arts and sciences core curriculum: contemporary societies or ideals and values."
  - :name: Introduction to Communication Disorders
    :credit: "3"
    :subject: SLHS
    :number: "2000"
    :description: Surveys communication disorders, including hearing impairments, learning disabilities, and speech-language disorders, as well as an introduction to basic speech and hearing science.
  - :name: Science of Human Communication
    :credit: "3"
    :subject: SLHS
    :number: "2010"
    :description: "Discusses how human communication (the process by which a thought is transmitted from the brain of a speaker to the brain of a listener) involves a complex interaction of acoustics, anatomy, physiology, neurobiology, and psychology. Approved for arts and sciences core curriculum: natural science."
  - :name: Multicultural Aspects of Communication Differences and Disorders
    :credit: "3"
    :subject: SLHS
    :number: "4000"
    :description: "Examines perceptions and attitudes regarding differences in communication as a function of cultural-linguistic diversity. Discusses implications of differing verbal and nonverbal communication styles of various cultural groups in terms of professional responsibilities. Prereq., upper-division standing and a minimum of 60 credit hours. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Special Topics in Speech, Language, and Hearing Sciences
    :credit: "1"
    :subject: SLHS
    :number: "4100"
    :description: Studies selected topics in speech, language, hearing sciences, communication disorders, and other professional issues.
  - :name: Language Development
    :credit: "3"
    :subject: SLHS
    :number: "4560"
    :description: Covers the development of language in childhood and into adult life, emphasizing the role of environment and biological endowment in learning to communicate with words, sentences, and narratives. Prereqs. or coreqs., PSYC 1001, LING 2000. Same as LING 4560, PSYC 4560.
  - :name: SLHS Research Methods 1
    :credit: "2"
    :subject: SLHS
    :number: "5000"
    :description: Familiarizes students with basic methodologies and research designs employed in the field. Focuses on critical reading of research papers and design of experiments. At least one research project is conducted and written as part of the course requirements. May be repeated up to 4 total credit hours.
  - :name: Clinical Theory and Practice
    :credit: "2"
    :subject: SLHS
    :number: "5110"
    :description: Reviews models and theoretical perspectives regarding communication disorders with application to the clinical processes of assessment, intervention, counseling, and efficacy of intervention. Focuses on issues, challenges, and skills related to working with consumers of speech-language pathology and audiology services and their families, cultural competence, legal and ethical practices, teaming, and collaborative service delivery. Prereq., graduate standing.
  - :name: Problems in Speech, Language and Hearing Sciences
    :credit: "1"
    :subject: SLHS
    :number: "6000"
    :description: Studies selected topics related to the theory and management of communication disorders, and theoretical/scientific information related to speech, language, and hearing.
  - :name: Counseling and Professional Ethics
    :credit: "3"
    :subject: SLHS
    :number: "6650"
    :description: Explores counseling theories and techniques following the diagnosis of a disability across the lifespan. Considers issues related to grieving and mourning, parenting, disability, cultural customs, attachment, and relationships. Covers professional ethics and ethical responsibilities.
  - :name: Multicultural Issues in SLHS and Communication Theory
    :credit: "3"
    :subject: SLHS
    :number: "6660"
    :description: Provides an in-depth understanding and first-hand knowledge of different racial, ethnic and religious communities, which is necessary to develop and refine multicultural clinical competence. Incorporates scholarly readings and experiential learning in multicultural settings and fosters participants' qualitative research skills.
  - :name: Candidate for Degree
    :credit: "1"
    :subject: SLHS
    :number: "6940"
    :description: ""
  - :name: Master's Thesis
    :credit: "1"
    :subject: SLHS
    :number: "6950"
    :description: ""
  - :name: Research Designs in Human Communication Sciences and Disorders
    :credit: "3"
    :subject: SLHS
    :number: "7000"
    :description: "Offers an advanced seminar in research designs for human behavior: efficacy, ethnographic, single-subject, quasi-experimental, and experimental designs. Designed to familiarize students with terminologies and research designs frequently used in speech-language-hearing areas. Prereq., basic statistics."
  - :name: Cognitive Bases of Human Communication and Its Disorders
    :credit: "3"
    :subject: SLHS
    :number: "7100"
    :description: Explores major cognitive theories related to language, including connectionism, information processing, and cognitive mechanisms of early lexical learning. Discusses data from children and adults.
  - :name: Research Methods in Language Development
    :credit: "3"
    :subject: SLHS
    :number: "7250"
    :description: Covers advanced methods of conducting research in language development and acquired disorders. Students design a research project that includes elicitation tasks, transcription, and data coding and analysis. Explores child language data archives and computer-based analysis programs. Prereqs., LING/PSYC/SLHS 4560 or instructor consent. Same as LING 7250.
  - :name: Doctoral Dissertation
    :credit: "1"
    :subject: SLHS
    :number: "8990"
    :description: All doctoral students must register for not fewer than 30 hours of dissertation credit as part of the requirements for the degree. For a detailed discussion of doctoral dissertation credit, refer to the Graduate School section.
  - :name: "Language Disorders: Child and Adult"
    :credit: "3"
    :subject: SLHS
    :number: "4502"
    :description: Language disorders can result from problems with cognitive, linguistic, and/or discourse processing. The theoretical framework of language dysfunction is addressed while drawing upon real clinical examples of language disorders that have been observed in children and adults. Prereq., SLHS 4560.
  - :name: "Speech Disorders: Voice, Cleft Palate, Motor Disorders, Stuttering"
    :credit: "3"
    :subject: SLHS
    :number: "4512"
    :description: Emphasizes stuttering, clefting, voice disorders, and motor disorders. Discusses research, evaluation, and treatment pertaining to each of these four disorder areas. Prereq., SLHS 3136.
  - :name: Competencies and Strategies for the SLPA
    :credit: "3"
    :subject: SLHS
    :number: "5032"
    :description: Includes roles and responsibilities for the Speech Language Pathology Assistant (SLPA) working in the public schools, service delivery models, health and safety, screening assistive technology, intervention and self reflection and evaluation. Prereq., SLHS 4918. Must be accepted in the SLPA certification program.
  - :name: Language Disorders in School Age Children
    :credit: "3"
    :subject: SLHS
    :number: "5242"
    :description: Addresses the nature, assessment, and treatment of developmental language disorders in school age children. Prereqs., graduate standing and undergraduate background in SLHS.
  - :name: Acquired Language Disorders in Adults
    :credit: "3"
    :subject: SLHS
    :number: "5252"
    :description: Introduces the neural bases and medical etiologies of acquired language disorders in adults, explores the ways in which normal language processing may become disordered, and studies current methods of evaluation and treatment design. Prereqs., graduate standing and undergraduate SLHS background.
  - :name: "Augmentative Alternative Communication: Theory and Use"
    :credit: "3"
    :subject: SLHS
    :number: "5272"
    :description: Provides an overview of the application of current technology to alternative/augmentative communication. Emphasizes assessment and intervention with nonverbal children and adults with need for alternative/augmentative communication systems. Presents various technological devices and systems. Addresses system selection, programming, development, and integration of use in environmental contexts. Prereq., SLHS 5232 and instructor consent.
  - :name: Acquired Cognitive Disorders
    :credit: "3"
    :subject: SLHS
    :number: "5282"
    :description: Explores the theoretical and clinical management of acquired cognitive disorders that impact communication. Includes basic functional neuroanatomy. Prereq., graduate standing.
  - :name: Motor Speech Disorders and Dysphagia
    :credit: "3"
    :subject: SLHS
    :number: "5292"
    :description: Presents the neural bases of normal and disordered speech motor control, teaches assessment and treatment of motor speech disorders of children and adults, and applies motor control research to clinical problems. Prereqs., graduate standing and undergraduate SLHS background.
  - :name: Phonological Disorders
    :credit: "3"
    :subject: SLHS
    :number: "5302"
    :description: Provides overview of phonological development, perception, and production. Presents factors related to articulation and focuses on critical evaluation of traditional and phonological based assessment and intervention procedures. Includes coverage of phonological awareness, metaphonological skills as related to literacy. Prereq., graduate standing.
  - :name: Cleft Palate and Voice Disorders
    :credit: "3"
    :subject: SLHS
    :number: "5332"
    :description: Examines the anatomical and physiological bases for normal and disordered velopharyngeal and laryngeal function. Familiarizes students with evaluation and treatment of the speech of individuals with cleft lip and palate and laryngeal-based voice disorders.
  - :name: "Stuttering: Therapy and Research"
    :credit: "3"
    :subject: SLHS
    :number: "5362"
    :description: Emphasizes evaluation and treatment of children and adults who stutter. Discusses and evaluates various stuttering intervention approaches. Also discusses counseling parents of young children who stutter. Familiarity with research is a secondary emphasis.
  - :name: "Seminar: Intervention for Children with Communication Challenges: Birth to Six"
    :credit: "3"
    :subject: SLHS
    :number: "5602"
    :description: Provides an orientation to family-directed intervention in serving young children with disabilities and their families. Facilitates integration of medical, physiological, and theoretical perspectives with specific approaches to assessment and intervention.
  - :name: Learning Disabilities
    :credit: "3"
    :subject: SLHS
    :number: "5612"
    :description: Focuses on the nature, assessment, and treatment of learning disabilities and their relation to language disorders. Prereqs., SLHS 5242 or 5293.
  - :name: Speech Language Pathology Assistant Internship
    :credit: "4"
    :subject: SLHS
    :number: "5930"
    :description: Placement for a minimum of 12 hours per week for a total of 180 hours including 100 direct student contact hours under the supervision of a fully credentialed SLP, to fully develop requisite skills as an SLPA and become employed in a public school setting. Prereq., SLHS 4918. Must be accepted into the SLPA certificate program.
  - :name: Audiological Evaluation
    :credit: "3"
    :subject: SLHS
    :number: "4704"
    :description: Studies basic principles and techniques of hearing evaluation, including pure-tone, speech, immittance, and advanced audiometry; hearing conservation in hospital, school, and industrial settings; and identification and evaluation of auditory pathologies. Required projects in screening and pure-tone audiometry. Prereq., SLHS 3136.
  - :name: Audiological Rehabilitation
    :credit: "3"
    :subject: SLHS
    :number: "4714"
    :description: "Covers basic principles and techniques related to the habilitation and rehabilitation of individuals who are deaf or hard of hearing: amplification, speech, language, auditory, speech reading, and educational issues. Prereq., SLHS 4704."
  - :name: Signals and Systems in Audiology
    :credit: "3"
    :subject: SLHS
    :number: "5674"
    :description: Provides in-depth study of instrumentation used by audiologists for hearing aid evaluation and fitting, signal generation and modification, and signal measurement and calibration. Prereq., SLHS graduate standing.
  - :name: "Auditory Processes: Adult Assessment"
    :credit: "3"
    :subject: SLHS
    :number: "6544"
    :description: Advanced study on the current science surrounding hearing assessment of adults across the age span. Includes theoretical foundations and clinical applications.
  - :name: "Auditory Processes: Child Assessment"
    :credit: "3"
    :subject: SLHS
    :number: "6554"
    :description: Provides advanced study in hearing assessment and management of children across the age span. Topics include epidemiological, medical, audiological, developmental, and habilitative aspects of normal and impaired hearing in children. Prereqs., graduate standing and undergraduate audiology course work.
  - :name: "Auditory Processes: Neurodiagnostics"
    :credit: "3"
    :subject: SLHS
    :number: "6564"
    :description: Provides advanced study in the neural bases of hearing. Includes theoretical foundations and clinical assessment of neurological functioning in auditory systems with both normal and impaired function. Prereq., SLHS 6544.
  - :name: Advanced Technologies in Amplification and Electroacoustics
    :credit: "3"
    :subject: SLHS
    :number: "6614"
    :description: Discusses theoretical and clinical issues regarding the design, fitting, and evaluation of amplification technology for individuals with hearing loss. Includes the use of behavioral, psychological, electroacoustic, and physiological (real ear) measures in the selection and evaluation of digital and analog hearing aid technology.
  - :name: "Communication Processes and Hearing Loss: School Age through Adult"
    :credit: "3"
    :subject: SLHS
    :number: "6640"
    :description: Theories and processes of the communication of individuals with hearing loss from the school age to adult population.
  - :name: "Auditory Processes: Medical and Genetic Bases"
    :credit: "3"
    :subject: SLHS
    :number: "7520"
    :description: Discusses current developments in epidemiology, pathogenesis, and symptomatology of hearing loss. Investigates the genetic bases of hearing loss and deafness. Incorporates clinical decision theory in assessment and intervention. Explores cross-disciplinary topics from genetics, radiology, pharmacology, pathology, and otology.
  - :name: "Auditory Processes: Theory and Application in the School Environment"
    :credit: "3"
    :subject: SLHS
    :number: "7530"
    :description: Focuses on application of routine audiological practices such as screening, assessment, rehabilitation, and instrumentation to children in educational settings. Emphasizes federal education regulations and pertinent case law.
  - :name: "Auditory Processes: Physiology, Assessment, and Management of the Vestibular System"
    :credit: "3"
    :subject: SLHS
    :number: "7540"
    :description: Emphasizes current research on physiology of the vestibular system, including both structure and function. Considers the etiology of both peripheral and central pathologies of the vestibular system. Discusses ways to assess function of the vestibular system as well as theoretical and practical considerations of vestibular rehabilitation.
  - :name: "Auditory Processes: Environmental and Occupational Issues"
    :credit: "3"
    :subject: SLHS
    :number: "7550"
    :description: Discusses effects of noise and other damaging agents on the physiology of the auditory system. Highlights principles of hearing conversation programs. Focuses on prevention, identification, and management of occupational hearing loss and current legislation as it pertains to occupational safety and hazards.
  - :name: "Communication Processes and Hearing Loss: Birth through Six"
    :credit: "3"
    :subject: SLHS
    :number: "7640"
    :description: Provides in-depth study of current research literature and its implications for clinical practice regarding development of communication processes in the first six years of life and impact of hearing loss. Investigates development of language, auditory perception, speech production, social-emotional abilities, and cognition.
  - :name: American Sign Language 1
    :credit: "4"
    :subject: SLHS
    :number: "2305"
    :description: Introduces basic sign vocabulary, grammatical structures of ASL, and the culture of deaf people. Classes are taught using ASL without the use of spoken English.
  - :name: American Sign Language 2
    :credit: "4"
    :subject: SLHS
    :number: "2315"
    :description: Develops more complex vocabulary and grammatical structures, and an understanding of deaf culture. Classes are taught using ASL without the use of spoken English. Prereq., SLHS 2305 or equivalent.
  - :name: American Sign Language 3
    :credit: "4"
    :subject: SLHS
    :number: "2325"
    :description: Continuation of SLHS 2314. Covers ASL literature, advanced grammatical structures, idiomatic expressions, and deaf culture. Prereq., SLHS 2315 or equivalent. Meets MAPS requirement for a foreign language.
  - :name: Assessing First and Second Language Skills in American Sign Language
    :credit: "3"
    :subject: SLHS
    :number: "5055"
    :description: Introduction to the concepts of assessment and evaluation of language skills. Focuses on assessment of second language skills of ASL in students and interpreters. Topics include types, purpose, reliability, and validity of assessment; issues of test construction, administration, and grading. Prereq., SLHS 5035 or equivalent. Recommended prereq., SLHS 5045.
  - :name: "Mentorship Practicum: Interpreting"
    :credit: "3"
    :subject: SLHS
    :number: "5805"
    :description: Supervised mentoring experience with intensive application of mentoring skills. Emphasizes practical application of mentoring through ongoing assessment of interpreting and interpreting settings; provides hands-on opportunities to assess, provide feedback, and receive feedback about both interpreting and mentoring skills. Prereqs., SLHS 5105 and 5115 with a minimum grade of B-; demonstrated experience and expertise as an interpreter between spoken and signed languages.
  - :name: "Mentorship Internship: Interpreting"
    :credit: "3"
    :subject: SLHS
    :number: "5905"
    :description: "Implements a supervised mentoring project designed in Mentorship II: Interpreting. Includes an extended, in-depth practice involving mentoring. Applies knowledge and skills acquired and integrates them with real-world experiences in mentoring. Projects are implemented in collaboration with students' home or sponsoring region to provide mentoring in that area. Prereqs., SLHS 5105, 5115, and 5115 (with minimum grade of B); approved project proposal and acceptance into Master Mentor Courses/Certificate; demonstrated experience and expertise as an interpreter between spoken and signed languages."
  - :name: The Development of American Sign Language
    :credit: "3"
    :subject: SLHS
    :number: "7035"
    :description: Reviews the development of American Sign Language from the prelinguistic period to the time when a child is using complex syntax and morphology. Emphasis on a linguistic description of development and on research methodology. Prereq., SLHS 4035/5035.
  - :name: Topics in Cognitive Science
    :credit: "1"
    :subject: SLHS
    :number: "7775"
    :description: Reading of interdisciplinary innovative theories and methodologies of cognitive science. Students participate in the ICS Distinguished Speakers series that hosts internationally recognized cognitive scientists who share and discuss their current research. Session discussions include analysis of leading edge and controversial new approaches in cognitive science. Restricted to students enrolled in ICS Cognitive Science Academic Programs. Same as LING 7775, CSCI 7772, EDUC 7775 and PSYC 7775.
  - :name: Speech and Hearing Science
    :credit: "5"
    :subject: SLHS
    :number: "3136"
    :description: Examines the anatomical and physiological components of the human speech and hearing mechanism---respiration, phonation, articulation, and audition. Integrates acoustics of sound production, transmission, and auditory perception. Labs include making clinically relevant measurements, e.g., respiratory function, vocal pitch, intensity. Prereq., EPOB 3420 or PSYC 2012--2022.
  - :name: Communication Neuroscience
    :credit: "3"
    :subject: SLHS
    :number: "4576"
    :description: Provides an introduction to the neuroanatomy and neurophysiology of speech production and perception. Considers how speech and language are represented in, and controlled by, the central nervous system. Emphasizes the mechanisms underlying the communication process and discusses relevant neuropathologies. Prereqs., SLHS 2010, 3136, and one course in biological science. Same as SLHS 5576.
  - :name: Applied Speech Science
    :credit: "2"
    :subject: SLHS
    :number: "5006"
    :description: Provides an advanced understanding of the acoustics, aerodynamics, and biomechanics of speech production and related non-speech behaviors. Emphasizes the integration of theoretical constructs in the speech sciences with applied clinical and basic research. Prereq., SLHS 3136 or equivalent.
  - :name: Communication Neuroscience
    :credit: "2"
    :subject: SLHS
    :number: "5576"
    :description: Same as SLHS 4576.
  - :name: Advanced Hearing Science
    :credit: "3"
    :subject: SLHS
    :number: "6006"
    :description: Provides advanced study in hearing science, including physical, physiological, and psychological acoustics of both normal and impaired auditory systems. Prereq., graduate standing in SLHS; undergraduate course work in biology or anatomy.
  - :name: Perception/Production Theories in Human Communication Sciences and Disorders
    :credit: "3"
    :subject: SLHS
    :number: "8206"
    :description: Provides an advanced seminar in perception/production theories in human communication sciences and disorders. Familiarizes students with current perception theories related to the auditory/visual system and production theories related to the motor/auditory/visual system. Prereq., doctoral student standing or instructor consent.
  - :name: Introduction to Clinical Practice
    :credit: "2"
    :subject: SLHS
    :number: "4918"
    :description: Introduces students to the clinical processes and key components of assessment and interventions. Explores the applications of the theoretical and scientific information to clinical settings. Students complete supervised observation of individuals with communication challenges. Restricted to juniors/seniors.
  - :name: "Internship: Speech-Language Intervention"
    :credit: "1"
    :subject: SLHS
    :number: "4938"
    :description: Provides a supervised clinical experience with children who have communication challenges enrolled in the Child Learning Center programs; individuals demonstrating communication disorders as a cotherapist in the Speech, Language, and Hearing Center; or off-campus experience in an affiliated hospital or public school program. May be repeated up to 6 total credit hours. Prereq., SLHS 4918 or instructor consent.
  - :name: Independent Study
    :credit: "1"
    :subject: SLHS
    :number: "5848"
    :description: May be repeated up to 7 total credit hours.
  - :name: "Practicum 1: Speech-Language-Learning Appraisal"
    :credit: "1"
    :subject: SLHS
    :number: "5878"
    :description: Provides a supervised clinical experience on campus in appraisal of speech, language, and learning disorders after training at the observational level. Prereq., SLHS graduate standing.
  - :name: "Practicum 1: Speech-Language-Learning Intervention"
    :credit: "1"
    :subject: SLHS
    :number: "5898"
    :description: Offers on-campus and off-campus supervised clinical practice in management of speech-language-hearing disorders in children and adults. May be repeated up to 6 total credit hours. Prereq., SLHS graduate standing.
  - :name: "Practicum 1: Audiology Appraisal"
    :credit: "1"
    :subject: SLHS
    :number: "5918"
    :description: Offers a supervised clinical experience on campus in appraisal of hearing for children and adults. Prereqs., SLHS 4704 and 4714, or equivalent.
  - :name: "Practicum 1: Audiology Intervention"
    :credit: "1"
    :subject: SLHS
    :number: "5938"
    :description: Provides a supervised clinical on- and/or off-campus experience in management of hearing disorders of children and adults. Prereq., SLHS 4714.
  - :name: "Practicum 2: Public School Internship"
    :credit: "1"
    :subject: SLHS
    :number: "6928"
    :description: Provides an off-campus supervised experience providing extended and in-depth practice involving school-age children in a school classroom. May be repeated up to 10 total credit hours.
  - :name: "Practicum 2: Audiology Internship"
    :credit: "7"
    :subject: SLHS
    :number: "6938"
    :description: Offers an off-campus experience in a school, hospital, or clinic setting that provides in-depth appraisal and/or rehabilitation practice with hearing-impaired individuals. May be repeated up to 10 total credit hours.
