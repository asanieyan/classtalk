    :description: Same as PHYS 4130 and MCDB 5130.
  - :name: Astrophysical and Space Plasmas
    :credit: "3"
    :subject: PHYS
    :number: "5141"
    :description: Covers magnetohydrodynamics and a few related areas of plasma physics applied to space and astrophysical systems, including planetary magnetospheres and ionospheres, stars, and interstellar gas in galaxies. Prereq., graduate standing in astrophysical and planetary science or physics. Same as ASTR 5140.
  - :name: Introductory Plasma Physics
    :credit: "3"
    :subject: PHYS
    :number: "5150"
    :description: Includes basic phenomena of ionized gases, static and dynamic shielding, linear waves, instabilities, particles in fields, collisional phenomena, fluid equations, collisionless Boltzman equations, Landau damping, scattering and absorption of radiation in plasmas, elementary nonlinear processes, WKB wave theory, controlled thermonuclear fusion concepts, astrophysical applications, and experimental plasma physics (laboratory). Prereq., PHYS 3310. Same as ASTR 5150.
  - :name: Fundamentals of Optics and Lasers
    :credit: "3"
    :subject: PHYS
    :number: "5160"
    :description: Covers the basic physic of lasers. Topics include basics of optical resonators and gaussian beam propagation, stimulated emission, laser threshold conditions, laser linewidth, q-switching and mode locking of lasers, tuning of CW lasers, and specifics of various common lasers.
  - :name: Theoretical Mechanics
    :credit: "3"
    :subject: PHYS
    :number: "5210"
    :description: Variational principles, Lagrange's equations, Hamilton's equations, motion of rigid body, relativistic mechanics, transformation theory, continuum mechanics, small oscillations, Hamilton-Jacobi theory. Coreq., PHYS 5250.
  - :name: Nonlinear Dynamics
    :credit: "3"
    :subject: PHYS
    :number: "5220"
    :description: "Conservative systems: canonical perturbation theory, adiabatic invariants, surface of section, overlap criterion, orbit stability, quasilinear diffusion, renormalization analysis of transition to chaos. Bifurcation theory: center manifolds, normal forms, singularity theory. Dissipative systems: strange attractors, renormalization analysis of period doubling, intermittency. Prereq., PHYS 5210. Same as ATOC 5220."
  - :name: Introduction to Quantum Mechanics 1
    :credit: "3"
    :subject: PHYS
    :number: "5250"
    :description: Quantum phenomena, Ehrenfest theorem and relation to classical physics, applications to one-dimensional problems, operator techniques, angular momentum and its representations, bound states and hydrogen atom, and Stern-Gerlack experiment and spin and spinor wave function. Prereqs., PHYS 3220 and 4410. Coreq., PHYS 5210.
  - :name: Introduction to Quantum Mechanics 2
    :credit: "3"
    :subject: PHYS
    :number: "5260"
    :description: Symmetries and conservation laws, identical particle systems, approximation techniques (including time-dependent and time-independent perturbation theories and variational techniques) and their applications, scattering theory, radiative transitions, and helium atom. Prereq., PHYS 5250.
  - :name: Introduction to Research in Modern Physics
    :credit: "3"
    :subject: PHYS
    :number: "5430"
    :description: Same as PHYS 4430.
  - :name: History and Philosophy of Physics
