  - :name: Introduction to Ideals and Values in the 20th Century Russia
    :credit: "3"
    :subject: RUSS
    :number: "1502"
    :description: "Starting with the Bolshevik revolution of 1917, this course follows the exciting life of the Soviets as they attempt to build the Bright Communist Future. It then looks at Russia during the Cold War and discusses how Gorbachev's Perestroika precipitated the demise of the Soviet bloc, concentrating on the impact these developments had on the formation of the post-Soviet mentality. Credit not granted for this course and RUSS 3502. Approved for arts and sciences core curriculum: ideals and values."
  - :name: Introduction to Russian Culture
    :credit: "3"
    :subject: RUSS
    :number: "2211"
    :description: "Examines what Russians are like and how they got that way; development of national consciousness from feudalism through imperialism; Russian cookery, folklore, popular literature, religious thought, art, and architecture. Lectures, slides, films, guest speakers. Approved for arts and sciences core curriculum: historical context."
  - :name: Introduction to Modern Russian Culture
    :credit: "3"
    :subject: RUSS
    :number: "2221"
    :description: "Forces shaping 20th century Russian culture. Evolution of Russian literature, art, film, music, and ballet. Approved for arts and sciences core curriculum: contemporary societies or historical context."
  - :name: Fairy Tales of Russia
    :credit: "3"
    :subject: RUSS
    :number: "2231"
    :description: "Introduces students to Russian, Gypsy, and Russian-Jewish fairy tales using scholarly classification and psychoanalytic, sociological, and feminist approaches. Examines continuing cultural influence of fairy tales in Russian literature, music, ballet, film, and popular culture. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: "Women in Russian Culture: From Folklore to the Nineteenth Century"
    :credit: "3"
    :subject: RUSS
    :number: "2471"
    :description: "Explores the changing role and cultural images of women as reflected in Russian folklore, medieval documents, and literature (fiction and non-fiction) of the 10th--19th centuries. Focuses on the construction of gender in traditional (patriarchal) Russian culture and on the strategies of women's resistance to the political, social and cultural implications of gender stereotypes. Although the course includes works of Russian women and men alike, it intends to revise the canon of Russian culture by reading them through the prism of gender issues of their times. Knowledge of Russian is not required. Taught in English. Approved for arts and sciences core curriculum: historical context."
  - :name: German and Russian Culture in Comparative Perspective
    :credit: "3"
    :subject: RUSS
    :number: "3201"
    :description: "Comparative overview of the evolution of German and Russian civilizations in the social, political, religious and cultural spheres. Taught in English. Same as GRMN 3201. Approved for arts and sciences core curriculum: historical context."
  - :name: History of Russian Cinema
    :credit: "3"
    :subject: RUSS
    :number: "3211"
    :description: "Surveys Russian cinema in historical and cultural context from early 20th century to the present. Prereq., RUSS 2221 or FILM 1502. Same as FILM 3211. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Contemporary Issues in Russian Film
    :credit: "3"
    :subject: RUSS
    :number: "3301"
    :description: Examines the relationship between politics, economics, aesthetics, and the way moral and social issues are treated in noteworthy Russian films from the last 20 years. Same as FILM 3301.
  - :name: Ideals and Values in Modern Russia
    :credit: "3"
    :subject: RUSS
    :number: "3502"
    :description: "Covers sources and evolution of contemporary Russian ideals and values in the spheres of religion, education, law, business, family life, ethnicity, gender, and sexuality. Approved for arts and sciences core curriculum: ideals and values."
  - :name: Russian Culture Past and Present
    :credit: "3"
    :subject: RUSS
    :number: "3601"
    :description: "Russian culture from the ninth century to the present. Focuses on interdisciplinary exploration of literature, folklore, art, architecture, and music through study in St. Petersburg. Offered abroad only. Similar to RUSS 1601. Approved for arts and sciences core curriculum: historical context."
  - :name: Cultural Mythologies of Russian Communism
    :credit: "3"
    :subject: RUSS
    :number: "4221"
    :description: "Analyzes cultural mythologies produced by the Soviet ideology from the 1920s to the 1980s. Educates students in both theory and practice to recognize and deconstruct totalitarian myths, as well as to detect them in different contexts, e.g., in Post-Communist Russian and/or American contemporary cultures. Investigates why and how such myths as those of a great leader, utopian future, a new man, a hero, the people vs. intelligentsia, class enemies, and &quot;enemies of the people&quot; were produced in Soviet Russia; what factors made these myths so popular; what general mechanisms of the cultural production in the age of modernity do they reveal. Recommended prereqs., RUSS 4821, 2221, 2211. Approved for arts and sciences core curriculum: ideals and values."
  - :name: American-Russian Cultural Relations
    :credit: "3"
    :subject: RUSS
    :number: "4301"
    :description: "Surveys the development of American-Russian cultural relations from the second half of the 18th century to the present. Examines the character and significance of Russian-American relations in social, intellectual, artistic, and other spheres from a comparative perspective. Restricted to juniors/seniors. Approved for arts and sciences core curriculum: historical context or U.S. context."
  - :name: Gogol
    :credit: "3"
    :subject: RUSS
    :number: "4421"
    :description: Explores major fictional and dramatic texts of great Russian writer Nikolai Vasil'evich Gogol (1809-52) -- &quot;the strangest prose-poet Russia ever produced&quot; (Nabokov). Works will be analyzed in the context of Western and Russian Romanticism. Relevant nonfiction texts will also be introduced when appropriate. Class will be run largely as group discussion, with necessary historical and critical background provided. Same as GSLL 5421.
  - :name: Dostoevsky
