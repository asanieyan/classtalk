  - :name: Teaching Internship in Teacher Education
    :credit: "3"
    :subject: EDUC
    :number: "7015"
    :description: One-semester teaching internship in an undergraduate or graduate foundations course.
  - :name: Collaboration to Meet Special Needs
    :credit: "3"
    :subject: EDUC
    :number: "7105"
    :description: Covers effective collaboration practices involving the special education teacher, other educational personnel, students, and parents. Bilingual special education considerations in collaboration will be described. Issues regarding inclusion will be explored. Practical application to teaching and learning will be made. Strategies for disseminating information and collaborative activities will be discussed.
  - :name: Intermediate Statistical Methods
    :credit: "3"
    :subject: EDUC
    :number: "7316"
    :description: Studies sampling theory and inferential statistics; advanced applications for testing of hypotheses regarding central tendency, variability, proportion, correlation, and normality; chi-square and the analysis of frequency data; multiple regression and prediction; introduction to the analysis of variance; and related computer programs for statistical analysis. Prereq., EDUC 5716. Required of all doctoral candidates.
  - :name: Experimental Design and Analysis 1
    :credit: "3"
    :subject: EDUC
    :number: "7326"
    :description: Focuses on experimental and quasi-experimental designs in educational research; applications of the general linear mode; power and statistical efficiency; randomization and control; multiple comparisons; factorial experiments and interaction with fixed-factor and mixed design; analysis of covariance; effects of assumption violations; and related computer programs for statistical analysis. Prereqs., EDUC 5726 and 7316.
  - :name: Methods of Survey Research and Assessments
    :credit: "3"
    :subject: EDUC
    :number: "7336"
    :description: Examines theory and techniques involved in each stage of survey research, including problem formulation, questionnaire development, interview and mailed surveys, assessing reliability and validity, sampling plans, data reduction (e.g., factor analysis), and analysis of continuous and categorical data. Prereqs, EDUC 5726 and 7316.
  - :name: Ethnographic Methods in Educational Research
    :credit: "3"
    :subject: EDUC
    :number: "7346"
    :description: Explores the history of ethnography and its translation into educational research. Students practice participant observation, interviewing, journal writing, artifact searches, qualitative analysis and interpretation, and styles of reporting. Prereq., EDUC 6325 or equivalent doctoral level course in anthropological or sociological theory, or sociology of education.
  - :name: Theory and Practice of Educational and Psychological Measurement
    :credit: "3"
    :subject: EDUC
    :number: "7376"
    :description: Introduces theories of measurement and applications, and presents classical test theory. Includes quantitative concepts, methods, and computational techniques for the development, application, and evaluation of measurement instruments in social/ behavioral science and education. Prereq., EDUC 5716.
  - :name: Educational Evaluation
    :credit: "3"
    :subject: EDUC
    :number: "7386"
    :description: Builds an understanding of the range of approaches taken by educational evaluators, focusing particularly on the evaluation of programs. Explores the nature of different evaluation perspectives and how these disparate views translate into methodological and conceptual models. Students develop a familiarity with the most common and influential approaches to evaluation.
  - :name: Multivariate Analysis
    :credit: "3"
    :subject: EDUC
    :number: "7396"
    :description: Introduces contemporary advanced multivariate techniques and their application in social science research. Methods include multivariate regression and analysis of variance, structural equation models, and hierarchical/multi-level models. Prior experience with ANOVA and multiple regression is assumed.
  - :name: "Seminar: Research Methodology"
    :credit: "3"
    :subject: EDUC
    :number: "7416"
    :description: Presents selected topics for advanced study in educational research, statistics, measurement, and evaluation.
  - :name: Item Response Theory
    :credit: "3"
    :subject: EDUC
    :number: "7436"
    :description: Includes one-, two-, and three-parameter logistic models for dichotomously-scored items and partial credit models for polychotomously-scored items; applications of the models to problems such as equating of test forms, test design, computerized adaptive testing, and the detection of item bias. Prereqs., EDUC 7316, 7376.
  - :name: "Seminar: Policy Issues in Education"
    :credit: "3"
    :subject: EDUC
    :number: "7446"
    :description: Explores major policy issues confronting U.S. education and examines the nature and undertaking of educational policy studies. Learn to approach policy issues from a contextual perspective that highlights systemic forces and analyze and apply differing policy instruments. While a wide variety of policies are covered in the course, it particularly emphasizes issues of educational equity.
  - :name: "Advanced Multivariate Methods: Multi-level and Latent Variable Modeling"
    :credit: "3"
    :subject: EDUC
    :number: "7456"
    :description: "Covers in depth two advanced multivariate models common to social science research: latent variable (structural equation) models and multi-level (hierarchical) models. Topics may be taught with a particular analytic context, such as measurement of change (longitudinal analysis) or experimental design. Prereq., EDUC 7396 or equivalent."
  - :name: Topics in Cognitive Science
    :credit: "1"
    :subject: EDUC
    :number: "7775"
    :description: Reading of interdisciplinary innovative theories and methodologies of cognitive science. Students participate in the ICS Distinguished Speakers series that hosts internationally recognized cognitive scientists who share and discuss their current research. Session discussions include analysis of leading edge and controversial new approaches in cognitive science. Restricted to students enrolled in ICS Cognitive Science Academic Programs. Same as LING 7775, CSCI 7772, PSYC 7775 and SLHS 7775.
  - :name: "Doctoral Seminar: Multiculturalism and Education"
    :credit: "3"
    :subject: EDUC
    :number: "8014"
    :description: Addresses the sociopolitical context of multiculturalism and education, and the sociocultural context of learning. Examines critical issues involved in making schooling responsive to an increasingly multicultural and multilingual society. Required for all doctoral students.
  - :name: "Seminar: Curriculum Theories"
    :credit: "3"
    :subject: EDUC
    :number: "8025"
    :description: Examines in depth recent developments in curriculum theory highlighting conceptual, contextual, and normative issues. Substantially explores distinct curricular traditions, corresponding conceptions of the good life along with related approaches to reason and emotion. Focuses on the works of prominent curriculum theorists.
  - :name: "Seminar: Radical Education Theories"
    :credit: "3"
    :subject: EDUC
    :number: "8125"
    :description: Examines radical analyses, based on class, gender, and race, that public schooling in the U.S. maintains a dynamic of oppression and domination that undermines the schools' democratic premise. Scrutinizes the conceptual framework, interpretive and explanatory adequacy, and ethical justification of radical claims.
  - :name: "Seminar: Research on Teaching"
    :credit: "3"
    :subject: EDUC
    :number: "8135"
    :description: Provides an historical perspective of research on teaching, focusing on the evolution of conceptual frameworks, research methods, and research findings. Examines substantive and methodological issues that underlie contemporary research on teaching. Explores areas of research including teacher knowledge and beliefs, teaching for understanding, understanding student thinking, motivation and volition, and classroom assessment.
  - :name: "Seminar: Research on Teacher Education and Learning to Teach"
    :credit: "3"
    :subject: EDUC
    :number: "8145"
    :description: Explores substantive and methodological issues that underlie current research on learning to teach, teacher education, and teacher professional development. Considers the learning and development of experienced and novice teachers, with an emphasis on learning to teach in ways that conform to reform-based educational ideas.
  - :name: Perspectives on Classroom Teaching and Learning
    :credit: "3"
    :subject: EDUC
    :number: "8210"
    :description: "Introduces students to various perspectives on classrooms that educational research takes. Focuses on four research traditions: behaviorist, cognitive, sociocultural, and situated. Discusses for each tradition what theoretical perspectives, assumptions, questions, and methodologies guide its scholarship, and what research it conducts on classrooms, learning, and teaching. Restricted to first-year doctoral students in education."
  - :name: Introduction to Educational Research and Policy
    :credit: "3"
    :subject: EDUC
    :number: "8220"
    :description: Introduces conceptual and empirical issues and controversies in educational research and policy. Complements other doctoral courses in quantitative and qualitative methodology. Restricted to first-year doctoral students in education.
  - :name: Quantitative Methods I
    :credit: "3"
    :subject: EDUC
    :number: "8230"
    :description: Explores the use of statistics to formalize research design in educational research. Introduces descriptive statistics, linear regression, probability, and the basics of statistical inference. Includes instruction in the use of statistical software, (e.g., SPSS.) Restricted to first-year doctoral students in education.
  - :name: Quantitative Methods II
    :credit: "3"
    :subject: EDUC
    :number: "8240"
    :description: Continues the exploration of research design in the social sciences, especially the evaluation of the quantitative research reported in professional journals. Introduces instances of the general linear model (both multiple regression and ANOVA) and its application to educational research. Prereq., EDUC 8230 or equivalent. Restricted to first-year doctoral students in education.
  - :name: Qualitative Methods I
    :credit: "3"
    :subject: EDUC
    :number: "8250"
    :description: Introduces students to the theory and practice of qualitative research in education. First of a two-course sequence covering research design, theoretical perspectives, and methods. Restricted to first-year doctoral students in education.
  - :name: Qualitative Methods II
