  - :name: The World of the Ancient Greeks
    :credit: "3"
    :subject: CLAS
    :number: "1051"
    :description: "Presents a survey of the emergence, the major accomplishments, the failures, and the decline of the ancient Greeks, from the Bronze Age civilizations of the Minoans and Mycenaeans through the Hellenistic Age (2000--30 B.C.). No Greek or Latin required. Same as HIST 1051. Approved for arts and sciences core curriculum: historical context."
  - :name: The Rise and Fall of Ancient Rome
    :credit: "3"
    :subject: CLAS
    :number: "1061"
    :description: "Presents a survey of the rise of ancient Rome in the eighth century B.C. to its fall in the fifth century A.D. Emphasizes political institutions, foreign policy, leading personalities, and unique cultural accomplishments. No Greek or Latin required. Same as HIST 1061. Approved for arts and sciences core curriculum: historical context."
  - :name: War and Society in Ancient Greece
    :credit: "3"
    :subject: CLAS
    :number: "2041"
    :description: Studies Greek warfare in its cultural, social, and economic contexts, in the light of anthropological comparisons and modern theories. No Greek or Latin required. Same as HIST 2041.
  - :name: Athens and Greek Democracy
    :credit: "3"
    :subject: CLAS
    :number: "4021"
    :description: Studies Greek history from 800 B.C. (the rise of the city-state) to 323 B.C. (the death of Alexander the Great). Emphasizes the development of democracy in Athens. Readings are in the primary sources. Same as CLAS 5021 and HIST 4021.
  - :name: Alexander the Great and the Rise of Macedonia
    :credit: "3"
    :subject: CLAS
    :number: "4031"
    :description: "Covers Macedonia's rise to dominance in Greece under Philip II and the reign and conquests of Alexander the Great. Prereq., one of the following: CLAS 1509, 3039, 3113, 4051, 4139, 4149, CLAS/HIST 1051, 2041, 4021, or 4041. Same as CLAS 5031 and HIST 4031."
  - :name: Classical Greek Political Thought
    :credit: "3"
    :subject: CLAS
    :number: "4041"
    :description: Studies main representatives of political philosophy in antiquity (Plato, Aristotle, Cicero) and of the most important concepts and values of ancient political thought. No Greek or Latin required. Prereq., CLAS/HIST 1051, CLAS/HIST 1061, HIST 1010, PSCI 2004, or PHIL 3000. Same as CLAS 5041, HIST 4041, PHIL 4210, and PSCI 4094.
  - :name: Twilight of Antiquity
    :credit: "3"
    :subject: CLAS
    :number: "4061"
    :description: Explores the reasons for the fall of the Roman Empire in the western Mediterranean and its survival in the east as Byzantium. Emphasizes Christianity; barbarians; social, economic, and cultural differences; contemporary views of Rome; and modern scholarship. Same as CLAS 5061 and HIST 4061/5061.
  - :name: Seminar in Ancient Social History
    :credit: "3"
    :subject: CLAS
    :number: "4071"
    :description: Considers topics ranging from demography, disease, family structure, and the organization of daily life to ancient slavery, economics, and law. Focuses either on Persia, Greece, or Rome and includes a particular emphasis on the methodology required to reconstruct an ancient society, especially the interpretation of problematic literary and material evidence and the selective use of comparisons with better known societies. Same as CLAS 5071 and HIST 4071.
  - :name: The Roman Republic
    :credit: "3"
    :subject: CLAS
    :number: "4081"
    :description: Studies the Roman Republic from its foundation in 753 B.C. to its conclusion with the career of Augustus. Emphasizes the development of Roman Republican government. Readings are in the primary sources. Same as CLAS 5081 and HIST 4081.
  - :name: The Roman Empire
    :credit: "3"
    :subject: CLAS
    :number: "4091"
    :description: Intense survey of Imperial Rome from the Roman revolution to the passing of centralized political authority in the western Mediterranean. Emphasizes life, letters, and personalities of the empire. No Greek or Latin required. Same as CLAS 5091 and HIST 4091.
  - :name: Roman Law
    :credit: "3"
