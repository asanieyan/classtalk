  - :name: Tolkien's Nordic Sources and the Lord of the Rings
    :credit: "3"
    :subject: SCAN
    :number: "1202"
    :description: "Examines the Nordic aspect of JRR Tolkien's work, especially The Lord of the Rings. The course concentrates on the Nordic saga tradition, mythology, folklore and fairy tales Tolkien used as his sources. Students will explore the transformations of these sources from prehistoric times to contemporary cinematic adaptations, while paying special attention to cultural appropriations, national revisions, and political alterations. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Independent Study
    :credit: "1"
    :subject: SCAN
    :number: "1900"
    :description: May be repeated up to 6 total credit hours.
  - :name: Introduction to Modern Nordic Culture and Society
    :credit: "3"
    :subject: SCAN
    :number: "2201"
    :description: "Provides a comprehensive introduction to modern Nordic culture and society. Surveys the history of Nordic countries and examines their culture using art, architecture, literature, and film. Studies social issues, environmental concerns, and political patterns. In profiling aspects of culture and society unique to Nordic countries, studies arrive at a conception of a collective Nordic identity. Approved for arts and sciences core curriculum: contemporary societies."
  - :name: The Vikings
    :credit: "3"
    :subject: SCAN
    :number: "2202"
    :description: "Examines the social, cultural, technological, and artistic backgrounds of the Viking experience, charting the history of the period both within the Nordic region and Europe as well as North America. Additionally, looks at some of the lasting influences of the Vikings on Western civilization. Approved for arts and sciences core curriculum: historical context."
  - :name: Independent Study
    :credit: "1"
    :subject: SCAN
    :number: "2900"
    :description: May be repeated up to 6 total credit hours.
  - :name: Advanced Readings in Scandinavian
    :credit: "3"
    :subject: SCAN
    :number: "3020"
    :description: Develops the type of advanced reading knowledge of the four closely related Scandinavian languages (Swedish, Danish, and the two Norwegian standards) that will prepare students for their senior thesis, and for possible graduate work. Readings will help students see relationships and connections operating across national and linguistic borders within the Nordic region. Prereqs., NORW/SWED 2120 and NORW/SWED 3900 for 3 credits.
  - :name: Old Norse Mythology
    :credit: "3"
    :subject: SCAN
    :number: "3202"
    :description: "Surveys the mythology and heathen cult practices of the Old Norse world. Students learn how to read mythological texts and study the major gods (Odin, Thor, and Frey among others) along with supernatural beings like valkyries, dwarves, giants, and berserks, and examine the evidence for cult practices in texts, art, and archeological finds. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: 19th &amp; 20th Century Nordic Literature
    :credit: "3"
    :subject: SCAN
    :number: "3203"
    :description: "Examines the Nordic region's influence on social realism, expressionism, and postwar literature, including such themes as women in society, nature and industrialization, and identity and angst. Works by Ibsen, Strindberg, Dinesen, and Nobel Prize winners Lagerlof, Hamsun, Undset, and Lagerkvist. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Medieval Icelandic Saga
    :credit: "3"
    :subject: SCAN
    :number: "3204"
    :description: "Advanced introduction to medieval Icelandic saga with readings in the family, outlaw, skald, and legendary sagas as well as the main scholarly approaches to this unique literature. Topics include honor, blood feud, fate, sexuality/gender, oral composition, and legend. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Scandinavian Folk Narrative
    :credit: "3"
    :subject: SCAN
    :number: "3205"
    :description: "Introduces the rich tradition of Scandinavian folk narrative. Looks at relationship between the tales and the rural culture in which they existed. Explores various interpretive methodologies. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Nordic Colonialism
    :credit: "3"
    :subject: SCAN
    :number: "3206"
    :description: "Examines Nordic colonial enterprise and the relationship between the Scandinavian center and colonial peripheries from the Arctic to the Caribbean, Africa, and India. Studies colonial and postcolonial cultures, and postcolonial criticism and theory. Recommended prereq., SCAN 2201. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: "Women in Nordic Society: Modern States of Welfare"
    :credit: "3"
    :subject: SCAN
    :number: "3208"
    :description: "Examines the role and status of women and marginalized social classes in the Nordic countries, whose societies have been heralded as egalitarian models since the twentieth century. Texts include a variety of media, from literature to sociological works to artifacts of political and popular culture. Same as WMST 3208. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Contemporary Nordic Literature and Film
    :credit: "3"
    :subject: SCAN
    :number: "3209"
    :description: "Advanced introduction to contemporary Nordic literature and film. Readings/screenings of recent translated Nordic texts and films, presenting a broad spectrum of contemporary issues, along with current critique and theoretical approaches. Topics: history, culture, translation, gender/sexuality, national identity, minority issues, etc. Taught in English. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Scandinavian Drama
    :credit: "3"
    :subject: SCAN
    :number: "3506"
    :description: "Examines the many contributions of Scandinavian dramatists to world theater from the 18th century to the present. With emphasis on Holberg, Bjornson, Ibsen, Strindberg, and Bjorneboe, surveys Enlightenment comedy, national romanticism, realism, naturalism, symbolism, expressionism, and Brechtian epic theater. Taught in English. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Independent Study
    :credit: "1"
    :subject: SCAN
    :number: "3900"
    :description: May be repeated up to 6 total credit hours.
