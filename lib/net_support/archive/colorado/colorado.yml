    :description: Focuses on current research results and relevant literature in the areas of Raman spectroscopy, interfacial reactions/interactions, fluorescence spectroscopy, and photoacoustic spectroscopy. May be repeated up to 6 total credit hours. Prereq., instructor consent.
  - :name: "Seminar: Heterogeneous Atmospheric Chemistry"
    :credit: "1"
    :subject: CHEM
    :number: "7161"
    :description: Topics in atmospheric chemistry emphasizing the structure and reactivity of atmospheric particulates. Presentations on current research and critical evaluations of recent literature. May be repeated up to 6 total credit hours. Prereq., instructor consent.
  - :name: "Seminar: Topics in Synthetic Methodology and Natural Product Synthesis"
    :credit: "1"
    :subject: CHEM
    :number: "7211"
    :description: Discussion of contemporary synthetic organic chemistry with a focus on new methodology and total synthesis of natural products.
  - :name: "Seminar: Photochemistry and Free Radical Chemistry"
    :credit: "1"
    :subject: CHEM
    :number: "7221"
    :description: Current research in areas of organic free radical chemistry, photochemistry, and related topics are presented and discussed. May be repeated up to 6 total credit hours. Prereq., instructor consent.
  - :name: "Seminar: Reactive Intermediates"
    :credit: "1"
    :subject: CHEM
    :number: "7231"
    :description: Application of contemporary ideas of chemical physics to organic molecules. Special attention to structures and bonding in organic ions and radicals. May be repeated up to 6 total credit hours. Prereq., instructor consent.
  - :name: "Seminar: Synthetic Organic Chemistry"
    :credit: "1"
    :subject: CHEM
    :number: "7241"
    :description: Series of seminars on directed total synthesis. Emphasizes modern synthetic methodology and applications to total synthesis of natural products. May be repeated up to 6 total credit hours. Prereq., instructor consent.
  - :name: "Seminar: Picosecond Dynamics of Reactions"
    :credit: "1"
    :subject: CHEM
    :number: "7271"
    :description: Includes development and application of picosecond laser spectroscopy to organic and organometallic reactions. Emphasizes relationship between current theoretical developments and experiments. May be repeated up to 6 total credit hours. Prereq., instructor consent.
  - :name: "Seminar: Molecular Self-Assembly"
    :credit: "1"
    :subject: CHEM
    :number: "7281"
    :description: Discusses current topics and recent advances in molecular self-assembly, with emphasis on new liquid crystal designs and applications. May be repeated up to 2 total credit hours. Prereq., graduate standing or instructor consent.
  - :name: "Seminar: Physical Organic Chemistry"
    :credit: "1"
    :subject: CHEM
    :number: "7291"
    :description: Modern experimental techniques and theoretical models in physical organic chemistry are discussed in relation to the development of new materials, such as molecular size tinkertoys to the development of novel photochemical systems and their spectroscopies. May be repeated up to 6 total credit hours. Prereq., instructor consent.
  - :name: "Seminar: Synthetic and Mechanistic Chemistry"
    :credit: "1"
    :subject: CHEM
    :number: "7301"
    :description: Discusses particularly the synthesis of complex organic molecules and the mechanism of reagents used in organic synthesis. Includes a study of transition metal mediated organic reactions. May be repeated up to 6 total credit hours. Prereq., instructor consent.
  - :name: Seminar in Photochemical Reaction Control
    :credit: "1"
    :subject: CHEM
    :number: "7401"
    :description: Discusses progress towards control of molecular reactivity using light, including synthetic methods for creating control subjects. Emphasizes new methods to achieve coherent control. May be repeated up to 2 total credit hours. Prereq., graduate standing or instructor consent.
  - :name: "Seminar: Negative Ion Chemistry"
    :credit: "2"
    :subject: CHEM
    :number: "7421"
    :description: Chemistry of negative ions; experimental methods and designs; laser spectroscopy of ions; theoretical methods; reactive dynamics of ions in the gas phase. May be repeated up to 6 total credit hours. Prereq., instructor consent.
  - :name: "Seminar: Topics in Theoretical Chemical Physics"
    :credit: "1"
    :subject: CHEM
    :number: "7431"
    :description: Seminars presented on a variety of topics in theoretical chemical physics. Molecular collisions and unimolecular dynamics predominantly featured. May be repeated up to 6 total credit hours. Prereq., instructor consent.
  - :name: "Research Seminar: Theoretical Chemistry"
    :credit: "2"
    :subject: CHEM
    :number: "7441"
    :description: Studies theoretical description of molecular dynamics as related to rate processes. Focuses on chemical reactions in liquids, absorption-desorption on surfaces, nucleation reactions, and energy flow in molecules. May be repeated up to 6 total credit hours. Prereq., instructor consent.
  - :name: "Seminar: Gas Phase Ion Chemistry"
    :credit: "1"
    :subject: CHEM
    :number: "7461"
    :description: Studies gas phase ion chemistry relevant to thermochemical measurements and atmospheric, interstellar, and biomedical applications.
  - :name: Seminar in Ultrafast Spectroscopy of Proteins
    :credit: "1"
    :subject: CHEM
    :number: "7471"
    :description: Discusses advances and developments in biomolecular dynamics, and considers the connection of protein dynamics with function. Emphasizes experimental studies via ultrafast laser spectroscopy. May be repeated up to 2 total credit hours. Prereq., graduate standing or instructor consent.
  - :name: "Seminar: Molecular Spectroscopy and Photochemistry"
    :credit: "2"
    :subject: CHEM
    :number: "7481"
    :description: Discussion and presentation of current research in spectroscopy and photochemistry of organic as well as organometallic systems. Reviews state of the art techniques available for the theoretical and experimental characterization of excited states. May be repeated up to 6 total credit hours. Prereq., instructor consent.
  - :name: "Seminar: Molecular Vibrational Dynamics"
    :credit: "1"
    :subject: CHEM
    :number: "7491"
    :description: Topics pertaining to vibrational dynamics of small molecules are discussed, with particular emphasis upon IR laser spectroscopy, van der Waals' clusters, vibrationally induced dipole moments, and predissociation. Discussion of current research and recently published literature. May be repeated up to 6 total credit hours. Prereq., instructor consent.
  - :name: "Seminar: Theoretical Molecular Dynamics"
    :credit: "1"
    :subject: CHEM
    :number: "7501"
    :description: Variety of topics in theoretical chemical physics, emphasizing dynamics of molecules in dissipative environments or in radiation fields. May be repeated up to 6 total credit hours. Prereq., instructor consent.
  - :name: "Seminar: Reaction Dynamics in Condensed Phases"
    :credit: "1"
    :subject: CHEM
    :number: "7511"
    :description: Studies elementary steps in chemical reactions and their observation by ultrafast spectroscopy. May be repeated up to 6 total credit hours. Prereq., instructor consent.
  - :name: "Seminar: Atmospheric Kinetics and Photochemistry"
    :credit: "1"
    :subject: CHEM
    :number: "7521"
    :description: Discusses laboratory studies of degradation mechanisms. Applies these studies to atmospheric phenomena such as global warming and stratospheric ozone loss. May be repeated up to 6 total credit hours. Prereqs., instructor consent.
  - :name: "Seminar: Surface Chemistry"
    :credit: "1"
    :subject: CHEM
    :number: "7531"
    :description: Topics in surface science with focus on materials processing and environmental interfaces. Emphasizes kinetic phenomena important in semiconductor fabrication and heterogeneous chemistry on environmental surfaces such as ice and silica. May be repeated up to 6 total credit hours. Prereq., instructor consent.
  - :name: Selected Topics in Ion Spectroscopy
    :credit: "1"
    :subject: CHEM
    :number: "7551"
    :description: Treats current topics in the spectrocscopy of ions. Seminar lectures are given by graduate students on their research and on literature topics, and the results of both in-house and external research groups are studied. Additionally, ideas for interesting directions of research and new experiments are proposed and discussed. May be repeated up to 2 total credit hours. Prereq., graduate standing or instructor consent.
  - :name: "Seminar: Nucleic Acid Chemistry"
    :credit: "2"
    :subject: CHEM
    :number: "7601"
    :description: Topics in various aspects of current research; emphasizes student readings and presentations. May be repeated up to 6 total credit hours. Prereq., instructor consent.
  - :name: "Seminar: Structures and Dynamics of Biopolymers in Solution"
    :credit: "1"
    :subject: CHEM
    :number: "7611"
    :description: Discussion of experimental and theoretical approaches for probing structures and dynamics of proteins, peptides, and nucleic acids; and computations in molecular dynamics simulation, modeling, and geometry. May be repeated up to 6 total credit hours. Prereq., instructor consent.
  - :name: "Seminar: Biochemistry and Molecular Biology of Signal Transduction"
    :credit: "1"
    :subject: CHEM
    :number: "7621"
    :description: Discusses and reviews the current literature and experimental results in signal transduction, cell cycle and tumor suppressor gene regulation. Emphasizes the understandings of molecular and biochemical mechanisms of the origin of human tumor cells. Prereq., graduate standing or instructor consent.
  - :name: "Seminar: Environmental Biochemistry"
    :credit: "2"
    :subject: CHEM
    :number: "7651"
    :description: Topics in various aspects of current biochemical and environmental research. May be repeated up to 6 total credit hours. Prereq., instructor consent.
  - :name: Structure/Function of Human Mediator Transcription Complexes
    :credit: "1"
    :subject: CHEM
    :number: "7661"
    :description: Study of the mechanisms of eukaryotic gene expression with an emphasis on the structure and function of human mediator transcription complexes. Restricted to graduate students or instructor consent.
  - :name: "Seminar: Topics in Designing Probes for Signaling Reactions"
    :credit: "1"
    :subject: CHEM
    :number: "7671"
    :description: Discussion of advances and developments in biomolecular dynamics, with emphasis on experimental studies via ultrafast laser spectroscopy. The connection of protein dynamics with function will also be considered. Restricted to graduate students or instructor consent required.
  - :name: "Seminar: Protein Dynamics and the Mechanism of Sensory Proteins"
    :credit: "1"
    :subject: CHEM
    :number: "7691"
    :description: Discusses recent results and current literature in the areas of the mechanism of sensory proteins, internal motions of proteins, and protein folding. May be repeated up to 6 total credit hours. Prereq., instructor consent.
  - :name: "Seminar: Enzyme Mechanisms and Kinetics"
    :credit: "1"
    :subject: CHEM
    :number: "7701"
    :description: Studies experimental approaches to understand the mechanisms of enzymic catalysis. Techniques include steady-state and pre-steady-state kinetics, isotope trapping and partitioning, inhibition by substrate analogues, and covalent modification of proteins. May be repeated up to 6 total credit hours. Prereq., instructor consent.
  - :name: RNA Mediated Inorganic and Organic Reactions
    :credit: "1"
    :subject: CHEM
    :number: "7711"
    :description: Discussion of advances and developments in biomolecular dynamics, with emphasis on experimental studies via ultrafast laser spectroscopy. The connection of protein dynamics with function will also be considered. Restricted to graduate students or instructor consent required.
  - :name: "Seminar: Signal Transduction and Protein Phosphorylation"
    :credit: "1"
    :subject: CHEM
    :number: "7741"
    :description: Devoted to experimental methods for understanding mechanisms of signal transduction in mammalian cells through pathways involving regulation of protein phosphorylation. May be repeated up to 6 total credit hours. Prereq., instructor consent.
  - :name: "Seminar: Protein Structure and Folding"
    :credit: "1"
    :subject: CHEM
    :number: "7751"
    :description: Studies structure and folding of proteins and protein complexes using biophysical methods, including nuclear magnetic resonance (NMR), circular dichroism, and fluorescence spectroscopies. May be repeated up to 6 total credit hours. Prereq., instructor consent.
  - :name: "Seminar: Eukaryotic Transcriptional Regulation"
    :credit: "1"
    :subject: CHEM
    :number: "7761"
    :description: Studies the regulation of transcription by RNA Polymerase II from human promoters. May be repeated up to 6 total credit hours. Prereq., instructor consent.
  - :name: "Seminar: Topics in Structural Biology"
    :credit: "1"
    :subject: CHEM
    :number: "7781"
    :description: Discussion of advances and developments in structural biology with emphasis on new methods for protein expression, purification and crystallization; and structure solution implementation. Prereq., graduate standing or instructor consent.
  - :name: "Seminar: Topics in Ribonucleoprotein Assemblies"
    :credit: "1"
    :subject: CHEM
    :number: "7791"
    :description: Studies aspects of the biochemical and structural analysis of ribonucleic acid (RNA) and its interactions with proteins and assemblies into functional ribonucleoprotein (RNP) enzymes. Techniques focus on x-ray crystallography, spectroscopic methods, and biochemical probing. Prereq., graduate standing or instructor consent.
  - :name: Doctoral Dissertation
    :credit: "1"
    :subject: CHEM
    :number: "8991"
    :description: All doctoral students must register for 30 hours of dissertation credit as part of the requirements for the degree. For a detailed discussion of doctoral dissertation credit, refer to the Graduate School section.
- :name: Classics
  :code: CLAS
  :courses: 
  - :name: The Study of Words
    :credit: "3"
    :subject: CLAS
    :number: "1010"
    :description: Study of English words of Latin and Greek origin, focusing on etymological meaning by analysis of component parts (prefixes, bases, suffixes) and on the ways in which words have changed and developed semantically. No Greek or Latin required. Same as LING 1010.
  - :name: "Introduction to Western Philosophy: Ancient"
    :credit: "3"
    :subject: CLAS
    :number: "1030"
    :description: "Develops three related themes: the emergence in antiquity of a peculiarly scientific mode of thinking: the place of religious belief within this developing scientific world view and the force of ethical speculation within the culture and political climates of ancient Greece and Rome. No Greek or Latin required. Same as PHIL 1010. Approved for arts and sciences core curriculum: historical context."
  - :name: Greek Mythology
    :credit: "3"
    :subject: CLAS
    :number: "1100"
    :description: "Covers the Greek myths as documents of early human religious experience and imagination, the source of Greek culture, and part of the fabric of Western cultural tradition. Of particular interest to students of literature and the arts, psychology, anthropology, and history. No Greek or Latin required. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Masterpieces of Greek Literature in Translation
    :credit: "3"
    :subject: CLAS
    :number: "1110"
    :description: "Surveys Greek authors whose works have most influenced Western thought: Homer, Aeschylus, Sophocles, Euripides, Aristophanes, and Plato. No Greek or Latin required. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Masterpieces of Roman Literature in Translation
    :credit: "3"
    :subject: CLAS
    :number: "1120"
    :description: "Surveys ideas and culture of the Romans through a study of representative literature: comedy, tragedy, history, philosophy, oratory, the novel, lyric, epic, and didactic poetry. No Greek or Latin required. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: "Bread and Circuses: Society and Culture in the Roman World"
    :credit: "3"
    :subject: CLAS
    :number: "1140"
    :description: "Surveys the outstanding achievements of Roman culture and society as reflected in literature; philosophy and art; private and official religion; and legal and political thought. No Greek or Latin required. Approved for arts and sciences core curriculum: historical context."
  - :name: Science in the Ancient World
    :credit: "3"
    :subject: CLAS
    :number: "2020"
    :description: "Covers the development of scientific modes of thought, theory, and research from mythological origins (e.g., Hesiod's poetry) through pre-Socratic philosophers. Culminates in theories and research of Plato and Aristotle, including the Roman Empire. Students read original sources in translation. No Greek or Latin required. Approved for arts and sciences core curriculum: natural science."
  - :name: Women in Ancient Greece
    :credit: "3"
    :subject: CLAS
    :number: "2100"
    :description: "Examines evidence of art, archaeology, and literature of Greek antiquity from a contemporary feminist point of view. Focuses on women's roles in art, literature, and daily life. No Greek or Latin required. Same as WMST 2100. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Women in Ancient Rome
    :credit: "3"
    :subject: CLAS
    :number: "2110"
    :description: "Uses art, archaeology, and literature to study, from a contemporary feminist point of view, the status of women in works of Roman art and literature, the development of attitudes expressed toward them, and their daily life. No Greek or Latin required. Same as WMST 2110. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Paganism to Christianity
    :credit: "3"
    :subject: CLAS
    :number: "2610"
    :description: "Offers a cultural history of Greek and Roman religion. Students read ancient texts in translation and use evidence from archaeology to reconstruct the shift from paganism to Christianity in antiquity. No Greek or Latin required. Same as PHIL 2610. Approved for arts and sciences core curriculum: ideals and values."
  - :name: Greek and Roman Antiquity in Music from 1600 to Present
    :credit: "3"
    :subject: CLAS
    :number: "3820"
    :description: Explores the influence of Greek and Roman mythology and history on various genres of music since 1600. Explains the context and meaning of ancient themes and their use by composers from the Renaissance to the present. No Greek or Latin required. Recommended prereq., CLAS 1100. Same as HUMN 3820.
  - :name: Seminar in Classical Antiquity
    :credit: "3"
    :subject: CLAS
    :number: "4040"
    :description: "Examines an advanced topic in classical language, literature, history, philosophy, art, or culture. Combines the techniques of philology with a critical approach to the literary and material legacy of the past. Prereq., second-year proficiency in Greek or Latin. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Greek and Roman Epic
    :credit: "3"
    :subject: CLAS
    :number: "4110"
    :description: "Students read in English translation the major epics of Greco-Roman antiquity such as the Iliad, Odyssey, Argonautica, Aeneid, and Metamorphoses. Topics discussed may include the nature of classical epic, its relation to the novel, and its legacy. No Greek or Latin required. Same as CLAS 5110 and HUMN 4110. Approved for arts and science core curriculum: literature and the arts."
  - :name: Greek and Roman Tragedy
    :credit: "3"
    :subject: CLAS
    :number: "4120"
    :description: "Intensive study of selected tragedies of Aeschylus, Sophocles, Euripides, and Seneca in English translation. No Greek or Latin required. Same as CLAS 5120 and HUMN 4120. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Greek and Roman Comedy
    :credit: "3"
    :subject: CLAS
    :number: "4130"
    :description: "Studies Aristophanes, Plautus, and Terence in English translation. No Greek or Latin required. Same as CLAS 5130 and HUMN 4130. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: The Greek and Roman Novel
    :credit: "3"
    :subject: CLAS
    :number: "4140"
    :description: Studies five surviving complete Greek novels from classical antiquity, three Latin novels, and their predecessors and contemporary neighbors in the genres of Greek prose fiction. Readings in English translation. No required prerequisite, but a previous course in classical literature or myth is recommended. Same as CLAS 5140 and HUMN 4131.
