    :subject: CVEN
    :number: "5540"
    :description: "Engages students in exploring and solving lighting problems for exterior environments. Provides an understanding of the design criteria and lighting equipment used in three primary exterior applications: parking lots and roadways, floodlighting of buildings, and sports facilities. Prereq., AREN 3540. Recommended prereqs., AREN 3140 and 4550. Same as AREN 4540."
  - :name: Sustainability and the Built Environment
    :credit: "3"
    :subject: CVEN
    :number: "5700"
    :description: Same as CVEN 4700.
  - :name: Special Topics for Seniors/Grads
    :credit: "3"
    :subject: CVEN
    :number: "5830"
    :description: Prereq., instructor consent. May be repeated up to 12 total credit hours.
  - :name: Master's Degree Candidate
    :credit: "6949"
    :subject: CVEN
    :number: "6940"
    :description: ""
  - :name: Doctoral Thesis
    :credit: "8999"
    :subject: CVEN
    :number: "8990"
    :description: A minimum of 30 credit hours is required.
  - :name: Analytical Mechanics 1
    :credit: "3"
    :subject: CVEN
    :number: "2121"
    :description: Examines vector treatment of force systems and their resultants; equilibrium of frames and machines, including internal forces and three-dimensional configurations; static friction; properties of surfaces, including first and second moments; hydrostatics; and minimum potential energy and stability. Prereq., PHYS 1110. Prereq. or coreq., APPM 2350. Same as GEEN 3851.
  - :name: Analytical Mechanics 2
    :credit: "3"
    :subject: CVEN
    :number: "3111"
    :description: Examines vector treatment of dynamics of particles and rigid bodies including rectilinear translation, central-force, free and forced vibration, and general motion of particles; kinematics of rigid bodies; the inertia tensor; Euler's equations of motion; and energy and momentum methods for particles, systems of particles, and rigid bodies. Prereqs., CVEN 2121 and APPM 2360. Same as MCEN 3043.
  - :name: Mechanics of Materials 1
    :credit: "3"
    :subject: CVEN
    :number: "3161"
    :description: Addresses concepts of stress and strain; material properties, axial loading, torsion, simple bending, and transverse shear; analysis of stress and strain; and deflections of beams. Includes selected experimental and computational laboratories. Prereq., CVEN 2121. Coreq., APPM 2360.
  - :name: Mechanics of Materials 2
    :credit: "3"
    :subject: CVEN
    :number: "4161"
    :description: Focuses on concepts of triaxial stress and strain, equilibrium, kinematic relations, basic constitutive relations of engineering materials, strain energy, failure theories, thin and thick-walled cylinders, symmetric/nonsymmetric bending, torsion of thin-walled members, combined loading, buckling of columns, and elastic stability. Includes selected experimental and computational laboratories. Prereq., CVEN 3161.
  - :name: Introduction to Finite Element Analysis
    :credit: "3"
    :subject: CVEN
    :number: "4511"
    :description: Systematic formulation of finite element approximation and isoparametric interpolation (weighted residual and energy methods, triangular and quadrilateral elements). Includes computation applications to the solution of one- and two-dimensional stress-deformation problems, steady and transient heat conduction, and viscous flow. Prereqs., CVEN 3161, 3525, and APPM 2360. Same as CVEN 5511.
  - :name: Structural Dynamics
    :credit: "3"
    :subject: CVEN
    :number: "5111"
    :description: Introduces dynamic response of linear elastic single and multiple degree of freedom systems. Includes time and frequency domain analysis. Also analyzes building structures. Prereq., instructor consent.
  - :name: Continuum Mechanics and Elasticity
    :credit: "3"
    :subject: CVEN
    :number: "5131"
    :description: Provides foundation for advanced study of structural and material behavior and continuum theories in mechanics. Topics include Cartesian tensors, elements of continuum mechanics, constitutive laws for elastic solids, energy principles, methods of potentials, formulations of 2D and 3D elastostatic problems, and general analytical and numerical solutions.
  - :name: Advanced Mechanics of Materials I
    :credit: "3"
    :subject: CVEN
    :number: "5161"
    :description: Covers 3-D stress and strain, failure theories, torsion of open and noncircular sections, thick-wall pressure vessels, non-symmetric bending, shell in thin-walled sections, stability of frames and beam-column behavior.
  - :name: Introduction to Finite Element Analysis
    :credit: "3"
    :subject: CVEN
    :number: "5511"
    :description: Prereq., graduate standing. Same as CVEN 4511.
  - :name: Special Topics
    :credit: "3"
    :subject: CVEN
    :number: "5831"
    :description: ""
  - :name: Advanced Mechanics of Materials 2
    :credit: "3"
    :subject: CVEN
    :number: "6161"
    :description: Fundamentals of continuum mechanics, finite deformations, Lagrangian finite strains, Cauchy and Piola Kirchoff stress tensors, plasticity and thermo-elasticity, elements of damage mechanics, elements of fracture mechanics, rehological and visoelastic theories, and modern experimental techniques. Recommended prereq., CVEN 5161.
  - :name: Advanced Structural Dynamics
    :credit: "3"
    :subject: CVEN
    :number: "7111"
    :description: Includes general vibrations of civil engineering structures and their response to various types of time-dependent loads. Prereq., CVEN 5111.
  - :name: Plates and Shells
    :credit: "3"
    :subject: CVEN
    :number: "7141"
    :description: Teaches mathematical theories of plate and shell structures and their applications. Involves numerical finite element solutions of plates and shells of various shapes under static and dynamic loadings. Prereq., CVEN 5121 or 7131.
  - :name: Fracture Mechanics
    :credit: "3"
    :subject: CVEN
    :number: "7161"
    :description: "This course has three parts. The first covers fundamentals through rigorous mathematical formulations of linear and nonlinear elastic fracture mechanics. The second focuses on materials: theoretical strength, metals, granular materials, polymers, and steel. The third covers numerical (finite element) methods in fracture mechanics. Heavy emphasis is placed on project and independent work. Prereq., CVEN 5121."
  - :name: Computational Mechanics of Solids and Structures
    :credit: "3"
    :subject: CVEN
    :number: "7511"
    :description: Looks at finite element methodology for geometric and material nonlinearities. Involves incremental formulations and iterative solution strategies for truly finite increments and quasistatic and dynamic applications to large deformation and inelastic problems. Prereqs., CVEN 5511 or 6525.
  - :name: Introduction to Geomatics
    :credit: "3"
    :subject: CVEN
    :number: "2012"
    :description: Observes, analyzes, and presents basic linear, angular, area, and volume field measurements common to civil engineering endeavors with application of GPS and GIS technology. Prereq., APPM 1350 or equivalent.
  - :name: Construction Surveying
    :credit: "3"
    :subject: CVEN
    :number: "3022"
    :description: Studies construction and highway surveying, horizontal and vertical curves, earthwork, and analysis of data. Prereq., CVEN 2012.
  - :name: Photogrammetry
    :credit: "3"
    :subject: CVEN
    :number: "3032"
    :description: Familiarizes students with characteristics of aerial photographs. Measures and interprets aerial photos for planimetric, topographic, hydrological, soil, and land use surveys. Analyzes and presents field measurements over extensive reaches. Prereq., instructor consent.
  - :name: Transportation Systems
    :credit: "3"
    :subject: CVEN
    :number: "3602"
    :description: Introduces technology, operating characteristics, and relative merits of highway, airway, waterway, railroad, pipeline, and conveyor transportation systems. Focuses on evaluation of urban transportation systems and recent transportation innovations.
  - :name: Geographical Information Systems for Civil and Environmental Systems
    :credit: "3"
    :subject: CVEN
    :number: "4822"
    :description: Theory and use of geographical information systems in civil engineering, environmental studies, natural resources, and other related disciplines. Topics include spatial data models, data capture, global positioning system, database linkage, use in design, analysis and implementation. Laboratory work includes applications of ARC-VIEW and ARC-GIS software. Prereq., CVEN 2012 or instructor consent. Same as CVEN 5822.
  - :name: Geographical Information Systems for Civil and Environmental Systems
    :credit: "3"
    :subject: CVEN
    :number: "5822"
    :description: Same as CVEN 4822.
  - :name: Theoretical Fluid Mechanics
    :credit: "3"
    :subject: CVEN
    :number: "3313"
    :description: Basic principles of fluid mechanics. Covers fluid properties, hydrostatics, fluid flow concepts, including continuity, energy, momentum, boundary-layer theory, and flow in closed conduits. Prereq., CVEN 2121.
  - :name: Hydraulic Engineering
    :credit: "3"
    :subject: CVEN
    :number: "3323"
    :description: Reviews basic fluid mechanics, incompressible flow in conduits, pipe system analysis and design, and dimensional analysis and similitude including design aspects, open channel flow, flow measurement, analysis and design of hydraulic machinery, and water resource engineering. Prereq., CVEN 3313.
  - :name: Water Resource Engineering Design
    :credit: "3"
    :subject: CVEN
    :number: "4323"
    :description: Design of urban water supply, wastewater, and supply stormwater management system, with demand management as an option. Exploration of the feasibility of recycling and reuse of treated wastewater and stormwater. Prereqs., CVEN 3327 and 4147. Same as CVEN 5423.
  - :name: Engineering Hydrology
    :credit: "3"
    :subject: CVEN
    :number: "4333"
    :description: Studies engineering applications of principles of hydrology, including hydrologic cycle, rainfall and runoff, groundwater, storm frequency and duration studies, stream hydrography, flood frequency, and flood routing. Prereqs., CVEN 3227 and 3323.
  - :name: Open Channel Hydraulics
    :credit: "3"
    :subject: CVEN
    :number: "4343"
    :description: Studies flow in open channels, natural and constructed. Topics include application of energy equation and momentum relationships, tractive force on erodible boundaries, water surface profiles theory and calculations, and design of transitions. Prereq., CVEN 3313.
  - :name: Groundwater Engineering
    :credit: "3"
    :subject: CVEN
    :number: "4353"
    :description: Studies the occurrence, movement, extraction for use, and quantity and quality aspects of groundwater. Introduces and uses basic concepts to solve engineering and geohydrologic problems. Prereq., CVEN 3313.
  - :name: Environmental Fluid Mechanics
    :credit: "3"
    :subject: CVEN
    :number: "5313"
    :description: Analysis of viscous incompressible flows, with first-principle solutions for environmental fluid flows in oceans, rivers, lakes and the atmosphere. Topics include the Navier-Stokes equations, kinematics, vorticity dynamics, geophysical fluid dynamics, and density stratification. Prereqs., APPM 2350, 2360, CVEN 3313, or equivalents.
  - :name: Applied Stream Ecology
    :credit: "3"
    :subject: CVEN
    :number: "5323"
    :description: Emphasizes the integration of hydrologic, chemical, and biological processes in controlling stream ecosystems at several spatial scales. Students apply ecosystem concepts to current environmental and water quality problems and learn field methods in field trips and a team project. Prereqs., general chemistry, physics. Recommended prereqs., hydrology, ecology, or environmental chemistry.
  - :name: Hydrology
    :credit: "3"
    :subject: CVEN
    :number: "5333"
    :description: Prereq., instructor consent.
  - :name: Transport and Dispersion in Surface Water
    :credit: "3"
    :subject: CVEN
    :number: "5343"
    :description: Studies transport and dispersion of introduced contaminants in turbulent surface water flows. Emphasizes developing a physical understanding of fluid processes responsible for turbulent dispersion. Includes analytical development, numerical modeling, and experimental approaches to the problem.
  - :name: Groundwater Hydrology
    :credit: "3"
    :subject: CVEN
    :number: "5353"
    :description: Studies the occurrence, movement, extraction for use, and quantity and quality aspects of groundwater. Introduces and uses basic concepts to solve engineering and geohydrologic problems.
  - :name: Modeling of Hydrologic Systems
    :credit: "3"
    :subject: CVEN
    :number: "5363"
    :description: Introduces students to the techniques used in modeling various processes in the hydrologic cycle. Helps students develop numeric models and computer programs for use in conjunction with existing simulation modes such as HEC1 and HEC2 in a design project. Prereqs., CVEN 3313 and instructor consent.
  - :name: Water Law, Policy, and Institutions
    :credit: "3"
    :subject: CVEN
    :number: "5373"
    :description: Discusses contemporary issues in water management based on legal doctrine. Identifies legal issues in water resources problems and discusses in close relationship with technical, economic, and political considerations. Prereq., senior or graduate standing.
  - :name: Applied Groundwater Modeling
    :credit: "3"
    :subject: CVEN
    :number: "5383"
    :description: Studies mathematical and numerical techniques needed to develop models to solve problems in water flow and chemical transport in the saturated and unsaturated zones of aquifers. Not only emphasizes the learning of modeling techniques from fundamentals, but also the application of models and modeling methods to solve problems in groundwater engineering, geo-environmental engineering, hazardous waste management, aquifer remediation design, and aquifer clean-up. Prereqs., CVEN 5353, 5454 or equivalent, and APPM 2360 or equivalent.
  - :name: Water Resources Development and Management
    :credit: "3"
    :subject: CVEN
    :number: "5393"
    :description: Explores the principles governing water resources planning and development. Emphasizes the sciences of water (physical, engineering, chemical, biological, and social) and their interrelationships. Prereq., senior or graduate standing. Same as ECON 6555.
  - :name: Water Resource Engineering Design
    :credit: "3"
    :subject: CVEN
    :number: "5423"
    :description: Same as CVEN 4323.
  - :name: Urban Stormwater Infrastructure Systems
    :credit: "3"
    :subject: CVEN
    :number: "6323"
    :description: Evaluation and design of more sustainable urban stormwater infrastructure systems including street inlets, on-line and off-line surface storage and infiltration systems. Integrated design for major, minor, and micro storms to provide flood control and drainage as well as control of pollution from stormwater runoff. Simulation and optimization models will be used.
  - :name: Introduction to Multi-Scale Variability and Scaling in Hydrology
    :credit: "3"
    :subject: CVEN
    :number: "6333"
    :description: Provides a foundational physical understanding of channel networks, runoff, precipitation, and evapotranspiration at multiple spatial scales of drainage basins using modern analytical concepts for understanding non-linear phenomena, e.g., fractals, multifractals, statistical scaling, criticality, and renormalization. Prereq., CVEN 3313, 5333, 5454, and an upper-division course in probability, or equivalents.
  - :name: Flow and Transport through Porous Media
    :credit: "3"
    :subject: CVEN
    :number: "6383"
    :description: Studies basic physics of flow and transport of water, air, and other fluid mixtures through a porous medium. Course topics are relevant to applications in contaminant hydrology, contaminant transport in aquifers, hazardous waste management, geohydrology, soil physics, and geoenvironmental engineering.
  - :name: Hydrologic Sciences and Water Resources Engineering Seminar
    :credit: "1"
    :subject: CVEN
    :number: "6393"
    :description: Provides a broad introduction to a variety of research topics from hydrologic sciences and water resources engineering. Offered as a one-hour weekly seminar by the departmental water faculty, graduate students, and external speakers. Restricted to graduate students in engineering.
  - :name: Fundamentals of Environmental Engineering
    :credit: "3"
    :subject: CVEN
    :number: "3414"
    :description: Introduces environmental protection legislation and various water, air, and hazardous waste problems. Stresses basic geochemical, ecological, mass conservation, and environmental chemistry concepts in relation to solving environmental engineering problems. Prereqs., CHEN 1211 and APPM 1360.
  - :name: Water and Wastewater Treatment
    :credit: "3"
    :subject: CVEN
    :number: "3424"
    :description: Introduces design and operation of facilities for treatment of municipal water supplies and wastewater. Provides an engineering application of physical, chemical, and biological unit processes and operations for removal of impurities and pollutants. Involves an integrated design of whole treatment systems combining process elements. Prereq., CVEN 3414.
  - :name: Introduction to Applied Ecology
    :credit: "3"
    :subject: CVEN
    :number: "3434"
    :description: Emphasizes the integration of physical, chemical, and biological processes in controlling terrestrial and aquatic ecosystems. Ecosystem concepts are applied to current environmental and water quality problems. Includes field trips and a group project. Prereq., CHEM 1111 or CHEN 1211 and 1221, PHYS 1110 and 1140. Same as ENVS 3434.
  - :name: Water Chemistry
    :credit: "4"
    :subject: CVEN
    :number: "3454"
    :description: Introduces chemical fundamentals of inorganic aqueous compounds and contaminants in lecture and laboratory. Lecture topics include thermodynamics and kinetics of acids and bases, carbonate chemistry, air-water exchange, precipitation, dissolution, complexation, oxidation-reduction, and sorption. Laboratories illustrate concepts through examination of water quality of local waters. Prereqs., CHEN 1211 and CVEN 3414, or CHEM 1111 and 1131 for non-engineers.
  - :name: Environmental Organic Chemistry
    :credit: "3"
    :subject: CVEN
    :number: "4424"
    :description: Examines the fundamental physical and chemical transformations affecting the fate and transport of organic contaminants in natural and treated waters. Emphasizes solubility, vapor pressure, air-water exchange, sorption, abiotic and biotic reactions, and photodegradation. Same as CVEN 5424.
  - :name: Environmental Engineering Design
    :credit: "3"
    :subject: CVEN
    :number: "4434"
    :description: Examines the design of facilities for the treatment of municipal water and wastewater, hazardous industrial waste, contaminated environmental sites, and sustainable sanitation in developing countries. Economic, societal, and site specific criteria impacting designs are emphasized. Prereq., CVEN 3414. Restricted to seniors. Same as CVEN 5434.
  - :name: Hazardous and Industrial Waste Management
    :credit: "3"
    :subject: CVEN
    :number: "4474"
    :description: "Evaluates processes used for treatment of wastes requiring special handling and disposal: toxic organic chemicals, heavy metals, and acidic, caustic, and radioactive waste material. Discusses techniques for destruction, immobilization, and resource recovery and assessment of environmental impact of treatment process end products. Prereq., CVEN 3414. Same as CVEN 5474."
  - :name: Introduction to Environmental Microbiology
    :credit: "3"
    :subject: CVEN
    :number: "4484"
    :description: Surveys microbiology topics germane to modern civil and environmental engineering. Provides fundamentals needed to understand microbial processes and ecology in engineered and natural systems and reviews applications emphasizing the interface between molecular biology and classical civil engineering. Prereq., CHEM 1211, CHEN 1221, APPM 1350, 1360, and 2350.
  - :name: Special Topics
    :credit: "1"
    :subject: CVEN
    :number: "4834"
    :description: Prereq., instructor consent. May be repeated up to 12 total credit hours provided topics are different.
  - :name: Environmental Engineering Chemistry
    :credit: "3"
    :subject: CVEN
    :number: "5404"
    :description: Comprehensively analyzes the chemistry of natural and polluted waters and the application to environmental engineering problems. Topics include energetic principles, chemical equilibrium, coordination chemistry, adsorption phenomena, solid phase interactions, redox phenomena, natural water models, metal pollution, dynamics in aquatic ecosystems, and biogeochemical and nutrient cycling. Uses computer simulations to illustrate more complex chemical systems. Prereqs., CVEN 3414 and 3424, or instructor consent.
  - :name: Water Chemistry Laboratory
    :credit: "3"
    :subject: CVEN
    :number: "5414"
    :description: Uses experimental and analytical laboratory techniques to develop a better understanding of the concepts of aquatic chemistry and to investigate water chemistry in treated and natural water systems. Techniques include titration, spectrophotometry, gas chromatography, other advanced instrumentation, sampling, portable analyses, and basic statistics and experimental design. Course focuses on water chemistry of Boulder Creek and other local waters. Prereq., CVEN 5404 or GEOL 5280. Coreq., CVEN 5424.
  - :name: Environmental Organic Chemistry
    :credit: "3"
    :subject: CVEN
    :number: "5424"
    :description: Same as CVEN 4424.
  - :name: Environmental Engineering Design
    :credit: "3"
    :subject: CVEN
    :number: "5434"
    :description: Prereq., instructor consent. Recommended prereq., CVEN 5524, 5534, or 5474. Same as CVEN 4434.
  - :name: Quantitative Methods
    :credit: "3"
    :subject: CVEN
    :number: "5454"
    :description: Introduces the use of digital simulation in the analysis of water resources and environmental systems. Develops computer programs for the simulation of reservoir operations, watershed runoff, stream quality, and lake quality, and uses existing software to analyze more complex problems. Prereq., instructor consent.
  - :name: Hazardous and Industrial Waste Management
    :credit: "3"
    :subject: CVEN
    :number: "5474"
    :description: Same as CVEN 4474.
  - :name: Introduction to Environmental Microbiology
    :credit: "3"
    :subject: CVEN
    :number: "5484"
    :description: Same as CVEN 4484.
  - :name: Surface Water Quality Modeling
    :credit: "3"
    :subject: CVEN
    :number: "5494"
    :description: Examines the relationships among air, water, and land pollution, water quality, and beneficial uses. Using models, develops the ability to quantify and predict the impacts of pollutants in the aquatic environment, and to develop approaches to minimize unfavorable water quality conditions. Prereq., instructor consent.
  - :name: Bioremediation
    :credit: "3"
    :subject: CVEN
    :number: "5514"
    :description: Advanced study on biological processes used to treat toxic organic and inorganic compounds contained in contaminated water, air, and soil; design and evaluation of in situ toxic compound biotransformation; fundaments of phytoremediation; critical reviews of current literature on bioremediation. Prereq., CVEN 4484 or 5484 or instructor consent. Recommended prereq., CVEN 5424.
  - :name: Drinking Water Treatment
    :credit: "3"
    :subject: CVEN
    :number: "5524"
    :description: Provides advanced study on theory-of-treatment processes, including design and operation of municipal water supplies. Prereq., graduate standing or instructor consent.
  - :name: Wastewater Treatment
    :credit: "3"
    :subject: CVEN
    :number: "5534"
    :description: Offers an advanced analysis of wastewater treatment systems; design and operation of treatment process reactors; factors affecting performance of facilities used for physical separation; and chemical and biological conversion of wastewater compounds, including nitrogen and phosphorus. Prereq., graduate standing or instructor consent.
  - :name: Solid Waste Management and Resource Recovery
    :credit: "3"
    :subject: CVEN
    :number: "5544"
    :description: Covers the scope of the nonhazardous solid waste problem and regulations that drive its management; discussions of nonengineering factors that impact waste management and recycling; design of incinerators, composting facilities, and landfills used to treat and dispose of solid waste. Recommended prereq., CVEN 3414.
  - :name: Special Topics
    :credit: "1"
    :subject: CVEN
    :number: "5834"
    :description: ""
  - :name: Advanced Aquatic Chemistry
    :credit: "3"
    :subject: CVEN
    :number: "6404"
    :description: Examines aquatic equilibria, corrosion, colloid and polymer chemistry, behavior of natural organic matter in engineered systems, and application of personal computers to model aquatic equilibria. Requires a term project. Prereq., CVEN 5402. Offered in the spring every other year.
  - :name: Aquatic Surfaces and Particles
    :credit: "3"
    :subject: CVEN
    :number: "6414"
    :description: Examines the role of surfaces and particles in the fate and transport of contaminants in the aquatic environment. Emphasizes modeling of absorption, dissolution, precipitation, surface-catalyzed reactions, and coagulation and filtration kinetics. Prereqs., CVEN 5404 or GEOL 5280.
  - :name: Special Topics
    :credit: "1"
    :subject: CVEN
    :number: "6834"
    :description: ""
  - :name: Structural Analysis
    :credit: "3"
    :subject: CVEN
    :number: "3525"
    :description: Studies structural analysis of statically determinate and indeterminate systems, deflections, energy methods, and force method. Prereq., CVEN 3161.
  - :name: Analysis of Framed Structures
    :credit: "3"
    :subject: CVEN
    :number: "4525"
    :description: Studies matrix formulation of principles of structural analysis and development of direct stiffness and flexibility methods for analysis of frame and truss structures. Topics include support settlements, thermal loads, and energy formulations of force-displacement relationships. Prereq., CVEN 3525. Same as CVEN 5525.
  - :name: Steel Design
    :credit: "3"
    :subject: CVEN
    :number: "4545"
    :description: Applies basic principles to design of steel structures; design of tension members, columns, beams, beam-columns, and connections; continuous beams and frames; and elastic and plastic design methods. One of three capstone courses available to civil engineering majors. Prereq., CVEN 3525.
  - :name: Reinforced Concrete Design
    :credit: "3"
    :subject: CVEN
    :number: "4555"
    :description: Focuses on applications to the design of reinforced concrete structures, including design of beams, columns, and slabs; prestressed concrete; footings; continuous beams and frames; buildings; and bridges. One of three capstone courses available to civil engineering majors. Prereq., CVEN 3525.
  - :name: Timber Design
    :credit: "2"
    :subject: CVEN
    :number: "4565"
    :description: Applies design methods to beams, columns, trusses, and connections using timber and glued, laminated members. Prereq. or coreq., CVEN 3525.
  - :name: Analysis of Framed Structures
    :credit: "3"
    :subject: CVEN
    :number: "5525"
    :description: Same as CVEN 4525.
  - :name: Structural Reliability
    :credit: "3"
    :subject: CVEN
    :number: "5555"
    :description: Explores principles and methods of structural reliability, and formulates bases for design to insure adequate safety and performance of elements and structural systems. Prereq., CVEN 3535, 4525, or instructor consent.
  - :name: Life-Cycle Engineering of Civil Infrastructure Systems
    :credit: "3"
    :subject: CVEN
    :number: "5565"
    :description: Philosophical and analytical issues for lifetime design and operation of civil systems. Optimization tradeoffs of construction, management, and sustainability. Utility of operation and service, including present-value economic analysis. Decision-making alternatives of safety and performance, including hazards consideration. Recommended prereqs., CVEN 3535 and CVEN 3227 or equivalents.
  - :name: Advanced Topics in Steel Design
    :credit: "3"
    :subject: CVEN
    :number: "5575"
    :description: Covers steel structure design and analysis. Includes plate girders, moment connections for beams, design of multistory frames, and other topics determined by class interest. Prereq., CVEN 4545 or equivalent.
  - :name: Advanced Topics in Reinforced Concrete Design
    :credit: "3"
    :subject: CVEN
    :number: "5585"
    :description: Covers design and analysis topics for prestressed concrete and/or reinforced concrete structures. Includes review of the current ACI design code, slabs, prestressed concrete, seismic design, folded plates and shells, finite element analysis, and other topics determined by class interest. Prereq., CVEN 4555 or equivalent.
  - :name: Special Topics for Seniors/Grads
    :credit: "3"
    :subject: CVEN
    :number: "5835"
    :description: Supervised study of special topics of interest to students under instructor guidance. Prereq., instructor consent.
  - :name: Finite Element Analysis of Structures
    :credit: "3"
    :subject: CVEN
    :number: "6525"
    :description: Reviews membrane, plate, and shell elements; displacement and mixed models; Kirchoff and Mindlin bending formulations; and reduced integration techniques. Introduces nonlinear problems. Provides application to buckling and vibration of structures. Prereq., CVEN 4525 and instructor consent, or CVEN 5511.
  - :name: Earthquake Engineering
    :credit: "3"
    :subject: CVEN
    :number: "6595"
    :description: Analyzes and designs structures for earthquake loadings. Gives attention to earthquake ground motions, attenuation laws, and seismic hazard analysis. Also involves numerical methods for time-domain and frequency-domain analysis, response of linear and nonlinear structures, elastic and inelastic response spectra, construction of design spectra, soil-structure interaction analysis, and seismic design methods and building code requirements. Prereq., CVEN 5111 or equivalent.
  - :name: Structural Optimization
    :credit: "3"
    :subject: CVEN
    :number: "7545"
    :description: Studies fundamental propositions for the design of skeletal structures, automatic design of optimal structures, life-cycle cost design of deteriorating structures, problem-oriented computer languages, and linear and nonlinear programming methods for structural design. Prereq., CVEN 4525 or equivalent.
  - :name: Inelastic Theory of Structures
    :credit: "3"
    :subject: CVEN
    :number: "7565"
    :description: Examines inelastic behavior of materials, including calculation of ultimate capacity of perfectly plastic structures by use of upper- and lower-bound theorems. Looks at theories of inelastic action as applied to structural design in steel and concrete and elements of theory of plasticity with applications in ultimate analysis of plates, shells, and continuous bodies. Prereq., CVEN 3505.
  - :name: Earthquake Engineering
    :credit: "3"
    :subject: CVEN
    :number: "7595"
    :description: Analysis and design of structures for earthquake loadings. Earthquake ground motions, attenuation laws, and seismic hazard analysis. Numerical methods for time-domain and frequency-domain analysis response of linear and nonlinear structures. Elastic and inelastic response spectra, and construction of design spectra. Soil-structure interaction analysis. Seismic design methods and building code requirements. Prereq., CVEN 5111 or equivalent.
  - :name: Introduction to Construction
    :credit: "3"
    :subject: CVEN
    :number: "3246"
    :description: "Broad view of concerns, activities, and objectives of people involved in construction: the owner, architect/engineer, contractor, labor, and inspector. Interactive gaming situation relates these people to the construction contract, plans/specifications, estimates/bids, scheduling, law, and financial management. Prereq., junior level standing or instructor consent."
  - :name: Construction Equipment and Methods
    :credit: "3"
    :subject: CVEN
    :number: "3256"
    :description: Integrated study of engineering economics, construction equipment and construction methods. Topics include the time value of money, equipment costs, equipment productivity, equipment selection and construction engineering design including concrete formwork, falsework, and temporary construction. Recommended prereq., CVEN 3246.
  - :name: Project Administration
    :credit: "3"
    :subject: CVEN
    :number: "4266"
    :description: Comprehensively studies the administrative activities needed to manage modern construction projects. Emphasizes document control, shop drawing management, extra work order monitoring, and RFI procedures. Uses state-of-the-art construction contract management software. Develops negotiation and presentation skills through in-class exercises. Prereqs., CVEN 3246 and AREN 3406.
  - :name: Design Development
    :credit: "3"
    :subject: CVEN
    :number: "5206"
    :description: Investigates the interrelationship between design decisions and building costs, and the impact of each major building system and building trade on project budgets and schedules. Gives students the opportunity to prepare technical, marketing, and financial packages for investors as well as regulatory and financial institutions. Culminates with detailed presentations of student-developed project prospectuses. Prereqs., AREN 3406, 4416, CVEN 3246,246 and 5236, as well as instructor consent.
  - :name: Quality and Safety
    :credit: "3"
    :subject: CVEN
    :number: "5226"
    :description: Comprehensively studies quality and safety for construction projects. Extensively reviews OSHA regulations and industry safety programs and the legal and economic ramifications of a safe construction site. Thoroughly reviews quality control and quality assurance topics, including organizations, measurement, and procedures. Briefly reviews ISO 9000 impact on construction projects.
  - :name: Construction Planning and Scheduling
    :credit: "3"
    :subject: CVEN
    :number: "5236"
    :description: Comprehensively studies construction management including the contractor's role in preconstruction and construction activities; and the particular application of CPM techniques to the planning, scheduling, and control of a construction project. Applies the techniques of the course to a term project.
  - :name: Legal Aspects of Construction
    :credit: "3"
    :subject: CVEN
    :number: "5246"
    :description: Applies law in engineering practice; contracts, construction contract documents, construction specification writing, agency, partnership, and property; types of construction contracts; and legal responsibilities and ethical requirements of the professional engineer. Prereq., graduate standing or instructor consent. Same as CVEN 4087.
  - :name: Strategic Issues in Construction
    :credit: "3"
    :subject: CVEN
    :number: "5256"
    :description: Studies and analyzes construction top- and upper- middle management responsibilities, particularly relating to union craft labor, on- and off-site production and workmanship, construction financing, total quality management, value engineering, disputes and claims, and engineering technology. Stresses investigations to improve construction management efficiency. Prereq., graduate standing or instructor consent.
  - :name: Engineering Risk and Decision Analysis
    :credit: "3"
    :subject: CVEN
    :number: "5276"
    :description: Acquaints students with the fundamental principles and techniques of risk and decision analysis. Oriented toward project-level decisions in which risk or uncertainty plays a central role. Introduces students to Monte Carlo analyses, influence diagrams, and various types of multicriteria decision analyses. Culminates in a larger term project. Recommended prereq., CVEN 3227.
  - :name: Design Construction Operations
    :credit: "3"
    :subject: CVEN
    :number: "5286"
    :description: Considers topics associated with the effective and efficient design of construction operations. Topics include construction productivity measurement systems, methods improvement, and short interval scheduling. Introduces and applies several computer-based simulation techniques to real-world problems. Concludes with a discussion of quality control and quality assurance emphasizing statistical QC procedures. Prereq., graduate standing or instructor consent.
  - :name: Construction Engineering 2
    :credit: "3"
    :subject: CVEN
    :number: "5296"
    :description: Provides an advanced study of the application and analysis of construction equipment and methods. Topics include drilling, blasting, tunneling, dewatering foundations, earthmoving, and safety. Applicable to both building and public works construction. Prereq., graduate standing or instructor consent.
  - :name: Building Reuse and Retrofit
    :credit: "3"
    :subject: CVEN
    :number: "5306"
    :description: Explores the issue that the building industry in the 21st century will be dominated by reuse and retrofit of existing structures. Analyzes the financial, marketing, design, and construction aspects of retrofitting U.S. building stocks such as the Empire State Building and the Seattle Kingdome. Develops and evaluates appropriate reuse and retrofit schemes through student teamwork. Prereqs., AREN 3406 and CVEN 3246. Same as AREN 4417.
  - :name: Construction Accounting and Financial Management
    :credit: "3"
    :subject: CVEN
    :number: "5316"
    :description: Examines the issues that in the 21st century construction companies will be asked to become involved in design/build contracts as well as privatization of what normally would be government-owned projects. Also looks at the issue of the financial liability for these projects becoming the responsibility of architects, engineers, and builders. Studies accounting, financial management, tax consequences, and development. Prereqs., AREN 3406 and CVEN 3246. Same as AREN 4418.
  - :name: Construction Project Controls
    :credit: "3"
    :subject: CVEN
    :number: "5326"
    :description: Examines tools and techniques employed to control design processes and construction operations. Students apply advanced scheduling and estimating techniques, culminating in the concept of earned value project management. Introduces high tech project control tools. Recommended prereqs., AREN 4416 and 4466.
  - :name: Construction Project Delivery
    :credit: "3"
    :subject: CVEN
    :number: "5336"
    :description: Analysis of construction project delivery, including traditional, design-build, construction management, and multiple prime contractors. Related contractual issues and associated financing are also covered. Focuses on the owner's role in the construction process. Recommended prereqs., AREN 4416 and CVEN 4087.
  - :name: Special Topics for Seniors/Grads
    :credit: "1"
    :subject: CVEN
    :number: "5836"
    :description: Supervised study of special topics of interest to students under instructor guidance. May be repeated up to 9 total credit hours. Prereq., instructor consent.
  - :name: CEM PhD Seminar
    :credit: "1"
    :subject: CVEN
    :number: "7206"
    :description: Examines emerging research in construction engineering and management. Students will consider and comment on research methods and designs based on their own work and that of CU faculty and other leading researchers. Aims to make CEM PhD students better researchers and evaluators of research methods and processes.
  - :name: Introduction to Civil and Environmental Engineering
    :credit: "1"
    :subject: CVEN
    :number: "1317"
    :description: Surveys the broad subject of civil and environmental engineering and professional practice. Includes the subdisciplines of structures, water resources, geotechnics, transportation, environment, and construction. Discusses professional ethics, important skills for engineers, and the engineering design process as it fulfills multiple objectives.
  - :name: Probability, Statistics and Decision
    :credit: "3"
    :subject: CVEN
    :number: "3227"
    :description: Introduces uncertainty based analysis concepts and applications in the planning and design of civil engineering systems emphasizing probabilistic, statistics, and design concepts and methods. Prereqs., APPM 2360, junior standing.
  - :name: Engineering Contracts
    :credit: "3"
    :subject: CVEN
    :number: "4087"
    :description: "Applies law in engineering practice: contracts, construction contract documents, construction specification writing, agency, partnership, and property; types of construction contract; and legal responsibilities and ethical requirements of the professional engineer. Prereq., senior standing in civil or architectural engineering or instructor consent."
  - :name: Engineering Economy and System Design
    :credit: "3"
    :subject: CVEN
    :number: "4147"
    :description: Theory and application of the principles of engineering economics, and classical and metaheuristic optimization techniques for evaluating problems in civil and environmental engineering. Prereq., senior standing. Same as CVEN 5147.
  - :name: Numerical Methods in Civil Engineering
    :credit: "3"
    :subject: CVEN
    :number: "4537"
    :description: Introduces the use of numerical methods in the solution of civil engineering problems, emphasizing obtaining solutions with high-speed electronic computers. Applies methods to all types of civil engineering problems. Prereq., senior standing. Same as CVEN 5537.
  - :name: Special Topics
    :credit: "1"
    :subject: CVEN
    :number: "4837"
    :description: Prereqs., GEEN 1300, or CSCI 1700 and GEEN 1017.
  - :name: Engineering Economics and System Design
    :credit: "3"
    :subject: CVEN
    :number: "5147"
    :description: Same as CVEN 4147.
  - :name: Numerical Methods in Civil Engineering
    :credit: "3"
    :subject: CVEN
    :number: "5537"
    :description: Prereq., graduate standing. Same as CVEN 4537.
  - :name: Special Topics for Seniors/Grads
    :credit: "3"
    :subject: CVEN
    :number: "5837"
    :description: Supervised study of special topics of interest to students under instructor guidance. Prereq., instructor consent.
  - :name: Engineering Geology
    :credit: "3"
    :subject: CVEN
    :number: "3698"
    :description: Highlights the role of geology in engineering minerals; rocks; surficial deposits; rocks and soils as engineering materials; distribution of rocks at and below the surface; hydrologic influences; geologic exploration of engineering sites; mapping; and geology of underground excavations, slopes, reservoirs, and dam sites. Includes a field trip.
  - :name: Geotechnical Engineering 1
    :credit: "3"
    :subject: CVEN
    :number: "3708"
    :description: Studies basic characteristics of geological materials; soil and rock classifications; physical, mechanical, and hydraulic properties; the effective stress principle; soil and rock improvement; seepage, consolidation; stress distribution; and settlement analysis. Selected experimental and computational laboratories. Prereq., CVEN 3161.
  - :name: Geotechnical Engineering 2
    :credit: "3"
    :subject: CVEN
    :number: "3718"
    :description: Discusses shear strength, bearing capacity, lateral earth pressures, slope stability, and underground construction. Analyzes and looks at the design of shallow and deep foundations, retaining walls, tunnels, and other earth and rock structures. Selected experimental and computational laboratories. Prereq., CVEN 3708.
  - :name: Mechanics and Dynamics of Glaciers
    :credit: "3"
    :subject: CVEN
    :number: "4718"
    :description: Development of a quantitative physical basis for understanding the functions of snow, ice, and glaciers in the environment, with emphasis on developing an understanding of continuum mechanics and thermodynamics and their application to Earth systems. Prereqs., 3 semesters of calculus, differential equations, thermodynamics, computer programming experience. Recommended prereqs., partial differential equations, linear algebra. Same as CVEN 5718.
  - :name: Foundation Engineering
    :credit: "3"
    :subject: CVEN
    :number: "4728"
    :description: Focuses on geotechnical design of shallow and deep foundations, including spread footings, mats, driven piles, and drilled piers. Coverage includes bearing capacity, settlement, group effects, and lateral load capacity of the various foundation types. Additional topics include subsurface exploration, construction of deep foundations, and analysis of pile behavior using wave equation and dynamic monitoring methods. Prereqs., CVEN 3718 or instructor consent. Same as CVEN 5728.
  - :name: Independent Study
    :credit: "1"
    :subject: CVEN
    :number: "4878"
    :description: Involves an independent, in-depth study, research, or design in a selected area of civil or environmental engineering. Offerings are coordinated with individual faculty. Students should consult the Department of Civil, Environmental, and Architectural Engineering. Numbered CVEN 4840 through CVEN 4878.
  - :name: Soil Improvement and Reinforcement
    :credit: "3"
    :subject: CVEN
    :number: "5678"
    :description: Provides students with principles and working knowledge of design and construction procedures in soil stabilization, retaining structures, geosynthetics, and soil reinforcement. Prereq., CVEN 3718 or instructor consent.
  - :name: Environmental Geotechnics
    :credit: "3"
    :subject: CVEN
    :number: "5688"
    :description: Provides an understanding of the use of geotechnical concepts in the analysis and design of environmental systems. Focus is placed on the evaluation of waste containment facilities. Covers relevant aspects of mining geotechnics and remediation technologies of contaminated sites.
  - :name: Soil Mechanics
    :credit: "3"
    :subject: CVEN
    :number: "5708"
    :description: Offers an advanced course in principles of soil mechanics. Coverage includes topics in continuum mechanics; elasticity, viscoelasticity, and plasticity theories applied to soils; the effective stress principle; consolidation; shear strength; critical state concepts; and constitutive, numerical, and centrifuge modeling. Prereq., CVEN 3718.
  - :name: Mechanics and Dynamics of Glaciers
    :credit: "3"
    :subject: CVEN
    :number: "5718"
    :description: Same as CVEN 4718.
  - :name: Foundation Engineering
    :credit: "3"
    :subject: CVEN
    :number: "5728"
    :description: Same as CVEN 4728.
  - :name: Applied Geotechnical Analysis
    :credit: "3"
    :subject: CVEN
    :number: "5738"
    :description: Studies applications of limiting equilibrium and limit plasticity analysis methods to stability problems in geotechnical engineering, such as slopes, lateral earth pressures on retaining structures, and bearing capacities of foundations. Also includes elastic and consolidation analysis of deformations in soil structures. Prereq., CVEN 5708 or instructor consent.
  - :name: Design of Earth Structures
    :credit: "3"
    :subject: CVEN
    :number: "5748"
    :description: Covers theory, design, and construction of earth embankments and waste facilities, including isolation systems. Uses published data, field exploration, and laboratory tests on soils and rock in investigating foundations and construction materials. Involves principles of compaction and settlement, permeability analysis, landslide recognition and control, use of composite clay, and liner systems. Prereq., CVEN 5708 or instructor consent.
  - :name: Flow Processes in Soils
    :credit: "3"
    :subject: CVEN
    :number: "5758"
    :description: Examines fundamental principles of flow through porous media and related engineering problems. Topics include the saturated seepage theory and flow nets; the unsaturated flow theory; suction-saturation and saturation-hydraulic conductivity relationships; nonlinear finite strain consolidation and desiccation theory; laboratory and field testing methods for determining material characteristics; and numerical models for flow-related engineering problems. Prereq., CVEN 3718 or instructor consent.
  - :name: Introduction to Rock Mechanics
    :credit: "3"
    :subject: CVEN
    :number: "5768"
    :description: Nature of rocks and rock masses; index properties rock and rock mass classifications, deformability and strength, rock hydraulics, mechanical behavior of planes of weakness in rock. Laboratory and situ testing. Prereqs., CVEN 3708 and 3718, or instructor consent.
  - :name: Applied Rock Mechanics
    :credit: "3"
    :subject: CVEN
    :number: "5778"
    :description: Studies in situ stresses in rocks and their measurement with application of rock mechanics to rock slope engineering, engineering for underground openings and foundation engineering, and numerical methods in rock mechanics. Prereq., CVEN 5768.
  - :name: Dynamics of Soils and Foundations
    :credit: "3"
    :subject: CVEN
    :number: "5798"
    :description: Examines the behavior of soils and foundations subjected to self-excited vibrations and earthquake ground motions. Looks at principles of wave propagation in geologic media; in situ and laboratory determination of engineering properties for dynamic analysis; and applications of these principles and properties in design and analysis of foundations and earth structures subjected to dynamic loading. Prereq., CVEN 5708 or instructor consent.
  - :name: Engineering Properties of Soils
    :credit: "3"
    :subject: CVEN
    :number: "7718"
    :description: Considers constitutive behavior of cohesive and cohesionless soils including stress-strain, strength, pore water pressure, and volume change behavior under drained and undrained loading conditions. Also includes linear and nonlinear analysis techniques and determination of constitutive properties in the laboratory. Prereq., CVEN 5708 or instructor consent.
  - :name: Soil Behavior
    :credit: "3"
    :subject: CVEN
    :number: "7788"
    :description: Topics include soil mineralogy, formation of soils through sedimentary processes and weathering, determination of soil composition, soil water, colloidal phenomena in soils, fabric property relationships, analysis of mechanical behavior including compressibility, strength and deformation, and conduction phenomena in terms of physicochemical principles. Involves applications for stabilization and improvement of soils, and disposal of waste materials. Prereq., CVEN 3718 or instructor consent.
  - :name: Senior Seminar
    :credit: "1"
    :subject: CVEN
    :number: "4039"
    :description: Lecture series by outstanding university faculty members in the humanities and eminent professional engineers in special fields of practice, particularly on subjects with new developments. The EIT examination is required for successful completion of this course. Prereq., senior standing.
  - :name: Special Topics for Seniors
    :credit: "3"
    :subject: CVEN
    :number: "4839"
    :description: Offers a supervised study of special topics, under instructor guidance. Prereq., instructor consent.
  - :name: Independent Study
    :credit: "1"
    :subject: CVEN
    :number: "5849"
    :description: Available only through approval of graduate advisor. Subject arranged to fit needs of student. May be repeated up to 6 total credit hours.
