    :credit: "1"
    :subject: SPAN
    :number: "5130"
    :description: Treats various topics and genres, as needs and resources dictate. Gives special attention to theoretical and critical analysis of Hispanic literature with greatest emphasis on contemporary trends. Genres might include narrative, poetry, and theatre. May be repeated up to 7 total credit hours. Prereq., graduate standing in Spanish or departmental consent. Same as SPAN 7130.
  - :name: "Seminar: Spanish Literature, Medieval Period"
    :credit: "3"
    :subject: SPAN
    :number: "5140"
