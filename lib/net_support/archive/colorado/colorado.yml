    :description: Studies an area of current research in the atmospheric and oceanic sciences. Students read selected papers from the literature. Students and faculty give presentations and participate in discussions. May be repeated for a total of 6 credit hours. Prereq., graduate standing and instructor consent.
  - :name: Predicting Weather and Climate
    :credit: "3"
    :subject: ATOC
    :number: "6100"
    :description: Discusses background theory and procedures used in weather and climate prediction on a variety of space and time scales. Includes the forecasting of weather on time scales of days; error growth in numerical models; prediction of El Nino and monsoon variability; and prediction of the impact of anthropogenic influences on climate. Consists of lectures and a weekly laboratory. Prereq., ATOC 5060, 5061, or instructor consent.
