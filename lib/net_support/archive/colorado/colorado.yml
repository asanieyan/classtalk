- :name: Psychology
  :code: PSYC
  :courses: 
  - :name: General Psychology
    :credit: "3"
    :subject: PSYC
    :number: "1001"
    :description: "Three hours lec. and one hour rec. per week. Surveys major topics in psychology: perceptions, development, personality, learning and memory, and biological bases of behavior. Students may participate as subjects for several hours in ongoing research. Meets MAPS requirement for social science: general."
  - :name: Independent Study (Lower Division)
    :credit: "1"
    :subject: PSYC
    :number: "2841"
    :description: May be repeated up to 6 total credit hours. Pass/fail only. Prereq., freshman or sophomore standing. Restricted to psychology majors.
  - :name: Honors Seminar 1
    :credit: "3"
    :subject: PSYC
    :number: "3001"
    :description: Focuses on research design. Each student prepares an original, detailed research proposal, which can become the honors thesis. Open only to students who have been accepted into the psychology departmental honors program. Prereq., instructor consent.
  - :name: Statistics and Research Methods in Psychology
    :credit: "4"
    :subject: PSYC
    :number: "3101"
    :description: Three hours of lecture and one two-hour lab per week. Introduces descriptive and inferential statistics and their roles in psychological research. Topics include correlation, regression, t-test, analysis of variance, and selected nonparametric statistics. Prereq., MATH 1001, 1011, or equivalent.
  - :name: Honors Seminar 2
    :credit: "3"
    :subject: PSYC
    :number: "4001"
    :description: "Surveys contemporary issues, explores current controversies, and examines in detail selected topics in psychology. Open to juniors and seniors in the department's honors program. Prereq., instructor consent. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Senior Thesis
    :credit: "1"
    :subject: PSYC
    :number: "4011"
    :description: Critically reviews some aspect of psychological literature, scholarly analysis of a major psychological issue, and/or empirical research project. See the psychology honors director for further information. May be repeated up to 6 total credit hours.
  - :name: History of Psychology
    :credit: "3"
    :subject: PSYC
    :number: "4511"
    :description: Includes outline of development of psychological theories since the Greek philosophers, the story of experimental psychology and its problems, and schools of psychological thinking. Students read original sources in English and English translations. Restricted to juniors and seniors.
  - :name: Critical Thinking in Psychology
    :credit: "3"
    :subject: PSYC
    :number: "4521"
    :description: "Allows students to expand their powers as they think about psychological problems, or about how psychological knowledge and techniques can be applied to pressing political, economic, biological, quantitative, and social issues. Encourages intellectual discipline and critical thinking about concepts and ideas; enables students to participate in oral and written discussion. Restricted to psychology seniors. May not be repeated, only 3 credit hours allowed. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Special Topics in Psychology
    :credit: "1"
    :subject: PSYC
    :number: "4541"
    :description: Studies and analyzes special interest topics from the broad and diversified field of psychology. Particular section content is determined by instructor. May be repeated up to 6 total credit hours, provided the topics vary. Same as PSYC 5541.
  - :name: Independent Study (Upper Division)
    :credit: "1"
    :subject: PSYC
    :number: "4841"
    :description: Pass/fail only. May be repeated up to 8 total credit hours. Prereq., junior or senior standing. Restricted to psychology majors.
  - :name: Teaching of Psychology
    :credit: "3"
    :subject: PSYC
    :number: "4911"
    :description: Students receive concrete experience in teaching general psychology under supervision of a psychology faculty member. Alternative pedagogical strategies are discussed. Students must submit an application to the undergraduate advising center.
  - :name: Field Placement Internship
    :credit: "3"
    :subject: PSYC
    :number: "4931"
    :description: Offers valuable volunteer experience through a supervised field placement. Provides hands-on insight into the decisions and issues that confront professionals in psychology and related fields. Prereqs., completion of 15 or more hours of psychology course work. Restricted to psychology majors.
  - :name: Special Topics in Psychology
    :credit: "1"
