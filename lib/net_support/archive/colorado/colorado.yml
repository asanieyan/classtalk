  - :name: The World of the Ancient Greeks
    :credit: "3"
    :subject: HIST
    :number: "1051"
    :description: "Surveys the emergence, major accomplishments, failures, and decline of the world of the ancient Greeks, from Bronze Age civilizations of the Minoans and Mycenaeans through the Hellenistic Age (2000--30 B.C.) Same as CLAS 1051. Approved for arts and sciences core curriculum: historical context."
  - :name: The Rise and Fall of Ancient Rome
    :credit: "3"
    :subject: HIST
    :number: "1061"
    :description: "Surveys the rise of ancient Rome in the eighth century B.C. to its &quot;fall&quot; in the fifth century A.D. Emphasizes political institutions, foreign policy, leading personalities, and unique cultural accomplishments. Same as CLAS 1061. Approved for arts and sciences core curriculum: historical context."
  - :name: War and Society in Ancient Greece
    :credit: "3"
    :subject: HIST
    :number: "2041"
    :description: Studies Greek warfare in its cultural, social, and economic contexts, in the light of anthropological comparisons and modern theories. No Greek or Latin required. Same as CLAS 2041.
