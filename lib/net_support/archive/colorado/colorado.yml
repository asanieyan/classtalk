    :description: All doctoral students must register for not fewer than 30 hours of dissertation credit as part of the requirements for the degree. For a detailed discussion of doctoral dissertation credit, refer to the Graduate School section.
- :name: Germanic and Slavic Languages and Literatures
  :code: GRMN
  :courses: 
  - :name: Introduction to Modern German Culture and Civilization
    :credit: "3"
    :subject: GRMN
    :number: "1601"
    :description: "Introduces the culture of contemporary German-speaking central Europe, examining historical processes, social and political patterns, and the intellectual and artistic responses to problems of the 20th century. Approved for arts and sciences core curriculum: contemporary societies."
  - :name: Metropolis and Modernity
    :credit: "3"
    :subject: GRMN
    :number: "1602"
    :description: "An interdisciplinary introduction to the modern industrial city in Europe and the USA, with particular attention to the representation of urbanism in the visual arts. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: "Should I or Shouldn't I: Ethical Dilemmas in the Modern World"
    :credit: "3"
    :subject: GRMN
    :number: "1603"
    :description: "Examines the moral dilemmas that arise when opportunities afforded by basic freedoms or advances in technology clash with the ethical imperatives that issue from the Enlightenment and the social contract. Guiding questions include: When does the quest for knowledge legitimate transgression of prevailing morality? By what standard do we adjudicate the ambitions of the individual when they compete with the interests of the state? Taught in English. Approved for art and sciences core curriculum: ideals and values."
  - :name: Nature and Environment in German Literature and Thought
    :credit: "3"
    :subject: GRMN
    :number: "1701"
    :description: "Critically examines titles in German literature and thought. Nature and environment are used to explore alienation, artistic inspiration, nihilism, exploitation, sexuality, rural versus urban, meaning of the earth, cultural renewal, identity and gender. This &quot;green&quot; survey of German classics spans Romanticism's conception of nature as unconscious spirit to the politics and values of contemporary Germany's Green Party. Same as HUMN 1701. Approved for arts and sciences core curriculum: ideals and values."
  - :name: "Inside Nazi Germany: Politics, Culture, and Everyday Life in the Third Reich"
    :credit: "3"
    :subject: GRMN
    :number: "2301"
    :description: "Examines social culture and everyday life in Nazi Germany. Topics include the role of propaganda in the media and entertainment industries, anti-Semitism and suppression of ethnic, social and religious minorities, the role of education and youth organizations, as well as the role of women, the churches, and the effects of a controlled economy before and during World War II. Approved for arts and sciences core curriculum: historical context."
  - :name: 20th-Century German Short Story
    :credit: "3"
    :subject: GRMN
    :number: "2501"
    :description: "Short stories by Thomas Mann, Kafka, Boell, and Grass, such as Death in Venice, Metamorphosis, and Cat and Mouse. Emphasizes literary themes, their traditions, and their cultural significance. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Representing the Holocaust
    :credit: "3"
    :subject: GRMN
    :number: "2502"
    :description: "Examines how the memory of the Holocaust in Nazi Germany is increasingly determined by the means of its representation, e.g., film, autobiography, poetry, architecture. Approved for arts and sciences core curriculum: ideals and values."
  - :name: Fairy Tales of Germany
    :credit: "3"
    :subject: GRMN
    :number: "2503"
    :description: "Explores the origins, cultural significance, stylistic and thematic features of the German fairy tale, with emphasis on the Brothers Grimm; on artistic fair tales by Goethe, Tieck, Brentano, and others; and on modern retellings in literature and popular culture. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: German and Russian Culture in Comparative Perspective
    :credit: "3"
    :subject: GRMN
    :number: "3201"
    :description: "Comparative overview of the evolution of German and Russian civilizations in the social, political, religious, and cultural spheres. Taught in English. Same as RUSS 3201. Approved for arts and sciences core curriculum: historical context."
  - :name: "German-Jewish Writers: From the Enlightenment to the Present"
    :credit: "3"
    :subject: GRMN
    :number: "3501"
    :description: "Provides insight into the German-Jewish identity through essays, autobiographies, fiction, and journalism from the Enlightenment to the post-Holocaust period. Examines the religious and social conflicts that typify the history of Jewish existence in German-speaking lands during the modern epoch. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Literature in the Age of Goethe
    :credit: "3"
    :subject: GRMN
    :number: "3502"
    :description: "Features the writings of Germany's major literary figures from 1749 to 1832. Special attention is paid to the formation of literary periods, genres, aesthetic, and socio-historical developments contributing to the birth of modernism in German intellectual history and literature. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: German Film Through World War II
    :credit: "3"
    :subject: GRMN
    :number: "3503"
    :description: History and theory of Weimar and Nazi film with sociocultural emphasis. Taught in English. Same as FILM 3503.
  - :name: Topics in German Film
    :credit: "3"
    :subject: GRMN
    :number: "3504"
    :description: A comparative analysis of key issues in German culture as they are represented in film and other media, e.g., technology, architecture, women, and the Holocaust. May be repeated up to 6 total credit hours when topic varies. Same as FILM 3504.
  - :name: "The Enlightenment: Tolerance and Emancipation"
    :credit: "3"
    :subject: GRMN
    :number: "3505"
    :description: "Examines the enlightenment belief in reason and the common humanity of all individuals and cultures. Emphasizes arguments for and against freedom of religion, abolition of slavery, and emancipation of women in 18th century European and American literature and thought. Same as HUMN 3505. Approved for arts and sciences core curriculum: ideals and values."
  - :name: German Film After World War II
    :credit: "3"
    :subject: GRMN
    :number: "3513"
    :description: Examines the history and theory of German cinema with a sociocultural emphasis. Emphasis is on post-war film. Taught in English. Same as FILM 3513.
  - :name: German Women Writers
    :credit: "3"
    :subject: GRMN
    :number: "3601"
    :description: "Explores writing by German/Austrian women from 1945 to the present, with special attention to the representation of the Holocaust, the continuation of avant-garde traditions, innovations in literary form, and feminism. Visual arts, film, and feminist theory will also be considered in their relation to literature. Taught in English. Same as WMST 3601. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: "Seminar: Literature in Cultural Context"
    :credit: "3"
    :subject: GRMN
    :number: "4501"
    :description: Provides a broader basis for the work of literature, viewing it from various cultural perspectives. Specific content of course is defined by the instructor. May be repeated up to 6 total credit hours when topic varies.
  - :name: "Nietzsche: Literature and Values"
    :credit: "3"
    :subject: GRMN
    :number: "4502"
    :description: "Emphasizes Nietzsche's major writings from 1872 to 1888 with particular attention to the critique of Western values. Includes a systematic exploration of doctrines, concepts, and ideas leading to the values of creativity. Same as HUMN 4502. Approved for arts and sciences core curriculum: ideals and values."
  - :name: Issues in German Thought
    :credit: "3"
    :subject: GRMN
    :number: "4503"
    :description: Provides the opportunity to examine major issues in German philosophical, social, and religious thought from the end of German idealism to existentialism and critical theory. Emphasizes the relationship between ideas and social and political action. May be repeated up to 6 total credit hours when topic varies.
  - :name: Goethe's Faust
    :credit: "3"
    :subject: GRMN
    :number: "4504"
    :description: "Systematic study of the Faust motif in Western literature, with major emphasis on Faust I and II by Goethe and Thomas Mann's Doctor Faustus. Same as GRMN 5504, COML 5504 and HUMN 4504. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Bibliography and Methods of Research
    :credit: "3"
    :subject: GRMN
    :number: "5010"
    :description: Required of all German MA students. Training in the use of reference works for conducting research in the humanities and social sciences. Analysis of, and hands-on practice with, bibliographic tools specific to German, as well as reference tools inclusive of German-area materials but broader in their scope. Students learn proper procedure for manuscript preparation and submission. Prereq., graduate standing or instructor consent.
  - :name: Applied Linguistics and Foreign Language Teaching Methodology
    :credit: "3"
    :subject: GRMN
    :number: "5020"
    :description: Required of all graduate teaching assistants, this course provides a knowledge of the aspects of German linguistics that are important for teaching German and a survey of foreign language teaching methods and second language acquisition research. Prereq., graduate standing or instructor consent.
  - :name: "Seminar: The Age of Enlightenment"
    :credit: "3"
    :subject: GRMN
    :number: "5210"
    :description: Examines the influence of the emerging middle class on the transformation of aesthetic and societal values. Major works of theory, philosophy, literature, and criticism by Lessing, Herder, Kant, J. E. Schlegel, and others. Examines major literary and cultural influences from France and Great Britain. Prereq., graduate standing or instructor consent.
  - :name: "Seminar: Topics in the Age of Goethe"
    :credit: "3"
    :subject: GRMN
    :number: "5220"
    :description: Examines various aspects of German-speaking society from the 1770s to 1830s. Topics may include Sturm und Drang as social commentary; romantic theory in the wake of the French Revolution; romantic nationalism; the Faust theme; Weimar as a cultural center; and others. May be repeated up to 6 total credit hours when topic varies. Prereq., graduate standing or instructor consent.
  - :name: "Seminar: Concepts of the Self from Schlegel to Freud and Jung"
    :credit: "3"
    :subject: GRMN
    :number: "5230"
    :description: "Profound contributions to the discourses of modernity begin with romanticism and lead to the depth-psychology of Freud and Jung. Examines the major stages in this process: the symbolism of the self in romanticism (Schlegel, E.T.A. Hoffmann, Chamisso), the seminal role of Schopenhauer and Nietzsche, and finally the emergence of the self as the hidden god in the thought of Freud, Jung, Hesse, and others. Prereq., graduate standing or instructor consent."
  - :name: "Seminar: Topics in the 19th Century"
    :credit: "3"
    :subject: GRMN
    :number: "5310"
    :description: Examines the transformation of realism from Buechner to Gerhart Hauptmann. Topics may include literary responses to the Restoration; intellectuals and the Revolution of 1848; philosophy and literature; theatrical representations of woman, family, and gender; and others. May be repeated up to 6 total credit hours when topic varies. Prereq., graduate standing or instructor consent.
  - :name: "Seminar: The German Novel from 1901--1956"
    :credit: "3"
    :subject: GRMN
    :number: "5320"
    :description: Beginning with T. Mann's Buddenbrooks, charts the rise of the German novel in the early 20th century and examines such topics as Wilhelminian society; intellectuals and World War I; dehumanization and alienation; national socialism and literary exile; and others. Authors include T. Mann, H. Hesse, R. Rilke, F. Kafka, A. Seghers, and A. Zweig. Prereq., graduate standing or instructor consent.
  - :name: "Seminar: German Intellectuals and Society Between the Wars"
    :credit: "3"
    :subject: GRMN
    :number: "5330"
    :description: Examines the period of social crisis and the intellectual responses to the collapse of the prewar order. Gives attention to the antidemocratic thought of Spengler, Juenger, Stefan George and his circle, to the emergence of existentialism with Scheler and Heidegger, and to the search for a new political humanism as evidenced by the work of Thomas Mann. Prereq., graduate standing or instructor consent.
  - :name: "Seminar: Topics in Early 20th Century German Society"
    :credit: "3"
    :subject: GRMN
    :number: "5410"
    :description: Focuses on major issues, events, movements, and figures prior to World War II. Topics may include the ontology of lyric poetry; Berlin in the 1920s; exiles, their communities, and their writings; women writers from Andreas-Salome to Anna Seghers; topics in German film; and others. May be repeated up to 6 total credit hours when topic varies. Prereq., graduate standing or instructor consent.
  - :name: "Seminar: Topics in Later 20th Century German Society"
    :credit: "3"
    :subject: GRMN
    :number: "5420"
    :description: Analyzes major currents and events such as the Holocaust, coming to terms with the past (Vergangenheitsbewaeltigung), German Democratic Republic (GDR) literature, and responses to the reunification. Topics may include the Austrians from Anschluss to Haider; Paul Celan; East German writers between Wolf Biermann and Christa Wolf; topics in German film; and others. May be repeated up to 6 total credit hours when topic varies. Prereq., graduated standing or instructor consent.
  - :name: Goethe's Faust
    :credit: "3"
    :subject: GRMN
    :number: "5504"
    :description: Same as GRMN 4504, HUMN 4504 and COML 5504.
  - :name: "Seminar: Open Topics in German Civilization"
    :credit: "3"
    :subject: GRMN
    :number: "5510"
    :description: Focuses on cultural issues that cross lines of literary periodization. Topics may include the theater as social criticism from Lessing to Handke; forms of German protest from Luther to Thomas Mann; nihilism from Bonaventura to Thomas Bernhard; topics in German film; and others. May be repeated up to 6 total credit hours when topic varies. Prereq., graduate standing or instructor consent.
  - :name: "Seminar: Current Issues in German Literature and Media"
    :credit: "3"
    :subject: GRMN
    :number: "5520"
    :description: Examines issues pervading contemporary German literature and media, such as concerns of youth, xenophobia, stereotyping as it affects women and men in their relations, work experience, feminism, problems connected with the reunification, and other issues. Prereq., graduate standing or instructor consent.
  - :name: Independent Study
    :credit: "1"
