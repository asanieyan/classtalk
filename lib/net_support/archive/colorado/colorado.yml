    :number: "1020"
    :description: ""
  - :name: America, the Environment, and the Global Economy
    :credit: "3"
    :subject: SEWL
    :number: "2000"
    :description: "Examines the debate over globalization and the global environmental crisis. Does increasing global economic development threaten to undermine the environment? What role should America play in the development of a sustainable economy? Credit not granted for this course and SOCY 1002. Approved for arts and sciences core curriculum: ideals and values."
  - :name: Exploring the New West
    :credit: "1"
    :subject: SEWL
    :number: "2020"
    :description: Series of special lectures and activities that further explore and supplement material covered in CAMW 2001. Required of all students enrolled in CAMW 2001 or its equivalent.
- :name: Sociology
  :code: SOCY
  :courses: 
  - :name: Introduction to Sociology
    :credit: "3"
    :subject: SOCY
    :number: "1001"
    :description: "Examines basic sociological ideas including social relations, social interaction, social structure, and social change. Examples are drawn from societies around the world. Meets MAPS requirement for social science: general. Approved for arts and sciences core curriculum: contemporary societies."
  - :name: United States Race and Ethnic Relations
    :credit: "3"
    :subject: SOCY
    :number: "1021"
    :description: "An examination of race and minority problems in U.S. society, including the psychological, social, and cultural sources of prejudice and discrimination. Approved for arts and sciences core curriculum: United States context."
  - :name: Social Conflict and Social Values
    :credit: "3"
    :subject: SOCY
    :number: "1051"
    :description: "Explores origin, escalation, and resolution of social conflict. Focuses on major conflict theories, human values and social action, and use of simulation and negotiation exercises for learning conflict management skills. Approved for arts and sciences core curriculum: contemporary societies or ideals and values."
  - :name: Independent Study in Sociology
    :credit: "1"
    :subject: SOCY
    :number: "1841"
    :description: May be repeated up to 7 total credit hours.
  - :name: Contemporary Social Issues and Human Values
    :credit: "3"
    :subject: SOCY
    :number: "2011"
    :description: Explores contemporary societies on a global scale. Focuses on such issues as capitalism, socialism, race and ethnic problems, sex discrimination, poverty and the concentration of wealth, crime and deviance, human rights and human values, peace and war.
  - :name: Nonviolence and the Ethics of Social Action
    :credit: "3"
    :subject: SOCY
    :number: "2021"
    :description: Examines nonviolence as a strategy of social action. Focuses on ethics and dynamics of nonviolent action; racial and economic justice movements; civil disobedience; and conscientious objection to war.
  - :name: Social Problems
    :credit: "3"
    :subject: SOCY
    :number: "2031"
    :description: "Examines U.S. society from a normative perspective emphasizing theories of social change. Considers such problems as distribution of power, unemployment, poverty, racism and sexism, the changing role of the family, and drugs. Approved for arts and sciences core curriculum: ideals and values."
  - :name: The Social Construction of Reality
    :credit: "3"
    :subject: SOCY
    :number: "2041"
    :description: Analyzes the human environment as a human product. Studies how all things that construct the objective social facts of our social world are created, reproduced, maintained, and distributed by specific human interaction processes.
  - :name: Introduction to Social Statistics
    :credit: "3"
    :subject: SOCY
    :number: "2061"
    :description: Introduces students to quantitative analysis of social phenomena. Emphasizes understanding and proper interpretation of graphs; measures of central tendency, dispersion, and association; and the concept of statistical significance. Assumes students have only limited mathematical background.
  - :name: Topics in Sociology
    :credit: "3"
    :subject: SOCY
    :number: "2091"
    :description: Variety of courses taught by visiting and regular faculty. See current departmental announcements for specific content. Students may receive credit for this course up to three times for different topics.
  - :name: Classical Theory
    :credit: "3"
    :subject: SOCY
    :number: "3001"
    :description: In-depth study of classical sociological theorists, particularly Marx, Durkheim, and Weber. Examines their roles in defining the discipline of sociology. Prereq., SOCY 1001. Restricted to sophomores, juniors and seniors.
  - :name: Contemporary Theory
    :credit: "3"
    :subject: SOCY
    :number: "3011"
    :description: Continuation of SOCY 3001. In-depth study of modern and post-modern theories of the 20th century, including structural-functionalist, conflict, symbolic interactionist, feminist, and world system theories. Prereq., SOCY 1001. Restricted to junior/senior SOCY majors.
  - :name: Self and Consciousness
    :credit: "3"
    :subject: SOCY
    :number: "3041"
    :description: Explores human development from a psychosocial perspective, focusing on the interplay between psychological patterns and social forms. Issues such as self-image and social consciousness are studied within the larger context of individual and collective forces leading to transformation. Prereqs., SOCY 1001, and 3001 or 3011, or instructor consent. Restricted to junior/senior SOCY majors. Same as INVS 3041.
  - :name: Social Movements in the U
    :credit: "3"
    :subject: SOCY
    :number: "3141"
    :description: Considers theory and research about American social movements. Emphasizes leadership, ideology, recruitment, strategy, organizational dynamics, public response, and reasons for success or failure. Prereqs., SOCY 1001, and SOCY 3001 or 3011. Restricted to junior/senior SOCY majors.
  - :name: Self in Modern Society
    :credit: "3"
    :subject: SOCY
    :number: "3151"
    :description: "Using a variety of Eastern and Western perspectives, this course explores how modern social institutions and culture shape our personal experiences, how personal experiences can affect the nature of those institutions and culture, and how strategies can be developed for achieving balance between the individual and society. Prereqs., SOCY 1001, and SOCY 3001 or 3011. Restricted to junior/senior SOCY majors. Approved for arts and sciences core curriculum: United States context or ideals and values."
  - :name: Sociological Perspectives on Race and Ethnicity
    :credit: "3"
    :subject: SOCY
    :number: "3161"
    :description: Examines current sociological theory and research on race and ethnicity. Considers relationships between class, gender, and race, as well as issues of residential segregation, family formation, fertility and mortality, and institutional racism. Recommended prereq., SOCY 1001.
  - :name: Whiteness Studies
    :credit: "3"
    :subject: SOCY
    :number: "3171"
    :description: Uses the conceptual framework of the sociology of race and ethnic relations to explore whiteness as a racial category that is centered and privileged in American society. Investigates the development of whiteness from past white supremacy, current colorblindness, to possible future multiculturalism. Analyzes the consequences of whiteness as a racial identity and a social structure. Prereqs., SOCY 1001 and 1021.
  - :name: Survey Methods
    :credit: "3"
    :subject: SOCY
    :number: "3301"
    :description: Teaches quantitative research methods and, particularly, methods of survey research. Topics include sampling, interviewing, schedule construction, data analysis, computer methods, index construction, and statistical analysis. Students participate in a survey project, design, collect data, and prepare a research paper on the basis of collected data. Prereqs., SOCY 1001, 2061, and SOCY 3001 or 3011. Restricted to junior/senior sociology majors.
  - :name: Field Methods
    :credit: "3"
    :subject: SOCY
    :number: "3401"
    :description: Skill development prepares students to conduct qualitative sociological research. Emphasizes ethnographic techniques, including intensive interviewing, direct observation, coding, participant observation, and report writing. Students conceive and execute a field research project with data collection, analysis, and a report. Prereqs., SOCY 1001 and SOCY 3001 or 3011. Restricted to junior/senior sociology majors.
  - :name: Conflict Management in Social Systems
    :credit: "3"
    :subject: SOCY
    :number: "4021"
    :description: Explores conflict resolution theory and method as applied to interpersonal, intergroup, and interorganization conflict. Prereqs., SOCY 1001, and SOCY 3001 or 3011.
  - :name: Social Psychology
    :credit: "3"
    :subject: SOCY
    :number: "4031"
    :description: Studies individuals in social context. Reviews philosophical and sociological treatments of the relation between the individual and society. More specific topics include the socialization process, theories of human development and personality formation, language acquisition, conformity, aggression, sex differences in personality and gender identity, and the relation between attitudes and overt behavior. Prereqs., SOCY 1001, and SOCY 3001 or 3011. Restricted to junior/senior SOCY majors.
  - :name: The Creative Self
    :credit: "3"
    :subject: SOCY
    :number: "4041"
    :description: Experimental approach to the creative process that fosters experimentation outside of conventional patterns of thinking and expression, and explores the use of imagination and creative thinking in problem solving, writing, and art. Prereqs., SOCY 1001, and SOCY 3001 or 3011, or instructor consent. Restricted to junior/senior SOCY majors. Same as INVS 4041.
  - :name: Social Statistics
    :credit: "3"
    :subject: SOCY
    :number: "4061"
    :description: Introduction to quantitative analysis of social phenomena. Emphasizes use of probability, statistical inference, analysis of variance, and multiple regression techniques for production of sociological research. Prepares students for more advanced-level statistics courses. Prereqs., SOCY 1001, and SOCY 3001 or 3011. Restricted to junior/senior SOCY majors.
  - :name: Social Stratification
    :credit: "3"
    :subject: SOCY
    :number: "4071"
    :description: Studies theories of class, ethnic, sex, and age stratification. Examines social inequality in the United States and analyzes the resulting conflicts. Prereqs., SOCY 1001, and SOCY 3001 or 3011. Restricted to junior/senior SOCY majors. Same as SOCY 5071.
  - :name: Sociology of Education
    :credit: "1"
    :subject: SOCY
    :number: "4081"
    :description: Analyzes the school as a social organization. Among topics considered are power and control in the school; classroom interaction and its relation to learning and personality development in students; roles of educators; and reciprocal relations of school and community. Prereqs., SOCY 1001, and SOCY 3001 or 3011. Restricted to junior/senior SOCY majors. Same as SOCY 5081.
  - :name: Nonviolent Social Movements
    :credit: "3"
    :subject: SOCY
    :number: "4111"
    :description: Explores theories of democracy and development in relation to movements for nonviolent social change. Focuses on means and ends, spirituality, leadership, decision--making, civil society, cooperative economics, ecology, and decentralized power. Prereqs., SOCY 1001, and 3001 or 3011. Restricted to senior SOCY or PSCI majors. Same as INVS 4402.
  - :name: Sociology of Religion
    :credit: "3"
    :subject: SOCY
    :number: "4121"
    :description: Examines complex interactions between religious and other social structures, such as the economy, government, and the family, and how globalization is affecting religious traditions across the globe. Includes discussion of how various religions are used or misused to justify terrorism and other acts of violence. Prereqs., SOCY 1001, and SOCY 3001 or 3011. Restricted to junior/senior SOCY majors.
  - :name: Advanced Topics in Sociology
    :credit: "1"
    :subject: SOCY
    :number: "4131"
    :description: Variety of advanced specialty courses taught by visiting and regular faculty designed for upper division sociology majors. See current departmental announcement for specific content. May be repeated up to 9 total credit hours for different topics. Prereq., SOCY 1001. Restricted to junior and senior SOCY majors.
  - :name: Senior Honors Seminar 1
    :credit: "3"
    :subject: SOCY
    :number: "4441"
    :description: Helps students design and initiate an honors thesis based on original sociological research. Prereqs., SOCY 1001, and SOCY 3001 or 3011, and instructor consent. Restricted to SOCY majors with a minimum grade point average of 3.30.
  - :name: Senior Honors Seminar 2
    :credit: "3"
    :subject: SOCY
    :number: "4451"
    :description: Helps students complete an honors thesis based on original sociological research. Emphasizes analyzing data, writing research reports, and presenting results. Prereqs., SOCY 1001, and SOCY 3001 or 3011, and instructor consent. Restricted to SOCY majors with a minimum grade point average of 3.30.
  - :name: Critical Thinking in Sociology
    :credit: "3"
    :subject: SOCY
    :number: "4461"
    :description: "Examines a sociological topic in depth, covering such issues as class structure, race relations, gender roles, criminal justice, and political conflict, with an emphasis on writing, reading, and critical thinking. Prereqs., SOCY 1001, and SOCY 3001 or 3011. Restricted to seniors SOCY majors. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Independent Study in Sociology
    :credit: "1"
    :subject: SOCY
    :number: "4841"
    :description: Upper-division variable credit. May be repeated up to 8 total credit hours. Prereqs., SOCY 1001, and SOCY 3001 or 3011, and instructor consent. Restricted to SOCY majors.
  - :name: Teaching Sociology
    :credit: "3"
    :subject: SOCY
    :number: "4911"
    :description: Students participate in a teaching seminar under the supervision of a faculty member. Includes pedagogical strategies for implementing concrete educational goals and encouraging higher levels of creativity and analysis in a large, lower-division class. Emphasizes mentorship and personal development. Prereqs., SOCY 1004 and instructor consent.
  - :name: Internship in Sociology
    :credit: "1"
    :subject: SOCY
    :number: "4931"
    :description: Provides an academically supervised opportunity for junior and senior sociology majors to work in public or private organizations. Focuses on the sociology of education, institution building, and social change in educational settings. Interns work in specially devised learning centers. May be repeated up to 6 total credit hours. Prereqs., SOCY 1001, and 3001 or 3011. Restricted to SOCY majors.
  - :name: Classical Theory
    :credit: "3"
    :subject: SOCY
    :number: "5001"
    :description: Surveys sociological theory into the early 20th century and its influence in the emergence of major contemporary theoretical perspectives. Restricted to SOCY graduate students.
  - :name: Modern Theory
    :credit: "3"
    :subject: SOCY
    :number: "5011"
    :description: Surveys post-World War II sociological theory emphasizing such theories as functionalism, symbolic interactionism, exchange theory, conflict theory, and phenomenology.
  - :name: Research Design
    :credit: "3"
    :subject: SOCY
    :number: "5031"
    :description: Principles and practice of social research, including the nature of scientific explanation, the relationship between theory and research, research design, measurement problems, sampling questionnaire construction, interviewing, ethnographic methods, and statistical analysis.
  - :name: Cultural Sociology
    :credit: "3"
    :subject: SOCY
    :number: "5041"
    :description: Explores &quot;the cultural turn&quot; in sociology and related disciplines. Reviews basic themes in cultural studies--e.g., distinguishing &quot;cultural&quot; and &quot;social&quot;; narrative as catalyst between symbols and practices; cultural production processes; self as embodied; culture and power; methods and epistemological issues. Students present their own projects in class and as research papers. Prereq., graduate standing.
  - :name: Modern Marxist Social Theory
    :credit: "3"
    :subject: SOCY
    :number: "5061"
    :description: Analyzes recent Marxist theories of class structure, exploitation, political economy, alienation, culture, and the state as discussed in the work of Althusser, Gramsci, Lukacs, Mandel, Marcuse, Roemer, and others. Restricted to graduate students.
  - :name: Social Stratification
    :credit: "3"
    :subject: SOCY
    :number: "5071"
    :description: Same as SOCY 4071.
  - :name: Sociology of Education
    :credit: "1"
    :subject: SOCY
    :number: "5081"
    :description: Same as SOCY 4081.
  - :name: "Postmodernism: Theories and Debates"
    :credit: "3"
    :subject: SOCY
    :number: "5091"
    :description: Examines the historical conditions that led to postmodern thought and its challenges to social sciences, its theoretical and methodological assumptions, and its political implications. Also discusses postmodern views on science, subject, power, and social change. Prereq., graduate standing.
  - :name: "Data 1: Introduction to Social Statistics"
    :credit: "3"
    :subject: SOCY
    :number: "5111"
    :description: Introduces statistical analysis in the social sciences. Introduces basic techniques of inferential statistics and several bivariate statistical techniques including t-test for the difference in means, chi-square independence, analysis of variance (ANOVA), correlation, and simple regression (OLS). This course prepares students for the required course on multivariate regression techniques (Data 2).
  - :name: Qualitative Methods
    :credit: "3"
    :subject: SOCY
    :number: "5121"
    :description: Training in the systematic observation of people in situations, finding them where they are, staying with them in a role acceptable to them that allows intimate observations of behavior. Students report their findings in ways useful to social science but not harmful to those observed.
  - :name: Special Topics
    :credit: "1"
    :subject: SOCY
    :number: "5161"
    :description: May be repeated up to 9 total credit hours.
  - :name: Qualitative Analysis
    :credit: "3"
    :subject: SOCY
    :number: "5221"
    :description: Drawing on data gathered through participation, observation, and in-depth interviewing, students focus on developing theoretical analyses and exploring classical and post-modern ethnographic writing formats. Students present and revise their papers as well as review journal articles. Prereqs., graduate standing and SOCY 5121, or instructor consent.
  - :name: "Globalization and Democratization: An Introduction"
    :credit: "3"
    :subject: SOCY
    :number: "5331"
    :description: Introduces research on globalization and democratization from an interdisciplinary perspective. Examines ongoing interdisciplinary research on the global political economy. Students learn about ongoing research, critique current efforts, and design their own research project. Prereq., graduate standing in PSCI, ECON, GEOG, or SOCY. Same as PSCI 7333, GEOG 5332, and ECON 8333.
  - :name: Seminar in Social Psychology
    :credit: "3"
    :subject: SOCY
    :number: "5531"
    :description: Studies the individual in social context. Focuses on theoretical perspectives and substantive issues specific to sociological and social psychology, including socialization, the self, social roles, language, deviance, gender, collective behavior, group processes, attitudes and behavior, social norms, and conformity.
  - :name: Advanced Data Analysis
    :credit: "3"
    :subject: SOCY
    :number: "5601"
    :description: Extends general linear regression model to consider residual analysis, curvilinearity and interaction, and logistic regression. Includes completion of a written research paper. Prereqs., graduate standing and SOCY 5021.
  - :name: Teaching in Sociology
    :credit: "3"
    :subject: SOCY
    :number: "5611"
    :description: Learn how to teach sociology more effectively while developing a new content area and a clearer sense of the field. Choose a content area within sociology as the basis for planning a course and developing and practicing different teaching techniques. Prereqs., enrollment in SOCY graduate program.
  - :name: Independent Study in Sociology
    :credit: "1"
    :subject: SOCY
    :number: "5841"
    :description: Graduate variable credit. May be repeated up to 7 total credit hours. Prereq., instructor consent.
  - :name: "Data 2: Data Analysis"
    :credit: "3"
    :subject: SOCY
    :number: "6111"
    :description: Introduces students to mainstream multivariate regression techniques used in the social sciences. The majority of the course focuses on the Ordinary Least Square model and on the extension of this model to nominal, ordinal, and count dependent variables. Students will analyze data of their choosing with statistical software packages including SPSS, SAS, and STATA. Prereq., SOCY 5111 or equivalent.
  - :name: Graduate Sociology Forum 1
    :credit: "1"
    :subject: SOCY
    :number: "6821"
    :description: Introduces first-year graduate students to the full range of substantive topics, research programs, and other projects in which graduate sociology faculty are engaged. Provides a forum in which issues of the discipline are presented and discussed. Features weekly presentations by graduate sociology faculty. May be repeated up to 2 total credit hours. Restricted to graduate students.
  - :name: Graduate Professional Seminar
    :credit: "1"
    :subject: SOCY
    :number: "6831"
    :description: Offers guidance and instruction on topics related to advanced graduate study and academic life beyond graduation. Discussions will include writing journal articles; creating a vitae; writing dissertations; applying for grants and other sources of funding; the academic job search; and what to expect as a junior faculty member. Restricted to graduate students.
  - :name: Guided Research in Sociology
    :credit: "1"
    :subject: SOCY
    :number: "6841"
    :description: May be repeated up to 7 total credit hours. Prereq., graduate standing.
  - :name: Candidate for Degree for Master's Thesis
    :credit: "1"
    :subject: SOCY
    :number: "6941"
    :description: ""
  - :name: Master's Thesis
    :credit: "1"
    :subject: SOCY
    :number: "6951"
    :description: ""
  - :name: Data III---Advanced Data Analysis
    :credit: "3"
    :subject: SOCY
    :number: "7111"
    :description: Denotes third graduate course in sequence of quantitative methods. Following basic inferential statistics (SOCY 5111) and multivariate regression analysis (SOCY 6111), students study advanced statistical techniques such as event history analysis, multilevel modeling, structural equation modeling, and latent class analysis. May be repeated up to 9 total credit hours when topics vary. Prereqs., SOCY 5111 and 6111 and graduate standing.
  - :name: Doctoral Dissertation
    :credit: "1"
    :subject: SOCY
    :number: "8991"
    :description: All doctoral students must register for not fewer than 30 hours of dissertation credit as part of the requirements for the degree. For a detailed discussion of doctoral dissertation credit, refer to the Graduate School section.
  - :name: Ethics and Social Issues in U
    :credit: "3"
    :subject: SOCY
    :number: "1022"
    :description: "Explores current ethical and policy issues in U.S. health and medical practices. Includes such issues as alcohol and drug abuse, organ transplants and substitutes, genetic engineering, contraception, abortion, occupational safety and health, and euthanasia. Approved for arts and sciences core curriculum: ideals and values."
  - :name: Population and Society
    :credit: "3"
    :subject: SOCY
    :number: "3002"
    :description: Examines population, its structure and processes, and its relationships to selected areas of the social structure. Examines Malthusian, neo-Malthusian, and Marxist perspectives. Restricted to SOCY majors.
  - :name: Women, Development, and Fertility
    :credit: "3"
    :subject: SOCY
    :number: "3012"
    :description: "Investigates the status of women and fertility in context of social and economic development. Prereqs., SOCY 1001, and SOCY 3001 or 3011. Restricted to junior/senior SOCY majors. Same as WMST 3012. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Topics in Population and Health
    :credit: "3"
    :subject: SOCY
    :number: "3042"
    :description: A variety of courses in population and/or health will be taught, usually by visiting lecturers. See current departmental announcements for specific content. May be repeated up to 9 total credit hours for different topics. Prereq., SOCY 1001.
  - :name: Sociology of Aging
    :credit: "3"
    :subject: SOCY
    :number: "4002"
    :description: Studies present and future roles of the aged in the family, the community, and the larger society. Considers economic, political, and health consequences of various retirement systems. Prereqs., SOCY 1001, and SOCY 3001 or 3011. Restricted to junior/senior SOCY majors.
  - :name: "Population Studies: Fertility and Mortality"
    :credit: "3"
    :subject: SOCY
    :number: "4022"
    :description: Examines sociological causes and consequences of different levels of fertility, mortality, and population growth. Emphasizes methods, theory, policy, and practical applications.
  - :name: Population Issues, Problems, and Policies
    :credit: "3"
    :subject: SOCY
    :number: "5012"
    :description: Presents contemporary perspectives on relations between population and society. Focuses on mortality, fertility, and migration, the major demographic areas, with reviews of specific demographic phenomena and controversies.
  - :name: "Population Studies: Fertility and Mortality"
    :credit: "3"
    :subject: SOCY
    :number: "5022"
    :description: Same as SOCY 4022.
  - :name: Social Disparities in Health
    :credit: "3"
    :subject: SOCY
    :number: "7002"
    :description: Presents social disparities in health in their social context. Includes the sociology of health behavior; links between health status and social statuses including gender, race, ethnicity, and socioeconomic status; fundamental causes and other explanations for social disparities in health; environment and health; health insurance disparities; the physician-patient interaction and its consequences.
  - :name: The Social Demography of Race
    :credit: "3"
    :subject: SOCY
    :number: "7012"
    :description: Introduction to relevant, timely research within sociological and social demographic research on race and ethnicity. Specific areas will include conceptual/measurement issues; population size, growth, and migration; health and mortality; marriage, family, and fertility; socioeconomic context; and policy considerations. Course content will be structured around current empirical pieces in sociology literature with emphasis on methodological approach in analyses.
  - :name: Deviance in U
    :credit: "3"
    :subject: SOCY
    :number: "1004"
    :description: "Examines social construction of deviance in the U.S., emphasizing existing theory and research about such issues as deviant careers, deviant lifestyles, and processes of social control. Approved for arts and sciences core curriculum: ideals and values."
  - :name: Topics in Criminology
    :credit: "3"
    :subject: SOCY
    :number: "2004"
    :description: Variety of courses in criminology taught by visiting lecturers. See current departmental announcements for specific content. May be repeated up to 9 total credit hours.
  - :name: Drugs in United States Society
    :credit: "3"
    :subject: SOCY
    :number: "2034"
    :description: Examines the relationship between drugs and social contexts. Lends insight into why people find consciousness alteration meaningful, what kinds of experiences and problems arise, and what types of social policies emerge to control drug use.
  - :name: Crime and Society
    :credit: "3"
    :subject: SOCY
    :number: "2044"
    :description: Explores patterns of crime and victimization, classical and contemporary theories explaining crime and criminal justice agencies (police, courtroom and criminal justice personnel, correctional institutions).
  - :name: Perspectives on Violence
    :credit: "3"
    :subject: SOCY
    :number: "3034"
    :description: What counts as violence? Who decides what is violence and what is not? In what contexts does violence occur? This course critically examines different criminological and social science perspectives on violence. Prereq., SOCY 1001 or 1004.
  - :name: Race, Class, Gender, and Crime
    :credit: "3"
    :subject: SOCY
    :number: "3044"
    :description: Overview of race, class, gender, and ethnicity issues in offending, victimization, and processing by the justice system. Examines women and people of color employed in the justice system. Prereq., SOCY 1001 or 1004. Same as WMST 3044.
  - :name: Violence Against Women and Girls
    :credit: "3"
    :subject: SOCY
    :number: "3314"
    :description: Focuses on aspects of the victimization of women and girls that are &quot;gendered&quot;---namely, sexual abuse and intimate partner abuse. Also explores the importance of race, class, and sexuality in gendered violence. Prereq., WMST 2000. Same as WMST 3314.
  - :name: Topics in Criminology
    :credit: "3"
    :subject: SOCY
    :number: "4004"
    :description: Variety of courses in criminology to be taught by visiting lecturers. See current departmental announcements for specific content. Students may receive credit for this course up to three times for different topics. Prereq., SOCY 1001 or 1004.
  - :name: Criminology
    :credit: "3"
    :subject: SOCY
    :number: "4014"
    :description: Scientific study of criminal behavior with special attention to development of criminal law, definition of crime, causes of law violation, and methods of controlling criminal behavior. Prereq., SOCY 1001 or 1004.
  - :name: Juvenile Delinquency
    :credit: "3"
    :subject: SOCY
    :number: "4024"
    :description: "Examines the history, incidence and prevalence of delinquent behavior, as well as why children become involved in criminal activity. Prereq., SOCY 1001 or 1004. Approved for arts and sciences core curriculum: contemporary societies."
  - :name: Law and Society
    :credit: "3"
    :subject: SOCY
    :number: "4054"
    :description: Examines the law as a set of codes for dispute resolution, an institution of social control, a &quot;civilizing&quot; force, and a tool for violence and criminality. Prereq., SOCY 1001 or SOCY 1004. Credit not granted for this course and SOCY 2024.
  - :name: "American Criminal Justice System: An Advanced Overview"
    :credit: "3"
    :subject: SOCY
    :number: "4084"
    :description: "Examines the major actors and institutions of criminal justice: police, prosecutors, defense attorneys, plea bargaining, criminal courts, bail, sentencing, incarceration, and the death penalty. Analyzes how institutions of criminal justice discover, respond to, and process crime. Prereqs., SOCY 1001 or 1004."
  - :name: Criminal Justice System in the United States
    :credit: "3"
    :subject: SOCY
    :number: "4144"
    :description: Explores power, socioeconomic status, race, age, and gender issues in law enactment and enforcement, judicial practice, and correctional policy and practice. Examines historical change in these structures. Students may not receive credit for both SOCY 4144 and 2014. Prereq., SOCY 1001 or 1004. Similar to SOCY 2014.
  - :name: Topics in Criminology
    :credit: "3"
    :subject: SOCY
    :number: "5004"
    :description: Variety of courses in criminology to be taught by visiting lecturers. See current departmental announcements for specific content. Students may receive credit for this course up to three times for different topics.
  - :name: Criminological Theory
    :credit: "3"
    :subject: SOCY
    :number: "5114"
    :description: Examines the major criminological theories of the 18th through 21st centuries in Europe, Australia, and the U.S. Emphasizes the historical contexts and paradigms of knowledge influencing these theories. Prereq., graduate standing.
  - :name: Patterns of Criminal Behavior
    :credit: "3"
    :subject: SOCY
    :number: "5214"
    :description: Overview of the epidemiology of crime. Examines patterns of crime (both offending and victimization), and includes a gender, race/ethnicity, and class analysis.
  - :name: Punishment and Social Control
    :credit: "3"
    :subject: SOCY
    :number: "5314"
    :description: Exploration of sociological perspectives on the criminal justice process. Considers organization of criminal law responses, including enforcing and sentencing. Race, class, gender, and age differences in treatment and sentencing are analyzed. Prereq., graduate standing.
  - :name: Capital Punishment in the United States
    :credit: "3"
    :subject: SOCY
    :number: "5414"
    :description: Surveys the history and current status of capital punishment in the United States, with a critical examination of arguments both for and against the death penalty. Restricted to SOCY majors only.
  - :name: The Social Construction of Sexuality
    :credit: "3"
    :subject: SOCY
    :number: "1006"
    :description: Discusses the social determinants of sexuality. Analyzes the economic, psychological, and cultural influences on human sexuality. Interactional perspective of human sexuality is presented. Restricted to sophomores, juniors, and seniors. Same as WMST 1006.
  - :name: Sex, Gender, and Society 1
    :credit: "3"
    :subject: SOCY
    :number: "1016"
    :description: "Examines status and power differences between the sexes at individual and societal levels. Emphasizes historical context of gender roles and status, reviews major theories of gender stratification. Same as WMST 1016. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Marriage and the Family in U
    :credit: "3"
    :subject: SOCY
    :number: "3016"
    :description: "Comparative and historical examination of marriage and the family within the U.S. Emphasizes changing family roles and family structures. Also considers alternatives to the nuclear family and traditional marriage exploring new definitions of family. Prereqs., SOCY 1001, and SOCY 3001 or 3011. Restricted to junior/senior SOCY majors. Same as WMST 3016. Approved for arts and sciences core curriculum: United States context."
  - :name: "Women of Color: Chicanas in U"
    :credit: "3"
    :subject: SOCY
    :number: "3026"
    :description: Critically explores the Chicana experience and identity. Examines issues arising from the intersection of class, race, and gender. Focuses on controversies surrounding culture and gender through an analysis of feminism and feminismo. Prereqs., SOCY 1001 and SOCY 3001 or 3011. Restricted to junior/ senior SOCY majors. Same as ETHN 3026.
  - :name: Topics in Sex and Gender
    :credit: "3"
    :subject: SOCY
    :number: "3046"
    :description: Faculty present courses based on their area of expertise and specialization in the field of sex and gender. Students should check current sociology department notices of course offerings for specific topics. Students may receive credit for this course up to three times for different topics. Prereqs., SOCY 1001, and SOCY 3001 or 3011. Restricted to junior/ senior SOCY majors. Same as WMST 3046.
  - :name: Sex, Gender, and Society 2
    :credit: "3"
    :subject: SOCY
    :number: "4016"
    :description: Studies status and power differences between the sexes at individual, group, and societal levels. Examines empirically established sex differences, and reviews biological, psychological, and sociological explanations for gender differences. Prereqs., SOCY 1016 or WMST 2000. Restricted to junior/senior SOCY majors. Same as WMST 4016.
  - :name: Family and Society
    :credit: "3"
    :subject: SOCY
    :number: "4086"
    :description: Studies the changing relationship between family and social structure. Examines variations in family organization and considers political, social, ideological, demographic, and economic determinants of family formation. Prereqs., SOCY 1001, and SOCY 3001 or 3011. Restricted to junior/senior SOCY majors. Same as WMST 4086.
  - :name: Sociology of Sex and Gender
    :credit: "3"
    :subject: SOCY
    :number: "5006"
    :description: Theoretical and empirical examination of sex stratification, sex role differentiation, and sex differences in socialization, personality, institutions, and culture.
  - :name: Topics in Sex and Gender
    :credit: "3"
    :subject: SOCY
    :number: "5016"
    :description: Covers diverse specializations of faculty in the area of sex and gender. See current departmental announcements or online Schedule Planner for specific content. May be repeated up to 9 total credit hours for different topics.
  - :name: Feminist Research Methods
    :credit: "3"
    :subject: SOCY
    :number: "5026"
    :description: Epistemological and methodological issues generated by feminist research and students' own projects.
  - :name: Feminist Theory
    :credit: "3"
    :subject: SOCY
    :number: "5036"
    :description: Examines the main schools of feminist thought and their impact upon sociological theories. Also examines current feminist theoretical debates and their relevance to feminist sociology. Prereq., graduate standing.
  - :name: Environment and Society
    :credit: "3"
    :subject: SOCY
    :number: "2077"
    :description: Examines how both natural and built environments influence human behavior and social organization. Focuses on microenvironments and their influence on individuals; the impact of macroenvironments on societal organization; and environmental movements. Credit not granted for this course and SOCY 3091.
  - :name: Global Human Ecology
    :credit: "3"
    :subject: SOCY
    :number: "4007"
    :description: Examines global environmental issues from sociological perspectives. Focuses on such problems as overpopulation, world hunger and poverty, pollution, resource shortages, environmental impact of technology and population dynamics, public policy, and strategies for change. Credit not granted for this course and SOCY 1002 or SEWL 2000.
  - :name: Animals and Society
    :credit: "3"
    :subject: SOCY
    :number: "4017"
    :description: Examines the role of non-human animals in human society. Investigates the social construction of the human/animal boundary. Challenges ideas that animals are neither thinking nor feeling. Examines the many ways humans rely on animals. Considers the link between animal cruelty and other violence. Explores the moral status of animals. Prereq., SOCY 1001.
  - :name: Inequality, Democracy, and the Environment
    :credit: "3"
    :subject: SOCY
    :number: "4027"
    :description: Focuses on the structural forces affecting environmental degradation and environmental behavior by examining the relationships between (a) inequality and democratic decision making and (b) undemocratic decision making; U.S. and corporate food and energy policy; and global environmental degradation. The course also focuses on the role that global inequality plays in fostering environmental degradation. Restricted to juniors/seniors.
  - :name: Topics in Environment and Society
    :credit: "3"
    :subject: SOCY
    :number: "4047"
    :description: Variety of courses taught by visiting and regular faculty. See current departmental announcements for specific content. May be repeated up to 9 credit hours for different topics.
  - :name: Foundations of Environmental Sociology
    :credit: "3"
    :subject: SOCY
    :number: "5007"
    :description: "Provides overview of environmental sociological theory and research including topics such as: public environmental perception, concern, and knowledge; environmentalism as a social movement; environmental justice; energy, technology, and risk; human dimensions of environmental change; and natural hazards and disasters. Same as ENVS 5007."
  - :name: Population and Environment
    :credit: "3"
    :subject: SOCY
    :number: "5117"
    :description: Reviews research on human-environment interactions, with a focus on ways in which demographic processes influence, and are influenced by, the environmental context. Specific topics include conceptual and analytical frameworks; methodologies; intervening factors shaping human dimensions of environmental change; and regionally-focused research. Restricted to graduate students.
  - :name: Inequality, Democracy, and the Environment
    :credit: "3"
    :subject: SOCY
    :number: "5137"
    :description: Focuses on the structural forces affecting environmental degradation and environmental behavior by examining the relationships between A) inequality and democratic decision making and B) undemocratic economic and political decision making, U.S. and corporate food and energy policy; and global environmental degradation. Focus will also be placed on the role that global inequality plays in fostering environmental degradation. Restricted to graduate students.
  - :name: Graduate Research Internship in Environmental Sociology
    :credit: "1"
    :subject: SOCY
    :number: "5937"
    :description: Offers the opportunity for sociology graduate students specializing in environmental sociology to work with local governmental or non-profit organizations on research assignments. The research topic, academic reading list, and expectations for the final project will be developed collaboratively with a faculty sponsor and organizational representative.
- :name: Spanish and Portuguese
  :code: SPAN
  :courses: 
  - :name: Cultural Difference through Hispanic Literature
    :credit: "3"
    :subject: SPAN
    :number: "1000"
    :description: "For freshmen only. Organized around the general topic of cultural differences. Focuses on a related issue such as gender or history articulated in the literature of Spain, Latin America, and the Hispanic United States. Taught in English; students read selected literary texts in English from the various traditions. Does not count towards the Spanish major. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Beginning Spanish 1
    :credit: "5"
    :subject: SPAN
    :number: "1010"
    :description: Offers students a firm command of Spanish grammar. Grammar is used as a point of departure for development of oral skills. Reading and writing are stressed to a lesser degree. Attendance at the language laboratory may be mandatory. Credit not granted for this course and SPAN 1150.
  - :name: Beginning Spanish 2
    :credit: "5"
    :subject: SPAN
    :number: "1020"
    :description: Continuation of SPAN 1010. Attendance at the language laboratory may be mandatory. Prereq., SPAN 1010 with a grade of C- or better, or placement. Credit not granted for this course and SPAN 1150.
  - :name: Second-Year Spanish 1
    :credit: "3"
    :subject: SPAN
    :number: "2110"
    :description: Grammar review. Emphasizes reading, writing, and speaking skills. Attendance at the language laboratory may be mandatory. Prereq., SPAN 1020 with a grade of C- or better, or placement. Credit not granted for this course and SPAN 2150. Meets MAPS requirement for foreign language.
  - :name: Second-Year Spanish 2
    :credit: "3"
    :subject: SPAN
    :number: "2120"
    :description: Grammar review. Emphasizes reading, writing, and speaking skills. Attendance at the language laboratory may be mandatory. Prereq., SPAN 2110 with a grade of C- or better, or placement. Credit not granted for this course and SPAN 2150.
  - :name: Intensive Second-Year Spanish
    :credit: "5"
    :subject: SPAN
    :number: "2150"
    :description: Intensive review of grammar and other subjects covered in SPAN 2110 and 2120. Attendance at the language laboratory may be mandatory. Prereq., SPAN 1020 with a grade of C- or better, or placement and departmental approval. Credit not granted for this course and SPAN 2110 or 2120. Meets MAPS requirement for foreign language.
  - :name: Advanced Spanish Language Skills
    :credit: "5"
    :subject: SPAN
    :number: "3000"
    :description: Transitional course that introduces students to the Spanish major and improves their writing skills. Involves composition, reading, and to a lesser extent, conversation. Prereq., SPAN 2120 or 2150 with a grade of C- or better, the equivalent, or placement.
  - :name: Spanish Conversation
    :credit: "3"
    :subject: SPAN
    :number: "3001"
    :description: Emphasizes vocabulary acquisition and speaking fluency. Through structured and carefully monitored individual, group, and class work, students achieve enduring language growth and meaningful acculturation that otherwise could only be achieved through an extended stay in an Hispanic country. Prereqs., SPAN 2120 or 2150 with a grade of C- or better, the equivalent, or placement.
  - :name: Professional Spanish for Business 1
    :credit: "3"
    :subject: SPAN
    :number: "3030"
    :description: Includes the study of business vocabulary, business concepts, geographic context, and cultural context. Prereq., SPAN 3000.
  - :name: Professional Spanish for Business 2
    :credit: "3"
    :subject: SPAN
    :number: "3040"
    :description: Continuation of SPAN 3030 with more emphasis on interpreting and elementary translation. Some attention is given to the writing of resumes and application letters, as well as to the entire job-search process. Prereqs., SPAN 3000, 3030.
  - :name: Spanish Phonology and Phonetics
    :credit: "3"
    :subject: SPAN
    :number: "3050"
    :description: Designed to teach some of the methods, techniques, and tools of descriptive linguistics as they apply to articulatory phonetics. Students analyze important contrasts between sounds of Spanish and English by means of phonetic transcription. Prereq., SPAN 3000.
  - :name: Literary Analysis
    :credit: "3"
    :subject: SPAN
    :number: "3100"
    :description: "Students read short stories and other brief narrative texts, critical and creative essays, short plays, and poems to facilitate the acquisition of critical skills in identification of basic ideological and formalistic issues within texts being studied. Prereq., SPAN 3000 or equivalent. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Advanced Spanish Grammar
    :credit: "3"
    :subject: SPAN
    :number: "3120"
    :description: Analysis of texts from morphological and syntactic perspectives. Structural and semantic characteristics of major features of Spanish are studied at the sentence level. Use of these grammatical features is then studied in selected literary texts. Prereq., SPAN 3000 or equivalent.
  - :name: Linguistic Analysis of Spanish
    :credit: "3"
    :subject: SPAN
    :number: "3150"
    :description: Introduces students to fundamental areas of linguistic analysis with special attention paid to Spanish (and Portuguese). The structural systems of language will be introduced (principles of sound patterns, word formation, meaning, and sentence structure). Different types of language variation will be discussed (historical, social, regional). Prereq., SPAN 3000 or equivalent.
  - :name: Spanish Culture
    :credit: "3"
    :subject: SPAN
    :number: "3200"
    :description: Examines historical bases of modern Spain's cultural and political currents. Prereq., SPAN 3000.
  - :name: The Cultural Heritage of Latin America
    :credit: "3"
    :subject: SPAN
    :number: "3210"
    :description: Examines literary, artistic, and philosophical currents in Latin America beginning with pre-Columbian indigenous cultures and continuing to the present. Prereq., SPAN 3000. Credit not granted for this course and SPAN 3220.
  - :name: "Latin American Culture: Spanish America and Brazil"
    :credit: "3"
    :subject: SPAN
    :number: "3220"
    :description: Examines literary, artistic, and philosophical currents in Spanish America and Portuguese America (Brazil), from pre-Columbian times to the present. Taught in Spanish. Prereq., SPAN 3000. Recommended prereqs., PORT 2110 and 2120. Credit not granted for this course and SPAN 3210. Same as PORT 3220.
  - :name: 20th Century Spanish Literature
    :credit: "3"
    :subject: SPAN
    :number: "3310"
    :description: Surveys leading writers of Spain from 1898 until the present. Prereq., SPAN 3100.
  - :name: 20th Century Spanish American Literature
    :credit: "3"
    :subject: SPAN
    :number: "3340"
    :description: Introduces contemporary Spanish American literature. Prereq., SPAN 3100.
  - :name: "Selected Readings: Spanish Literature in Translation"
    :credit: "3"
    :subject: SPAN
    :number: "3700"
    :description: "Introduces selected Spanish literature masterpieces. Taught in English. Will not count toward major requirements. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: "Selected Readings: Latin American Literature in Translation"
    :credit: "3"
    :subject: SPAN
    :number: "3800"
    :description: "Introduces selected Latin American (Spanish and Portuguese) literature masterpieces. Taught in English. Does not count toward the Spanish major. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Advanced Rhetoric and Composition
    :credit: "3"
    :subject: SPAN
    :number: "4010"
    :description: Designed to improve written expression in Spanish. Offers a detailed study of nuances of grammar points most difficult for students. Gives attention to errors in student compositions and to various styles of written Spanish. Prereqs., SPAN 3100 and 3120 or equivalent.
  - :name: Problems of Business Translation in Spanish 1
    :credit: "3"
    :subject: SPAN
    :number: "4060"
    :description: Develops skills in English-Spanish and Spanish-English translation and interpretation. Prereq., SPAN 3040 or equivalent.
  - :name: Problems of Business Translation in Spanish 2
    :credit: "3"
    :subject: SPAN
    :number: "4070"
    :description: Legal and commercial documents are studied, prepared, and discussed to enable students to perform successfully in real translation situations. Prereq., SPAN 4060 or equivalent.
  - :name: Hispanic Women Writers
    :credit: "3"
    :subject: SPAN
    :number: "4110"
    :description: Discusses the image of women in Spanish literature through the centuries using works by representative female writers. Prereqs., SPAN 3100, 3120, and an additional course above SPAN 3000.
  - :name: Masterpieces of Spanish Literature to 1700
    :credit: "3"
    :subject: SPAN
    :number: "4150"
    :description: Treats major literary tendencies of Spanish literature from its origins to the end of the Baroque period. Prereqs., SPAN 3100, 3120, and an additional course above SPAN 3000.
  - :name: "Masterpieces of Spanish Literature: 1700 to Present"
    :credit: "3"
    :subject: SPAN
    :number: "4160"
    :description: Requires a reading of selected masterpieces and an examination of major movements and figures in the literature of Spain from 1700 to the present. Prereqs., SPAN 3100, 3120, and an additional course above SPAN 3000.
  - :name: Masterpieces of Spanish American Literature to 1898
    :credit: "3"
    :subject: SPAN
    :number: "4170"
    :description: Examines major works of Spanish American literature from the colonial period to the late 19th century. Emphasizes major figures and their works. Prereqs., SPAN 3100, 3120, and an additional course above SPAN 3000.
  - :name: "Masterpieces of Spanish American Literature: 1898 to Present"
    :credit: "3"
    :subject: SPAN
    :number: "4180"
    :description: Examines major works of Spanish American literature from late 19th century to present. Prereqs., SPAN 3100, 3120, and an additional course above SPAN 3000.
  - :name: Special Topics in Spanish and/or Spanish American Literature
    :credit: "1"
    :subject: SPAN
    :number: "4220"
    :description: Examines intensively particular topics or issues concerning Spanish and/or Spanish American literature selected by the instructor. May be repeated up to 7 total credit hours. Prereqs., SPAN 3100, 3120, and an additional course above SPAN 3000.
  - :name: Special Topics in Luso-Brazilian and/or African Literature
    :credit: "3"
    :subject: SPAN
    :number: "4230"
    :description: Designed to examine intensively particular topics or issues concerning the literatures of Portugal, Brazil, and/or the African countries of Portuguese colonization. Taught in Spanish. May be repeated up to 7 total credit hours. Prereq., SPAN 3100, 3120, and an additional course above SPAN 3000. Same as PORT 4230.
  - :name: Special Topics in Hispanic Linguistics
    :credit: "3"
    :subject: SPAN
    :number: "4430"
    :description: Examines intensively particular topics or issues concerning Hispanic linguistics selected by the instructor. May be repeated up to 9 total credit hours on different topics. Prereqs., SPAN 3100, 3120, and an additional course above 3000.
  - :name: Introduction to Hispanic Linguistics
    :credit: "3"
    :subject: SPAN
    :number: "4450"
    :description: Introduces students to the main areas of inquiry within the field of Hispanic linguistics. Topics to be covered include speech and language, phonetics and phonology, morphology and syntax, semantics, linguistic change and variation, and Spanish spoken in the United States. Prereqs., SPAN 3100, 3120, and an additional course above 3000. Same as SPAN 5450.
  - :name: Methods of Teaching Hispanic Literature and Cultures
    :credit: "3"
    :subject: SPAN
    :number: "4500"
    :description: Introduces the methodologies associated with teaching Hispanic literature and culture in the secondary schools. Prereqs., SPAN 3100, 3120, and an additional course above SPAN 3000. Same as SPAN 5500.
  - :name: Cervantes
    :credit: "3"
    :subject: SPAN
    :number: "4620"
    :description: Prereqs., SPAN 3100, 3120, and an additional course above SPAN 3000.
