    :number: "4431"
    :description: Focuses on close reading of major novels and other works by Dostoevsky, one of the most important psychological novelists in modern literature, a profound religious thinker, and the greatest crime novelist in the world. Same as GSLL 5431.
  - :name: Tolstoy
    :credit: "3"
    :subject: RUSS
    :number: "4441"
    :description: Examines the developments of Tolstoy's thought and literary style through study of the novel War and Peace and short works from different periods of Tolstoy's writing. Recommended prereq., some experience with college-level expository writing. Same as GSLL 5441.
  - :name: Chekhov
    :credit: "3"
    :subject: RUSS
    :number: "4451"
    :description: Analyzes the life and creative works of the author of some of the funniest and some of the gloomiest stories in Russian literature. Examines Chekhov's major plays that laid the foundation for modernist theatre. Same as GSLL 5451.
  - :name: Women in 20th Century Russian Culture
    :credit: "3"
    :subject: RUSS
    :number: "4471"
    :description: "Acquaints students with major issues concerning women in 20th century Russian culture. Examines sources from folk culture, popular culture, and high culture (poetry, prose, songs, tales, visual art, and cinema) that mythologize or question women's images and societal roles. All texts and films are offered in English translation. Recommended prereq., course(s) in literature or film studies, and upper-division writing courses. Same as WMST 4471 and GSLL 5471. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: 19th Century Russian Literature
    :credit: "3"
    :subject: RUSS
    :number: "4811"
    :description: "Surveys background of Russian literature from 1800 to 1900. Russian writers and literary problems in the 19th century emphasizing major authors: Pushkin, Lermontov, Gogol, Dostoevsky, Turgenev, Tolstoy, and Chekhov. Same as HUMN 4811. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: 20th Century Russian Literature and Art
    :credit: "3"
    :subject: RUSS
    :number: "4821"
    :description: "Interdisciplinary course emphasizing the influence of art in 20th century Russian literature. Follows the changing cultural landscape from the time when Russia was in the vanguard of modern European literature to the gradual cultural relaxation that culminated in perestroika and glasnost. Same as HUMN 4821. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Contemporary Russian Literature
    :credit: "3"
    :subject: RUSS
    :number: "4831"
    :description: "Acquaints students with the most representative works of Russian writers from the 1960s to the present in a broad historical and political perspective. Examines the relationships between ideological concepts and aesthetics, and the treatment of moral and social issues in recent literary works. All readings are provided in translation. Recommended prereq., lower level literature course. Approved for arts and sciences core curriculum: literature and the arts or contemporary societies."
  - :name: "Critical Thinking: Russian Film and Society"
    :credit: "3"
    :subject: RUSS
    :number: "4851"
    :description: "Through structured discussions, selected readings, and written assignments, examines topics in Russian film from socio-historical and cultural studies perspectives. Identification and critical analysis of concepts and assumptions underlying differing cinematic approaches to controversial topics. Prereqs., RUSS 2221 or RUSS/FILM 3301 and RUSS 3010 or equivalent. Same as GSLL 5851. Approved for arts and sciences core curriculum: critical thinking."
