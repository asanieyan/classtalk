    :number: "5450"
    :description: Same as PHYS 4450 and PHIL 5450.
  - :name: Introduction to Magnetic Materials and Devices
    :credit: "3"
    :subject: PHYS
    :number: "5520"
    :description: Addresses magnetic materials and devices with emphasis on systems of interest in sensor and data storage technologies. Laboratory experiments are included to cover thin-film deposition, materials characterization, and device design and fabrication. Prereq., instructor consent. Recommended prereqs., PHYS 3320 and 4230.
  - :name: Optics Laboratory
    :credit: "3"
    :subject: PHYS
    :number: "5606"
    :description: Consists of 13 optics experiments that introduce the techniques and devices essential to modern optics, including characterization of sources, photodetectors, modulators, use of interferometers, spectrometers, and holograms, and experimentation of fiber optics and Fourier optics. Prereq., undergraduate optics course such as PHYS 4510. Same as ECEN 5606.
  - :name: Gravitational Theory (Theory of General Relativity)
    :credit: "3"
    :subject: PHYS
    :number: "5770"
    :description: Presents Einstein's relativistic theory of gravitation from geometric viewpoint; gives applications to astrophysical problems (gravitational waves, stellar collapse, etc.).
