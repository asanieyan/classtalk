  - :name: Europe During the Renaissance
    :credit: "3"
    :subject: HIST
    :number: "4122"
    :description: Explores the history and culture of Western Europe, 1300--1520. Comprehensive in scope, with analysis of political, economic, social, religious, intellectual, and artistic matters. Discusses significance of the Renaissance for origins of modern civilization. Restricted to sophomores/juniors/seniors.
  - :name: "Early Modern Europe: Religion, Politics, and Society (1500--1789)"
    :credit: "3"
    :subject: HIST
    :number: "4212"
    :description: Examines European history through three centuries of dynamic change. Addresses the rise of centralized nation-states, the Reformation and Counter-Reformation, religious wars, colonialism and racism, shifting class and gender relations, and the emergence of Enlightenment culture. Restricted to sophomores/juniors/seniors.
  - :name: War and the European State, 1618--1793
    :credit: "3"
    :subject: HIST
    :number: "4222"
    :description: Studies the development of the European states in response to international power struggles in the 17th and 18th centuries (up to the French Revolution). Restricted to sophomores/juniors/seniors. Same as HIST 5222.
  - :name: The Age of Reason, Montaigne to Voltaire
    :credit: "3"
    :subject: HIST
    :number: "4232"
    :description: Studies major European intellectual trends from late 16th century through the Enlightenment. Restricted to sophomores/juniors/seniors.
  - :name: 19th Century Europe
    :credit: "3"
    :subject: HIST
    :number: "4312"
    :description: Concerned with major social, political, and cultural developments in Europe from circa 1800 to the outbreak of World War I. Special emphasis is placed upon the Napoleonic experience, the rise of modern nationalism, romanticism, Darwinism and its social applications, the Industrial Revolution, imperialism, the emergence of modern ideologies, and the background of World War I. Prereq., junior or senior standing or instructor consent.
  - :name: Europe, 1890--1945
    :credit: "3"
    :subject: HIST
    :number: "4412"
    :description: Examines the origins, character, and significance of the First and Second World Wars for the major nations of Europe during the first half of the 20th century. Restricted to juniors and seniors.
  - :name: "World War I: The Brutalization of Europe"
    :credit: "3"
    :subject: HIST
    :number: "4422"
    :description: Examines the causes of World War I, the nature of the war itself, and its political, psychological, cultural, and social impacts. Considers the link between World War I and the rise of modern totalitarian movements and ideologies. Prereq., HIST 1020 or 1040. Restricted to sophomores/juniors/seniors.
  - :name: Europe since 1945
    :credit: "3"
    :subject: HIST
    :number: "4442"
    :description: Explores Europe from the end of World War II through the present day. Topics include postwar reconstruction; the cold war; anticommunist opposition and new social movements; consumer culture and punk music; the fall of communism; the Yugoslav wars; and European unity. Prereq., HIST 1020 or 1040 or 4412, or PSCI 2012. Restricted to sophomores/juniors/seniors.
  - :name: Graduate Colloquium in European History
