- :name: Anthropology
  :code: ANTH
  :courses: 
  - :name: Principles of Anthropology 1
    :credit: "3"
    :subject: ANTH
    :number: "1030"
    :description: "Evolution of humanity and culture from beginnings through early metal ages. Covers human evolution, race, prehistory, and rise of early civilizations. This course is taught through Continuing Education. Meets MAPS requirements for social science: general."
  - :name: Principles of Anthropology 2
    :credit: "3"
    :subject: ANTH
    :number: "1040"
    :description: "Surveys the world's major culture areas. Covers components of culture, such as subsistence, social organization, religion, and language. This course is taught through Continuing Education. Meets MAPS requirement for social science: general."
  - :name: "Exploring a Non-Western Culture: The Tamils"
    :credit: "3"
    :subject: ANTH
    :number: "1100"
    :description: "Surveys the social and economic patterns, ideas and values, and aesthetic achievements of the Tamils, a Hindu people who live in South India and Sri Lanka. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: "Exploring a Non-Western Culture: Japan"
    :credit: "3"
    :subject: ANTH
    :number: "1110"
    :description: "Examines modern Japan in terms of cultural styles, social patterns, work practices, aesthetic traditions, ecological conditions, and historical events that shape it as both a non-Western culture and a modern industrial state. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: "Exploring a Non-Western Culture: Hopi and Navajo, Cultures in Conflict"
    :credit: "3"
    :subject: ANTH
    :number: "1120"
    :description: "Studies the evolution of Hopi and Navajo cultures and cultural interrelationships from the protohistoric through the contemporary period, using an integrated, holistic, and humanistic viewpoint. Principal goal is to instill an appreciation of non-Western cultural diversity in material adaptations, social patterns, ideas and values, and aesthetic achievements, thus recognizing a range of cultural solutions to common human problems. Same as ETHN 1123. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: "Exploring a Non-Western Culture: The Maya"
    :credit: "3"
    :subject: ANTH
    :number: "1140"
    :description: "Explores the culture of the Maya of Central America, emphasizing their material adaptations, social organizations, ideals and values, and artistic achievements in the past and the present. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: "Exploring a Non-Western Culture: Regional Cultures of Africa"
    :credit: "3"
    :subject: ANTH
    :number: "1150"
    :description: "Explores a small number of cultures in a specific sub-region of Africa from an integrated holistic viewpoint, emphasizing material adaptations, social patterns, ideas and values, and aesthetic achievements. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: The Ancient Egyptian Civilization
    :credit: "3"
    :subject: ANTH
    :number: "1160"
    :description: "Emphasizes the origin of the Egyptian culture, its importance, and its impact on other cultures. In addition, the different points of view of various scholars are discussed with a comparative study of the ancient Egyptian culture and modern culture of Egypt and the Middle East. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Exploring Culture and Gender through Film
    :credit: "3"
    :subject: ANTH
    :number: "1170"
    :description: "Uses films and written texts to explore the concepts of culture and gender, as well as ethnicity and race. By looking at gender, ethnicity, and race cross-culturally, students will know how these concepts are constructed in their own society, as well as in others. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: "Maritime People: Fishers and Seafarers"
    :credit: "3"
    :subject: ANTH
    :number: "1180"
    :description: "Explores important milestones in the development of human societies and cultures that live from the sea. Emphasizes the evolution of maritime adaptations associated with fishing and seafaring from more than 10,000 years ago through the present. Approved for arts and sciences core curriculum: historical context."
  - :name: Origins of Ancient Civilizations
    :credit: "3"
    :subject: ANTH
    :number: "1190"
    :description: "Examines origins of the world's first civilizations in Mesopotamia, Egypt, the Indus Valley, MesoAmerica, and the Andes. Covers archaeology of ancient cities, trade, economy, politics, warfare, religion, and ideology. Seeks insights into general processes of cultural evolution. Approved for arts and sciences core curriculum: historical context."
  - :name: Culture and Power
    :credit: "3"
    :subject: ANTH
    :number: "1200"
    :description: "Compares contemporary sociopolitical systems across cultures, from non-Western tribal groups to modern states. Introduces students to anthropological approaches for understanding and analyzing political forces, processes, and institutions that affect cultures such as colonialism, warfare, violence, ethnicity, migration, and globalization. Approved for arts and sciences core curriculum: contemporary societies."
  - :name: Modern Issues, Ancient Times
    :credit: "3"
    :subject: ANTH
    :number: "2009"
    :description: "Considers issues of vital importance to humans, both now and in ancient times. Topics such as food, death, sex, family, literacy, or power are explored to consider how ancient societal norms and attitudes evolved, and how they relate to modern culture. Draws on material and literary evidence to develop an understanding of the complexities of ancient life. Same as CLAS 2009. Approved for arts and sciences core curriculum: historical context."
  - :name: Introduction to Physical Anthropology 1
    :credit: "3"
    :subject: ANTH
    :number: "2010"
    :description: "Detailed consideration of human biology, the place of humans in the animal kingdom, primate ecology, and fossil evidence for human evolution. Credit not granted for this course and ANTH 2050. Meets MAPS requirement for natural science: non-lab. Approved for arts and sciences core curriculum: natural science."
  - :name: Introduction to Physical Anthropology 2
    :credit: "3"
    :subject: ANTH
    :number: "2020"
    :description: "Continuation of ANTH 2010. Emphasizes genetics, human variation, and microevolution. Prereq., ANTH 2010. Credit not granted for this course and ANTH 2060. Approved for arts and sciences core curriculum: natural science."
  - :name: Laboratory in Physical Anthropology 1
    :credit: "1"
    :subject: ANTH
    :number: "2030"
    :description: "Lab in human osteology and musculoskeletal system emphasizing comparative primate morphology, adaptation, and the fossil record documenting the natural history of primates. Coreq., ANTH 2010. Meets MAPS requirement for natural science: lab, when taken with ANTH 2010. Approved for arts and sciences core curriculum: natural science."
  - :name: Laboratory in Physical Anthropology 2
    :credit: "1"
    :subject: ANTH
    :number: "2040"
    :description: "Experiments and hands-on exercises designed to enhance understanding of the principles and concepts presented in ANTH 2020. One two-hour class per week. Coreq., ANTH 2020. Approved for arts and sciences core curriculum: natural science."
  - :name: Honors---Human Origins 1
    :credit: "4"
    :subject: ANTH
    :number: "2050"
    :description: "Explores how the following two major bodies of evidence for human evolution are used by physical anthropologists in search of human origins: humankind's close physical and behavioral similarity to other living species, particularly living primates; and the fossil record for human evolution. Credit not granted for this course and ANTH 2010. Approved for arts and sciences core curriculum: natural science."
  - :name: Honors---Human Origins 2
    :credit: "4"
    :subject: ANTH
    :number: "2060"
    :description: "Surveys evidence for the continuing evolution of Homo sapiens. Emphasizes how physical anthropologists use data and concepts from medicine, genetics, demography, and ecology to understand the evolution of human biological diversity and adaptation. Prereq., ANTH 2050. Credit not granted for this course and ANTH 2020. Approved for arts and sciences core curriculum: natural science."
  - :name: Bones, Bodies, and Disease
    :credit: "3"
    :subject: ANTH
    :number: "2070"
    :description: Studies the human skeleton and introduces techniques used to evaluate demographic variables. Applies techniques through evaluation of photographic images of an excellently preserved mummified skeletal population from ancient Nubia to reconstruct prehistoric patterns of adaptation and biocultural evolution. Offered through Continuing Education only. Recommended prereq., ANTH 2010.
  - :name: Frontiers of Cultural Anthropology
    :credit: "3"
    :subject: ANTH
    :number: "2100"
    :description: Covers current theories in cultural anthropology and discusses the nature of field work. Explores major schools of thought and ethnographic fieldwork in a range of cultures studied by anthropologists.
  - :name: Introduction to Archaeology
    :credit: "3"
    :subject: ANTH
    :number: "2200"
    :description: Discusses history, basic concepts, techniques, and theoretical construction of archaeological field and laboratory investigations, as well as a general outline of world prehistory.
  - :name: Laboratory Course in Archaeological Methods
    :credit: "1"
    :subject: ANTH
    :number: "2210"
    :description: Studies analytical methods in archaeological research including those employed both in the field and in the laboratory. Deals with practical exercises illustrating many of the theoretical principles covered in ANTH 2200. Coreq., ANTH 2200.
  - :name: Primate Behavior
    :credit: "3"
    :subject: ANTH
    :number: "3000"
    :description: "Surveys naturalistic primate behavior. Emphasizes social behavior, behavioral ecology, and evolution as they lead to an understanding of human behavior. Prereqs., ANTH 2010 and 2020, or EBIO 1210 and 1220, and junior standing. Approved for arts and sciences core curriculum: natural science."
  - :name: The Human Animal
    :credit: "3"
    :subject: ANTH
    :number: "3010"
    :description: "Identifies genetic, anatomical, physiological, social, and behavioral characteristics humans share with other mammals and primates. Explores how these characteristics are influenced by modern culture. Prereqs., ANTH 2010 and 2020, or equivalent. Approved for arts and sciences core curriculum: natural science."
  - :name: "Africa: Peoples and Societies in Change"
    :credit: "3"
    :subject: ANTH
    :number: "3100"
    :description: Examines culture and politics in Africa through works by anthropologists and historians, as well as novels, films, and journalistic accounts. Special attention is devoted to the ways in which various African cultures have creatively and resiliently responded to the slave trade, European colonialism, and post-colonialism.
  - :name: Ethnography of Mexico and Central America
    :credit: "3"
    :subject: ANTH
    :number: "3110"
    :description: A broad overview, focusing on Mexico and Guatemala. Major topics include ethnohistory, indigenous and mestizo peoples, and contemporary problems and issues.
  - :name: "North American Indians: Traditional Cultures"
    :credit: "3"
    :subject: ANTH
    :number: "3130"
    :description: Comprehensive survey of native cultures of America north of Mexico, including a review of their natural environments, prehistory, languages, and major institutions for various culture areas. Restricted to sophomores/juniors/seniors. Same as ETHN 3133.
  - :name: Peoples of the South Pacific
    :credit: "3"
    :subject: ANTH
    :number: "3160"
    :description: Surveys traditional cultures and contemporary changes in Polynesia, Melanesia, and Micronesia.
  - :name: "America: An Anthropological Perspective"
    :credit: "3"
    :subject: ANTH
    :number: "3170"
    :description: "Historical and contemporary aspects of American life are considered from an anthropological perspective. Approved for arts and sciences core curriculum: United States context."
  - :name: Gender, Culture, and Sexuality
    :credit: "3"
    :subject: ANTH
    :number: "3180"
    :description: Focuses on gender, that is, the making of men and women, and how gender is culturally constructed in different societies. Gender describes many areas of behavior, feelings, thoughts, and fantasies that cannot be understood as primarily biologically produced. Sexuality and sexual systems are sometimes viewed as products of particular genderizing practices, but recent theories suggest that sexual systems themselves constitute gender. Prereq., ANTH 2100. Similar to WMST 2080.
  - :name: Peoples and Cultures of West Africa
    :credit: "3"
    :subject: ANTH
    :number: "3218"
    :description: "Deals with the history and anthropology of selected west African societies in the period before the imposition of European colonial rule. Same as HIST 3218. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Elements of Religion
    :credit: "3"
    :subject: ANTH
    :number: "3300"
    :description: Explores universal components of religion, as inferred from religions of the world, ranging from smaller-scale oral to larger-scale literate traditions. Restricted to sophomores/juniors/seniors. Same as ETHN 3301.
  - :name: Quantitative Methods in Anthropology
    :credit: "3"
    :subject: ANTH
    :number: "4000"
    :description: Surveys ways of deriving meaning from anthropological data by numerical means, including but not confined to basic statistical procedures. Prereqs., ANTH 2010 and 2020. Same as ANTH 5000.
  - :name: Explorations in Anthropology
    :credit: "3"
    :subject: ANTH
    :number: "4020"
    :description: Special topics in cultural and physical anthropology, as well as archaeology. Check with the department for semester offerings. May be repeated up to 9 total credit hours. Prereq., 15 hours of anthropology course work. Same as ANTH 5020.
  - :name: Nutrition and Anthropology
    :credit: "3"
    :subject: ANTH
    :number: "4060"
    :description: Overview of the evolution of human diet and ecological and cultural factors shaping modern diets. Introduces fundamentals of nutrition and analysis of nutritional status. Analyzes ecological, social, and cultural factors leading to hunger and undernutrition, as well as biological and behavioral consequences of undernutrition. Prereqs., ANTH 2010 and 2020, or EBIO 1210 and 1220, or EBIO 1030 and 1040. Same as ANTH 5060.
  - :name: Anthropological Genetics
    :credit: "3"
    :subject: ANTH
    :number: "4080"
    :description: Considers data and theory of human genetics. Emphasizes analytical techniques relating to a genetic analysis of individual, family, and populations. Prereqs., ANTH 2010 and 2020, or EBIO 1210 and 1220. Same as ANTH 5080.
  - :name: Human Evolutionary Biology
    :credit: "3"
    :subject: ANTH
    :number: "4110"
    :description: Detailed consideration of the fossil evidence for human evolution. Covers the discovery of important fossils and interpretations; descriptive information about the fossils; and data and theory from Pleistocene studies relating to ecology, ecological and behavioral data on modern apes, and molecular studies that have bearing on the study of human evolution. Prereqs., ANTH 2010 and 2020, or EBIO 1210 and 1220. Same as ANTH 5110.
  - :name: Advanced Physical Anthropology
    :credit: "3"
    :subject: ANTH
    :number: "4120"
    :description: Selected topics in physical anthropology emphasizing faculty specialties. Topics may include population genetics and its application to understanding modern human diversity, human population biology, and primate ecology and evolution. May be repeated up to 6 total credit hours. Prereqs., ANTH 2010 and 2020, or EBIO 1210 and 1220. Same as ANTH 5120.
  - :name: Aegean Art and Archaeology
    :credit: "3"
    :subject: ANTH
    :number: "4129"
    :description: A detailed study of the cultures of prehistoric Greece, the Cycladic Islands, and Crete, their art and archaeology, and their history within the broader context of the eastern Mediterranean, from earliest human settlement to the collapse of the Bronze Age at about 1100 B.C. Emphasis will be on palace states. Same as ARTH/CLAS 4129, ANTH 5129.
  - :name: Advanced Osteology
    :credit: "3"
    :subject: ANTH
    :number: "4130"
    :description: Detailed study of the human skeleton with special attention to health and demographic conditions in prehistoric cultures and the evaluation of physical characteristics and genetic relationships of prehistoric populations. Prereqs., ANTH 2010, 2020. Same as ANTH 5130.
  - :name: "Human Ecology: Biological Aspects"
    :credit: "3"
    :subject: ANTH
    :number: "4150"
    :description: Discusses role of human populations in local ecosystems, factors affecting population growth, and human adaptability to environmental stress. Detailed consideration of case studies of small-scale societies in different ecosystems. Prereqs., ANTH 2010 and 2020, or EBIO 1210 and 1220. Same as ANTH 5150.
  - :name: Primate Evolutionary Biology
    :credit: "3"
    :subject: ANTH
    :number: "4170"
    :description: Focuses on the fossil record of nonhominoid primates. Special emphasis placed on delineating the origins of the order Primates, the origins of the primate semiorders Strepsirhini and Haplorhini, and the adaptations of extinct primates in light of our understanding of the modern primate adaptive radiations. Prereqs., ANTH 2010 or EBIO 1210. Same as ANTH 5170.
  - :name: "Anthropological Perspectives: Contemporary Issues"
    :credit: "3"
    :subject: ANTH
    :number: "4180"
    :description: "Students read, discuss, and write critical evaluations of contemporary publications in anthropology. Identifies basic themes that inform major anthropological perspectives. Students then bring these perspectives to bear on issues currently facing the human species. May be repeated up to 6 total credit hours. Restricted to seniors. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Southwestern Archaeology
    :credit: "3"
    :subject: ANTH
    :number: "4210"
    :description: "Explores the prehistory of the American Southwest from the earliest entry of humans into the area to the Spanish entrada. Focuses on important themes in cultural development: the adoption of agricultural strategies, sedentism, population aggregation, population movement, and social complexity. Prereq., ANTH 2200. Same as ANTH 5210."
  - :name: "From Olmec to Aztec: The Archaeology of Mexico"
    :credit: "3"
    :subject: ANTH
    :number: "4220"
    :description: Examines the archaeology of Mexico from the initial peopling of the Americas to the Spanish conquest of the Aztec empire. Studies origins of complex societies; ancient Mexican cities, states, and empires; religion and politics; trade and interaction; ecology and economy; and social organization. Prereq., ANTH 2200. Restricted to sophomores, juniors, and seniors. Same as ANTH 5220.
  - :name: Archaeology of the Maya and Their Neighbors
    :credit: "3"
    :subject: ANTH
    :number: "4224"
    :description: Begins with the environment and describes the earliest inhabitants and the Olmec civilization, then shifts to the earliest Maya and the emergence and collapse of classic Maya civilization. Compares and contrasts the societies of lower Central America. Prereq., ANTH 2200. Same as ANTH 5224.
  - :name: Geoarchaeology
    :credit: "3"
    :subject: ANTH
    :number: "4240"
    :description: Applies geological principles and instruments to help solve archaeological problems. The focus is on site formation processes, soils, stratigraphy, environments, dating, remote sensing, and geophysical exploration. Environmental and ethical considerations are included. Prereq., ANTH 2200. Same as ANTH 5240.
  - :name: Plains Archaeology
    :credit: "3"
    :subject: ANTH
    :number: "4270"
    :description: Archaeological evidence for Native American ways of life on the North American Great Plains from the initial peopling of the region into the 19th century. Prereq., ANTH 2200. Same as ANTH 5270.
  - :name: "Human Ecology: Archaeological Aspects"
    :credit: "3"
    :subject: ANTH
    :number: "4330"
    :description: "Surveys archaeological approaches to ecology, economy, and landscape: glaciation, geomorphology, and other physical processes creating and affecting sites and regions; environmental reconstruction; theories of human-environment interaction; landscape formation by forager, agricultural, and complex societies; and ideologically structured landscapes. Prereq., ANTH 2200. Same as ANTH 5330."
  - :name: Archaeological Method and Theory
    :credit: "3"
    :subject: ANTH
    :number: "4340"
    :description: Surveys archaeological theories and methods within the context of the history of archaeology. Includes archaeological approaches to data recovery, analysis, and interpretation as well as an overview of cultural resources management and ethical issues in contemporary archaeology.
  - :name: Archaeological Field and Laboratory Research
    :credit: "2"
    :subject: ANTH
    :number: "4350"
    :description: Students participate in archaeological field research or conduct laboratory analysis of archaeological materials and data. Students work with faculty on archaeological research projects with a field or lab focus, depending on the project undertaken. May be repeated up to 6 total credit hours. Prereq., instructor consent. Same as ANTH 5350.
  - :name: Field Methods in Primate Ecology
    :credit: "1"
    :subject: ANTH
    :number: "4360"
    :description: Intensive lectures and field training teaches the basics of primate ecological method and theory, and develops concepts and skills to formulate and implement independent field research projects. Offered abroad only. Prereqs., ANTH 3000 or EBIO 1210 and 1220; junior standing. Same as ANTH 5360.
  - :name: Lithic Analysis and Replication
    :credit: "3"
    :subject: ANTH
    :number: "4380"
    :description: Uses diversity of approaches to the analysis of ancient stone tools, including fracture mechanics, lithic technology, materials, heat treatment, and functional analysis. Percussion and pressure-flaking experiments are performed. Prereq., ANTH 2200. Same as ANTH 5380.
  - :name: Research Methods in Archaeology I
    :credit: "3"
    :subject: ANTH
    :number: "4390"
    :description: Method and theory of archaeology, emphasizing the interpretation of materials and data and the relationship of archaeology to other disciplines. Prereq., ANTH 2200. Same as ANTH 5390.
  - :name: Archaeology of Ancient Egypt
    :credit: "3"
    :subject: ANTH
    :number: "4420"
    :description: Archaeology of ancient Egypt in light of recent excavations; the history of excavations of the different sites; and the art of ancient Egypt through the end of its history. Same as ANTH 5420.
  - :name: Biblical Archaeology
    :credit: "3"
    :subject: ANTH
    :number: "4430"
    :description: Old Testament history in the light of archaeological investigation; the Old Testament within the framework of the literature of the ancient near East. Same as ANTH 5430.
  - :name: Egyptian Hieroglyphics 1
    :credit: "3"
    :subject: ANTH
    :number: "4440"
    :description: Studies the ancient Egyptian language to shed light on the history and cultures of ancient Egypt. Involves reading and translating hieroglyphics into the English language. Same as ANTH 5440.
  - :name: Archaeology and Contemporary Society
    :credit: "3"
    :subject: ANTH
    :number: "4460"
    :description: Explores the intellectual climate in which archaeology is practiced and how it influences archaeological research and reconstruction, laws, regulations, and ethical issues. Explores public use of and engagement with archaeology. Prereq., ANTH 2200 or equivalent. Recommended prereq., one other archaeology course. Same as ANTH 5460.
  - :name: Cross-Cultural Aspects of Socioeconomic Development
    :credit: "3"
    :subject: ANTH
    :number: "4500"
    :description: Examines goals of international agencies that support development in underdeveloped countries. Anthropological perspective is provided for such issues as urban planning, health care and delivery, population control, rural development, and land reform. Same as ANTH 5500.
  - :name: Globalization and Transnational Culture
    :credit: "3"
    :subject: ANTH
    :number: "4505"
    :description: Covers the historical foundations for contemporary global change, addressing colonialism, global outsourcing, and cultural imperialism, with a particular emphasis on gender, class, and consumerism. Prereq., ANTH 2100.
  - :name: Applied Cultural Anthropology
    :credit: "3"
    :subject: ANTH
    :number: "4510"
    :description: Analysis of problems of cultural change due to contacts between people of different cultures. Restricted to senior ANTH or ETHN majors. Same as ETHN 4521 and ANTH 5510.
  - :name: Symbolic Anthropology
    :credit: "3"
    :subject: ANTH
    :number: "4520"
    :description: "Explores anthropological approaches to the study of symbolic systems, including cosmology, myth, religion, ritual, and art, as well as everyday patterns of metaphor and the presentation of self. Theoretical issues include semiotics, psychoanalysis, structuralism, liminality, and critical theory. Prereq., ANTH 2100. Same as ANTH 5520. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Theoretical Foundations of Sociocultural Anthropology
    :credit: "3"
    :subject: ANTH
    :number: "4530"
    :description: Critically examines the pivotal schools of 20th century social theory that have shaped modern sociocultural anthropology, including the ideas of cultural evolutionism, Marxism, Durkheim, Weber, structuralism, postmodernism, and contemporary anthropological approaches. Includes primary readings and seminar-style discussion. Prereq., ANTH 2100 or instructor consent. Same as ANTH 5530.
  - :name: Hunters and Gatherers
    :credit: "3"
    :subject: ANTH
    :number: "4540"
    :description: Explores hunter-gatherer ways of life and the ways in which anthropologists have thought about those ways of life, using lectures, discussion, the professional literature, and film. Topics covered include the history of hunter-gatherer research, relations between this research and archaeological studies of the human past, critiques of classic hunter-gatherer studies, and the current status of hunting and gathering peoples. Prereqs., ANTH 2010, 2020, 2100 and 2200.
  - :name: North American Indian Acculturation
    :credit: "3"
    :subject: ANTH
    :number: "4560"
    :description: "Comprehensive survey of changes in the native cultures of America north of Mexico caused by occupation of the continent by Old World populations, including a review of processes of contact, environmental changes, changes in major institutions, the nature of federal/state administration, the reservation system, and contemporary developments. Restricted to senior ANTH or ETHN majors. Same as ETHN 4563 and ANTH 5560. Approved for arts and sciences core curriculum: contemporary societies or cultural and gender diversity."
  - :name: Anthropology of Fishing
    :credit: "3"
    :subject: ANTH
    :number: "4570"
    :description: Examines fishing methods, peoples, societies, and cultures, emphasizing anthropology's role in shaping fisheries management and development policy. Same as ANTH 5570.
  - :name: The Holocaust
    :credit: "3"
    :subject: ANTH
    :number: "4580"
    :description: Focuses on the Holocaust during the Third Reich, which involved the murder of millions of people, including six million Jews. Reviews the Holocaust's history, dynamics, and consequences as well as other genocides of the 20th century, using an anthropological approach.
  - :name: "Human Ecology: Cultural Aspects"
    :credit: "3"
    :subject: ANTH
    :number: "4600"
    :description: Examines the relationship between environment and human behavior, emphasizing social organization. Special attention given to examining the extent to which the environment influences subsistence strategies, settlement patterns, social relationships among different groups, and family structure.
  - :name: Medical Anthropology
    :credit: "3"
    :subject: ANTH
    :number: "4610"
    :description: Cultural factors determine states of health and illness in both Western and non-Western societies. The transition from traditional to modern status creates new problems including population growth, aging, changing patterns of morbidity, mortality and health care, and new socioeconomic consequences. Same as ANTH 5610.
  - :name: Nationalism and Cultural Citizenship
    :credit: "3"
    :subject: ANTH
    :number: "4620"
    :description: Explores the nature of ethnic conflict, nationalism, and cultural citizenship in different contexts, including the United States. Is the nation-state dead? What effect do extranational and transnational organizations/institutions (e.g., European Union) have on the development of nationalism? Through the exploration of contemporary theory and case studies, this class will address these important contemporary concerns. Prereq., ANTH 2100.
  - :name: Nomadic Peoples of East Africa
    :credit: "3"
    :subject: ANTH
    :number: "4630"
    :description: Examines the issues of current concern in the study of East African pastoral peoples. The first half of the course is devoted to historical perspectives and the second half explores the transition from subsistence to market oriented economies. Restricted to junior and senior ANTH majors. Same as ANTH 5630.
  - :name: Anthropology of Tibet
    :credit: "1"
    :subject: ANTH
    :number: "4690"
    :description: Explores the culture of Tibet in both historical and thematic manners, considering the long-term development of Tibetan cultural practices and institutions as well as many of the abrupt changes introduced to Tibet in the 20th century. Topics covered include region, politics, gender, warfare, poetry and literature, and life under Chinese rule and as refugees around the world.
  - :name: Departmental Honors in Anthropology 1
    :credit: "3"
    :subject: ANTH
    :number: "4710"
    :description: Course work built around theme of research design as a means of integrating previous training in the field of anthropology as well as providing an opportunity to perform creative scientific investigations.
  - :name: Departmental Honors in Anthropology 2
    :credit: "3"
    :subject: ANTH
    :number: "4720"
    :description: Continuation of ANTH 4710. Prereq., ANTH 4710.
  - :name: Latin American Politics and Culture through Film and Text
    :credit: "3"
    :subject: ANTH
    :number: "4730"
    :description: Introduces students to the political cultures and societies of Latin America. Through historical and ethnographic text, and documentary and non-documentary cinema, this course will explore class relations, ideology, and resistance from the conquest to the present. Prereq., ANTH 2100. Same as ANTH 5730.
  - :name: Peoples and Cultures of Brazil
    :credit: "3"
    :subject: ANTH
    :number: "4740"
    :description: "Thematically surveys theoretical and ethnographic issues that have been important in understanding Brazil. Read and write critically about textual and visual representations of Brazil presented in the course. Prereq., ANTH 2100; three or more cultural anthropology courses recommended. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Culture and Society in South Asia
    :credit: "3"
    :subject: ANTH
    :number: "4750"
    :description: Intensive analysis of major issues in anthropological research on South Asia (India, Pakistan, Bangladesh, Nepal, and Sri Lanka), including kinship, gender, marriage, caste system, religion and ritual, ethnic conflict, and social change. Prereq., ANTH 2100. Same as ANTH 5750.
  - :name: Ethnography of Southeast Asia and Indonesia
    :credit: "3"
    :subject: ANTH
    :number: "4760"
    :description: Introduces the historical, political, and cultural dimensions of Southeast Asia, focusing primarily on Malaysia, the Philippines, Singapore, and Indonesia, with some coverage of mainland Southeast Asia. Prereq., ANTH 2100. Restricted to sophomores, juniors, and seniors. Same as ANTH 5760.
  - :name: Language and Culture
    :credit: "3"
    :subject: ANTH
    :number: "4800"
    :description: Same as LING 4800.
  - :name: Independent Study
    :credit: "1"
    :subject: ANTH
    :number: "4840"
    :description: For upper-division undergraduate students. May be repeated up to 6 total credit hours.
  - :name: Teaching Anthropology
    :credit: "1"
    :subject: ANTH
    :number: "4910"
    :description: Practicum by special arrangement only. Students learn to teach anthropology by serving as recitation leaders or tutors in introductory courses or as small group leaders in advanced courses. May be repeated up to 6 total credit hours. Prereq., instructor consent.
  - :name: Anthropology Internship
    :credit: "1"
    :subject: ANTH
    :number: "4930"
    :description: Provides academically supervised opportunities for junior and senior anthropology majors and graduate students to work in public and private sectors on projects related to students' career goals. Relates classroom theory to practice. Requires at least 48 hours on the job per credit hour and evidence (paper, employer evaluation, work journal) of significant learning. May be repeated up to 9 total credit hours. Prereqs., ANTH 2010, 2100, and 2200, junior standing, anthropology major with a minimum 3.25 GPA, and departmental consent. Same as ANTH 5930.
