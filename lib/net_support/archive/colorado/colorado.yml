    :description: Offers selected topics at the elementary level for students with little or no previous computing experience.
  - :name: Entrepreneurship in Computing
    :credit: "3"
    :subject: CSCI
    :number: "4000"
    :description: Taught by an experienced entrepreneur. Examines the development of new venture creation from the entrepreneur's perspective. Provides an understanding of the entire process including opportunity identification, feasibility study, fundraising, organization, team creation, and exit strategies through case studies, oral and written presentations, and outside speakers. Prereq., CSCI 2270. Restricted to juniors/seniors.
  - :name: Special Topics in Computer Science
    :credit: "3"
    :subject: CSCI
    :number: "4830"
    :description: Covers topics of interest in computer science at the senior undergraduate level. Content varies from semester to semester. Prereq., instructor consent.
  - :name: Upper Division, Undergraduate Level Independent Study
    :credit: "1"
    :subject: CSCI
    :number: "4900"
    :description: Provides opportunities for independent study at the upper-division undergraduate level. Students work on a small research problem or tutor lower-division computer science students. Prereq., CSCI 1200 or 1300.
  - :name: Senior Thesis
    :credit: "2"
    :subject: CSCI
    :number: "4950"
    :description: Provides an opportunity for senior computer science majors to conduct exploratory research in computer science. May be repeated up to 8 total credit hours. Prereqs., CSCI Foundation and Core and WRTG 3030. Restricted to seniors.
  - :name: Master's Level Independent Study
    :credit: "1"
    :subject: CSCI
    :number: "5900"
    :description: Provides opportunities for independent study at the master's level.
  - :name: Master of Engineering Project
    :credit: "3"
    :subject: CSCI
    :number: "6800"
    :description: Students seeking the master of engineering degree must complete a creative investigation project, including a written report, supervised by a member of the graduate faculty. Prereq., completion of 21 hours towards the ME degree.
  - :name: Master's Degree Candidacy
    :credit: "3"
    :subject: CSCI
    :number: "6940"
    :description: For students who need to be registered for the purpose of taking the master's comprehensive exam and who are not otherwise registered. Credit does not count toward degree requirements. Graded on a pass/fail basis.
  - :name: Master's Thesis
