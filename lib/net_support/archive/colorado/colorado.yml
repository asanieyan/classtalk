- :name: Telecommunications
  :code: TLEN
  :courses: 
  - :name: "Making Waves: Telecommunications and Society"
    :credit: "3"
    :subject: TLEN
    :number: "4830"
    :description: Investigates relationships between human communications and technological innovation, with an emphasis on the intimate coupling between science and the cultural aspects of society. Covers historical to future perspectives on the intended and unintended consequences of technology.
  - :name: Network Economics and Finance I
    :credit: "3"
    :subject: TLEN
    :number: "5010"
    :description: Examines economics as the social science discipline that examines how agents allocate scarce resources under conditions of uncertainty. Introduces a range of microeconomic principles and models used to undertake economic and financial analysis of telecommunications networks. Prereq., TLEN 5835 and graduate standing.
  - :name: Network Economics and Finance II
    :credit: "3"
    :subject: TLEN
    :number: "5020"
    :description: Develops methods to evaluate investments to account for uncertainty and dynamics. Examines approaches such as real options methodology, useful in a wide variety of applications including stock and project valuations, capital budgeting, and strategic planning. Prereq., TLEN 5010.
  - :name: Leadership and Management
    :credit: "3"
    :subject: TLEN
    :number: "5050"
    :description: Same as EMEN 5050.
  - :name: International Telecommunications
    :credit: "3"
    :subject: TLEN
    :number: "5106"
    :description: Institutions that affect the use of telecommunications are introduced, including various parts of the federal government such as the Department of Commerce, the FCC, and the Department of State. The major thrust of the seminar, however, is the role of international institutions, including the ITU, various satellite organizations, and the World Trade Organization. Prereq., TLEN 5010.
  - :name: Telecommunications Business Strategy
    :credit: "3"
    :subject: TLEN
    :number: "5130"
    :description: Covers concepts, strategies, and practical implementation of market oriented business strategy in the telecom industry grounded with real world examples. Topics include positioning, segmentation/ targeting, technology adoption, advertising/outreach, communication strategies, product management, sales process and business intelligence. Prereq., TLEN 5010.
  - :name: IT and Business Strategy
    :credit: "3"
    :subject: TLEN
    :number: "5140"
    :description: Although some companies are very successful in discovering and cultivating innovative technology-enabled business strategies, many fail in the process. Combines theories and frameworks with practical approaches to provide students with the skills required to help companies identify business opportunities, find appropriate information related technologies, and lead adoption efforts to success. Prereq., TLEN 5010. Same as SYST 4040/5040 and MGMT 4090.
  - :name: Standardization and Standards Wars
    :credit: "3"
    :subject: TLEN
    :number: "5190"
    :description: Examines current issues and strategy in the standardization of telecommunications and information technologies. Covers topics on the importance of standards, government and private sector perspectives, and impact of information age technologies on standards development. Introduces students to relevance of antitrust and intellectual property law to the topic.
  - :name: Topics in Telecommunications Policy
    :credit: "3"
    :subject: TLEN
    :number: "5230"
    :description: Provides an understanding of how telecommunications policy is developed both internationally and domestically and the framework to analyze the major policy issues in the field. May be repeated up to 6 total credit hours.
  - :name: Law and Regulation
    :credit: "3"
    :subject: TLEN
    :number: "5240"
    :description: May be repeated up to 6 total credit hours. Same as LAWS 7241.
  - :name: "Seminar: Law and Economics of the Information Age"
    :credit: "3"
    :subject: TLEN
    :number: "5260"
    :description: Examines basic regulatory and legal challenges of our information economy and digital age. Emphasizes the &quot;networked&quot; information industries, the proper role of &quot;unbundling&quot; policies to advance competition, and how intellectual property and antitrust rules should be developed. Prereq., TLEN 5240 or instructor consent required.
  - :name: Telecommunications Theory and Applications
    :credit: "1"
    :subject: TLEN
    :number: "5300"
    :description: Examines the mathematical and physical theory of telecommunications. Deals with the fundamental concepts related to a wide range of topics including physical units, numbering systems, trigonometric functions, logarithms, indices, decibels, complex numbers, calculus, elementary probability, and power circuit analysis. May be repeated up to 3 credit hours.
  - :name: Telecommunications Systems
    :credit: "3"
    :subject: TLEN
    :number: "5310"
    :description: Reviews basic telecommunication technical concepts including physical concepts, characteristics of media, human perception, transmission lines, electronic signals, DC and AC circuit theory, radio spectrum characteristics and management, antennas and wireless propagation, spectral analysis, amplitude, frequency, and phase modulation, multiplexing, sampling and digital encoding, pulse code modulation and detection, and introduction to data communications, fiber optics, and surveys telecommunications systems. Prereq., TLEN 5300, or equivalent with instructor consent.
  - :name: Data Communications 1
    :credit: "3"
    :subject: TLEN
    :number: "5330"
    :description: Provides a comprehensive technical survey of data and computer communications including Wireless, MAN, and WAN systems and standards that include T-carrier, SONET, HDLC, Frame Relay, and ATM. Covers interfaces, network timing and synchronization, wired and wireless LAN technologies including all aspects of Ethernet, IEEE 802 and non-standard LANs, FDDI, and Fibre Channel, packet switching, routing, and the Internet. Prereq. or coreq., TLEN 5310. PREREQ OR COREQ TLEN 5310.
  - :name: Modern Telephony
    :credit: "3"
    :subject: TLEN
    :number: "5340"
    :description: Focuses on the fundamentals of telephony in the Public Switched Telephone Network (PSTN) with an emphasis on understanding the requirements for convergence of IP packet networks and the traditional circuit switched networks. Topics include voice communication and processing, signaling and subscriber access, ISDN, Frame Relay, DSL, SONET, cable modems, voice over Internet Protocol, ATM, SS7, H.323, SIP and MPLS. Prereq., TLEN 5310.
  - :name: Satellite Communication Systems
    :credit: "3"
    :subject: TLEN
    :number: "5350"
    :description: Aimed at a high level fundamental understanding of broadcasting, communication and navigation satellite systems. Topics include orbital mechanics, orbit selection, spacecraft subsystems, spacecraft and earth station configurations, propagation issues, link budgets, modulation and multiplexing techniques, multiple access schemes (FDMA, TDMA, CDMA), error control coding, satellite network architecture, and economic, regulatory and business issues in GEO, MEO, and LEO systems. Prereq., TLEN 5330.
  - :name: IP Routing Protocols
    :credit: "3"
    :subject: TLEN
    :number: "5370"
    :description: "Breaks IP routing technologies into two fundamental pieces: an in-depth study of interior and then exterior gateway protocols. Prereq., TLEN 5330."
  - :name: Video Technology
    :credit: "3"
    :subject: TLEN
    :number: "5380"
    :description: Provides in-depth knowledge of the various technical aspects of television schemes and visual human perception of video systems. Analog and digital pickup, display, and transmission systems are discussed from video telephony, broadcast, to HDTV and video compression schemes. Prereq., TLEN 5310. Recommended prereq., TLEN 5330.
  - :name: Applied Java Programming
    :credit: "3"
    :subject: TLEN
    :number: "5390"
    :description: Provides a comprehensive overview of basic programming concepts, the Java programming language using an object-oriented approach, and the software development life cycle for students with little to no previous programming experience.
  - :name: Network Design and Optimization
    :credit: "3"
    :subject: TLEN
    :number: "5400"
    :description: Learn how to set up a network design or optimization problem, how to use the range of interdisciplinary methods and tools available to solve it, and the externalities that may still force a different answer. Prereq., TLEN 5330.
  - :name: Network Management and Operations
    :credit: "3"
    :subject: TLEN
    :number: "5410"
    :description: Develops theory and practice of modern network management for telecommunications and data networks in both service provider and enterprise settings. Covers SNMP and MIBs, network management system applications, links to business support systems, operational support systems, and network operations centers. Prereqs., TLEN 5310 and 5330.
  - :name: Data Communications 2
    :credit: "3"
    :subject: TLEN
    :number: "5430"
    :description: Provides a detailed technical study of Internet and Internet-related protocols following a top-down approach through the protocol stack. Bit-level analysis of a large number of Internet and Internet-related protocols, including the study of classic protocol suite principles. Covers real time and near real-time data streaming, IP mobility, IPv6, and an introduction to Internet security. Prereq., TLEN 5310, 5330 or instructor consent.
  - :name: Multimedia Networking
    :credit: "3"
    :subject: TLEN
    :number: "5440"
    :description: "Covers the co-evolution of traditional multimedia services (such as telephony and television) and traditional data services onto a common network infrastructure: representation and compression for speech, audio, images, and video; media transport using Real time Transport Protocol (RTP); quality of service. Prereq., CSCI 4273/5273 or TLEN 5330."
  - :name: Telecommunication Systems Laboratory
    :credit: "3"
    :subject: TLEN
    :number: "5460"
    :description: Provides direct experience with telecommunications functions and equipment through experiments and demonstrations. Student teams learn the fundamental techniques of signal transmission and impairment measurement, voice and data switching, and systems administration, and the fundamental functions of data networking and services. Each experiment is designed to focus on some particular aspect of system management, development, or maintenance for either enterprise telecommunications customers or telecommunication service providers. Procedures require the use of actual commercial equipment, services, observation, reporting of behavior, and performance, compared to specified requirements. Student teams and laboratory periods for the semester are established during the first class lecture meeting. Prereqs., TLEN 5310 and 5330.
  - :name: Signaling Protocols
    :credit: "3"
    :subject: TLEN
    :number: "5470"
    :description: Signaling in this context is the exchange of information associated with the establishment and control of a connection. Students will gain an understanding of modern signaling protocols and differences among these protocols. Students will gain an appreciation of actually implementing signaling protocols in the Internet Protocol environment. Prereqs., TLEN 5330 and C/C++. Recommended prereq., Java programming.
  - :name: Introduction to Optical Fiber Communications
    :credit: "3"
    :subject: TLEN
    :number: "5480"
    :description: Provides the student with a description of optical fibers, lasers, and detectors at a level that allows them to analyze and design optical fiber communication systems. Prereq., TLEN 5310.
  - :name: Optical Circuits Laboratory
    :credit: "2"
    :subject: TLEN
    :number: "5485"
    :description: 2-credit hour senior level lab. Experiments cover analog and digital information transmission on free space and guided wave optical carriers. Automated data acquisition and computer analysis of data are used to investigate transmission efficacy. Same as ECEN 4696.
  - :name: Network Programming
    :credit: "3"
    :subject: TLEN
    :number: "5490"
    :description: Exposes students to UNIX/Linux systems and network programming with an emphasis on practical programming problems and experience. Covers the unique challenges of programming distributed systems including resolving synchronization, threads, pipes, sockets, and other constructs for building TCP/IP network servers and clients.
  - :name: Wireless and Cellular Communications
    :credit: "3"
    :subject: TLEN
    :number: "5510"
    :description: Presents in detail the technologies and architectures employed in cellular and other modern wireless systems and discusses regulatory and other industry issues. Major topics include radio technology, multiple access techniques, analog and digital cellular telephony, and personal communications systems. Prereq., TLEN 5310 or instructor consent.
  - :name: Wireless Local Area Networks
    :credit: "3"
    :subject: TLEN
    :number: "5520"
    :description: Examines small-scale wireless networks particularly personal and local area networks. Covers licensed and unlicensed spectrum, indoor and small-scale radio propagation, modulation techniques, network topologies, ad hoc and infrastructure networks, protocol design, TCP/IP-wireless interactions, and protocol standards. Prereq., TLEN 5330. Recommended prereq., TLEN 5430.
  - :name: Applied Network Security
    :credit: "3"
    :subject: TLEN
    :number: "5530"
    :description: Examines the critical aspects of network security. A technical discussion of threats, vulnerabilities, detection, and prevention is presented. Issues addressed are cryptography, firewalls, network protocols, intrusion detection, security architecture, security policy, forensic investigation, privacy, and the law. Prereq., TLEN 5330.
  - :name: Network Security Laboratory
    :credit: "3"
    :subject: TLEN
    :number: "5540"
    :description: "Applies what students have learned in computer and network security foundations in a simulated network environment. Topics to be covered include: system hardening, firewalls, intrusion detection, vulnerability assessment, and investigation. Prereqs., TLEN 5530. Recommended prereq., operating system experience."
  - :name: IP Network Design
    :credit: "3"
