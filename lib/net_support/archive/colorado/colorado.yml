  - :name: Communication Theory
    :credit: "3"
    :subject: ECEN
    :number: "4242"
    :description: Covers modern digital and analog communication systems, Fourier analysis of signals and systems, signal transmission, amplitude modulation, angle modulation, digital communication systems, and behavior of communication systems in the presence of noise, including both analog and digital systems. Prereqs., ECEN 3300 and ECEN 3810 or equivalent.
  - :name: Digital Signal Processing Laboratory
    :credit: "3"
    :subject: ECEN
    :number: "4532"
    :description: Develops experience in code development, debugging, and testing of real-time digital signal processing algorithms using dedicated hardware. Applications include filtering, signal synthesis, audio special effects, and frequency domain techniques based on the Fast Fourier Transform. Prereq., ECEN 3300. Coreq., ECEN 4632. Same as ECEN 5532.
  - :name: Introduction to Digital Filtering
    :credit: "3"
    :subject: ECEN
    :number: "4632"
    :description: Covers both the analysis and design of FIR and IIR digital filters. Discusses implementations in both software and hardware. Emphasizes use of the FFT as an analysis tool. Includes examples in speech processing, noise canceling, and communications. Prereq., ECEN 3300. Restricted to seniors.
  - :name: Communication Laboratory
    :credit: "2"
    :subject: ECEN
    :number: "4652"
    :description: Involves laboratory experiments demonstrating material taught in ECEN 4242. Uses spectrum analysis to study baseband signals and signal processors. Topics include noise, AM, FM, PM, sampling, quantizing/encoding, TDM, FDM, equalizers, and a complete communication system. Prereq. or coreq., ECEN 4242.
