    :number: "6959"
    :description: ""
  - :name: Advanced Literary Theory
    :credit: "3"
    :subject: ENGL
    :number: "7489"
    :description: ""
  - :name: Independent Study (Graduate Level 2)
    :credit: "1"
    :subject: ENGL
    :number: "7849"
    :description: May be repeated up to 7 total credit hours.
  - :name: Introduction to PhD Research and Professional Development
    :credit: "1"
    :subject: ENGL
    :number: "7859"
    :description: Skills course designed to equip midlevel or advanced graduate students with rudiments of practical research skills and techniques (bibliography, history of the book, codicology, manuscripts, databases, World Wide Web, and Internet) and orientation to possible future in the profession. Recommended prereq., critical analysis and literary theory.
  - :name: Doctoral Dissertation
    :credit: "1"
    :subject: ENGL
    :number: "8999"
    :description: All doctoral students must register for not fewer than 30 hours of dissertation credit as part of the requirements for the degree. For a detailed discussion of doctoral dissertation credit, refer to the Graduate School section.
- :name: Environmental Studies
  :code: ENVS
  :courses: 
  - :name: Introduction to Environmental Studies
    :credit: "4"
    :subject: ENVS
    :number: "1000"
    :description: "Surveys environmental studies, examining ecological, socioeconomic, political, aesthetic, and technological factors that influence the quality of life on Earth. Required for ENVS majors. Approved for arts and sciences core curriculum: natural science."
  - :name: Independent Study
    :credit: "1"
    :subject: ENVS
    :number: "2840"
    :description: Students work with an approved faculty sponsor to explore a topic in greater depth and to pursue an interest that is not offered in the formal curriculum. May be repeated up to 8 total credit hours. Prereq., ENVS 1000.
  - :name: The Campus and the Biosphere
    :credit: "3"
    :subject: ENVS
    :number: "3001"
    :description: Introduces students to green design, industrial ecology, and life cycle analysis. Students use basic techniques of environmental auditing to analyze the CU-Boulder campus. Prereq., any two-semester science sequence. Restricted to junior and senior ENVS majors.
  - :name: Race, Class, and Pollution Politics
    :credit: "3"
    :subject: ENVS
    :number: "3003"
    :description: Examines communities affected by major toxic contamination threats in the U.S., evaluating race and class factors in levels of governmental and private sector responses and actions. Examines investigative research methods at case study sites to provide skills necessary for assessment of any environmental threat for protective action. Restricted to junior/senior ENVS or ETHN majors. Same as ETHN 3011.
  - :name: Advanced Writing in Environmental Studies
    :credit: "3"
    :subject: ENVS
    :number: "3020"
    :description: "Offers training in critical thinking and analytical writing skills appropriate to upper-division classes. Writing assignments integrate the subject matter of different topical areas. Restricted to junior and senior ENVS majors. Approved for arts and sciences core curriculum: written communication."
  - :name: Conservation Biology
    :credit: "4"
    :subject: ENVS
    :number: "3040"
    :description: Applies principles of population ecology, population genetics, biogeography, animal behavior, and paleobiology to the maintenance of biodiversity and natural systems. The resulting theory is then applied to conservation policy and management techniques. Prereq., EBIO 2040. Same as EBIO 3040.
  - :name: Energy and the Environment
    :credit: "3"
    :subject: ENVS
    :number: "3070"
    :description: "Examines contemporary issues in energy consumption and its environmental impact, including fossil fuel use and depletion; nuclear energy and waste disposal; solar, wind, hydroelectric, and other renewable sources; home heating; energy storage; fuel cells; and alternative transportation vehicles. Includes some basic physical concepts and principles that often constrain choices. No background in physics is required. Same as PHYS 3070. Approved for arts and sciences core curriculum: natural science."
  - :name: Introduction to Applied Ecology
    :credit: "3"
    :subject: ENVS
    :number: "3434"
    :description: Emphasizes the integration of physical, chemical, and biological processes in controlling terrestrial and aquatic ecosystems. Ecosystem concepts are applied to current environmental and water quality problems. Includes field trips and a group project. Prereq., CHEM 1111 or CHEN 1211 and 1221, PHYS 1110 and 1140. Same as CVEN 3434.
  - :name: Environmental Issues in Geosciences
    :credit: "3"
    :subject: ENVS
    :number: "3520"
    :description: "Addresses current environmental problems that need an understanding of geology. Topics include energy resources, climate modification, hydrology, waste disposal, and mining resources. Uses specific examples to illustrate restrictions imposed by nature and man on solutions to these problems. Prereq., a two-course sequence in any natural science. Same as GEOL 3520. Approved for arts and sciences core curriculum: natural science."
  - :name: Principles of Climate
    :credit: "3"
    :subject: ENVS
    :number: "3600"
    :description: "Describes the basic components of the climate system: the atmosphere, ocean, cryosphere, and lithosphere. Investigates the basic physical processes that determine climate and link the components of the climate system, including the hydrological cycle and its role in climate, climate stability, and global change. Covers forecasting climate, its applications, and human dimensions. Prereqs., ATOC 1050 and 1060, or ATOC 3300/GEOG 3301, or GEOG 1001 and 1-semester calculus. Same as GEOG 3601 and ATOC 3600. Approved for arts and sciences core curriculum: natural science."
  - :name: Internship
    :credit: "1"
    :subject: ENVS
    :number: "3930"
    :description: Relates classroom theory to practice. Provides academically supervised opportunities for environmental studies majors to work in public and private organizations on projects related to students' career goals. May be repeated up to 6 total credit hours.
  - :name: Topics in Environmental Policy
    :credit: "1"
    :subject: ENVS
    :number: "4100"
    :description: Covers a variety of topics not currently offered in the curriculum; offered depending on instructor availability and student demand. May be repeated up to 9 total credit hours, provided the topics vary.
  - :name: Topics in Environmental Sciences
    :credit: "3"
    :subject: ENVS
    :number: "4120"
    :description: Covers a variety of topics not currently offered in the curriculum; offered depending on instructor availability and student demand. May be repeated up to 6 total credit hours, provided the topics vary. Restricted to junior and senior ENVS majors.
  - :name: Introduction to Biogeochemistry
    :credit: "3"
    :subject: ENVS
    :number: "4160"
    :description: Covers fundamentals of biogeochemical cycling, emphasizing water, carbon, and nutrient dynamics in terrestrial ecosystems; chemical interactions of atmosphere, biosphere, lithosphere, and hydrosphere, and natural and human-managed environments. Prereqs., GEOL 3320 or EBIO 3270, and CHEM 1011 or higher. Same as GEOL and EBIO 4160
  - :name: Biometeorology
    :credit: "3"
    :subject: ENVS
    :number: "4201"
    :description: Introduces this interdisciplinary science, studying the interactions between atmospheric processes and living organisms (plants, animals, and humans). Discusses how organisms adapt to a changing environment. Uses a practical, problem-solving approach to explore these interactions. Prereq., GEOG 1001. Same as GEOG 4201.
  - :name: Field Techniques in Environmental Science
    :credit: "2"
    :subject: ENVS
    :number: "4630"
    :description: Field and laboratory methods for assessing the abiotic and biotic environment. Emphasizes field techniques in climatology, surveying soils, hydrology, geomorphology, plant and animal ecology, and environmental law. Evaluation by written module reports and maps. This course may use animals and/or animal tissues. Prereqs., EBIO 2040 and instructor consent. Same as EBIO 4630.
  - :name: Critical Thinking in Environmental Studies
    :credit: "3"
    :subject: ENVS
    :number: "4800"
    :description: "Examines a specific environmental topic in depth, synthesizing information from complex and controversial issues. Different course sections present different topics. May be repeated up to 6 total credit hours. Restricted to students with junior or senior status in environmental studies. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Independent Study
    :credit: "1"
    :subject: ENVS
    :number: "4840"
    :description: May be repeated up to 8 total credit hours. Prereq., ENVS 1000.
  - :name: Senior Thesis
    :credit: "3"
    :subject: ENVS
    :number: "4990"
    :description: Supervised project involving original research. Open only to environmental studies majors with at least a 3.30 GPA. Thesis proposal must be accepted by honors chairman. May be repeated up to 6 total credit hours.
  - :name: Policy, Science, and the Environment
    :credit: "3"
    :subject: ENVS
    :number: "5000"
    :description: Introduction to methodologies of the policy sciences with emphasis on applications to environmental issues; role of science in decision making; professional roles and responsibilities as a policy analyst.
  - :name: Environmental Philosophy
    :credit: "3"
    :subject: ENVS
    :number: "5001"
    :description: A survey of the major philosophical issues in environmental studies, comprising key issues in environmental ethics, in environmental political philosophy, and in the philosophy of biology and ecology.
  - :name: Environmental Science
    :credit: "3"
    :subject: ENVS
    :number: "5002"
    :description: Surveys methodologies of environmental science. Emphasizes understanding the scientific basis of current environmental problems, and linking scientific understanding to policy making.
  - :name: Foundations of Environmental Sociology
    :credit: "3"
    :subject: ENVS
    :number: "5007"
    :description: "Provides overview of environmental sociological theory and research including topics such as: public environmental perception, concern, and knowledge; environmentalism as a social movement; environmental justice; energy, technology, and risk; human dimensions of environmental change; and natural hazards and disasters. Same as SOCY 5007."
  - :name: Special Topics in Environmental Studies
    :credit: "1"
    :subject: ENVS
    :number: "5100"
    :description: A variety of topics not currently offered in curriculum; offered depending on instructor availability and student demand. May be repeated up to 9 total credit hours, provided the topics vary. Instructor consent required.
  - :name: Topics in Environmental Social Science and Humanities
    :credit: "1"
    :subject: ENVS
    :number: "5110"
    :description: Covers various topics in the social sciences and humanities in environmental studies.
  - :name: Topics in Quantitative Methods
    :credit: "1"
    :subject: ENVS
    :number: "5120"
    :description: Covers a wide range of quantitative methods used in policy research and their applications. Topics may include decision-making under uncertainty, fundamentals of microeconomics, mathematics of economic efficiency, cost-benefit analysis, system optimization, budgeting, fundamentals or probability, risk assessment, risk perception, risk communication, and decision analysis. Includes practical exercises, as well as readings and discussion, of various strengths and weaknesses of the different methods.
  - :name: Introduction to the Policy Sciences
    :credit: "3"
    :subject: ENVS
    :number: "5710"
    :description: Provides an introduction to the policy sciences as a distinctive tradition within the policy field. Emphasizes the use of conceptual tools to improve analysis of complex problems. Teaches problem-solving framework that students apply to an issue of their choice. Restricted to graduate students or instructor consent required. Same as PSCI 7016.
  - :name: The Problem Orientation
    :credit: "3"
    :subject: ENVS
    :number: "5720"
    :description: Teaches basic problem-solving framework for policy analysis. Emphasizes applications to develop policy recommendations for issues selected by students. Includes group projects. Restricted to graduate students or instructor consent required. Same as PSCI 7026.
  - :name: "Introduction to the Policy Sciences: the Decision Process"
    :credit: "3"
    :subject: ENVS
    :number: "5730"
    :description: Provides policy sciences frameworks for analyzing policy processes and designing political strategies to influence those processes in the direction of the preferred alternative. Emphasizes applications to problems selected by students for term projects. Restricted to graduate students or instructor consent required. Same as PSCI 7036.
  - :name: Context-Sensitive Research Methods
    :credit: "3"
    :subject: ENVS
    :number: "5740"
    :description: Prepares students to conduct research on topics where data is not obvious or not easily available. Encompasses variations in context and setting as part of data observations. Methods include interviewing protocols, interpretive methods, cluster analyses, case study methodologies, and textual analyses. Restricted to graduate students or instructor consent required. Same as PSCI 7116.
  - :name: Water Resources and Environmental Sustainability
    :credit: "3"
    :subject: ENVS
    :number: "5810"
    :description: Assesses impacts of climate variability and regional growth on western U.S. water resources, and examines successes and failures of different management strategies, as well as ways that science is used and misused in support of water management. Prereq., instructor consent.
  - :name: Renewable Energy Policy
    :credit: "3"
    :subject: ENVS
    :number: "5820"
    :description: "Examines the technology, policy and politics of renewables. Technology includes the resource, science, and engineering aspects of renewables. Policy includes various policy levers used to influence renewables. Politics refers to political settings of renewables: how decision-makers perceive them, who supports/ opposes policies, and how policies progress through the political process. Prereq., instructor consent."
  - :name: Critical Issues in Climate and the Environment
    :credit: "3"
    :subject: ENVS
    :number: "5830"
    :description: Discusses current issues such as ozone depletion, global warming, and air quality for graduate students in nonscientific fields. Provides the scientific background necessary to understand, follow scientific developments, and critically evaluate these issues. Same as ATOC 5000. Credit not granted for this course and ATOC 4800.
  - :name: Global Biogeochemical Cycles
    :credit: "3"
    :subject: ENVS
    :number: "5840"
    :description: Focuses on the cycling of elements at the global scale with a particular emphasis on human modification of biogeochemical cycles. Major biogeochemical cycles, their past dynamics, present changes, and potential future scenarios will be addressed. Ecosystem to global-scale model of the earth system will be discussed, along with global-scale measurements of element fluxes from satellites, aircraft, and measurement networks. Prereq., general chemistry, some organic chemistry. Same as GEOL 5305.
  - :name: Independent Study
    :credit: "1"
    :subject: ENVS
    :number: "5909"
    :description: Only 3 hours of independent study can be used towards degree requirements. May be repeated up to 6 total credit hours for different topics. Prereq., department and instructor consent.
  - :name: Internship
    :credit: "2"
    :subject: ENVS
    :number: "5930"
    :description: Provides academically supervised opportunities for environmental studies majors to work in public and private organizations on projects related to the students' research and career goals, and to relate classroom theory to practice.
  - :name: Foundations of American Natural Resources Law
    :credit: "3"
    :subject: ENVS
    :number: "6112"
    :description: Introduces students to the law of natural resources. Examines the legal, historical, political, and intellectual influences that shape resources development and conservation. Same as LAWS 6112.
  - :name: Master's Degree Candidacy
    :credit: "3"
    :subject: ENVS
    :number: "6940"
    :description: ""
  - :name: Master's Thesis
    :credit: "1"
    :subject: ENVS
    :number: "6950"
    :description: ""
  - :name: Doctoral Dissertation
    :credit: "1"
    :subject: ENVS
    :number: "8990"
    :description: All doctoral students must register for not fewer than 30 hours of dissertation credit as part of the requirements for the degree. For a detailed discussion of doctoral dissertation credit, refer to the Graduate School section.
- :name: Ethnic Studies
  :code: ETHN
  :courses: 
  - :name: Ethnic Notions
    :credit: "3"
    :subject: ETHN
    :number: "1011"
    :description: Introduces first-year students to the study of contemporary issues in American society through the eyes of culturally diverse groups (Chicana/os, Afroamericans, Asians, and Native Americans) as expressed in film, the ethnic press, music, TV programming, and other cultural representations produced by members of these groups. Formerly ETHN 1013.
  - :name: Foundations of Ethnic Studies
    :credit: "3"
    :subject: ETHN
    :number: "2001"
    :description: "A comprehensive, comparative introduction to ethnic studies. Applies analytic perspectives, especially racial formation theory, to the experiences of the four principle peoples of color in the United States: American Indian, Afroamerican, Chicano/Latino, and Asian American. Formerly ETHN 2000."
  - :name: Survey of Post-Colonial Literature
    :credit: "3"
    :subject: ETHN
    :number: "2761"
    :description: Surveys the development of literatures in English in former British colonies. Topics include the spread and adaptation of English language literary forms in Asia, Africa, the Caribbean, and the far new world (Australia and New Zealand). Students learn the causes of the dispersion and the motivations for the clearly different uses of English literary forms in the ex-colonies. Same as ENGL 2767. Formerly ETHN 2762.
  - :name: Race, Class, and Gender
    :credit: "3"
    :subject: ETHN
    :number: "3001"
    :description: Examines the uses of race, sex, and class as instruments of domination in Western society. Formerly ETHN 3000.
  - :name: Race, Class, and Pollution Politics
    :credit: "3"
    :subject: ETHN
    :number: "3011"
    :description: Examines communities affected by major toxic contamination threats in the U.S., evaluating race and class factors in levels of governmental and private sector responses and actions. Examines investigative research methods at case study sites to provide skills necessary for assessment of any environmental threat for protective action. Restricted to junior/senior ETHN or ENVS majors. Same as ENVS 3003. Formerly ETHN 3003.
  - :name: Racist Ideology in American Life
    :credit: "3"
    :subject: ETHN
    :number: "3031"
    :description: Explores the origins and evolution of racism as a political and religious force in American life, beginning with Puritan ideology in colonial New England, proceeding through the era of Manifest Destiny, and ending in the present day. Special attention is paid to the history of organizations such as the Ku Klux Klan, and emergence of Christian identity doctrine. Prereq., ETHN 2001. Formerly ETHN 3013.
  - :name: Selected Topics in Ethnic Studies
    :credit: "3"
    :subject: ETHN
    :number: "3101"
    :description: Intensive examination of a particular topic, theme, issue, or problem in ethnic studies as chosen by the instructor. May be repeated up to 6 total credit hours on different topics. Formerly ETHN 3100.
  - :name: "Multicultural Leadership: Theories, Principles and Practices"
    :credit: "3"
    :subject: ETHN
    :number: "3201"
    :description: "Focuses on leadership theories and skills necessary for effectiveness in multicultural settings. Students gain understanding of traditional and culturally diverse approaches to leadership and change through comparative analyses of western and non-western theories and practices. Community service required. Formerly ETHN 3200. Same as INVS 3100. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Elements of Religion
    :credit: "3"
    :subject: ETHN
    :number: "3301"
    :description: Explores universal components of religion, as inferred from religions of the world, ranging from smaller-scale oral to larger-scale literate traditions. Same as ANTH 3300. Formerly ETHN 3300.
  - :name: Research Methods in Ethnic Studies
    :credit: "3"
    :subject: ETHN
    :number: "3501"
    :description: Preparation for empirical inquiry in ethnic studies. Emphasizes philosophy of science concerns and skill acquisition. Students submit a rigorous, executable research design for the investigation of a specific problem, topic, or issue germane to ethnic studies. Prereq., ETHN 2001. Restricted to sophomore/junior/ senior ETHN majors. Formerly ETHN 3500.
  - :name: "Fight the Power: People of Color and Social Movement Struggles"
    :credit: "3"
    :subject: ETHN
    :number: "3671"
    :description: "People of color the world over are struggling for sovereignty, independence, civil and human rights, food security, decent wages and working conditions, healthy housing, and freedom from environmental racism and other forms of imperialism. Course analyzes and brings alive these struggles. Restricted to juniors/seniors. Formerly ETHN 3675. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Undergraduate Independent Study
    :credit: "1"
    :subject: ETHN
    :number: "3841"
    :description: Consult the Department of Ethnic Studies for information. May be repeated up to 6 total credit hours. Formerly ETHN 3840.
  - :name: Research Practicum in Ethnic Studies
    :credit: "3"
    :subject: ETHN
    :number: "4511"
    :description: Research apprenticeship with emphasis on skill development. Students execute in library, field, or laboratory the research design developed in ETHN 3501. Prereq., ETHN 3501. Restricted to junior/senior ETHN majors. Formerly ETHN 4510.
  - :name: Applied Cultural Anthropology
    :credit: "3"
    :subject: ETHN
    :number: "4521"
    :description: Analyzes problems of cultural change due to contacts between people of different cultures. Restricted to senior ANTH or ETHN majors. Same as ANTH 4510. Formerly ETHN 4520.
  - :name: Senior Seminar in Ethnic Studies
    :credit: "3"
    :subject: ETHN
    :number: "4951"
    :description: Independent project summarizing the work done in ethnic studies. A public presentation of the work executed is required. Additionally, two copies, one archival and one circulatory, of the final project is placed in the department library for use by future students as example or reference. Prereq., ETHN 4511. Restricted to juniors/seniors. Formerly ETHN 4950.
  - :name: Honors Thesis I
    :credit: "3"
    :subject: ETHN
    :number: "4961"
    :description: Supervised project involving original research in the emerging field of ethnic studies. The thesis is submitted to the Honors Program of the College of Arts and Sciences and is orally defended. Prereqs., honors standing in the Department of Ethnic Studies and ETHN 4511. Restricted to senior ETHN majors. Formerly ETHN 4960.
  - :name: Honors Thesis II
    :credit: "3"
    :subject: ETHN
    :number: "4971"
    :description: Prereqs., honors standing in the Department of Ethnic Studies, ETHN 4511. Restricted to senior ETHN majors. Formerly ETHN 4970.
  - :name: Introduction to Black Studies
    :credit: "3"
    :subject: ETHN
    :number: "2002"
    :description: "Overview of black studies as a field of investigation, its origins, and history. Formerly BLST 2000. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Contemporary Black Protest Movements
    :credit: "3"
    :subject: ETHN
    :number: "2232"
    :description: "Examines selected case studies of black collective behavior in a historical context. Emphasizes an in-depth investigation of the continuing black struggle for social/democratic rights. Formerly BLST 2200. Approved for arts and sciences core curriculum: cultural and gender diversity or contemporary societies."
  - :name: Black Social and Political Thought
    :credit: "3"
    :subject: ETHN
    :number: "2242"
    :description: "General introductory course designed to acquaint students with historical and contemporary thinking, writings, and speeches of black people. Formerly BLST 2210. Approved for arts and sciences core curriculum: cultural and gender diversity or contemporary societies."
  - :name: African American History
    :credit: "3"
    :subject: ETHN
    :number: "2432"
    :description: "Surveys African American history. Studies, interprets and analyzes major problems, issues, and trends affecting African Americans from about 1600 to the present. Same as HIST 2437. Formerly BLST 2437. Approved for arts and sciences core curriculum: cultural and gender diversity or United States context."
  - :name: African Dance
    :credit: "2"
    :subject: ETHN
    :number: "2502"
    :description: Explores the technique, style, and rhythms of various African, Caribbean, and dance forms of the Americas. Music, history, anthropology, and folklore help to enhance the dance and provide a cultural experience. May be repeated up to 6 total credit hours within a term. Same as DNCE 2501. Formerly BLST 2501.
  - :name: Survey of African American Literature 1
    :credit: "3"
    :subject: ETHN
    :number: "2722"
    :description: Chronological study of African American literature from the 17th century to the Harlem Renaissance. Same as ENGL 2727. Formerly BLST 2722.
  - :name: Survey of African American Literature 2
    :credit: "3"
    :subject: ETHN
    :number: "2732"
    :description: Chronological study of African American literature from the Depression writers to the present. Same as ENGL 2737. Formerly BLST 2732.
  - :name: Black Politics
    :credit: "3"
    :subject: ETHN
    :number: "3012"
    :description: "Discusses elitism and black powerlessness; black interest groups; base, structure, and functions of black political organizations; goals and political styles of black politicians; community control; trends (radicalism and separatism vs. accommodation); and future of black politics in the United States. Same as PSCI 3101. Formerly BLST 3101. Approved for arts and sciences core curriculum: contemporary societies or cultural and gender diversity."
  - :name: Selected Topics in Black Studies
    :credit: "3"
    :subject: ETHN
    :number: "3022"
    :description: Intensive examination of a particular topic, theme, issue, or problem concerning the black presence, as chosen by the instructor. Sample offerings could include the black family institution, the civil rights movement, and Martin Luther King Jr. May be repeated up to 6 total credit hours on different topics. Formerly BLST 3020.
  - :name: Afroamerican Family in U
    :credit: "3"
    :subject: ETHN
    :number: "3032"
    :description: "Systematically analyzes patterns of family life for Afroamericans as socio-cultural phenomena within the context of U.S. society. Prereq., ETHN 2001 and ETHN 2002. Formerly BLST 3023. Approved for arts and sciences core curriculum: United States context or cultural and gender diversity."
  - :name: Black Educational History
    :credit: "3"
    :subject: ETHN
    :number: "3112"
    :description: Examines the history of the education of African Americans from early American history until current times. Covers primary, secondary, and higher education. Topics include education of blacks before 1800, education of blacks during the period of American slavery, and factors affecting today's education gains. Also covers current research being conducted in higher education. Prereq., ETHN 1011. Restricted to juniors/seniors. Formerly BLST 3103.
  - :name: Historical and Contemporary Issues of Black Women
    :credit: "3"
    :subject: ETHN
    :number: "3502"
    :description: Explores the social, economic, political, historical, and cultural role of African American women from an interdisciplinary perspective. Special emphasis is placed on African American women's rich oral and literary tradition. Prereq., ETHN 2002 or WMST 2000. Same as WMST 3505. Formerly BLST 3505.
  - :name: The Life and Thought of Martin Luther King Jr
    :credit: "3"
    :subject: ETHN
    :number: "4232"
    :description: An intensive exploration and examination of the life and thought of the Rev. Dr. Martin Luther King Jr. Special emphasis on the stages of his life and their corresponding productions. Restricted to juniors/seniors. Formerly BLST 4235.
  - :name: Black Urban History
    :credit: "3"
    :subject: ETHN
    :number: "4252"
    :description: role black people have played in the evolution and shaping of urban America. Employs techniques of urban studies to more effectively assess the many dimensions, subtitles, and insensitivities of life in the city. Recommended prereq., a working knowledge of U.S. and Afro-American history. Restricted to juniors/ seniors. Formerly BLST 4250.
  - :name: Contemporary Issues in Afroamerican Studies
    :credit: "3"
    :subject: ETHN
    :number: "4652"
    :description: Variable topic that allows intensive coverage of a subject, theme, or issue in Afroamerican studies. May be repeated up to 6 total credit hours on different topics. Restricted to juniors/seniors. Formerly BLST 4650.
  - :name: "The Sixties: Critical Black Views"
    :credit: "3"
    :subject: ETHN
    :number: "4672"
    :description: "A review of the ideas, events, persons, organizations oriented to the quest for black social justice in the decade of the sixties. Restricted to junior/senior majors/minors in Ethnic Studies or instructor consent. Approved for arts and sciences core curriculum: critical thinking. Formerly BLST 4670."
  - :name: Contemporary African American Literature 1
    :credit: "3"
    :subject: ETHN
    :number: "4692"
    :description: Advanced study of works of prominent African American novelists and poets of the traditional school, e.g., Wright, Gaines, Ellison, and Morrison. Works are studied in terms of their literary, intellectual, and political values. Restricted to juniors/seniors. Same as ENGL 4697. Formerly BLST 4692.
  - :name: "Exploring a Non-Western Culture: Hopi and Navajo, Cultures in Conflict"
    :credit: "3"
    :subject: ETHN
    :number: "1123"
    :description: "Studies the evolution of Hopi and Navajo cultures and cultural interrelationships from the protohistoric through the contemporary period, using an integrated, holistic, and humanistic viewpoint. Principal goal is to instill an appreciation of non-Western cultural diversity in material adaptations, social patterns, ideas and values, and aesthetic achievements, thus recognizing a range of cultural solutions to common human problems. Same as ANTH 1120. Formerly AIST 1125. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: "Introduction to American Indian Studies: Precontact Native America"
    :credit: "3"
    :subject: ETHN
    :number: "2003"
    :description: "Explores the attainments of various American Indian civilizations in the period immediately prior to first contact with Europeans. Examines agriculture, architecture, governance and social organization, medicine, mathematics, and population. Formerly AIST 2000. Approved for arts and sciences core curriculum: culture and gender diversity."
  - :name: Topical Issues in Native North America
    :credit: "3"
    :subject: ETHN
    :number: "2013"
    :description: "Explores a series of issues including disposition of population, land and resource holdings, water rights, education, religious freedom, military obligations, the sociopolitical role of women, self-governance, and legal standing as these pertain to modern American Indian life. Formerly AIST 2015. Approved for arts and sciences core curriculum: cultural and gender diversity or United States context."
  - :name: American Indians in Film
    :credit: "3"
    :subject: ETHN
    :number: "2203"
    :description: Examines images of American Indians in films. Films are analyzed and critiqued within historical, social, and artistic contexts, and examined in terms of the impact their images have exerted upon audiences. Formerly AIST 2201.
  - :name: American Indian Religious Traditions
    :credit: "3"
    :subject: ETHN
    :number: "2703"
    :description: "Introduces religions of the peoples indigenous to the Americas. Concerns include ritual, mythology, and symbolism occurring throughout these cultures in such areas as art, architecture, cosmology, shamanism, sustenance modes, trade, and history. Same as RLST 2700. Formerly AIST 2700. Approved for arts and sciences core curriculum: ideals and values or cultural and gender diversity."
  - :name: Native American Literature
    :credit: "3"
    :subject: ETHN
    :number: "2713"
    :description: Surveys traditional and contemporary North American Native American literature, from traditional oral forms to contemporary genre literature of novels, short stories, and poetry. Same as ENGL 2717. Formerly AIST 2712.
  - :name: Special Topics in American Indian Studies
    :credit: "3"
    :subject: ETHN
    :number: "3023"
    :description: Examines a particular topic, theme, issue, or problem in American Indian Studies. May be repeated up to 6 total credit hours on different topics. Formerly AIST 3020.
  - :name: "North American Indians: Traditional Cultures"
    :credit: "3"
    :subject: ETHN
    :number: "3133"
    :description: Comprehensive survey of native cultures of America north of Mexico, including a review of their natural environments, prehistory, languages, and major institutions for the various culture areas. Same as ANTH 3130. Formerly AIST 3135.
  - :name: American Indian Women
    :credit: "3"
    :subject: ETHN
    :number: "3213"
    :description: "Explores the experiences, perspectives, and status of American Indian women in historical and contemporary contexts. Examines representations of indigenous women in mainstream culture. Emphasizes the agency of American Indian women--their persistence, creativity, and activism, especially in maintaining indigenous traditions. Prereq., WMST 2000, 2600, or ETHN 2001. Restricted to sophomores/juniors/seniors. Approved for arts and sciences core curriculum: cultural and gender diversity. Same as WMST 3210. Formerly AIST 3210."
  - :name: Indian/Government Conflicts
    :credit: "3"
    :subject: ETHN
    :number: "3403"
    :description: Deals with historical events involving conflicts between the U.S. government and American Indians. Examples include the role of the FBI in the Pine Ridge Sioux Reservation (1972--76) or the 1864 massacre of the Cheyenne and Arapaho Indians in Colorado territory. Additional courses may relate to tribal governments. May be repeated up to 6 total credit hours on different topics. Prereq., ETHN 1016, ETHN 2002 OR ETHN 2013. Restricted to juniors/seniors. Formerly AIST 3400.
  - :name: North American Indian Acculturation
    :credit: "3"
    :subject: ETHN
    :number: "4563"
    :description: "Comprehensive survey of changes in the native cultures of America north of Mexico caused by occupation of the continent of Old World populations, including a review of processes of contact, environmental changes, changes in major institutions, the nature of federal/state administration, the reservation system, and contemporary developments. Restricted to junior/senior ANTH or ETHN majors. Same as ANTH 4560. Formerly AIST 4565. Approved for arts and sciences core curriculum: cultural and gender diversity or contemporary societies."
  - :name: Themes in American Culture 1
    :credit: "3"
    :subject: ETHN
    :number: "2004"
    :description: "Enables students to explore various themes in pre-1865 American culture. Examines these themes, which vary each year, in their social context. Formerly AMST 2000. Approved for arts and sciences core curriculum: United States context."
  - :name: Themes in American Culture 2
    :credit: "3"
    :subject: ETHN
    :number: "2014"
    :description: "Enables students to explore various themes in post-1865 American culture. Examines these themes, which vary each year, in their social context. Formerly AMST 2010. Approved for arts and sciences core curriculum: United States context."
  - :name: Topics in American Studies
    :credit: "3"
    :subject: ETHN
    :number: "2064"
    :description: Critically examines American identity and experiences, past and present, focusing on ethnicity, gender, popular culture, and political culture. Formerly AMST 2060.
  - :name: Methods in American Studies
    :credit: "3"
    :subject: ETHN
    :number: "3954"
    :description: "Through structured discussions, selected readings, and written assignments, students develop an understanding of how American studies scholars evaluate various complex issues. The emphasis is on critical analysis, identification of concepts, and interpretation of theoretical arguments in American studies. Prereqs., ETHN 2004 and ETHN 2014. Restricted to juniors and seniors. Formerly AMST 3950. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Media Institutions and Economics
    :credit: "3"
    :subject: ETHN
    :number: "4324"
    :description: Introduces the institutions and practices of the media industries. Surveys the histories, structures, and activities of these organizations and the contemporary issues surrounding them. Restricted to junior/senior AMST majors. Same as JOUR 4321. Formerly AMST 4321.
  - :name: 20th Century American Intellectual History
    :credit: "3"
    :subject: ETHN
    :number: "4344"
    :description: Addresses the impacts of political, social, and economic developments on ideas about democracy, science, race, gender, faith, the supposed mission of America, and the role of intellectuals in society. Restricted to junior/senior AMST majors. Same as HIST 4346. Formerly AMST 4346.
  - :name: American Autobiography
    :credit: "3"
    :subject: ETHN
    :number: "4504"
    :description: "Investigates the genre of autobiography as practiced in British North America and the U.S. from the 17th century to the present. Autobiography cuts across the usual disciplinary categories and provides insight into cultural values and expression. Prereq., ETHN 2014 or instructor consent. Restricted to juniors/seniors. Formerly AMST 4500. Approved for arts and sciences core curriculum: United States context."
  - :name: Studies in American Music
    :credit: "3"
    :subject: ETHN
    :number: "4834"
    :description: Offers intensified work in folk, popular, and art music of the United States. May be repeated up to 12 total credit hours. Formerly AMST 4832.
  - :name: Introduction to Asian American Studies
    :credit: "3"
    :subject: ETHN
    :number: "1025"
    :description: "Examines the various factors that define minority groups and their positions in American society using Asian Americans as a case study. Emphasizes the perspectives and methodologies of the discipline of ethnic studies. Formerly AAST 1015. Approved for arts and sciences core curriculum: contemporary societies or cultural and gender diversity."
  - :name: The Japanese American Experience
    :credit: "3"
    :subject: ETHN
    :number: "2215"
    :description: "Surveys the Japanese American experience, emphasizing post-WWII developments. Gives attention to intragroup diversity having to do with generation, ethnicity, ecology, and gender. Recommended prereq., ETHN 1025. Formerly AAST 2210. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Survey of Asian American Literature
    :credit: "3"
    :subject: ETHN
    :number: "2755"
    :description: "Surveys the narrative literature of major Asian American writers of Chinese, Japanese, Korean, Filipino, Asian Indian, and Southeast Asian descent. Explores such themes as immigration, generational and cultural difference, stereotypes, and cultural identity, emphasizing a critical analysis framed by socio-historical contexts. Same as ENGL 2757. Formerly AAST 2752. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Asian Pacific American Communities
    :credit: "3"
    :subject: ETHN
    :number: "3015"
    :description: "Covers the concepts, methods, and theories commonly used in community research, as well as substantive information on selected Asian/Pacific American communities. Emphasizes the ethical/political dimensions of community studies. Formerly AAST 3013. Approved for arts and sciences core curriculum: United States context or contemporary societies."
  - :name: Selected Topics in Asian American Studies
    :credit: "3"
    :subject: ETHN
    :number: "3425"
    :description: Intensive examination of a topic or issue affecting Asian Americans, such as the Japanese American internment during World War II, or Asian American social movements or community organizations. May be repeated up to 6 total credit hours on different topics. Formerly AAST 3420.
  - :name: "Japanese American Internment: Critical Thinking in Sociocultural Diversity"
    :credit: "3"
    :subject: ETHN
    :number: "3575"
    :description: "Offers an historical overview of the Japanese American experience in the United States. Introduces and explores fundamental issues inherent in the study of human beings from the perspective of cultural social difference. Prereq., one of the following: ETHN 1016, 1025, 2001, 2002 or 2013. Restricted to juniors/seniors. Formerly AAST 3670. Approved for arts and sciences core curriculum: critical thinking."
  - :name: "Asian American Women: Historical and Contemporary Issues"
    :credit: "3"
    :subject: ETHN
    :number: "3905"
    :description: "Drawing from work produced by and about Asian American women, examines historical and contemporary issues including representation of Asian American women, identity politics, feminism, coalition building, and activism for social change. Prereq., WMST 2000 or 2600 or ETHN 2004. Restricted to sophomores/juniors/seniors. Same as WMST 3900. Formerly AAST 3900. Approved for arts and sciences core curriculum: United States context."
  - :name: Introduction to Chicano Studies
    :credit: "3"
    :subject: ETHN
    :number: "1016"
    :description: "Introduces basic vocabulary, concepts, and topics relating to the study of the Mexican American experience. Examines how social science theory and methodology produce stereotypes. Formerly CHST 1015. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Chicano Fine Arts and Humanities
    :credit: "3"
    :subject: ETHN
    :number: "1036"
    :description: "Provides foundation for study of Chicano literature, music, the plastic arts, theatre, and film. Also introduces aesthetic and critical concepts and their applications in Chicano studies. Formerly CHST 1031. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Survey of Chicana History
    :credit: "3"
    :subject: ETHN
    :number: "2006"
    :description: Surveys Chicana history from pre-Columbian era to present. Examines important historical events like the Spanish conquest, the U.S.-Mexico war, the Mexican revolution, and the Chicano movement to verify how women played pivotal roles in these events. Formerly CHST 2000.
  - :name: Chicano History
    :credit: "3"
    :subject: ETHN
    :number: "2536"
    :description: "Introduces historical developments of Chicano society and thought from pre-Columbian period to present. Same as HIST 2537. Formerly CHST 2537. Approved for arts and sciences core curriculum: cultural and gender diversity or United States context."
  - :name: Survey of Chicano Literature
    :credit: "3"
    :subject: ETHN
    :number: "2746"
    :description: Introduces Chicano literary studies, focusing on narrative works by major Chicana/o writers. Examines a diverse range of Chicana/o writing as it addresses recurring issues and themes, including language, race and class oppression, questions of identity, and gender relations. Same as ENGL 2747. Formerly CHST 2742.
  - :name: "Women of Color: Chicanas in U"
    :credit: "3"
    :subject: ETHN
    :number: "3026"
    :description: Critically explores the Chicana experience and identity. Examines issues arising from the intersection of class, race, and gender. Focuses on controversies surrounding culture and gender through an analysis of feminism and feminismo. Same as SOCY 3026. Formerly CHST 3026.
  - :name: Selected Topics in Chicano Studies
    :credit: "3"
    :subject: ETHN
    :number: "3106"
    :description: Intensive examination of a particular topic, theme, issue, or problem in Chicano studies as chosen by the instructor. May be repeated up to 6 total credit hours within a term on different topics. Formerly CHST 3100.
  - :name: Chicana Feminisms and Knowledges
    :credit: "3"
    :subject: ETHN
    :number: "3136"
    :description: "Provides insight into the present socioeconomic condition of Mexican American women and the concept of feminismo through interdisciplinary study of history, sociology, literary images, and film portrayals. Prereq., ETHN 1016 or ETHN 2536. Same as WMST 3135. Formerly CHST 3135. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Folklore and Mythology of the Hispanic Southwest
    :credit: "3"
    :subject: ETHN
    :number: "3156"
    :description: "Concerned with the indigenous and Christian syncretic beliefs that underlie the many folkloric expressions of mysticism in the Hispanic Southwest. Focuses on traditional myths, storytelling, and the practice of curanderismo and shamanism. Formerly CHST 3153. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Contemporary Chicana, Chicano Writers
    :credit: "3"
    :subject: ETHN
    :number: "3826"
    :description: Covers the most important Chicano writers of prose fiction of the past three decades. Considers progression of Chicano fiction from naturalism, realism, and romanticism, to post-modernism. Formerly CHST 3824.
  - :name: Hispanic and Native American Culture of the Southwest
    :credit: "3"
    :subject: ETHN
    :number: "4006"
    :description: Lecture course on Mexican American culture. Includes guest presentations by experts in such fields as geography, anthropology, history, art and art history, comparative literature, political science, and sociology. Formerly CHST 4000.
  - :name: The Emergence of Modern Mexico
    :credit: "3"
    :subject: ETHN
    :number: "4126"
    :description: Study of Mexican history continues with the establishment of independence in 1821. Examines the upheavals of the Mexican Revolution and culminates with recent events in Mexico. Same as HIST 4128. Formerly CHST 4128.
  - :name: Latinos and the U
    :credit: "3"
    :subject: ETHN
    :number: "4136"
    :description: "Analyzes the social, cultural, and economic factors that affect political behavior of Mexican Americans. Pays special attention to Mexican American cultural heritage and to relationships between Mexican Americans and Anglo Americans. Prereq., ETHN 1016, ETHN 2001, ETHN 2536 or PSCI 1101. Formerly CHST 4133. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: The Chicano and the United States Social Systems
    :credit: "3"
    :subject: ETHN
    :number: "4306"
    :description: Gives special attention to ways U.S. institutions (i.e., legal, economic, educational, governmental and social agencies) affect Chicanos. Discusses internal colonialism, institutional racism, assimilation and acculturation, and identity. Prereq., ETHN 1016 or ETHN 2536. Formerly CHST 4303.
  - :name: Special Topics
    :credit: "3"
    :subject: ETHN
    :number: "4686"
    :description: Examines a particular topic, theme, issue, or problem concerning Chicano studies. May be repeated up to 6 total credit hours on different topics. Formerly CHST 4681.
- :name: Farrand Residential Academic Program
  :code: FARR
  :courses: 
  - :name: "Farrand Service-Learning Practicum: Special Topics"
    :credit: "1"
    :subject: FARR
    :number: "1000"
    :description: Offers a varying service-learning practicum experience as corequisite to a service-learning lecture course. May be repeated up to 6 total credit hours, provided the practica are different. Graded pass/fail.
  - :name: Avant-Garde Film Appreciation
    :credit: "1"
    :subject: FARR
    :number: "1001"
    :description: Provides students with an introduction to the aesthetic and critical concepts surrounding the viewing and appreciation of film art through lecture, discussion and film screenings. Explores primarily non-narrative expressions of film as art. Recommended prereq., FILM 1502.
  - :name: Spinning Progress
    :credit: "1"
    :subject: FARR
    :number: "1002"
    :description: Examines the broad notion of progress by focusing on cloth. Mechanization of textile production over the past 250 years announces one &quot;modern&quot; understanding of progress based on speed on efficiency. But, even from the outset of the industrial revolution, competing conceptions of progress grounded on other values contested this &quot;modern&quot; conception. By what understanding are we to assess progress today?
  - :name: Banned Books and the First Amendment
    :credit: "1"
    :subject: FARR
    :number: "1003"
    :description: "Focuses on a heated topic of discussion since the Constitution was drafted: the censorship of books. This class will look at some classics in literature: Catcher in the Rye, The Color Purple, and Huck Finn, and will explore the questions of why they were controversial and whether censorship of books is ever justified. Graded pass/fail."
  - :name: Teen Trials and Tribulations in Literature
    :credit: "1"
    :subject: FARR
    :number: "1004"
    :description: Discusses major themes and literary strategies in coming-of-age literature. Pass/fail only.
  - :name: The Individual and the Community
    :credit: "1"
    :subject: FARR
    :number: "1513"
    :description: Examines the relationship between the individual and the community through films, both narrative and documentary. Focuses on the problems and possibilities of losing and/or promoting both community and individuality.
  - :name: Theatre Arts Workshop
    :credit: "1"
    :subject: FARR
    :number: "1520"
    :description: ""
  - :name: "Nonviolence for Everyday: Meditation and Other Helpful Habits"
    :credit: "1"
    :subject: FARR
    :number: "1561"
    :description: Focuses on the challenge of achieving nonviolence on a day-to-day basis by maintaining a peaceful, focused frame of mind. Explores ways to train the mind, including methods that may aid healing.
  - :name: "Gandhi's Satyagraha: Love in Action for Humans and Other Creatures"
    :credit: "3"
    :subject: FARR
    :number: "1562"
    :description: Class texts and films explore social justice and structural violence in regard to humans, animals, and the environment in the light of a Gandhian approach to these issues. Outreach work in the community is included.
  - :name: Taking Charge of Your Life
    :credit: "1"
    :subject: FARR
    :number: "1571"
    :description: Helps students establish a balanced life through development of conscious skills of self-awareness and effective relational interactions with others.
  - :name: "Community Service: Personal Growth and Public Good"
    :credit: "1"
    :subject: FARR
    :number: "1595"
    :description: Provides an opportunity for students to engage in volunteer service. Provides support and guidance in reflecting on personal and sociological issues that derive from their experiences.
  - :name: Farrand Seminar in the Humanities and the Arts
    :credit: "3"
    :subject: FARR
    :number: "2000"
    :description: Studies an aspect of the theme of the Center for Humanities Seminar Program each year, and will be taught by faculty participants in the Center's fellowship program. May be repeated up to 6 total credit hours.
  - :name: Literature of Lifewriting
    :credit: "3"
    :subject: FARR
    :number: "2002"
    :description: "Examines how diverse writers have created unique personal narratives that shape memory within historical and social contexts. Works will exemplify a wide range of literary structures, themes, and strategies that enhance an understanding of the genre and provide models for students' own lifewriting assignments. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Digital Design Interfaces, Interactivities, and Information Design
    :credit: "3"
    :subject: FARR
    :number: "2100"
    :description: Learn the key components of digital design and how to create unique and informative digital designs. Has immediate application through work in small groups with nonprofit agencies with whom a web site, based on the agency's information and needs, will be designed.
  - :name: Understanding Privilege and Oppression in Contemporary Society
    :credit: "3"
    :subject: FARR
    :number: "2400"
    :description: "Through a focus on race, class, sexual orientation, and physical ability, this course explores privilege, oppression, and empowerment in the United States. Through community service, students learn how oppression and privilege interact, and apply classroom learning to community experiences. Same as LDSP 2400. Approved for the arts and sciences core curriculum: cultural and gender diversity or contemporary societies."
  - :name: Exploring Good and Evil through Film
    :credit: "3"
    :subject: FARR
    :number: "2510"
    :description: "Eighteen films depict our capacities for good and evil. Topics addressed include the following: the Holocaust, Jung's concept of &quot;the Shadow,&quot; the Seven Deadly Sins, altruistic and sociopathic personalities, capital punishment, the redemptive narrative, and the satanic in film. Same as FILM 2613. Approved for arts and sciences core curriculum: ideals and values."
  - :name: Ethics of Ambition
    :credit: "3"
    :subject: FARR
    :number: "2660"
    :description: "Through selected readings in classical literature on ethics and through more contemporary readings and films, examines critical ethical issues relating to the competition of ambitions and the alternative styles of choosing between courses of action in a dangerous world. Uses biographies of those whose lives illustrate both the complexities of the struggles and the profundity of possibilities. Considers the unconscious metaphors of national visions and ambitions, the competing ethics of ends and means, the conflicting ambitions in a pluralistic society, and the transcendent ambitions of visionaries. Same as HONR 2250. Approved for arts and sciences core curriculum: ideals and values."
  - :name: Future of the Spaceship Earth
    :credit: "3"
    :subject: FARR
    :number: "2820"
    :description: "Examines major ecological, political, economic, cultural, legal, and ethical issues that will shape the future. Students consider how their decisions influence the future, and reflect on fundamental values and ideals underlying the search for solutions to these complex problems. Approved for the arts and sciences core curriculum: ideals and values."
- :name: Film Studies
  :code: FILM
  :courses: 
  - :name: Beginning Filmmaking
    :credit: "3"
    :subject: FILM
    :number: "2000"
    :description: Instructs students in making Super-8 films. Covers use of cameras and editing equipment, basic editing and splicing techniques, and analysis of pertinent films. May emphasize making personal, experimental films or making narrative sound films, according to instructor. Students need to purchase materials and rent the necessary equipment. The Film Studies Program maintains an equipment pool with modest rental fees for students needing equipment. Prereq., FILM 1502 or instructor consent.
  - :name: Moving Image Computer Foundations
    :credit: "3"
    :subject: FILM
    :number: "2010"
    :description: Provides students with artistic foundational hands-on experience in integrated use of media software in both the PC and MAC creative imaging making digital working environments. Includes fundamentals in general computer maintenance, creative and practical audio editing, image management and manipulation, and creative moving image practice. Prereq., film major or instructor consent.
  - :name: Beginning/Intermediate Filmmaking
    :credit: "3"
    :subject: FILM
    :number: "2300"
    :description: Covers basic camera, editing, and splicing techniques for Super-8 film. Equipment is available at the film studies office for a modest rental fee. Prereq., FILM 1502 or instructor consent.
  - :name: Introduction to Cinematography
    :credit: "3"
    :subject: FILM
    :number: "2500"
    :description: Film production class focusing on developing a basic understanding of the aesthetics and principles of Cinematography. Through projects, screenings, and critiques, students learn creative camera lighting processes. Prereqs., FILM 1502 and 2000 or 2300 with an averaged combined grade in these two courses of 3.00, with a minimum overall GPA of 2.0. Restricted to film majors.
  - :name: Animation Production
    :credit: "3"
    :subject: FILM
    :number: "2610"
    :description: Includes analysis of independent and experimental animation and an introduction to various animation techniques (object, line, collage, sand or paint on glass, Xerox, cameraless, pixellation, etc.). Students produce exercise films and a final film exploring these techniques. Prereq., FILM 2000. Recommended prereq., FILM 2500 or 2600.
  - :name: Lighting
    :credit: "3"
    :subject: FILM
    :number: "2900"
    :description: Covers the basics of &quot;why you need lighting&quot;, color temp, as well as camera techniques, lighting theory, and lighting set-ups for still and motion picture film video. Emphasizes hands on as well as theory. Prereq., FILM 2000 or 2300. Recommended prereq., FILM 1502.
  - :name: Film Production Topics
    :credit: "1"
    :subject: FILM
    :number: "3010"
    :description: Offers students both theoretical and practical experience in various specialized areas of cinematic production. Topics vary but include production in the documentary, fictional narrative, animation, computer animation, and experimental genres. May be repeated up to 6 total credit hours. Prereq., FILM 2000 or 2300.
  - :name: Cinema Alternative Process
    :credit: "3"
    :subject: FILM
    :number: "3030"
    :description: Explores alternative methods of film processing and filmic image manipulation. Through projects, film screenings, lectures and discussions students will learn fine arts approaches to creative control for the moving image. Prereq., FILM 1502, 2500 or 2600, 2000 or 2300, or instructor consent. Restricted to BFA majors.
  - :name: Cinema Production I
    :credit: "3"
    :subject: FILM
    :number: "3400"
    :description: Exploration of creative cinema production through short production and post-production projects. A short final project will be required. Focuses on the tactics and strategies of independent cinema production, examining a variety of approaches to genre. Explores a range of film and digital technologies. Prereqs., FILM 1502, 2500, and 2000 or 2300. Coreqs., FILM 3515 and 3525. Restricted to BFA film studies majors or instructor consent.
  - :name: Digital Post-Production Process
    :credit: "3"
    :subject: FILM
    :number: "3600"
    :description: Through projects, discussions, and screenings, this class explores the practices and aesthetics of computer-based moving-image art editing. Restricted to FMST majors or instructor consent required.
  - :name: The Art of Filmmaking Technique
    :credit: "3"
    :subject: FILM
    :number: "3610"
    :description: Explores the application of the technical methods of production for coherent, expressive purposes. Using classic, independent, and experimental films and videos as models, learn how to use light/shadow, composition, editing, and sound for the articulation and interpretation of content. Prereqs., FILM 1502 and 2000. Recommended prereq., FILM 2500 or 2600.
  - :name: Experimental Digital Animation
    :credit: "3"
    :subject: FILM
    :number: "3620"
    :description: Instructs students in the making of digital animation. Covers the use of the exposure sheet, frame series manipulation, digital motion techniques, and an analysis of pertinent films. Emphasis is on digital tools to create individual, personal, or experimental animated works. Includes experimental techniques of transfer between digital media and film. Prereq., FILM 2610 or instructor consent. Recommended prereqs., FILM 3030 and FILM 3400 or 3600.
  - :name: Digital Audio Design
    :credit: "3"
    :subject: FILM
    :number: "3700"
    :description: Studies and applies Pro Tools as a post-production audio toolbox. Applied techniques include sound recording, sound editing, field recording, foley, vocal recording and editing, plug-in generated sound creation, MIDI, basic scoring principles, audio sweetening, and audio mixing. Students will be required to complete regular editing assignments in addition to a final soundscape project. Prereq., FILM 2000, 2500 or 2600, and 3400 or 3600. Restricted to BFA majors.
  - :name: Independent Study (Production)
    :credit: "1"
    :subject: FILM
    :number: "3900"
    :description: May be repeated up to 6 total credit hours.
  - :name: Professional Seminar
    :credit: "3"
    :subject: FILM
    :number: "3920"
    :description: "Learning aspects of professional development in the field of cinema. Through workshops and assignments students will learn of the many opportunities found within all areas of production. Guests will help inform the students of professional options and expectations. Topics will include: crew work, fund raising, marketing festivals, low budget filmmaking, and alternative venues. Students may have an internship concurrently with this course. May be repeated up to 6 total credit hours. Prereq., FILM 2500 or 2500, or instructor consent. Recommended restriction to BFA Film Majors."
  - :name: Film Studies Internship
    :credit: "1"
    :subject: FILM
    :number: "3940"
    :description: Provides students with professional internship experiences with film, video, new media production companies, governmental agencies, production units, audio recording studios, and new media industries. Students will be responsible for securing their own internship position. May be repeated up to 9 credit hours. Prereqs., must be a BA or BFA film studies major with a CU GPA of at least 2.00, upper-division standing, and a 3.00 GPA as a BA or BFA film studies major. Offered pass/fail only.
  - :name: Advanced Digital Postproduction
    :credit: "3"
    :subject: FILM
    :number: "4000"
    :description: Through projects, discussions, and screenings, this class explores the advanced practices and aesthetics of computer-based moving-image art editing. Topics include how to edit and manage a postproduction cycle, how to use digital editing systems and capabilities such as compositing, digital audio, and optical effects treatments. Prereqs., FILM 1502, 2000 or 2300, 2500 or 2600, 3400 or 3600, or instructor consent. Restricted to BFA FMST majors. Cannot be taken simultaneously with FILM 3400 or 3600. Same as ARTF 5000.
  - :name: Topics in Film Studies
    :credit: "1"
    :subject: FILM
    :number: "4010"
    :description: Prepares students for advanced Film Studies courses. Subject matter varies each semester. May be repeated up to 6 total credit hours, provided the topics are different. Same as ARTF 5010.
  - :name: Visiting Filmmakers Seminar
    :credit: "3"
    :subject: FILM
    :number: "4030"
    :description: Examines creative issues in contemporary cinema art. Graduate and advanced undergraduate students explore filmmaking ideas with guest artists within a seminar setting. Filmmakers, videographers and programmers of national and international reputation, with an emphasis on &quot;experimental&quot; practice, interact with graduate and advanced undergraduate students, and discuss their work at seminar meetings, public lectures or events. May be repeated up to 6 total credit hours. Recommended prereqs., FILM 1502 and 4453 or instructor consent. Restricted to FMST, BASA, and ARTC majors. Same as ARTF 5030.
  - :name: Cinema Production 2
    :credit: "3"
    :subject: FILM
    :number: "4500"
    :description: Advanced exploration of creative cinema production through short production and post-production projects. Course focuses on the tactics and strategies of independent cinema production leading to the completion of a BFA thesis project exploring either documentary, experimental, or narrative genres. May be repeated up to 6 total credit hours. Prereq., FILM 3400, 3515 and 3525. Restricted to BFA film studies major or instructor consent. Same as ARTF 5500.
  - :name: Creative Digital Cinematography
    :credit: "3"
    :subject: FILM
    :number: "4600"
    :description: Explores creative approaches to single camera digital cinematography through short projects, discussions, and screenings. Relates creative photography and poetic approaches to the digital camera cinema. May be repeated up to 6 total credit hours. Prereqs., FILM 2000, 2500 or 2600, 3400 or 3600, or ARTS 4246 or 5346 or instructor consent. Restricted to FILM majors. Same as ARTF 5600.
  - :name: "Classics of the Foreign Film: 1960s to Present"
    :credit: "3"
    :subject: FILM
    :number: "2521"
    :description: Surveys the classics of international cinema from the 1960s to the present. Recommended prereq., FILM 1502. Restricted to FILM/FMST majors. Non-majors will need instructor's consent.
  - :name: Film History 1
    :credit: "4"
    :subject: FILM
    :number: "3051"
    :description: Intensive introduction to film history from 1895 to 1935. Topics covered include the beginnings of motion picture photography, the growth of narrative complexity from Lumiere to Griffith, American silent comedy, Soviet theories of montage, German expressionist films, and the transition to sound. Prereq., FILM 1502.
  - :name: Film History 2
    :credit: "4"
    :subject: FILM
    :number: "3061"
    :description: Starts with the late 1930s and early 1940s films of Renoir and Welles and follows the historical growth and evolution of film aesthetics to the present. Studies Italian neorealist, French new wave, and recent experimental films, as well as the films of major auteur figures such as Bergman, Kurosawa, Fellini, Hitchcock, Bunuel, Antonioni, and Coppola. Prereqs., FILM 1502 and 3051, or instructor consent.
  - :name: American Film in the 1940s
    :credit: "3"
    :subject: FILM
    :number: "3071"
    :description: Examines the relationship between American films of the 1940s and their cultural and historical contexts. Films by Capra, Wyler, Curtiz, Kazan, Hitchcock, Siodmak, Polonsky, and Dmytryk, among others. Controlled enrollment. Prereqs., FILM 1502, 3051, 3061, and instructor consent.
  - :name: American Film in the 1980s and '90s
    :credit: "3"
    :subject: FILM
    :number: "3081"
    :description: Examines the relationship between American films of the 1980s and '90s and their cultural and historical context. Includes films by Lynch, Stone, Solondz, Scott, Scorsese, Lee, Duyne, Lemmons, Tarantino, Altman. Controlled enrollment. Prereqs., FILM 1502, 3051, 3061, and instructor consent.
  - :name: Post-War American Film/Culture/Politics
    :credit: "3"
    :subject: FILM
    :number: "3091"
    :description: Examines the relationship between American films from the mid-1940s to the present day and their cultural and historical context. Includes films by Capra, Curtiz, Frankenheimer, Kazan, Kramer, Jewison, Wexler, Pakula, Cimino, Fincher, Lynch, Stone, and Lee. Priority is given to students who have taken both semesters of Film History (FILM 3051 and 3061). Prereqs., FILM 1502. Recommended prereq., FILM 3051.
  - :name: "&quot;The Golden Age&quot;: Film Directors, Actors, and Writers from the Golden Age of Television"
    :credit: "3"
    :subject: FILM
    :number: "3191"
    :description: "Traces the roots of live television and anthologies of the fifties. Examines several of the most interesting and radical Hollywood directors, writers, and actors of the sixties and seventies who emerged from this &quot;golden age&quot; of television: Frankenheimer, Penn, Altman, Lumet, Cassavetes, Serling, and Chayevsky. Prereq., FILM 1502."
  - :name: History of Russian Cinema
    :credit: "3"
    :subject: FILM
    :number: "3211"
    :description: "Surveys Russian cinema in historical and cultural context from early 20th century to the present. Prereq., FILM 1502 or RUSS 2221. Same as RUSS 3211. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Contemporary Issues in Russian Film
    :credit: "3"
    :subject: FILM
    :number: "3301"
    :description: Examines the relationship between politics, economics, aesthetics, and the way moral and social issues are treated in noteworthy Russian films from the last 20 years. Same as RUSS 3301.
  - :name: Film Production Management
    :credit: "3"
    :subject: FILM
    :number: "3501"
    :description: Familiarizes students with principles of film management techniques as well as problem-solving methodologies developed specifically for the film industry. Emphasizes the technique of production boarding as the central tool in production management as well as budget and contracts information. Offered through Continuing Education. FILM 3501 or 3563 may be used for partial fulfillment of major requirements. Prereq., FILM 2000, COMM 1240, and JOUR 3674.
  - :name: Independent Study (Critical Study)
    :credit: "1"
    :subject: FILM
    :number: "3901"
    :description: May be repeated up to 6 total credit hours.
  - :name: Directing/Acting for the Camera
    :credit: "3"
    :subject: FILM
    :number: "4021"
    :description: Offers an intensive workshop that provides students with experience directing dramatic material, acting before a camera, and interpreting or adopting dramatic material for film. No experience in directing or acting required. Attendance, research, and papers required. Recommended prereq., FILM 1502. Same as ARTF 5021.
  - :name: Introduction to Film Studies
    :credit: "3"
    :subject: FILM
    :number: "1502"
    :description: Introduces the critical study of film, exploring basic theoretical concerns while presenting a survey of important film genres, both narrative and nonnarrative. Lectures may be presented by various faculty members. Considerable amount of writing is required.
  - :name: Recent International Cinema
    :credit: "3"
    :subject: FILM
    :number: "2002"
    :description: Familiarizes students with current trends and major directors in international cinema. Students attend specific films screened in class and/or offered in the International Film Series, and read and write about these films. May be repeated up to 9 total credit hours. Prereq., FILM 1502 or 6 hours humanities courses involving critical writing.
  - :name: "Road Movies: Journeys Into the Interior"
    :credit: "3"
    :subject: FILM
    :number: "2012"
    :description: Studies a popular genre, the road movie, with special emphasis on the philosophical and multicultural implications of the journey as a physical and inner voyage. Films by Herzog, Roeg, Kiarostami, Angelopoulos, Fellini, Bergman, Tarkovsky, Wenders, Varda, Cisse, Sembene, Guney, and Rocha. Prereq., FILM 1502. Recommended prereq., FILM 3051. Restricted to FILM/FMST majors. Non-majors will need instructor's consent.
  - :name: Film Trilogies
    :credit: "3"
    :subject: FILM
    :number: "2312"
    :description: Study of films designed as trilogies, drawing on a wide range of international cinema. Films include Satyajit Ray's Apu Trilogy (India), Krzysztof Kieslowski's Three Colors Trilogy (Poland), Francois Truffaut's Antoine Doinel cycle (France), and Abbas Kiarostami's Iran Trilogy (Iran). Restricted to FILM/FMST majors. Non-majors will need instructor's consent.
  - :name: Melodrama and Culture
    :credit: "3"
    :subject: FILM
    :number: "2412"
    :description: Explores the evolution of melodrama as a film genre from the 1910s to the Hollywood classical era and contemporary cinema, and the genre's adaptability to different historical cultural contexts outside of American cinema. Analyzes the political and cultural functions of melodrama in contexts ranging from classical Hollywood to Latin American cinema, from European films of the 1960s to revisionist films of the 1990s. Prereq., FILM 1502. Recommended prereq., FILM 3051. Restricted to FILM/FMST majors. Non-majors will need instructor's consent.
  - :name: Hollywood Western
    :credit: "3"
    :subject: FILM
    :number: "2522"
    :description: Surveys the genre of the Hollywood western, showing forth the cinematic best of that form of filmmaking in juxtaposition with the nine documentaries comprising the film The West, by Stephen Ives, presented by Ken Burns. The facts of the Ives series are in careful juxtaposition with the myths of the western. Prereq FILM 1502. Recommended prereq FILM 3051.
  - :name: Major Film Movements
    :credit: "3"
    :subject: FILM
    :number: "3002"
    :description: Historical-aesthetic survey dealing with various national cinemas, taught in conjunction with the appropriate language department. Typical offerings are the French film, the German film, the Russian film, and so on. Also offers a more detailed approach to a more restricted subject, i.e., film comedy, women filmmakers, German expressionist cinema, Italian neorealism. May be repeated up to 12 total credit hours within the same term with departmental consent. Restricted to FILM/FMST majors. Non-majors will need instructor's consent.
  - :name: Documentary Film
    :credit: "3"
    :subject: FILM
    :number: "3012"
    :description: Provides a historical and theoretical introduction to the documentary film. Examines the historical beginnings of documentary film as well as exploring contemporary documentary practice. Canonical moments of documentary history and lesser known examples of documentary film work will be explored. Prereq., FILM 1502. Recommended prereq., FILM 3051.
  - :name: Jung, Film and Literature
    :credit: "3"
    :subject: FILM
    :number: "3022"
    :description: The basic themes of C. G. Jung's archetypal psychology (shadow, anima/animus, character typology, and individuation) are studied and applied as tools of critical analysis to selected films and literary texts of the modern period. Prereq., instructor consent. Same as HUMN 3015.
  - :name: Stage Tragedy and Film
    :credit: "3"
    :subject: FILM
    :number: "3032"
    :description: "Presents an aerial survey of the history of Western drama as represented in film: Greek drama, the Elizabethans, Ibsen/Strindberg to O'Neill/Williams, Beckett, etc. Prereq., FILM 1502. Recommended prereq., FILM 3051."
  - :name: Horror Film
    :credit: "3"
    :subject: FILM
    :number: "3042"
    :description: "Serious investigation of the horror film genre as well as its origins in, and relation to, works of romanticist literature (e.g., Poe, Shelley). Issues include: the relation of fantasy and reality; gender in horror film; psychological issues raised by the films; historical issues generated by the genre. Prereq., FILM 1502. Recommended prereq., FILM 3051."
  - :name: European Film and Culture
    :credit: "3"
    :subject: FILM
    :number: "3402"
    :description: "Studies the relationships between European film, art, and culture. Offered each summer in a different European city (viz, Rome, Paris, London, Athens, Barcelona). There will be regular in-class lectures, film screenings, field trips, and on-site teaching. May be repeated up to 12 total credit hours. Recommended prereq., introductory film and art history courses. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: "Genre: The Hollywood Musical"
    :credit: "3"
    :subject: FILM
    :number: "3422"
    :description: Second only to jazz, some critics regard the Hollywood musical as the greatest American popular art form of the 20th century. This course proposes a historical, formal, and theoretical approach to the musical through its several iterations, from the classical, to the revisionist, to the unusual, placing the changes in the genre's form, structure, and ideology in the context of America's changing social, political, and religious values. Prereq., FILM 1502. Recommended prereq., FILM 3051.
  - :name: Film Topics
    :credit: "3"
    :subject: FILM
    :number: "2003"
    :description: Varying topics on important individuals, historical developments, groupings of films, film directors, critical and theoretical issues in film. May be repeated up to 9 total credit hours, provided the topics are different.
  - :name: Film and the Quest for Truth
    :credit: "3"
    :subject: FILM
    :number: "2013"
    :description: "Concerns the subjectivity and relativity of truth. Focuses on how and why we pursue (or fail to pursue) the truths about ourselves and about the people and events around us, and how and why such truths are often elusive, fragmentary, and impermanent. Normally taught through Farrand Hall. Approved for the arts and sciences core curriculum: ideals and values."
  - :name: Ken Burns and Documentary Film
    :credit: "3"
    :subject: FILM
    :number: "2413"
    :description: Compares and contrasts the films of Ken Burns and some of the historic classics of documentary. Focuses on the contemporary possibilities of document as art. Prereq., FILM 1502. Recommended prereq., FILM 3051.
  - :name: Major Asian Filmmakers
    :credit: "3"
    :subject: FILM
    :number: "2513"
    :description: Surveys the major Asian directors from China, India, Japan, Taiwan, and Vietnam. Recommended prereq., FILM 1502. Restricted to FILM/FMST majors. Non-majors will need instructor's consent.
  - :name: Exploring Good and Evil through Film
    :credit: "3"
    :subject: FILM
    :number: "2613"
    :description: "Eighteen films depict our capacities for good and evil. Topics addressed include the following: the Holocaust, Jung's concept of &quot;the Shadow,&quot; the Seven Deadly Sins, altruistic and sociopathic personalities, capital punishment, the redemptive narrative, and the satanic in film. Same as FARR 2510. Approved for arts and sciences core curriculum: ideals and values."
  - :name: Major Film Directors
    :credit: "3"
    :subject: FILM
    :number: "3003"
    :description: Focuses on the work of a single director or a group of related directors. Course content varies each semester. Consult the online Schedule Planner for specific topic. May be repeated up to 12 total credit hours with departmental consent. May be used for partial fulfillment of a college requirement only once. Restricted to FILM/FMST majors. Non-majors need instructor consent.
  - :name: Women and Film
    :credit: "3"
    :subject: FILM
    :number: "3013"
    :description: "Examines the representation of women both in mainstream movies and in women's counter-cinema that resists traditional form, content, and spectator-text relationships of Hollywood models. Emphasizes work by key women filmmakers such as Margarethe Von Trotta, Lizzy Borden, and Yvonne Rainer, as well as readings in feminist film theory. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: "Stage Drama Into Film: O'Neill and Williams"
    :credit: "3"
    :subject: FILM
    :number: "3023"
    :description: Presents an introduction to the concept of photoplay, as movies used to be called, and will show in chronological order almost every film made based on the plays of Eugene O'Neill and Tennessee Williams. Prereq., FILM 1502. Recommended prereq., FILM 3051.
  - :name: Color and Cinema
    :credit: "3"
    :subject: FILM
    :number: "3033"
    :description: Examines color and cinema from historical, technological, aesthetic and theoretical perspectives. Students will be required to complete both creative and scholarly assignments.
  - :name: Topics in Critical Film Studies
    :credit: "3"
    :subject: FILM
    :number: "3043"
    :description: Lect. and lab. Prepares students for advanced Film Critical Studies work. Subject matter varies from semester to semester. May be repeated up to 6 total credit hours, provided topics are different. Prereq., FILM 1502 or instructor consent. Restricted to FILM or FMST majors.
  - :name: German Film Through World War II
    :credit: "3"
    :subject: FILM
    :number: "3503"
    :description: History and theory of Weimar and Nazi film with sociocultural emphasis. Taught in English. Same as GRMN 3503.
  - :name: German Film After World War II
    :credit: "3"
    :subject: FILM
    :number: "3513"
    :description: Examines the history and theory of German cinema with a sociocultural emphasis. Emphasis is on post-war film. Taught in English. Same as GRMN 3513.
  - :name: Producing the Film
    :credit: "3"
    :subject: FILM
    :number: "3563"
    :description: Focuses on the production process of movie making from idea through distribution, analyzing each of the five phases involved, including the major players, function and problems inherent in each. Emphasizes the critical role the script plays in this process. Designed to give students a &quot;map of the minefield&quot; before venturing out on their own. Offered through Continuing Education.
  - :name: Sound and Vision
    :credit: "3"
    :subject: FILM
    :number: "3603"
    :description: Historical and aesthetic overview of sound in relation to film, ranging from Hitchcock's Blackmail to Mailick's The Thin Red Line. Pursues issues in sound design, mixing film scores, voiceovers, and film/sound theory in narrative, experimental, and documentary films. Among the filmmakers to be studied are Vertov, Welles, Altman, Brakhage, Lipsett, Eisenstein, Coppola, Scorcese, Stone, Leone, Godard, Nelson. Also explores a limited practicum using Pro Tools for sound design. Prereq., FILM 1502. Recommended prereq., FILM 3051.
  - :name: Film and Fiction
    :credit: "3"
    :subject: FILM
    :number: "4003"
    :description: Explores similarities and differences between literature and film as narrative arts. Studies several novels, short stories, and plays and films made from them. Examines problems in point of view, manipulation of time, tone, structure, and setting. Same as ARTF 5003.
  - :name: Film, Photography and Modernism
    :credit: "3"
    :subject: FILM
    :number: "4013"
    :description: Provides interdisciplinary study of film, photography, and modernism, focusing on issues such as dystopia, alienation, sexuality, subjectivity, and self-referentiality. Photographs by Stieglitz, Strand, Weston, Evans, Cartier-Bresson, Kertesz, and Moholy-Nagy. Films by Dziga-Vertov, Eisenstein, Resnais, Antonioni, Bergman, Bunuel, and Bertolucci. Prereq., FILM 1502. Recommended prereq., FILM 3051. Same as ARTF 5013.
  - :name: Topics in International Cinema
    :credit: "3"
    :subject: FILM
    :number: "4023"
    :description: Focuses on major international filmmakers who have had a decisive impact on world cinema. Students will learn how directors create their own innovative body of work with specific formal and thematic patterns, and will also learn to place such work within multiple frameworks that will cover film history, theory, aesthetics, philosophy, and social and cultural analysis. May be repeated up to 6 total credit hours provided topics are different. Prereq., FILM 1502. Recommended prereqs., FILM 3051 and 3061. Restricted to FILM, FMST, ARTC majors. Same as ARTF 5023.
  - :name: "Elective Affinities: Avant-Garde Film and the Arts"
    :credit: "3"
    :subject: FILM
    :number: "4453"
    :description: Traces the history and aesthetics of avant-garde/ experimental films in light of similar ideas found in the other arts, particularly painting, poetry, photography and music. Topics covered include Dada and the early avant-garde; surrealism and psychodramas; Brakhage and abstract expressionism; feminist arts and film since the 1980s; the idea of the sublime in painting, music, and film; landscape in painting, photography, and film; post-modernism and the cinema; queer theory, gender/identity politics, and aesthetics of recent films; and specific multiple disciplinary artists such as Andy Warhol, Michael Snow, Helen Levitt, and Gunvor Nelson. Prereq., FILM 1502. Same as ARTF 5453.
  - :name: Films of Alfred Hitchcock
    :credit: "3"
    :subject: FILM
    :number: "3004"
    :description: Intensive, critical investigation of the films of one of cinema's greatest directors, Alfred Hitchcock. Concepts to be examined include authorship, desire, gender, and film acting. Critical and theoretical writings about Hitchcock are explored. Paper and exams required. Restricted to FILM/FMST majors. Non-majors will need instructor's consent.
  - :name: Film Criticism and Theory
    :credit: "3"
    :subject: FILM
    :number: "3104"
    :description: Surveys the range and function of film criticism, introduces major positions and concepts of film theory, and focuses on students' abilities to write about film. Prereq., FILM 1502. Same as HUMN 3104.
  - :name: Topics in German Film
    :credit: "3"
    :subject: FILM
    :number: "3504"
    :description: Analyzes key issues in German culture as they are represented in film and other media, e.g., technology, architecture, women, and the Holocaust. Taught in English. May be repeated up to 6 total credit hours provided the topics are different. Same as GRMN 3504.
  - :name: Topics in Film Theory
    :credit: "3"
    :subject: FILM
    :number: "4004"
    :description: "Provides topic-centered analyses of controversial areas in film theory. Students read extensive materials in the topic area, analyze and summarize arguments as presented in the literature, write &quot;position&quot; papers, and make oral presentations in which they elaborate their own arguments about specific assigned topic, establishing critical dialogue with the primary materials. Prereq., FILM 3104 or instructor consent. Restricted to senior FILM, FMST, or HUMN majors. Approved for arts and sciences core curriculum: critical thinking. Same as HUMN 4004 and ARTF 5004."
  - :name: Advanced Research Seminar
    :credit: "3"
    :subject: FILM
    :number: "4024"
    :description: Focuses on a specific topic, director, or genre chosen by the professor. Research skills and critical thinking are emphasized. With faculty guidance, students determine individual projects and present them to the class. Class participation is mandatory. Each student submits a thorough and original research paper for a final grade. Prereq., FILM 1502. Recommended prereq., FILM 3051, 3061. Same as ARTF 5024.
  - :name: Colloquium in Film Aesthetics
    :credit: "3"
    :subject: FILM
    :number: "4604"
    :description: Seminar for the serious round table discussion and critique of film as an art form, emphasizing development of appropriate verbal and written language skills for description of film. May be repeated up to 6 total credit hours. Restricted to juniors/seniors. Same as ARTF 5604.
  - :name: Movies and Screenplay Analysis
    :credit: "3"
    :subject: FILM
    :number: "2005"
    :description: Analyzes the narrative structure of films and screenplays. Familiarizes students with the specific narrative characteristics of the classic motion picture, the three-act structure, and the multiple tasks involved in the process of adaptation. Dissects the form and structure of feature films through analyzing movies and screenplays. Prereq., FILM 1502.
  - :name: Introduction to the Screenplay
    :credit: "3"
    :subject: FILM
    :number: "2105"
    :description: Explores, through close reading and original student work, the form and structure of the screenplay from the writer's perspective. Students will begin by analyzing structural and character elements of such screenplays as Chinatown and Witness, then analyze screenplays of their choosing. Students will learn the basics of screenwriting form, then develop and write 10 minutes of an original screenplay. Prereq., FILM 1502.
  - :name: Issues in Film Comedy
    :credit: "3"
    :subject: FILM
    :number: "3005"
    :description: Film comedies constitute one of cinema's most accomplished genres. This is a critical, historical, and theoretical investigation of silent, classical, and contemporary film comedy. Works by Chaplin, Keaton, Hawks, Cukor, Woody Allen, and others will be explored. Papers, exams required. Recommended prereq., FILM 1502.
  - :name: Camera Workshop
    :credit: "1"
    :subject: FILM
    :number: "3515"
    :description: Three intensive workshops focusing on the development of independent cinema production and post-production skills. The instructor must certify students in order to continue with their BFA studies. Prereqs., FILM 1502, 2500, and 2000 or 2300. Coreq., FILM 3400. Restricted to BFA film studies majors.
  - :name: Cinema Editing Workshop
    :credit: "1"
    :subject: FILM
    :number: "3525"
    :description: Three intensive workshops focusing on the development of independent cinema post-production skills. The instructor must certify students in order to continue with their BFA studies. Prereqs., FILM 1502, 2500, and 2000 or 2300. Coreq., FILM 3400. Restricted to BFA film studies majors.
  - :name: "Screenwriting: Short Form"
    :credit: "3"
    :subject: FILM
    :number: "4005"
    :description: A writing intensive course that focuses on the art of the short form screenplay. Students will complete regular writing exercises, presentations, and several short scripts. May be repeated up to 6 total credit hours. Prereq., FILM 3400 or 3600. BFAs only.
  - :name: Scriptwriting Workshop
    :credit: "3"
    :subject: FILM
    :number: "4075"
    :description: Designed to give students practical criticism of their script writing and technical format requirements. Either stage plays or screenplays are studied, as announced. May be repeated up to 9 total credit hours. Prereq., instructor consent based on submission of manuscript. Same as ENGL 4071.
  - :name: Advanced Screenwriting
    :credit: "3"
    :subject: FILM
    :number: "4105"
    :description: Introduces professional screenwriting, in the form of a creative writing workshop. Admission by portfolio (see film department). Students write scenes and scripts for short films, feature treatments, etc., and are graded on a final portfolio. Prereq., approved writing sample. Recommended prereqs., FILM 3051 and 3061. Same as ARTF 5105.
  - :name: Screenwriting---Long Form
    :credit: "3"
    :subject: FILM
    :number: "4505"
    :description: Creative writing workshop in which students plan and write a feature-length screenplay with emphasis on format, dialogue, characterization, and story. Prereqs., FILM 1502 and 2000. Recommended prereq., FILM 2600.
- :name: French
  :code: FREN
  :courses: 
  - :name: Beginning French 1
    :credit: "5"
    :subject: FREN
    :number: "1010"
    :description: For students with no previous knowledge of French. Presents basic grammar and most commonly used French vocabulary. Introduces students to Francophone culture. Credit not granted for this course and FREN 1050.
  - :name: Beginning French 2
    :credit: "5"
    :subject: FREN
    :number: "1020"
    :description: Completes the presentation of most basic structures and French vocabulary. Prereq., successful completion of one semester of college-level French or one year of high school French. Credit not granted for this course and FREN 1050.
  - :name: Beginning French Review
    :credit: "5"
    :subject: FREN
    :number: "1050"
    :description: Covers the material of FREN 1010 and 1020 in one accelerated semester. Intended for students who know some French (i.e., three to five semesters in high school) but do not have skills adequate for 2000-level courses. Credit not granted for this course and FREN 1010 or FREN 1020.
  - :name: Medieval Epic and Romance
    :credit: "3"
    :subject: FREN
    :number: "1200"
    :description: "Covers the most important works of medieval literature, in English translation. Among the texts studied are the Nibelungenlied, the Song of Roland, and Arthurian romances, including the stories of Lancelot and Guinevere and Tristan and Isolde. Offers a general introduction for nonmajors to medieval literature and society. Taught in English. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Medieval/Renaissance Women Writers in Italy and France
    :credit: "3"
    :subject: FREN
    :number: "1400"
    :description: "Introduces major literature through close readings of women's writings in their historical context. Offers a general introduction to women's status and roles in Italy and France. Taught in English. Same as ITAL 1400. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Literature and Politics in the Age of Enlightenment
    :credit: "3"
    :subject: FREN
    :number: "1500"
    :description: Introduces political dimensions of 18th century French literature. Surveys political and social preoccupations that manifest themselves across genres (novels, scientific treatises, dialogues, erotic literature, etc.). Examines contributions made by 18th century French writers to the sociological and political imagination of Western tradition. Taught in English.
  - :name: Introduction to French Film
    :credit: "3"
    :subject: FREN
    :number: "1600"
    :description: History and evolution of French film from Lumiere to today. Scripts and modern literary texts used as reference points for studying narrative structures in both literature and film. Handouts of technical terms and critical theory supplement readings. Taught in English.
  - :name: Francophone Literature in Translation
    :credit: "3"
    :subject: FREN
    :number: "1700"
    :description: "Studies the literary expression of French-speaking peoples of Africa, the Caribbean, and Canada. Gives special attention to oral tradition, identity, question, and cultural conflict. Taught in English. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Oriental Representations in French/ Francophone Literature and Visual Arts
    :credit: "3"
    :subject: FREN
    :number: "1750"
    :description: "Offers a general introduction to French and Francophone literature and visual arts (painting, photography, film) from the nineteenth century to the present depicting cultures and societies of the Middle East and North Africa. In English with English translations of French texts. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Contemporary French Literature in Translation
    :credit: "3"
    :subject: FREN
    :number: "1800"
    :description: "Reviews the major philosophical, political, and aesthetic issues in the 20th century French novel and drama. Beginning with existentialist literature, discussion focuses subsequently on the Theatre of the Absurd, the new novel, World War II and the Holocaust, and recent women writers. Taught in English. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Modern Paris in Literature, Photographs, Paintings and Movies
    :credit: "3"
    :subject: FREN
    :number: "1900"
    :description: "Introduces the rise of modern Paris from the French Revolution (1789) to today. Studies the physical and sociological changes of the city in terms of architecture and industrialization through French literature, movies, paintings and photographs. Addresses problems due to the magnitude of the city, the growing fear of urban vices, and the dilemma of controlling massive urban populations. Taught in English. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Second-Year French Grammar Review and Reading 1
    :credit: "3"
    :subject: FREN
    :number: "2110"
    :description: Introduces cultural readings (track A) and literary readings (track B) as well as writing compositions in French. Prereq., successful completion of two semesters of college-level French or equivalent. Meets MAPS requirement for foreign language. Completes college undergraduate language requirement.
  - :name: Second-Year French Grammar Review and Reading 2
    :credit: "3"
    :subject: FREN
    :number: "2120"
    :description: Completes detailed study of grammar begun in FREN 2110. Continued reading in French literature and culture, considerable practice in writing and speaking French. Prereq., FREN 2110 or equivalent.
  - :name: Conversation in French
    :credit: "3"
    :subject: FREN
    :number: "2500"
    :description: Puts into practice all that has been learned in the first four semesters of college French. Builds conversational skills and confidence through acquisition of new vocabulary and a review of grammar essential to discussing different aspects of French culture. All work is in French. Prereq., FREN 2120 or equivalent.
  - :name: French Phonetics and Pronunciation
    :credit: "3"
    :subject: FREN
    :number: "3010"
    :description: Learn to understand and produce all sounds of standard French. Coursework involves 1) studying the International Phonetic Alphabet and writing phonetic transcriptions in French; 2) recognizing differences and similarities between sounds; 3) understanding the relationship between spelling and sounds; 4) recognizing French rhythm, accent and intonation patterns; and 5) practicing the pronunciation of isolated sounds, sentences, and short texts. Required of all FREN majors. Prereq., FREN 2120 or equivalent.
  - :name: French Composition 1
    :credit: "3"
    :subject: FREN
    :number: "3050"
    :description: Third year grammar course where students perfect their written French through written grammar exercises and guided composition. Should be taken before FREN 3060. Required for French majors. Prereq., FREN 2120 or equivalent.
  - :name: French Composition 2
    :credit: "3"
    :subject: FREN
    :number: "3060"
    :description: Continues grammar study and composition practice begun in FREN 3050. Should be taken before 3100, 3110, or 3120, but may be taken concurrently. Required for majors. Prereq., FREN 3050 or equivalent.
  - :name: Introduction to Critical Reading and Writing in French Literature
    :credit: "3"
    :subject: FREN
    :number: "3100"
    :description: "Study of French literature through close readings of representative examples of major literary forms (poetry, fiction, drama, essay) and through the composition of critical writings in French. Required for French majors. Prereq., FREN 3050 or coreq., FREN 3060. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Main Currents of French Literature 1
    :credit: "3"
    :subject: FREN
    :number: "3110"
    :description: "Surveys French literature from the Middle Ages through the 18th century. Students are expected to acquire a fairly detailed knowledge of principal writers and schools of the periods covered. Required for majors. Prereq. or coreq., FREN 3100. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Main Currents of French Literature 2
    :credit: "3"
    :subject: FREN
    :number: "3120"
    :description: "Surveys 19th and 20th century French literature. Close reading of selected texts of the principal writers and schools. Required for majors. Prereq. or coreq., FREN 3100. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Introduction to Literary Theory and Advanced Critical Analysis
    :credit: "3"
    :subject: FREN
    :number: "3200"
    :description: "Introduces important aspects of both classical and modern literary theory as an aid to reading and understanding literary texts. Covers theoretical works by figures ranging from Plato and Aristotle to modern French critics such as Barthes, Foucault, and Derrida in conjunction with selected literary works. Offers students more sophisticated means of understanding issues like gender, ethnicity, the roles of both author and reader in constructing meaning, the nature and functions of signs, and the relationship between literature and the larger society. Conducted in English, though French majors are required to read the texts in the original language. Required for students taking honors in French or Italian. Prereq., FREN 3100 or instructor consent. Approved for arts and sciences core curriculum: literature and the arts or critical thinking."
  - :name: "French Current Events: Conversation and Composition"
    :credit: "3"
    :subject: FREN
    :number: "3500"
    :description: For students who have spent less than four months in a French-speaking environment. Focuses on presentation, debates, and occasional video-taping through discussion, readings, and written work. Prereq., FREN 3060 or equivalent.
  - :name: Business French 1
    :credit: "3"
    :subject: FREN
    :number: "3600"
    :description: Gives students the tools needed to function in a French-speaking work environment. A culminating project involves creating a business in a francophone country. Prereq., FREN 2120 or equivalent.
  - :name: French-American Cultural Differences
    :credit: "3"
    :subject: FREN
    :number: "3700"
    :description: Through readings, films, discussion, and activities, students learn the defining values of their own country, those of France, and key differences between the two cultures. Taught in French. Prereq., FREN 3060 or equivalent.
  - :name: France and the Muslim World
    :credit: "3"
    :subject: FREN
    :number: "3800"
    :description: "Introduces students to the polemic colonial, social, and cultural interactions of France and Islam. Close attention will be paid to paradigms of identities of one of the major European nations and the Islamic world. Readings and discussion topics for this course cover the social, cultural, and literary depictions of Islamic and French interactions, negotiations, and contradictions. Taught in English. Restricted to juniors and seniors. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Advanced Oral Practice and Interpreting
    :credit: "3"
    :subject: FREN
    :number: "4030"
    :description: Concentrates on developing (or preserving) speaking fluency, correct pronunciation, and a good working vocabulary. May be repeated once for credit. Prereq., FREN 3060 and/or 3500, or instructor consent.
  - :name: Business French 2
    :credit: "3"
    :subject: FREN
    :number: "4050"
    :description: Prereq., FREN 3600 or instructor consent.
  - :name: French Special Topics
    :credit: "3"
    :subject: FREN
    :number: "4110"
    :description: Topics vary each semester. Consult the online Schedule Planner for specific topics. See also FREN 4120.
  - :name: French Special Topics
    :credit: "3"
    :subject: FREN
    :number: "4120"
    :description: Topics vary each semester. Consult the online Schedule Planner for specific topics. See also FREN 4110.
  - :name: Francophone Literature
    :credit: "3"
    :subject: FREN
    :number: "4170"
    :description: Studies the literary expression of French-speaking peoples of Africa, the Caribbean, and French Canada. Gives special attention to oral tradition, identity question, and cultural conflict. Prereqs., FREN 3100, 3110, 3120, or instructor consent.
  - :name: Studies in Contemporary French Culture
    :credit: "3"
    :subject: FREN
    :number: "4200"
    :description: Through a wide variety of texts and audio-visual documents, students learn the structures of contemporary French society and study the cultural phenomena of that society. Prereqs., FREN 3050 and 3060.
  - :name: Medieval and Renaissance Readings
    :credit: "3"
    :subject: FREN
    :number: "4250"
    :description: Explores the complex and evolving cultural and historical contexts of medieval and Renaissance French. Introduces the masterpieces of French medieval and Renaissance literature, including the Chanson de Roland and Arthurian romance. Also focuses on the work of Marie de France, Guillaume de Lorris, and Jean de Meun, Christine de Pisan, Machaut, Villon, Louise Labe, and the poets of the Pliade, Rabelais, and Montaigne.
  - :name: Theatre and Modernity in 17th Century France
    :credit: "3"
    :subject: FREN
    :number: "4300"
    :description: "Readings of plays by Corneille, Moliere, and Racine introduce students to theatre's role as a mirror of the multifarious tensions shaping modern Western experience. Taught in English with English translations. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Moliere and 17th Century French Comedy
    :credit: "3"
    :subject: FREN
    :number: "4330"
    :description: Close readings of farces and comedies of Moliere in context with selected comedies by Corneille, Rotrou, and Cyrano de Bergerac and selected satires by Boileau and La Fontaine. Themes include comedy as a form of social criticism and the sociocultural significance of such episodes of Moliere's career as the scandalous quarrels of L'Ecole des Femmes and Tartuffe.
  - :name: French Enlightenment
    :credit: "3"
    :subject: FREN
    :number: "4350"
    :description: "Studies fiction, essays, theatre, and philosophical tales. Emphasizes the Enlightenment in France through the texts of its major representatives: Montesquieu, Voltaire, Marivaux, Diderot, and Rousseau. Prereqs., FREN 3100, 3110, and 3120, or instructor consent."
  - :name: Survey of 18th Century French Literature
    :credit: "3"
    :subject: FREN
    :number: "4360"
    :description: Close readings of texts by Voltaire, Rousseau, Diderot, Marivaux, and Beaumarchais. Focuses on the evolution of literary genres and the influence of philosophy, politics, and social change on belles lettres.
  - :name: Survey of 19th Century French Literature
    :credit: "3"
    :subject: FREN
    :number: "4430"
    :description: Examines fiction, poetry, and theatre in 19th century France. Focuses on developing and changing literary styles and subject matter throughout the century in historical, philosophical, and social context.
  - :name: 20th Century French Theatre and Poetry
    :credit: "3"
    :subject: FREN
    :number: "4470"
    :description: Close readings of plays from the turn of the century to the contemporary period introduce the principal themes and techniques of modernist and postmodernist French theatre. Students are encouraged to consider problems commonly evoked by these texts, and to compare the positions that each text takes on such problems as the status and uses of language, the function and limits of the theatre, and the dialectic of appearance and reality.
  - :name: 20th Century French Novel
    :credit: "3"
    :subject: FREN
    :number: "4480"
    :description: Close readings of novels from the 1930s to the contemporary period introduce the principal themes and techniques of the modernist and postmodernist French novel. Students are encouraged to analyze a variety of questions commonly evoked in these texts, such as the problem of representation, the uses and abuses of writing, the relation of fiction and history, and the status of the subject in the world.
  - :name: Topics in French Film
    :credit: "3"
    :subject: FREN
    :number: "4600"
    :description: Covers various topics in the French and some other Francophone cinemas (Belgian, Swiss, Quebecois) from 1895 to the present. Focuses on periods, schools, themes, and directors from Melies to Duras, and the critical approaches by which they are studied. Varies from year to year. May be repeated up to 6 total credit hours on different topics. Prereqs., junior standing and 6 hours in French literature, other literature, or film studies.
  - :name: Methods of Teaching French and Professional Orientation
    :credit: "3"
    :subject: FREN
    :number: "4750"
    :description: Presents current methodology and techniques for teaching foreign language for proficiency. Areas of study include ACTFL guidelines, National Standards, assessment, classroom activities, curriculum, and syllabus design. Prereqs., FREN 3100, 3110 or 3120, an additional course above FREN 3060, and admission to the teacher certification program or instructor consent. Restricted to juniors/seniors.
  - :name: Postmodernist French Novel in Translation
    :credit: "3"
    :subject: FREN
    :number: "4800"
    :description: "Focuses upon recent innovations in the French novel, and upon the postmodernist literary aesthetic. Students will examine a variety of avant-garde novels, and analyze the kinds of literary experimentation that those novels propose. They will be asked to consider a series of questions concerning the changing nature of literary representation and the status of the novel as a cultural form. Taught in English. Restricted to juniors/seniors. Cannot be used for major or minor credit. Approved for core curriculum: literature and the arts."
  - :name: "Independent Study: Language"
    :credit: "1"
    :subject: FREN
    :number: "4840"
    :description: Upon consultation only and at the undergraduate level. May be repeated up to 7 total credit hours.
  - :name: "War, Trauma, and Memory: Amnesias, Revisions, and Representations of Traumatic History"
    :credit: "3"
    :subject: FREN
    :number: "4860"
    :description: "Attempts to investigate how extreme historical events (war, genocides, terror attacks) function as &quot;trauma&quot; and how these extreme events are dealt with by personal and collective memory in historical narratives, literary and cinematic fiction, and memorials. Amnesia and other types of historical negations or revisions will be analyzed, along with representations of trauma and the difficulties raised by this memorializing. Taught in English. Restricted to juniors/seniors. Cannot be used for major or minor credit. Approved for arts and sciences core curriculum: ideals and values."
  - :name: High School French Teaching
    :credit: "6"
    :subject: FREN
    :number: "4960"
    :description: Offered as part of the supervised student teaching in a secondary school required for state certification to teach French. These hours do not count toward student hours in the major nor in the maximum departmental hours allowed. Prereq., FREN 4750 and admission to the secondary teaching education program. Coreq., EDUC 4712. Graded pass/fail only.
  - :name: French Senior Honors Thesis
    :credit: "3"
    :subject: FREN
    :number: "4980"
    :description: The senior honor thesis is a 40 to 45 page original research paper, written in French, and constitutes a requirement for graduating with departmental honors. Prereqs., all third-year course requirements including FREN 3200. Recommended prereq., at least one course numbered FREN 4100 or above.
  - :name: Senior Seminar
    :credit: "3"
    :subject: FREN
    :number: "4990"
    :description: Preparation of a 15-page research paper in French presented to two members of the department faculty and defended orally in class. Prereq., all third-year requirements and advisor consent. Recommended prereq., at least one course numbered FREN 4100 or above.
  - :name: French Special Topics
    :credit: "3"
    :subject: FREN
    :number: "5110"
    :description: Different topics are offered and, in a number of cases, cross-listed with other departments. Prereq., graduate standing or instructor consent. May be repeated up to 6 total credit hours on different topics.
  - :name: French Special Topics
    :credit: "3"
    :subject: FREN
    :number: "5120"
    :description: Different topics are offered and, in a number of cases, cross-listed with other departments. Prereq., graduate standing or instructor consent. May be repeated up to 6 total credit hours on different topics.
  - :name: Francophone African Literature
    :credit: "3"
    :subject: FREN
    :number: "5170"
    :description: Prereq., graduate standing or instructor consent.
  - :name: Medieval and Renaissance Readings
    :credit: "3"
    :subject: FREN
    :number: "5250"
    :description: Through close readings of masterpieces of French medieval and Renaissance literature in conjunction with contemporary criticism and theory, explores the contexts of medieval and Renaissance France. Readings in French. May be taught in English to accommodate students in other programs. May be repeated up to 12 total credit hours on different topics. Prereq., graduate standing or instructor consent.
  - :name: 17th Century French Tragedy and Poetry
    :credit: "3"
    :subject: FREN
    :number: "5310"
    :description: Close readings of tragedies by (among others) Corneille and Racine, placed in the context of baroque and neoclassical political and artistic culture as illustrated by philosophy, painting, and science. Drawing on recent criticism and theory, explores heroic drama's role as a symptom and agent of early modern French social and intellectual history. Readings in French, but may be taught in English. Prereq., graduate standing or instructor consent.
  - :name: 17th Century French Prose
    :credit: "3"
    :subject: FREN
    :number: "5320"
    :description: Close readings of major works by, e.g., Descartes, Pascal, La Fayette, La Rochefoucauld, and La Bruyere. Themes include 17th century theories of self, early modern epistemology, notions of honnetete and the critical analysis of human motives and behavior, the emerging novel, and the critique of heroic idealism and of the monarchic absolutism of the Sun King, Louis XIV. Readings in French, but may be taught in English. Prereq., graduate standing or instructor consent.
  - :name: Moliere and 17th Century French Comedy
    :credit: "3"
    :subject: FREN
    :number: "5330"
    :description: Close readings of the comedies in context with the works of, e.g., Corneille, Rotrou, Cyrano, Boileau, and La Fontaine. Themes include Moliere and the institution of literary authorship, comedy's role as social critique, the deconstruction of the early modern subject, and the cultural politics of the scandals surrounding L'Ecole des femmes and Tartuffe. Readings in French, but may be taught in English. Prereq., graduate standing or instructor consent.
  - :name: French Enlightenment
    :credit: "3"
    :subject: FREN
    :number: "5350"
    :description: Focuses on the uses of literature to address the revolutionary philosophical, scientific, religious, and/or sociopolitical questions of the day. Explores Diderot and d'Alembert's Encyclopedie, Voltaire and Diderot's philosophical tales and dialogues, Rousseau's Discours, and other writings. Discusses the development of specific literary forms to promote the ideas and goals of the philosophers to reach a changing and diverse readership and to fight censorship. Prereq., graduate standing or instructor consent.
  - :name: 18th Century French Literature
    :credit: "3"
    :subject: FREN
    :number: "5360"
    :description: Focuses on the study of a specific literary genre (e.g., theatre, the novel) or on the global production of a major author (e.g., Voltaire, Diderot, Rousseau). Discussion stresses both the uniqueness of the genre/writer and their significance as representatives of the century's changing society and culture. May be repeated up to 6 total credit hours during a student's graduate career. Prereq., graduate standing or instructor consent.
  - :name: 19th Century French Literature
    :credit: "3"
    :subject: FREN
    :number: "5420"
    :description: A survey of principal works and movements, intended as an introductory course. Prereq., graduate standing or instructor consent.
  - :name: Topics in 19th Century French Prose, Poetry, and Theatre
    :credit: "3"
    :subject: FREN
    :number: "5430"
    :description: Topics vary. May be repeated up to 6 total credit hours. Prereq., graduate standing or instructor consent.
  - :name: Literary Ludics
    :credit: "3"
    :subject: FREN
    :number: "5440"
    :description: Taught in French and English. Focuses on literary structures proposed by author to reader as games. Considers critical texts, both practical and theoretical, with a view toward defining the relation between criticism and its objects. Prereq., graduate standing or instructor consent.
  - :name: 20th Century French Theatre and Poetry
    :credit: "3"
    :subject: FREN
    :number: "5470"
    :description: Prereq., graduate standing or instructor consent.
  - :name: French Literary Criticism
    :credit: "3"
    :subject: FREN
    :number: "5570"
    :description: Prereq., graduate standing or instructor consent.
  - :name: College Foreign Language Teaching
    :credit: "2"
    :subject: FREN
    :number: "5770"
    :description: Required for teaching assistants and graduate part-time instructors. Prereq., graduate standing or instructor consent.
  - :name: Independent Study
    :credit: "1"
    :subject: FREN
    :number: "6840"
    :description: May be repeated up to 3 total credit hours, except with permission of the director of graduate studies. Prereq., graduate standing or instructor consent.
  - :name: Doctoral Dissertation
    :credit: "1"
    :subject: FREN
    :number: "8990"
    :description: All doctoral students must register for no fewer than 30 hours of dissertation credit as part of the requirements for the degree. For a detailed discussion of doctoral dissertation credit, refer to the Graduate School section.
- :name: Italian
  :code: ITAL
  :courses: 
  - :name: Beginning Italian 1
    :credit: "5"
    :subject: ITAL
    :number: "1010"
    :description: The four skills of listening, speaking, reading, and writing are progressively developed in a predominantly oral presentation. Grammatical concepts are explained and practiced through dialogues, exercises and conversations. The cultural focus is on the personal world and life of students. Language laboratory work expected.
  - :name: Beginning Italian 2
    :credit: "5"
    :subject: ITAL
    :number: "1020"
    :description: Continuation of ITAL 1010, with greater emphasis on reading and writing. The cultural focus shifts to social and civic areas. Prereq., ITAL 1010 with a grade of C- or better.
  - :name: Medieval/Renaissance Women Writers in Italy and France
    :credit: "3"
    :subject: ITAL
    :number: "1400"
    :description: "Introduces major literature through close readings of women's writings in their historical context. Offers a general introduction to women's status and roles in Italy and France. Taught in English. Same as FREN 1400. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: "That's Amore: Introduction to Italian Culture"
    :credit: "3"
    :subject: ITAL
    :number: "1500"
    :description: "Introduces students to representations of Italian society that have persisted through the ages. The course readings allow students to better understand how certain stereotypes about Italian society (e.g., Latin lover, Mafia) were born and persist in the present. Approved for arts and sciences core curriculum: contemporary societies."
  - :name: Intermediate Italian Reading, Grammar, and Composition 1
    :credit: "3"
    :subject: ITAL
    :number: "2110"
    :description: Enhances the skills learned in the first-year course and develops greater fluency in understanding and speaking. More emphasis is placed on reading and writing through the use of activities featuring cultural themes that present a realistic portrait of contemporary Italy. Taught in Italian. Prereq., ITAL 1020, with a grade of C- or better. Meets MAPS requirement for foreign language.
  - :name: Intermediate Italian Reading, Grammar, and Composition 2
    :credit: "3"
    :subject: ITAL
    :number: "2120"
    :description: Continuation of ITAL 2110. Continued reading in Italian literature and culture with considerable practice in writing and speaking Italian. Fulfills the Graduate School language requirement for the PhD. Prereq., ITAL 2110 with a grade of C- or better, or equivalent.
  - :name: Introduction to Literary Analysis
    :credit: "3"
    :subject: ITAL
    :number: "2130"
    :description: Increases student's ability to read and analyze literary texts by improving vocabulary and terminology. Students read short stories, essays, short plays, and poems to acquire critical skills and improve expression of opinions and arguments in Italian. Taught in Italian. Prereq or coreq., ITAL 2120 with a grade of C- or better, or instructor consent.
  - :name: Advanced Composition and Conversation 1
    :credit: "3"
    :subject: ITAL
    :number: "3010"
    :description: Builds vocabulary and fluency in spoken Italian, and competence and confidence in correct and more sophisticated written Italian. Exercises and themes are drawn primarily from current events and politics (e.g., print and broadcast news) and contemporary culture (e.g., magazines, films, and video). Prereq., ITAL 2120 with a grade of C- or better, or instructor consent.
  - :name: Advanced Composition and Conversation 2
    :credit: "3"
    :subject: ITAL
    :number: "3020"
    :description: Improves vocabulary and fluency in spoken Italian, and competence and confidence in correct and more sophisticated written Italian. Exercises and themes are drawn primarily from Italian cultural history. Prereq., ITAL 3010 with a grade of C- or better, or instructor consent.
  - :name: "Storia dell'arte: Advanced Composition/Conversation 3"
    :credit: "3"
    :subject: ITAL
    :number: "3030"
    :description: Improves vocabulary and fluency in spoken Italian, and competence and confidence in correct and more sophisticated written Italian through the study of the history of Italian art. Exercises and themes focus on Italian Classical, Medieval, Renaissance, and Modern Art. Prereq., ITAL 2130 or 3010 with a grade of C- or better.
  - :name: Readings in Italian Literature---20th Century
    :credit: "3"
    :subject: ITAL
    :number: "3140"
    :description: Covers a selected reading of major texts, prose, and poetry of 20th century literature. Emphasizes critical reading and analysis of modern and contemporary Italian literature in its literary and historical context. Taught in Italian. Prereq., ITAL 2130 with a grade of C- or better, or instructor consent.
  - :name: Readings in Italian Literature---Medieval and Renaissance
    :credit: "3"
    :subject: ITAL
    :number: "3160"
    :description: Covers a selected reading of major texts, prose, and poetry of Medieval and Renaissance literature. Emphasizes critical reading and analysis of texts in their literary and historical context. Taught in Italian. Prereq., ITAL 2130 with a grade or C- or better, or instructor consent.
  - :name: Problems in Translation, Advanced Grammar, and Stylistics 1
    :credit: "3"
    :subject: ITAL
    :number: "4010"
    :description: Emphasizes practice in translating varying types of prose from Italian into English and English into Italian. Consult instructor.
  - :name: Contemporary Italian Culture, Politics, and the Media
    :credit: "3"
    :subject: ITAL
    :number: "4030"
    :description: Serves as an introduction to the study of the effect that politics and the media have in shaping Italian culture. Makes use of the World Wide Web for instruction. Taught in Italian. Familiarity with Internet helpful. Prereq., ITAL 2120 with a grade of C- or better, or instructor consent.
  - :name: Business Italian Style
    :credit: "3"
    :subject: ITAL
    :number: "4040"
    :description: Provides an introduction to the Italian way of conducting business, with a close view on the company and its world through learning marketing and producing a real company project for the market. Analyzes topics of international marketing and trade using Italian and American economics websites. Focuses on building cross-cultural bridges between the U.S. and Italy to have smoother business relationships and enable students to participate more easily in joint international working teams. Prereq., ITAL 3010 with a grade of C- or better, or instructor consent.
  - :name: "The Age of Dante: Readings from The Divine Comedy"
    :credit: "3"
    :subject: ITAL
    :number: "4140"
    :description: "Focuses on close reading of Dante's poetry with emphasis on the intellectual, religious, political, and scientific background of the medieval world. Taught in English. Prereq., junior standing or instructor consent. Same as HUMN 4140. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: The Decameron and the Age of Realism
    :credit: "3"
    :subject: ITAL
    :number: "4150"
    :description: "Analyzes the rise of realism in the 13th and 14th century Italian literature and parallel manifestations in the visual arts. Focuses on Boccaccio's Decameron and contemporary realistic prose and poetry with emphasis on gender issues and medieval cultural diversity. Taught in English. Prereq., junior standing or instructor consent. Same as HUMN 4150. Approved for arts and sciences core curriculum: literature and the arts, or cultural and gender diversity."
  - :name: Italian Literature Special Topics
    :credit: "3"
    :subject: ITAL
    :number: "4160"
    :description: Topics vary each semester. Consult the online Schedule Planner for specific topics. May be repeated up to 8 total credit hours for different topics.
  - :name: Italian Literature Special Topics
    :credit: "3"
    :subject: ITAL
    :number: "4170"
    :description: Topics vary each semester. Consult the online Schedule Planner for specific topics. May be repeated up to 6 total credit hours on different topics.
  - :name: Topics in Italian Culture and Civilization from the Origins through the Renaissance
    :credit: "3"
    :subject: ITAL
    :number: "4200"
    :description: Taught in English. Topics vary. May be repeated up to 6 total credit hours on different topics.
  - :name: History of Italy
    :credit: "3"
    :subject: ITAL
    :number: "4250"
    :description: Survey of political, social, and intellectual history of Italy and its people. Taught in English. Same as HIST 4313.
  - :name: Topics in Italian Cinema
    :credit: "3"
    :subject: ITAL
    :number: "4280"
    :description: Examines different aspects of Italian cinema from the origins of neorealism to the present. May focus on a particular director, the culture of a specific period, or certain themes (e.g., the representation of women, the relationship between cinema and literature, or socio-aesthetic movements like Futurism or Fascism). Taught in English. May be repeated up to 6 total credit hours on different topics.
  - :name: Once Upon a Time in Italy
    :credit: "3"
    :subject: ITAL
    :number: "4600"
    :description: "Examines the evolution of the Italian fairy tale from the 1500s to the 2000s in literature, theater, and film. Considers the tales and their authors in their social-historical context. Restricted to juniors/seniors. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: "Italian Feminisms: Culture, Theory, and Narratives of Difference"
    :credit: "3"
    :subject: ITAL
    :number: "4730"
    :description: "Studies Italian women writers, artists, and filmmakers. Literary and visual texts are analyzed in dialogue with readings of leading Italian gender theorists. Italian history and culture is reread by following the development of a discourse about women. Taught in English; readings in Italian for Italian majors. Same as HUMN 4730. Approved for arts and sciences core curriculum: cultural and gender diversity or literature and the arts."
  - :name: Independent Study
    :credit: "1"
    :subject: ITAL
    :number: "4840"
    :description: May be repeated up to 7 total credit hours.
  - :name: Languages Internship for Professions
    :credit: "1"
    :subject: ITAL
    :number: "4930"
    :description: Offers opportunities to use Italian skills in service to various sectors of the community, including private industry, government, and education. Prereq., ITAL 2120 with a grade of C- or better, or instructor consent.
  - :name: Italian Senior Honors Thesis
    :credit: "3"
    :subject: ITAL
    :number: "4980"
    :description: The senior honors thesis is a 40 to 45 page original research paper, written in Italian, and constitutes a requirement for graduating with departmental honors. Prereqs., all third-year course requirements including FREN 3200. Recommended prereq., at least one course numbered ITAL 4100 or above.
  - :name: Senior Seminar
    :credit: "3"
    :subject: ITAL
    :number: "4990"
    :description: Preparation of a 15-page research paper in Italian presented to two members of the faculty and defended orally in class. Prereq., advisor consent. Recommended prereq., at least one course numbered ITAL 4100 or above.
- :name: Geography
  :code: GEOG
  :courses: 
  - :name: Environmental Systems 1---Climate and Vegetation
    :credit: "4"
    :subject: GEOG
    :number: "1001"
    :description: "Lect. and lab. Introduces the atmospheric environment of the Earth: elements and controls of climate and their implications for hydrology, vegetation, and soils. Emphasizes distribution of physical features across the Earth's surface and interactions between humans and their environment, especially those leading to global change on the decade to century time scale. Meets MAPS requirement for natural science: nonlab or lab. Approved for arts and sciences core curriculum: natural science."
  - :name: Environmental Systems 2---Landscapes and Water
    :credit: "4"
    :subject: GEOG
    :number: "1011"
    :description: "Lect. and lab. Introduces landscapes and flowing water, emphasizing the formation and geographic distribution of mountains, volcanoes, valleys, and deserts, and their shaping by rivers and glaciers. Includes field trips. Meets MAPS requirement for natural science: nonlab or lab. Approved for arts and sciences core curriculum: natural science."
  - :name: Mountain Geography
    :credit: "3"
    :subject: GEOG
    :number: "3251"
    :description: Surveys mountain environments and their human use with illustrations from temperate and tropical mountain areas.
  - :name: Analysis of Climate and Weather Observations
    :credit: "3"
    :subject: GEOG
    :number: "3301"
    :description: "Prereqs., ATOC 1050 and 1060, or GEOG 3601/ATOC 3600/ ENVS 3600, OR GEOG 1001 and 1-semester calculus. Same as ATOC 3300. Approved for arts and sciences core curriculum: natural science."
  - :name: Biogeography
    :credit: "3"
    :subject: GEOG
    :number: "3351"
    :description: Surveys and analyzes plant and animal distributions on a world scale from ecological and historical perspectives. Emphasizes human impact on species. Prereq., GEOG 1001.
  - :name: Introduction to Hydrology
    :credit: "4"
    :subject: GEOG
    :number: "3511"
    :description: "Examines hydrologic processes in the surface environment, emphasizing the environment of the western United States. Emphasizes natural processes and their management to augment water resources. Prereq., GEOG 1001 and 1011. Restricted to junior and senior geography and environmental studies majors. Approved for arts and sciences core curriculum: natural science."
  - :name: Principles of Climate
    :credit: "3"
    :subject: GEOG
    :number: "3601"
    :description: "Describes the basic components of the climate system: the atmosphere, ocean, cryosphere, and lithosphere. Investigates the basic physical processes that determine climate and link the components of the climate system, including the hydrological cycle and its role in climate, climate stability, and global change. Covers forecasting climate, its applications, and human dimensions. Prereqs., ATOC 1050 and 1060, or GEOG 3301/ATOC 3300, or GEOG 1001 and 1-semester calculus. Same as ATOC/ENVS 3600. Approved for arts and sciences core curriculum: natural science."
  - :name: Biometeorology
    :credit: "3"
    :subject: GEOG
    :number: "4201"
    :description: Interdisciplinary science, studying the interactions between atmospheric processes and living organisms (plants, animals, and humans). Discusses how organisms adapt to a changing environment. Uses a practical, problem-solving approach to explore these interactions. Prereq., GEOG 1001. Same as ENVS 4201.
  - :name: Physical Climatology---Principles
    :credit: "3"
    :subject: GEOG
    :number: "4211"
    :description: Introduces physical principles of flows of heat and moisture to and from the Earth's surface, interaction and modeling of such flows, and their distribution in space and time. Prereq., GEOG 1001.
  - :name: Physical Climatology/Field Methods
    :credit: "4"
    :subject: GEOG
    :number: "4231"
    :description: Highlights theory and field measurements in boundary layer climatology, emphasizing radioactive and turbulent fluxes near the ground. Field calibration of flux equipment and measurements of radioactive, sensible, latent, and ground heat fluxes over different terrain types. Prereqs., GEOG 1001 and 4211. Same as GEOG 5231.
  - :name: Principles of Geomorphology
    :credit: "4"
    :subject: GEOG
    :number: "4241"
    :description: "Studies weathering, mass-wasting, fluvial, wind, and marine processes and the resulting landforms. Prereq., GEOG 1011 or any 1000-level sequence in geological sciences. Restricted to junior/senior GEOG/GEOL/ENVS majors. Same as GEOL 4241. Approved for arts and sciences core curriculum: natural science."
  - :name: Fluvial Geomorphology
    :credit: "4"
    :subject: GEOG
    :number: "4251"
    :description: Emphasizes landscapes formed by running water. Includes basic fluid mechanics, sediment transport, hillslope and channel erosion, and sediment yield. Prereqs., GEOG 1011 and 3511. Recommended prereq., GEOG 3023. Same as GEOG 5251.
  - :name: Mountain Geomorphology
    :credit: "3"
    :subject: GEOG
    :number: "4291"
    :description: Provides a field course emphasizing the study of landforms produced by weathering and soils, mass movement, and erosional processes under all climatic and altitudinal conditions. Call for schedule of offerings. May be offered during the summer at the Mountain Research Station. Prereqs., a college course in physical geology or geography and instructor consent. Same as GEOG 5291 and GEOL 4291, 5291.
  - :name: Watershed Biogeochemistry
    :credit: "3"
    :subject: GEOG
    :number: "4311"
    :description: Emphasizes terrestrial-aquatic linkages in headwater catchments, focusing on hydrologic pathways, isotopic and geochemical tracers, nutrient cycling, water quality, experimental manipulations, and modeling. Prereq., GEOG 1011 and 3511. Recommended prereq., parametric statistics.
  - :name: Snow Hydrology
    :credit: "3"
    :subject: GEOG
    :number: "4321"
    :description: "Offers a multidisciplinary and quantitative analysis of physico-chemical processes that operate in seasonally snow-covered areas, from the micro- to global-scale: snow accumulation, metamorphism, ablation, chemical properties, biological aspects, electromagnetic properties, remote sensing, GIS, and quantitative methods. Prereqs., GEOG 1001 or 1011, and any statistics course. Same as GEOG 5321."
  - :name: Mountain Climatology
    :credit: "3"
    :subject: GEOG
    :number: "4331"
    :description: Surveys and analyzes climatic characteristics of mountain environments worldwide. Prereq., GEOG 1001 or ATOC 1050 or 1060. Same as GEOG 5331.
  - :name: "Forest Geography: Principles and Dynamics"
    :credit: "3"
    :subject: GEOG
    :number: "4371"
    :description: Surveys principles of forest geography and ecology. Includes both individual tree responses to environmental factors and species interactions within communities. Emphasizes forest dynamics and their relation to management problems. Prereq., GEOG 1001. Same as GEOG 5371.
  - :name: Soils Geography
    :credit: "3"
    :subject: GEOG
    :number: "4401"
    :description: Discusses chemical and physical properties of soils, soil development, distributions, and management relevant to understanding plant-soil relationships in natural and human-altered landscapes. Prereq., GEOG 1011. Recommended prereq., inorganic chemistry. Same as GEOG 5401.
  - :name: Methods of Soil Analysis
    :credit: "3"
    :subject: GEOG
    :number: "4411"
    :description: Applies methods of soil sampling and laboratory analysis toward an understanding of the relationships between soils, the environment, and landscape impacts. Field trips explore field observation and sampling techniques. Laboratory analyses determine soil physical and chemical properties. Prereq., GEOG 1001 or 1011; prereq./coreq., GEOG 4401/5401. Same as GEOG 5411.
  - :name: Water Resources and Water Management of Western United States
    :credit: "3"
    :subject: GEOG
    :number: "4501"
    :description: Interprets and analyzes hydroclimatic data, surface, and groundwater. Critically evaluates water use, emphasizing problems associated with geographic maldistribution, appropriations, irrigation, industry, pollution, and regional development. Same as GEOG 5501.
  - :name: Research Design in Geography
    :credit: "3"
    :subject: GEOG
    :number: "5161"
    :description: The human section reads and discusses contemporary research philosophies and methodologies in human geography. Practices the development of research proposals and presentation of research ideas and results. The physical section reads and discusses contemporary research philosophies and methodologies in physical geography (climatology, geomorphology, biogeography, and soils geography). Practices the development of research proposals and presentation of research ideas. Restricted to geography graduate students.
  - :name: "Seminar: Physical Climatology"
    :credit: "3"
    :subject: GEOG
    :number: "5211"
    :description: Involves a research seminar concerned with problems of mass and energy exchange in the Earth-atmosphere system. Selects topics from such areas as air quality, bioclimatology, hydrology, climate change, and the climates of urban, agricultural, and natural environments. Restricted to graduate students.
  - :name: Synoptic and Dynamic Climatology
    :credit: "3"
    :subject: GEOG
    :number: "5221"
    :description: Examines global climates from the standpoint of synoptic and dynamic climatology. Prereqs., GEOG 3201 or equivalent, 3000-level course in climate/atmospheric sciences, and instructor consent. Restricted to graduate students.
  - :name: Physical Climatology/Field Methods
    :credit: "4"
    :subject: GEOG
    :number: "5231"
    :description: Prereq., GEOG 5211. Restricted to graduate students. Same as GEOG 4231.
  - :name: Topics in Physical Geography
    :credit: "1"
    :subject: GEOG
    :number: "5241"
    :description: Presents recent research topics that vary from year to year. Consult the online Schedule Planner for specific topics. May be repeated up to 6 total credit hours. Restricted to graduate students.
  - :name: Fluvial Geomorphology
    :credit: "4"
    :subject: GEOG
    :number: "5251"
    :description: Restricted to graduate students. Same as GEOG 4251.
  - :name: Mountain Geomorphology
    :credit: "3"
    :subject: GEOG
    :number: "5291"
    :description: Same as GEOG 4291 and GEOL 5291.
  - :name: Snow Hydrology
    :credit: "3"
    :subject: GEOG
