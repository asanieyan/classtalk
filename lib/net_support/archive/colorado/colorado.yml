    :description: Explores historical themes from a comparative perspective. As a culmination of the major, it encourages students to think more analytically about historical change. Consult the online Schedule Planner for specific topics. Team-taught by several faculty. May be repeated up to 6 total credit hours within the degree. Restricted to senior history majors and minors.
  - :name: "History of Slavery: Origins to Present"
    :credit: "3"
    :subject: HIST
    :number: "4030"
    :description: Examines slavery across the globe from its origins in ancient societies to the present. Includes the legal, social, economic, linguistic, and gender aspects of slavery, among other subjects. Restricted to sophomores/juniors/seniors.
  - :name: The History of Space Exploration and Defense
    :credit: "3"
    :subject: HIST
    :number: "4040"
    :description: This course examines the development and impact of American, Soviet/Russian, and European civilian and military space activities from the dawn of the space age to the space challenges of the 21st century. Restricted to juniors/seniors.
  - :name: The World War II Era
    :credit: "3"
    :subject: HIST
    :number: "4050"
    :description: The World War II era witnessed transformations in the social, political, and economic orders across the globe. Traces the domestic and international developments, including military issues, that shaped the period in Europe, Asia, and the United States and assesses the war's legacy. Restricted to juniors/seniors.
  - :name: Women, Gender and War
    :credit: "3"
    :subject: HIST
    :number: "4640"
    :description: Study of how women experience war, and how the structure, practice and memory of war, and the rights and obligations of military service structure gender (masculinity and femininity) and are structured by the gender system. Prereqs., HIST 1010 and 1025. Recommended prereqs., HIST 2612 or 2626, 4616 and 4626. Same as WMST 4640.
  - :name: "Human Rights: Historical Perspectives"
    :credit: "3"
    :subject: HIST
    :number: "4820"
    :description: Examines the history of modern ideas of human rights. Focuses on themes such as the universalism/cultural relativism debate, colonialism, nationalism, refugees and stateless peoples, the United Nations and humanitarianism, ethnic genocide in Rwanda, and human rights abuses by the Taliban regime in Afghanistan. Prereq., 6 hours of HIST credit.
  - :name: History Internship
    :credit: "1"
    :subject: HIST
    :number: "4930"
    :description: Matches selected students with supervised internships in professional archives research libraries, historical associations, and special projects. Interns apply their academic area specialty to their work in the field. Internships have a work and academic (reading and writing) component. May be repeated up to 6 total credit hours. Recommended prereq., completion of lower-level HIST course work (HIST 1015/1025, etc.). Restricted to junior or senior HIST majors. May be taken pass/fail only.
  - :name: "Historical Methods: Introduction to the Professional Study of History"
    :credit: "3"
    :subject: HIST
    :number: "5000"
    :description: Introduces purposes, materials, and techniques of historical scholarship. Theory, practice, and criticism.
  - :name: Independent Study
    :credit: "1"
    :subject: HIST
    :number: "5840"
    :description: ""
  - :name: "Modern Empires: Readings in Imperial History"
    :credit: "3"
    :subject: HIST
    :number: "6020"
    :description: Introduces major topics and themes in imperial history. Reviews central theories of modern colonial empire, ranging from economic and political motivations for expansion, to the cultural and social impact of empire, to post-colonialism.
  - :name: "Readings: Frontiers and Borderlands in the Americas"
    :credit: "3"
    :subject: HIST
    :number: "6030"
    :description: Introduces classic and recent scholarship on frontiers and borderlands in the Americas. Chronological focus will vary by semester, from contact through twentieth century. A hemispheric approach encourages comparative insights about topics such as colonialism and ecological change, war and violence, indigenous resistance, acculturation, ethnogenesis, and evolving ideas about race, gender, and identity at the margins of empires and nation-states. Restricted to graduate students.
  - :name: History of Sex and Sexuality
    :credit: "3"
    :subject: HIST
    :number: "6330"
    :description: Examines major historical trends in the study of meanings and practices of sex and sexuality. Focuses on emergence and negotiation of sexual matters in circumstances where sex and identity were not coterminous. Restricted to graduate students.
  - :name: Comparative Labor History
    :credit: "3"
    :subject: HIST
    :number: "6500"
    :description: Examines major issues in labor history through comparative study of Europe, the United States, and Latin America. Issues to be studied include working-class formation, the development of worker identities, and workers and the state.
