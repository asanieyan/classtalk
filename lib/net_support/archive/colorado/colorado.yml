    :description: "Introduces literature by women in England and America. Covers both poetry and fiction and varying historical periods. Acquaints students with the contribution of women writers to the English literary tradition and investigates the nature of this contribution. Same as WMST 1260. Approved for arts and sciences core curriculum: cultural and gender diversity."
