    :number: "6260"
    :description: Focuses on differential geometric techniques in quantum field and string theories. Topics include spinors, Dirac operators, index theorem, anomalies, geometry of superspace, supersymmetric quantum mechanics and field theory, and nonperturbative aspects in field and string theories. Prereq., MATH 6230, PHYS 5250, or instructor consent. Recommended prereqs., MATH 6240 and PHYS 7280. Same as MATH 6260.
