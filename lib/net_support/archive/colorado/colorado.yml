    :credit: "1"
    :subject: MUSC
    :number: "2608"
    :description: Investigates the discoveries and writings of F. M. Alexander regarding kinesthetic perception and coordination. Applies these contexts to specific musical activities.
  - :name: Introduction to Music Research
    :credit: "1"
    :subject: MUSC
    :number: "2988"
    :description: Introduces music research and writing skills to provide tools necessary for successful composition of formal research papers. Applies interests and curricular goals to specific topics of student choice.
  - :name: Advanced Studies in the Alexander Technique
    :credit: "1"
    :subject: MUSC
