  - :name: "Cartography 2: Interactive and Multimedia Mapping"
    :credit: "4"
    :subject: GEOG
    :number: "4043"
    :description: An advanced course in interactive, multimedia, animated, and Web-based cartography stressing the important role digital cartography plays in cyberspace. Focuses on principles of effective cartographic design in multimedia and hypertext environments. Labs are organized around hands-on active learning projects. Prereq., GEOG 3053. Same as GEOG 5043.
  - :name: Mapping from Remotely Sensed Imagery
    :credit: "4"
    :subject: GEOG
    :number: "4083"
    :description: Acquaints students with mapping of spatial information from remotely sensed imagery, specifically high spatial resolution imagery (e.g., photography) in digital form. Emphasizes correction of 2- and 3-D geometric distortions, topographic influences, planimetric, topographic, and thematic mapping concepts. Prereqs., GEOG 3093, 4093, or equivalent. Restricted to junior and senior geography and environmental studies majors. Same as GEOG 5083.
  - :name: Remote Sensing of the Environment
    :credit: "4"
    :subject: GEOG
    :number: "4093"
    :description: Covers acquisition and interpretation of environmental data by remote sensing. Discusses theory and sensors as well as manual and computerized interpretation methods. Stresses infrared and microwave portions of the spectrum. Same as GEOG 5093 and GEOL 4093.
  - :name: Introduction to Geographic Information Science
    :credit: "4"
    :subject: GEOG
    :number: "4103"
    :description: Examines construction and use of an information system and its data specifically designed for representing and manipulating geographical data. Emphasizes modern geographical information systems including computer hardware/software with a collection of methods/procedures for recording, transforming, storing/retrieving, analyzing, and mapping geographic data. Prereq., GEOG 2053 or GEOG 3053. Restricted to junior and senior geography and environmental studies majors. Same as GEOG 5103.
  - :name: Research Seminar
    :credit: "3"
    :subject: GEOG
    :number: "4173"
    :description: "Examines the nature of research and develops pregraduate skills for geographic research, emphasizing problem definition, methods, sources, data interpretation, and writing. Restricted to senior geography and environmental studies majors. Recommended for students pursuing honors. Approved for arts and sciences core curriculum: critical thinking."
  - :name: "Geographic Information Science: Modeling Applications"
    :credit: "4"
    :subject: GEOG
    :number: "4203"
    :description: Extends basic GIS concepts and mechanics. Develop GIS models for human and environmental applications. Grid and vector data models, tessellated and hierarchical data structures, terrain representation, interpolation and kriging, spatial regression. Small group projects design, implement and run GIS models. Prereq., GEOG 4103/5103 or instructor consent. Recommended prereq., working knowledge of GIS software. Same as GEOG 5203.
  - :name: "Geographic Information Science: Programming"
    :credit: "4"
    :subject: GEOG
    :number: "4303"
    :description: Focuses on interacting with geographic information systems (GIS) through programming languages. Topics covered include customization of the GIS graphic user interface (GUI), spatial data structures and algorithms, GIS system design, and principles of GIS database design. Prereq., GEOG 4103 OR 5103. Same as GEOG 5303.
  - :name: Methods of Vegetation Analysis
    :credit: "3"
    :subject: GEOG
    :number: "4383"
    :description: Techniques of describing, sampling, classifying, and analyzing change in vegetation applied to a variety of local vegetation types. Involves field trips and laboratory work. Prereq. or coreq., GEOG 4371. Same as GEOG 5383.
  - :name: Field Problems
    :credit: "1"
    :subject: GEOG
    :number: "4983"
    :description: Selected geographic problems investigated through intensive, instructor-directed field work. The instructor and the problem(s) vary and are announced. May be repeated up to 12 total credit hours. Restricted to junior/senior geography majors. Same as GEOG 5983.
  - :name: Elements of Geographic Information Systems
    :credit: "4"
    :subject: GEOG
    :number: "5003"
    :description: Discusses incorporating GIS methods into graduate thesis or dissertation research. Reviews basic mapping concepts (scale and projections), acquiring different types of spatial data (raster and vector), building an error-free database, making simple queries, overlays, charts, and maps. Intended for students who want to learn GIS but lack background skills in computing or cartography. Recommended prereq., some experience with Mac or Windows. Restricted to graduate students.
