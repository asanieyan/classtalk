  - :name: Beginning Video Production
    :credit: "3"
    :subject: ARTS
    :number: "4246"
    :description: Presents a studio course on basic single camera video production strategies and concepts. Through class screenings, projects, demonstrations, discussions, and readings, students gain an introductory familiarity with camera, lighting, sound, editing and the organization and planning involved in a video project. Explores a basic theoretical understanding of video as an art form and its relationship to television, film, art, history, culture. Prereqs., ARTS 1010, 1020 and ARTH 1300 or 1400 or instructor consent. Same as ARTS 5246. Formerly FINE 4246.
  - :name: History and Theory of Digital Art
    :credit: "3"
    :subject: ARTS
