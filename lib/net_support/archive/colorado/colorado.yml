    :description: Treats topics within the scope of Spanish first and second language acquisition and the speech of bilinguals. Other topics include contrasting linguistics, interlingual stages of learning, and code switching as they relate to language acquisition. Prereq., graduate standing or instructor consent. Same as SPAN 7460.
