    :credit: "1"
    :subject: MATH
    :number: "6900"
    :description: Undergraduates must have approval of the instructor. May be repeated up to 6 total credit hours.
  - :name: Master's Degree Candidate
    :credit: "1"
    :subject: MATH
    :number: "6940"
    :description: This course is for students preparing for the no-thesis option for a master's degree. The content is set by the students' advisors.
