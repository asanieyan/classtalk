  - :name: Issues in American Thought and Culture
    :credit: "3"
    :subject: HIST
    :number: "2326"
    :description: "Examines the origins, development, and impacts (social, political, cultural, etc.) of significant ideas and themes in the history of American thought. Topics may include Darwinism, technology, race, success and failure, the social gospel, national mission, and utopia. Approved for arts and science core curriculum: United States context."
  - :name: America through Baseball
    :credit: "3"
    :subject: HIST
    :number: "2516"
    :description: "Baseball could not have existed without America. Course explains how the game fit into the larger context of social, cultural, economic, and political history from the nineteenth century to the present. Studies the events and people who made baseball the national pastime. Similar to HIST 4556. Approved for arts and sciences core curriculum: United States context."
  - :name: Women's History
    :credit: "3"
    :subject: HIST
    :number: "2616"
    :description: "Examines the history of women in culture and society over time. Particular emphasis on the roles of women in family, economy, society, and politics. Specific course focus may vary. May be repeated up to 6 total credit hours. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Gender and Culture
    :credit: "3"
    :subject: HIST
    :number: "2626"
    :description: "Examines the construction of gender in a specific culture and society over time. Particular emphasis on the production, maintenance, and critique of sex roles and gender ideologies. Specific course focus may vary. Approved for arts core curriculum: culture and gender diversity."
  - :name: Women of Color and Activism
    :credit: "3"
    :subject: HIST
    :number: "2636"
    :description: "Studies the history of social activism in the United States by women of color, with an emphasis on modes of social activism, issues that have organized specific communities of color, issues that have crossed ethnic/racial boundaries, and the interaction of women from different ethnic/racial groups, including women of color and white women. Recommended prereq., WMST 2000 or 2600. Same as WMST 2400. Approved for arts and sciences core curriculum: United States context."
  - :name: Christianity in American History
    :credit: "3"
    :subject: HIST
    :number: "2746"
    :description: "Examines the history of religious life in America, with special attention to Protestant and Catholic traditions, as affected by (and affecting) changing historical contexts. Approved for arts and sciences core curriculum: United States context."
  - :name: American History and Film
    :credit: "3"
    :subject: HIST
    :number: "2866"
    :description: "Teaches students to read films as historical documents, with an emphasis on the 20th century. Focuses on selected moments in U.S. history, studying the historical background and viewing and critiquing relevant films. Approved for arts and sciences core curriculum: United States context."
  - :name: Seminar in the History of Gender and Science
    :credit: "3"
    :subject: HIST
    :number: "3016"
    :description: "Focuses on the participation of women and the gendering of scientific disciplines in the modern era (especially in the U.S.). Includes the changing definition of science, changing requirements for participation in science, and interactions between ideas about gender and the scientific method. Prereqs., HIST 1015 or 1025, WRTG 3020. Restricted to HIST majors. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Seminar in American Diplomatic History
