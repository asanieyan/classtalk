  - :name: Perspectives on Human Communication
    :credit: "3"
    :subject: COMM
    :number: "1210"
    :description: "Surveys communication in a variety of contexts and applications. Topics include basic concepts and general models of communication, ethics, language and nonverbal communication, personal relationships, group decision making, organizational communication, and impact of technological developments on communication. Required for PRCM and COMM majors. Meets MAPS requirement for social science: general. Approved for arts and sciences core curriculum: contemporary societies."
  - :name: Public Speaking
    :credit: "3"
    :subject: COMM
    :number: "1300"
    :description: Covers theory and skills of speaking in various public settings. Examines fundamental principles from rhetorical and communication theory and applies them to oral presentations. Required for PRCM and COMM majors.
  - :name: Group Interaction
    :credit: "3"
    :subject: COMM
    :number: "1600"
    :description: Covers basic theories, concepts, and characteristics that underlie face-to-face interactions in interpersonal, small group, and organizational settings. Activities stress the development of both task and relational skills in these settings. Required for PRCM and COMM majors.
  - :name: Topics in Communication
    :credit: "3"
    :subject: COMM
    :number: "2000"
    :description: Investigates select topics in communication. Does not count toward the 2000-level courses required for the major, unless explicitly stated in the course schedule. May be repeated up to 6 total credit hours on different topics. Recommended prereqs., COMM 1210, 1300, and 2600.
  - :name: Campaigns and Revolutions
    :credit: "3"
    :subject: COMM
    :number: "2360"
    :description: Introduces concepts in rhetoric and argumentation that are used to explain significant social and political changes in our society. The goal is to show how social actors use rhetoric to promote some social goals and hinder others. Recommended prereqs., COMM 1210, 1300, and 1600. Restricted to sophomores/ juniors/seniors.
  - :name: Communication and Society
    :credit: "3"
    :subject: COMM
    :number: "2400"
    :description: "Examines how aspects of talk (e.g., turn-taking, speech acts, narratives, dialect, and stance indicators) link with identities (e.g., ethnic and racial, age, gender, work-related, and personal). Considers how communication is central to constructing who people are and examines social controversies related to talk and identities. Approved for arts and sciences core curriculum: contemporary societies."
  - :name: Interpersonal Communication
    :credit: "3"
    :subject: COMM
    :number: "2500"
    :description: Focuses on basic processes in face-to-face interaction, including verbal and nonverbal messages, coordination in conversation, messages about self and others, and communication in personal relationships. Emphasizes theory and concepts rather than skills. Recommended prereqs., COMM 1210, 1300, and 1600. Restricted to sophomores, juniors and seniors.
  - :name: Organizational Communication
    :credit: "3"
    :subject: COMM
    :number: "2600"
    :description: Provides a communicatively based definition of formal organization and deals with individual-organizational relationships. Addresses topics such as organizational theory, organizational culture, power, technology, decision making, teamwork, leadership, diversity, gender, socialization, and ethics. Recommended prereqs., COMM 1210, 1300, and 1600. Restricted to sophomores, juniors, and seniors.
  - :name: Issues in Communication
    :credit: "3"
    :subject: COMM
    :number: "3000"
    :description: Explores select issues in communication. May be repeated up to 6 total credit hours on different issues. Recommended prereqs., COMM 1210, 1300, and 1600.
  - :name: Human Communication Theory
    :credit: "3"
    :subject: COMM
    :number: "3210"
    :description: Acquaints students with general, thematic, and contextual theories of human communication. Gives attention to criteria for evaluating theories. Recommended prereq., COMM 1210.
  - :name: Rhetorical Foundations of Communication
    :credit: "3"
    :subject: COMM
    :number: "3300"
    :description: Provides the rhetorical foundations of communication through study of the humanistic traditions of rhetorical theory, with applications to social interaction and message analysis. Recommended prereqs., COMM 1300, 3310.
  - :name: Principles and Practices of Argumentation
    :credit: "3"
    :subject: COMM
    :number: "3310"
    :description: Focuses on principles of argument, the process of critical decision making, and uses and limitations of logic and evidence. Contemporary issues (personal, social, political, or philosophical) are analyzed and debated. Prereq., COMM 1300. Students who have received credit for COMM 2310 will not receive credit for COMM 3310.
  - :name: Persuasion in Society
    :credit: "3"
    :subject: COMM
    :number: "3320"
    :description: Explores how persuasion influences decision making, focusing on different definitions and models of persuasion, ethical perspectives on persuasion, qualitative and quantitative research on persuasion, and the tools of motivation, as well as how to create effective and ethical persuasive messages. Recommended prereqs., COMM 1210, 1300, or 2400.
  - :name: Political Communication
    :credit: "3"
    :subject: COMM
    :number: "3340"
    :description: Provides an overview of the role of communication in contemporary political life. Topics include political communication theories, political campaign communication, media and political communication, and the role of political communication in promoting democracy and public policy. Recommended prereqs., COMM 3210, 3300, and 3320, or PSCI 1101.
  - :name: Intercultural Communication
    :credit: "3"
    :subject: COMM
    :number: "3410"
    :description: "Explores complex relationships between culture and communication processes from various conceptual perspectives, such as social, psychological, interpretive, and critical. Considers the important role of context (e.g., social, historical, and cultural) in intercultural interactions. Recommended prereqs., COMM 1210, 2400, 2500, and 3210. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Family Communication
    :credit: "3"
    :subject: COMM
    :number: "3510"
    :description: Explores communication in families from various theoretical perspectives, such as social constructionism, systems theory, and dialectical theory. Communication patterns and processes created and sustained by family members are examined, including rules, roles, stories, rituals, myths, metaphors, themes, and cycles. Recommended prereqs., COMM 1210, 2400, 2500, and 3210.
  - :name: Communication, Technology, and Society
    :credit: "3"
    :subject: COMM
    :number: "3610"
    :description: Presents theory, research, and exploration into computer-based technologies; studies implications for communication, interaction, and social relationships. Recommended prereq., COMM 1210.
  - :name: Qualitative Communication Research Methods
    :credit: "3"
    :subject: COMM
    :number: "3740"
    :description: Provides an understanding of philosophies, theories, and methods associated with the study of communication in natural settings. Focuses on strategies of collecting, analyzing, and reporting qualitative data, including participant observation, in-depth interviewing, textual analysis, and ethnographic narrative. Recommended prereqs., COMM 1210 and 3210.
  - :name: Empirical Research Methods in Communication
    :credit: "3"
    :subject: COMM
    :number: "3750"
    :description: Introduces empirically oriented research methods in communication, critical review of the logic of social-scientific principles in communication, and analysis of quantitative data. Recommended prereqs., COMM 1210 and 3210.
  - :name: Rhetorical Criticism
    :credit: "3"
    :subject: COMM
    :number: "3760"
    :description: Applies key concepts from rhetorical theory to the analysis of specific speeches, written texts, and social situations within the humanistic tradition. Students read a variety of types of criticism and are encouraged to develop their own strategies for critical analysis. Prereqs., COMM 1300 and 3300. Recommended prereq., COMM 3310.
  - :name: Advanced Topics in Communication
    :credit: "1"
    :subject: COMM
    :number: "4000"
    :description: Analyzes special interest areas of communication theory, research, and practice. Course format involves lecture, discussion, investigative analysis, and practical application. Restricted to junior/senior COMM majors. May be repeated twice for credit on different topics.
  - :name: Seminar in Honors Thesis Writing and Research
    :credit: "3"
    :subject: COMM
    :number: "4100"
    :description: Provides the opportunity for students writing an honors thesis to develop their understanding of the research process and to improve their research and writing skills. Restricted to COMM majors in the honors program.
  - :name: "Senior Seminar: Functions of Communication"
    :credit: "3"
    :subject: COMM
    :number: "4220"
    :description: "Topical seminar on the functions of communication across interpersonal, group, organizational, and public contexts. Reviews current theory and research on topics such as communication and conflict, persuasion, and ethical dimensions of communication practices. May be taken twice for credit on different topics. Prereq., COMM 3210. Restricted to junior/senior COMM majors. Same as COMM 5220. Approved for arts and sciences core curriculum: critical thinking."
  - :name: "Senior Seminar: Rhetoric"
    :credit: "3"
    :subject: COMM
    :number: "4300"
    :description: "Reviews current theory and research on topics such as rhetoric and publics, rhetoric as an interpretive social science, and rhetoric of social movements and political campaigns. May be taken twice for credit on different topics. Prereq., COMM 3300. Restricted to junior/senior COMM majors. Same as COMM 5300. Approved for arts and sciences core curriculum: critical thinking."
  - :name: "Senior Seminar: Communication Codes"
    :credit: "3"
    :subject: COMM
    :number: "4400"
    :description: "Topical seminar on dialogic and nonverbal communication codes. Reviews current theory and research on topics such as relationship between verbal and nonverbal codes, discourse processes, and cultural differences in communication processes. May be repeated up to 6 total credit hours on different topics. Prereq., COMM 2500. Restricted to junior/senior COMM majors. Approved for arts and sciences core curriculum: critical thinking."
  - :name: "Senior Seminar: Interpersonal Communication"
    :credit: "3"
    :subject: COMM
    :number: "4510"
    :description: Reviews current theory and research on topics such as strategic interaction, relationship formation and maintenance, and identity and self-presentation. May be taken twice for credit on different topics. Prereq., COMM 2500. Restricted to junior/senior COMM majors. Same as COMM 5510. Approved for arts and sciences core curriculum; critical thinking.
  - :name: "Senior Seminar: Organizational Communication"
    :credit: "3"
    :subject: COMM
    :number: "4600"
    :description: "Reviews current theory and research on topics such as communication and organizational decision making, organizational culture, gender relations, communication technology, and power and control in organizations. May be repeated up to 6 total credit hours on different topics. Prereq., COMM 2600. Restricted to junior/senior COMM majors. Same as COMM 5600. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Undergraduate Independent Study
    :credit: "1"
    :subject: COMM
    :number: "4840"
    :description: Note that the 14-hour limit in the major applies to any combination of independent study and internship credit. This course does not count toward the 33 credit hours required for the major. Recommended prereq., COMM 3250 or 3360. Restricted to junior/ senior COMM majors.
  - :name: Internship
    :credit: "1"
    :subject: COMM
    :number: "4930"
    :description: Studies are pursued in communication-related work experience projects that generally require 40 hours on the job per credit hour and evidence (e.g., journal, paper, and employer evaluation) of significant learning. Prereqs., COMM major status, 72 hours of overall course work, 18 hours of communication course work completed, 2.50 overall GPA, and a faculty sponsor. Restricted to junior/senior COMM majors. The 14-hour limit in the major applies to any combination of independent study and internship credit. This course does not count toward the 33 hours required for the major. Course is offered only for pass/fail credit.
  - :name: "Senior Thesis: Honors"
    :credit: "1"
    :subject: COMM
    :number: "4950"
    :description: For exceptional communication majors who wish to graduate with department honors and receive credit for writing an honors thesis. Prereqs., COMM 4100, overall GPA of 3.35 or higher, and COMM GPA of 3.50 or higher.
  - :name: Readings in Communication Theory
    :credit: "3"
    :subject: COMM
    :number: "5210"
    :description: Critical overview of leading theoretical traditions in communication studies. Gives attention to metatheoretical issues, including epistemological foundations, the structure of communication theory as a field, and reflexivity between communication theory and cultural practice. Required for doctoral students in COMM; optional for master's students. Restricted to graduate students or instructor consent.
  - :name: "Seminar: Functions of Communication"
    :credit: "3"
    :subject: COMM
    :number: "5220"
    :description: Prereq., graduate standing or instructor consent. Same as COMM 4220.
  - :name: Applied Communication
    :credit: "3"
    :subject: COMM
    :number: "5230"
    :description: Examines application of communication concepts, theories, methods, facilitations, and other practices to address real-world issues and problems. Discusses conceptual issues framing applied communication, examines purposes and methods informing such scholarship, and provides opportunity to evaluate and propose research. Prereq., graduate standing or instructor consent.
  - :name: "Seminar: Rhetoric"
    :credit: "3"
    :subject: COMM
    :number: "5300"
    :description: Prereq., graduate standing or instructor consent. Same as COMM 4300.
  - :name: Contemporary Rhetorical Criticism
    :credit: "3"
    :subject: COMM
    :number: "5310"
    :description: Advanced critical analysis of rhetorical texts in terms of how they shape issues and appeal for judgment, create identities for speakers and their audiences, and construct perceptions of time, space, and the human condition. Prereq., graduate standing or instructor consent.
  - :name: Readings in Rhetoric
    :credit: "3"
    :subject: COMM
    :number: "5320"
    :description: Survey of classical and contemporary readings in rhetoric. Required for doctoral students in COMM; optional for master's students. Restricted to graduate students or instructor consent.
  - :name: Readings in Group Interaction
    :credit: "3"
    :subject: COMM
    :number: "5420"
    :description: Reading course examining communicative problems, practices, and outcomes in groups. Definitions of group and interaction, meta-theoretical and theoretical orientations, methodological practices for studying group interactions, including boundary development and management, interpersonal symbolic practices, deliberation, dialogue, and decision making are examined. Prereq., graduate standing or instructor consent.
  - :name: "Seminar: Interpersonal Communication"
    :credit: "3"
    :subject: COMM
    :number: "5510"
    :description: Prereq., graduate standing or instructor consent. Same as COMM 4510.
  - :name: Readings in Interpersonal Communication
    :credit: "3"
    :subject: COMM
    :number: "5520"
    :description: Survey course of advanced readings in interpersonal communication. Focuses on historical and contemporary works, with emphasis on theory and research. Prereq., graduate standing or instructor consent.
  - :name: "Seminar: Organizational Communication"
    :credit: "3"
    :subject: COMM
    :number: "5600"
    :description: Prereq., graduate standing or instructor consent. Same as COMM 4600.
  - :name: Organizational Culture and Symbolism
    :credit: "3"
    :subject: COMM
    :number: "5610"
    :description: Focuses on relationship between ideological elements (e.g., norms, values, and beliefs) and symbolic practices (e.g., metaphor, ritual, and storytelling) of organizational culture. Analyzes topics from viewpoints of academic theory and managerial practice. Reviews interpretive methods of researching workplace culture and symbolism. Prereq., graduate standing or instructor consent.
  - :name: Readings in Organizational Communication
    :credit: "3"
    :subject: COMM
    :number: "5620"
    :description: Survey of traditional and contemporary readings in organizational communication. Treats theory, research, and application from a variety of perspectives. Prereq., graduate standing or instructor consent.
  - :name: Readings in Communication and Technology
    :credit: "3"
    :subject: COMM
    :number: "5720"
    :description: Survey of multidisciplinary research that examines various relationships between communication and technology. Students are encouraged to develop critical skills in perceiving assumptions and perspectives that motivate major theories in this area, and to examine how these have changed over time. Prereq., graduate standing or instructor consent.
  - :name: Communication Research and Theory
    :credit: "3"
    :subject: COMM
    :number: "6010"
    :description: Provides an integrative overview of approaches and areas of study in communication. Required for MA and PhD communication students. Prereq., graduate standing in COMM.
  - :name: Quantitative Research Methods
    :credit: "3"
    :subject: COMM
    :number: "6020"
    :description: "Introduces students to the practice of quantitative research in communication: conceptualization and critique of research projects, coding, experimental and survey approaches, reliability and validity, and statistical reasoning and methods of analysis. Required for doctoral students in COMM; optional for master's students. Prereq., graduate standing or instructor consent."
  - :name: Qualitative Research Methods
    :credit: "3"
    :subject: COMM
    :number: "6030"
    :description: Introduction to the epistemology, methodology, and representational practices associated with qualitative studies in communication. Fieldwork methods emphasized include participant observation, interviewing, and document/artifact analysis. Required for doctoral students in communication; option for master's students. Prereq., graduate standing or instructor consent.
  - :name: "Seminar: Selected Topics"
    :credit: "1"
    :subject: COMM
    :number: "6200"
    :description: Facilitates understanding of current and past theory and research on a selected topic in communication and the ability to develop new theory and research on that topic. May be repeated up to 9 total credit hours on different topics. Prereq., graduate standing or instructor consent.
  - :name: Rhetorical Criticism
    :credit: "3"
    :subject: COMM
    :number: "6310"
    :description: Reviews current critical methods and issues related to rhetorical criticism, such as contemporary theory of rhetorical criticism, continental discourse theory, and critical theory. May be repeated up to 6 total credit hours on different topics. Prereq., graduate standing or instructor consent. Recommended prereqs., COMM 5310 and 5320.
  - :name: Rhetorical Theory
    :credit: "3"
    :subject: COMM
    :number: "6320"
    :description: Reviews current theory and research on topics such as contemporary rhetorical theory, rhetoric and public life, rhetoric as an interpretive social science, and rhetoric of social movements and political campaigns. May be repeated up to 6 total credit hours on different topics. Prereq., graduate standing or instructor consent. Recommended prereq., COMM 5320.
  - :name: Seminar in Rhetoric of Science and Technology
    :credit: "3"
    :subject: COMM
    :number: "6330"
    :description: Surveys foundational texts and contemporary research in the rhetoric of science and technology. Focuses on the role of persuasion in the production of scientific knowledge and technological artifacts, professional discursive practices, and public understandings of science and technology. Emphasizes critical analysis of major theoretical and methodological traditions. Prereq., graduate standing or instructor consent. Recommended prereq., COMM 5320.
  - :name: Rhetoric and Civic Community
    :credit: "3"
    :subject: COMM
    :number: "6340"
    :description: Considers performances of public life as rhetorical inducements of civitas. Topics include negotiation of self-regulation among interdependent partners, rhetorical exclusions and/or counterpublics, and dialectical tensions of public/private as these contribute to and have civic consequences for publicness, community, and social will. Prereq., graduate standing or instructor consent. Recommended prereq., COMM 5320.
  - :name: Seminar in Argumentation
    :credit: "3"
    :subject: COMM
    :number: "6350"
    :description: Surveys foundational texts and contemporary research in argumentation. Analysis of distinctions between philosophical and rhetorical approaches to argument. Critical analysis of major theoretical and methodological traditions and topics with an emphasis on social dimensions of argument. Prereq., graduate standing or instructor consent. Recommended prereq., COMM 5320.
  - :name: Social and Cultural Theory
    :credit: "3"
    :subject: COMM
    :number: "6360"
    :description: Traces select traditions in social and/or cultural theory, emphasizing how these traditions affect and are affected by the field of rhetoric studies. Examines the origins and resolutions of major debates in social and/or cultural theory from a rhetorical perspective. Prereq., graduate standing or instructor consent. Recommended prereq., COMM 5320.
  - :name: Discourse Analysis
    :credit: "3"
    :subject: COMM
    :number: "6410"
    :description: "Acquaints students with the main types of discourse analysis: conversation analysis, critical discourse analysis, and rhetorically-informed discourse approaches. Teaches how to conduct discourse analysis, including transcribing, selecting excerpts, documenting inferences, and linking to scholarly controversies. Prereq., graduate standing or instructor consent."
  - :name: Interaction Analysis
    :credit: "3"
    :subject: COMM
    :number: "6420"
    :description: Educates students in one of a selected set of methodological specializations used in the study of human interaction. May be repeated up to 6 total credit hours on different topics. Prereq., graduate standing or instructor consent.
  - :name: Communication in Family Groups
    :credit: "3"
    :subject: COMM
    :number: "6430"
    :description: Examines theories of family communication, focusing on how group processes influence family life. Prereq., graduate standing or instructor consent.
  - :name: Grounded Practical Theory
    :credit: "3"
    :subject: COMM
    :number: "6440"
    :description: Examines theory, method, and application of grounded practical theory, an approach to building normative theory through description, critique, and theoretical reconstruction of situated communication practices. Semester project involves analysis of a sample of discourse from a public or field observation setting. Prereq., graduate standing or instructor consent. Recommended prereq., COMM 5210.
  - :name: Group Interaction Facilitation and Pedagogy
    :credit: "3"
    :subject: COMM
    :number: "6450"
    :description: Examines theory, research, and practice associated with facilitating group interaction processes (e.g., group creation, conflict communication management, conversation and discussion, task accomplishment, and team communication), including facilitation associated with teaching an introductory group interaction course. Prereq., graduate standing or instructor consent. Recommended prereq., COMM 5420.
  - :name: Meetings, Their Practices and Problems
    :credit: "3"
    :subject: COMM
    :number: "6470"
    :description: Explores the history, routine communicative practices, common interactional troubles, cross-cultural differences, and expectations about &quot;ideal&quot; communicative conduct for workplace and public meetings. Seminar project involves field study of a meeting group. Recommended prereq., COMM 6030. Restricted to graduate students or instructor consent.
  - :name: Collaboration and Decision Making in Organizations
    :credit: "3"
    :subject: COMM
    :number: "6730"
    :description: Explores theory and research on communication processes associated with collaboration and decision making in contemporary organizations, particularly as they are influenced by participation programs, technology, and team structures. Prereq., graduate standing or instructor consent. Recommended prereqs., COMM 5620 and 6010.
  - :name: Power and Control in Organizational Communication
    :credit: "3"
    :subject: COMM
    :number: "6740"
    :description: Reviews theory and research in organizational communication concerned with power and control. Focuses on symbolic practices of influence in the context of organizational structure and culture. Reviews interpretive and critical theories emphasizing relationships between power, discourse, identity, and institutions. Prereq., graduate standing or instructor consent. Recommended prereq., COMM 5620.
  - :name: Communication and Organizational Change
    :credit: "3"
    :subject: COMM
    :number: "6750"
    :description: Addresses the role of communication in cultural change efforts in organizations. Topics include the nature and function of organizational cultures, the role of leadership, ethical issues, and member involvement in change processes. Specific organizational cases are highlighted throughout. Prereq., graduate standing or instructor consent. Recommended prereq., COMM 5620.
  - :name: Master's Independent Study
    :credit: "1"
    :subject: COMM
    :number: "6840"
    :description: May be repeated up to 6 total credit hours.
  - :name: Master's Degree Candidate
    :credit: "1"
    :subject: COMM
    :number: "6940"
    :description: ""
  - :name: Master's Thesis
    :credit: "1"
    :subject: COMM
    :number: "6950"
    :description: ""
  - :name: Doctoral Independent Study
    :credit: "1"
    :subject: COMM
    :number: "8840"
    :description: May be repeated up to 6 total credit hours.
  - :name: Doctoral Dissertation
    :credit: "1"
    :subject: COMM
    :number: "8990"
    :description: All doctoral students must register for not fewer than 30 hours of dissertation credit as part of the requirements for the degree. For a detailed discussion of doctoral dissertation credit, refer to the Graduate School section.
- :name: Comparative Literature and Humanities
  :code: HUMN
  :courses: 
  - :name: Introduction to Humanities 1
    :credit: "6"
    :subject: HUMN
    :number: "1010"
    :description: "Six meetings a week (three discussion classes and three lecture-demonstrations in art and music). Provides an analytical and comparative study of works in literature, music, and visual arts from Aegean to Baroque eras. Emphasizes structure, content, and style in specific examples. Approved for arts and sciences core curriculum: historical context or literature and the arts."
  - :name: Introduction to Humanities 2
    :credit: "6"
    :subject: HUMN
    :number: "1020"
    :description: "Examines from Baroque to contemporary styles in literature, music, and visual arts. Emphasizes the cultural context in which art was created. Approved for arts and sciences core curriculum: historical context or literature and the arts."
  - :name: Nature and Environment in German Literature and Thought
    :credit: "3"
    :subject: HUMN
    :number: "1701"
    :description: "Critically examines titles in German literature and thought. Nature and environment are used to explore alienation, artistic inspiration, nihilism, exploitation, sexuality, rural versus urban, meaning of the earth, cultural renewal, identity and gender. This &quot;green&quot; survey of German classics spans Romanticism's conception of nature as unconscious spirit to the politics and values of contemporary Germany's Green party. Same as GRMN 1701. Approved for arts and sciences core curriculum: ideals and values."
  - :name: Topics in Humanities
    :credit: "3"
    :subject: HUMN
    :number: "2000"
    :description: Provides a transition from the introductory courses to the upper-division courses. Introduces the various technical methods and topics encountered in the department's comparative, interdisciplinary upper-division courses, including cultural studies, rhetoric, translation, hermeneutics, world/image studies, etc. Prereq., HUMN 1010 or 1020.
  - :name: The Dramatic Arts in Great Britain
    :credit: "3"
    :subject: HUMN
    :number: "2133"
    :description: Examines drama from an interdisciplinary point of view. The basis of the course is six live performances, four in London and two in Stratford. These productions are examined in comparison to versions of the same or a similar narrative in art, music, and literature and in reference to physical locations in and around London. Offered abroad only. Prereq., instructor consent.
  - :name: African America in the Arts
    :credit: "3"
    :subject: HUMN
    :number: "2145"
    :description: "Introduces interrelationships in the arts of African Americans and the African American contribution to American culture as a whole. Similar to HUMN 3145. Approved for arts and sciences core curriculum: cultural and gender diversity or United States context."
  - :name: Kafka and the Kafkaesque
    :credit: "3"
    :subject: HUMN
    :number: "2601"
    :description: "Exposes the students to a wide selection of Kafka's literary output and aims to define the meaning of the Kafkaesque, by looking not only for traces of Kafka's influence in the verbal and visual arts, but also for traces left in Kafka's own work by his precursors in the literary tradition. Taught in English. Same as GRMN 2601. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Jung, Film, and Literature
    :credit: "3"
    :subject: HUMN
    :number: "3015"
    :description: The basic themes of C. G. Jung's archetypal psychology (shadow, anima/animus, character typology, and individuation) are studied and applied as tools of critical analysis to selected films and literary texts of the modern period. Prereqs., humanities major, or Farrand student and instructor consent. Same as FILM 3022.
  - :name: The Comic Sense
    :credit: "3"
    :subject: HUMN
    :number: "3033"
    :description: Offers an interdisciplinary approach to comedy, examining art, music, literature, and film from different periods. Comic theory interlaced with the study of particular works.
  - :name: The Tragic Sense
    :credit: "3"
    :subject: HUMN
    :number: "3043"
    :description: Studies some of the great tragic works of art, music, and literature from the Greeks to the 20th century. Tragic theory is invoked as an aid to interpretation.
  - :name: Feminist Theory/Women's Art
    :credit: "3"
    :subject: HUMN
    :number: "3065"
    :description: "Focuses on several key issues in feminist thought through the analysis of women's art (literature, film, visual art, performance) and theory. Approved for arts and sciences core curriculum: cultural and gender diversity, or literature and the arts."
  - :name: Studies in Humanities
    :credit: "3"
    :subject: HUMN
    :number: "3092"
    :description: Students should check with the department for specific semester topics. May be repeated up to 12 total credit hours, provided the topics vary.
  - :name: Topics in Humanities
    :credit: "3"
    :subject: HUMN
    :number: "3093"
    :description: Students should check with the department for specific semester offerings. May be repeated up to 12 total credit hours, provided the topics vary. Not available to freshmen.
  - :name: Film Criticism and Theory
    :credit: "3"
    :subject: HUMN
    :number: "3104"
    :description: Surveys the range and function of film criticism, introduces major positions and concepts of film theory, and focuses on students' abilities to write about film. Prereq., FILM 1502. Same as FILM 3104.
  - :name: Culture and Literature of Ancient China
    :credit: "3"
    :subject: HUMN
    :number: "3321"
    :description: Focuses on the religious, cultural, philosophical, and literary aspects of ancient Chinese civilization (1500 B.C.--A.D. 200). Special attention is paid to foundational works that influenced later developments in Chinese culture. All readings are in English. Recommended prereq., EALC 1011 or CHIN 1051. Same as CHIN 3321.
  - :name: Literature and Popular Culture in Modern China
    :credit: "3"
    :subject: HUMN
    :number: "3341"
    :description: "Surveys 20th century Chinese (including Taiwanese) literature and popular culture against the historical background of rebellion, revolution, and reform. Emphasizes close and critical reading skills and an understanding of how aesthetic texts reflect and critically engage with historical and cultural experiences. Assignments include novels, essays, short stories, poems, plans, songs, films, and scholarly articles. Approved for arts and sciences core curriculum: literature and the arts. Recommended prereq., EALC 1011 or CHIN 1051. Same as CHIN 3341."
  - :name: Literature and Medicine
    :credit: "3"
    :subject: HUMN
    :number: "3440"
    :description: "Offers readings and discussion of the works of Anton Chekhov, William Carlos Williams, Oliver Sacks, and other physician-writers to explore the physician-patient relationship, ethical problems in medicine, death and dying, and other topics in medicine. Taught by a physician from the CU School of Medicine. Approved for arts and sciences core curriculum: literature and the arts or ideals and values."
  - :name: "The Enlightenment: Tolerance and Emancipation"
    :credit: "3"
    :subject: HUMN
    :number: "3505"
    :description: "Examines the Enlightenment belief in reason and the common humanity of all individuals and cultures. Emphasizes arguments for and against freedom of religion, abolition of slavery, and emancipation of women in 18th-century European and American literature and thought. Same as GRMN 3505. Approved for arts and sciences core curriculum: ideals and values."
  - :name: Imag(in)ing Meaning
    :credit: "3"
    :subject: HUMN
    :number: "3550"
    :description: Explores the role of imagination in constructing narratives of meaning through close readings of various genres (fiction, poetry, manifesto, essay) various modes of artistic expression (art, film, photography, documentary), and essays of critical theory. Prereq., HUMN 2000 or junior standing.
  - :name: "Modern Literature and the Bible: A Case Study in Intertextuality"
    :credit: "3"
    :subject: HUMN
    :number: "3590"
    :description: "Alternating between close readings of biblical texts and works by such authors as Beckett, O'Connor, Dostoevsky, Garcia Marquez, as well as film, this class explores the complex interaction between modern literature and the Bible in respect to ideals, ideas, symbols. Prereq., HUMN 2000 or junior standing. Approved for arts and sciences core curriculum: ideals and values."
  - :name: Classical Japanese Literature in Translation
    :credit: "3"
    :subject: HUMN
    :number: "3811"
    :description: Surveys the major works and authors of classical Japanese literature, both poetry and prose, from the earliest historical records and literary anthologies through the Heian period (784--1185). Taught in English. Recommended prereq., JPNS 1051. Same as JPNS 3811.
  - :name: Greek and Roman Antiquity in Music, 1600 to Present
    :credit: "3"
    :subject: HUMN
    :number: "3820"
    :description: Explores the influence of Greek and Roman mythology and history on various genres of music since 1600. Explains the context and meaning of ancient themes and their use by composers from the Renaissance to the present. Recommended prereq., CLAS 1100. Same as CLAS 3820.
  - :name: Modern Japanese Literature in Translation
    :credit: "3"
    :subject: HUMN
    :number: "3841"
    :description: "Surveys the major works, authors, and genres of literature from the late Meiji period and 20th century in their historical and cultural contexts. Attention is given to various approaches of literary analysis and interpretation. Taught in English. Recommended prereq., JPNS 1051. Same as JPNS 3841. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Humanities Internship
    :credit: "1"
    :subject: HUMN
    :number: "3930"
    :description: Students gain academic credit and professional experience working in museums, galleries, arts administration, and publishing. They work 3--18 hours per week with their professional supervisor and meet regularly with a faculty advisor who determines the reading and writing requirements. Prereqs., junior standing and interview with faculty advisor.
  - :name: "Humanities Internship: Literature and Social Violence"
    :credit: "1"
    :subject: HUMN
    :number: "3935"
    :description: See HUMN 4835. Coreq., HUMN 4835.
  - :name: Studies in Romanticism
    :credit: "3"
    :subject: HUMN
    :number: "4000"
    :description: "Interdisciplinary study of literature, art, and music from 1780 to 1830 in France, England, and Germany. Prereq., HUMN 2000 or restricted to juniors/seniors. Credit not granted for this course and HUMN 4102. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Topics in Film Theory
    :credit: "3"
    :subject: HUMN
    :number: "4004"
    :description: "Provides topic-centered analyses of controversial areas in film theory. Students read extensive materials in the topic area, analyze and summarize arguments as presented in the literature, write &quot;position&quot; papers, and make oral presentations in which they elaborate their own arguments about specific assigned topic, establishing critical dialogue with the primary materials. Prereq., FILM 3104 or instructor consent. Restricted to senior FILM, FMST or HUMN majors. Approved for arts and sciences core curriculum: critical thinking. Same as HUMN 4004 and ARTF 5004."
  - :name: Narrative in the Arts
    :credit: "3"
    :subject: HUMN
    :number: "4013"
    :description: Explores the nature of sacred and secular narrative in literature, film, and the visual arts. Prereq., HUMN 1010 or 1020.
  - :name: The Epic Tradition
    :credit: "3"
    :subject: HUMN
    :number: "4023"
    :description: Comparative and interdisciplinary study of the figure of the hero and the concept of fate in the epic tradition and the modern novel. Explores literary, religious, philosophical, and ethical issues in works like Gilgamesh, Iliad, Aeneid, Beowulf, Madame Bovary, and The Invisible Man. Prereq., HUMN 2000 or junior/senior standing.
  - :name: Early Modernism
    :credit: "3"
    :subject: HUMN
    :number: "4042"
    :description: Comparative, interdisciplinary period course examining some of the major artists and issues that informed the beginnings of modernism from the mid-19th to the early 20th century. Artists studied include Dostoevsky, Baudelaire, Nietzsche, Van Gogh, and Kafka. Prereq., HUMN 2000 or junior/senior standing.
  - :name: 19th Century Art and Literature
    :credit: "3"
    :subject: HUMN
    :number: "4082"
    :description: Interdisciplinary study of English fiction and poetry together with related movements in visual arts. Prereq., HUMN 2000 or junior/senior standing.
  - :name: Studies in Humanities
    :credit: "3"
    :subject: HUMN
    :number: "4093"
    :description: Students should check with the department for specific semester offerings. May be repeated up to 9 total credit hours. Prereq., HUMN 2000 or junior/senior standing.
  - :name: Greek and Roman Epic
    :credit: "3"
    :subject: HUMN
    :number: "4110"
    :description: "Students read in English translation the major epics of Greco-Roman antiquity such as the Iliad, Odyssey, Argonautica, Aeneid, and Metamorphoses. Topics discussed may include the nature of classical epic, its relation to the novel, and its legacy. No Greek or Latin required. Same as CLAS 4110. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Greek and Roman Tragedy
    :credit: "3"
    :subject: HUMN
    :number: "4120"
    :description: "Intensive study of selected tragedies of Aeschylus, Sophocles, Euripides, and Seneca in English translation. No Greek or Latin required. Same as CLAS 4120. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Greek and Roman Comedy
    :credit: "3"
    :subject: HUMN
    :number: "4130"
    :description: "Studies Aristophanes, Plautus, and Terence in English translation. No Greek or Latin required. Same as CLAS 4130. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: The Greek and Roman Novel
    :credit: "3"
    :subject: HUMN
    :number: "4131"
    :description: Studies five surviving complete Greek novels from classical antiquity, three Latin novels, and their predecessors and contemporary neighbors in the genres of Greek prose fiction. Readings in English translation. No required prerequisite, but a previous course in classical literature or myth is recommended. Same as CLAS 4140/5140.
  - :name: The Dramatic Arts
    :credit: "3"
    :subject: HUMN
    :number: "4133"
    :description: "Interdisciplinary course that examines and compares various forms of the dramatization of narrative: written texts, audiotapes, videotapes, film, and live performance. Compares different versions of the same narrative or theme, especially if different media are used and different time periods are involved. Prereq., HUMN 2000 or junior/senior standing."
  - :name: Art and Psychoanalysis
    :credit: "3"
    :subject: HUMN
    :number: "4135"
    :description: Explores psychoanalytic theory as it relates to our understanding of literature, film, and other arts. After becoming familiar with some essential Freudian notions (repression, narcissism, ego/libido, dream work, etc.), students apply these ideas to works by several artists (e.g., Flaubert, James, Kafka, Hoffmann, and Hitchcock). Prereq., HUMN 2000 or junior/senior standing.
  - :name: "The Age of Dante: Readings from The Divine Comedy"
    :credit: "3"
    :subject: HUMN
    :number: "4140"
    :description: "Focuses on close reading of Dante's poetry with emphasis on the intellectual, religious, political, and scientific background of the medieval world. Taught in English. Prereq., junior standing or instructor consent. Same as ITAL 4140. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: The Decameron and the Age of Realism
    :credit: "3"
    :subject: HUMN
    :number: "4150"
    :description: "Analyzes the rise of realism in 13th and 14th century Italian literature and parallel manifestations in the visual arts. Focuses on Boccaccio's Decameron and contemporary realistic prose and poetry with emphasis on gender issues and medieval cultural diversity. Taught in English. Prereq., junior standing or instructor consent. Same as ITAL 4150. Approved for arts and science core curriculum: literature and the arts, or cultural and gender diversity."
  - :name: Philosophy, Art, and the Sublime
    :credit: "3"
    :subject: HUMN
    :number: "4155"
    :description: "Explores philosophies of art, theories of the sublime, and the relation between art and morality through philosophy, literature, and the visual arts. Includes works by Plato, Longinus, Burke, Rousseau, Kant, Mary Shelley, Melville, Friedrich, Turner, and Pollock. Prereq., HUMN 2000 or junior/senior standing. Approved for arts and sciences core curriculum: critical thinking or ideals and values."
  - :name: Myth in the Arts
    :credit: "3"
    :subject: HUMN
    :number: "4160"
    :description: Studies representative myths in the art, music, and literature of ancient and modern worlds. Prereqs., HUMN 1010 or 1020, CLAS 1100, or junior/senior standing.
  - :name: "Nietzsche: Literature and Values"
    :credit: "3"
    :subject: HUMN
    :number: "4502"
    :description: "Emphasis is placed on Nietzsche's major writings spanning the years 1872--1888, with particular attention to the critique of Western values. A systematic exploration of doctrines, concepts, and ideas leading to the values of creativity. Same as GRMN 4502. Approved for arts and sciences core curriculum: ideals and values."
  - :name: Goethe's Faust
    :credit: "3"
    :subject: HUMN
    :number: "4504"
    :description: "Systematic study of the Faust motif in Western literature, with major emphasis on Faust I and II by Goethe and Thomas Mann's Doctor Faustus. Same as GRMN 4504/5504 and COML 5504. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: The Arts of Interpretation
    :credit: "3"
    :subject: HUMN
    :number: "4555"
    :description: "Introduces various hermeneutical methodologies (literary/philosophical criticism, biblical exegesis, art history, etc.) with which to examine the question of interpretation. Methodologies are studied in close conjunction with particular works of art. Prereq., HUMN 2000 or junior/senior standing. Approved for arts and sciences core curriculum: critical thinking."
  - :name: "Italian Feminisms: Culture, Theory, and Narratives of Difference"
    :credit: "3"
    :subject: HUMN
    :number: "4730"
    :description: "Studies Italian women writers, artists, and film makers of this century. Literary and visual texts are analyzed in dialogue with readings of leading Italian gender theorists. Italian history and culture is reread by following the development of a discourse about women. Taught in English; readings in Italian for Italian majors. Same as ITAL 4730. Approved for arts and sciences core curriculum: cultural and gender diversity, or literature and the arts."
  - :name: 19th Century Russian Literature
    :credit: "3"
    :subject: HUMN
    :number: "4811"
    :description: "Surveys background of Russian literature from 1800 to 1900. Russian writers and literary problems in the 19th century emphasizing major authors: Pushkin, Lermontov, Gogol, Dostoevsky, Turgenev, Tolstoy, and Chekhov. Same as RUSS 4811. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: 20th Century Russian Literature and Art
    :credit: "3"
    :subject: HUMN
    :number: "4821"
    :description: "Interdisciplinary course emphasizing the influence of art in 20th century Russian literature. Follows the changing cultural landscape from the time when Russia was in the vanguard of modern European literature to the gradual cultural relaxation that culminated in perestroika and glasnost. Same as RUSS 4821. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Literature and Social Violence
    :credit: "3"
    :subject: HUMN
    :number: "4835"
    :description: "Provides a theoretical understanding of heightened awareness arising from literary and sociological investigations of contemporary sources of social violence (gang culture, racism, domestic violence), combined with the concrete knowledge offered by an internship in a social service agency. Optional internship credit is available. Approved for arts and sciences core curriculum: contemporary societies."
  - :name: Independent Study
    :credit: "1"
    :subject: HUMN
    :number: "4840"
    :description: May be repeated up to 6 total credit hours.
  - :name: Senior Humanities Seminar
    :credit: "3"
    :subject: HUMN
    :number: "4990"
    :description: In-depth interdisciplinary study of a selected topic in humanities. Prereqs., 6 hours of upper-division humanities, senior standing, and 3.00 GPA in humanities.
