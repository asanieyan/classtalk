    :subject: MUSC
    :number: "3176"
    :description: Introduces conducting and rehearsal techniques. Coreq., performance participation in the appropriate ensemble (band, choir, or orchestra). MUSC 3176 offered in fall only. See also MUSC 3186.
  - :name: Conducting 2
    :credit: "2"
    :subject: MUSC
    :number: "3186"
    :description: Introduces conducting and rehearsal techniques. Coreq., performance participation in the appropriate ensemble (band, choir, or orchestra). Prereq., MUSC 3176. Restricted to music education majors. Offered spring only.
  - :name: Guitar Literature
    :credit: "2"
    :subject: MUSC
    :number: "4106"
    :description: Analytically and historically studies guitar literature from the Middle Ages through the 20th century.
  - :name: Percussion Literature
    :credit: "2"
    :subject: MUSC
    :number: "5026"
    :description: In-depth investigation of major original solo works for percussion, significant ensemble literature including chamber and large ensembles, and selected transcriptions. Prereqs., graduate standing in music and instructor consent.
  - :name: Brass Literature
    :credit: "2"
    :subject: MUSC
    :number: "5036"
    :description: Investigates major original solo works for trumpet, horn, trombone, euphonium, and tuba, and ensemble literature including chamber and large settings. Offered every other spring semester.
  - :name: Guitar Literature
    :credit: "2"
    :subject: MUSC
    :number: "5106"
    :description: Analytically and historically studies solo works, chamber music, concertos, and other music for guitar. For graduate students.
  - :name: Advanced Conducting
