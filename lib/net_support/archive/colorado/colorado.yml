    :subject: COML
    :number: "5410"
    :description: After reviewing theories and practices of literary translation in their historical, linguistic, and cultural dimensions, students translate a substantial piece from a significant literary work in their chosen foreign language, and provide a detailed commentary on the process. Prereq., graduate standing or instructor consent and advanced knowledge of one ancient or modern language.
  - :name: Goethe's Faust
