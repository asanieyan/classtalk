    :credit: "3"
    :subject: MKTG
    :number: "7815"
    :description: Examines judgment and decision making research pertinent to understanding how consumers and marketing managers make decisions. Uses economic models as a normative backdrop for examining research on decision heuristics, judgment and choice anomalies, and contingent decision behavior. Examines processes of causal judgment and inference and the influence of a variety of contextual factors (including time) on judgment and decision.
  - :name: "Doctoral Seminar: Sociological and Anthropological Approaches to Research in Marketing"
    :credit: "3"
    :subject: MKTG
    :number: "7820"
    :description: Inquires into substantive and methodological issues concerning postmodern consumer research. Attains depth in a few areas while also providing a framework in which to situate other substreams of research. Uses ethnography, semiotics, literary analysis, and other interpretive methods to examine topics such as brand and store loyalty, atmospheric and shopping dynamics, creation of brand meanings, and other marketplace behaviors.
