  - :name: Principles of Real Estate Practice
    :credit: "3"
    :subject: REAL
    :number: "3000"
    :description: Covers principles of real estate from a value approach for both commercial and residential real estate. Includes legal terms and issues; government control of real estate; market valuation and appraisal; financing real estate; basic investment analysis; contracts and brokerage; and basic taxation of real estate. Prereq., BCOR 1010, 1020, 2000; 2100 or 2200; and 52 hours completed.
  - :name: Real Estate Law and Financing Instruments
    :credit: "3"
    :subject: REAL
    :number: "4000"
    :description: Covers estates in land, purchase and sales contracts, conveyances, mortgage and trust deed transactions, property taxes, and leases. Prereqs., REAL 3000 and BCOR 3000.
  - :name: Real Estate Finance and Investment Analysis
    :credit: "3"
    :subject: REAL
    :number: "4100"
    :description: Covers the link between real estate and the capital markets through an examination of the financial institutions and instruments used to finance real property. Examines methods used to analyze value in real property investments. Prereq., REAL 3000.
  - :name: Real Estate Academic Internship
    :credit: "3"
    :subject: REAL
    :number: "4810"
    :description: Students are required to complete an internship at a real estate related company for a minimum of 150 hours (10 hours per week, 15-week semester). This capstone course will include bi-weekly seminars given by the Real Estate Center's Executive Director. Must be completing the Real Estate Certificate program. Contact the RE Center for registration information.
  - :name: Topics in Business
