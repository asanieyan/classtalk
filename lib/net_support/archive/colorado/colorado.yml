  - :name: Design and Analysis of Experiments in Business
    :credit: "3"
    :subject: MKTG
    :number: "7310"
    :description: Detailed exposure to experimental research methods for business applications. Emphasizes the choice of design options, data collection methods, statistical analysis, and substantive interpretation of experimental results.
