- :name: Aerospace Engineering Sciences
  :code: ASEN
  :courses: 
  - :name: "Aerospace 2: Introduction to Thermodynamics and Aerodynamics"
    :credit: "5"
    :subject: ASEN
    :number: "2002"
    :description: Introduces the fundamental principals and concepts of thermodynamics and fluid dynamic systems. Emphasizes the synthesis of basic science (physics), mathematics, and experimental methods that form the basis for quantitative and qualitative analyses of general aerospace technology systems. Proficiency in Matlab required. Prereqs., APPM 1360, GEEN 1300 or CSCI 1300, CHEN 1211, CHEM 1221 and PHYS 1110 with a C or better grade. Coreqs., ASEN 2001 or APPM 2360. Restricted to ASEN majors. Offered fall only.
  - :name: Aerodynamics
    :credit: "4"
    :subject: ASEN
    :number: "3111"
    :description: Develops the fundamental concepts of aerodynamics and provides a working knowledge for their application to the design of aircraft and launch vehicles operating at various speeds and altitudes, as well as the atmospheric forces on satellites. Prereqs., APPM 2350, ASEN 2002 and 2004 with a C or better grade. Restricted to ASEN majors. Offered fall only.
  - :name: Viscous Flow
    :credit: "3"
    :subject: ASEN
    :number: "5021"
    :description: Studies low Reynolds number flows, including incompressible and compressible laminar boundary layer theory; similarity theory; and separation, transition, and turbulent boundary layers. Prereq., ASEN 5051 or equivalent, or instructor consent.
  - :name: Turbulent Flow Computation
    :credit: "3"
    :subject: ASEN
    :number: "5037"
    :description: Studies turbulent closure methods and computational procedures used to solve practical turbulent flows. Emphasizes multi-equation models used with time-averaged equations to calculate free-turbulent shear-flows and turbulent boundary layers. Employs spectral methods in direct and large-eddy simulation of turbulence. Prereq., ASEN 5051 or equivalent.
  - :name: Fluid Mechanics
    :credit: "3"
    :subject: ASEN
    :number: "5051"
    :description: Highlights physical properties of gases and liquids; kinematics of flow fields; and equations describing viscous, heat-conducting Newtonian fluids. Emphasizes exact solutions and rational approximations for low and high speed dissipative flows, surface and internal waves, acoustics, stability, and potential flows. Prereq., instructor consent.
  - :name: Real Gas Dynamics
    :credit: "3"
    :subject: ASEN
    :number: "5061"
    :description: Explores physics of particles, physics of uniform fluids, kinetic description of fluids, transport phenomena. Restricted to graduate students or instructor consent.
  - :name: High Speed Aerodynamics
    :credit: "3"
    :subject: ASEN
    :number: "5151"
    :description: Provides aerodynamic theory applicable to the high speed flight of subsonic, transonic, and supersonic aircraft, and hypersonic vehicles. Topics include linear theory of subsonic and supersonic speeds, the nonlinear theories of transonic and hypersonic speeds, and compressible boundary layers. Prereq., graduate standing or instructor consent.
  - :name: Computational Fluid Mechanics
    :credit: "3"
    :subject: ASEN
    :number: "5327"
    :description: Introduction to advanced computational methods for the solution of fluid mechanics problems on the computer with emphasis on nonlinear flow phenomena. Prereq., ASEN 5417 or instructor consent.
  - :name: Computational Gas Dynamics
    :credit: "3"
    :subject: ASEN
    :number: "5427"
    :description: Modern computational version of pertinent to gas dynamics, stressing the relationships with and differences between general numerical analysis, general computational fluid dynamics, and classical gas dynamics. Prereqs., ASEN 5417 or instructor consent.
  - :name: "Aerospace 4: Aerospace Vehicle Design and Performance"
    :credit: "5"
    :subject: ASEN
    :number: "2004"
    :description: Introduction to the analysis and design of aircraft and spacecraft performance. Aircraft design topics include cruise performance, wing design, propulsion, stability, and control. Spacecraft design topics include rocket staging, orbit selection, launch systems, and spacecraft subsystems. Includes hands-on laboratory experiments and team design exercises. Prereqs., ASEN 2001, 2002 and APPM 2360 or MATH 2400 with a C or better grade. Restricted to ASEN majors. Offered Spring only.
  - :name: Gateway to Space
    :credit: "3"
    :subject: ASEN
    :number: "2500"
    :description: Introduces the basics of atmosphere and space sciences, space exploration, spacecraft design, rocketry, and orbits. Students design, build, and launch a miniature satellite on a high altitude balloon. Explores the current research in space through lectures from industry. Restricted to freshmen in engineering or science. Same as ASEN 4500, ASTR 2500.
  - :name: Aircraft Dynamics
    :credit: "4"
    :subject: ASEN
    :number: "3128"
    :description: Teaches the fundamental concepts of aircraft dynamics. Covers flight mechanics, performance, dynamics and control of aircrafts, and how they impact aircraft design. Prereqs., ASEN 2002, 2003, 2004, and APPM 2360 with a C or better grade. Restricted to ASEN majors. Offered Spring only.
  - :name: "Senior Projects 1: Design Synthesis"
    :credit: "4"
    :subject: ASEN
    :number: "4018"
    :description: Focuses on the synthesis of technical knowledge, project management, design process, leadership, and communications within a team environment. Students learn the steps that culminate in a critical design review. Prereq., ASEN 3111, 3112, 3113, 3128, 3200 and 3300 with a C or better grade. Restricted to ASEN senior majors. Offered fall only.
  - :name: "Senior Projects 2: Design Practicum"
    :credit: "4"
    :subject: ASEN
    :number: "4028"
    :description: Fabrication, integration, and verification of the designs produced in ASEN 4018. Students work within the same teams from ASEN 4018. Prereqs., ASEN 4018 and instructor consent. Restricted to ASEN majors.
  - :name: Aircraft Design
    :credit: "3"
    :subject: ASEN
    :number: "4138"
    :description: Two lectures and one lab per week. Examines principles of aircraft configuration and design to meet given performance specifications, taking into account aerodynamic, stability and control, and flying quality considerations, as well as airworthiness regulations. Includes preliminary design of the major elements of an aircraft. Prereq., ASEN 3128. Restricted to ASEN majors.
  - :name: Spacecraft Design
    :credit: "3"
    :subject: ASEN
    :number: "4148"
    :description: Provides the fundamentals necessary to complete the conceptual design of an unmanned spacecraft. Topics include mission design, propulsion, power, structure, thermal, attitude control, communication, command and data handling and attitude control systems. Project management, systems engineering and related topics in space systems are reviewed. The class is designed to enhance teaming and communication skills. Restricted to senior ASEN majors or instructor consent. Same as ASEN 5148.
  - :name: Large Space Structures Design
    :credit: "3"
    :subject: ASEN
    :number: "4218"
    :description: Develops the necessary structural analysis skills for conducting conceptual and preliminary designs of large space structures with a practical emphasis on structures considered by NASA over the past 20 years. Applies analysis skills to a broad range of space missions requiring large space structures, emphasizing low cost and practical design. Prereq., senior standing in ASEN or MCEN, or instructor consent. Same as ASEN 5218.
  - :name: Computer-Aided Control Systems Design
    :credit: "3"
    :subject: ASEN
    :number: "4238"
    :description: Covers Matlab and Simulink software, and multivariable control system synthesis and analysis techniques for typical aerospace control problems. Students formulate control problems and synthesize control functions using lineage quadratic techniques. Includes numerical integration of differential equations and nonlinear simulation of orbit and attitude dynamics. Prereq., APPM 2360.
  - :name: Computer-Aided Control System Design 2
    :credit: "3"
    :subject: ASEN
    :number: "4248"
    :description: Studies theory and engineering applications of Kalman filter techniques. Covers discrete and continuous filters, the extended Kalman filter, and their application to guidance, navigation, and control, including satellite orbit and attitude problems, inertial and control navigation, and the Global Positioning System. Prereq., ASEN 4238 or instructor consent.
  - :name: Stochastic Methods for Systems Engineering
    :credit: "3"
    :subject: ASEN
    :number: "5034"
    :description: Same as ASEN 4034.
  - :name: Operations Research Models for Systems Engineering
    :credit: "3"
    :subject: ASEN
    :number: "5054"
    :description: Same as ASEN 4054.
  - :name: Spacecraft Design
    :credit: "3"
    :subject: ASEN
    :number: "5148"
    :description: Same as ASEN 4148.
  - :name: Space Habitat Design
    :credit: "3"
    :subject: ASEN
    :number: "5158"
    :description: Uses systems engineering methods for designing a spacecraft intended for human occupancy. Emphasizes identifying mission objectives and subsequently deriving engineering requirements; subsystem integration issues; human factors; and mission operations.
  - :name: Remote Sensing Instrumentation Design
    :credit: "3"
    :subject: ASEN
    :number: "5168"
    :description: Reviews and makes a detailed analysis of satellite instrumentation techniques and systems to understand the components, limitations, and overall capabilities. Emphasis on optical systems with in-depth treatment of conventional radiometry. Introduces both passive and microwave methods.
  - :name: Design of Large Space Structures
    :credit: "3"
    :subject: ASEN
    :number: "5218"
    :description: Same as ASEN 4218.
  - :name: Orbital Mechanics/Attitude Dynamics and Control
    :credit: "4"
    :subject: ASEN
    :number: "3200"
    :description: Presents the fundamentals of orbital mechanics, 3D rigid body dynamics, and satellite attitude dynamics and controls. Prereqs., ASEN 2003, 2004, and APPM 2360 with a C or better grade. Restricted to ASEN majors. Offered spring only.
  - :name: Introduction to Space Dynamics
    :credit: "3"
    :subject: ASEN
    :number: "4010"
    :description: Topics include central force fields, satellite orbits, rocket dynamics, orbital transfer, interplanetary mission analysis (gravity-assist flyby), and perturbation due to atmospheric drag and Earth oblateness. Prereq., ASEN 3200 or equivalent, or instructor consent.
  - :name: Spacecraft Attitude Dynamics and Control
    :credit: "3"
    :subject: ASEN
    :number: "5010"
    :description: Studies the rotational motion of spacecrafts, including attitude parameters and spacecraft torques. Applies Euler equations to the attitude motions of simple spacecrafts and their stability. Prereq., ASEN 3200 or equivalent.
  - :name: Space Flight Dynamics
    :credit: "3"
    :subject: ASEN
    :number: "5050"
    :description: Includes celestial mechanics, space navigation, and orbit determination; trajectory design and mission analysis trajectory requirements; and orbital transfer and rendezvous. Prereq., ASEN 3200 or instructor consent.
  - :name: Satellite Geodesy
    :credit: "3"
    :subject: ASEN
    :number: "5060"
    :description: Provides a unique and valuable approach to the study of the Earth's gravitational field and rotational characteristics, emphasizing Earth-based and space-based tracking of artificial satellites. Develops and applies the basic techniques for studying the physical Earth in this evolving field. Prereq., ASEN 3200.
  - :name: Introduction to Statistical Orbit Determination 1
    :credit: "3"
    :subject: ASEN
    :number: "5070"
    :description: Develops the theory of batch and sequential (Kalman) filtering, including a review of necessary concepts of probability and statistics. Course work includes a term project that allows students to apply classroom theory to an actual satellite orbit determination problem.
  - :name: Introduction to Statistical Orbit Determination 2
    :credit: "3"
    :subject: ASEN
    :number: "5080"
    :description: Continuation of ASEN 5070. Emphasizes orthogonal transformation techniques such as Givens and Householder, square root filtering and smoothing, and considers covariance analysis. Also includes coordinate systems, force models, and time and polar motion. Requires term project that involves the application of many of the techniques required for precise orbit determination. Prereq., ASEN 5070.
  - :name: Advanced Space Flight Dynamics
    :credit: "3"
    :subject: ASEN
    :number: "6060"
    :description: Topics include perturbations of orbital motion; classical orbit determination from angles-only observation; modern orbit determination using range and range-rate data; orbit transfer using impulses or continuous thrust; and others. Prereq., ASEN 5050 or instructor consent.
  - :name: Oceanography
    :credit: "3"
    :subject: ASEN
    :number: "4215"
    :description: Introduces descriptive and dynamical physical oceanography, focusing on the nature and dynamics of ocean currents and their role in the distribution of heat and other aspects of ocean physics related to the Earth's climate. Dynamical material limited to mathematical descriptions of oceanic physical systems. Restricted to seniors. Same as ASEN 5215 and ATOC 4215.
  - :name: Environmental Aerodynamics
    :credit: "3"
    :subject: ASEN
    :number: "4255"
    :description: A review of the properties and causes of hazards posed by the environment, ranging from atmospheric wind shear to tornadic flows. Involves a multidisciplinary approach combining analytical, numerical, scale modeling studies with extensive field measurements, wind energy, and biophysical aerodynamics. Prereq., senior standing in ASEN. Same as ASEN 5255.
  - :name: Oceanography
    :credit: "3"
    :subject: ASEN
    :number: "5215"
    :description: Same as ASEN 4215 and ATOC 5215.
  - :name: Environmental Aerodynamics
    :credit: "3"
    :subject: ASEN
    :number: "5255"
    :description: Reviews the properties and causes of hazards posed by the environment, ranging from atmospheric wind shear to tornadic flows. Involves a multidisciplinary approach, combining analytical, numerical, and scale modeling studies with extensive field measurements, wind energy, and biophysical aerodynamics. Prereq., senior standing in aerospace engineering.
  - :name: Ocean Modeling
    :credit: "3"
    :subject: ASEN
    :number: "5315"
    :description: Introduces students to basic principles behind, and the current practices in, ocean modeling. Discusses different prevailing approaches. Offers students hands-on experience with the use of supercomputers and workstations for model running and pre- and post-processing. Prereqs., graduate standing or instructor consent.
  - :name: Small Scale Processes in Geophysical Fluids
    :credit: "3"
    :subject: ASEN
    :number: "5325"
    :description: Provides an overview of mixing and wave processes in the oceans and the atmosphere. Topics include turbulent boundary layers in the lower atmosphere and the upper ocean, air-sea interactions, and surface and internal waves. Prereq., graduate standing or instructor consent.
  - :name: Aerospace Environment
    :credit: "3"
    :subject: ASEN
    :number: "5335"
    :description: Examines the various components of the solar-terrestrial system (sun, solar wind, magnetosphere, thermosphere, ionosphere, middle atmosphere) and their interactions to provide a solid understanding of the reentry and orbital environments within which aerospace vehicles operate. Prereq., senior or graduate standing in engineering or related physical sciences.
  - :name: Introduction to Biomedical Engineering
    :credit: "3"
    :subject: ASEN
    :number: "3116"
    :description: Addresses human responses to environment and physical stimuli. Makes use of engineering and physical principles in the study of human dynamics, arriving at reasonable solutions to 15 major areas of biomedical consent. Prereq., instructor consent.
  - :name: Neural Signals and Functional Brain Imaging
    :credit: "3"
    :subject: ASEN
    :number: "4216"
    :description: "Explores bioelectric and metabolic signals generated by the nervous system from two stand points: 1) their biophysical genesis and role in neural integration and 2) neurotechnologies such as electroencephalography, magnetoencephalography, deep brain stimulation, and functional magnetic resonance imaging. Prereqs., ECEN 2260 or 3030, ASEN 3300, or instructor consent. Same as ASEN 5216, ECEN 4811/5811."
  - :name: Neural Systems and Physiological Control
    :credit: "3"
    :subject: ASEN
    :number: "4426"
    :description: "A biophysical exploration of human physiology from the standpoints of control systems and neural information processing. Topics include: neural control of movement and cardiovascular performance, tissue growth and repair, carcinogenesis, and physiological responses to microgravity. Prereqs., ECEN 2260 or 3030, ASEN 3300, or instructor consent. Same as ASEN 4426 and ECEN 4821/5821."
  - :name: Brains, Minds, Computers
    :credit: "3"
    :subject: ASEN
    :number: "4436"
    :description: An introductory, integrative survey of brain science, cognitive science, artificial intelligence, and their interrelations. Considers central concepts and principles from each of these areas and the similarities and difference of brain, minds, computers, robots, etc. Prereq., senior standing. Same as ASEN 5436 and ECEN 4831/5831.
  - :name: Space Life Sciences
    :credit: "3"
    :subject: ASEN
    :number: "5016"
    :description: Familiarizes students with factors affecting living organisms in the reduced-gravity environment of space flight. Covers basic life support requirements, human physiological adaptations, and cellular-level gravity dependent processes with emphasis on technical writing and research proposal preparation. Prereq., graduate standing in engineering or instructor consent.
  - :name: Spacecraft Life Support Systems
    :credit: "3"
    :subject: ASEN
    :number: "5116"
    :description: Provides a working knowledge of the systems needed to sustain human life in a spacecraft environment. Emphasis is on understanding functional requirements of a life support system; operational details of subsystem technologies; new concepts currently being considered in NASA's advanced programs; and conducting a technical trade study.
  - :name: Neural Signals and Functional Brain Imaging
    :credit: "3"
    :subject: ASEN
    :number: "5216"
    :description: Same as ASEN 4216 and ECEN 4811/5811.
  - :name: Neural Systems and Physiological Control
    :credit: "3"
    :subject: ASEN
    :number: "5426"
    :description: Same as ASEN 4426 and ECEN 4821/5821.
  - :name: Brains, Minds, Computers
    :credit: "3"
    :subject: ASEN
    :number: "5436"
    :description: Prereq., graduate standing. Same as ASEN 4436, ECEN 4831/5831.
  - :name: Bioastronautics Seminar
    :credit: "1"
    :subject: ASEN
    :number: "5506"
    :description: Focuses on research areas in space flight medical and biological topics ranging from human responses to molecular-level concerns. Literature analysis and scientific presentations are expected. Emphasis is on biophysical mechanisms, comprehensive models, and related technology development.
  - :name: Probability and Statistics for Aerospace Engineering Sciences
    :credit: "3"
    :subject: ASEN
    :number: "4047"
    :description: Considers probability concepts and theory for better design and control of aerospace engineering systems. Includes descriptive and inferential statistical methods for experimental analysis. Also covers discrete and continuous random variable distributions, estimators, confidence intervals, regression, analysis of variance, hypothesis testing, nonparametric statistics, random processes, and quality control, including software models of same. Prereq., junior or graduate standing or instructor consent. Same as ASEN 5047.
  - :name: Probability and Statistics for Aerospace Engineering Sciences
    :credit: "3"
    :subject: ASEN
    :number: "5047"
    :description: Same as ASEN 4047.
  - :name: Mathematics for Aerospace Engineering Sciences 1
    :credit: "3"
    :subject: ASEN
    :number: "5227"
    :description: Covers vector and tensor analysis with linear algebra, complex analysis, and calculus of variations. Prereq., APPM 2350.
  - :name: Engineering Data Analysis Methods
    :credit: "3"
    :subject: ASEN
    :number: "5307"
    :description: Gives students broad exposure to a variety of traditional and modern statistical methods for filtering and analyzing data. Topics include estimation methods, principal component analyses and spectral analyses. Introduces these methods and provides practical experience with their use. Students carry out problem assignments. Prereq., APPM 2360.
  - :name: Numerical Methods for Differential Equations
    :credit: "3"
    :subject: ASEN
    :number: "5417"
    :description: Provides computational skills and basic knowledge of numerical methods for advanced courses in engineering/scientific computation using FORTRAN, C, or MATLAB. Prereq., APPM 2360 and instructor consent.
  - :name: Global Positioning Systems Applications
    :credit: "3"
    :subject: ASEN
    :number: "4090"
    :description: Focuses on GPS technology, software development, and applications. Lectures will cover the principal concepts used in GPS, and weekly laboratories will apply that knowledge. The course will culminate in student design projects using GPS. Prereqs., APPM 2360 and GEEN 1300 or equivalent. Recommended junior/senior standing in engineering.
  - :name: Introduction to Global Navigation Satellite Systems
    :credit: "3"
    :subject: ASEN
    :number: "5090"
    :description: Global Navigation Satellite Systems (GNSS) are important tools for navigation, science, and engineering. Introduces GNSS hardware, signal structure, algorithms, error sources, and modeling techniques. Programming experience is required. Restricted to graduate students.
  - :name: Remote Sensing Data Analysis
    :credit: "3"
    :subject: ASEN
    :number: "4337"
    :description: Reviews satellite remote sensing instrumentation and methods. Student teamwork involves real satellite data for applications in oceanography, atmospheric science, and terrestrial physics. Students develop problem-solving skills and use the internet to gather satellite and in situ data to address chosen problems. Prereq., GEEN 1300, ASEN 3200.
  - :name: Introduction to Atmospheric Radiative Transfer and Remote Sensing
    :credit: "3"
    :subject: ASEN
    :number: "5235"
    :description: Examines fundamentals of radiative transfer and remote sensing with primary emphasis on the Earth's atmosphere; emission, absorption and scattering by molecules and particles; multiple scattering; polarization; radiometry and photometry; principles of inversion theory; extinction- and emission-based passive remote sensing; principles of active remote sensing; lidar and radar; additional applications such as the greenhouse effect and Earth's radiative energy budget. Same as ATOC 5235.
  - :name: Radar and Remote Sensing
    :credit: "3"
    :subject: ASEN
    :number: "5245"
    :description: Examines active techniques of remote sensing, with emphasis on radar fundamentals, radar wave propagation, scattering processes, and radar measurement techniques and design. Examines specific radar systems and applications, such as laser radar, synthetic aperture radar, and phased arrays for atmosphere, space, land, and sea applications. Prereqs., ECEN 3300 and 3410, or instructor consent.
  - :name: Remote Sensing Data Analysis
    :credit: "3"
    :subject: ASEN
    :number: "5337"
    :description: Same as ASEN 4337.
  - :name: Remote Sensing Seminar
    :credit: "1"
    :subject: ASEN
    :number: "6210"
    :description: Covers subjects pertinent to remote sensing of the Earth, including oceanography, meteorology, vegetation monitoring, and geology. Emphasizes techniques for extracting geophysical information from satellite data. Course requirement for Remote Sensing Certificate. Restricted to graduate students.
  - :name: Topics in Remote Sensing
    :credit: "3"
    :subject: ASEN
    :number: "6220"
    :description: Covers infrared and microwave techniques for remote sensing, emphasizing oceanographic applications, fundamentals of electromagnetic radiation, remote sensing instrumentation (radars and radiometers), and conversion of sensory data to geophysical parameters, including sea surface topography, temperature, and atmospheric moisture. Prereq., graduate standing and instructor consent.
  - :name: "Aerospace 1: Introduction to Statics, Structures, and Materials"
    :credit: "5"
    :subject: ASEN
    :number: "2001"
    :description: Introduces the fundamental analytical tools for statics and structural analysis in the context of the physics of aerospace materials. Topics include force/moment equilibrium, truss analysis, beam theory, stress and strain, failure criteria, and aerospace structural design. Proficiency in Matlab required. Prereqs., APPM 1360, GEEN 1300 or CSCI 1300, CHEN 1211 and Phys 1110, with a C or better grade. Coreq., ASEN 2002 or APPM 2350. Restricted to ASEN majors. Offered fall only.
  - :name: Structures
    :credit: "4"
    :subject: ASEN
    :number: "3112"
    :description: Covers methods of deformation and vibration analysis to the analysis and design of aircraft and space structures. Prereq., ASEN 2001, 2003, 2004, and APPM 2360 with a C or better grade. Restricted to ASEN majors. Offered fall only.
  - :name: Aerospace Materials
    :credit: "3"
    :subject: ASEN
    :number: "4012"
    :description: Studies aerospace grade aluminum, magnesium, nickel, and titanium alloys. Covers heat treatment, defect structures, failure mechanisms, corrosion and its prevention, the effect of space radiation on materials, and high and low temperature effects. Introduces composite materials with a lab design and experiment. Emphasizes the selection of materials in design with procedures for choosing materials rationally. Case studies include aerogels, carbides, composites, powder metallurgy, nanomaterials, and advanced materials manufacturing technologies. Prereqs., ASEN 2001, 3112, 3113 or instructor consent.
  - :name: Computer Analysis of Structures
    :credit: "3"
    :subject: ASEN
    :number: "4338"
    :description: Covers basic structural design concepts and finite element modeling techniques. Emphasizes use of finite element static and dynamic analysis to validate and refine an initial design. Introduces basic design optimization and tailoring. Prereq., ASEN 3112.
  - :name: Introduction to Finite Elements
    :credit: "3"
    :subject: ASEN
    :number: "5007"
    :description: Introduces finite element methods used for solving linear problems in structural and continuum mechanics. Covers modeling, mathematical formulation, and computer implementation. Prereq., matrix algebra.
  - :name: Mechanics of Aerospace Structures
    :credit: "3"
    :subject: ASEN
    :number: "5012"
    :description: Applies fundamental concepts of continuum mechanics, theory of elasticity, and energy methods to the analysis of thin structures of importance in aerospace products. Provides a brief introduction to alternative design concepts considering shape, weight, cost, and safety tradeoffs. Prereqs., APPM 2360 and ASEN 2001, 2003, and 3112, or equivalent. Similar to MCEN 5023.
  - :name: Dynamics of Aerospace Structures
    :credit: "3"
    :subject: ASEN
    :number: "5022"
    :description: Applies concepts covered in undergraduate dynamics, structures, and mathematics to the dynamics of aerospace structural components, including methods of dynamic analysis, vibrational characteristics, vibration measurements, and dynamic stability. Prereqs., ASEN 5012, 5227, or equivalent. Recommended prereq., MATH 3130.
  - :name: Nonlinear Finite Element Methods
    :credit: "3"
    :subject: ASEN
    :number: "5107"
    :description: Continuation of ASEN 5007. Covers the formulation and numerical solution of nonlinear static structural problems by finite element methods. Emphasizes the treatment of geometric nonlinearities and structural stability. Prereq., ASEN 5007.
  - :name: Introduction to Aeroelasticity
    :credit: "3"
    :subject: ASEN
    :number: "5111"
    :description: Introduces static and dynamic aeroelasticity of airfoils and wings. Covers the classical aeroelasticity theory and gives a brief overview of computational methods applied to aeroelastic problems. Prereqs., ASEN 3111, MATH 3130, and MATH 4430, or equivalent, or instructor consent.
  - :name: Control of Aerospace Structures 1
    :credit: "3"
    :subject: ASEN
    :number: "5122"
    :description: Introduces the basic problems in dynamic modeling and active control of large spacecraft and satellites. Includes system descriptions, model reduction, controller design, and closed-loop stability analysis. Prereq., ASEN 3200, graduate standing, or instructor consent.
  - :name: Composite Structures and Materials
    :credit: "3"
    :subject: ASEN
    :number: "5212"
    :description: Develops the macromechanical and micromechanical theory of the elastic behavior and failure of composite laminates. Applies basic theory to a broad range of practical problems including the buckling and vibration of composite plates, columns, and shells. Prereq., senior standing in aerospace or mechanical engineering, or instructor consent.
  - :name: Materials Science for Composite Manufacturing
    :credit: "3"
    :subject: ASEN
    :number: "5222"
    :description: Studies common matrix materials and the modifications and improvements of properties which can be achieved by adding second phase reinforcements. Properties will be significantly affected by the design approach and by requirements, and by the procedure of adding reinforcements. Investigates polymer, ceramic and metallic materials. Explores manufacturing, fabrication and processing techniques. Evaluates future developments. Prereqs., ASEN 3112 and 4112 or equivalent, or instructor consent.
  - :name: Math Methods in Dynamics
    :credit: "3"
    :subject: ASEN
    :number: "5347"
    :description: Two-part graduate-level course on dynamics. Covers both flexible and rigid multibody analytical dynamics and finite element method for dynamics. Emphasizes formulations that naturally lead to easy computer implementation and stability, linearization, and modern rotational kinematics. Prereqs., graduate standing and instructor consent.
  - :name: Advanced Finite Element Methods
    :credit: "3"
    :subject: ASEN
    :number: "5367"
    :description: Continuation of ASEN 5007. Covers more advanced applications to linear static problems in structural mechanics, including three-dimensional finite elements, advanced variational principles, beams, plates, and shells. Prereqs., ASEN 5007 or equivalent, MCEN 5120 and 5130, or equivalent.
  - :name: Computational Methods In Dynamics
    :credit: "3"
    :subject: ASEN
    :number: "5517"
    :description: Continuation of mathematical methods in dynamics. Covers numerical algorithms, computer implementation aspects, and treatment of constraints and nonlinear rotational computational techniques. Emphasizes the combined numerical and physics characterization for the solution of dynamical systems. Prereq., ASEN 5347.
  - :name: "Aerospace 3: Introduction to Dynamics and Systems"
    :credit: "5"
    :subject: ASEN
    :number: "2003"
    :description: Introduces the principles of particle and rigid body dynamics, vibrations, systems, and controls. Topics include kinematics, kinetics, energy methods, orbits, system modeling, and simple feedback control. Class includes experimental and design laboratory exercises for aerospace applications of dynamic principles. Prereqs., ASEN 2001 and APPM 2350 or MATH 2400, with a C or better grade. Coreq., APPM 2360. Restricted to ASEN majors. Offered spring only.
  - :name: Aerospace Electronics and Communications
    :credit: "4"
    :subject: ASEN
    :number: "3300"
    :description: Provides the fundamentals of electronics and communications widely used in aerospace engineering. Includes analog instrumentation electronics, data acquisition, digital electronics, and radio communication. Prereqs., ASEN 2003, PHYS 1120, and APPM 2360 with a C or better grade. Restricted to ASEN majors. Offered spring only.
  - :name: Automatic Control Systems
    :credit: "3"
    :subject: ASEN
    :number: "4114"
    :description: Methods of analysis and design of feedback control for dynamic systems. Covers nyquist, bode, and linear quadratic methods based on frequency domain and state space models. Laboratory experiments provide exposure to computation for simulation and real time control, and typical control system sensors and actuators. Prereqs., ASEN 3128 and 3200. Same as ASEN 5114.
  - :name: Linear Control Systems
    :credit: "3"
    :subject: ASEN
    :number: "5014"
    :description: Introduces the theory of linear systems, including vector spaces, linear equations, structure of linear operators, state space descriptions of dynamic systems, and state feedback control methods. Prereq., ASEN 3200.
  - :name: Nonlinear Control Systems
    :credit: "3"
    :subject: ASEN
    :number: "5024"
    :description: Introduces the analysis and control design methods for nonlinear systems, including Lyapunov and Describing Function methods. Prereq., ASEN 5014.
  - :name: Automatic Control Systems
    :credit: "3"
    :subject: ASEN
    :number: "5114"
    :description: Same as ASEN 4114.
  - :name: Thermodynamics and Heat Transfer
    :credit: "4"
    :subject: ASEN
    :number: "3113"
    :description: Focuses on the applications of the first and second laws of thermodynamics to control volumes and teaches the fundamental concepts of different modes of energy and heat transfer. Learn to use these concepts in gas dynamics, high-speed vehicle design, environmental systems, and energy analysis. Prereqs., APPM 2350 or MATH 2400, and ASEN 2002 with a C or better grade. Restricted to ASEN majors. Offered fall only.
  - :name: Foundations of Propulsion
    :credit: "3"
    :subject: ASEN
    :number: "4013"
    :description: Describes aerothermodynamics and design of air-breathing engines, including ram jets, turbo jets, turbo fans, and turbo prop engines. Prereqs., ASEN 3113 and APPM 2360 with a C or better grade. Offered spring only.
  - :name: Advanced Propulsion
    :credit: "3"
    :subject: ASEN
    :number: "5013"
    :description: Chemical combustion calculations for multicomponent gases and application to air-breathing and rocket propulsion systems; performance criteria and scaling laws; introduction to chemical reaction rates; combustion instability and nozzle heat transfer; ion propulsion and mhd generators. Prereq., ASEN 4013 or instructor consent.
  - :name: Rocket Propulsion
    :credit: "3"
    :subject: ASEN
    :number: "5053"
    :description: An in depth presentation of the theory, analysis, and design of rocket propulsion systems. Liquid and solid propellant systems are emphasized with an introduction to advanced propulsion concepts. Nozzle and fluid flow relationships are reviewed for background. Prereq., senior standing in ASEN or MCEN, or instructor consent.
  - :name: Gas Turbine Propulsion
    :credit: "3"
    :subject: ASEN
    :number: "5063"
    :description: Designed to teach the theory, analysis and design of modern gas turbine engines used for aircraft propulsion. Will deal with cycle and performance analyses, and analysis and design of compressors, turbines, intakes, nozzles and combustors as well as component matching. Prereq., ASEN 4013 or equivalent.
  - :name: Introduction to Aerospace Engineering Sciences
    :credit: "1"
    :subject: ASEN
    :number: "1000"
    :description: Introduces aerospace history, curriculum, and the many areas of emphasis within aerospace engineering. Academic and industry speakers are invited to address various aerospace topics. Restricted to freshmen ENGR students.
