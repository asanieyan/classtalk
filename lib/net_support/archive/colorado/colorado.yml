  - :name: Neural Network Design
    :credit: "3"
    :subject: ECEN
    :number: "4120"
    :description: Introduces basic (artificial) neural network architectures and learning rules. Emphasizes mathematical analysis of these networks, methods of training them, and application to practical problems such as pattern recognition, signal processing, and control systems. Shows how to construct a network of &quot;neurons&quot; and train them to serve a useful function. Prereqs., APPM 2360 or MATH 3130, and CSCI 1300 or equivalent. Same as ECEN 5120.
  - :name: Capstone Laboratory
    :credit: "3"
    :subject: ECEN
    :number: "4610"
    :description: Hands-on laboratory experience for teams of 3-5 members in the systematic proposal, design, build, integration, test, and documentation of an electronic/ computer based system. The result will be a reliably operating, stand-alone analog/digital system, with publication quality technical documentation. Prereq., ECEN 2120, 3100, 3250, 3300, 3400, 3810, plus ECEN 4593 for ECEN majors. Restricted to seniors.
