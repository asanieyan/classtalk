  - :name: The University of Colorado Experience
    :credit: "1"
    :subject: ARSC
    :number: "1600"
    :description: Provides an effective transition to the university by giving students a solid base for developing scholarship, citizenship, decision making, and involvement in their university community. Topics include academic and campus resources, safety, health, and diversity.
  - :name: "SASC Coseminar: Pre-Calculus Work Group"
    :credit: "1"
    :subject: ARSC
    :number: "1710"
    :description: This 1-credit seminar provides motivated pre-calculus students with more in-depth and more challenging coverage of material assumed in calculus. Students complete advanced problems that cannot be covered in pre-calculus courses due to time constraints. Mastery of material is emphasized. Prereq., proficiency in high school mathematics. Coreq., MATH 1001/1021.
  - :name: "SASC Coseminar: Calculus Work Group"
    :credit: "1"
    :subject: ARSC
    :number: "1720"
    :description: This 1-credit seminar provides motivated calculus students with more in-depth and more challenging coverage of material assumed in calculus. Students complete advanced problems that cannot be covered in calculus courses due to time constraints. Mastery of material is emphasized. Prereq., proficiency in pre-calculus mathematics. Recommended prereq., A/B average in pre-calculus sequence. Coreq., MATH 1300.
  - :name: Methods of Inquiry
    :credit: "3"
    :subject: ARSC
    :number: "1800"
    :description: Introduces students to methodologies used in different academic disciplines, e.g., how a paleographer dates a manuscript. Course is team-taught. Students must also enroll in two of four co-requisite course sections, all in different areas of the core curriculum. The co-requisite course sections are listed in the online Schedule Planner.
  - :name: "Ways of Knowing: Constructions of Knowledge in the Academy and Beyond"
    :credit: "3"
    :subject: ARSC
    :number: "2000"
    :description: "Explores different ways of knowing from interdisciplinary, cross-cultural perspectives. Course begins with personal interrogations of students' primary learning modes. It goes on to examine cultural assumptions about schooling, learning and knowledge, juxtaposing western and eastern philosophies of knowing and looking at how gender, race, class, and other categories of identity shape and interpret concepts of knowledge. Same as NRLN 2000. Approved for arts and sciences core curriculum: ideals and values."
  - :name: Physical Science of the Earth System
    :credit: "4"
    :subject: ARSC
    :number: "2110"
    :description: "Covers basic concepts of physics and chemistry, taught in the context of Earth and space science. Small class size and emphasis on student investigations, labs and field work, and active learning make this course particularly appropriate for future K--6 teachers. Prereq., two high school science courses (college prep level). Same as GEOL 2110. Approved for arts and sciences core curriculum: natural science."
  - :name: Life Science of Earth Systems
    :credit: "3"
    :subject: ARSC
    :number: "2115"
    :description: "Covers basic concepts in biology and scientific processes. This course is especially suited for future K--6 teachers. Characteristics of life, genetics, evolution, ecology and the human body are emphasized in a constructivist, student-centered, hands-on format. Prereq., two high school science courses at college-prep level. Recommended prereq., ARSC 2110 or GEOL 2110. Same as MCDB 2115. Approved for arts and sciences core curriculum: natural science."
  - :name: Peer Counseling
    :credit: "3"
    :subject: ARSC
    :number: "2274"
    :description: Overview of paraprofessional counseling. Introduces students to counseling theory and techniques. Students study the philosophy of a liberal arts education as well as policies and requirements of the College of Arts and Sciences.
  - :name: "Diversity Issues: Higher Education"
    :credit: "2"
    :subject: ARSC
    :number: "3600"
    :description: Uses Internet dialogue, computing, and media technology to improve communication and develop research and inquiry skills and critical thinking. Race, class, gender, and sexual orientation issues are addressed to foster understanding of university codes of inquiry and modes of interaction in scholarly communities. Prereq., admission to McNair Program junior standing, minimum GPA of 2.50, and strong interest in graduate school).
  - :name: Diversity Issues in Graduate Education
    :credit: "3"
    :subject: ARSC
    :number: "3650"
    :description: Guides students through research on diversity and retention issues in graduate education. Participants use Tinto's work on academic and social integration as a conceptual framework. Further, students investigate how specific institutions support diversity goals in their graduate programs. Prereq., admission to McNair program (minimum 2.50 GPA, three recommendation letters, personal statement, strong interest in graduate school).
  - :name: "McNair Seminar: Research Design"
    :credit: "3"
    :subject: ARSC
    :number: "3700"
    :description: Multidisciplinary course guiding critical thinking as students design a formal investigation. Includes presenting and writing a prospectus. Students revise the prospectus, creating a proposal for funding the research as well as HRC proposals. Prereq., admission to McNair Program (junior standing, minimum GPA of 2.50, and strong interest in graduate school).
  - :name: Internship
    :credit: "1"
    :subject: ARSC
    :number: "3935"
    :description: May be repeated up to 6 total credit hours.
  - :name: Multimedia Applications in Foreign/Second Language Education
    :credit: "3"
    :subject: ARSC
    :number: "4000"
    :description: Focuses on knowledge and skills in accessing, evaluating, and integrating technology-assisted, mediated material in the teaching and learning of foreign languages. Also focuses on hands-on design and production of instructional software for foreign languages. Recommended prereq., a language-teaching methodology course. Same as ARSC 5000.
  - :name: Arts and Sciences Special Topics
    :credit: "1"
    :subject: ARSC
    :number: "4040"
    :description: Same as ARSC 5040.
  - :name: "The McNair Seminar: Research Practices and Procedures"
    :credit: "1"
    :subject: ARSC
    :number: "4700"
    :description: Within the range of scholarly modes, student researchers examine discipline-specific rationales for evidence and analysis. Lecturers distinguish popular concepts of investigation from scholarly research. Students learn to take great care describing and discussing methods, findings, interpretations, assertions, and conclusions. May be repeated up to 10 total credit hours. Prereq., admission to McNair Program (junior standing, meeting TRIO guidelines, strong interest in graduate school).
  - :name: Senior Thesis for Individually Structured Major
    :credit: "2"
    :subject: ARSC
    :number: "4909"
    :description: May be repeated up to 6 total credit hours.
  - :name: "McNair Practicum: Principles and Practices of University Teaching"
    :credit: "1"
    :subject: ARSC
    :number: "4910"
    :description: Teaches the core principles of pedagogy at the university level and provides students guidance and feedback on constructing a teaching session in collaboration with a faculty mentor. Using the instructional practices of their discipline, students discuss issues university faculty encounter in their quest toward teaching excellence. The expertise of the Graduate Teacher Program, the Preparing Future Faculty Network and the Faculty Teaching Excellence Program will be drawn upon for supplemental resources, seminars and workshops. May be repeated up to 3 total credit hours. Prereq., ARSC 4700. Restricted to McNair Program Students.
  - :name: Multimedia Applications in Foreign/Second Language Education
    :credit: "3"
    :subject: ARSC
    :number: "5000"
    :description: Same as ARSC 4000.
  - :name: Arts and Sciences Special Topics
    :credit: "1"
    :subject: ARSC
    :number: "5040"
    :description: Same as ARSC 4040.
  - :name: Graduate Seminar on Applied Behavior Science 1
    :credit: "3"
    :subject: ARSC
    :number: "5050"
    :description: The first part of a two-semester sequence designed to introduce graduate students in the social sciences to interdisciplinary theory, concepts, and methods as applied to important social problems. Prereq., completion of first year of graduate work in a social science department.
  - :name: Graduate Seminar on Applied Behavior Science 2
    :credit: "3"
    :subject: ARSC
    :number: "5060"
    :description: The second part of a two-semester sequence designed to introduce graduate students in the social sciences to interdisciplinary theory, concepts, and methods as applied to important social problems. Prereq., ARSC 5050.
