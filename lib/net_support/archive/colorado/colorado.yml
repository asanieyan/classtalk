- :name: Economics
  :code: ECON
  :courses: 
  - :name: Introduction to Economics
    :credit: "4"
    :subject: ECON
    :number: "1000"
    :description: "Introduces an economic way of thinking, emphasizing its critical importance in cases where people want to make themselves as well off as possible, but can't have everything they want. Focuses on how economic thought affects all choices. Topics include scarcity, decision making, and markets. Students may not receive credit for ECON 1000 or 1001 if they have received credit for ECON 2010 or 2020. Similar to ECON 1001, 2010, and 2020. Meets MAPS requirement for social science: general. Approved for arts and sciences core curriculum: contemporary societies."
  - :name: Principles of Microeconomics
    :credit: "4"
    :subject: ECON
    :number: "2010"
    :description: "Examines basic concepts of microeconomics, or the behavior and the interactions of individuals, firms, and government. Topics include determining economic problems, how consumers and businesses make decisions, how markets work and how they fail, and how government actions affect markets. Students may not receive credit for ECON 2010 if they have received credit for ECON 1000 or 1001. Similar to ECON 1000, 1001. Meets MAPS requirements for social sciences: general. Approved for arts and sciences core curriculum: contemporary societies."
  - :name: Principles of Macroeconomics
    :credit: "4"
    :subject: ECON
    :number: "2020"
    :description: "Provides an overview of the economy, examining the flows of resources and outputs and the factors determining the levels of income and prices. Explores policy problems of inflation, unemployment, and economic growth. Prereq., ECON 2010. Students may not receive credit for ECON 2020 if they have received credit for ECON 1000 or 1001. Similar to ECON 1000, and 1001. Meets MAPS requirements for social science: general. Approved for arts and sciences core curriculum: contemporary societies."
  - :name: Intermediate Microeconomic Theory
    :credit: "3"
    :subject: ECON
    :number: "3070"
    :description: Explores theory and application of models of consumer choice, firm and market organization, and general equilibrium. Extensions include intertemporal decisions, decisions under uncertainty, externalities, and strategic interaction. Prereqs., ECON 1000 or 2010; and either ECON 1078 and 1088, or MATH 1300, or MATH 1310, or MATH 1081, or MATH 1080, 1090, and 1100, or APPM 1350, or equivalent.
  - :name: Intermediate Macroeconomic Theory
    :credit: "3"
    :subject: ECON
    :number: "3080"
    :description: Introduces theories of aggregate economic activity including the determination of income, employment, and prices; economic growth; and fluctuations. Macroeconomic policies are explored in both closed and open economy models. ECON 3070 and 3080 may be taken in any order; there is no recommended sequence. Prereqs., ECON 1000 or 2020; and either ECON 1078 and 1088, or MATH 1300, or MATH 1310, or MATH 1081, or MATH 1080, 1090, and 1100, or APPM 1350, or equivalent.
  - :name: Topics in Microeconomics
    :credit: "3"
    :subject: ECON
    :number: "4070"
    :description: Studies utility maximization under uncertainty, risk, game theory, moral hazard, and adverse selection. Applications include insurance markets and the theory of contracts. Prereqs., ECON 3070 and 4808 or equivalent, or instructor consent.
  - :name: Applied Microeconomic Theory
    :credit: "3"
    :subject: ECON
    :number: "6070"
    :description: Develops competence in techniques of applied micro theory for those going into policy and problem-solving jobs. Also useful to undergraduates considering graduate study in economics. Topics include estimating demand, cost, and production functions; operational models of production; processes from industry/agriculture; capital theory; and benefit-cost analysis. Prereqs., ECON 3070 and 4808. Will not be offered academic year 2007--08.
  - :name: Applied Macroeconomic Theory
    :credit: "3"
    :subject: ECON
    :number: "6080"
    :description: Develops competence in techniques of applied macro theory. Topics include theoretical and empirical work on consumption, investment, money demand and supply, and open economy macroeconomic models. Also covers different expectations models, the policy ineffectiveness proposition, and policy credibility. Prereqs., ECON 3080 and 4808. Will not be offered academic year 2007--08.
  - :name: Microeconomic Theory 1
    :credit: "3"
    :subject: ECON
    :number: "7010"
    :description: Analyzes recent and contemporary literature on fundamentals of economic theory. Considers value theory with particular emphasis on methodology, theory of demand, theory of the firm, game theory, theory of distribution, general equilibrium theory, and welfare economics. Prereqs., ECON 3070, 3080; 6808 or MATH 1300.
  - :name: Macroeconomic Theory 1
    :credit: "3"
    :subject: ECON
    :number: "7020"
    :description: Discusses behavior of consumption, investment, employment, production, and interest rates in the context of dynamic optimization models. Also considers government, economic growth, and business cycles. Prereqs., ECON 3070 and 3080.
  - :name: Microeconomic Theory 2
    :credit: "3"
    :subject: ECON
    :number: "7030"
    :description: Continuation of ECON 7010. Prereq., ECON 7010.
  - :name: Macroeconomic Theory 2
    :credit: "3"
    :subject: ECON
    :number: "7040"
    :description: Presents the theoretical and empirical application of dynamic macro programming models. Topics include consumption, investment, labor, money, and credit theories. Covers the theory of economic fluctuations and business cycles employing dynamic general equilibrium models. Prereq., ECON 7020.
  - :name: Advanced Economic Theory
    :credit: "3"
    :subject: ECON
    :number: "7050"
    :description: Discusses advanced topics in game theory and general equilibrium. Prereqs., ECON 7010, 7030, 7818, 7828.
  - :name: Money and Banking Systems
    :credit: "3"
    :subject: ECON
    :number: "4111"
    :description: Discusses money, financial institutions and the monetary-financial system in a modern economy. Prereqs., ECON 1000, or 2010 and 2020.
  - :name: Economics of the Public Sector
    :credit: "3"
    :subject: ECON
    :number: "4211"
    :description: Focuses on taxation and public expenditures. Topics include economic rationale for government action, economic theory of government behavior, and effects of government policies on allocation of resources and distribution of income. Prereqs., ECON 3070 and 3818.
  - :name: "Public Economics: Fundamental Principles"
    :credit: "3"
    :subject: ECON
    :number: "8211"
    :description: Presents the fundamental principles of public goods, externalities, public choice, excess burden, optimal taxation, and tax incidence. Prereq., ECON 6211 or 7010.
  - :name: "Public Economics: Topics in Public Expenditures and Taxation"
    :credit: "3"
    :subject: ECON
    :number: "8221"
    :description: Explores advanced topics in public economics such as decentralization, state and local government, program analysis, taxation, international tax issues, political economy issues, and market failure. Prereqs., ECON 6211 or 7010, and 8211.
  - :name: Local Public Economics
    :credit: "3"
    :subject: ECON
    :number: "8231"
    :description: Examines subnational governments and systems of governments, the effects of inter-governmental competition, appropriate tax and expenditure responsibilities, and variations in governing institutions. Covers congestible public goods, Tieabout mechanisms, and tax capitalization. Prereq., ECON 6211 or 7010.
  - :name: Migration, Urbanization, and Development
    :credit: "3"
    :subject: ECON
    :number: "4292"
    :description: Examines historical and current patterns of national settlement system development. Focuses on quantitative analysis of problems associated with population growth and decline, urbanization, and economic structural change in more developed and less developed countries. Same as GEOG 4292.
  - :name: "Seminar: Urban and Regional Economics 1"
    :credit: "3"
    :subject: ECON
    :number: "8252"
    :description: Covers basic theories in spatial location of economic activity and land use and the survey techniques developed to analyze, measure, and predict regional and urban structure and growth, such as economic base studies, regional social accounts, and input-output analysis. Prereq., ECON 6070 or 7010.
  - :name: Topics in Urban and Regional Economics
    :credit: "3"
    :subject: ECON
    :number: "8262"
    :description: Investigates various theoretical topics in urban and regional economics, focusing on policy issues. Involves student research and presentations. Prereq., ECON 6070 or 7010.
  - :name: International Economics and Policy
    :credit: "3"
    :subject: ECON
    :number: "3403"
    :description: "Examines national and supranational policies that affect the international economy, with attention to trade barriers, economic nationalism and regionalism, international political economy, exchange market intervention, and international transmission of economic perturbations. Prereqs., ECON 1000, or ECON 2010 and 2020. Restricted to nonmajors. Approved for arts and sciences core curriculum: contemporary societies."
  - :name: International Trade
    :credit: "3"
    :subject: ECON
    :number: "4413"
    :description: Focuses on theories of international trade and its impacts on economic welfare. Analyzes commercial policy, including tariffs, non-tariff barriers, retaliation, regional integration, and factor migration. Prereq., ECON 3070.
  - :name: International Finance
    :credit: "3"
    :subject: ECON
    :number: "4423"
    :description: Covers balance of payments; foreign exchange market, income, trade, and capital flows; asset markets adjustment mechanisms; stabilization policies in an open economy; and problems of international monetary systems. Prereq., ECON 3080.
  - :name: Economics of the Pacific Area
    :credit: "3"
    :subject: ECON
    :number: "4433"
    :description: Analyzes economic interrelationships in the pacific area, emphasizing the United States, Japan, China, and Asian nations. Discusses aspects of economic conflict, growth and commercial policy. Prereq., ECON 3403, 4413, or 4423.
  - :name: International Trade
    :credit: "3"
    :subject: ECON
    :number: "6413"
    :description: Discusses theories of international trade and its impacts on economic welfare. Analyzes commercial policy, including tariffs, non-tariff barriers, retaliation, regional integration, and factor migration. Prereqs., ECON 6070 and 6080. Will not be offered academic year 2007--08.
  - :name: Computational Economic Equilibrium Analysis
    :credit: "3"
    :subject: ECON
    :number: "6433"
    :description: Provides graduate students in economics with the mathematical and computing knowledge required for building and analyzing large-scale numerical equilibrium models. Topics include applications in public finance, trade, and environmental economics. Prereq., ECON 6070 or 7010 or equivalent. Will not be offered academic year 2007--08.
  - :name: "Globalization and Democratization: An Introduction"
    :credit: "3"
    :subject: ECON
    :number: "8333"
    :description: Introduces research on globalization and democratization from an interdisciplinary perspective. Examines ongoing interdisciplinary research on the global political economy. Students learn about ongoing research, critique current efforts, and design their own research project. Prereq., graduate standing in PSCI, ECON, GEOG, or SOCY. Same as PSCI 7333, SOCY 5331, and GEOG 5332.
  - :name: "Seminar: International Trade Theory"
    :credit: "3"
    :subject: ECON
    :number: "8413"
    :description: Covers theories of comparative advantage, including the classical, factor-proportions, fixed-factor, and noncompetitive markets models. Examines trade policy including trade barriers, market distortions, strategic policy, regional integration, political economy, and factor migration. Prereq., ECON 6413 or 7010.
  - :name: "Seminar: International Finance"
    :credit: "3"
    :subject: ECON
    :number: "8423"
    :description: Highlights foreign exchange markets, past and current international monetary mechanisms, and processes of adjustment. Examines the role of international financial markets for the behavior of consumption, investment, saving, and production. Also considers international transmission of business cycles. Prereq., ECON 6423 or 7020.
  - :name: "Seminar: Topics in Money and International Economics"
    :credit: "3"
    :subject: ECON
    :number: "8433"
    :description: Explores advanced work in various aspects of international economics, such as empirical trade analysis, public choice, and interactions between real and monetary phenomena in the world economy. Prereq., ECON 6413, 6423, 8413, or 8423.
  - :name: Economic History of Europe
    :credit: "3"
    :subject: ECON
    :number: "4514"
    :description: "Covers evolution of modern economic growth and development in Europe, emphasizing institutional change. Prereqs., ECON 1000, or 2010 and 2020. Approved for arts and sciences core curriculum: historical context."
  - :name: Economic History of the United States
    :credit: "3"
    :subject: ECON
    :number: "4524"
    :description: "Evolution of modern economic growth and development in the U.S. from colonial times to the present emphasizing institutional change. Prereq., ECON 3070. Approved for arts and sciences core curriculum: United States context."
  - :name: Economic Reform in Developing Countries
    :credit: "3"
    :subject: ECON
    :number: "4774"
    :description: Explores competing paradigms of economic development, emphasizing the confrontation between the structuralist/dirigiste paradigm and the neoclassical public choice paradigm. Analyzes economic reforms under way in developing countries, including stabilization policy and structural adjustment. Also explores political reforms, including the pluralist revolution and the design of a constitutional framework in developing societies. Prereqs., ECON 1000, or ECON 2010 and 2020.
  - :name: Economic Development
    :credit: "3"
    :subject: ECON
    :number: "4784"
    :description: "Explores empirical, theoretical, and policy issues in economic development. Examines topics with reference to the developing countries: income distribution and poverty, demographic change, labor force employment and migration, human capital, physical capital, natural resources and the environment, industrial structure, international trade, and finance. Prereqs., ECON 1000, or 2010 and 2020."
  - :name: Economic Reform in Developing Countries
    :credit: "3"
    :subject: ECON
    :number: "6774"
    :description: Covers stabilization policy and structural adjustment. Specific topics include orthodox stabilization policies (fiscal, monetary, and exchange rate policies); heterodox stabilization policies (price, wage, and interest controls); trade liberalization; financial liberalization; privatization and deregulation. Prereqs., ECON 6070 and 6080. Will not be offered academic year 2007--08.
  - :name: Economic History of North America
    :credit: "3"
    :subject: ECON
    :number: "8534"
    :description: Examines North America's past from the perspective of economics. Topics include growth and welfare in the colonial period; staple products, agricultural development, and the emerging industrialism in the antebellum period; transformation of the North American economy to 1914; the interwar years and the Great Depression; and economic integration since 1945. Prereqs., ECON 6070 and 6080, or ECON 7010.
  - :name: History of Economic Development
    :credit: "3"
    :subject: ECON
    :number: "8764"
    :description: Covers in historical perspective the causes of economic development including why some areas develop faster than others and why development occurs more rapidly in some eras than others. Prereqs., ECON 6070 and 6080, or ECON 7010. Same as HIST 7214.
  - :name: Seminar in Transition Economies
    :credit: "3"
    :subject: ECON
    :number: "8774"
    :description: Focuses on the problems encountered in countries evolving from planned to market economies. Emphasizes applications of new and traditional models of economic growth and analysis of problems unique to formerly planned economies. Prereq., ECON 6774 or 7010.
  - :name: Economic Development
    :credit: "3"
    :subject: ECON
    :number: "8784"
    :description: Explores empirical, theoretical, and policy issues in economic development. Examines political economy, income distribution and poverty, demographic change, labor force employment and migration, human capital, physical capital, natural resources and the environment, industrial structure, international trade and finance, stabilization policy, and structural adjustment. Prereqs., ECON 6774 or 7010.
  - :name: Natural Resource Economics
    :credit: "3"
    :subject: ECON
    :number: "3535"
    :description: "Integrates economic analysis with life science aspects of natural resource systems to develop social policies for use of natural resources. Studies economists' approaches to resources policy analysis and applies them to energy, forestry, fisheries, mineral, and water systems. Prereq., ECON 1000 or 2010. Restricted to nonmajors. Credit not granted for this course and ECON 4535. Approved for arts and sciences core curriculum: contemporary societies."
  - :name: Environmental Economics
    :credit: "3"
    :subject: ECON
    :number: "3545"
    :description: "Highlights causes of excessive environmental pollution and tools for controlling it through economic analysis, values of preservation, and distribution of costs and benefits from environmental protection programs. Prereq., ECON 1000 or 2010. Restricted to nonmajors. Credit not granted for this course and ECON 4545. Approved for arts and sciences core curriculum: contemporary societies."
  - :name: Natural Resource Economics
    :credit: "3"
    :subject: ECON
    :number: "4535"
    :description: Analysis of problems associated with socially optimal use of renewable and nonrenewable natural resources over time. Problems of common property resources, irreversible forms of development, and preservation of natural areas. Prereq., ECON 3070. Credit not granted for this course and ECON 3535.
  - :name: Environmental Economics
    :credit: "3"
    :subject: ECON
    :number: "4545"
    :description: Examines the effects of economic growth on the environment; application of economic theory of external diseconomies, cost-benefit analysis, program budgeting, and welfare economics to problems of the physical environment. Prereq., ECON 3070. Credit not granted for this course and ECON 3545.
  - :name: "Water Resources Development and Management: Technology, Economics, Institutions"
    :credit: "3"
    :subject: ECON
    :number: "6555"
    :description: Offers a multidisciplinary exploration of the engineering, economic, and institutional principles involved in water system development and management. Provides a background in basic hydrology, economics, water law, and institutions. Prereq., ECON 3070 or equivalent. Same as CVEN 5393.
  - :name: Environmental Economics I
    :credit: "3"
    :subject: ECON
    :number: "8535"
    :description: Considers the allocation of society's scarce environmental resources and government attempts to achieve more efficient and equitable allocations. It is a course in applied welfare economics with an emphasis on market failure and valuation. Prereq., ECON 6535 and 6808; or ECON 7010.
  - :name: Environmental Economics II
    :credit: "3"
    :subject: ECON
    :number: "8545"
    :description: Provides advanced study of recent advances in environmental economics and explores opportunities for new research. Topics vary with interests of instructor and students. Prereqs., ECON 6535 and 6808, or ECON 7010 and ECON 8535.
  - :name: Water Resources Development and Management
    :credit: "3"
    :subject: ECON
    :number: "8555"
    :description: Offers a research seminar in joint hydrologic-economic modeling and systems analysis. Addresses problems of joint water quantity-water quality management and joint surface-ground water management. Prereq., ECON 6555.
  - :name: Labor Economics
    :credit: "3"
    :subject: ECON
    :number: "4616"
    :description: Examines the influence of markets, unions, and government on labor allocation and remuneration. Analyzes human capital, discrimination, mobility and migration, productivity, unemployment, and inflation. Compares outcomes under competition with those in a world marked by shared market power and bargaining. Prereq., ECON 3070.
  - :name: The Economics of Inequality and Discrimination
    :credit: "3"
    :subject: ECON
    :number: "4626"
    :description: "Examines the unique insights available through economic analysis regarding the causes, mechanisms, and consequences of inequality and discrimination. Examines the extent of inequality, the varieties and extents of discrimination, and explores the economic models that suggest explanations. Prereq., ECON 3070. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Economic Demography
    :credit: "1"
    :subject: ECON
    :number: "8666"
    :description: Investigates economic determinants and consequences of demographic behavior in developing and developed countries. Issues include fertility and female labor supply interactions, the demographic transition, the effect of population growth on income distribution, family investments in children, and intergenerational mobility. Prereqs., ECON 3070 and 3080.
  - :name: "Seminar: Labor Economics 1"
    :credit: "3"
    :subject: ECON
    :number: "8676"
    :description: Focuses on the demand side of labor markets. Topics include standard static and dynamic models of labor demand, labor market discrimination, composition of compensation, labor hierarchies within enterprises, unionization, efficient contracts, and macroeconomics of labor markets. Prereq., ECON 6070 or 7010.
  - :name: "Seminar: Labor Economics 2"
    :credit: "3"
    :subject: ECON
    :number: "8686"
    :description: "Focuses on special topics in labor economics: dynamic theories of labor supply, employment, and unemployment; labor supply in a household framework; and labor market activity and income distribution. Explores both theoretical models and empirical tests in each area. Prereq., ECON 6070 or 7010."
  - :name: Industrial Organization and Regulation
    :credit: "3"
    :subject: ECON
    :number: "4697"
    :description: "Explores neoclassical theory of the firm, the determinants of industrial structure, and the purposes and institutions of public policy to control or maintain a competitive environment. Prereq., ECON 3070. Approved for arts and sciences core curriculum: United States context."
  - :name: Industrial Organization Theory
    :credit: "3"
    :subject: ECON
    :number: "8747"
    :description: Highlights economics of regulation of industry and markets, industry studies, and the application of lab methods to industrial organization. Prereq., ECON 7010.
  - :name: Industrial Organization and Public Policy
    :credit: "3"
    :subject: ECON
    :number: "8757"
    :description: Addresses the theory of interaction of firms within markets and industries, emphasizing importance of the number, relative size of firms, market institution, firm strategies, and nature of consumer demand. Examines neoclassical and game theoretic models, empirical industry studies, and laboratory tests of theoretical models and policies. Prereq., ECON 7010.
  - :name: Mathematical Tools for Economists 1
    :credit: "3"
    :subject: ECON
    :number: "1078"
    :description: "Teaches mathematical skills and logical thinking for use in economics. Topics include algebra, graphs, functions, and probability. The class includes many &quot;real world&quot; examples and some illustrative computer assignments. Approved for arts and sciences core curriculum: quantitative reasoning and mathematical skills."
  - :name: Mathematical Tools for Economists 2
    :credit: "3"
    :subject: ECON
    :number: "1088"
    :description: Continuation of ECON 1078. Teaches mathematical skills for use in economics. Topics include derivatives, optimization, and integration. These skills are used on &quot;real world&quot; problems, and illustrated with computer assignments. Prereq., ECON 1078 or instructor consent. Similar to MATH 1080, 1081, 1090, 1100, 1300, 1310, and APPM 1350.
  - :name: Introduction to Statistics with Computer Applications
    :credit: "4"
    :subject: ECON
    :number: "3818"
    :description: Introduces statistical methods and their applications in quantitative economic analysis. Prereqs., ECON 1000, or 2010 and 2020; and either ECON 1078 and 1088, or MATH 1300, or MATH 1310, or MATH 1081, or MATH 1080, 1090, and 1100, or APPM 1350, or equivalent.
  - :name: Introduction to Mathematical Economics
    :credit: "3"
    :subject: ECON
    :number: "4808"
    :description: Introduces the use of mathematics in economics. Topics include vectors and matrices, differential calculus, and optimization theory, with economic applications. Prereqs., ECON 1000, or 2010 and 2020; and ECON 1078 and 1088 or equivalent.
  - :name: Introduction to Econometrics
    :credit: "3"
    :subject: ECON
    :number: "4818"
    :description: Provides undergraduate economics majors with an introduction to econometric theory and practice. Develops the multiple regression model and problems encountered in its application in lecture and individual applied projects. Prereq., ECON 3818.
  - :name: Microcomputer Applications in Economics
    :credit: "3"
    :subject: ECON
    :number: "4838"
    :description: Addresses innovative uses of personal computers in economic analysis and model building techniques. Acquaints students with economic models through individualized, computer-generated exercises. Topics include input-output analysis, linear programming, nonlinear approximation, and simulation. Prereqs., ECON 1088 or MATH 1300, and ECON 3070.
  - :name: Introduction to Quantitative Economics
    :credit: "3"
    :subject: ECON
    :number: "6808"
    :description: Topics include multivariable optimization problems with and without constraints, simple difference and differential equations, stability, introduction to linear and nonlinear programming, and calculus of variations. Prereq., ECON 4808. Will not be offered academic year 2007--08.
  - :name: Econometric Methods and Application
    :credit: "3"
    :subject: ECON
    :number: "6818"
    :description: Offers a master's-level introduction to econometric theory and practice. Develops the multiple regression model and problems encountered in its application in lecture and individual applied projects. Prereq., ECON 3818 or equivalent. Will not be offered academic year 2007--08.
  - :name: Applied Time Series Analysis (Box-Jenkins) and Forecasting
    :credit: "3"
    :subject: ECON
    :number: "6828"
    :description: Introduces first-year graduate students to time series approach of model building and forecasting. Basic topics are autoregressive integrated moving average models, nonstationarity and co-integration, vector autoregressions, and the evaluation of forecasts from such models. Emphasizes applied computer assignments. Prereqs., ECON 3818 and 4808, or equivalent. Will not be offered academic year 2007--08.
  - :name: Mathematical Statistics for Economists
    :credit: "3"
    :subject: ECON
    :number: "7818"
    :description: Applies statistical inference to economic research. Principle topics are probability and mathematical statistics, classical regression and least squares estimation, problems of regression, and extensions to models of qualitative choice, dynamic models, and systems of equations.
  - :name: Econometrics
    :credit: "3"
    :subject: ECON
    :number: "7828"
    :description: Continuation of ECON 7818. Topics include maximum likelihood estimation, problems of regression, extensions of the linear regression model, and simultaneous equations estimation. Prereq., ECON 7818.
  - :name: "Seminar: Econometrics 1"
    :credit: "3"
    :subject: ECON
    :number: "8828"
    :description: First semester of two-semester sequence in econometrics for PhD students. Studies least squares and generalized least squares estimation of linear econometric models. Asymptotic (large sample) theory of inference. Some topics in the estimation of microdata. Prereq., ECON 7818.
  - :name: "Seminar: Econometrics 2"
    :credit: "3"
    :subject: ECON
    :number: "8838"
    :description: Teaches the advanced level of econometrics theory. Topics include asymptotic theory, maximum likelihood estimation, limited dependent variables analysis and other frontier areas of econometrics such as the method of moment estimation, semiparametric and nonparametric estimation procedure. Prereq., ECON 7828.
  - :name: Economics Honors Seminar 1
    :credit: "3"
    :subject: ECON
    :number: "4309"
    :description: "For information consult the department's director of honors. Open only to qualified seniors. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Economics Honors Seminar 2
    :credit: "3"
    :subject: ECON
    :number: "4339"
    :description: For information consult the department's director of honors. This course does not count toward major requirements. Prereq., ECON 4309. Open only to qualified seniors.
  - :name: Independent Study
    :credit: "3"
    :subject: ECON
    :number: "4909"
    :description: May be repeated up to 6 total credit hours, but only 3 credit hours count for economics major. Prereqs., ECON 1000 or 2010 and 2020; completion of at least 12 hours of ECON classes and instructor and department consent required. Offered only to students with a GPA of 3.00 or better.
  - :name: Internship/Seminar
    :credit: "2"
    :subject: ECON
    :number: "4939"
    :description: Offers students the opportunity to integrate theoretical concepts of economics with practical experience in economics-related institutions. The theoretical portion arises from seminars and readings, the practical from activities in organizations related to the economics field. A maximum of 3 credit hours counts toward major requirements. Prereqs., ECON 3070 and 3080; junior or senior major standing; and instructor consent.
  - :name: "Economics in Action: A Capstone Course"
    :credit: "3"
    :subject: ECON
    :number: "4999"
    :description: "Students read current periodicals, picking out topics in which economics plays a role in understanding events. Background reading is assigned on topics chosen. May not be taken more than once for credit. Prereqs., ECON 3070 and 3080, and junior or senior standing. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Research Methods in Economics
    :credit: "3"
    :subject: ECON
    :number: "6209"
    :description: Trains graduate students in scientific methodology and research in economics. Culminates in a research project that normally leads directly to thesis work. Prereqs., ECON 6070, 6080, 6808, and 6818. Will not be offered academic year 2007--08.
  - :name: Master's Candidate
    :credit: "1"
    :subject: ECON
    :number: "6949"
    :description: Will not be offered academic year 2007--08.
  - :name: Master's Thesis
    :credit: "1"
    :subject: ECON
    :number: "6959"
    :description: Will not be offered academic year 2007--08.
  - :name: Economics Research Methods Workshop 1
    :credit: "3"
    :subject: ECON
    :number: "8209"
    :description: Assists students starting their doctoral thesis by discussing methodology and evaluation of economic research. Presents and discusses student research proposals. Prereqs., two ECON courses at the 8000 level.
  - :name: Economics Research Methods Workshop 2
    :credit: "3"
    :subject: ECON
    :number: "8219"
    :description: Continuation of ECON 8209. Assists students starting their doctoral thesis by discussing relevant economic research. Presents and discusses research papers. Prereq., ECON 8209.
  - :name: Independent Study
    :credit: "1"
    :subject: ECON
    :number: "8909"
    :description: May be repeated up to 7 total credit hours. Prereq., instructor and department consent.
  - :name: Doctoral Dissertation
    :credit: "1"
    :subject: ECON
    :number: "8999"
    :description: All doctoral students must register for not fewer than 30 hours of dissertation credit as part of the requirements for the degree. For a detailed discussion of doctoral dissertation credit, refer to the Graduate School section.
