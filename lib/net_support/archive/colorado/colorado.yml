- :name: Applied Mathematics
  :code: APPM
  :courses: 
  - :name: Calculus 1 with Algebra, Part A
    :credit: "3"
    :subject: APPM
    :number: "1340"
    :description: "Studies selected topics in analytical geometry and calculus: rates of change of functions, limits, derivatives and their applications. APPM 1340-1345 together are equivalent to APPM 1350. The sequence APPM 1340-1345 is specifically designed for students whose manipulative skills in the techniques of high school algebra and precalculus may be inadequate for APPM 1350. Prereqs., 2 years high school algebra, 1 year geometry, 1 semester trigonometry. Credit not granted for this course and MATH 1150."
  - :name: Calculus 1 with Algebra, Part B
    :credit: "3"
    :subject: APPM
    :number: "1345"
    :description: "Continuation of APPM 1340. Studies selected topics in calculus: derivatives and their applications, integration, differentiation and integration of transcendental functions. Algebraic and trigonometric topics are studied throughout, as needed. Prereq., APPM 1340. Credit not granted for this course and APPM 1350 or MATH 1300."
  - :name: Calculus 1 for Engineers
    :credit: "4"
    :subject: APPM
    :number: "1350"
    :description: "Topics in analytical geometry and calculus including limits, rates of change of functions, derivatives and integrals of algebraic and transcendental functions, applications of differentiations and integration. Prereqs., 2 years high school algebra, 1 year geometry, and 1/2 year trigonometry; or approval by faculty advisor. Credit not granted for this course and MATH 1080, 1081, 1090, 1100, 1300, 1310, APPM 1345, or ECON 1088. Approved for arts and sciences core curriculum: quantitative reasoning and mathematical skills."
  - :name: Calculus 2 for Engineers
    :credit: "4"
    :subject: APPM
    :number: "1360"
    :description: Continuation of APPM 1350. Focuses on applications of the definite integral, methods of integration, improper integrals, Taylor's theorem, and infinite series. Prereqs., APPM 1350 or MATH 1300, with a grade of C- or better. Credit not granted for this course and MATH 2300.
  - :name: Calculus 3 for Engineers
    :credit: "4"
    :subject: APPM
    :number: "2350"
    :description: Covers multivariable calculus, vector analysis, and theorems of Gauss, Green, and Stokes. Students may not receive credit for APPM 2350 and MATH 2400, or APPM 2350 and MATH 2420. Prereq., APPM 1360 or MATH 2300, with a grade of C- or better.
  - :name: Introduction to Differential Equations with Linear Algebra
    :credit: "4"
    :subject: APPM
    :number: "2360"
    :description: Introduces ordinary differential equations, systems of linear equations, matrices, determinants, vector spaces, linear transformations, and systems of linear differential equations. No credit is awarded to students already having credit in both MATH 3130 and 4430, both APPM 3310 and MATH 4430, or APPM 2380. Prereq., APPM 1360 or MATH 2300, with a grade of C- or better.
  - :name: Introduction to Ordinary Differential Equations
    :credit: "4"
    :subject: APPM
    :number: "2380"
    :description: Studies basic concepts of ordinary differential equations and solutions of first order, linear, and systems of differential equations. Advanced topics include series solutions and boundary value problems. Also studies numerical techniques with some laboratory experience. Prereq., APPM 1360 or MATH 2300, with a grade of C- or better. Students may not receive credit for both APPM 2360 and 2380.
  - :name: Calculus 3 Computer Lab
    :credit: "1"
    :subject: APPM
    :number: "2450"
    :description: Selected topics in analytic geometry and calculus with a focus on symbolic computation using Mathematica or Matlab. Coreq., APPM 2350.
  - :name: Differential Equations Computer Lab
    :credit: "1"
    :subject: APPM
    :number: "2460"
    :description: Selected topics in differential equations and linear algebra with a focus on symbolic computation using Mathematica or Matlab. Coreq., APPM 2360.
  - :name: "Ordinary Differential Equations: Computer Lab"
    :credit: "1"
    :subject: APPM
    :number: "2480"
    :description: Selected topics in differential equations with a focus on symbolic computation using Mathematica or Matlab. Coreq., APPM 2380.
  - :name: "Java: Training and Mathematical Algorithms"
    :credit: "4"
    :subject: APPM
    :number: "2750"
    :description: "Preparatory course for Java programming. Provides necessary background for Java language: basic object-oriented concepts, analysis, and design. Learn to create Java applets and applications, create graphic context, and identify the key features of Java foundation classes as well as other Java-related technology. Material is taught in the context of mathematical algorithms from calculus. Prereqs., APPM 1350 and programming experience. Recommended prereq., APPM 1360."
  - :name: "An Introduction to Nonlinear Systems: Chaos"
    :credit: "3"
    :subject: APPM
    :number: "3010"
    :description: Both majors and minors in the physical sciences are introduced to classes of tools useful in the analysis of nonlinear systems. Prereqs., APPM 1360 and 2360.
  - :name: Scientific Computing in Matlab
    :credit: "3"
    :subject: APPM
    :number: "3050"
    :description: "Topics covered include: approximations in computing, computer arithmetic, interpolation, matrix computations, nonlinear equations, optimization, and initial-value problems with emphasis on the computational cost, efficiency, and accuracy of algorithms. The problem sets are application-oriented with examples taken from orbital mechanics, physics, genetics, and fluid dynamics. Prereqs., APPM 1360 and 2360."
  - :name: Discrete Applied Mathematics
    :credit: "3"
    :subject: APPM
    :number: "3170"
    :description: Emphasizes selected applications of graph theory to computer science, engineering, operations research, social sciences, and biology. Topics include the basic properties of graphs and diagraphs, and their matrix representations. Relates graph properties to applications such as scheduling, architecture of parallel processors, gray codes, traveling salesman problems, and assignment problems. Prereq or coreq., APPM 3310.
  - :name: Matrix Methods and Applications
    :credit: "3"
    :subject: APPM
    :number: "3310"
    :description: Introduces linear algebra and matrices, with an emphasis on applications, including methods to solve systems of linear algebraic and linear ordinary differential equations. Discusses computational algorithms that implement these methods. Some applications in operations research may be included as time permits. Credit not granted for this course and MATH 3130. Prereq., APPM 2350.
  - :name: Applied Probability
    :credit: "3"
    :subject: APPM
    :number: "3570"
    :description: Studies axioms, counting formulas, conditional probability, independence, random variables, continuous and discrete distribution, expectation, moment generating functions, law of large numbers, central limit theorem, Poisson process, and multivariate Gaussian distribution. Prereq., APPM 2350 or MATH 2400. Credit not granted for this course and ECEN 3810 or MATH 4510.
  - :name: Introduction to Operations Research
    :credit: "3"
    :subject: APPM
    :number: "4120"
    :description: Studies linear and nonlinear programming, the simplex method, duality, sensitivity, transportation and network flow problems, some constrained and unconstrained optimization theory, and the Kuhn-Tucker conditions, as time permits. Prereqs., APPM 3310 or MATH 3130. Same as APPM 5120 and MATH 4120.
  - :name: "Methods in Applied Mathematics: Fourier Series and Boundary Value Problems"
    :credit: "3"
    :subject: APPM
    :number: "4350"
    :description: Reviews ordinary differential equations, including solutions by Fourier series. Physical derivation of the classical linear partial differential equations (heat, wave, and Laplace equations). Solution of these equations via separation of variables, with Fourier series, Fourier integrals, and more general eigenfunction expansions. Prereqs., APPM 2350, and 2360 or 2380 with a minimum grade of C-. Coreq., APPM 3310. Same as APPM 5350.
  - :name: "Methods in Applied Mathematics: Complex Variables and Applications"
    :credit: "3"
    :subject: APPM
    :number: "4360"
    :description: Introduces methods of complex variables, contour integration, and theory of residues. Applies solving partial differential equations by transform methods, Fourier and Laplace transforms, and Reimann-Hilbert boundary-value problems. Also applies conformal mapping to ideal fluid flow and/or electrostatics. Prereqs., APPM 2350 and 2360, or 3310 with a minimum grade of C-, or instructor consent. Same as APPM 5360.
  - :name: Modeling in Applied Mathematics
    :credit: "3"
    :subject: APPM
    :number: "4380"
    :description: "An exposition of a variety of mathematical models arising in the physical and biological sciences. Students' modeling projects are presented in class. Topics can vary: GPS navigation, medical imaging, ocean waves, and computerized facial recognition. Prereqs., APPM 2350 and 2360. Recommended prereqs., APPM 3310, 4350 and 4650. Same as APPM 5380."
  - :name: Introduction to Mathematical Statistics
    :credit: "3"
    :subject: APPM
    :number: "4520"
    :description: Examines point and confidence interval estimation. Principles of maximum likelihood, sufficiency, and completeness; tests of simple and composite hypotheses, linear models, and multiple regression analysis. Analyzes variance distribution-free methods. Prereq., MATH 4510 or APPM 3570. Same as APPM 5520 and MATH 4520.
  - :name: Introduction to Time Series
    :credit: "3"
    :subject: APPM
    :number: "4540"
    :description: Single and multivariable regression, forecasting using regression models, time series models, and modeling with MA, AR, ARMA, and ARIMA models, forecasting with time series models, and spectral analysis. Prereqs., APPM 3570 or MATH 4510, and APPM 4520 or MATH 4520. Same as APPM 5540, MATH 4540.
  - :name: Markov Processes, Queues, and Monte Carlo Simulations
    :credit: "3"
    :subject: APPM
    :number: "4560"
    :description: Brief review of conditional probability and expectation followed by a study of Markov chains, both discrete and continuous time. Queuing theory, terminology, and single queue systems are studied with some introduction to networks of queues. Uses Monte Carlo simulation of random variables throughout the semester to gain insight into the processes under study. Prereq., APPM 3570 or equivalent. Same as APPM 5560.
  - :name: Statistical Methods
    :credit: "3"
    :subject: APPM
    :number: "4570"
    :description: Covers discrete and continuous probability laws, random variables; expectations; laws of large numbers and central limit theorem; estimation, testing hypothesis, analysis of variance, regression analysis, and nonparametric methods. Emphasizes applications with an introduction to packaged computer programs. Prereq., APPM 1360 or equivalent Calculus 2 course. Same as APPM 5570.
  - :name: "Statistical Applications: Software and Methods"
    :credit: "3"
    :subject: APPM
    :number: "4580"
    :description: Combines statistical methods with practical applications and computer software. Develops commonly used statistical models such as analysis of variance as well as linear and logistic regression. The statistical models are implemented and interpreted in the context of actual data sets using available statistical software. Continuation of APPM 4570. Prereq., APPM 4570 or any course in statistics. Same as APPM 5580.
  - :name: Intermediate Numerical Analysis 1
    :credit: "3"
    :subject: APPM
    :number: "4650"
    :description: Focuses on numerical solution of nonlinear equations, interpolation, methods in numerical integration, numerical solution of linear systems, and matrix eigenvalue problems. Stresses significant computer applications and software. Prereqs., APPM 3310 or MATH 3130, and knowledge of a programming language. Same as MATH 4650.
  - :name: Intermediate Numerical Analysis 2
    :credit: "3"
    :subject: APPM
    :number: "4660"
    :description: Continuation of APPM 4650. Examines numerical solution of initial-value problems and two-point boundary-value problems for ordinary differential equations. Also looks at numerical methods for solving partial differential equations. Prereq., APPM 4650 and knowledge of a programming language. Same as MATH 4660.
  - :name: Open Topics in Applied Mathematics
    :credit: "3"
    :subject: APPM
    :number: "4720"
    :description: Provides a vehicle for the development and presentation of new topics that may be incorporated into the core courses in applied mathematics. Prereqs., variable, depending on the topic. See instructor. Same as APPM 5720.
  - :name: Reading and Research in Applied Mathematics
    :credit: "1"
    :subject: APPM
    :number: "4840"
    :description: Introduces undergraduate students to the research foci of the Department of Applied Mathematics. May be repeated up to 9 total credit hours. Prereq., APPM 3310 or MATH 3130. Recommended prereq., a course in ordinary or partial differential equations.
  - :name: Seminar in Applied Mathematics
    :credit: "1"
    :subject: APPM
    :number: "4950"
    :description: Introduces undergraduate students to the research foci of the program in applied mathematics. It is also designed to be a capstone experience for the program's majors. May be repeated up to 6 total credit hours. Prereq., APPM 3310 or MATH 3130. Recommended prereq., course in ordinary or partial differential equations. Similar to APPM 4955.
  - :name: Calculus Applications for High School Teachers
    :credit: "1"
    :subject: APPM
    :number: "5040"
    :description: A fast-paced, intensive calculus course designed for high school mathematics teachers. Provides a deeper understanding of fundamental calculus concepts and an introduction to technological tools, including computer software used in the analysis of real-world problems. Offered through Continuing Education only. Prereqs., APPM 1350 and 1360. Recommended prereqs., APPM 2350 and 2360.
  - :name: Discrete Math for K--12 Teachers
    :credit: "1"
    :subject: APPM
    :number: "5050"
    :description: An intensive study of selected topics in discrete math, including Boolean algebra, inductive proofs, discrete probability, election theory and fair division, graph theory, and recursion. Focus on applications and technological tools to increase understanding. Offered through Continuing Education only. Prereq., one undergrad probability course. Recommended prereq., APPM 3310 or MATH 3130.
  - :name: Applied Statistics for High School Teachers
    :credit: "1"
    :subject: APPM
    :number: "5070"
    :description: A fast-paced, intensive course in statistics designed for high school mathematics teachers. Covers selected topics from probability and statistics, including random variables, central limit theorem, sampling design, regression, and interference. Uses technological tools, including Minitab and SPSS, to analyze real-world statistical problems. Offered through Continuing Education only. Prereq., undergraduate course in probability and statistics.
  - :name: Introduction to Operations Research
    :credit: "3"
    :subject: APPM
    :number: "5120"
    :description: Same as APPM 4120 and MATH 5120.
  - :name: "Methods in Applied Mathematics: Fourier Series and Boundary Value Problems"
    :credit: "3"
    :subject: APPM
    :number: "5350"
    :description: Restricted to graduate students. Same as APPM 4350.
  - :name: "Methods in Applied Mathematics: Complex Variables and Applications"
    :credit: "3"
    :subject: APPM
    :number: "5360"
    :description: Prereq., graduate status in engineering or arts and sciences, or instructor consent. Same as APPM 4360.
  - :name: Modeling in Applied Mathematics
    :credit: "3"
    :subject: APPM
    :number: "5380"
    :description: Same as APPM 4380.
  - :name: "Methods in Applied Mathematics: Applications of Complex Variables"
    :credit: "3"
    :subject: APPM
    :number: "5430"
    :description: Reviews basic ideas of complex analysis, including solutions of ODEs and PDEs of physical interest via complex analysis; conformal mapping, including Schwarz-Christoffel transformations and generalizations; computational methods; Riemann-Hilbert problems; and topics in asymptotic methods. Prereq., APPM 4360 or 5360, or instructor consent.
  - :name: Applied Analysis 1
    :credit: "3"
    :subject: APPM
    :number: "5440"
    :description: Discusses the elements of basic real and complex analysis, Banach spaces, LP spaces, and many relevant inequalities. Includes applications of existence and uniqueness of solutions to various types of ordinary differential equations, partial differential equations, and integral equations. Prereqs., MATH 4310 and 4320, or equivalent; MATH 3130 or equivalent; or instructor consent.
  - :name: Applied Analysis 2
    :credit: "3"
    :subject: APPM
    :number: "5450"
    :description: Continuation of APPM 5440. Prereq., APPM 5440 or instructor consent.
  - :name: "Methods in Applied Mathematics: Dynamical Systems and Differential Equations and Chaos"
    :credit: "3"
    :subject: APPM
    :number: "5460"
    :description: Introduces the theory and applications of dynamical systems through solutions to differential equations. Covers existence and uniqueness theory, local stability properties, qualitative analysis, global phase portraits, perturbation theory, and bifurcation theory. Special topics may include Melnikov methods, averaging methods, bifurcations to chaos, and Hamiltonian systems. Prereqs., undergraduate courses equivalent to APPM 2360, 3310, and MATH 4310.
  - :name: "Methods of Applied Mathematics: Partial Differential and Integral Equations"
    :credit: "3"
    :subject: APPM
    :number: "5470"
    :description: Studies properties and solutions of partial differential equations. Covers methods of characteristics for partial differential equations, well-posed problems, main results for the well-known equations, Green's functions, and related integral equations. Prereqs., APPM 4350 and 4360, or MATH 4430, or equivalent.
  - :name: "Methods of Applied Mathematics: Approximation Methods"
    :credit: "3"
    :subject: APPM
    :number: "5480"
    :description: Covers asymptotic evaluation of integrals (stationary phase and steepest descent), perturbation methods (regular and singular methods, and inner and outer expansions), multiple scale methods, and applications to differential and integral equations. Prereq., APPM 5470 or instructor consent.
  - :name: Introduction to Mathematical Statistics
    :credit: "3"
    :subject: APPM
    :number: "5520"
    :description: Same as APPM 4520 and MATH 5520.
  - :name: Introduction to Time Series
    :credit: "3"
    :subject: APPM
    :number: "5540"
    :description: Same as APPM 4540 and MATH 5540.
  - :name: Markov Processes, Queues, and Monte Carlo Simulations
    :credit: "3"
    :subject: APPM
    :number: "5560"
    :description: Prereq., APPM 3570 or equivalent. Same as APPM 4560.
  - :name: Statistical Methods
    :credit: "3"
    :subject: APPM
    :number: "5570"
    :description: Same as APPM 4570.
  - :name: "Statistical Applications: Software and Methods"
    :credit: "3"
    :subject: APPM
    :number: "5580"
    :description: Continuation of APPM 5570. Prereq., one semester of statistics. Same as APPM 4580.
  - :name: Numerical Analysis 1
    :credit: "3"
    :subject: APPM
    :number: "5600"
    :description: Solution of nonlinear algebraic equations, interpolation, integration, approximation, and numerical linear algebra. Prereq., APPM 3310 or MATH 3130, and experience with a scientific programming language.
  - :name: Numerical Analysis 2
    :credit: "3"
    :subject: APPM
    :number: "5610"
    :description: Numerical linear algebra, eigenvalue problems, optimization problems, and ordinary and partial differential equations. Prereq., APPM 5600 or MATH 5600.
  - :name: Open Topics in Applied Mathematics
    :credit: "3"
    :subject: APPM
    :number: "5720"
    :description: Same as APPM 4720.
  - :name: Mathematical Statistics
    :credit: "3"
    :subject: APPM
    :number: "6520"
    :description: Emphasizes mathematical theory of statistics. Topics include distribution theory, estimation and testing of hypotheses, multivariate analysis, and nonparametric inference, all with emphasis on theory. Prereq., APPM 5520 or MATH 5520. Same as MATH 6520.
  - :name: Introduction to Stochastic Processes
    :credit: "3"
    :subject: APPM
    :number: "6550"
    :description: Systematic study of Markov chains and some of the simpler Markov processes including renewal theory, limit theorems for Markov chains, branching processes, queuing theory, birth and death processes, and Brownian motion. Applications to physical and biological sciences. Prereqs., MATH 4310, MATH 4510 or APPM 3570, or APPM 4560, or instructor consent. Same as MATH 6550.
  - :name: Introduction to Numerical Partial Differential Equations
    :credit: "3"
    :subject: APPM
    :number: "6610"
    :description: Covers finite difference, finite element, finite volume, pseudo-spectral, and spectral methods for elliptic, parabolic, and hyperbolic partial differential equations. Prereq., APPM 5600. Recommended prereq., APPM 5610 or graduate numerical linear algebra.
  - :name: Multigrid Methods
    :credit: "3"
    :subject: APPM
    :number: "6640"
    :description: Develops a fundamental understanding of the principles and techniques of the multigrid methodology, which is a widely used numerical approach for solving many problems in such diverse areas as aerodynamics, astrophysics, chemistry, electromagnetics, hydrology, medical imaging, meteorology/oceanography, quantum mechanics, and statistical physics.
  - :name: Independent Study
    :credit: "1"
    :subject: APPM
