  - :name: Athens and Greek Democracy
    :credit: "3"
    :subject: HIST
    :number: "4021"
    :description: Studies Greek history from 800 B.C. (the rise of the city-state) to 323 B.C. (the death of Alexander the Great). Emphasizes the development of democracy in Athens. Readings are in the primary sources. Restricted to sophomores/juniors/seniors. Same as CLAS 4021.
  - :name: Alexander the Great and the Rise of Macedonia
    :credit: "3"
    :subject: HIST
    :number: "4031"
    :description: "Covers Macedonia's rise to dominance in Greece under Philip II and the reign and conquests of Alexander the Great. Prereq., one of the following: CLAS 1509, 3039, 3113, 4051, 4139, 4149, CLAS/HIST 1051, 2041, 4021, or 4041. Same as CLAS 4031."
  - :name: Classical Greek Political Thought
    :credit: "3"
    :subject: HIST
    :number: "4041"
    :description: Studies main representatives of political philosophy in antiquity (Plato, Aristotle, Cicero) and of the most important concepts and values of ancient political thought. Prereq., CLAS/HIST 1051, CLAS/HIST 1061, HIST 1010, PSCI 2004, or PHIL 3000. Restricted to sophomores/juniors/seniors. Same as CLAS 4041, PHIL 4210, and PSCI 4094.
  - :name: The Twilight of Antiquity
    :credit: "3"
    :subject: HIST
    :number: "4061"
    :description: Explores the reasons for the fall of the Roman Empire in the western Mediterranean and its survival in the east as Byzantium. Emphasizes Christianity; barbarians; social, economic, and cultural differences; contemporary views of Rome; and modern scholarship. Same as HIST 5061 and CLAS 4061/5061.
  - :name: Seminar in Ancient Social History
    :credit: "3"
    :subject: HIST
    :number: "4071"
    :description: Considers topics ranging from demography, disease, family structure, and the organization of daily life to ancient slavery, economics, and law. Focuses either on Persia, Greece, or Rome and includes a particular emphasis on the methodology required to reconstruct an ancient society, especially the interpretation of problematic literary and material evidence, and the selective use of comparisons with better known societies. Restricted to sophomores/juniors/seniors. Same as CLAS 4071.
  - :name: The Roman Republic
    :credit: "3"
    :subject: HIST
    :number: "4081"
    :description: Studies the Roman Republic from its foundation in 753 B.C. to its conclusion with the career of Augustus. Emphasizes the development of Roman Republic government. Readings are in the primary sources. Same as CLAS 4081.
  - :name: The Roman Empire
    :credit: "3"
    :subject: HIST
    :number: "4091"
    :description: Studies Imperial Roman history beginning with the Roman Revolution and ending with examination of the passing of centralized political authority in the western Mediterranean. Emphasizes life, letters, and personalities of the Empire. Restricted to sophomores/juniors/seniors. Same as CLAS 4091.
  - :name: Diving for the Ancient Past
    :credit: "3"
    :subject: HIST
    :number: "4121"
    :description: Through discussions, readings, videos, and student research, this course explores all aspects of Mediterranean maritime archaeology and examines the role of the sea and seafaring in the ancient civilizations of Greece and Rome. Prereq., HIST 1051 or 1061. Restricted to sophomores/juniors/seniors.
  - :name: Europe in the Dark Ages (400--1000 A
    :credit: "3"
    :subject: HIST
    :number: "4511"
    :description: Examines the history of Europe from the fall of the Roman Empire to the turn of the first millennium. Treats social, political, and religious transformations in the barbarian kingdoms, and considers the persistence of Roman institutions and culture and the impact of Christianity in northern Europe. Prereq., HIST 1010 or 2170 or 2543. Restricted to sophomores/juniors/seniors.
  - :name: Europe in the High Middle Ages (1000--1400 A
    :credit: "3"
    :subject: HIST
    :number: "4521"
    :description: Examines the history of Europe from the emergence of feudal institutions to the rise of nation states, with specific attention to social, intellectual and religious change, the role of law and ritual, the crusades and European expansion, and urban growth and identity in the West. Prereq., HIST 1010 or 2170 or 2543. Restricted to sophomores/juniors/seniors.
  - :name: On the Fringes of Medieval Europe (950--1350)
    :credit: "3"
    :subject: HIST
    :number: "4711"
    :description: Studies the history of medieval Europe and its expansion from the period of the First Crusade through the Black Death. Topics include the role of the Mediterranean, the expansion of European modes of government and law, the commercial revolution, and the role of Christianization with a specific emphasis on process of colonization, conquest, and crusade. Prereq., HIST 1010 or 2543. Restricted to sophomores/juniors/seniors.
