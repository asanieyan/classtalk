    :description: "Provides experience in creating advertising copy and layout and analyzing consumer and product appeals. Students prepare copy for various media: newspapers, magazines, radio, and television. Prereq., JOUR 2403. Restricted to JOUR and MKTG majors."
  - :name: Advertising Media
    :credit: "3"
    :subject: JOUR
    :number: "3463"
    :description: Studies media, markets, and audiences, and their relationships to advertising messages. Prereqs., JOUR 3403 and 3453. Restricted to JOUR majors.
  - :name: Advertising Research
    :credit: "3"
    :subject: JOUR
    :number: "3473"
    :description: Introduces students to applied research methods and provides practice in using research in marketing and advertising decision making. Prereqs., JOUR 3403 and 3453. Restricted to junior/senior JOUR, MKTG and ADVT majors.
  - :name: Intermediate Creative Concepts
    :credit: "3"
    :subject: JOUR
    :number: "3503"
    :description: Provides experience in how to develop concepts large enough to be the basis of a multi-ad campaign. Learn how to give individual ads in each campaign a consistent look and tone. Prereq., JOUR 3403, 3453, and instructor consent.
  - :name: Advertising Practicum
    :credit: "1"
    :subject: JOUR
    :number: "3913"
    :description: Provides the opportunity to do advertising work for the Campus Press and the virtual mall. May be repeated up to 6 total credit hours.
  - :name: Advertising Campaigns
    :credit: "4"
    :subject: JOUR
    :number: "4403"
    :description: Discusses advanced copy and layout. Emphasizes planning integrated advertising campaigns for national and regional audiences. Prereq., JOUR 3463 or 3503. Restricted to ADVT and MKTG majors with a minimum of 85 hours.
  - :name: Advertising and Society
    :credit: "3"
    :subject: JOUR
    :number: "4453"
    :description: Examines criticisms and contributions of advertising in society and the economy. Same as JOUR 5453.
  - :name: Advanced Creative Concepts
    :credit: "3"
    :subject: JOUR
    :number: "4503"
    :description: Shows how to apply skills learned in JOUR 3503 to specific product areas. Learn how to extend a campaign idea across various media. Portfolios are developed with a range of products for a variety of print media venues. Prereqs., JOUR 3503 and 4513.
  - :name: Introduction to Art Direction
    :credit: "3"
    :subject: JOUR
    :number: "4513"
    :description: Helps students strengthen their understanding of design and type. Emphasis is also placed on the visual imagination and helping students learn to use images to express their ideas. Prereqs., JOUR 3403, 3453 or instructor consent. Coreq., JOUR 3503.
  - :name: Portfolio
    :credit: "3"
    :subject: JOUR
    :number: "4523"
    :description: Develop new campaigns; select, edit, and fine tune ideas with the most portfolio potential; and execute work on computer until each campaign has the finished quality of professional work. Students complete portfolios. Prereq., JOUR 4503 or instructor consent.
  - :name: Consumer Insights
    :credit: "3"
    :subject: JOUR
    :number: "4533"
    :description: Uses qualitative research to understand how the world looks from the consumer's point of view. Prereqs., JOUR 3403, 3453. Restricted to ADVT, MKTG majors.
  - :name: Strategic Brand Management
    :credit: "3"
    :subject: JOUR
    :number: "4543"
    :description: "Examines the theory of branding: what brands are, how brands are created and measured, as well as strategies for managing brands and brand communication. Prereq., JOUR 3463. Restricted to ADVT, MKTG majors."
  - :name: Special Topics
