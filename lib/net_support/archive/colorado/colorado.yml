    :description: Reviews protoplanetary disks, condensation in the solar nebula, composition of meteorites, planetary accretion, comets and asteroids, planetary rings, and extrasolar planets. Applies celestial mechanics to the orbital evolution of solar system bodies. Prereq., graduate standing in a physical science, or instructor consent. Same as ASTR 5820 and GEOL 5820.
  - :name: Topics in Planetary Science
    :credit: "3"
