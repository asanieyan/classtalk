- :name: Theatre and Dance
  :code: THTR
  :courses: 
  - :name: "Development of Theatre 1: Forms of Classical Theatre and Drama"
    :credit: "3"
    :subject: THTR
    :number: "1011"
    :description: "Examines the interaction of dramatic literature and performance in classical forms of European and Asian theatre, including Greek, Roman, Indian, Japanese, Medieval, and Renaissance European. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: "Development of Theatre 2: Forms of Modern Theatre and Drama"
    :credit: "3"
    :subject: THTR
    :number: "2021"
    :description: Examines the interaction of dramatic literature and performance in European theatre from 1800 to present, with attention to innovators like Ibsen, Strindberg, Stanislavsky, Meyerhold, Pirandello, Brecht, Beckett, and Churchill.
  - :name: Development of the American Musical Theatre
    :credit: "3"
    :subject: THTR
    :number: "3011"
    :description: "Studies the American musical theatre heritage and its relation to the continually changing social milieu. Examines productions, their creators, and performers. Prereq., junior or senior standing. Recommended prereq., 3 credits in THTR, DNCE, or MUSC. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: "Development of Theatre 3: 20th Century International Drama"
    :credit: "3"
    :subject: THTR
    :number: "3031"
    :description: Introduces 20th century international drama. Discusses selected plays by major African, Asian, and European authors and explores different dramatic traditions and their increasing interactions throughout the 20th century.
  - :name: "Development of Theatre 4: American Theatre and Drama"
    :credit: "3"
    :subject: THTR
    :number: "4021"
    :description: "Explores issues in American theatre and drama in the 19th and 20th centuries. Prereqs., junior or senior standing and at least 12 hours of THTR course work. Similar to THTR 4001. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Women and Theatre of the 20th Century
    :credit: "3"
    :subject: THTR
    :number: "4041"
    :description: Explores a body of 20th century dramatic literature central to the study of women and theatre as well as the study of 20th century cultural history from a cross-national and multiracial feminist perspective. Major playwrights, particularly women from Asia, Africa, and Europe, are read and discussed. Recommended prereq., THTR 3031. Same as THTR 5041 and WMST 4041.
  - :name: Playwriting
    :credit: "3"
    :subject: THTR
    :number: "4051"
    :description: Introductory course in craft of playwriting; primary focus on technique of developing short plays. Instructor consent required.
  - :name: Directing
    :credit: "3"
    :subject: THTR
    :number: "4061"
    :description: Theory and practice of directing for the stage. Prereqs., THTR 1003 or 2003; THTR 1105 and 1115, and two semesters of THTR 3035. May not be taken concurrently with THTR 3035.
  - :name: Senior Seminar
    :credit: "3"
    :subject: THTR
    :number: "4081"
    :description: "Intellectual and conceptual capstone course for departmental majors with separate sections for theatre and dance students. Course promotes integration of ideas regarding history, criticism, and theory in performance and production. All inquiry throughout the semester relates to the theme of creative process. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Elizabeth I and Her Times
    :credit: "3"
    :subject: THTR
    :number: "4091"
    :description: "Interdisciplinary course explores different aspects of the reign of Elizabeth I: social and political history; literature; theater; and music. Explores the role and impact of a female ruler on English culture. Restricted to juniors and seniors. Same as ENGL 4583 and HIST 4134."
  - :name: "Seminar: Theory and Criticism"
    :credit: "3"
    :subject: THTR
    :number: "5011"
    :description: Studies theories and criticisms of drama and theatrical performances from Plato to post-modernism.
  - :name: Russian Theatre
    :credit: "3"
    :subject: THTR
    :number: "5031"
    :description: Studies Russian theatre history and the development of Russian drama from the 18th century to the present. Taught in translation.
  - :name: Women and Theatre of the 20th Century
    :credit: "3"
    :subject: THTR
    :number: "5041"
    :description: Same as THTR 4041.
  - :name: Special Topics in Theatre History
    :credit: "3"
    :subject: THTR
    :number: "5051"
    :description: Detailed study of a particular topic in theatre history (e.g., an era, a style, a country, or an organization). Topic specified in the online Schedule Planner. May be repeated up to 9 total credit hours on different topics.
  - :name: "Seminar: Asian Theatre"
    :credit: "3"
    :subject: THTR
    :number: "5061"
    :description: "Study of theatre and drama of India, China, and Japan: theatre history, production styles, and social functions of theatre. Background required in theatre, Asian studies, or both."
  - :name: Perspectives on Directing
    :credit: "3"
    :subject: THTR
    :number: "5071"
    :description: Advanced study of theory and practice of stage directing through examination of the work of leading directors, analysis of texts, and classroom exercises. Prereq., previous directing course work and/or directing experience.
  - :name: "On-Stage Studies: Classical and Neoclassical Drama"
    :credit: "3"
    :subject: THTR
    :number: "6011"
    :description: Studies classical and neoclassical drama in performance, with particular attention to 20th century productions and the critical and scholarly responses to these productions.
  - :name: "On-Stage Studies: Elizabethan and Jacobean Drama"
    :credit: "3"
    :subject: THTR
    :number: "6021"
    :description: Studies Elizabethan and Jacobean dramatic texts as playscripts for performance, with particular attention to contemporary Shakespeare criticism and landmark Shakespeare productions over the last two centuries.
  - :name: "On-Stage Studies: American Theatre and Drama"
    :credit: "3"
    :subject: THTR
    :number: "6031"
    :description: Studies American drama in performance, with particular attention to critical and scholarly responses to landmark productions of American classics.
  - :name: "On-Stage Studies: Modern European Drama"
    :credit: "3"
    :subject: THTR
    :number: "6041"
    :description: Studies modern European drama in performance, with particular attention to critical and scholarly responses to landmark productions of modern classics.
  - :name: "Production Research and Practicum: Directing"
    :credit: "1"
    :subject: THTR
    :number: "6051"
    :description: Allows students to undertake a production project, normally within the major theatre season, that requires detailed preparatory research, testing of ideas, and public presentation. Students work under faculty supervision and prepare a documented written report and evaluation of the research, rehearsal, and performance process. Prereqs., advanced course work in directing and advisor approval.
  - :name: "Seminar: Perspectives on Acting"
    :credit: "3"
    :subject: THTR
    :number: "6071"
    :description: Art of acting is examined through study of acting theories and practices developed during major periods of theatre history. Examines the variety of theories about acting that remain today.
  - :name: "Seminar in American Theatre: Lesbians and Gays"
    :credit: "3"
    :subject: THTR
    :number: "6081"
    :description: Studies the portrayal of lesbians and gays in mainstream American theatre during the 20th century, as well as the contributions of gay and lesbian theatre artists during the same period.
  - :name: "Production Research and Practicum: Dramaturgy"
    :credit: "1"
    :subject: THTR
    :number: "6091"
    :description: Students undertake a dramaturgical project, normally within the major season, requiring detailed preparatory research, testing of ideas, and public presentation of theories and concepts in practice. Students work under faculty supervision and prepare a documented written report of their project. Prereqs., advanced course work in dramatic literature and advisor approval.
  - :name: Acting for Nonmajors
    :credit: "3"
    :subject: THTR
    :number: "1003"
    :description: Teaches the basic principles of acting for those with no previous acting experience, focusing on relaxation, concentration, improvisation, use of imagination, actions, objectives, initial monologue and scene work, and basic terms and concepts of process work for the actor.
  - :name: Acting 1
    :credit: "3"
    :subject: THTR
    :number: "2003"
    :description: Emphasizes principles of acting, focusing on exercises in relaxation, talking and listening, actions and objectives, and basic concepts of process work. Prereq. or coreq., THTR 1019.
  - :name: Performance of Literature
    :credit: "3"
    :subject: THTR
    :number: "2013"
    :description: Students learn to perceive literary form and content and to translate that perception into classroom performances of selected modern plays and stories. Performances, both solo and ensemble, embody literary texts diverse in terms of gender and ethnicity. Prereqs., 15 credit hours and THTR 1003, 2003 or 2043.
  - :name: Voice for the Stage
    :credit: "3"
    :subject: THTR
    :number: "2043"
    :description: Natural resources of the human voice and body are studied as artistic resources for the performing artist. Designed to examine both the process and products of vocal and physical craft work. Prereq. or coreq., THTR 1019.
  - :name: "Studio 1: Building a Character"
    :credit: "3"
    :subject: THTR
    :number: "3013"
    :description: Students learn to deepen and develop their proficiency with specific acting techniques. Explores the craft elements of acting, as well as text analysis. Prereq., THTR 2003 and admission into the BFA program in acting. Restricted to sophomores/juniors/seniors.
  - :name: "Studio 2: Creating a Role"
    :credit: "3"
    :subject: THTR
    :number: "3023"
    :description: Continued development of acting technique and tools for play analysis, with particular emphasis on scene study. Special attention will be given to the Master Teachers of Acting and their pedagogies. Prereq., THTR 3013 or instructor consent. Restricted to THTR majors.
  - :name: "Production Research and Practicum: Acting"
    :credit: "1"
    :subject: THTR
    :number: "3033"
    :description: Allows students to undertake an acting project, either within the major season or approved departmental production. Requires detailed preparational research, rehearsal commitments, and public presentation of theories and concepts in practice. Following the performance, students present written reports and evaluations. May be repeated up to 3 total credit hours. Prereq., THTR 2003 or 2043.
  - :name: Advanced Voice for the Stage
    :credit: "3"
    :subject: THTR
    :number: "3043"
    :description: Continues the work begun in THTR 2043. Studies advanced vocal and physical techniques with the goal of integrating these skills into the working process of the performing artist. Prereqs., THTR 2043 or instructor consent. Restricted to THTR majors.
  - :name: Acting 2
    :credit: "3"
    :subject: THTR
    :number: "3053"
    :description: Continuation of the techniques introduced in the beginning acting courses (THTR 1003 and 2003). Emphasis is placed on monologues and scene study of contemporary plays. Basic techniques in developing a character are explored. Prereq., THTR 1003, 2003 or 2043. Similar to THTR 2023.
  - :name: "Studio 3: Acting Shakespear"
    :credit: "3"
    :subject: THTR
    :number: "4013"
    :description: In-depth study of Shakespearean texts from the perspective of their demands on the actor, including the conventions and performance styles of Elizabethan theatre. Prereqs., THTR 3013 and 3023, or instructor consent.
  - :name: "Studio 4: Playing with Styles"
    :credit: "3"
    :subject: THTR
    :number: "4023"
    :description: Studies selected styles of theatre performance such as Greek Drama, Comedy of Manners, Commedia Dell'Art, Modern Realism, Theatre of Absurd, and Non-Western Theatre, including vocal and physical style elements. Prereq., THTR 3013, 3023, and 4013, or instructor consent.
  - :name: Movement for the Actor
    :credit: "3"
    :subject: THTR
    :number: "4033"
    :description: Gives students a deeper understanding of their physical instrument, by using yoga, tai chi, and the Alexander Technique to give greater awareness of the mind-body connection and specific tools for developing the physical life of a character. Promotes understanding of how to make physical choices to use the body more efficiently.
  - :name: Audition Techniques
    :credit: "3"
    :subject: THTR
    :number: "4063"
    :description: Prepares students for the demands of the acting profession. Trains students in various audition techniques including general auditions, prepared auditions, cold readings, on-camera auditions, and commercial auditions. Shows how to prepare and perfect audition material in a professional and exemplary way. Discusses agents, casting directors, and the process of becoming a professional actor.
  - :name: Performing Voices of Women
    :credit: "3"
    :subject: THTR
    :number: "4073"
    :description: Explores theories underlying the &quot;feminine voice,&quot; varied perspectives in prose and poetry, ways of embodying these voices and perspectives in performance forms, and ultimately the students' own voices through creation of autobiographical performance pieces (some to be presented for student audiences). Open to both men and women. Prereq., instructor consent. Same as WMST 4073.
  - :name: "Studio 5: Creating an Ensemble"
    :credit: "3"
    :subject: THTR
    :number: "4193"
    :description: Students create an ensemble piece utilizing collaborative approaches. Emphasizes training actors in weaving personal, social, political, and cultural threads into an enactment. Prereqs., THTR 3013, 3023, 4013, 4023.
  - :name: "Production Research and Practicum: Acting"
    :credit: "1"
    :subject: THTR
    :number: "6003"
    :description: Allows students to undertake an acting project, normally within the major theatre season, that requires detailed preparatory research, testing of ideas, and public presentation. Students work under faculty supervision and prepare a written report and evaluation of the research, rehearsal, and performance process. Prereqs., advanced studies in acting and advisor approval.
  - :name: Stage Technologies
    :credit: "3"
    :subject: THTR
    :number: "1105"
    :description: Introduces technical production elements and procedures, including materials, organizations, methods and equipment to realize theatrical scenery, properties, lighting and sound. Credit not granted for this course and THTR 1065 or 1075.
  - :name: Costume Technologies
    :credit: "3"
    :subject: THTR
    :number: "1115"
    :description: Introduces technical production elements and procedures including materials, organizations, methods and equipment to realize theatrical costuming and make-up. Credit not granted for this course and THTR 1065 or 1075.
  - :name: Design Fundamentals
    :credit: "3"
    :subject: THTR
    :number: "2035"
    :description: Introduces principles and techniques relevant to the expression of dramatic mood and idea through visual elements of the theatre, giving practice in concept development, style selection, and rendering techniques in scenery and costume design.
  - :name: History of Western Fashion
    :credit: "3"
    :subject: THTR
    :number: "2085"
    :description: "Surveys topics in western dress from ancient civilizations to contemporary time: the garments, accessories, materials, and technologies of personal adornment in the context of philosophical, political, social, and technological change. Priority given to majors."
  - :name: Costume Design 1
    :credit: "3"
    :subject: THTR
    :number: "3005"
    :description: Study and application of the principles of design as applied to stage costume, emphasizing texts in analysis and interpretation. Presented in a studio format and project driven. Explores concept development, style selection, and extensive practice in a variety of media and techniques for costume rendering. Prereqs., THTR 1105 and 1115.
  - :name: Scene Design 1
    :credit: "3"
    :subject: THTR
    :number: "3015"
    :description: Examines the process of theatrical scene design from early conception to realization. Course work is project-based. Students are introduced to the crafts of script analysis, conceptualization, design expression, drafting, and 3-D model building. Prereqs., THTR 1105 and 1115.
  - :name: Production Practicum
    :credit: "1"
    :subject: THTR
    :number: "3035"
    :description: Practical production projects within a designated area of technical theatre, design, stage management, normally related to the department's season. May be repeated up to 8 total credit hours. Prereqs., THTR 1105 and 1115.
  - :name: Stage Management
    :credit: "3"
    :subject: THTR
    :number: "3045"
    :description: Covers stage management from the inception of a production concept through the process of mounting a production, focusing on the interrelationships of the various artists involved, management and scheduling of time, and the psychology of handling a wide range of personalities. Prereqs., THTR 1105 and 1115.
  - :name: Stage Lighting Design 1
    :credit: "3"
    :subject: THTR
    :number: "3055"
    :description: Introduces the craft of stage lighting design through experimental lighting labs, lecture/demos, hands-on production experience, and theoretical projects. Subject matter includes aesthetics of light, color theory, lighting for performance, design graphics, and basic lighting technology. Prereqs., THTR 1105 and 1115.
  - :name: Sound Design
    :credit: "3"
    :subject: THTR
    :number: "3075"
    :description: Study and application of the principles of sound technology and design, emphasizing concepts of electricity, acoustics, equipment, and their application to the stage. Prereqs., THTR 1105 and 1115.
  - :name: Costume Design 2
    :credit: "3"
    :subject: THTR
    :number: "4005"
    :description: Advanced studio course building on experiences and techniques studied in THTR 3005, with additional emphases on portfolio quality rendering technique and costume production technology as it affects and is affected by the designer. Prereq., THTR 3005.
  - :name: Scene Design 2
    :credit: "3"
    :subject: THTR
    :number: "4015"
    :description: Advanced projects in theatrical scene design. Provides intensive practice in sketching, rendering, drafting and model-building. Emphasizes portfolio development and preparing the student designer for graduate training or professional work. Prereq., THTR 3015 or instructor consent.
  - :name: Costume Construction
    :credit: "3"
    :subject: THTR
    :number: "4025"
    :description: Includes techniques for the patterning and construction of contemporary and period costumes. Hands-on format covers techniques, materials, and equipment particular to theatrical production. Prereqs., THTR 1105 and 1115.
  - :name: Scene Painting
    :credit: "3"
    :subject: THTR
    :number: "4035"
    :description: Introduces the craft of scene painting through practical projects. Sessions are in a studio format. Students are trained in traditional methods of scenic art, including layout, representational painting, trompe l'oeil, faux finishing, and related skills. Students are taught about proper tool use and care, paint products, and the profession. Prereqs., THTR 1105 and 1115.
  - :name: Stage Lighting Design 2
    :credit: "3"
    :subject: THTR
    :number: "4055"
    :description: Assumes a basic knowledge of stage lighting; concentrates on advanced technology, processes, and design projects. Prereq., THTR 3055.
  - :name: Theatre Management
    :credit: "3"
    :subject: THTR
    :number: "4085"
    :description: Concentrates on theory and practice of management aspects of the performing arts, emphasizing theatre and dance. Includes marketing, budgeting, house and stage management, audience development, grant writing, unions, and season development. Includes practical experience. Prereqs., THTR 1105 and 1115. Credit not granted for this course and THTR 3065. Same as THTR 5085.
  - :name: Special Topics in Theatre Design and Technology
    :credit: "1"
    :subject: THTR
    :number: "4095"
    :description: Intensive study of specialized topics in theatre technology and design. Topics and credits specified in the online Schedule Planner. May be repeated up to 12 total credit hours within a term.
  - :name: Technical Production
    :credit: "3"
    :subject: THTR
    :number: "4135"
    :description: Examines the process of and technology for producing theatrical scenery on a limited production timeline. Prereq., THTR 3035. Recommended prereq., THTR 3015 or 3055.
  - :name: Colloquium in Advanced Design
    :credit: "3"
    :subject: THTR
    :number: "4145"
    :description: An advanced theatre design course that emphasizes the collaborative process and advanced design presentation methods. Course work includes completion of several &quot;mock&quot; design projects, with students often working in collaborative teams. Prereq., THTR 3005 or 3015 or 3055 or 3075, or instructor consent.
  - :name: Production Studio
    :credit: "1"
    :subject: THTR
    :number: "4555"
    :description: Requires participation in a Theatre department production assignment in the areas of design, technology, or management, as well as participation in a semester portfolio review. May be repeated up to 6 total credit hours. Restricted to TBFA majors. Credit not granted for this course and THTR 4065 or 4075.
  - :name: Theatre Management
    :credit: "3"
    :subject: THTR
    :number: "5085"
    :description: Same as THTR 4085.
  - :name: "Production Research and Practicum: Designing"
    :credit: "1"
    :subject: THTR
    :number: "6005"
    :description: Allows students to undertake a design project, normally within the theatre season, that requires detailed preparatory research, testing of ideas, and public presentation of theories and concepts in practice. Students work under faculty supervision, and prepare a documented written report and evaluation of the research, design, and realization process, as well as fully rendered designs and/or plots. Projects may be in costumes, lights, or scenery.
  - :name: Shakespeare Practicum
    :credit: "2"
    :subject: THTR
    :number: "3037"
    :description: Students are assigned to work with production artisans of the Colorado Shakespeare Festival. While there are many possible areas, production designs for each season determine the number of available positions. May substitute for one semester of THTR 3035. Prereqs., THTR 1105 and 1115.
  - :name: Shakespeare Behind the Scenes
    :credit: "3"
    :subject: THTR
    :number: "4047"
    :description: Detailed study of script analysis, directing concepts, staging and criticism of the plays being produced by the Colorado Shakespeare Festival.
  - :name: Shakespeare in Performance
    :credit: "3"
    :subject: THTR
    :number: "4057"
    :description: Studies Shakespeare's plays in performance with special attention to the way in which key performance elements have been addressed in 20th century productions. Focuses on the plays produced by the Colorado Shakespeare Festival.
  - :name: Colorado Shakespeare Festival Dramaturgy
    :credit: "3"
    :subject: THTR
    :number: "6007"
    :description: Students work as production dramaturgs for the Colorado Shakespeare Festival, developing detailed textual, historical, and critical research for CSF productions, participating in education and outreach programs, and writing production-related articles for publication. May be repeated up to 6 total credit hours.
  - :name: Introduction to Theatre
    :credit: "3"
    :subject: THTR
    :number: "1009"
    :description: "Introduces the varieties of theatrical art, past and present, contributions of the various theatrical artists to the total production, and the place of theatre art in today's society. Designed for nonmajors. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: "Theatre Foundations: Text Analysis and Practice for the Theatre Arts"
    :credit: "3"
    :subject: THTR
    :number: "1019"
    :description: Introduces fundamental methods of text analysis for the stage, presents common vocabulary and concepts of the theatre event as an art form and how it works, and what playmaking means to those who do it. Restricted to freshman/sophomore THTR/TBFA majors.
  - :name: Open Topics in Theatre and Drama
    :credit: "3"
    :subject: THTR
    :number: "2059"
    :description: Covers topics not otherwise listed in the curriculum. Topics for each semester are specified in the online schedule planner.
  - :name: Independent Study
    :credit: "1"
    :subject: THTR
    :number: "2849"
    :description: May be repeated up to 3 total credit hours.
  - :name: Independent Study
    :credit: "1"
    :subject: THTR
    :number: "3849"
    :description: May be repeated up to 3 total credit hours.
  - :name: Strategies of Teaching Theatre
    :credit: "1"
    :subject: THTR
    :number: "4009"
    :description: Specifically designed for teachers at the elementary, middle school, and secondary levels. Focuses on developing effective, innovative performance-based strategies for teaching theatre.
  - :name: CU-Boulder Touring Company
    :credit: "1"
    :subject: THTR
    :number: "4029"
    :description: Participation in departmental touring company. By audition. May be repeated up to 12 total credit hours.
  - :name: Musical Theatre Repertory
    :credit: "3"
    :subject: THTR
    :number: "4039"
    :description: Developed around the learning of complete scenes, songs, and dances that are representative of the major periods and styles within musical comedy from the 1920s to the present. Emphasizes in-class performance. Admission by audition. Same as THTR 5039.
  - :name: Problems in Theatre
    :credit: "1"
    :subject: THTR
    :number: "4049"
    :description: Opportunity for students to explore, upon consultation with the instructor, areas in theatre that the normal sequence of offerings may not allow. May be repeated up to 9 total credit hours. Same as THTR 5049.
  - :name: Open Topics in Theatre and Drama
    :credit: "3"
    :subject: THTR
    :number: "4059"
    :description: Covers topics not otherwise listed in the curriculum. Topics for each semester are specified in the online Schedule Planner. May be repeated up to 9 total credit hours.
  - :name: Theatre Internship
    :credit: "1"
    :subject: THTR
    :number: "4149"
    :description: Provides opportunities for theatre majors to explore career opportunities in theatre fields other than, or in addition to, those with performance emphasis. Students apply knowledge and skills developed in their major studies to a practical work experience. May be repeated up to 3 total credit hours. Prereq., 30 credit hours in THTR.
  - :name: Independent Study
    :credit: "1"
    :subject: THTR
    :number: "4849"
    :description: May be repeated up to 3 total credit hours.
  - :name: Musical Theatre Repertory
    :credit: "3"
    :subject: THTR
    :number: "5039"
    :description: Same as THTR 4039.
  - :name: Problems in Theatre
    :credit: "1"
    :subject: THTR
    :number: "5049"
    :description: Same as THTR 4049.
  - :name: Independent Study
    :credit: "1"
    :subject: THTR
    :number: "5849"
    :description: May be repeated up to 6 total credit hours.
  - :name: Research Strategies and Techniques
    :credit: "1"
    :subject: THTR
    :number: "6009"
    :description: Examines research methodologies appropriate to the performing arts, particularly theatre and dance. Projects are aimed at familiarizing graduate students with the library and other resources, and the development of thesis and dissertation prospectuses. Same as DNCE 6009.
  - :name: Independent Study
    :credit: "1"
    :subject: THTR
    :number: "6849"
    :description: May be repeated up to 6 total credit hours.
  - :name: Master's Candidate
    :credit: "1"
    :subject: THTR
    :number: "6949"
    :description: ""
  - :name: Master's Thesis
    :credit: "1"
    :subject: THTR
    :number: "6959"
    :description: May be repeated up to 6 total credit hours.
  - :name: Doctoral Dissertation
    :credit: "1"
    :subject: THTR
    :number: "8999"
    :description: All doctoral students must register for not fewer than 30 hours of dissertation credit as part of the requirements for the degree. For a detailed discussion of doctoral dissertation credit, refer to the Graduate School section.
- :name: Theatre and Dance
  :code: DNCE
  :courses: 
  - :name: Beginning Modern Dance
    :credit: "2"
    :subject: DNCE
    :number: "1000"
    :description: Introduces basic concepts and skills of modern dance. In-class technique work develops muscle strength, flexibility, coordination, rhythm, and dynamic and spatial awareness. Lecture/discussions focus on various aspects of modern dance including history, composition, kinesiology, and criticism. Limited amount of written work is required.
  - :name: Beginning Modern Dance with Experience
    :credit: "1"
    :subject: DNCE
    :number: "1020"
    :description: Studio course that continues the work from the beginning level on basic concepts and skills in modern dance technique to increase strength, flexibility, and coordination. May be repeated up to 2 total credit hours. Prereq., DNCE 1000.
  - :name: Beginning Ballet
    :credit: "1"
    :subject: DNCE
    :number: "1100"
    :description: Ballet for beginners; no previous experience required. Stretching, basic barre, simple terre a terre, and jumping steps are learned, as well as alignment and basic extended positions such as arabesque and attitude. Mastery of simple enchainements and rhythmic patterns. May be repeated up to 2 total credit hours.
  - :name: Beginning Ballet with Experience
    :credit: "1"
    :subject: DNCE
    :number: "1120"
    :description: Extension of beginning ballet, when basic concepts of ballet have been mastered. Enchainements are of greater complication and variety. Dance vocabulary is more extensive. Pirouettes and more complex musical phrases are expected. May be repeated up to 2 total credit hours. Prereq., DNCE 1100.
  - :name: Ballet 1
    :credit: "1"
    :subject: DNCE
    :number: "1190"
    :description: Beginning ballet covering the basic vocabulary of classical ballet technique. Offered summers only at Perry-Mansfield Performing Arts Camp. May be repeated up to 2 total credit hours.
  - :name: Beginning Jazz Dance
    :credit: "1"
    :subject: DNCE
    :number: "1200"
    :description: Introduces various styles of movement unique to jazz dance. Students learn fundamental technical dance skills as well as specific jazz vocabulary. Designed for students with little or no dance experience. May be repeated up to 2 total credit hours.
  - :name: Beginning Jazz with Experience
    :credit: "1"
    :subject: DNCE
    :number: "1220"
    :description: Further develops work begun in Beginning Jazz. Exercises and jazz dance phrases are more complex. May be repeated up to 2 total credit hours. Prereq., DNCE 1200.
  - :name: Jazz 1
    :credit: "1"
    :subject: DNCE
    :number: "1290"
    :description: Introduces jazz dance, consisting of a technique warm-up, locomotion across the floor, and a series of dance phrases developed into a short dance combination. Offered summers only at Perry-Mansfield Performing Arts Camp. May be repeated up to 2 total credit hours.
  - :name: Intermediate/Advanced Modern Dance
    :credit: "2"
    :subject: DNCE
    :number: "2040"
    :description: See DNCE 1020. More in-depth study of modern dance concepts. Class technique work more advanced. May be repeated up to 4 total credit hours. Prereq., DNCE 1000 or 1020.
  - :name: Jazz 2
    :credit: "1"
    :subject: DNCE
    :number: "2290"
    :description: Continuation of Jazz 1. Studies coordination, rhythm, style, and advanced body part isolation in depth. Offered summers only at Perry-Mansfield Performing Arts Camp. May be repeated up to 2 total credit hours.
  - :name: Jazz 3
    :credit: "1"
    :subject: DNCE
    :number: "3290"
    :description: Continuation of Jazz 2. Studies coordination, rhythm, style, and advanced body part isolation in depth, emphasizing performance. Phrases are longer and more complex. Offered summers only at Perry-Mansfield Performing Arts Camp. May be repeated up to 2 total credit hours.
  - :name: Modern 1
    :credit: "1"
    :subject: DNCE
    :number: "1091"
    :description: Introduces basic skills of modern dance. In-class technique work increases muscle strength, flexibility, and coordination. Offered summers only at Perry-Mansfield Performing Arts Camp. May be repeated up to 2 total credit hours.
  - :name: Technique Practicum
    :credit: "1"
    :subject: DNCE
    :number: "1901"
    :description: Offers special courses in the technique series. Includes world dance and/or social dance forms. May be repeated up to 6 total credit hours.
  - :name: Beginning Modern Dance for Majors
    :credit: "2"
    :subject: DNCE
    :number: "2021"
    :description: Enrollment by audition only. May be repeated up to 16 total credit hours.
  - :name: Modern 2
    :credit: "1"
    :subject: DNCE
    :number: "2091"
    :description: Continuation of Modern 1. A developmental sequence of modern dance technique designed to refine the technical/expressive skills required of the professional dancer. Offered summers only at Perry-Mansfield Performing Arts Camp. May be repeated up to 2 total credit hours.
  - :name: Pointe
    :credit: "1"
    :subject: DNCE
    :number: "2101"
    :description: Addresses the basic training for the art of dancing &quot;sur les pointes.&quot; Students will learn how to prepare technically, how to take care of the foot and ankle, and will be encouraged to address their personal alignment issues. A historical survey of the development of the pointe technique from the Romantic Age to the present will be discussed and students will be encouraged to attend local ballet performances and/or watch videos of works of both classical and contemporary ballets. May be repeated up to 4 total credit hours. Recommended prereqs., DNCE 3161 or DNCE 4181.
  - :name: Low Intermediate Ballet
    :credit: "1"
    :subject: DNCE
    :number: "2141"
    :description: All basic ballet steps should have been mastered, including pirouettes en d'hors and en dedans, knowledge of the principles and placement, and the ability to master simple enchainements. May be repeated up to 2 total credit hours. Prereq., DNCE 1120.
  - :name: Ballet 2
    :credit: "1"
    :subject: DNCE
    :number: "2191"
    :description: Intermediate ballet, covering the complete vocabulary of classical ballet technique. Enchainements are of complex structure. Offered summers only at Perry-Mansfield Performing Arts Camp. May be repeated up to 2 total credit hours.
  - :name: Intermediate Jazz
    :credit: "1"
    :subject: DNCE
    :number: "2241"
    :description: Designed for the experienced jazz dancer. Includes dance techniques that further improve alignment, strength, flexibility, and coordination within the jazz idiom. Greater emphasis on style and rhythm and challenging dance combinations. May be repeated up to 2 total credit hours. Prereqs., DNCE 1200 and 1220.
  - :name: African Dance
    :credit: "2"
    :subject: DNCE
    :number: "2501"
    :description: Explores the technique, style, and rhythms of various African, Caribbean, and dance forms of the Americas. Music, history, anthropology, and folklore help to enhance the dance and provide a cultural experience. May be repeated up to 6 total credit hours within a term. Same as ETHN 2502.
  - :name: Technique Practicum 2
    :credit: "1"
    :subject: DNCE
    :number: "2901"
    :description: Offers second level classes in the world dance forms technique series. Topics or forms of dance include world dance forms and/or social dance forms. May be repeated up to 6 total credit hours.
  - :name: Intermediate Modern Dance for Majors
    :credit: "2"
    :subject: DNCE
    :number: "3041"
    :description: Designed for dance majors. Enrollment by audition only. May be repeated up to 16 total credit hours.
  - :name: Modern 3
    :credit: "1"
    :subject: DNCE
    :number: "3091"
    :description: Continuation of Modern 2. A developmental sequence of modern dance technique designed to refine the technical/expressive skills required of the professional dancer. Offered summers only at Perry-Mansfield Performing Arts Camp. May be repeated up to 2 total credit hours.
  - :name: Ballet Practicum
    :credit: "1"
    :subject: DNCE
    :number: "3101"
    :description: Practical studio training in ballet at the advanced/professional level with a professional company. May be repeated up to 4 total credit hours. Prereq., DNCE 2141, 3161,or 4181. Designed for dance majors. Enrollment by audition only.
  - :name: Intermediate Ballet
    :credit: "1"
    :subject: DNCE
    :number: "3161"
    :description: Covers the general vocabulary of classical ballet technique and enchainements of medium complexity. Multiple pirouettes in all positions are required. Audition required. May be repeated up to 8 total credit hours.
  - :name: Ballet 3
    :credit: "1"
    :subject: DNCE
    :number: "3191"
    :description: A ballet class of advanced level covering the complete vocabulary of classical ballet. Enchainements are of complex structure and tour de force work is required. Offered summers only at the Perry-Mansfield Performing Arts Camp. May be repeated up to 2 total credit hours.
  - :name: Alexander Technique for Actors and Dancers
    :credit: "2"
    :subject: DNCE
    :number: "3601"
    :description: The Alexander Technique is a method for changing habits that impede the performance of movement and speech. Through class discussions, movement exploration, and individualized hands-on lessons, actors and dancers gain understanding of the technique and its benefits to performance. Restricted to theatre and dance majors.
  - :name: Advanced Modern Dance for Majors
    :credit: "2"
    :subject: DNCE
    :number: "4061"
    :description: Designed for dance majors. Enrollment by audition only. May be repeated up to 16 total credit hours.
  - :name: Advanced Ballet
    :credit: "1"
    :subject: DNCE
    :number: "4181"
    :description: Advanced professional-level classical ballet, covering the complete vocabulary. Enchainements are of complex structure. Tour de force work required. Audition required. May be repeated up to 8 total credit hours.
  - :name: Advanced Jazz Dance Technique
    :credit: "1"
    :subject: DNCE
    :number: "4261"
    :description: Opportunity for advanced dancers who want to expand their technical skills in the jazz form. Each class includes a standing warm up, floor work for strength and flexibility, adagio combination for line and balance, and a locomotor combination for turns, leaps, rhythm, and fast footwork. Emphasis is placed on technique, musicality, style, and performance. May be repeated up to 4 total credit hours. Same as DNCE 5261.
  - :name: Modern Dance for Graduate Students
    :credit: "2"
    :subject: DNCE
    :number: "5001"
    :description: Open only to graduate dance majors. May be repeated up to 12 total credit hours. Restricted to graduate students.
  - :name: Intermediate Graduate Ballet
    :credit: "1"
    :subject: DNCE
    :number: "5101"
    :description: Open only to graduate dance majors. May be repeated up to 6 total credit hours. Restricted to graduate students.
  - :name: Advanced Jazz Dance Technique
    :credit: "1"
    :subject: DNCE
    :number: "5261"
    :description: Same as DNCE 4261.
  - :name: Alexander Technique for Graduate Students
    :credit: "2"
    :subject: DNCE
    :number: "5601"
    :description: Learn the principles of the Alexander Technique through class discussions, movement exploration, and individualized hands-on-lessons. Discover how to improve their overall functioning and learn to apply the technique to performance and teaching.
  - :name: Graduate Technique Practicum
    :credit: "1"
    :subject: DNCE
    :number: "5901"
    :description: Offers special topics and styles in the graduate technique curriculum. Rotating foci include a variety of traditional dance forms from around the world as well as vernacular, recreational, and social dance phenomena indigenous to the US. Course meets simultaneously with an undergraduate studio course, and includes both the practical movement experience and scholarly study of specially-chosen issues in dance. May be repeated up to 6 total credit hours.
  - :name: Advanced Graduate Ballet
    :credit: "1"
    :subject: DNCE
    :number: "6101"
    :description: Open only to graduate dance majors. May be repeated up to 6 total credit hours. Restricted to graduate students.
  - :name: Dance Production 1
    :credit: "2"
    :subject: DNCE
    :number: "1012"
    :description: Provides the dancer with an introduction to the types of performance venues available today, and their technical systems and equipment. It will also establish an awareness of how technical theatre design arts may be utilized by a choreographer. Restricted to dance majors. Credit not granted for this course and DNCE 2012.
  - :name: Dance Production 2
    :credit: "2"
    :subject: DNCE
    :number: "3022"
    :description: Establishes awareness of supporting technical theatre arts available to the choreographer; provides practical hands-on introduction to systems and equipment; and provides vocabulary with which the choreographer communicates with designers and technicians. Prereq., DNCE 1012 and THTR 1115. Restricted to DNCE majors. Credit not granted for this course and DNCE 2022.
  - :name: Concert Production
    :credit: "1"
    :subject: DNCE
    :number: "4012"
    :description: Provides practical experience in producing formal and informal dance concerts. Introduces basic familiarity with production and promotional responsibilities, and backstage and front-of-house duties and procedures. Prereq., DNCE 1012 or equivalent. Restricted to DNCE and DBFA majors. Same as DNCE 5012.
  - :name: Concert Production
    :credit: "1"
    :subject: DNCE
    :number: "5012"
    :description: Same as DNCE 4012.
  - :name: Studio Concert
    :credit: "1"
    :subject: DNCE
    :number: "5052"
    :description: Restricted to dance majors with 87 credit hours or more.
  - :name: Dance Improvisation
    :credit: "2"
    :subject: DNCE
    :number: "2013"
    :description: An opportunity for students to develop skills of dance improvisation through the exploration of structured movement problems. Students study selected contemporary dance artists whose work stresses improvisation in performance and/or as a training vehicle. Restricted to dance majors.
  - :name: Beginning Composition
    :credit: "3"
    :subject: DNCE
    :number: "2033"
    :description: Introduces the basic elements of dance composition through compositional studies evolved from readings, discussion, and improvisation. Restricted to dance majors.
  - :name: Intermediate Dance Composition
    :credit: "3"
    :subject: DNCE
    :number: "3043"
    :description: Opportunity for students to increase knowledge and understanding of dance composition elements as they relate to group forms, theme, development, and phrase manipulation. Prereqs., DNCE 2021 and 2033. Restricted to dance majors.
  - :name: Contact Improvisation
    :credit: "2"
    :subject: DNCE
    :number: "4013"
    :description: "Contact improvisation is the practice of spontaneously generating movement guided by moment-to-moment physical contact and sharing of weight between two or more dancers. Class work includes contact improvisation skills: rolling, falling, giving and taking weight, and use of momentum and gravity. Skills are developed in both duets and larger groups. Same as DNCE 5013."
  - :name: Advanced Dance Composition
    :credit: "3"
