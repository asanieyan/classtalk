    :number: "3425"
    :description: "The new deal response to the great depression strongly influenced America's politics, its economy, and its culture. Examines the political, economic, and cultural issues that resulted from the great depression and the new deal, 1929--1945. Prereq., WRTG 3020. Approved for arts and sciences core curriculum: critical thinking."
