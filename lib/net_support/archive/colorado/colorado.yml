  - :name: History of Modern Science
    :credit: "3"
    :subject: HIST
    :number: "4324"
    :description: "Historical and sociological study of scientific institutions and ideas as they interacted with Western culture and society from the 17th through the 20th centuries. Examines controversies in astronomy, geology, genetics, Darwinism, and nuclear science. Prereq., HIST 1020. Restricted to sophomores/juniors/seniors. Approved for arts and sciences core curriculum: historical context."
  - :name: European Intellectual History, 1750--1870
    :credit: "3"
    :subject: HIST
    :number: "4414"
    :description: Explores major developments in European thought from the Enlightenment to Nietzsche. Special attention given to the individuals whose ideas have had the greatest influence on modern intellectual history, e.g., Rousseau, Hegel, Herder, Marx, Kierkegaard, Baudelaire, Darwin, and others. Restricted to sophomores/juniors/seniors.
  - :name: European Intellectual History, 1870 to Present
    :credit: "3"
    :subject: HIST
    :number: "4424"
    :description: Emphasizes Nietzsche and the youth revolt against middle class society, the literary and artistic avant garde (impressionism to existentialism), the psychoanalytic movement, the European right and left, and post-WWII European thought. Restricted to sophomores/juniors/seniors.
  - :name: Topics in Modern European Thought
    :credit: "3"
    :subject: HIST
