  - :name: Women in Victorian England
    :credit: "3"
    :subject: HIST
    :number: "4063"
    :description: Examines changing roles and status of women in a period of expansion. Studies the impact of industrialization on working women, sexuality, family planning, expansion of women in education, politics and the professions, the single women crisis, and women's rights. Restricted to sophomores/juniors/seniors. Same as WMST 4063.
  - :name: A History of Northern Ireland from 1920 to 1998
    :credit: "3"
    :subject: HIST
    :number: "4083"
    :description: Examines major themes in the history of Northern Ireland from the proposed partition of Ireland in 1920 to the Good Friday Agreement of 1998. Particular emphasis will be placed on the key political, religious, and cultural divisions that have helped shape the sectarian nature of Northern Ireland society. Prereqs., HIST 1020 or 2123 or 2513. Restricted to juniors/seniors.
  - :name: Medieval England
    :credit: "3"
    :subject: HIST
    :number: "4123"
    :description: Treats the major developments in English history from the Anglo-Saxon period through the 15th century. Emphasizes late medieval English society during the 13th and 14th centuries. Restricted to juniors/seniors.
  - :name: Tudor and Stuart England
    :credit: "3"
    :subject: HIST
    :number: "4133"
    :description: Deals with the history of England from 1485 to 1714. Examines the principal, social, political, religious, and cultural development under the Tudor and Stuart dynasties. Prereq., HIST 1010 or 2103. Restricted to sophomores/juniors/seniors.
  - :name: Britain in the Age of Revolution and Reform, 1688-1852
    :credit: "3"
    :subject: HIST
    :number: "4153"
    :description: Surveys British history from the Revolution of 1688 to the Great Exhibition in 1851-52. Topics include the creation of the United Kingdom, traditional popular culture, the birth of a consumer society, the British Enlightenment, the Evangelical Revival, loss of the American colonies, imperial expansion in the eastern hemisphere, war with Revolutionary and Napoleonic France, the Industrial Revolution, and political radicalism. Prereqs., HIST 1020, 1040, 2103 or 2123. Restricted to sophomores/juniors/seniors.
  - :name: Revolutionary France
    :credit: "3"
    :subject: HIST
    :number: "4223"
    :description: "Examines the two questions most fundamental to any scholarly understanding of the French Revolution: What were the political, social, and cultural causes of revolution in 1789? Why did the French Revolution become increasingly radical after 1789? Restricted to juniors and seniors."
  - :name: History of France since 1815
    :credit: "3"
    :subject: HIST
    :number: "4233"
    :description: Examines the ongoing struggle between the revolutionary and counter-revolutionary traditions of France and how it shaped the political history and affected the social, cultural, and intellectual character of the nation from 1815 to the present. Restricted to juniors and seniors.
  - :name: History of Italy
    :credit: "3"
    :subject: HIST
    :number: "4313"
    :description: Survey of political, social, and intellectual history of Italy and its people. Taught in English. Restricted to sophomores/juniors/seniors. Same as ITAL 4250.
  - :name: German History to 1849
    :credit: "3"
    :subject: HIST
    :number: "4413"
    :description: Cultural, political, and social history of Germany up to and including the revolutions of 1848. Emphasizes the political history of Prussia and such cultural phenomena as German romanticism. Restricted to juniors and seniors.
  - :name: German History since 1849
    :credit: "3"
    :subject: HIST
    :number: "4423"
    :description: Cultural, political, and social history of Germany since 1849. Emphasizes German unification, Bismarkian foreign policy, the rise of neoromanticism, Weimar politics, and the rise of national socialism. Restricted to juniors and seniors.
  - :name: Nazi Germany
    :credit: "3"
    :subject: HIST
    :number: "4433"
    :description: Focuses on the political, social, cultural, and psychological roots of national socialism, with the nature of the national socialist regime, and those politics and actions that came directly out of its challenge to values central to Western civilization. Studies how Nazism came out of this civilization. Restricted to seniors.
  - :name: History of Eastern Europe to 1914
    :credit: "3"
    :subject: HIST
    :number: "4613"
    :description: Examines the conquering of the kingdoms of Eastern Europe by the Russian, Prussian, Habsburg, and Ottoman Empires, and the formation of national consciousness among the subject peoples of the region before World War I. Prereq., HIST 1020 or 1040. Restricted to sophomores/juniors/seniors.
  - :name: History of Eastern Europe since 1914
    :credit: "3"
    :subject: HIST
    :number: "4623"
    :description: Examines the struggle of nations of eastern Europe to assert their independence, from break-up of the imperial system at the end of World War I, through the Soviet bloc that emerged after World War II, to the establishment of democratic governments after the 1989 revolutions. Prereq., HIST 1020 or 1040 or PSCI 2012. Restricted to sophomores/juniors/seniors.
  - :name: "Poland since the 16th Century: Democracy and Nation"
