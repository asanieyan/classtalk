  - :name: Buyer Behavior
    :credit: "3"
    :subject: MKTG
    :number: "3250"
    :description: Covers both consumer buying behavior and organizational buying behavior. Consumer behavior topics include needs and motives, personality, perception, learning, attitudes, cultural influence, and contributions of behavioral sciences that lead to understanding consumer decision making and behavior. Explores differences between business and consumer markets, business buying motives, the organizational buying center and roles, and the organizational buying process. Required for marketing majors. Prereq., BCOR 2050 or BCOR 2400. Restricted to students with 52 hours completed.
  - :name: Marketing Research
    :credit: "3"
    :subject: MKTG
    :number: "3350"
    :description: Explores fundamental techniques of data collection and analysis used to solve marketing problems. Specific topics include problem definition, planning an investigation, developing questionnaires, sampling, tabulation, interpreting results, and preparing and presenting a final report. Required for marketing majors. Prereqs., BCOR 2050 or 2400. Restricted to students with 52 hours completed.
  - :name: Sales Management
    :credit: "3"
    :subject: MKTG
    :number: "4150"
    :description: Explores the selling task and the essentials of managing the sales force. Includes recruiting, selecting and hiring, training, compensating, supervising, and controlling. Covers sales organization, sales planning, sales forecasting, assigning territories, quotas, and sales analysis. Prereqs., MKTG 3250 and 3350.
  - :name: Product Strategy
    :credit: "3"
    :subject: MKTG
    :number: "4250"
    :description: Covers major topics in managing long-term customer relationships that derive from products. Focuses on concepts, analyses, and strategies for existing and new products. Topics include concept development and testing, conjoint analysis, product positioning, brand image measurements and brand management, and product issues in public policy and ethics. Methods of instruction include lectures, case discussions, student group papers and projects, and examinations. Prereqs., MKTG 3250 and 3350. Restricted to juniors/seniors.
  - :name: Services Marketing Strategy
    :credit: "3"
    :subject: MKTG
    :number: "4350"
    :description: Designed for those students interested in working in the service industries. Addresses the distinct needs and problems of service organizations in the area of marketing and service quality. Service organizations (i.e., banks, transportation companies, hotels, hospitals, educational institutions, professional services, etc.) require a distinctive approach to marketing strategy---both in its development and execution. Builds and expands on marketing ideas and how to make them work in service settings. Prereqs., MKTG 3250 and 3350.
  - :name: International Marketing
    :credit: "3"
    :subject: MKTG
    :number: "4400"
    :description: Describes the economic, geographic, political, and social forces that have shaped and continue to define global markets. Examines topics critical to success in international markets, including assessment of a firm's international capabilities, techniques for gauging the potential of international markets, international segmentation approaches, and alternative arrangements for entering foreign markets. Compares and contrasts product, price, distribution, logistics, promotion, and research decisions made in global versus domestic markets. Introduces students to financial arrangements characteristic of international marketing, including exchange rates and controls, balance-of-payment principles, import licensing agreements and tariffs. Prereq., MKTG 3250 and 3350.
  - :name: Advertising Management
    :credit: "3"
    :subject: MKTG
    :number: "4500"
    :description: Prereqs., MKTG 3250 and 3350. Restricted to students with 52 hours completed.
  - :name: Advertising and Promotion Management
    :credit: "3"
    :subject: MKTG
    :number: "4550"
    :description: Analyzes advertising and promotion principles and practices from the marketing manager's point of view. Considers the decision to advertise, market analysis as a planning phase of the advertising program, media selection, public relations, sales promotion, promotion budgets, campaigns, evaluation of results, and agency relations. Prereqs., MKTG 3250 and 3350.
  - :name: Institutional Relationships and Strategy
    :credit: "3"
    :subject: MKTG
    :number: "4650"
    :description: Focuses on the management of a firm's relationships with other businesses. Addresses business-to-business marketing strategies, relationships with channel members, and strategic alliances/partnerships. Topics include relationship structures, power, conflict, negotiation, industry analysis, selection of business partners, and managing for long-term stability. Prereqs., MKTG 3250 and 3350.
  - :name: Marketing Policy and Strategies
    :credit: "3"
    :subject: MKTG
    :number: "4800"
    :description: Capstone marketing course integrates and further develops what students have learned in other courses. Provides students with the insight and skills necessary to formulate and implement sound marketing strategies, product line management strategies, promotional and product/service communication strategies, and distribution strategies. Prereqs., MKTG 3250 and 3350 and two additional 4000-level marketing courses. Restricted to marketing majors with 87 hours completed.
