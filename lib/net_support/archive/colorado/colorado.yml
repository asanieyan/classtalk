    :subject: MUSC
    :number: "5335"
    :description: Examines areas of style and genre in selected areas of keyboard music from 1830 to the present. Emphasizes student presentation of specific topic areas.
  - :name: "Research: Piano Literature and Pedagogy"
    :credit: "2"
    :subject: MUSC
    :number: "5345"
