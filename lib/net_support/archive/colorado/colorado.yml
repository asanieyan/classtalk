- :name: East Asian Languages and Civilizations
  :code: CHIN
  :courses: 
  - :name: Masterpieces of Chinese Literature in Translation
    :credit: "3"
    :subject: CHIN
    :number: "1051"
    :description: "Surveys Chinese thought and culture through careful reading and discussion of selected masterworks of Chinese literature in translation. Texts include significant works of poetry and fiction, and philosophical and historical writings from various eras. Taught in English. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: "Boudoirs, Books, Battlefields: Voices and Images of Chinese Women"
    :credit: "3"
    :subject: CHIN
    :number: "1061"
    :description: "Explores narrative and visual representations of women throughout Chinese history. Emphasizes how modern values of freedom and equality have transformed women's lives and shaped their aspirations in the 20th century. Course materials include memoirs, novels, ethnographies, documentaries, and feature films. No knowledge of Chinese is necessary. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Topics in Chinese Culture
    :credit: "3"
    :subject: CHIN
    :number: "2301"
    :description: An introduction, for those with little or no background, to selected aspects of Chinese culture. Topic varies from year to year.
  - :name: Film and the Dynamics of Chinese Culture
    :credit: "3"
    :subject: CHIN
    :number: "2441"
    :description: "Through studying a group of Chinese films in light of modern Chinese history and literature, students examine a series of cultural dilemmas and issues in 20th century China and develop skills in analyzing literary and filmic texts. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: The Dao and the World in Medieval China
    :credit: "3"
    :subject: CHIN
    :number: "3311"
    :description: An interdisciplinary examination of Chinese culture from the third to the tenth centuries A.D., encompassing the intellectual and religious ferment of the Period of Division and the literary and artistic achievements of the glorious Tang dynasty. Studies personal aspects of the world inhabited and created by medieval Chinese civilization, particularly relations with Daoism, Buddhism, natural history, court politics, and celestial and imaginative realms. Taught in English. Recommended prereq., EALC 1011 or CHIN 1051.
  - :name: Culture and Literature of Ancient China
    :credit: "3"
    :subject: CHIN
    :number: "3321"
    :description: Focuses on the religious, cultural, philosophical, and literary aspects of ancient Chinese civilization (1500 B.C.--A.D. 200). Special attention is paid to foundational works that influenced later developments in Chinese culture. All readings are in English. Recommended prereq., EALC 1011 or CHIN 1051. Same as HUMN 3321.
  - :name: Culture and Literature of Late Imperial China
    :credit: "3"
    :subject: CHIN
    :number: "3331"
    :description: The late imperial period was marked by growth of great metropolitan areas, expanded urban entertainments, and an extensive popular culture. This course focuses on the literature and artifacts of this urban culture as well as the hegemonic culture of the state and of traditional social codes and their literary manifestations. Also considers growing contacts with the West and the transition to the modern period. All readings are in English. Recommended prereq., EALC 1011 or CHIN 1051.
  - :name: Literature and Popular Culture in Modern China
    :credit: "3"
    :subject: CHIN
    :number: "3341"
    :description: "Surveys 20th century Chinese (including Taiwanese) literature and popular culture against the historical background of rebellion, revolution, and reform. Emphasizes close and critical reading skills and an understanding of how aesthetic texts reflect and critically engage with historical and cultural experiences. Assignments include novels, essays, short stories, poems, plays, songs, films, and scholarly articles. Recommended prereq., EALC 1011 or CHEN 1051. Same as HUMN 3341. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Reality and Dream in Traditional Chinese Fiction
    :credit: "3"
    :subject: CHIN
    :number: "3351"
    :description: "Explores how early Chinese fiction offers a means of synthesizing societal values, culture, and intellectual developments in pre-modern china. Special attention is given to the Story of the Stone (also known as Dream of the Red Chamber), the masterpiece novel of the Qing dynasty (1644--1911), as well as classical Chinese tales from the third to the tenth century and selected vernacular stories written in the Ming (1368--1644). Considers various approaches to literary analysis and interpretation. Taught in English. Prereq., junior standing or instructor consent. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Women and the Supernatural in Chinese Literature
    :credit: "3"
    :subject: CHIN
    :number: "3361"
    :description: Explores the relationship between the worlds of women and the supernatural in Chinese literature, from ancient to modern times. Focuses on selected significant works of classical and vernacular fiction, religious texts, and poetry (read in translation). Studies the variety of ways in which the folklore of the feminine is shaped and recast in different verbal creations and in different periods. Taught in English. Prereq., junior standing or instructor consent.
  - :name: Topics in Chinese Film
    :credit: "3"
    :subject: CHIN
    :number: "3371"
    :description: Offers in-depth, critical analysis to key issues in Chinese culture as represented in Chinese film. Focuses on various topics, such as specific directors, regions, representation of gender in Chinese film, historical periods, etc. Varies from year to year. Requires no knowledge of Chinese. May be repeated up to 6 total credit hours on different topics. Prereq., junior standing or instructor consent. Recommended prereq., CHIN 1051, 2441.
  - :name: Chinese Language and Society
    :credit: "3"
    :subject: CHIN
    :number: "3441"
    :description: Deals with major linguistic characteristics of Chinese as a medium of communication. Discusses complex linguistic processing of social status and empathy relationships, for example, with reference to the structure of Chinese society and political system. Requires no knowledge of Chinese. Prereq., junior standing or instructor consent.
  - :name: Language and Gender in China
    :credit: "3"
    :subject: CHIN
    :number: "3451"
    :description: "Explores the relationship between the Chinese language and gender differences in China. Familiarizes students with the theoretical framework and scholarship surrounding gender and the Chinese language. Provides students with tools for examining gender differences in various Chinese dialects. Taught in English. Prereq., CHIN 1020 or instructor consent. Approved for arts and sciences core curriculum: cultural and gender diversity."
- :name: East Asian Languages and Civilizations
  :code: HNDI
  :courses: 
  - :name: Beginning Hindi 1
    :credit: "5"
    :subject: HNDI
    :number: "1010"
    :description: Provides a thorough introduction to the modern Hindi language, emphasizing speaking, listening, reading, and writing skills. This course is proficiency-based. Activities aim to place the student in the context of the native-speaking environment from the very beginning. Students will be provided with opportunities to participate in local South Asian cultural events. Credit not granted for this course and ASIA 1420.
  - :name: Beginning Hindi 2
    :credit: "5"
    :subject: HNDI
    :number: "1020"
    :description: Continuation of HNDI 1010. Provides a thorough introduction to the modern Hindi language, emphasizing speaking, listening, reading and writing skills. Proficiency-based course aims to place the student in the context of the native-speaking environment from the beginning of the course. Provides opportunities to participate in local South Asian cultural activities and events. Prereq., HNDI 1010 with a grade of C- or better.
  - :name: Intermediate Hindi 1
    :credit: "5"
    :subject: HNDI
    :number: "2010"
    :description: An intermediate course in the Hindi language. Emphasizes students' speaking, listening, reading and writing skills and culturally appropriate language use. Covers a variety of topics, placing the student in the native-speaking environment and offering opportunities to participate in local South Asian cultural events. Credit not granted for this course and ASIA 2420. Meets MAPS requirement for foreign language.
  - :name: Intermediate Hindi 2
    :credit: "5"
    :subject: HNDI
    :number: "2020"
    :description: Continuation of HNDI 2010. Enhances students' speaking, listening, reading and writing skills and culturally appropriate language use. Covers a variety of topics, placing the student in the native-speaking environment and offering opportunities to participate in local South Asian cultural events. Prereq., HNDI 2010 or equivalent with a minimum grade of C-.
  - :name: Advanced Hindi 1
    :credit: "3"
    :subject: HNDI
    :number: "3010"
    :description: Emphasizes speaking, listening and conversational fluency in Hindi, with a focus on culturally appropriate expression and practical knowledge. An effort will be made to allow the student an opportunity to participate in local South Asian cultural events. Prereq., HNDI 2020 with a minimum grade of C-.
  - :name: Advanced Hindi 2
    :credit: "3"
    :subject: HNDI
    :number: "3020"
    :description: Continuation of HNDI 3010. Emphasizes speaking, listening, and conversational fluency in Hindi, with a focus on culturally appropriate expression and practical knowledge. An effort will be made to allow the student an opportunity to participate in local South Asian cultural events. Prereq., HNDI 3010 with a minimum grade of C-.
  - :name: "The Power of the Word: Subversive and Censored 20th Century Indo-Pakistani Literature"
    :credit: "3"
    :subject: HNDI
    :number: "3811"
    :description: "Provides an overview of a selection of writings by important 20th century Indo-Pakistani authors, which will permit students to get acquainted with Indian literature. Provides insight into the experience of social and political events in the 20th century and the reaction of the government to the critical analysis and portrayal of these events. Taught in English. Approved for arts and sciences core curriculum: cultural and gender diversity."
- :name: East Asian Languages and Civilizations
  :code: JPNS
  :courses: 
  - :name: Masterpieces of Japanese Literature in Translation
    :credit: "3"
    :subject: JPNS
    :number: "1051"
    :description: "Surveys Japanese thought and culture through careful reading and discussion of selected masterworks of Japanese literature in translation. Texts include significant works of poetry, fiction, drama, diaries, and essays, from ancient times to the present. Taught in English. Approved for arts and sciences core curriculum: literature and the arts."
  - :name: Film and Japanese Culture
    :credit: "3"
    :subject: JPNS
    :number: "2441"
    :description: Examines 20th century Japanese culture through its literature and film. Studies literary works and films by Ozu, Kurosawa, Mizoguchi, and contemporary animators, among others. Considers cultural issues raised in film in light of modern Japanese history and literature. Requires no knowledge of Japanese.
  - :name: Language and Japanese Society
    :credit: "3"
    :subject: JPNS
    :number: "3441"
    :description: Deals with major linguistic characteristics of Japanese as a medium of communication. Discusses complex linguistic processing of social status and empathy relationships, for example, with reference to the structure of Japanese society from ancient to contemporary times. Requires no knowledge of Japanese. Recommended prereq., JPNS 2120.
  - :name: Classical Japanese Literature in Translation
    :credit: "3"
    :subject: JPNS
    :number: "3811"
    :description: Surveys the major works and authors of classical Japanese literature, both poetry and prose, from the earliest historical records and literary anthologies through the Heian period (784--1185). Taught in English. Recommended prereq., JPNS 1051. Same as HUMN 3811.
  - :name: Medieval Japanese Literature in Translation
    :credit: "3"
    :subject: JPNS
    :number: "3821"
    :description: Surveys the major works and authors of medieval Japanese (poetry, prose, and drama) from the Kamakura and Muromachi periods (1185--1600). Taught in English. Recommended prereq., JPNS 1051.
  - :name: Early Modern Japanese Literature in Translation
    :credit: "3"
    :subject: JPNS
    :number: "3831"
    :description: Surveys the major works, authors, and genres of literature from the Tokugawa through Meiji periods in their historical and cultural contexts. Attention is given to various approaches of literary analysis and interpretation. Taught in English. Recommended prereq., JPNS 1051.
  - :name: Modern Japanese Literature in Translation
    :credit: "3"
    :subject: JPNS
    :number: "3841"
    :description: "Surveys the major works, authors, and genres of literature from the late Meiji period and 20th century in their historical and cultural contexts. Attention is given to various approaches of literary analysis and interpretation. Taught in English. Recommended prereq., JPNS 1051. Same as HUMN 3841. Approved for arts and sciences core curriculum: critical thinking."
- :name: East Asian Languages and Civilizations
  :code: KREN
  :courses: 
  - :name: First-Year (Beginning) Korean 1
    :credit: "5"
    :subject: KREN
    :number: "1010"
    :description: Trains students in elementary conversational and writing skills and provides grounding in the basic idiomatic and syntactical features of Korean, through lectures, drills, and language laboratory sessions based on set dialogues and readings.
  - :name: Introduction to Korean Civilization
    :credit: "3"
    :subject: KREN
    :number: "1011"
    :description: "Introduces the history of Korean culture within the context of political, social, and economic history. Covers the old Choson dynasty to present day Korea. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: First-Year (Beginning) Korean 2
    :credit: "5"
    :subject: KREN
    :number: "1020"
    :description: Continuation of KREN 1010. Prereq., KREN 1010 or instructor consent.
  - :name: Second-Year (Intermediate) Korean 1
    :credit: "5"
    :subject: KREN
    :number: "2110"
    :description: Extends the conversational and written skills acquired at the elementary level. Although emphasis remains on spoken Korean, readings are increased, elementary writing skills are introduced gradually, and some Sino Korean characters are taught. Prereq., KREN 1020 or instructor consent. Meets MAPS requirement for foreign language.
  - :name: Second-Year (Intermediate) Korean 2
    :credit: "5"
    :subject: KREN
    :number: "2120"
    :description: Continuation of KREN 2110. Prereq., KREN 2110 or instructor consent.
  - :name: Advanced Korean 1
    :credit: "5"
    :subject: KREN
    :number: "3110"
    :description: Promotes an advanced level of speaking, reading, and writing. Focuses on contemporary business Korean language as reflected in various Korean media such as newspapers, magazines, and television. The goal is to acquire Korean language skills at a level that allows students to conduct business activities. Prereq., KREN 2120 or instructor consent.
  - :name: Advanced Korean 2
    :credit: "5"
    :subject: KREN
    :number: "3120"
    :description: This second semester of Korean offers advanced level (2) speaking and writing. Focuses on understanding contemporary Korean languages as reflected in various communication media, such as print, TV, and films to help students understand Korean in a variety of contexts. Students should be quite fluent in commanding Korean after this course.
  - :name: Religion and Culture in Korea
    :credit: "3"
    :subject: KREN
    :number: "3441"
    :description: "Examines major religious traditions of Korea, such as mythology, indigenous practices, doctrinal and meditation Buddhism, and Early and Neo-Confucianism and Christianity, and new religions in modern times. Approved for arts and sciences core curriculum: cultural and gender diversity."
  - :name: Independent Study
    :credit: "1"
    :subject: KREN
    :number: "4900"
    :description: May be repeated up to 6 total credit hours.
- :name: Ecology and Evolutionary Biology
  :code: EBIO
  :courses: 
  - :name: "Biology: A Human Approach 1"
    :credit: "3"
    :subject: EBIO
    :number: "1030"
    :description: "Lect. Studies the principles of biology and their implications. Central theme is humans and the environment, emphasizing ecology, natural resource conservation, and the interrelatedness of a growing human population. Recommended for nonscience majors. Meets MAPS requirement for natural science: non-lab. Formerly EPOB 1030. Approved for arts and sciences core curriculum: natural science."
  - :name: "Biology: A Human Approach 2"
    :credit: "3"
    :subject: EBIO
    :number: "1040"
    :description: "Lect. Continues EBIO 1030, focusing on the function of the human body, and maintenance of dynamic equilibrium in the internal environment in the face of a continually changing external environment. Discusses factors influencing these homeostatic conditions and how and why they change. Recommended for nonscience majors. Prereq., EBIO 1030. Formerly EPOB 1040. Approved for arts and sciences core curriculum: natural science."
  - :name: "Biology: A Human Approach Laboratory"
    :credit: "1"
    :subject: EBIO
    :number: "1050"
    :description: "One two-hour lab per week. Provides experiments and exercises relating to concepts presented in EBIO 1030 and 1040 Biology: A Human Approach 1 and 2. This course uses animals and/or animal tissues. Recommended for nonscience majors. When taken with EBIO 1030, meets MAPS requirement for natural science: lab. Formerly EPOB 1050. Approved for arts and sciences core curriculum: natural science."
  - :name: General Biology 1
    :credit: "3"
    :subject: EBIO
    :number: "1210"
    :description: "Lect. Provides a concentrated introduction to molecular, cellular, genetic, and evolutionary biology. Emphasizes fundamental principles, concepts, facts, and questions. Intended for science majors. Credit not granted for this course and EPOB 2060, 2660 or KAPH 2060. Formerly EPOB 1210. Meets MAPS requirement for natural science. Approved for arts and sciences core curriculum: natural science."
  - :name: General Biology 2
    :credit: "3"
    :subject: EBIO
    :number: "1220"
    :description: "Provides a concentrated introduction to organisms, homeostasis, development, behavior, and ecology. Emphasizes fundamental principles, concepts, facts, and questions. Intended for science majors. Prereq., EBIO 1210 or equivalent. Credit not granted for this course and EPOB 2050 or 2650. Formerly EPOB 1220. Approved for arts and sciences core curriculum: natural science."
  - :name: General Biology Laboratory 1
    :credit: "1"
    :subject: EBIO
    :number: "1230"
    :description: "One 3-hour lab per week. Consists of experiments and exercises to provide an extension of basic concepts and scientific approaches presented in General Biology 1. Intended for science majors. Prereq. or coreq., EBIO 1210. Credit not granted for this course and EPOB 2060, 2660 or KAPH 2060. Formerly EPOB 1230. Meets MAPS requirement for natural science. Approved for arts and sciences core curriculum: natural science."
  - :name: General Biology Laboratory 2
    :credit: "1"
    :subject: EBIO
    :number: "1240"
    :description: "One 3-hour lab per week. Consists of experiments and exercises to provide an extension of basic concepts and scientific approaches presented in General Biology 2. Intended for science majors. Prereq. or coreq., EBIO 1220 or equivalent. Credit not granted for this course and EPOB 2050 or 2650. Formerly EPOB 1240. Approved for arts and sciences core curriculum: natural science."
  - :name: Topics in Biological Sciences
    :credit: "1"
    :subject: EBIO
    :number: "1300"
    :description: Covers special topics in biology for freshmen or nonmajors. Introduces scientific methods and principles in biology, as well as issues of current interest in biology. Does not count toward the major in EBIO. Formerly EPOB 1300.
  - :name: Independent Study (Freshman)
    :credit: "1"
    :subject: EBIO
    :number: "1840"
    :description: May be repeated up to 6 total credit hours. Formerly EPOB 1840.
  - :name: Environmental Issues and Biology
    :credit: "1"
    :subject: EBIO
    :number: "2010"
    :description: Lect. Describes how the natural environment is currently stressed by a variety of human actions. Examines the nature of these environmental problems and their impact on living organisms, both human and nonhuman species. Prereq., EBIO 1210 or equivalent. Formerly EPOB 2010.
  - :name: Principles of Ecology
    :credit: "4"
    :subject: EBIO
    :number: "2040"
    :description: Lect. and lab. Introduces principles of ecology, emphasizing patterns and processes at various levels of biological organization. Scope global, but examples often from local environment. Laboratory emphasizes techniques of field biology. Uses animals and/or animal tissues. Prereqs., EBIO 1030, 1040, and 1050, or EBIO 1210, 1220, 1230, and 1240. Credit not granted for this course and EPOB 2050 or EPOB 2650 or EPOB 3020 or EBIO 2640.
  - :name: "Genetics: Molecules to Populations"
    :credit: "4"
    :subject: EBIO
    :number: "2070"
    :description: Lect. and rec. Covers principles of genetics and developmental biology at levels of molecules, cellular organelles, individuals, and populations; asexual and sexual life cycles; and heredity. Recitations allow discussion of genetics problems and implications of genetic principles, and provide demonstrations and simulations of genetic processes. Intended for sophomore majors in EBIO. Prereqs., EBIO 1210, 1220, 1230, and 1240, or EPOB 2050 and 2060. Credit not granted for this course and EBIO 2670. Formerly EPOB 2070.
  - :name: Introduction to Horticulture
    :credit: "4"
    :subject: EBIO
    :number: "2500"
    :description: Lect. and lab. Covers the principles and techniques of plant science applied to cultivated plants. Emphasizes basic plant biology, aspects of the culture environment as variable, and the tools and technology used in culture, regulation, propagation, and protection. Includes a brief survey of the industries related to cultivated plants. Prereqs., EBIO 1210, 1220, 1230, and 1240, or EPOB 2050 and 2060. Formerly EPOB 2500.
  - :name: Plants and Society
    :credit: "2"
    :subject: EBIO
    :number: "2590"
    :description: Acquaints students with the plants that are both essential and desirable to human survival, well-being, and quality of life. Topics include plants and world cultures, food plants, commercial products (beverages, extracts, herbs, and spices, etc.), cosmetics, textiles, wood products, medicinal plants, psychoactive plants, poisonous plants, plant used in horticulture and landscape architecture, wood products, musical instruments, etc. Formerly EPOB 2590.
  - :name: Honors Principles of Ecology
    :credit: "5"
    :subject: EBIO
    :number: "2640"
    :description: Lect., lab, and rec. Introduces principles of ecology, emphasizing patterns and processes at various levels of biological organization. Scope global, but examples often from local environment. Lab emphasizes techniques of field biology. Uses animals and/or animal tissues. Prereqs., EBIO 1210, 1220, 1230, and 1240; or 1030, 1040, and 1050. Credit not granted for this course and EPOB 2050 or 2650 or 3020 or EBIO 2040.
  - :name: "Honors Genetics: Molecules to Populations"
    :credit: "5"
    :subject: EBIO
    :number: "2670"
    :description: Lect., rec., and co-sem. Covers principles of genetics and developmental biology at levels of molecules, cellular organelles, individuals, and populations; asexual and sexual life cycles; and heredity. Recitations allow discussion of genetics problems and implications of genetic principles, and provide demonstrations and simulations of genetic processes. Honors co-seminar covers specific topics in more depth. Prereqs., EBIO 1210, 120, 1230, and 1240, or EPOB 2050 and 2060. Credit not granted for this course and EBIO 2070, which was formerly EPOB 2070.
  - :name: Independent Study (Sophomore)
    :credit: "1"
    :subject: EBIO
    :number: "2840"
    :description: May be repeated up to 6 total credit hours. Formerly EPOB 2840.
  - :name: Teaching Biology
    :credit: "1"
    :subject: EBIO
    :number: "3010"
    :description: Provides an opportunity to assist in teaching of specific laboratory section in EBIO under direct faculty supervision. Students must make arrangements with the faculty member responsible for the course in which they plan to assist. May be repeated up to 4 total credit hours. Formerly EPOB 3010.
  - :name: Conservation Biology
    :credit: "4"
    :subject: EBIO
    :number: "3040"
    :description: Applies principles of population ecology, population genetics, biogeography, animal behavior, and paleobiology to the maintenance of biodiversity and natural systems. The resulting theory is then applied to conservation policy and management techniques. Prereq., EBIO 2040. Same as ENVS 3040. Formerly EPOB 3040.
  - :name: Evolutionary Biology
    :credit: "4"
    :subject: EBIO
    :number: "3080"
    :description: Lect and rec. Emphasizes the fundamental evolutionary concepts that provide explanations for the diversification of life on Earth. Specific topics include the evidence for evolution, adaptation by natural selection, speciation, systematics, molecular and genome evolution, and macroevolutionary patterns and processes. Recitations allow students to explore specific topics in more depth and smaller groups. Prereq., EBIO 2070. Credit may not be granted for this course and EBIO 3680 or EPOB 2080 or 2680. Formerly EPOB 2080.
  - :name: Population and Community Ecology
    :credit: "3"
    :subject: EBIO
    :number: "3110"
    :description: Presents principles of ecology that relate to the niche, population growth, metapopulations, population interactions (within and between trophic levels), community structure and development, landscape ecology and species diversity. Prereq., EBIO 2040 or equivalent. Formerly EPOB 3110.
  - :name: Arctic and Alpine Ecology
    :credit: "3"
    :subject: EBIO
    :number: "3170"
    :description: Lect. and field trips. Focuses on the biology of arctic and alpine environments, limiting physical factors (such as geomorphology and climatic history), and human interaction with cold-stressed environments, especially the arctic. Prereqs., EBIO 1210 and 1220, or EPOB 2050 and 2060. Formerly EPOB 3170.
  - :name: Arctic and Alpine Ecology Lab
    :credit: "1"
    :subject: EBIO
    :number: "3175"
    :description: Examines alpine ecosystems and treeline relative to global change. Weekend (one-day) field trips into the Rocky Mountains, visits to Denver Museum of Nature and Science, and to CU herbarium/plant lab for experiential learning connected to EBIO 3170. Coreq., EBIO 3170. Formerly EPOB 3175. Pass/fail only.
  - :name: Global Ecology
    :credit: "3"
    :subject: EBIO
    :number: "3180"
    :description: "Lect. Involves study of ecological principles and problems at the biosphere level. Presents a worldwide approach to populations, biotic resources, ecologic interactions, land use, deforestation, desertification, species extinctions, pollution, environmental quality, global change, and environmental ethics. Prereqs., EBIO 1210, 1220, 1230, and 1240, or EPOB 2050 and 2060. Formerly EPOB 3180. Approved for arts and sciences core curriculum: natural science."
  - :name: Tropical Marine Ecology
    :credit: "3"
    :subject: EBIO
    :number: "3190"
    :description: "Lect. Examines the biology and ecology of marine ecosystems, emphasizing those occurring in tropical regions such as coral reefs. Studies how these ecosystems are changing and the future impact of human stress on the marine environment. Prereqs., EBIO 1210, 1220, 1230, and 1240, or EPOB 2050 and 2060. Formerly EPOB 3190. Approved for arts and sciences core curriculum: natural science."
  - :name: Animal Behavior
    :credit: "4"
    :subject: EBIO
    :number: "3240"
    :description: Lect. and lab. Topics include basic concepts and history, methods of study, ethical issues, neurobiology, behavior, the development of behavior, predator-prey relationships, communication, aggression and dominance, mating systems, cognitive ethology, and parental care. When possible, life-history strategies, the evolution of behavior, and behavioral ecology are stressed. Uses animals and animal tissues. Prereqs., EBIO 1210, 1220, 1230, and 1240, or EPOB 2050 and 2060. Formerly EPOB 3240.
  - :name: Ecosystem Ecology
    :credit: "3"
    :subject: EBIO
    :number: "3270"
    :description: Integrates information from physics (e.g., energetics), chemistry (the behavior of basic elements), and biology (evolutionary traits of species, multiple photosynthetic pathways, etc.) to understand the structure and functioning of ecosystems. Provides the background and necessary information to understand controls on photosynthesis, decomposition, and nutrient cycling across diverse terrestrial and aquatic landscapes. Prereqs., EBIO 1210, 1220, 1230, 1240, and 2040, or EPOB 2050 and 2060, or EBIO 3020. Formerly EPOB 3270.
  - :name: Microbiology
    :credit: "4"
    :subject: EBIO
    :number: "3400"
    :description: Lect. and lab. Surveys distinguishing characteristics of microorganisms based on structural-functional relationships, taxonomy, growth, and physical-chemical agents of control including antibiotics, metabolism, and genetics. Introduces applied microbiology emphasizing infectious diseases, basic concepts of immunology, and microbial ecology. Uses animals and/or animal tissues. Prereqs., EBIO 1210, 1220, 1230, and 1240, or EPOB 2050 and 2060. Formerly EPOB 3400.
  - :name: History of Biology
    :credit: "3"
    :subject: EBIO
    :number: "3470"
    :description: Lect. Surveys major themes in the development of biological theory from ancient times to present, emphasizing complimentary roles of observation, experiment, and technical innovation, and influence of general cultural environment on scientific advance. Prereqs., EBIO 1210, 1220, 1230, and 1240, or EPOB 2050 and 2060. Formerly EPOB 3470.
  - :name: Plant Biodiversity and Evolution
    :credit: "4"
    :subject: EBIO
    :number: "3500"
    :description: Lect. and lab. Surveys plant types emphasizing diagnostic features of plants in general and major taxa in particular. Focuses on identity, morphology, anatomy, reproduction, ecology, geography, evolution, fossil record, and economic use of taxa. Prereqs., EBIO 1210, 1220, 1230, and 1240, or EPOB 2050 and 2060. Formerly EPOB 3500.
  - :name: Plant Anatomy and Development
    :credit: "4"
    :subject: EBIO
    :number: "3510"
    :description: Lect. and lab. Introduces structures of seed plants, especially angiosperms, and developmental history of these structures. Studies cell types, and their location and function in plant tissues and organs. The laboratory provides an opportunity to examine plant tissues and to prepare tissues for examination by the light microscope. Stresses role of plant structures in the living plant. Prereqs., EBIO 1210, 1220, 1230, and 1240, or EPOB 2050 and 2060. Formerly EPOB 3510.
  - :name: Plant Systematics
    :credit: "4"
    :subject: EBIO
    :number: "3520"
    :description: Lect. and lab. Studies the principles and techniques of modern systematics of organisms, illustrated with examples from the plant kingdom, usually the angiosperms. Framework of course is evolutionary and ecological, as well as taxonomic. Prereq., EBIO 2070. Formerly EPOB 3520.
  - :name: Functional Plant Biology
    :credit: "4"
    :subject: EBIO
    :number: "3530"
    :description: Lect. and lab. Explores mechanisms of plant functioning and how such functioning relates to the performance of the plant under different environmental conditions. Phenomena include water relations, growth and development, and metabolic processes including photosynthesis, respiration, and responses to stress. Prereqs., EBIO 1210, 1220, 1230, and 1240, or equivalent. Formerly EPOB 3530.
  - :name: Parasitology
    :credit: "4"
    :subject: EBIO
    :number: "3630"
    :description: Lect. and lab. Surveys animal parasites, including life histories; emphasizes parasites of humans. Uses animals and/or animal tissues. Prereqs., EBIO 1210, 1220, 1230, and 1240 or EPOB 2050 and 2060. Formerly EPOB 3630.
  - :name: Honors Evolutionary Biology
    :credit: "5"
    :subject: EBIO
    :number: "3680"
    :description: Lect., rec., and co-sem. Emphasizes the fundamental evolutionary concepts that provide explanation for the diversification of life on Earth. Specific topics include the evidence for evolution, adaptation by natural selection speciation, systematics, molecular and genome evolution, and macroevolutionary patterns and process. Recitations allow students to explore specific topics in more depth and smaller groups. Prereqs., EBIO 1210, 1220, 1230, 1240, 2070 or 2670. Credit not granted for this course and EBIO 3080 or EPOB 2080 or 2680.
  - :name: "Animal Diversity: Vertebrates"
    :credit: "4"
    :subject: EBIO
    :number: "3770"
    :description: "Lect. and lab. Provides a broad overview of the biology of vertebrates: evolution and systematics, morphology, physiology, behavior, ecology, and biogeography. Laboratories focus on the diversity of vertebrates, including adaptations and diagnostic features of major groups. Uses animals and/or animal tissues. Prereqs., EBIO 1210, 1220, 1230, and 1240, or equivalent. Formerly EPOB 3770."
  - :name: Independent Study (Junior)
    :credit: "1"
    :subject: EBIO
    :number: "3840"
    :description: May be repeated up to 6 total credit hours. Formerly EPOB 3840.
  - :name: "Animal Diversity: Invertebrates"
    :credit: "4"
    :subject: EBIO
    :number: "3850"
    :description: Lect. and lab. Offers a broad study of the biology of the most diverse group of organisms on Earth. Areas include ecology, physiology, evolution and morphology of aquatic and terrestrial forms. This course uses animals and/or animal tissues. Prereqs., EBIO 1210, 1220, 1230, and 1240, or equivalent, or EPOB 2050 and 2060. Formerly EPOB 3850.
  - :name: Independent Research (Junior)
    :credit: "1"
    :subject: EBIO
    :number: "3870"
    :description: May be repeated up to 6 total credit hours. Formerly EPOB 3870.
  - :name: Internship
    :credit: "1"
    :subject: EBIO
    :number: "3930"
    :description: Provides an academically supervised opportunity for upper-division students to work in public or private organizations. Projects are usually related to students' career goals. Each project has both academic and work components. May be repeated up to 6 total credit hours. Pass/fail only. Formerly EPOB 3930.
  - :name: Argument in Scientific Writing
    :credit: "3"
    :subject: EBIO
    :number: "3940"
    :description: "Emphasizes argumentative strategies used in scientific writing. Reviews essential writing skills to prepare students for academic and professional communication. Restricted to juniors and seniors. No biology credit for majors in EBIO. Formerly EPOB 3940. Approved for arts and sciences core curriculum: written communication."
  - :name: "Seminar: Introduction to EBIO Honors"
    :credit: "1"
    :subject: EBIO
    :number: "3980"
    :description: Presents an introduction to the departmental Honors program. Consists of a lecture component on Honors research, thesis, and defense, as well as a seminar component where students present the findings of their library research, conducted under guidance of a faculty mentor, and hear presentations by graduating Honors candidates on their thesis research. Prereq., 3.2 or better GPA, declared EBIO major, and approval by departmental Honors program.
  - :name: Introduction to EBIO Honors
    :credit: "1"
    :subject: EBIO
    :number: "3990"
    :description: Provides an introduction to the departmental Honors program. Consists of individual library research on a potential Honors thesis topic under the guidance of a faculty mentor. Prereqs., 3.2 or better GPA, declared EBIO major, and approval by departmental Honors committee.
  - :name: Stream Biology
    :credit: "3"
    :subject: EBIO
    :number: "4020"
    :description: Offers a geological, physical, chemical, and biological study of flowing water with special reference to streams and rivers as ecosystems. A laboratory course is offered (see EBIO 4150). Prereqs., EBIO 1210, 1220, 1230, 1240, and 2040, or EPOB 2050 and 2060. Same as EBIO 5020. Formerly EPOB 4020.
  - :name: Limnology
    :credit: "3"
    :subject: EBIO
    :number: "4030"
    :description: "Examines the ecology of inland waters, including a detailed consideration of physical, chemical, and biological properties of freshwater ecosystems: origins and major characteristics of lakes and streams, survey of chemical and nutrient cycles in freshwater habitats, and survey of biotic composition of freshwater environments. Important themes in modern freshwater ecology are considered, including energy flow, trophic structure, eutrophication, and management of freshwater ecosystems. Prereqs., EBIO 1210, 1220, 1230, 1240, and 2040. Same as EBIO 5030. Formerly EPOB 4030."
  - :name: Landscape Ecology
    :credit: "3"
    :subject: EBIO
    :number: "4060"
    :description: Studies distributional patterns of communities and ecosystems, ecological processes that affect those patterns, and changes in pattern and process over time. Consideration of spatial and temporal scales in ecological analyses is required to understand and predict response to broad-scale environmental change. Prereqs., EBIO 1210, 1220, 1230, 1240, and 2040, or EPOB 2050 and 2060. Same as EBIO 5070. Formerly EPOB 4060.
  - :name: Coral Reef Ecology
    :credit: "2"
    :subject: EBIO
    :number: "4090"
    :description: Includes one week of lectures in Boulder and one week of field studies on one of the most complex and beautiful ecosystems in the world, the Caribbean reefs at Cozumel, Mexico. Two week, fall-semester course beginning after Christmas. Prereqs., EBIO 2040 and SCUBA certification. Formerly EPOB 4090.
  - :name: Advanced Ecology
    :credit: "3"
    :subject: EBIO
    :number: "4100"
    :description: Emphasizes specific aspects of ecology based on specialties of faculty. One or more courses are offered most semesters. Topics have included dynamics of mountain ecosystems, tundra ecology, ethnoecology, population dynamics, tropical and insular biology, ecology of fishes, quantitative plant ecology, and arctic and alpine environments. May use animals and/or animal tissues. Prereqs., EBIO 1210, 1220, 1230, 1240, and 2040, or EPOB 2050 and 2060. Same as EBIO 5100. Formerly EPOB 4100.
  - :name: Advanced Ecology
    :credit: "3"
    :subject: EBIO
    :number: "4110"
    :description: See EBIO 4100 for description. May use animals and/or animal tissues. May be repeated up to 9 total credit hours. Prereqs., EBIO 1210, 1220, 1230, 1240, and 1250 or EPOB 2050 and 2060. Same as EBIO 5110. Formerly EPOB 4110.
  - :name: Advanced Ecology
    :credit: "2"
    :subject: EBIO
    :number: "4120"
    :description: See EBIO 4100 for description. May use animals and/or animal tissues. Prereq., EBIO 1210, 1220, 1230, 1240, and 2040, or EPOB 2050 and 2060. Same as EBIO 5120. Formerly EPOB 4120.
  - :name: Plant Ecology
    :credit: "3"
    :subject: EBIO
    :number: "4140"
    :description: Examines the relationships between plants and their physical and biological environments, encompassing physiology, competition, plant-soil and plant-animal interactions, population dynamics, diversity, and influence on ecosystem function. Prereqs., EBIO 1210, 1220, 1230, and 1240. Formerly EPOB 3140.
  - :name: Techniques in Ecology
    :credit: "1"
    :subject: EBIO
    :number: "4150"
    :description: Emphasizes application of modern ecological techniques, such as stream biology, aquatic biology, environmental measurement and control, and techniques in geoecology. May be repeated up to 7 total credit hours. Prereqs., EBIO 1210, 1220, 1230, 1240, and 2040, or EPOB 2050 and 2060. Same as EBIO 5150. Formerly EPOB 4150.
  - :name: Introduction to Biogeochemistry
    :credit: "3"
    :subject: EBIO
    :number: "4160"
    :description: Covers fundamentals of biogeochemical cycling, emphasizing water, carbon, and nutrient dynamics in terrestrial ecosystems; chemical interactions of atmosphere, biosphere, lithosphere, and hydrosphere; and natural and human-managed environments. Prereqs., GEOL 3320 or EBIO 3270, and CHEM 1011 or higher. Same as ENVS 4160 and GEOL 4160. Formerly EPOB 4160.
  - :name: The Scientific Basis for Ecosystem Management of Public Lands
    :credit: "3"
    :subject: EBIO
    :number: "4175"
    :description: An advanced field ecology course emphasizing measurements, statistical procedures, and biotic data information management relevant to land management issues. Develops concepts of adaptive ecosystem management using ongoing field studies on public land in the Colorado Front Range. Prereqs., EBIO 3270 and 3500. Formerly EPOB 4175.
  - :name: Ecological Perspectives on Global Change
    :credit: "3"
    :subject: EBIO
    :number: "4180"
    :description: "Discusses evolutionary and recent geological history of modern environmental problems, using natural changes in climate, biotic diversity, drought, desertification, flood, forest destruction, etc., to show the range and frequency of such events as a perspective on modern reports. Prereq., minimum 14 hours of EBIO course work, including EBIO 2040, EPOB 2050 or 3020. Formerly EPOB 4180. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Molecular Systematics and Evolution
    :credit: "3"
    :subject: EBIO
    :number: "4290"
    :description: Reviews principles and theoretical foundations of molecular evolution and molecular systematics. Emphasizes hypothesis testing and using various methods of analysis for interpreting molecular variation in nature. Prereq., EBIO 3080 or instructor consent. Same as EBIO 5290. Formerly EPOB 4290.
  - :name: Biological Field Studies
    :credit: "1"
    :subject: EBIO
    :number: "4350"
    :description: Stresses broad areas of biology and employs field approaches. Uses animals and/or animal tissues. May be repeated up to 4 total credit hours. Prereqs., EBIO 1210, 1220, 1230, and 1240, or EPOB 2050 and 2060. Same as EBIO 5350. Formerly EPOB 4350.
  - :name: Biometry
    :credit: "4"
    :subject: EBIO
    :number: "4410"
    :description: Lect. and lab. Offers a demanding, problems-oriented methods course in statistical inference procedures, assumptions, limitations, and applications emphasizing techniques appropriate to realistic biological problems. Includes data file management using interactive computing techniques. Prereqs., EBIO 1210, 1220, 1230, and 1240, or EPOB 2050 and 2060. Same as EBIO 5410. Formerly EPOB 4410.
  - :name: Special Topics
    :credit: "1"
    :subject: EBIO
    :number: "4460"
    :description: Familiarizes students with specialized areas of biology. May be repeated up to 9 total credit hours. Prereqs., EBIO 1210, 1220, 1230, and 1240, or equivalent. Same as EBIO 5460. Formerly EPOB 4460.
  - :name: Advanced Plant Physiology
    :credit: "3"
    :subject: EBIO
    :number: "4570"
    :description: "Evaluates critically various concepts underlying the functioning of plants, including current controversial topics. Emphasizes the responses of plants to various environmental factors. Prereq., EBIO 3530. Same as EBIO 5570. Formerly EPOB 4570. Approved for arts and sciences core curriculum: critical thinking."
  - :name: Field Techniques in Environmental Science
    :credit: "2"
    :subject: EBIO
    :number: "4630"
    :description: Applies field and laboratory methods for assessing the abiotic and biotic environment. Emphasizes field techniques in climatology, surveying soils, hydrology, geomorphology, plant and animal ecology, and environmental law. Evaluation by written module reports and maps. This course may use animals and/or animal tissues. Prereqs., EBIO 2050 and instructor consent. Same as ENVS 4630. Formerly EPOB 4630.
  - :name: Plant Field Studies
    :credit: "2"
    :subject: EBIO
    :number: "4640"
    :description: Includes field-oriented courses offered at irregular intervals during the academic year or during summer sessions. May be repeated up to 7 total credit hours. Prereq., EBIO 2040. Formerly EPOB 4640.
  - :name: Insect Biology
    :credit: "4"
    :subject: EBIO
    :number: "4660"
    :description: Lect. and lab. Introduction to evolution, ecology, physiology, and behavior of insects. Emphasizes how insects have solved problems, such as maintaining water balance or finding food, that are shared by all animals but for which there may be unique solutions among the insects. Agricultural and human health problems relative to entomology are discussed. Uses animals and/or animal tissues. Prereqs., EBIO 1210, 1220, 1230, and 1240, or EPOB 2050 and 2060. Same as EBIO 5660. Formerly EPOB 4660.
  - :name: Biology of Amphibians and Reptiles
    :credit: "3"
    :subject: EBIO
    :number: "4740"
