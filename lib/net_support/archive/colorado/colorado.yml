  - :name: Women and Society in Industrial Europe
    :credit: "3"
    :subject: HIST
    :number: "4614"
    :description: Examines impact of industrialization and related social change on women in modern European history. Topics include work, family, sexuality, and women in movements for social and political change. Prereq., HIST 1020 or 1040. Restricted to sophomores/juniors/seniors. Same as WMST 4614.
  - :name: Law and Legal History in Early Modern Europe
    :credit: "3"
    :subject: HIST
    :number: "5014"
    :description: Explores use of legal records as a source for writing not only political and economic history, but social and cultural history as well. Traces the historiographic and methodological trajectory of legal history in early modern European countries. Prereq., graduate standing.
