- :name: Astrophysical and Planetary Sciences
  :code: ASTR
  :courses: 
  - :name: Introductory Astronomy 1
    :credit: "4"
    :subject: ASTR
    :number: "1010"
    :description: "Introduces principles of modern astronomy for nonscience majors, summarizing our present knowledge about the Earth, Sun, moon, planets, and origin of life. Requires nighttime observation sessions at Sommers-Bausch Observatory and Fiske Planetarium. Similar to ASTR 1110, but with additional recitation and lab experience. Also similar to ASTR 1030. Students may receive credit for only one of ASTR 1010, 1110, or 1030. Meets MAPS requirement for natural science: lab or non-lab. Approved for arts and sciences core curriculum: natural science."
  - :name: Introductory Astronomy 2
    :credit: "4"
    :subject: ASTR
    :number: "1020"
    :description: "Introduces principles of modern astronomy for nonscience majors, summarizing our present knowledge about the Sun, stars, birth and death of stars, neutron stars, black holes, galaxies, quasars, and the organization and origins of the universe. Offers nighttime observation sessions at Sommers-Bausch Observatory and Fiske Planetarium. Similar to ASTR 1120, but with sequence link to ASTR 1010. Also similar to ASTR 1040. Students may receive credit for only one of ASTR 1020, 1120, or 1040. Prereq., ASTR 1010 or 1110. Approved for arts and sciences core curriculum: natural science."
  - :name: Accelerated Introductory Astronomy 1
    :credit: "4"
    :subject: ASTR
    :number: "1030"
    :description: "Covers principles of modern astronomy summarizing our present knowledge about the Earth, Sun, moon, planets, and origin of life. Requires nighttime observation sessions at Sommers-Bausch Observatory and Fiske Planetarium. Required in ASTR major/minor. Prereq. or coreq., Calculus I (MATH 1300 or APPM 1350). Students may receive credit for only one of ASTR 1030, 1010, or 1110. Similar to ASTR 1010 and 1110, but taught at a higher intellectual level, including a significant amount of quantitative analysis. Approved for arts and sciences core curriculum: natural science."
  - :name: Accelerated Introductory Astronomy 2
    :credit: "4"
    :subject: ASTR
    :number: "1040"
    :description: "Covers principles of modern astronomy summarizing our present knowledge about the sun, stars, birth and death of stars, neutron stars, black holes, galaxies, quasars, and the organization and origins of the universe. Offers opportunities to attend nighttime observing sessions at Sommers-Bausch Observatory. Some sessions are at the Fiske Planetarium. Required in ASTR major/minor. Prereq., ASTR 1030. Prereq. or coreq., Calculus I (MATH 1300 or APPM 1350). Students may receive credit for only one of ASTR 1020, 1040, or 1120. Similar to ASTR 1010 and 1020 but taught at a higher intellectual level including a significant amount of quantitative analysis. Approved for arts and sciences core curriculum: natural science."
  - :name: "General Astronomy: The Solar System"
    :credit: "3"
    :subject: ASTR
    :number: "1110"
    :description: "Examines principles of modern astronomy for nonscience majors, summarizing our present knowledge about the Earth, Sun, moon, planets, and the origin of life. Offers opportunities to attend nighttime observation sessions at Sommers-Bausch Observatory and Fiske Planetarium. Similar to ASTR 1010, without lab and recitation. Also similar to ASTR 1030. ASTR 1110 and 1120 may be taken in either order. Students may receive credit for only one of ASTR 1110, 1010, or 1030. Meets MAPS requirement for natural science: nonlab. Approved for arts and sciences core curriculum: natural science."
  - :name: "General Astronomy: Stars and Galaxies"
    :credit: "3"
    :subject: ASTR
    :number: "1120"
    :description: "Examines principles of modern astronomy for nonscience majors, summarizing our present knowledge about the Sun, stars, neutron stars, black holes, interstellar gas, galaxies, quasars, and the structure and origins of the universe. Offers opportunities to attend nighttime observation sessions at Sommers-Bausch Observatory and Fiske Planetarium. Similar to ASTR 1020, without sequence link to ASTR 1010. Also similar to ASTR 1040. ASTR 1110 and 1120 can be taken in either order. Students may receive credit for only one of ASTR 1120, 1020, or 1040. Approved for arts and sciences core curriculum: natural science."
  - :name: Ancient Astronomies of the World
    :credit: "3"
    :subject: ASTR
    :number: "2000"
    :description: "Documents the numerous ways in which observational astronomy and cosmology have been features of ancient cultures. Includes naked eye astronomy, archaeoastronomy, ethnoastronomy, concepts of time, calendrics, cosmogony, and cosmology. Approved for arts and sciences core curriculum: natural science or cultural and gender diversity."
  - :name: Modern Cosmology---Origin and Structure of the Universe
    :credit: "3"
    :subject: ASTR
    :number: "2010"
    :description: "Introduces modern cosmology to nonscience majors. Covers the Big Bang; the age, size, and structure of the universe; and the origin of the elements and of stars, galaxies, the solar system, and life. Approved for arts and sciences core curriculum: natural science."
  - :name: Black Holes
    :credit: "3"
    :subject: ASTR
    :number: "2030"
    :description: "Black holes are one of the most bizarre phenomena of nature. Students are introduced to the predicted properties of black holes, astronomical evidence for their existence and formation, and modern ideas about space, time, and gravity. Approved for the arts and sciences core curriculum: natural science."
  - :name: Gateway to Space
    :credit: "3"
    :subject: ASTR
    :number: "2500"
    :description: Introduces the basics of atmosphere and space sciences, space exploration, spacecraft design, rocketry, and orbits. Students design, build, and launch a miniature satellite on a high altitude balloon. Explores the current research in space through lectures from industry. Recommended prereqs., APPM 1360 or MATH 2300 and PHYS 1120 or ASTR 1040. Restricted to ASTR or PHYS majors. Same as ASEN 2500. Similar to ASEN 4500.
  - :name: Computational Techniques
    :credit: "3"
    :subject: ASTR
    :number: "2600"
    :description: Introduces practical research skills and provides orientation to computational tools commonly used in research by astrophysicists and planetary scientists, including UNIX and IDL. Restricted to ASTR majors.
  - :name: Independent Study
    :credit: "1"
    :subject: ASTR
    :number: "2840"
    :description: May be repeated up to 6 total credit hours. Prereq., instructor consent.
  - :name: Extraterrestrial Life
    :credit: "3"
    :subject: ASTR
    :number: "3300"
    :description: Discusses the scientific basis for the possible existence of extraterrestrial life. Includes origin and evolution of life on Earth; possibility of life elsewhere in the solar system, including Mars; and the possibility of life on planets around other stars. Prereq., one-year sequence in a natural science. Same as GEOL 3300.
  - :name: Observations and Instrumentation 1
    :credit: "4"
    :subject: ASTR
    :number: "3510"
    :description: Lab course in astronomical observation and instrumentation. Hands-on exercises include obtaining and analyzing multi-wavelength data, basic optical design and instrumentation, and statistical analysis of data, with emphasis on imaging applications. A significant number of observation sessions are required. Prereq. or coreq., Calculus 2 (MATH 2300 or APPM 1360), one year of college physics, and one year of college astronomy. Elective for APS major and minor.
  - :name: Observations and Instrumentation 2
    :credit: "4"
    :subject: ASTR
    :number: "3520"
    :description: Lab course in observation and instrumentation. Hands-on exercises include obtaining and analyzing multi-wavelength data, optical design and instrumentation, and statistical analysis, with emphasis on spectroscopy. A significant number of observation sessions are required. Prereq., ASTR 3510 or instructor consent. Elective for APS major and minor.
  - :name: Planets and Their Atmospheres
    :credit: "3"
    :subject: ASTR
    :number: "3720"
    :description: Explores the physics and chemistry of the atmospheres of Mars, Venus, Jupiter, Saturn, and Titan. Examines evolution of the atmospheres of Earth, Venus, and Mars; and the escape of gases from the Galilean satellites, Titan and Mars; the orbital characteristics of moons, planets, and comets. Uses recent results of space exploration. Elective for APS major and minor. Prereqs., PHYS 1110 and 1120, and either MATH 1300 and 2300, or APPM 1350 and 1360, or instructor consent. Same as ATOC 3720.
  - :name: Astrophysics 1---Stellar and Interstellar
    :credit: "3"
    :subject: ASTR
    :number: "3730"
    :description: ASTR 3730 and 3830 provide a year-long introduction to physical processes, observations, and current research methods in stellar, interstellar, galactic, and extra-galactic astrophysics, with astronomical applications of gravity, radiation processes, spectroscopy, gas dynamics, and plasma physics. Prereqs. or coreqs., PHYS 2130 or 2170, and MATH 2400 or APPM 2350. Elective for APS major and minor.
  - :name: Cosmology and Relativity
    :credit: "3"
    :subject: ASTR
    :number: "3740"
    :description: Special and general relativity as applied to astrophysics, cosmological models, observational cosmology, experimental relativity, and the early universe. Prereqs. or coreqs., PHYS 2130 or 2170, and MATH 2400 or APPM 2350. Elective for APS major and minor.
  - :name: Planets, Moons, and Rings
    :credit: "3"
    :subject: ASTR
    :number: "3750"
    :description: Approaches the physics of planets, emphasizing their surfaces, satellites, and rings. Topics include formation and evolution of planetary surfaces, history of the terrestrial planets, and dynamics of planetary rings. Both ASTR 3720 and ASTR 3750 may be taken for credit in any order. Prereqs., PHYS 1110 and 1120, and calculus (MATH 1300 and 2300, or APPM 1350 and 1360). Elective for APS major and minor.
  - :name: Solar and Space Physics
    :credit: "3"
    :subject: ASTR
    :number: "3760"
    :description: Explores the physical processes linking the Sun and planets, emphasizing solar radiative and particulate variability and the response of planetary atmospheres and magnetospheres. Topics include the solar dynamo, solar wind, coronal mass ejections, cosmic ray modulation, magnetospheres, aurora, the space environment, and climate variability. Prereqs./coreqs., PHYS 2130 or 2170 and MATH 2400 or APPM 2350. Recommended prereq., PHYS 3310. Elective for APS major and minor.
  - :name: Introduction to Scientific Data Analysis and Computing
    :credit: "3"
    :subject: ASTR
    :number: "3800"
    :description: Covers analytical and numerical techniques used in scientific data analysis, including statistical analysis, error analysis, functional fitting, spectral analysis, image processing, and testing theoretical compliance. Examples are from space-based and ground-based astronomy. The computer laboratories are based on IDL which is introduced in the course. Prereqs. or coreqs., ASTR 1040 or equivalent, PHYS 1120 or equivalent, and MATH 2400 or APPM 2350. Restricted to ASTR and PHYS majors. Credit not granted for this course and ASTR 2800.
  - :name: Astrophysics 2---Galactic and Extragalactic
    :credit: "3"
    :subject: ASTR
    :number: "3830"
    :description: ASTR 3730 and 3830 provide a year-long introduction to physical processes, observations, and current research methods in stellar, interstellar, galactic, and extragalactic astrophysics, with astronomical applications of gravity, radiation processes, spectroscopy, gas dynamics, and plasma physics. Prereqs. or coreqs., ASTR 3730, and PHYS 2130 or 2170, and MATH 2400 or APPM 2350. Elective for APS major and minor.
  - :name: "Senior Practicum I: The Practice and Conduct of Science"
    :credit: "3"
    :subject: ASTR
    :number: "4010"
    :description: "Intensive seminar and practicum introduction to science philosophy, methodology, ethics, interaction with society, research preparation, proposal analysis, and writing and scientific publication. Entry course for &quot;capstone experience&quot; involving guided research and/or practicum work. Prereq. or coreq., ASTR 3730, 3830 or ASTR 3720, 3750. Restricted to juniors and seniors in APS. Required course for receiving honors in APS. Elective for APS major and minor. Approved for arts and sciences core curriculum: critical thinking."
  - :name: "Senior Practicum II: Guided Research"
    :credit: "3"
    :subject: ASTR
    :number: "4020"
    :description: Guided, intensive research project giving APS majors a capstone experience. This course is a framework for guided practicum work at the observatory, the planetarium, the Space Grant College, an instrument/satellite laboratory, or with individual professors in the department. Prereq., ASTR 4010. Restricted to juniors and seniors in APS.
  - :name: "Space Science: Practice and Policy"
    :credit: "3"
    :subject: ASTR
    :number: "4800"
    :description: "Exposes students to current controversies in science that illustrate the scientific method and the interplay of observation, theory, and science policy. Students research and debate both sides of the issues, which include strategies and spin-offs of space exploration, funding of science, big vs. small science, and scientific heresy and fraud. Prereqs., ASTR 1110 and 1120, or equivalent, or PHYS 1110 and 1120, or PHYS 2010 and 2020. Approved for the arts and sciences core curriculum: critical thinking."
  - :name: Independent Study
    :credit: "1"
    :subject: ASTR
    :number: "4840"
    :description: May be repeated up to 6 total credit hours. Prereq., instructor consent.
  - :name: Independent Study
    :credit: "1"
    :subject: ASTR
    :number: "4841"
    :description: May be repeated up to 7 total credit hours.
  - :name: Internal Processes 1
    :credit: "4"
    :subject: ASTR
    :number: "5110"
    :description: Explores thermal, mechanical, quantum, and radiative processes in gases and plasmas, emphasizing spectroscopy, atomic and molecular physics, statistical mechanics, and kinetic theory, with applications to astrophysics, planetary physics, and plasmas. Prereq., undergraduate physics.
  - :name: Internal Processes 2
    :credit: "4"
    :subject: ASTR
    :number: "5120"
    :description: A second-semester continuation of ASTR 5110. Introduces graduate students in astrophysics and planetary sciences to radiative transfer in continuum and lines, fluid dynamics of compressible gases, flows in gravity, shock waves, and MHD, with application to stars, planets, and gas in space. Prereq., ASTR 5110.
  - :name: Astrophysical and Space Plasmas
    :credit: "3"
    :subject: ASTR
    :number: "5140"
    :description: Teaches magnetohydrodynamics and a few related areas of plasma physics applied to space and astrophysical systems, including planetary magnetospheres and ionospheres, stars, and interstellar gas in galaxies. Prereq., graduate standing in APS or physics. Same as PHYS 5141.
  - :name: Introductory Plasma Physics
    :credit: "3"
    :subject: ASTR
    :number: "5150"
    :description: Includes basic phenomena of ionized gases, static and dynamic shielding, linear waves, instabilities, particles in fields, collisional phenomena, fluid equations, collisionless Boltzman equations, Landau damping, scattering and absorption of radiation in plasmas, elementary nonlinear processes, WKB wave theory, controlled thermonuclear fusion concepts, astrophysical applications, and experimental plasma physics (laboratory). Same as PHYS 5150.
  - :name: Introduction to Magnetospheres
    :credit: "3"
    :subject: ASTR
    :number: "5300"
    :description: Introduces solar and stellar winds, and planetary and stellar magnetospheres. Acquaints students with the guiding center theory for particle motion, magnetospheric topology, convection, radiation belts, magnetic storms and substorms, and auroras.
  - :name: Introduction to Fluid Dynamics
    :credit: "3"
    :subject: ASTR
    :number: "5400"
    :description: Covers equations of fluid motion relevant to planetary atmospheres and oceans, as well as stellar atmospheres; effects of rotation and viscosity; and vorticity dynamics, boundary layers, and wave motions. Introduces instability theory, nonlinear equilibration, and computational methods in fluid dynamics. Same as ATOC 5400.
  - :name: Fluid Instabilities, Waves, and Turbulence
    :credit: "3"
    :subject: ASTR
    :number: "5410"
    :description: Involves linear and nonlinear analyses of small-scale waves and instabilities in stratified fluids, with effects of rotation. Studies internal gravity and acoustic waves with terrestrial, planetary, and astrophysical applications. Also studies thermal and double-diffusive convection, homogeneous and stratified shear flow instabilities. Examines these topics from the onset of small amplitude disturbances to their nonlinear development and equilibration. Prereq., ASTR 5400 or ATOC 5060. Same as ATOC 5410.
  - :name: Mathematical Methods
    :credit: "3"
    :subject: ASTR
    :number: "5540"
    :description: Presents an applied mathematics course designed to provide the necessary analytical and numerical background for courses in astrophysics, plasma physics, fluid dynamics, electromagnetism, and radiation transfer. Topics include integration techniques, linear and nonlinear differential equations, WKB and Fourier transform methods, adiabatic invariants, partial differential equations, integral equations, and integrodifferential equations. Draws illustrative examples from the areas of physics listed above. Same as ATOC 5540.
  - :name: Observations, Data Analysis and Statistics
    :credit: "3"
    :subject: ASTR
    :number: "5550"
    :description: Introduces multi-wavelength observational techniques, their limitations and effects of various noise sources. Describes basic data handling, error analysis, and statistical tests relevant to modeling. Topics include probability distributions, model-fitting algorithms, confidence intervals, correlations, sampling and convolution. Students derive physical measurements and uncertainities with hands-on analysis of real datasets. Prereq., senior level undergraduate physics or instructor consent.
  - :name: Radiative Processes in Planetary Atmospheres
    :credit: "3"
    :subject: ASTR
    :number: "5560"
    :description: Applies radiative transfer theory to problems in planetary atmospheres, with primary emphasis on the Earth's atmosphere; principles of atomic and molecular spectroscopy; infrared band representation; absorption and emission of atmospheric gases; radiation flux and flux divergence computations; radiative transfer and fluid motions; additional applications such as the greenhouse effect; and inversion methods and climate models. Prereq. or coreq., ASTR 5110. Recommended prereq., ATOC 5235. Same as ATOC 5560.
  - :name: Stellar Structure and Evolution
    :credit: "3"
    :subject: ASTR
    :number: "5700"
    :description: "Examines basic stellar astronomy: stellar classifications, kinematics, populations and distributions, and H-R diagrams. Covers principles of stellar structure, including energy generation and energy transport by radiation and convection. Includes stellar evolution theory, including compact objects. Prereq., undergraduate physics."
  - :name: High-Energy Astrophysics
    :credit: "3"
    :subject: ASTR
    :number: "5710"
    :description: Studies astrophysics of UV, x-ray, gamma-ray, and cosmic-ray sources, including fundamentals of radiative and particle processes, neutron stars, black holes, pulsars, quasars, supernovas and their remnants; stellar flares; accretion disks; binary x-ray sources; and other cosmic x-ray sources. Prereq., senior-level undergraduate physics.
  - :name: Galaxies
    :credit: "3"
    :subject: ASTR
    :number: "5720"
    :description: Highlights the classification, structure, content, dynamics, and other observational properties of galaxies, active galaxies, and clusters of galaxies. Discusses Hubble's Law, the cosmic distance scale, and the intergalactic medium. Prereq., undergraduate physics.
  - :name: Stellar Atmospheres and Radiative Transfer
    :credit: "3"
    :subject: ASTR
    :number: "5730"
    :description: "Explores stellar atmospheres: basic stellar atmospheres, spectral line formation, interpretation of stellar spectra, and model atmospheres. Examines solar physics: the Sun as a star, solar cycle, chromospheric and coronal structure, energy balance, magnetic field, and solar wind. Prereqs., ASTR 5110 and undergraduate physics."
  - :name: Interstellar Astrophysics
    :credit: "3"
    :subject: ASTR
    :number: "5740"
    :description: Highlights structure, dynamics, and ecology of the interstellar medium, stressing the physical mechanisms that govern the thermal, ionization, and dynamic state of the gas and dust; observations at all wavelengths; star formation; and relation to external galaxies. Prereq., ASTR 5110 or instructor consent.
  - :name: Astrophysical Instrumentation
    :credit: "3"
    :subject: ASTR
    :number: "5760"
    :description: Covers the fundamentals underlying the design, construction, and use of instrumentation used for astrophysical research ranging from radio-wavelengths to gamma rays. Topics include Fourier transforms and their applications, optical design concepts, incoherent and coherent signal detection, electronics and applications, and signal acquisition and processing. Prereq., undergraduate physics.
  - :name: Cosmology
    :credit: "3"
    :subject: ASTR
    :number: "5770"
    :description: Studies the smooth universe, including Friedmann-Robertson-Walker metric, Friedmann equations, cosmological parameters, inflation, primordial nucleosynthesis, recombination, and cosmic microwave background. Also studies the lumpy universe, including linear growth of fluctuations, power spectra of CMB and galaxies, dark matter, and large scale flows. Covers galaxy formation and intergalactic medium. Prereq., undergraduate physics, graduate standing, or instructor consent.
  - :name: Planetary Surfaces and Interiors
    :credit: "3"
    :subject: ASTR
    :number: "5800"
    :description: Examines processes operating on the surfaces of solid planets and in their interiors. Emphasizes spacecraft observations, their interpretation, the relationship to similar processes on Earth, the relationship between planetary surfaces and interiors, and the integrated geologic histories of the terrestrial planets and satellites. Prereq., graduate standing in physical sciences or instructor consent. Same as GEOL 5800.
  - :name: Planetary Atmospheres
    :credit: "3"
    :subject: ASTR
    :number: "5810"
    :description: Covers the structure, composition, and dynamics of planetary atmospheres. Includes the origin of planetary atmospheres, chemistry and cloud physics, greenhouse effects, climate, and the evolution of planetary atmospheres---past and future. Prereq., graduate standing in physical sciences or instructor consent. Same as ATOC 5810 and GEOL 5810.
  - :name: Origin and Evolution of Planetary Systems
    :credit: "3"
    :subject: ASTR
    :number: "5820"
    :description: Considers the origin and evolution of planetary systems, including proto-planetary disks, condensation in the solar nebula, composition of meteorites, planetary accretion, comets, asteroids, planetary rings, and extrasolar planets. Applies celestial mechanics to the dynamical evolution of solar system bodies. Prereq., graduate standing in physical sciences or instructor consent. Same as GEOL/ATOC 5820.
  - :name: Topics in Planetary Science
    :credit: "3"
    :subject: ASTR
    :number: "5830"
    :description: Examines current topics in planetary science, based on recent discoveries, spacecraft observations, and other developments. Focuses on a specific topic each time the course is offered, such as Mars, Venus, Galilean satellites, exobiology, comets, or extrasolar planets. May be taken twice for credit. Prereq., graduate standing in physical sciences or instructor consent. Same as ATOC 5830 and GEOL 5830.
  - :name: Seminar in Planetary Science
    :credit: "1"
    :subject: ASTR
    :number: "5835"
    :description: May be repeated up to 4 total credit hours to meet candidacy requirements. Prereq., graduate standing or instructor consent; undergraduate physics. Same as ATOC/GEOL 5835.
  - :name: Reading and Research in Astrophysical and Planetary Sciences
    :credit: "1"
    :subject: ASTR
    :number: "5920"
    :description: May be repeated up to 6 total credit hours. Prereq., instructor consent.
  - :name: Seminar in Astrophysics
    :credit: "1"
    :subject: ASTR
    :number: "6000"
    :description: Studies current research and research literature on an astrophysical topic. Students and faculty give presentations. Subjects vary each semester. May be repeated for a total of 4 credit hours to meet candidacy requirements. Prereq., graduate standing or instructor consent.
  - :name: Earth and Planetary Physics 1
    :credit: "3"
    :subject: ASTR
    :number: "6610"
    :description: Examines mechanics of deformable materials, with applications to earthquake processes. Introduces seismic wave theory. Other topics include inversion of seismic data for the structure, composition, and state of the interior of the Earth. Same as GEOL 6610 and PHYS 6610.
  - :name: Earth and Planetary Physics 2
    :credit: "3"
    :subject: ASTR
    :number: "6620"
    :description: Covers space and surface geodetic techniques as well as potential theory. Other topics are the definition and geophysical interpretation of the geoid and of surface gravity anomalies; isostasy; post-glacial rebound; and tides and the rotation of the Earth. Same as GEOL 6620 and PHYS 6620.
  - :name: Earth and Planetary Physics 3
    :credit: "3"
    :subject: ASTR
    :number: "6630"
    :description: Examines the solar system, emphasizing theories of its origin and meteorites. Highlights distribution of radioactive materials, age dating, heat flow through continents and the ocean floor, internal temperature distribution in the Earth, and mantle convection. Also covers the origin of the oceans and atmosphere. Same as GEOL 6630 and PHYS 6630.
  - :name: Seminar in Geophysics
    :credit: "1"
    :subject: ASTR
    :number: "6650"
    :description: Advanced seminar studies in geophysical subjects for graduate students. Same as GEOL 6650 and PHYS 6650.
