    :subject: MNG
    :credit: "3"
    :description: For nonmining students. Nontechnical treatment of mining methods, practices, and role in today's civilization; socioeconomic and environmental problems.
  - :number: "401"
    :name: INTRODUCTION TO MINING OPERATIONS
    :subject: MNG
    :credit: "1"
    :description: "Effective Date: SP2008 An introduction to underground and surface mining methods; selection of extraction equipment; relevant auxiliary operations. Not intended for Mining Engineering majors. Prerequisite: E MCH 211"
  - :number: "402"
    :name: MINE PLANT ENGINEERING
    :subject: MNG
    :credit: "3"
    :description: "Theory and concepts of electrical power systems and loads in mining and similar industrial applications; drive systems for materials handling. Prerequisite: PHYS 212"
  - :number: "403"
    :name: MINE POWER SYSTEM DESIGN
    :subject: MNG
    :credit: "3"
    :description: "Effective Date: SP2008 Mine power system arrangements; design and specification of components and equipment. Prerequisite: MNG 402 or E E 211 or E E 387"
