    :name: WONDERS OF THE ANCIENT WORLD
    :subject: CAMS
    :credit: "3"
    :description: Overview of ancient world by focusing on the famed "Seven Wonders" and similar achievements from 3000 B.C.E.-1st Century C.E.
  - :number: "020"
    :name: EGYPTIAN CIVILIZATION
    :subject: CAMS
    :credit: "3"
    :description: The culture, history, literature, and archaeology of ancient Egypt from the dawn of history to the Greco-Roman period.
  - :number: "025"
    :name: GREEK CIVILIZATION
    :subject: CAMS
    :credit: "3"
    :description: The origin and development of the ancient Greek people; their political and social institutions, public and private life.
  - :number: "033"
    :name: ROMAN CIVILIZATION
    :subject: CAMS
    :credit: "3"
    :description: Origin of the Romans; sociopolitical development; food, homes, education, marriage, family life, amusements, private and public worship.
