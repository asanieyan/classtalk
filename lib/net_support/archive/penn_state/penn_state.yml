  - :number: "501"
    :name: INTERFACIAL PHENOMENA IN MINERAL SYSTEMS
    :subject: MN PR
    :credit: "3"
    :description: "Applications of surface phenomena to mineral engineering systems. Thermodynamics of surfaces, flotation, adsorption of detergents, electrical double layer, flocculation, dispersion. Prerequisite: CHEM 450"
  - :number: "502"
    :name: FROTH FLOTATION AND AGGLOMERATION
    :subject: MN PR
    :credit: "3"
    :description: "Intensive study of theory and applications of froth flotation and agglomeration. Prerequisite: MN PR 501"
  - :number: "503"
    :name: COLLOID PHENOMENA
    :subject: MN PR
    :credit: "3"
    :description: "Flotation microkinetics; shear, carrier, and selective flocculation; aerosols, foams, and emulsions; spherical agglomeration and emulsion flotation; colloids in hydrometallurgy. Prerequisite: CHEM 450"
  - :number: "505"
    :name: PHYSICAL SEPARATIONS IN MINERAL PROCESSING
    :subject: MN PR
    :credit: "3"
    :description: "Intensive study of theory and applications of gravity, magnetic, electrostatic, centrifugal, and other methods of mineral processing. Prerequisite: MN PR 401"
  - :number: "506"
    :name: MINERAL PROCESS PLANT DESIGN
    :subject: MN PR
    :credit: "3"
    :description: "Process design and economy. Development and quantification of flow sheets. Integration of unit operations. Plant layout, equipment selection, and instrumentation. Prerequisite: MN PR 401"
  - :number: "507"
    :name: HYDROMETALLURGICAL PROCESSING
    :subject: MN PR
    :credit: "3"
    :description: "Fundamental physico-chemical factors underlying the aqueous extraction and recovery of metals and nonmetals from ores, minerals, and scrap metal. Prerequisite: MATSE 426"
  - :number: "508"
    :name: MINERAL PARTICLE SYSTEMS
    :subject: MN PR
    :credit: "3"
    :description: Creation, characterization, separation, and agglomeration of particles. Comminution, sizing, fractionation of powders; surface area, pore size determinations. Agglomeration and balling.
  - :number: "509"
    :name: PARTICLE-FLUID DYNAMICS
    :subject: MN PR
    :credit: "3"
    :description: Movement of particles in fluids, rheology of non-Newtonian mineral suspensions, design of concentrating devices, fluidized beds, electrodynamic, magnetic separations.
  - :number: "510"
    :name: SIZE REDUCTION
    :subject: MN PR
    :credit: "3"
    :description: Review of the state of the art in precise design of size reduction devices; their incorporation into mineral processing circuits.
  - :number: "520"
    :name: MATHEMATICAL MODELING FOR MINERAL PROCESS ENGINEERS
