  - :number: "301"
    :name: ELEMENTS OF MINERAL PROCESSING
    :subject: MN PR
    :credit: "3"
    :description: "Introduction to mineral process engineering. Sampling, sizing, comminution, physical and chemical processes, applications to industrial practice. Pollution control. Prerequisite: CHEM 110 or CHEM 106 ; MATH 141"
  - :number: "401"
    :name: MINERAL PROCESS ENGINEERING
    :subject: MN PR
    :credit: "3"
    :description: "Unit operations for processing particulate materials: comminution, screening, classification, slurry pumping, thickening, filtration, etc.; application to mineral processing plant design. Prerequisite: MN PR 301 , MATH 250 or MATH 251"
  - :number: "410"
    :name: INTRODUCTION TO QUANTITATIVE MINERAL PROCESSING ENGINEERING ANALYSIS
    :subject: MN PR
    :credit: "3"
    :description: "This course examines the use of quantitative engineering techniques such as simulation, optimization, parameter estimation, etc., to calculate the expectations of mineral processing circuitry. Prerequisite: MN PR 301 , MN PR 401"
  - :number: "413"
    :name: MINERAL PROCESSING LABORATORY
    :subject: MN PR
    :credit: "1"
    :description: "A laboratory study of the chemical and physical principles involved in practical mineral processing operations. Prerequisite: or concurrent: MN PR 301"
  - :number: "421"
    :name: PARTICLE TECHNOLOGY LABORATORY
    :subject: MN PR
    :credit: "1"
    :description: "Particle sizing techniques used in mineral separations. Sampling, sieving, perturbation, adsorption, microscopic methods. Separations based on size, shape, density, paramagnetism. Prerequisite: MATH 250 or MATH 251 ; PHYS 212"
  - :number: "424"
    :name: COAL PREPARATION
    :subject: MN PR
    :credit: "3"
    :description: "Unit operations, flowsheets, and testing methods used in preparation of coal. Prerequisite: MN PR 301"
  - :number: "425"
    :name: INTERFACIAL PHENOMENA AND FLOTATION
    :subject: MN PR
    :credit: "3"
    :description: "Surface and interfacial phenomena related to flotation agglomeration, flocculation, and dispersion of particles. Application to mineral separation and related processes. Prerequisite: EGEE 301 ; MATH 250 or MATH 251 ; MN PR 301"
  - :number: "426"
    :name: AQUEOUS PROCESSING
    :subject: MN PR
    :credit: "3"
    :description: "A study of the chemical and engineering principles pertinent to metal processing in aqueous systems: hydrometallurgical extraction, plating, materials preparation. Prerequisite: EGEE 301 or MATSE 401"
  - :number: "451"
    :name: SENIOR PROJECTS
    :subject: MN PR
    :credit: "1"
    :description: "Independent research and/or design projects under the supervision of the mineral processing faculty. Prerequisite: seventh-semester standing"
