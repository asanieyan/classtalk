    :name: MINE VENTILATION AND AIR CONDITIONING
    :subject: MNG
    :credit: "3"
    :description: "Effective Date: FA2007 Quality, quantity, and temperature-humidity control of the mine atmosphere; general mine environmental control. Prerequisite: C E 360 , MNG 030 . Prerequisite or concurrent: M E 300"
  - :number: "431"
    :name: ROCK MECHANICS
    :subject: MNG
    :credit: "3"
    :description: "Ground stresses, laboratory rock properties, laboratory and field instrumentation, rock mass characteristics, subsidence, slope stability, design of mine workings. Prerequisite: E MCH 210"
  - :number: "441"
    :name: SURFACE MINING SYSTEMS AND DESIGN
    :subject: MNG
    :credit: "3"
    :description: "Design of surface mining for noncoal and coal minerals; emphasis on quarry and strip mining planning parameters: unit operations, systems, haulroads, draglines, spoil stability, reclamation, legal requirements, and health and safety. Prerequisite: MN PR 301 , MNG 030"
  - :number: "442"
    :name: SURFACE MINE SEDIMENTATION CONTROL
    :subject: MNG
    :credit: "2"
    :description: "Design principals and practices for rainfall runoff control, erosion control systems, and sedimentation pond sizing and construction. Prerequisite: C E 360 , MNG 441"
  - :number: "443"
    :name: STRIP MINE CUT PLANNING
    :subject: MNG
    :credit: "2"
    :description: "Analysis of cut planning, sequencing, and spoil placement in mine and outside dumps for contour, area, and mountain-top mining. Prerequisite: MNG 441"
  - :number: "444"
    :name: GROUNDWATER ASPECTS IN MINING
    :subject: MNG
    :credit: "2"
    :description: Physical and chemical hydrology specific to mining and the environment; mine drainage formation, abatement, and remediation.
  - :number: "445"
    :name: ENVIRONMENTAL CONCERNS IN THE MINING INDUSTRY
    :subject: MNG
    :credit: "3"
    :description: "Environmental aspects of mining including water and soil contamination; remediation techniques; revegetation and land use planning and legislation. Prerequisite: CHEM 110"
  - :number: 451W
    :name: MINING ENGINEERING PROJECT
    :subject: MNG
    :credit: "1"
    :description: "Independent and integrative design and report of specific mine evaluation, layout, equipment selection, environmental control, permitting, and financial analysis. Prerequisite: seventh-semester standing in mining engineering plus six months of mining work experience"
  - :number: "460"
    :name: MINE MAINTENANCE ENGINEERING
    :subject: MNG
    :credit: "3"
    :description: Mine maintenance system design; maintenance planning and management; safety and cost analysis of maintenance programs.
  - :number: "515"
    :name: MINE SYSTEMS SIMULATION
    :subject: MNG
    :credit: "3"
    :description: "Principles and practices of probabilistic and deterministic simulation in the analysis of operating systems related to mills and mines. Prerequisite: MNG 411"
  - :number: "541"
    :name: SURFACE MINE EQUIPMENT SELECTION ANALYSIS
    :subject: MNG
    :credit: "3"
    :description: "Design analysis and selection criteria for principal surface mine equipment, their interaction in operation, and auxiliary equipment requirements. Prerequisite: C E 360 , MNG 441"
