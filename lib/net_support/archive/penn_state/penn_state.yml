    :name: ANCIENT NEAR EASTERN AND EGYPTIAN MYTHOLOGY
    :subject: CAMS
    :credit: "3"
    :description: Survey of major ancient Mediterranean myths, gods, and goddesses in their cultural contexts; influence on later cultures.
  - :number: "045"
    :name: CLASSICAL MYTHOLOGY
    :subject: CAMS
    :credit: "3"
    :description: Introduction to Greek and Roman divinities, heroes and heroines; survey of the major myths and their influence on Western culture.
