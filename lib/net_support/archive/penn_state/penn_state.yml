    :name: MINE MATERIALS HANDLING SYSTEMS
    :subject: MNG
    :credit: "2"
    :description: "Analysis and design of materials-handling systems in mining, such as belt conveyors, locomotives, and hoisting. Prerequisite: MNG 402"
  - :number: "410"
    :name: UNDERGROUND COAL EXTRACTION
    :subject: MNG
    :credit: "2"
    :description: "Underground coal-mine design; extraction techniques; description of the various auxiliary operations as they relate to the mining methods. Prerequisite: MNG 404 , MNG 422 , MNG 431"
  - :number: "411"
    :name: MINE SYSTEMS ENGINEERING
    :subject: MNG
    :credit: "2"
