    :name: Fundamentals of Surveying
    :subject: ENGO
    :number: "343"
    :description: "Differential levelling including precise methods and instruments and the Modified Princeton Test; heights by other methods; angular and gyrotheodolite measurements; distance measurements by taping, optical methods, and EDM; basic principles; basic features of instruments; testing, adjustment and calibration of instruments; measurement procedures; accuracies. Computations: traverse and area, the first and second geodetic problem on the plane, trig sections, station and target eccentricities, coordinate transformations. Route Surveying: route location, horizontal and vertical curves, sight distance, slope staking, earth work computations, mass diagram. Routine procedures: setting out straight lines and right angles, measurement with obstructions. Mapping by tacheometry or total station. Setting out surveys: alignment and grade for roads, sewers and pipelines, bridges, buildings, dams, tunnels. Mining surveys. Introduction to satellite positioning."
