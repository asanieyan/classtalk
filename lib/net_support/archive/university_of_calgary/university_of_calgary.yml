    :name: Constitutional Law
    :subject: LAW
    :number: "400"
    :description: The basic elements of Canadian constitutional law. The nature of constitutions and constitutional processes; principles of constitutional interpretation; constitutional amendment; Federal-Provincial distribution of legislative powers including the federal general power, natural resources and public property, provincial property and civil rights, trade and commerce, provincial taxation, transportation, communications, and criminal law; the Canadian Charter of Rights and Freedoms including principles of limitation, remedies, interpretation, application, fundamental freedoms, democratic and language rights, mobility rights, legal rights, equality rights, and aboriginal people's rights.
  - :credit: "0"
    :name: Legal Perspectives
    :subject: LAW
    :number: "401"
    :description: An introduction to legal and judicial reasoning. An examination of various legal theories including natural law, positivist, Realist, liberal, feminist and other legal perspectives.
  - :credit: "0"
    :name: Contracts
    :subject: LAW
    :number: "402"
    :description: A legal and policy analysis of the basic principles and fundamental concepts of the law of contracts as they relate to commercial and consumer transactions. The formation of contracts including offer and acceptance, and consideration; estoppel; privity; terms of contract, including exemption clauses; standard form contracts; bailment; mistake, misrepresentation and unconscionability; termination, including the doctrine of frustration; breach and remedies for breach; dispute resolution processes. Emphasis is placed not only on a knowledge of rules and principles, their historical derivation, rationale, efficacy and social validity, but also upon their creative use to both avoid and resolve disputes.
  - :credit: "0"
    :name: Legislation, Administration and Policy
    :subject: LAW
    :number: "403"
    :description: "The fundamentals of the legislative process: policy development, legislative drafting, public bill process, statutory interpretation. The interaction of law and policy in the development of legislation, statutory interpretation and the work of administrative tribunals. The fundamentals of the administrative process: subordinate legislation; administrative institutions, forms of dispute resolution, delegation, discretion, process and judicial review. Substantive law connections are made with other first year courses. The functions of the lawyer within these processes are examined, including issues of professional responsibility. Emphasis is placed on skill development in oral advocacy and drafting both legislation and private law documents."
  - :credit: "0"
    :name: Property
    :subject: LAW
    :number: "404"
    :description: An examination of the fundamental concepts of property law and the types of property interests recognized by Anglo-Canadian law. The historical evolution of property concepts; the basic concepts of possession, ownership and title; estates and other interests in land such as joint and concurrent ownership, easements, covenants, licences, mortgages, future interests and perpetuities; the landlord and tenant relationship; the land titles system of registration of title to land; the social constraints upon property use and disposition; and property rights of aboriginal peoples.
  - :credit: "0"
    :name: Legal Communication and Research
    :subject: LAW
    :number: "405"
    :description: A series of classes, tutorials and exercises designed to introduce students to the basic forms of legal communication and research in Canada. Intr oduction to and practice with specific forms of legal communication, including the case comment, the memorandum of fact and law, and oral advocacy. Introduction to and practice with legal bibliography and legal research, concentrating on the use of Canadian materials, including computer databases.
  - :credit: "0"
    :name: Torts
    :subject: LAW
    :number: "406"
    :description: An analysis and critique of the law of torts, primarily the law of negligence, with personal injury as the main focus, although other torts will also be introduced. The nature of tort law and its process; an anatomy of the law of negligence - the nature and extent of liability, defences, remedies, and the assessment of damages; intentional torts; economic torts; strict liability; bailment; the impact of private insurance on the tort system; alternative forms of compensation.
  - :credit: "0"
    :name: "Crime: Law and Procedure"
    :subject: LAW
    :number: "410"
    :description: An anatomy of criminal conduct and the law's treatment of it utilizing a limited range of criminal offences. The designation of human conduct as criminal and a consideration of the social, cultural and political forces involved; the development of the criminal process in English common law, its translation to Canada and embodiment in the Criminal Code; the substantive elements of a criminal offence including both the physical and mental elements; the common law and code defences; procedural, tactical, ethical and evidential problems associated with criminal prosecution at both the pre-trial and trial stages; the sentencing process; the position at law of the victim.
  - :credit: "0"
    :name: Civil Evidence and Procedure
    :subject: LAW
    :number: "500"
    :description: An examination of the process whereby private claims are prepared, brought to court and tried. Consideration is given to the laws, rules and practices according to which a claim is handled from the moment of initial client contact until the conclusion of the trial. The rationale of the adversary trial as an official method of dispute resolution is examined. Finally, a theoretical introduction to the laws of evidence is coupled with an analysis of the major principles of rules of evidence applicable in civil trials. Emphasis is laid on the development of skills in the drafting of pleadings, the negotiation and settlement of claims and the use of the rules of evidence.
  - :credit: "0"
    :name: Interviewing, Negotiation and Counselling
    :subject: LAW
    :number: "501"
    :description: The development of interpersonal skills and sensitivity essential to legal practice in all its forms. Emphasis is laid on skill in interpersonal communication, both verbal and non-verbal; on eliciting and evaluating information from clients; on short-term crisis counselling; on appropriate referral of clients to counselling or community resources for long-term counselling; and on an appreciation of the utility and dynamics of negotiation. The development of skills is tested and evaluated by simulated exercises using a variety of substantive and functional contexts.
  - :credit: "0"
    :name: The Administrative Process
    :subject: LAW
    :number: "503"
    :description: An examination of the nature and development of the Canadian administrative process, including the making of the rules and regulations; policy directives and other internal government controls; and judicial review of decisions and rules of public authorities including procedural fairness, review of scope and correctness of decisions, remedies, and implications of the Canadian Charter of Rights and Freedoms.
  - :credit: "0"
    :name: Business Associations
    :subject: LAW
    :number: "509"
    :description: An introduction to the law as it relates to the corporation. The historical development of the corporation as a legal person is examined, including the growth of statute law as a medium for facilitating and regulating the corporate entity. The entire spectrum of the corporation's existence is considered. Amongst the questions which are raised are the nature of the corporation, the extent of its powers, how it operates and is controlled. Special emphasis is laid on the rights and duties of directors and shareholders of corporations and the inter-play between the Board of Directors and shareholders and between majority and minority shareholders.
  - :credit: "0"
    :name: The Criminal Process
    :subject: LAW
    :number: "511"
    :description: "An examination of the process whereby criminal proceedings are initiated, prepared for trial, introduced into court, and litigated. Selected topics are viewed in depth to demonstrate the complex of formal and informal variables which may affect the ultimate outcome of the criminal trial. These may include: arrest and the right to silence; remand and bail; informations and indictments; the modes of trial; pre-trial proceedings; plea bargains; special evidence problems, the impact of the Charter of Rights and Freedoms. Particular emphasis is laid upon official methods of collecting evidence, and to problems in the use of expert and technological evidence at trial."
  - :credit: "0"
    :name: The Family
    :subject: LAW
    :number: "515"
    :description: An analysis of the legal principles regulating the rights and responsibilities of the members of the family. Areas covered include constitutional power, marriage, marriage contracts, common law marriage, child neglect and abuse, custody and access, guardianship, adoption, separation, divorce, nullity, spousal and child maintenance, matrimonial property. Stress is placed on the process of family law and an examination of an appropriate role for lawyers or judges in relation to family law problems.
  - :credit: "0"
    :name: Labour Law
    :subject: LAW
    :number: "517"
    :description: The purpose of labour law is to regulate one of the most fundamental aspects of our society - the employment relationship. Introduces the three regimes that regulate the employer-employee relationship in Canada today - the common law of the contract of employment, the collective bargaining regime and the statutory regulation of employment - and, in a limited way, to the historical, economic and sociological forces underlying these regimes. Emphasizes the status of the parties, the incidents of the employment relationship, the scope of management rights, prohibited discriminatory practices in the workplace, and the bases and modes of redress for discipline and dismissal from employment.
  - :credit: "0"
    :name: Jurisprudence
    :subject: LAW
    :number: "519"
    :description: A critical inquiry into the nature and functions of law and justice. Following an introduction to the classic views on the pervasive problem in defining Law and Justice, including natural law, legal positivism, sociological jurisprudence and legal realism, the focus shifts to contemporary theorists. Parallel to the analysis of ideas is an examination of the various institutional processes for making, interpreting and applying law within which problems of injustice have to be addressed.
  - :credit: "0"
    :name: Real Estate Transactions
    :subject: LAW
    :number: "521"
    :description: An examination of the legal techniques of land development stressing the Alberta situation. Included are the purchase and sale of property; mortgaging and other ways to finance land transactions; and commercial leasing arrangements. The Land Titles Act is studied as it relates to land development. Emphasis is placed on the transactional process of transferring and financing land for development.
  - :credit: "0"
    :name: Natural Resources Law
    :subject: LAW
    :number: "523"
    :description: An examination of the law relating to petroleum and natural gas, water, minerals and forests. Emphasis is placed upon oil and gas law, including industry background; the nature of oil and gas interests and interpretation of Crown and freehold leases; other industry contracts; surface rights acquisition, compensation and reclamation; and an overview of Federal and Provincial government regulation of the Oil and Gas Industry. The water law section deals with acquisition and protection of water rights and reviews the legal basis for major water developments. The focus of the mineral law section is the development of coal resources in the province, as well as consideration of the acquisition and development of bituminous sands, hard minerals, clay, marl and aggregates. In forest law attention is directed to competing forest land uses including grazing, recreation and wilderness preservation. Environmental protection including legislative standards and assessment requirements are covered functionally as a regulatory system applicable to various main types of natural resource development and use.
