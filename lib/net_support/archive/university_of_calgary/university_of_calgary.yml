    :description: "Project oriented course focusing on interdisciplinary methods, process and theoretical foundations of ecological design and its applications in the built environment and urban and regional landscapes. Principles of landscape ecology, systems theory, technology design and transfer ecosystem science, landscape process form and function, environmental gradients, habitat, trophic organization and nutrient flows will be used in design of interventions for problem solving in built environment and urban-regional contexts including: sustainable urban form, ecological infrastructure and ecosystem services, urban environmental management and water management in urbanizing watersheds."
  - :credit: "0"
    :name: Health in the Built Environment
    :subject: EVDS
    :number: "621"
    :description: Concepts of health in an environmental context; historic approaches to preventative medicine; medical basis of building-related illness; case studies in indoor air quality; strategies for prescription and design of healthy indoor environments.
  - :credit: "0"
    :name: Sustainability in the Built Environment
    :subject: EVDS
    :number: "623"
    :description: The principle of sustainability recognizes people as temporary stewards of their environments, working toward a respect for natural systems and a higher quality of life. Examination of the built environment and the tools to achieve a stable and balanced and a regenerative ecosystem in a process of responsible consumption, wherein waste is minimized and the built environment interacts with natural environments and cycles. Healthful interior environments, resource efficiency, ecologically benign materials, renewable energies and social justice issues are examined.
  - :credit: "0"
    :name: Environmental Design of Wetlands and Inundated Areas
    :subject: EVDS
    :number: "625"
    :description: Wetland ecology, hydrology and biogeochemical processes will be applied to management issues and design opportunities afforded by wetlands and inundated landscapes. Relationships between land use and water quality lead to consideration of the effects of point source and non-point source pollutants on natural wetlands and receiving water bodies. The effectiveness and limitations of water treatment applications of designed wetlands. Local constructed wetland projects will be used to demonstrate design concepts, regulatory issues and site-specific opportunities. Lectures, student-led seminars and interactive class design study are included.
  - :credit: "0"
    :name: Computer Literacy in Environmental Design
    :subject: EVDS
    :number: "627"
    :description: Basic computer literacy for Environmental Design students. Introduction to selected software packages of professional relevance to environmental designers.
  - :credit: "0"
    :name: Community Development
    :subject: EVDS
    :number: "629"
    :description: Basic principles and practice of community development. A comprehensive approach to the field and discussion of a wide range of community development perspectives. Topics include community economic development, housing, tourism and cultural development.
  - :credit: "0"
    :name: Cities, International Development and Planning
    :subject: EVDS
    :number: "631"
    :description: Examines strategies for urban development within the context of a globalized economy. Competition for investment, global interdependence, technological change, growing income polarization, and environmental degradation are creating new challenges in the urbanizing world. Planning concepts and policies will be examined in different economic, institutional and cultural settings with an emphasis on economic, social and physical aspects of change. Selected best practices in North America, Western and Eastern Europe will illustrate different approaches to development and sustainability.
  - :credit: "0"
    :name: Environmental Reserves
    :subject: EVDS
    :number: "633"
    :description: Study of National Parks and equivalent reserves throughout the world, with emphasis on those occurring in North America; an examination of the purposes and functions of such areas in historical, cultural, ecological, legal, and future perspectives; analysis of selected planning and use situations and their related institutional structures.
  - :credit: "0"
    :name: Computer Applications for Industrial Design
    :subject: EVDS
    :number: "635"
    :description: Introduction to computer applications in Industrial Design, including computer-aided design (CAD), computer graphics, analytical and micro-computer applications. Conceptual and mathematical bases for two- and three-dimensional computer modelling. Hands-on experience with a range of CAD systems and other computer applications. Discussion of the role of computer systems in design processes.
  - :credit: "0"
    :name: Planning Theory
    :subject: EVDS
    :number: "639"
    :description: An introduction to planning theory. Develops a critical awareness of key historical, theoretical, and ethical frameworks; legal, political, and economic institutions; and an understanding of their implications for Canadian planning. An integrative normative procedural approach to planning is presented, one which is appropriate for a pluralistic liberal democratic society.
  - :credit: "0"
    :name: Applications of Plant Ecology to Environmental Management
    :subject: EVDS
    :number: "641"
    :description: Examines the principles of vegetation analysis, with an orientation towards natural resource assessment and environmental management. Included will be a consideration of sampling designs and field techniques, data handling, botanical diversity measures, the applied use of parametric and nonparametric statistical techniques, multivariate plant community classification and ordination techniques, and selected formal vegetation classification systems. An overview will be given of selected ecological land classification systems and evaluation methods. A compulsory weekend field trip will be part of the course.
  - :credit: "0"
    :name: "Historic Preservation: Principles and Practice"
    :subject: EVDS
    :number: "647"
    :description: Introduction to the concepts, approaches and practice of historic preservation from both an urban planning as well as an architectural perspective. Building conservation, historic districts, historic site development, ecomuseums, commercial area and neighbourhood revitalization are analysed for both public as well as private sector concerns. North American and European case studies are utilized.
  - :credit: "0"
    :name: Impact Assessment
    :subject: EVDS
    :number: "649"
    :description: Biophysical, economic and social impact assessment will be reviewed in an integrated, interdisciplinary approach which will include lectures, studies of methodologies, theory and practical problems. Federal and various Provincial impact assessment policies and procedures will be considered.
  - :credit: "0"
    :name: Basic Industrial Design Studio
    :subject: EVDS
    :number: "652"
    :description: Basic skills in form-giving for mass produced objects. Principles of two- and three-dimensional composition, space and form; the design process. The application of basic design principles to simple problems in industrial design.
  - :credit: "0"
    :name: Multimedia for Environmental Design
    :subject: EVDS
    :number: "653"
    :description: "Laboratory course allowing students the opportunity to develop an understanding of computer multimedia techniques used to create interactive presentations, educational CD-ROM titles and web documents. The elements covered by the course are: visual (still, video and animation techniques), sound (quality and integration), and the use of web-design software."
  - :credit: "0"
    :name: City and Neighbourhood Planning
    :subject: EVDS
    :number: "655"
    :description: Examines significant contemporary issues facing planning practitioners in city-wide and neighbourhood contexts. Topics can include downtown planning, transportation planning, urban sprawl and open space planning, etc. Normally a client-based project in an established neighbourhood provides students with an opportunity to employ public participation and problem-solving techniques.
  - :credit: "0"
    :name: Landscape Reclamation
    :subject: EVDS
    :number: "657"
    :description: Introduction to reclamation planning and practice covering such topics as reclamation goal setting, impact prediction, mitigation, materials handling, landscape reconstruction, revegetation, erosion control and industrial decommissioning. The course will focus on large scale developments such as strip mining, industrial plants and linear disturbances. The course is comprised of lectures, a project and student seminars.
  - :credit: "0"
    :name: The Ecology of the Canadian West Coast - A Field Course
    :subject: EVDS
    :number: "659"
    :description: A two-week field course conducted in late Spring to acquaint students with the ecosystems of the Canadian West Coast from the marine intertidal zone through mesothermal forest ecosystems to alpine tundra ecosystems. The use of plant ecology to help delineate functional, manageable ecosystem units is emphasized using the taxonomy, autoecology and synecology of some 450 plant species. Selected land use and management problems are observed and discussed. A minimum enrolmentlment for the course is required.
  - :credit: "0"
    :name: Ecosystem Management and Planning
    :subject: EVDS
    :number: "661"
    :description: Natural resource managers and planners are realizing (and operationalizing) the need for concordance between the dynamic process-and-pattern view of nature and the complex social milieu that forms the context for resource planning and management. The emerging field of ecosystem management is the embodiment of the professional response to this need. Examines the interdisciplinary approach of ecosystem management as the intersection between conservation biology, social science of natural resource management and organizational theory. Case studies and readings will be chosen to highlight current ecosystem management ideas and practice.
  - :credit: "0"
    :name: Introduction to Policy Analysis
    :subject: EVDS
    :number: "663"
    :description: Introduces students to the major issues and policy responses to economic, social and environmental problems in Canadian communities. Provides an overall understanding of the political, societal, financial and institutional constraints that affect the processes of policy formation and implementation. Assists in the development of practical skills in the analysis, planning, monitoring and evaluation of public policies.
  - :credit: "0"
    :name: Drawing Skills and Studio Techniques for Designers.
    :subject: EVDS
    :number: "665"
    :description: Introductory manual drawing studio for students of industrial design directed to developing skill in conceiving, developing and communicating ideas through various drawing styles, techniques and media.
  - :credit: "0"
    :name: Geographic Information Systems for Environmental Design
    :subject: EVDS
    :number: "667"
    :description: Introduction to the use of GIS in urban planning and environmental management. Discussions on GIS modelling focus on population projection, location theory, land use modelling and environmental and ecological management. Case studies from both the public and private sector provide the basis of assignments. Emphasis given to developing a sensitivity to the application appropriate for specific GIS problems.
  - :credit: "0"
    :name: Introduction to Heritage Conservation
    :subject: EVDS
    :number: "669"
    :description: Introduces students to the theory and practice of heritage conservation through lectures, guest speakers, case studies, and tours of local historic sites. Topics can include heritage conservation principles; a history of the preservation movement; methods of identifying and evaluating heritage structures; conservation approaches and techniques; and heritage area planning and interpretation.
  - :credit: "0"
    :name: Urban Design Theory
    :subject: EVDS
    :number: "671"
    :description: Intended to provide students with an introduction to theories, concepts, methods and contemporary issues in urban design. The course consists of lectures, case studies, seminars and a short project.
  - :credit: "0"
    :name: Wildlife Management Planning
    :subject: EVDS
    :number: "673"
    :description: Reviews the history of wildlife management and the principles of effective planning, including scoping issues, dealing with constraints, goal setting, effective public involvement, conflict resolution, development and evaluation of alternatives, and applying science to evaluate management actions. The course begins with a series of introductory lectures on the fundamentals of wildlife management, history of wildlife management and policy, the need for science in management, and the changing context of public involvement in resource management. Lectures by professional practitioners provide insights into the practical world of resource management and planning. Assignments allow students to assess a wildlife issue, critically review selected wildlife management plans, and to write and present a strategic management plan.
  - :credit: "0"
    :name: Computer Modelling of the Environment
    :subject: EVDS
    :number: "679"
    :description: Introduction to the use of computer modelling, animation and virtual reality in architecture and urban design. Professional CAD and rendering applications will be used to explore the aesthetic and technical aspects of design. Emphasis given to developing a sensitivity to the application appropriate to communicating three dimensional urban and natural form using computer generated images.
  - :credit: "0"
    :name: Environmental Ethics Seminar
    :subject: EVDS
    :number: "681"
    :description: Intended to provide the student with a thorough grounding in the theory and practice of environmental ethics. Particularly directed to students in Environmental Design and concerns itself primarily with philosophical and ethical issues facing environmental scientists, planners and designers. Includes such topics as animal rights, deep ecology, eco-feminism, environmental pragmatism and sustainable development.
  - :credit: "0"
    :name: Advanced Special Topics in Environmental Design
    :subject: EVDS
    :number: "683"
    :description: Topics in architecture, environmental science, industrial design and planning.
  - :credit: "0"
    :name: Industrial Design Clinic
    :subject: EVDS
    :number: "685"
    :description: The evaluation of new products and services with emphasis on the Industrial Design content. The goal of the evaluation exercise is to provide the client with advice.
  - :credit: "0"
    :name: Ergonomics for Environmental Design
    :subject: EVDS
    :number: "687"
    :description: Consideration of human physical, physiological, perceptual, and behavioural characteristics in the design of an object or environment for safe and effective use. Methods of obtaining human factors information, applying this information in a design process, and evaluating designs against human factors constraints and user performance criteria. Sources of information and factors affecting the validity of information. The scope of human factors, ergonomics, anthropometry, and related disciplines. Independent research in applications of individual interest.
  - :credit: "0"
    :name: Industrial Design Technology
    :subject: EVDS
    :number: "689"
    :description: Application of contemporary and developing technologies to industrial design. Content covers manufacturing processes and materials, with particular emphasis on metals and plastics. The course includes lectures, design exercises, seminar discussions, case studies and field trips.
  - :credit: "0"
    :name: History of Industrial Design
    :subject: EVDS
    :number: "691"
    :description: Review of the social, cultural and technical environment of Industrial Design; major personalities, design movements and achievements in the design of products since 1900; current and emerging trends.
  - :credit: "0"
    :name: People and Products
    :subject: EVDS
    :number: "693"
    :description: Seminar course exploring the interactions between people and products on their many levels and in their multifaceted complexity. Product perception, attitudes, meaning, semiotics, and psycho-social processes. Awareness of frameworks and concepts for understanding the interaction between people and products from industrial design, psychology, sociology, anthropology, ethology, and other disciplines. Application of such frameworks, concepts, and methods to the design process.
  - :credit: "0"
    :name: Advanced Special Topics in Environmental Design
    :subject: EVDS
    :number: "697"
    :description: Topics in architecture, environmental science, industrial design and planning.
  - :credit: "0"
