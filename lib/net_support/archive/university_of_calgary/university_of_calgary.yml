    :subject: EVDS
    :number: "792"
    :description: Professional experience in design principles and/or analytical methods, interdisciplinary approaches and specific skills. Topics vary from year to year, depending on such factors as current issues and contemporary problems. A variety of studios may be offered to accommodate the varied level of student development
