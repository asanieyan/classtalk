    :subject: EVDS
    :number: "747"
    :description: Introduces students to Environmental Management Systems and a set of 22 environmental management tools, which can be used by corporations and institutions to reduce their adverse impacts on the environment and to conserve resources. Lectures and seminars will review current practice, theory and provide specific examples. Ways and means of controlling activities of institutions and corporations that affect the environment, rather than on managing the environment.
  - :credit: "0"
    :name: Water Management
    :subject: EVDS
    :number: "749"
    :description: A broad perspective on water management issues through lectures, seminars, case studies and extensive readings. Water quality, quantity, technology, aesthetics, recreation and in stream uses, biophysical and cultural characteristics of watersheds, watershed rehabilitation and restoration, with an emphasis on Canada and Western Canada in particular. A review of legislation and policy at municipal, provincial, federal and international levels.
  - :credit: "0"
    :name: Advanced Studio in Environmental Design
    :subject: EVDS
    :number: "762"
    :description: Topics vary from year to year, depending on such factors as current issues and contemporary problems. A number of studio topics may be offered to accommodate a variety of interests.
  - :credit: "0"
    :name: Directed Study in Environmental Design
    :subject: EVDS
    :number: "783"
    :description: Research, readings or a studio project in architecture, environmental science, industrial design or planning.
  - :credit: "0"
