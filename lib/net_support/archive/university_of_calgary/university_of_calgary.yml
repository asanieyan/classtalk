    :subject: EVDS
    :number: "702"
    :description: Interdisciplinary training in environmental design practice at an advanced level, centred on case studies, information probing and analysis; culminates in a policy planning, design or management assignment and an environmental design presentation on a real world problem.
  - :credit: "0"
    :name: Directed Study in Environmental Design
    :subject: EVDS
    :number: "703"
    :description: Research, readings or a studio project in architecture, environmental science, industrial design or planning.
  - :credit: "0"
    :name: Ecological Management in Land Use Planning
    :subject: EVDS
    :number: "707"
    :description: A studio course in which a real land use problem with a major ecological management component is taken on by the class as a consulting team. Problem definition, proposal preparation and the complete study from regional biophysical and land use inventory through client presentations of interim and final results are completed within the term. The final report must include development recommendations and environmental management guidelines. Projects are drawn mainly from the resource development industry, although other potential clients are considered.
  - :credit: "0"
    :name: Product and Technology Assessment
    :subject: EVDS
    :number: "709"
    :description: Theoretical, legal, and practical aspects of assessing products and technologies for their environmental impacts (socio-economic, health, safety, and biophysical). Philosophy and theory of PATA, life cycle assessment, life cycle costing, risk assessment and management, green product endorsement and labelling, and purchasing guidelines are explored through lectures, seminar, and projects.
  - :credit: "0"
    :name: Theoretical Basis for Interdisciplinary Intervention and Design
    :subject: EVDS
    :number: "711"
    :description: Comparisons and contrasts among disciplinary, multidisciplinary and interdisciplinary intervention and research. Focus on interdisciplinary teamwork knowledge and skills, on the ability to integrate research into professional real world contexts and on the ability to communicate research results effectively. This course is open only to students registered in a PhD program and is a prerequisite to Environmental Design 702.
  - :credit: "0"
    :name: Topics in Wildlife Management and Resource Development
    :subject: EVDS
    :number: "725"
    :description: The practice of wildlife management combines the science of ecology with an understanding of human social and economic needs. It acknowledges that the root of environmental problems lies in the economy and human culture. Through a series of assigned readings, seminars and discussions, the course will examine current issues and methods in wildlife management practice, conservation biology, wildlife population management, community-based wildlife management, and environmental impact assessment.
  - :credit: "0"
    :name: Cultural Tourism
    :subject: EVDS
    :number: "731"
    :description: Designed to provide students with an introduction to the wide range of existing cultural tourism possibilities, while emphasizing the management design and planning dimensions of historic resources (historic sites, buildings, festivals, events and regional heritage initiatives). Case study approach whenever appropriate.
  - :credit: "0"
