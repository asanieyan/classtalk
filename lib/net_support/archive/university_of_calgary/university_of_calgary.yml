    :subject: ENGO
    :number: "351"
    :description: Introduction to Geospatial Information Systems and Geographic Information Science, Georelational vector data model, object-based vector data model, raster data model, map projections, geodetic datums, coordinate systems, georeferencing, database design and management, query language, geometric transformations, vector data analysis, raster data analysis, spatial interpolation, terrain modelling and analysis, triangulated irregular network data model, path and network analysis, temporal GIS.
  - :credit: "0"
    :name: Least Squares Estimation
    :subject: ENGO
    :number: "361"
    :description: "Familiarization with Geomatics engineering methodology and estimation. Classes and combination of mathematical models. Least squares method: parametric, condition and combined cases. Problem formulation and solution: theory of errors and adjustment of observations, analysis of trend, problems with a priori knowledge of the parameters, step by step methods, sequential solution methods, summation of normals. Introduction to Kalman filtering. Introduction to univariate and multivariate statistical testing applied to Geomatics engineering problems."
  - :credit: "0"
    :name: Geomatics Networks
    :subject: ENGO
    :number: "419"
    :description: A systematic approach to the &quot;Geomatics Network Analysis and Optimal Design,&quot; that are two of the most important processes in establishing a Geodetic Network. Network concepts and their implementation. Reference systems and surfaces, datum, and fiducial networks. Observational models for terrestrial and extraterrestrial measurements of type position and gravity. Measures of precision and accuracy of coordinates. Reliability, data snooping, variance component analysis. Implementation aspects for different types of networks. Integration of satellite observations into geodetic and photogrammetric networks. Deformation analysis. New network concepts. WADGPS and the concept of dynamic network.
  - :credit: "0"
    :name: Coordinate Systems
    :subject: ENGO
    :number: "421"
    :description: "Fundamental concepts, definitions and basic aims of geodesy. Representation of the Earth's surface: physical and mathematical figures of the Earth, geodetic reference systems, frames and coordinates, reference ellipsoids and geodetic datums, maps. Time systems, basic motions of the Earth, dynamic behaviour of the Earth. Basic types of geodetic reference systems, computational procedures and coordinate transformation methods. Celestial coordinate systems and astronomic positioning. Elements of map projections, examples and applications."
  - :credit: "0"
    :name: Geodesy
    :subject: ENGO
    :number: "423"
    :description: Introduction to geodesy, its principles, tasks and applications. Measurements and methods for geodetic positioning. The gravity field and the geoid in science and engineering. Elements from potential theory, vector calculus, Gauss divergence, Green's theorems, boundary value problems. The normal field. Gravimetry. Gravity reductions, isostasy. Geoid determination, Stokes's formula, combination methods. Vertical positioning and height systems. Fundamentals of Earth's figure and gravity field estimation using perturbations of orbits of satellites and planets. Principle and applications of satellite gravimetry and satellite altimetry.
  - :credit: "0"
    :name: Principles of Photogrammetry
    :subject: ENGO
    :number: "431"
    :description: The role of photogrammetry in mapping applications (image acquisition and image measurement). Mathematical relationships between image and object space. Direct and inverse problems of projective and similarity coordinate transformations. Conditions of collinearity and coplanarity. Orientation procedures (Interior, Exterior, Relative and Absolute). Measurement and correction of image coordinates. Stereomodel formation and error analysis. Various mathematical models strip and block adjustments. Project planning.
  - :credit: "0"
    :name: Remote Sensing
    :subject: ENGO
    :number: "435"
    :description: "A survey of modern quantitative remote sensing using optical, infrared and microwave radiation. Topics include: physical principles, including governing equations; imaging system geometries; radiometric corrections, including calibration and atmospheric correction; geometric corrections, including registration and land cover classification algorithms, including accuracy assessment and geospatial data integration."
  - :credit: "0"
    :name: Design and Implementation of Geospatial Information Systems
    :subject: ENGO
    :number: "451"
    :description: "Overview of Geospatial Information System: concepts and applications. GIS architecture. Conceptual data modeling, Relational database design. Advanced database topics: database normalization, data dictionary, query languages, object oriented databases. Geovisualization: definition and purpose, human-computer interaction, visualization techniques Data quality standards, error and uncertainty. System design and implementation."
  - :credit: "0"
    :name: Land Tenure and Cadastral Systems
    :subject: ENGO
