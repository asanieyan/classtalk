    :description: "A Preceptorship is a study and training arrangement made between a student and an employer or an equivalent supervisor which has specific educational objectives, a method of evaluation, and is an integral part of a student's Program of Studies. Preceptorships offer a number of benefits: acquiring skills and knowledge which may be better obtained outside the University; developing first-hand experience of professional design practice; preparing for more focused studies in the Faculty; and conducting research. An approved preceptorship assignment is equivalent to full-time studies. Preceptorships are not normally approved until a Program of Study is at least conditionally approved."
