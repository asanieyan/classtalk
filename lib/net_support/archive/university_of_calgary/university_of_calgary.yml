    :subject: ENGO
    :number: "559"
    :description: "An introduction to digital image processing (IP) and computer vision (CV) concepts, methods and algorithms which will enable the students to implement IP/CV systems or use IP/CV software with emphasis on remote-sensing and photogrammetry applications and problem solving. Course components include: digital image acquisition and sampling, image enhancement and restoration, image segmentation, and introduction to image compression."
  - :credit: "0"
    :name: Data Analysis in Engineering
    :subject: ENGO
    :number: "563"
    :description: Fundamental of matrix theory, linear systems, probability and statistics. Data classification, analysis and bias identification. Random data acquisition, qualification and analysis. Least squares estimation and data analysis. Random process, stationarity test and kinematic modelling. Kalman filtering and real-time data analysis. Introduction to signal processing and time series analysis. Practical applications of data analysis and processing in geomatics engineering.
  - :credit: "0"
    :name: High-Precision Surveys
    :subject: ENGO
    :number: "567"
    :description: "Instrument systems and procedures for high-precision surveys: precise levels, high-precision theodolites, electronic distance measurement instruments. High-precision industrial surveys: computation of three-dimensional orientations and rotations by autoreflection and autocollimation; computation of three-dimensional coordinates and coordinate changes by theodolite intersection methods, total station methods, scale bar on target methods, digital camera methods, laser scanner methods; systematic errors and their control; geometric form fitting. Case studies in high precision surveys."
  - :credit: "0"
    :name: Digital Terrain Modelling
    :subject: ENGO
    :number: "573"
    :description: "Digital Terrain Modelling (DTM, DEM, DHM, DTEM) concepts and their implementation and applications in geomatics engineering and other disciplines. Emphasis will be on mathematical techniques used in the acquisition (e.g. photogrammetric data capture, digitized cartographic data sources capturing, other methods: IFSAR, and laser altimeters) processing, storage, manipulation, and applications of DTM. Models of DTM (Grids, Contours, and TINS). Surface representation from point data using moving averages, linear projection, and Kriging techniques. Grid resampling methods and search algorithms used in gridding and interpolation. DTM derivatives (slope maps, aspect maps, viewsheds, and watershed). Applications of DTM in volume computation, orthophotos and drainage networks."
