    :number: "623"
    :description: "Introduction to biomedical instrumentation. The four elements of an electronic monitoring system. Errors and error handling. Instrument modelling. Sensors: Basic concepts. Conversion of different processes into voltages or currents. Introduction to biomedical amplifiers. Ideal op amp. The concept of patient protection. Differential and instrumentation amplifiers. Non-idealities in biomedical amplifiers. Noise and noise sources. Error analysis. Offsets and offset compensation. Power supplies for instrumentation circuits. Frequency characteristics of biomedical amplifiers. Frequency conditioning circuits. Active filters. Isolation amplifiers and details on patient protection. Analog-to-Digital conversion. Basic principles and conversion errors. Nyquist theorem of discretization and antialiasing requirements. Multichannel data acquisition. Real-time requirements. Real-time digital conditioning of monitored biomedical signals. The concept of closed-loop real-time control of biomedical systems."
