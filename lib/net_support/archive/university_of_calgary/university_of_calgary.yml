    :subject: EVDS
    :number: "744"
    :description: These urban design studios explore contemporary problems in urban development and design, and emphasize a concern for place over an extended period of time, human behaviour - built form relationships and environment conservation goals. The approach aims to produce urban design that is locale-specific and yet responsive to changes in the ways we live.
  - :credit: "0"
