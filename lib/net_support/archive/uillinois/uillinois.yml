  :courses: 
  - :name: Community Studies Theory
    :credit: "4"
    :subject: HCD
    :number: "531"
    :description: "Credit: &nbsp;4 hours. Covers main currents of thought and paradigms in community studies and development. Focuses on theories of community definition and functioning, building and sustaining community, and the impact of societal change on community processes. Same as SOC 574 and UP 517."
  - :name: Top Commty Studies &amp; Outreach
    :credit: "1"
    :subject: HCD
    :number: "532"
    :description: "Credit: &nbsp;1 to 4 hours. Provides an in-depth examination of contemporary issues and emerging research topics in the fields of community studies and rural studies. Major emphasis is placed on examining various theoretical perspectives, evaluating research designs and writing for academic markets. May be repeated in the same or subsequent semesters."
  - :name: Community In American Society
    :credit: "4"
    :subject: HCD
    :number: "533"
    :description: "Credit: &nbsp;4 hours. Classic U. S. community studies are paired with current journal articles to examine how people in rural, suburban, and urban places go about making, maintaining or losing \"community\" in the context of societal change. The community studies provide a window on change at the local level including: urbanization, suburbanization, ethnic group interactions, inner-city poverty concentration, household structure variation, economic restructuring, and environmental impacts. Community studies are also critically evaluated both theoretically and as a research strategy. Same as SOC 572 and UP 533. Prerequisite: HCD 531."
  - :name: Neighborhoods and Human Dev
    :credit: "4"
    :subject: HCD
    :number: "534"
    :description: "Credit: &nbsp;4 hours. Theories, methodological issues, and current empirical research on the impact of neighborhoods on human development and family welfare across the life course including how neighborhoods characteristics, e.g., poverty, racial and ethnic composition, and geographic space, influence child and adolescent development, health, and employment opportunities and success in adulthood. Key mechanisms include: family conditions, local environment, social networks, and spatial mismatch."
  - :name: Community Development
    :credit: "4"
    :subject: HCD
    :number: "535"
    :description: "Credit: &nbsp;4 hours. Critical theories and current issues in community development, both domestic and international, including key factors such as economic development, globalization, and racial and ethnic diversity. Explores application of community development practice to analyze and address these issues, including asset-based development, participatory approaches, and the community capitals framework. Semester projects will contribute to local community development initiatives. Prerequisite: HCD 531."
  - :name: Education &amp; Human Capital
    :credit: "4"
    :subject: HCD
    :number: "536"
    :description: "Credit: &nbsp;4 hours. In-depth examination of fundamental philosophical and contemporary issues and emerging research topics in the fields of experiential, career, and outreach education; examines how career and outreach education builds human capital for local communities through career and leadership development, youth and adult learning, and experiential and life-long learning."
  - :name: Experiential Learning
    :credit: "4"
    :subject: HCD
    :number: "537"
    :description: "Credit: &nbsp;4 hours. In-depth investigation of the theoretical and practical approaches of experiential learning in a variety of instructional settings. Investigates the foundations of experiential learning processes, focusing upon applications in career, outreach and community-based education in both formal and non-formal situations. Provides theoretical foundations and instruction related to the planning, implementation and evaluation of experiential-based instructional programs and activities."
  - :name: Community Mobilization
    :credit: "4"
    :subject: HCD
    :number: "538"
    :description: "Credit: &nbsp;4 hours. Current theory and practices in community organizing and mobilization: the history and traditions of organizing, why people organize, how organizing works, and the impact of societal change on community processes. Content is drawn from both community and social movement theory."
  - :name: Advanced Research Methods
    :credit: "4"
    :subject: HCD
    :number: "590"
    :description: "Credit: &nbsp;4 hours. Overview of positivist, interpretive, and critical research paradigms and their quantitative and qualitative methodologies; critical evaluation of current social science literature; students develop their own research proposals."
  - :name: Qualitative Methods
    :credit: "4"
    :subject: HCD
    :number: "591"
    :description: "Credit: &nbsp;4 hours. Training in field research methods, including various forms of observation and interviewing, to gain a comprehensive and holistic view of social life through the study of people in natural settings in a selected field site. Topics include: historical background of qualitative research, theoretical traditions informing qualitative studies, site and informant selection, research strategies, data analysis, and managing field relations. Emphasizes use of qualitative methods to study diverse families and neighborhood settings. May be repeated to a maximum of 8 hours."
  - :name: GRID Research Methods
    :credit: "4"
    :subject: HCD
    :number: "592"
    :description: "Credit: &nbsp;4 hours. Explores use of quantitative and qualitative methods to examine gender issues in developing countries. Topics include: the availability of data from the United Nations and other sources, methods of collecting one's own data and working with local specialists and participants, ethics, and focus groups. Students choose research methods for a project and critically evaluate alternatives. Satisfies the methodology requirement for the doctoral GRID (Gender Roles in International Development) concentration offered by the Women and Gender in Global Perspectives program."
  - :name: Seminar
    :credit: "1"
    :subject: HCD
    :number: "595"
    :description: "Credit: &nbsp;1 to 4 hours. Discussion and evaluation of current literature on selected topics in human and community development. May be repeated in the same or subsequent terms."
  - :name: Special Problems in HCD
    :credit: "1"
    :subject: HCD
    :number: "598"
    :description: "Credit: &nbsp;1 to 4 hours. Research or independent study on a special problem that is not part of thesis work. May be repeated in the same or separate terms to a maximum of 8 hours."
  - :name: Thesis Research
    :credit: "0"
    :subject: HCD
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Individual thesis research under supervision of faculty in specialized fields of human and community development. May be repeated. Approved for S/U grading only."
- :name: Human Development and Family Studies
  :code: HDFS
  :courses: 
  - :name: Intro to Human Development
    :credit: "3"
    :subject: HDFS
    :number: "105"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Behavioral Sciences course. Systematic overview of the psychological, biological, familial, and cultural factors related to human growth and development across the life span."
  - :name: Intro to Family Studies
    :credit: "3"
    :subject: HDFS
    :number: "120"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Overview of current concepts, theories, and substantive issues in family studies from an interdisciplinary perspective. Gives attention to variation in family form and function across different social/cultural contexts and how family experience is structured by gender. Examines issues of family development (marriage, parenting, divorce, remarriage, aging family) and explores the links between families and other social institutions."
  - :name: Biology of Human Behavior
    :credit: "3"
    :subject: HDFS
    :number: "143"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Life Sciences course. Same as ANTH 143. See ANTH 143."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: HDFS
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. Experimental course on a special topic in human development and family studies. May be repeated in the same or subsequent terms as topics vary."
  - :name: Infancy and Early Childhood
    :credit: "4"
    :subject: HDFS
    :number: "205"
    :description: "Credit: &nbsp;4 hours. Reviews development during the first five years of life, including cognitive, social, and biological aspects of early development; lab involves first-hand observation of young children to supplement and extend lecture material. Prerequisite: HDFS 105 or PSY 216."
  - :name: Early Childhood Curriculum Dev
    :credit: "4"
    :subject: HDFS
    :number: "206"
    :description: "Credit: &nbsp;4 hours. Introduces development of curriculum for children from birth to age five; integrates child development theory and principles with programming for young children in preschool and childcare setting. Prerequisite: HDFS 105."
  - :name: Child Fam with Special Needs
    :credit: "3"
    :subject: HDFS
    :number: "208"
    :description: "Credit: &nbsp;3 hours. Multi-disciplinary approach to the study of issues related to exceptional children and their families. Explores social, emotional, and economic aspects of exceptionality for both children and families; examines processes of identification, intervention, and integration of children who deviate significantly from developmental norms. Designed for students studying child development, early childhood education, special education, social work, nursing and other disciplines involved with children who have special needs and their families. Recommended for students preparing for internships and careers as Child Life Specialists. Prerequisite: HDFS 105."
  - :name: Comparative Family Org
    :credit: "3"
    :subject: HDFS
    :number: "220"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Cross-cultural and historical examination of how different social, political, and economic systems produce different kinds of families. Same as ANTH 210."
  - :name: Close Relationships
    :credit: "3"
    :subject: HDFS
    :number: "225"
    :description: "Credit: &nbsp;3 hours. Initiation, development, and dissolution of committed relationships with same- or opposite-sex partners within familial, cultural, and societal contexts. Prerequisite: Sophomore standing."
  - :name: Gender Studies Soc Sci
    :credit: "3"
    :subject: HDFS
    :number: "260"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Same as GWS 260 and SOC 220. See GWS 260."
  - :name: Self-Help Group Dev &amp; Process
    :credit: "2"
    :subject: HDFS
    :number: "261"
    :description: "Credit: &nbsp;2 hours. Defines nature and use of self-help groups in different contexts. Includes role of professionals in group formation and maintenance and develops group planning and management skills. Includes practice in group formation and visits to working groups in the community."
  - :name: Motor Develop, Growth &amp; Form
    :credit: "3"
    :subject: HDFS
    :number: "262"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Behavioral Sciences course. Same as KIN 262. See KIN 262."
  - :name: Intro to Research Methods
    :credit: "4"
    :subject: HDFS
    :number: "290"
    :description: "Credit: &nbsp;4 hours. Introduction to quantitative and qualitative research methods used to study human development and families. Provides experience conducting observations and survey interviews, evaluating research results, and writing research reports. Prerequisite: HDFS 105."
  - :name: Off-Campus Internship
    :credit: "1"
    :subject: HDFS
    :number: "293"
    :description: "Credit: &nbsp;1 or 2 hours. Supervised, off-campus experience in a field directly pertaining to subject matter in Human Development and Family Studies. Intended primarily for students seeking supervised internship experience needed for certification as a Child Life Specialist. May be repeated to a maximum of 4 hours. Approved for both letter and S/U grading. Prerequisite: Prior or concurrent enrollment in HDFS 408 and consent of instructor."
  - :name: Research Internship
    :credit: "1"
    :subject: HDFS
    :number: "294"
    :description: "Credit: &nbsp;1 to 4 hours. Supervised on-campus learning experience with faculty engaged in research. May be repeated in the same or separate terms to a maximum of 10 hours. Approved for both letter and S/U grading. Prerequisite: Consent of instructor; not open to students on probation."
  - :name: Independent Study or Research
    :credit: "1"
    :subject: HDFS
    :number: "295"
    :description: "Credit: &nbsp;1 to 4 hours. Individual research, special problems, thesis, development and/or design work under the supervision of an appropriate member of the faculty. May be repeated in the same or subsequent terms."
  - :name: Infancy &amp; Early Childhood
    :credit: "4"
    :subject: HDFS
    :number: "301"
    :description: "Credit: &nbsp;4 hours. Reviews development during the first five years of life, including cognitive, social, and biological aspects of early development; includes first-hand observation of young children to supplement and extend lecture material. Prerequisite: HDFS 105 or PSYC 216."
  - :name: Middle Childhood
    :credit: "3"
    :subject: HDFS
    :number: "305"
    :description: "Credit: &nbsp;3 hours. Systematic overview of the normative changes that occur in the physical, cognitive, social, emotional, and moral domains during the middle childhood period as well as current social issues that confront many of today's children (such as school violence or poverty). Prerequisite: HDFS 105."
  - :name: Introduction to Aging
    :credit: "3"
    :subject: HDFS
    :number: "314"
    :description: "Credit: &nbsp;3 hours. Same as CHLH 314, RST 314, PSYC 314, and REHB 314. See CHLH 314."
  - :name: Asian Families in America
    :credit: "3"
    :subject: HDFS
    :number: "321"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences, and US Minority Culture(s) course. Same as AAS 397 and SOCW 397. See SOCW 397."
  - :name: Gender, Relationshps &amp; Society
    :credit: "3"
    :subject: HDFS
    :number: "340"
    :description: "Credit: &nbsp;3 hours. Explores the production of gender through social interaction within families and other specific interpersonal and institutional relationships that change over time. Gender is also linked to race, class, ability, and sexuality. Same as GWS 340 and SOC 322. Prerequisite: HDFS 105 or SOC 100."
  - :name: Asian American Youth
    :credit: "3"
    :subject: HDFS
    :number: "341"
    :description: "Credit: &nbsp;3 hours. Same as AAS 346. See AAS 346."
  - :name: Creative Dance for Children
    :credit: "3"
    :subject: HDFS
    :number: "361"
    :description: "Credit: &nbsp;3 hours. Same as ARTE 350 and DANC 350. See DANC 350."
  - :name: Honors Research or Thesis
    :credit: "1"
    :subject: HDFS
    :number: "396"
    :description: "Credit: &nbsp;1 to 4 hours. Individual research, special problems, thesis, development and/or design work under the direction of the Honors advisor. May be repeated in the same or subsequent terms. Prerequisite: Junior standing, admission to the ACES Honors Program."
  - :name: Undergraduate Seminar
    :credit: "1"
    :subject: HDFS
    :number: "398"
    :description: "Credit: &nbsp;1 to 3 hours. Special topics in a field of study directly pertaining to subject matter in human development and family studies. May be repeated in the same or subsequent terms to a maximum of 12 hours as topics vary. Prerequisite: Junior standing."
  - :name: Socialization and Development
    :credit: "4"
    :subject: HDFS
    :number: "401"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Presents and uses theories of socialization to evaluate and analyze current issues and socialization practices; delineates historical and philosophical trends in socialization, and discusses the implications of these trends for generating social policy affecting the developing individual. Prerequisite: HDFS 205."
  - :name: Gerontology
    :credit: "3"
    :subject: HDFS
    :number: "404"
    :description: "Credit: &nbsp;3 or 4 hours. Same as CHLH 404. See CHLH 404."
  - :name: Adolescent Development
    :credit: "3"
    :subject: HDFS
    :number: "405"
    :description: "Credit: &nbsp;3 hours. Examines paths of experience and individual development within the family, the peer group, and other domains through this socially-defined stage of life. Prerequisite: HDFS 105 and PSYC 100."
  - :name: Child Dev Class Supervision
    :credit: "5"
    :subject: HDFS
    :number: "406"
    :description: "Credit: &nbsp;5 hours. Examines the relationships between child development theories and developmentally appropriate and individualized instruction techniques, discipline and guidance strategies, and the role of the family in child development programs. Emphasizes program supervision. Includes direct experience with children and families in a laboratory setting. Prerequisite: HDFS 206, HDFS 205 and HDFS 220, and junior standing."
  - :name: Child and Youth Services
    :credit: "3"
    :subject: HDFS
    :number: "407"
    :description: "Credit: &nbsp;3 hours. Designed to provide a set of learning activities and experiences that will allow students to study in-depth the issues surrounding the development, implementation, and evaluation of intervention programs for children from economically disadvantaged and high-risk backgrounds. Emphasis is placed on the synthesis and application of knowledge gained in prior courses to develop potential solutions to societal problems facing children. Prerequisite: HDFS 205 and senior standing."
  - :name: Hospitalized Children
    :credit: "3"
    :subject: HDFS
    :number: "408"
    :description: "Credit: &nbsp;3 or 4 hours. Examines the development needs and stress reactions of children in hospitals and their families; introduces the role of Child Life programs and the Child Life Specialist; examines responses of family and staff facing terminal illness and the death of a child; familiarizes students with general hospital procedures, medical terms, and illnesses. Optional one-hour clinical placement includes direct experience with hospitalized children and their families. Prerequisite: HDFS 206 and HDFS 208."
  - :name: Family Diversity in the U.S.
    :credit: "3"
    :subject: HDFS
    :number: "420"
    :description: "Credit: &nbsp;3 or 4 hours. Examines the diversity families assume in the United States; families are compared in the areas of kinship, family organization, interpersonal relationships, child and youth socialization, wealth and possessions, and integration within the larger society. 3 undergraduate hours. 4 graduate hours. Prerequisite: HDFS 220."
  - :name: History of American Families
    :credit: "3"
    :subject: HDFS
    :number: "421"
    :description: "Credit: &nbsp;3 or 4 hours. Same as HIST 471. See HIST 471."
  - :name: US Latina and Latino Families
    :credit: "3"
    :subject: HDFS
    :number: "422"
    :description: "Credit: &nbsp;3 hours. Explores a variety of topics and provides a basic overview of issues relevant to the understanding of Latina/Latino families and children in the United States. Examines recent demographic changes in the U.S. population and its implications for the socialization and education of Latina/Latino children and their families. Course content looks at such areas as who are Latina/Latino families; how are those families different from others; what are the similarities and differences within Latinas/Latinos; how does acculturation and language fit into our understanding of these families; and what are the implications for the education success of current and future Latina/Latino children. Same as LLS 422. Prerequisite: Junior standing."
  - :name: Racial and Ethnic Families
    :credit: "2"
    :subject: HDFS
    :number: "424"
    :description: "Credit: &nbsp;2 hours. Same as AFRO 421, EPS 421, and SOC 421. See EPS 421."
  - :name: Critical Family Transitions
    :credit: "4"
    :subject: HDFS
    :number: "425"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Life-span development approach to the study of normative changes and non-normative events and their impact on marriage and family relationships; attention to variations in the socio-economic contexts of family transitions, and to methods for reducing the negative effects of such transitions. Prerequisite: HDFS 120."
  - :name: Family Conflict Management
    :credit: "3"
    :subject: HDFS
    :number: "426"
    :description: "Credit: &nbsp;3 or 4 hours. Examines processes of conflict management in family and community disputes; emphasizes negotiation and mediation as modes of dispute settlement. 3 undergraduate hours. 4 graduate hours. Prerequisite: HDFS 220."
  - :name: Practicum in HDFS
    :credit: "3"
    :subject: HDFS
    :number: "450"
    :description: "Credit: &nbsp;3 to 12 hours. Supervised on- or off-campus learning experience related to human development or family studies, supervised in cooperation with an appropriate agency or institution. Not available to students on probation. Only 4 hours of the course may be applied to the total required for a graduate degree in Human and Community Development or a bachelor's degree in Human Development and Family Studies. Prerequisite: Human Development and Family Studies major; junior standing."
  - :name: Growth &amp; Physical Development
    :credit: "3"
    :subject: HDFS
    :number: "454"
    :description: "Credit: &nbsp;3 or 4 hours. Same as KIN 454. See KIN 454."
  - :name: International Families
    :credit: "3"
    :subject: HDFS
    :number: "470"
    :description: "Credit: &nbsp;3 hours. Examines the impact of technological change on the family in developing nations, compared with the Western world; includes coverage of the effects of various development approaches and projects on family roles, form,and resource access, and the effects of family characteristics on the success of development projects. Prerequisite: HDFS 220."
  - :name: Seminar
    :credit: "1"
    :subject: HDFS
    :number: "499"
    :description: "Credit: &nbsp;1 to 3 hours. Special topics in human development, family studies, or community development. May be repeated in the same or subsequent terms to a maximum of 12 hours as topics vary."
  - :name: Professional Development
    :credit: "1"
    :subject: HDFS
    :number: "500"
    :description: "Credit: &nbsp;1 hours. Overview of issues in professional development in the field of human development and family studies; focuses on both academic and applied career paths. Approved for S/U grading only. May be repeated to a maximum of 4 hours."
  - :name: Human Development Theories
    :credit: "4"
    :subject: HDFS
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Overview of basic theories and theoretical perspectives on human development; focuses on major concepts, issues, and questions in the field."
  - :name: Social-Emotional Development
    :credit: "2"
    :subject: HDFS
    :number: "503"
    :description: "Credit: &nbsp;2 hours. Theory and research related to social and emotional development from infancy through middle childhood. Key topics include emotional regulation and social-emotional understanding, with special attention to the interpersonal contexts of social-emotional development, including parent-child, sibling and peer relationships. Prerequisite: HDFS 501."
  - :name: Advanced Adolescence
    :credit: "2"
    :subject: HDFS
    :number: "505"
    :description: "Credit: &nbsp;2 hours. Advanced interdisciplinary examination of current research on adolescence as a life course stage and developmental period; focuses on principal contexts of adolescents? lives, such as family, peers and school, and examines how experience in these contexts relates to preparation for adulthood. Designed for students with prior course work on adolescence or related topics who plan to do research, teaching, or policy work pertinent to this age period. Prerequisite: Prior course work in human development, developmental psychology or life course sociology."
  - :name: Family Theories
    :credit: "4"
    :subject: HDFS
    :number: "521"
    :description: "Credit: &nbsp;4 hours. Contemporary family theories and their application in family research."
  - :name: Ethnic Families
    :credit: "4"
    :subject: HDFS
    :number: "523"
    :description: "Credit: &nbsp;4 hours. Historical, social, economic, contextual (neighborhood), and subcultural factors that influence the organization and dynamics of ethnic-racial family life in the United States: family and group immigration and migration histories, acculturation, identity development, family organization, gender roles, parent-child relations, family rituals, neighborhood influences on family life and child-adolescent development, and the relationship between social class and ethnicity-race. Particular emphasis is given to qualitative studies that detail the first-hand experiences of families."
  - :name: Family Interaction
    :credit: "4"
    :subject: HDFS
    :number: "525"
    :description: "Credit: &nbsp;4 hours. Observation and qualitative analysis of the family as a system; how family organization emerges, is maintained, and changes through social interaction."
  - :name: Intimate Partner Violence
    :credit: "2"
    :subject: HDFS
    :number: "526"
    :description: "Credit: &nbsp;2 hours. Extent, nature, causes, and consequences of intimate partner violence in the United States. Examines the complexities of intimate partner violence, including individual, societal, and historical factors that contribute to violence, the implications of making distinctions in types of violence and perpetrators, and the relationship between institutional responses and individual decision-making. Also examines theoretical methodological and ethical issues related to violence research."
  - :name: Parenting
    :credit: "2"
    :subject: HDFS
    :number: "528"
    :description: "Credit: &nbsp;2 hours. Explores how parenthood has been conceptualized and investigated in human development, family studies, and related disciplines. Major theoretical perspectives and emerging line of research will be reviewed including parental style, beliefs and cognition, identity, fathering and diverse parenting contexts. Prerequisite: HDFS 501 or HDFS 521."
  - :name: Advanced Practicum in HDFS
    :credit: "4"
    :subject: HDFS
    :number: "550"
    :description: "Credit: &nbsp;4 hours. Practicum providing graduate students with supervised experience in the design, implementation, and/or evaluation of outreach programs, policy development, or consultation models designed to meet the needs of children, families and/or communities. Prerequisite: HDFS 450."
  - :name: Child and Family Program Dev
    :credit: "4"
    :subject: HDFS
    :number: "561"
    :description: "Credit: &nbsp;4 hours. Theoretical and practical aspects of planned efforts to influence the development of children, youth, and families in the context of communities, particularly efforts to promote competence and well-being of children and youth, positive parenting, and well-being and adjustment of adults. Examines literature from four approaches: family life education, youth development, prevention/applied developmental science, as well as health promotion and community health."
  - :name: Child &amp; Family Program Eval
    :credit: "4"
    :subject: HDFS
    :number: "562"
    :description: "Credit: &nbsp;4 hours. Introduces practical skills for evaluating service, intervention, and educational programs, including needs assessment, program monitoring and impact assessment, with emphasis on outcome measure selection, randomized and quasi-experimental designs, statistical power analysis, and ethical issues."
  - :name: Advanced Studies in HDFS
    :credit: "1"
    :subject: HDFS
    :number: "596"
    :description: "Credit: &nbsp;1 to 4 hours. Library or experimental research on specific problems of limited scope. May be taken in addition to 32 hours required for a master's degree by students who do not write a thesis. For non-thesis students only. May be repeated to a maximum of 4 hours."
- :name: Hebrew, Modern and Classical
  :code: HEBR
  :courses: 
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: HEBR
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Elementary Modern Hebrew I
    :credit: "5"
    :subject: HEBR
    :number: "201"
    :description: "Credit: &nbsp;5 hours. Acquaints students with the fundamental principles of the Hebrew language. Develops all four language skills; reading, writing, listening and speaking. Grammar and comprehension are exercised through the textbook, the audio-visual materials and the computer. Easy stories will be used during the term to strengthen reading comprehension. Participation in the language laboratory is required."
  - :name: Elementary Modern Hebrew II
    :credit: "5"
    :subject: HEBR
    :number: "202"
    :description: "Credit: &nbsp;5 hours. Continuation of HEBR 201, with introduction of more advanced grammar, and with emphasis on more fluency in speaking and reading. Participation in the language laboratory is required. Prerequisite: HEBR 201 or equivalent."
  - :name: Intensive Biblical Hebrew
    :credit: "5"
    :subject: HEBR
    :number: "205"
    :description: "Credit: &nbsp;5 hours. Acquisition of reading knowledge of biblical Hebrew and a familiarity with all major aspects of biblical Hebrew grammar. Same as RLST 205."
  - :name: Intermediate Modern Hebrew I
    :credit: "4"
    :subject: HEBR
    :number: "403"
    :description: "Credit: &nbsp;4 or 5 hours. Advanced examination of the fundamental principles of the Hebrew language. Develops all four language skills: reading, writing, listening and speaking. Grammar and comprehension are exercised through the textbooks, the audio-visual materials and the computer. Examples of Hebrew fiction, largely easy stories, will be used during the term to strengthen reading comprehension. Participation in the language laboratory is required. 5 undergraduate hours. 4 graduate hours. Prerequisite: HEBR 202 or equivalent."
  - :name: Intermediate Modern Hebrew II
    :credit: "4"
    :subject: HEBR
    :number: "404"
    :description: "Credit: &nbsp;4 or 5 hours. Continuation of HEBR 403. Concentration on ability to engage in reasonable fluent discourse in Hebrew, comprehensive knowledge of formal grammar, and an ability to read easy Hebrew texts. Israeli television programs and movies are used to develop communicative skills and cultural knowledge. Participation in the language laboratory is required. 5 undergraduate hours. 4 graduate hours. Prerequisite: HEBR 403 or equivalent."
  - :name: Advanced Modern Hebrew I
    :credit: "3"
    :subject: HEBR
    :number: "405"
    :description: "Credit: &nbsp;3 hours. For students who have mastered the fundamental principles of the Hebrew language. Develops competence through reading Hebrew fiction and studying Israeli newspapers and television programs. Communication skills are exercised by means of class discussions, oral presentations, compositions and written reports on stories. Prerequisite: HEBR 404 or equivalent."
  - :name: Advanced Modern Hebrew II
    :credit: "3"
    :subject: HEBR
    :number: "406"
    :description: "Credit: &nbsp;3 hours. Course for advanced knowledge of spoken and written standard Modern Hebrew with emphasis on Modern Hebrew literature and language, Israeli newspapers and Israeli television programs. Communication skills are exercised by means of class discussions, oral presentations, compositions and written reports on stories. Prerequisite: HEBR 405 or equivalent."
  - :name: Topics Hebrew Lang &amp; Lit I
    :credit: "3"
    :subject: HEBR
    :number: "407"
    :description: "Credit: &nbsp;3 hours. Study of advanced topics in the Hebrew language, based upon a selection of Hebrew literature from either the Bible or the modern period. Historical and cultural background of the material will be stressed, together with literary analysis. In certain years, the course will be offered as a course using English translation of texts, with separate discussion section for students who want to read texts in the original. May be repeated to a maximum of 9 hours. Prerequisite: HEBR 205 or HEBR 406 or consent of instructor."
  - :name: Topics Hebrew Lang &amp; Lit II
    :credit: "3"
    :subject: HEBR
    :number: "408"
    :description: "Credit: &nbsp;3 hours. Study of advanced topics in the Hebrew language, based upon a selection of Hebrew literature from either the Bible or the modern period. Historical and cultural background of the material will be stressed, together with literary analysis. In certain years, the course will be offered as a course using English translation of texts, with separate discussion section for students who want to read texts in the original. May be repeated to a maximum of 9 hours. Prerequisite: HEBR 205 or HEBR 406 or consent of instructor."
- :name: History
  :code: HIST
  :courses: 
  - :name: Global History
    :credit: "3"
    :subject: HIST
    :number: "100"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, Non-Western Cultures, and Western Compartv Cult course. Broad introduction to global history, by exploring the global structures and transnational forces that have shaped human history, from the emergence of agriculture and urban centers to our contemporary global village. This course can be used to fulfill either Western or Nonwestern general education categories but not both."
  - :name: Global Environmental Change
    :credit: "3"
    :subject: HIST
    :number: "101"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures, UIUC Social Sciences, and Western Compartv Cult course. History of the twentieth century emphasizing globalization and environmental change. It pays particular attention to petroleum, to struggles, both international and popular, to control its sources, and to the impact of its multiple applications on agriculture and on the global commons-oceans and atmosphere. Examples will include both states who command the centers of globalization and the responses of non-Western states whose relationship with the process is more ambiguous and problematic. Same as ENVS 161 and NRES 161. This course can be used to fulfill either Western or Nonwestern general education categories but not both."
  - :name: Latin America to Independence
    :credit: "3"
    :subject: HIST
    :number: "105"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Non-Western Cultures course. Survey of Latin American history from the discovery of America to 1824."
  - :name: Modern Latin America
    :credit: "3"
    :subject: HIST
    :number: "106"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Non-Western Cultures course. History of the Latin American republics from their independence to the present; emphasis on Argentina, Brazil, Chile, Colombia, Cuba, and Mexico."
  - :name: History of Africa
    :credit: "3"
    :subject: HIST
    :number: "110"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Non-Western Cultures course. Survey of the early history of the continent, nineteenth century developments, and the period of colonial occupation and independence, with particular focus on case studies from East Africa, South Africa and West Africa at the conclusion of the term."
  - :name: East Asian Civilizations
    :credit: "3"
    :subject: HIST
    :number: "120"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Non-Western Cultures course. Surveys the three major East Asian civilizations from ancient and classical times, through the period of Western influence, political revolution, and modernization, to the contemporary age and the emergence of East Asian superpowers. Same as EALC 120. Credit is not given for both HIST 120 and EALC 135."
  - :name: History of South Asia
    :credit: "3"
    :subject: HIST
    :number: "130"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Non-Western Cultures course. Multidisciplinary introduction to the history of modern South Asia from the consolidation of early modern state formations, the negotiation of religious, cultural and linguistic formations, European colonial interactions, and the rise of the modern nation states of Bangladesh, India, Pakistan and Sri Lanka. Same as ANTH 130."
  - :name: Intro to the World of Islam
