    :number: "400"
    :description: "Credit: &nbsp;3 hours. Accelerated language learning course designed for speakers of Romance languages. The focus will be primarily on those linguistic structures specific to Italian which differ significantly from equivalents in other Romance languages. Early emphasis on production skills; comprehension-based skills will be introduced in rapid succession. Students may not receive credit for ITAL 400 and ITAL 101 and ITAL 102. Prerequisite: Native or near-native proficiency in a Romance language (SPAN, FR, PORT, or RMLG)."
  - :name: Composition &amp; Stylistics
