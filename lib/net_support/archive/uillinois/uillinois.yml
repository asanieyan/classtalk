    :subject: MATH
    :number: "475"
    :description: "Credit: &nbsp;3 or 4 hours. Same as CS 475. See CS 475."
  - :name: Actuarial Risk Theory
    :credit: "3"
    :subject: MATH
    :number: "476"
    :description: "Credit: &nbsp;3 or 4 hours. Mathematical analysis of the risk to an insurer due to variations in expected claim numbers and amounts; optimal insurance systems; the probability of ruin in the long run; reinsurance; dividend formulas. 3 undergraduate hours. 3 or 4 graduate hours. 4 hours of credit requires approval of the instructor and completion of additional work of substance. Prerequisite: Credit or concurrent registration in STAT 409 or STAT 410."
  - :name: Survival Analysis
    :credit: "3"
    :subject: MATH
    :number: "477"
    :description: "Credit: &nbsp;3 hours. The statistical process of analyzing survival data, particularly for insurance applications. Parametric, semiparametric and nonparametric methods; special attention to censoring and truncation. Testing adequacy of selected models. Prerequisite: MATH 409 or MATH 464; MATH 471 is recommended but not required."
  - :name: Actuarial Modeling
    :credit: "3"
    :subject: MATH
    :number: "478"
    :description: "Credit: &nbsp;3 or 4 hours. Considers the specification and evaluation of various types of actuarial models. Examines severity, frequency, and compound distributions useful in modeling the insurance loss process. Credibility theory is also discussed. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: MATH 408, MATH 461 or MATH 463; credit or concurrent registration in MATH 409 or MATH 464."
  - :name: Vector and Tensor Analysis
    :credit: "3"
    :subject: MATH
    :number: "481"
    :description: "Credit: &nbsp;3 or 4 hours. Vector spaces, transformation properties, covariant and contravariant tensors, and differential geometry of surfaces; applications to relativity theory. 3 undergraduate hours. 3 or 4 graduate hours. 4 hours of credit requires approval of the instructor and completion of additional work of substance. Prerequisite: MATH 241 (formerly MATH 243) or MATH 380, or equivalent; or consent of instructor."
  - :name: Linear Programming
    :credit: "3"
    :subject: MATH
    :number: "482"
    :description: "Credit: &nbsp;3 or 4 hours. Rigorous introduction to a wide range of topics in optimization, including a thorough treatment of basic ideas of linear programming, with additional topics drawn from numerical considerations, linear complementarity, integer programming and networks, polyhedral methods. 3 undergraduate hours. 3 or 4 graduate hours. Four hours of credit requires approval of the instructor and completion of additional work of substance. Prerequisite: MATH 415."
  - :name: Nonlinear Programming
    :credit: "3"
    :subject: MATH
    :number: "484"
    :description: "Credit: &nbsp;3 or 4 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Iterative and analytical solutions of constrained and unconstrained problems of optimization; gradient and conjugate gradient solution methods; Newton's method, Lagrange multipliers, duality and the Kuhn-Tucker theorem; and quadratic, convex, and geometric programming. 3 undergraduate hours. 3 or 4 graduate hours. 4 hours of credit requires approval of the instructor and completion of additional work of substance. Prerequisite: MATH 241 (formerly MATH 243) or MATH 242; MATH 347 or MATH 348; or equivalent; MATH 415 or equivalent; or consent of instructor."
  - :name: Advanced Engineering Math
    :credit: "3"
    :subject: MATH
    :number: "487"
    :description: "Credit: &nbsp;3 or 4 hours. Complex linear algebra, inner product spaces, Fourier transforms and analysis of boundary value problems, Sturm-Liouville theory. Same as ECE 493. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: MATH 385."
  - :name: Math Methods In Engineering
    :credit: "3"
    :subject: MATH
    :number: "488"
    :description: "Credit: &nbsp;3 or 4 hours. Matrices, determinants, bounds and approximations to eigenvalues, introduction to linear operator theory and inner product spaces, orthogonal expansions, and Fourier transforms. 3 undergraduate hours. 3 or 4 graduate hours. 4 hours of credit requires approval of the instructor and completion of additional work of substance. Prerequisite: MATH 241 (formerly MATH 243) or MATH 380, or equivalent."
  - :name: Differential Equations II
    :credit: "3"
    :subject: MATH
    :number: "489"
    :description: "Credit: &nbsp;3 or 4 hours. Continuation of MATH 385. The course treats systems of linear differential equations (and includes the necessary matrix theory), and then concentrates on nonlinear systems, studying their dynamics by means of phase plane analysis and other methods. Applications of nonlinear systems to physics and biology will be given. 3 undergraduate hours. 3 or 4 graduate hours. 4 hours of credit requires approval of the instructor and completion of additional work of substance. Prerequisite: MATH 385 or MATH 386 or MATH 441."
  - :name: Advanced Topics in Mathematics
    :credit: "1"
    :subject: MATH
    :number: "490"
    :description: "Credit: &nbsp;1 to 4 hours. Deals with selected topics and applications of mathematics; see Class Schedule or department office for current topics. May be repeated with approval. Prerequisite: Consent of instructor."
  - :name: Logic Design
    :credit: "3"
    :subject: MATH
    :number: "491"
    :description: "Credit: &nbsp;3 hours. Same as CS 462 and ECE 462. See ECE 462."
  - :name: Statistical Computing
    :credit: "3"
    :subject: MATH
    :number: "493"
    :description: "Credit: &nbsp;3 or 4 hours. Same as STAT 428. See STAT 428."
  - :name: Time Series Analysis
    :credit: "3"
    :subject: MATH
    :number: "494"
    :description: "Credit: &nbsp;3 or 4 hours. Same as STAT 429. See STAT 429."
  - :name: Honors Seminar
    :credit: "3"
    :subject: MATH
    :number: "496"
    :description: "Credit: &nbsp;3 hours. Careful study of a selected area of mathematics, carried out either deductively from axioms or inductively through problems; subject matter varies with instructor. 3 undergraduate hours. No graduate credit. May be repeated to a maximum of 6 hours. Prerequisite: Consent of Mathematics Honors Committee."
  - :name: Introduction Graduate Research
    :credit: "1"
    :subject: MATH
    :number: "499"
    :description: "Credit: &nbsp;1 hours. Seminar is required of all first-year graduate students in Mathematics. It provides a general introduction to the courses and research work in all of the areas of mathematics that are represented at the University of Illinois at Urbana-Champaign. Approved for S/U grading only. May be repeated to a maximum of 2 hours. Prerequisite: Graduate standing or consent of instructor."
  - :name: Abstract Algebra I
    :credit: "4"
    :subject: MATH
    :number: "500"
    :description: "Credit: &nbsp;4 hours. Isomorphism theorems for groups, centers of p-groups, simplicity of A n, Jordan-Holder Theorem; Commutative Rings and Fields, PIDs, UFDs, Gauss's Lemma, splitting fields, Hilbert Basis Theorem, Zariski topology; Modules over Commutative Rings, structure theorem for finitely generated modules over PIDs, with applications to abelian groups and canonical forms for matrices; Zorn's lemma and applications, existence and uniqueness of algebraic closures; Categories and Functors, universal mapping properties, natural transformations, limits and colimits. Prerequisite: MATH 417 and MATH 418."
  - :name: Abstract Algebra II
    :credit: "4"
    :subject: MATH
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Solvable groups, finite p-groups, semidirect products, Sylow's theorem; Galois Theory, transcendental extensions, separable and normal extensions, finite Galois groups, Theorem of the Primitive Element, Fundamental Theorem of Galois Theory, symmetric Function Theorem, examples, cyclotomic, cyclic and radical extentions; Modules over Arbitrary Rings, exact sequences, projective and injective modules, Tensor products, Matrix rings, Schur's lemma, Wedderburn's theorem on semisimple rings, group algebras, Maschke's theorem; Algebraic Geometry, varieties, morphisms of varieties, Noetherian properties, Irreducible varieties and prime ideals. Prerequisite: MATH 500."
  - :name: Commutative Algebra
    :credit: "4"
    :subject: MATH
    :number: "502"
    :description: "Credit: &nbsp;4 hours. Commutative rings and modules, prime ideals, localization, noetherian rings, primary decomposition, integral extensions and Noether normalization, the Nullstellensatz, dimension, flatness, Hensel's lemma, graded rings, Hilbert polynomial, valuations, regular rings, singularities, unique factorization, homological dimension, depth, completion. Possible further topics: smooth and etale extensions, ramification, Cohen-Macaulay modules, complete intersections. Prerequisite: MATH 501 or consent of instructor."
  - :name: Group Theory
    :credit: "4"
    :subject: MATH
    :number: "503"
    :description: "Credit: &nbsp;4 hours. Structure of groups, derived groups, nilpotence and solvability, and extensions and products. Prerequisite: MATH 501 or equivalent."
  - :name: Non-commutative Rings
    :credit: "4"
    :subject: MATH
    :number: "504"
    :description: "Credit: &nbsp;4 hours. Structure of Artinian rings, Morita theory, radicals, Brauer groups, finiteness conditions, and other topics at the choice of the instructor. Prerequisite: MATH 501 or consent of instructor."
  - :name: Homological Algebra
    :credit: "4"
    :subject: MATH
    :number: "505"
    :description: "Credit: &nbsp;4 hours. Definition and properties of the functors Ext and Tor; projective, injective, and flat modules; group extensions; dimensions of rings, and Hilbert theorem on syzygies. Prerequisite: MATH 501 or equivalent."
  - :name: Group Representation Theory
    :credit: "4"
    :subject: MATH
    :number: "506"
    :description: "Credit: &nbsp;4 hours. Representation of groups by linear transformations, group algebras, character theory, and modular representations. Prerequisite: MATH 501 or equivalent."
  - :name: Computer Algebra Systems
    :credit: "4"
    :subject: MATH
    :number: "508"
    :description: "Credit: &nbsp;4 hours. Hands-on exploration of specialized computer algebra systems, their capabilities and applications. Each student will be required to complete an individual project containing original work. Prerequisite: MATH 417 or an equivalent course in abstract algebra."
  - :name: Riemann Surf &amp; Algebraic Curv
    :credit: "4"
    :subject: MATH
    :number: "510"
    :description: "Credit: &nbsp;4 hours. An introduction to Riemann Surfaces from both the algebraic and function-theoretic points of view. Topics include projective algebraic curves, differential forms, integration, divisors of poles and zeroes, linear systems, the Riemann-Roch theorem, Serre duality, and applications. Prerequisite: MATH 500 and MATH 542."
  - :name: Algebraic Geometry
    :credit: "4"
    :subject: MATH
    :number: "511"
    :description: "Credit: &nbsp;4 hours. Properties of affine and projective varieties defined over algebraically closed fields; rational mappings, birational geometry and divisors, especially on curves and surfaces; introduction to the language of schemes; and Riemann-Roch theorem for curves. Prerequisite: MATH 501."
  - :name: Differentiable Manifolds
    :credit: "4"
    :subject: MATH
    :number: "520"
    :description: "Credit: &nbsp;4 hours. Definition and properties of differentiable manifolds and maps, introducing vector fields, tangent bundles, differential forms, exterior derivatives, and foliations. Prerequisite: MATH 423 or MATH 481, or consent of instructor."
  - :name: Riemannian Geometry
    :credit: "4"
    :subject: MATH
    :number: "521"
    :description: "Credit: &nbsp;4 hours. Local and global properties of Riemannian manifolds. Prerequisite: MATH 520."
  - :name: Lie Groups and Lie Algebras I
    :credit: "4"
    :subject: MATH
    :number: "522"
    :description: "Credit: &nbsp;4 hours. A general introduction to Lie groups and algebras and their representation theory. Theory of finite group representations, Lie groups as matrix groups, and as differentiable manifolds, Lie algebras as tangent spaces and as abstract objects, and their representations. Examples of the classical groups. May be repeated up to 8 hours. Prerequisite: Undergraduate linear algebra, abstract algebra, point set topology, differentiation on manifolds."
  - :name: Lie Groups and Lie Algebras II
    :credit: "4"
    :subject: MATH
    :number: "523"
    :description: "Credit: &nbsp;4 hours. The classification of simple Lie algebras, classification of highest weight representations, Weyl group actions, Lie group representations, homogeneous spaces, Clifford algebras, Spin groups and further applications. May be repeated to a maximum of 8 hours. Prerequisite: MATH 522."
  - :name: Linear Analysis on Manifolds
    :credit: "4"
    :subject: MATH
    :number: "524"
    :description: "Credit: &nbsp;4 hours. Study of topological invariants of differentiable and complex manifolds. Prerequisite: MATH 520 and MATH 526, or consent of instructor."
  - :name: Topology
    :credit: "4"
    :subject: MATH
    :number: "525"
    :description: "Credit: &nbsp;4 hours. Winding numbers, singular and de Rahm homology and cohomology in dimension zero and one, fixed point theorems, Jordan curve theorem, covering spaces, fundamental groups, classification of surfaces, van Kampen Theorem, singular homology, Eilenberg-Steenrod axioms, homology groups of surfaces. Prerequisite: MATH 417 and MATH 448 or consent of instructor."
  - :name: Algebraic Topology
    :credit: "4"
    :subject: MATH
    :number: "526"
    :description: "Credit: &nbsp;4 hours. CW-complexes, relative homeomorphism theorem, cellular homology, cohomology, Kunneth theorem, Eilenberg-Zilber theorem, cup products, Poincare duality, examples. Prerequisite: MATH 525, MATH 500; or consent of instructor. MATH 501 is recommended but not required."
  - :name: Homotopy Theory
    :credit: "4"
    :subject: MATH
    :number: "527"
    :description: "Credit: &nbsp;4 hours. Homotopy groups, fibrations and cofibrations, Hurewicz theorem, obstruction theory, Whitehead theorem and additional topics perhaps drawn from Postnikov towers, Freudenthal suspension theorem, Blakers-Massey theorem, spectra. Prerequisite: MATH 526. MATH 501 is recommended but not required."
  - :name: Algebraic Number Theory
    :credit: "4"
    :subject: MATH
    :number: "530"
    :description: "Credit: &nbsp;4 hours. Further development of the theory of fields covering topics from valuation theory, ideal theory, units in algebraic number fields, ramification, function fields, and local class field theory. Prerequisite: MATH 500 or equivalent."
  - :name: Analytic Theory of Numbers I
    :credit: "4"
    :subject: MATH
    :number: "531"
    :description: "Credit: &nbsp;4 hours. Problems in number theory treated by methods of analysis; arithmetic functions, Dirichlet series, Riemann zeta function, L-functions, Dirichlet's theorem on primes in progressions, the prime number theorem. Prerequisite: MATH 448 and either MATH 417 or MATH 453."
  - :name: Analytic Theory of Numbers II
    :credit: "4"
    :subject: MATH
    :number: "532"
    :description: "Credit: &nbsp;4 hours. Development of themes from MATH 531 and further topics chosen from additive number theory, asymptotic properties of multiplicative functions, circle method, diophantine approximation, lattice point problems, metric theory, modular forms, sieve theory. May be repeated. Prerequisite: MATH 531."
  - :name: Fiber Spaces and Char Classes
    :credit: "4"
    :subject: MATH
    :number: "533"
    :description: "Credit: &nbsp;4 hours. Continuation of MATH 527. Study of fiber bundles and their associated characteristic classes; applications to geometric problems. Prerequisite: MATH 527."
  - :name: Geometric Topology
    :credit: "4"
    :subject: MATH
    :number: "534"
    :description: "Credit: &nbsp;4 hours. Topics from geometric topology: complexes, cutting and pasting, and other constructions with applications to areas such as manifolds and knots. Prerequisite: MATH 525."
  - :name: General Topology
    :credit: "4"
    :subject: MATH
    :number: "535"
    :description: "Credit: &nbsp;4 hours. Study of topological spaces and maps, including Cartesian products, identifications, connectedness, compactness, uniform spaces, and function spaces. Prerequisite: Consent of instructor."
  - :name: Real Analysis I
    :credit: "4"
    :subject: MATH
    :number: "540"
    :description: "Credit: &nbsp;4 hours. Lebesgue measure on the real line; integration and differentiation of real valued functions of a real variable; and additional topics at discretion of instructor. Prerequisite: MATH 447 or equivalent."
  - :name: Real Analysis II
    :credit: "4"
    :subject: MATH
    :number: "541"
    :description: "Credit: &nbsp;4 hours. Abstract measure theory; integration on general measure spaces; and introduction to functional analysis. Prerequisite: MATH 540."
  - :name: Complex Variables I
    :credit: "4"
    :subject: MATH
    :number: "542"
    :description: "Credit: &nbsp;4 hours. Topics include the Cauchy theory, harmonic functions, entire and meromorphic functions, and the Riemann mapping theorem. Prerequisite: MATH 446 and MATH 447, or MATH 448."
  - :name: Complex Variables II
    :credit: "4"
    :subject: MATH
    :number: "543"
    :description: "Credit: &nbsp;4 hours. Continuation of MATH 542. Topics include subharmonic functions, Nevanlinna theory, analytic continuation and Riemann surfaces, and univalent functions. Prerequisite: MATH 542."
  - :name: Harmonic Analysis
    :credit: "4"
    :subject: MATH
    :number: "545"
    :description: "Credit: &nbsp;4 hours. Harmonic analysis on the circle, the line, and the integers, i.e., Fourier series and transforms; locally compact Abelian groups; convergence and summability; conjugate functions; Hardy spaces; uniqueness; Tauberian theorems; almost-periodic functions; commutative Banach algebras. Prerequisite: MATH 448 and MATH 541; knowledge of Banach spaces."
  - :name: Hilbert Spaces
    :credit: "4"
    :subject: MATH
    :number: "546"
    :description: "Credit: &nbsp;4 hours. Geometrical properties of Hilbert spaces; linear operators; and the spectral theory for self adjoint and related operators. Prerequisite: MATH 541."
  - :name: Ordinary Diff Equations
    :credit: "4"
    :subject: MATH
    :number: "550"
    :description: "Credit: &nbsp;4 hours. Existence, uniqueness, and continuation of solutions; topics selected from the following: the theory of linear differential operators, Sturm-Liouville theory, stability theory, and qualitative theory of differential equations. Prerequisite: MATH 447; a first course in ordinary differential equations."
  - :name: Dynamical Systems Theory
    :credit: "4"
    :subject: MATH
    :number: "551"
    :description: "Credit: &nbsp;4 hours. Course is an introduction to the study of dynamical systems. Students who intend to do research in nonlinear dynamics are encouraged to take this course. Specific topics will be chosen to illustrate the theory and use of techniques from global analysis and nonlinear dynamics such as (1) discrete dynamical systems, (2) global theory of ordinary differential equations, (3) Hamiltonian systems, (4) KAM theory, (5) bifurcation and stability, (6) Hopf index theory of vector fields, (7) Morse theory of gradient vector fields, (8) Lyapunov theory, (9) infinite dimensional dynamical systems, (10) structural stability. Prerequisite: Consent of instructor."
  - :name: Partial Differential Equations
    :credit: "4"
    :subject: MATH
    :number: "553"
    :description: "Credit: &nbsp;4 hours. Basic introduction to the study of partial differential equations; topics include: the Cauchy problem, power-series methods, characteristics, classification, canonical forms, well-posed problems, Riemann's method for hyperbolic equations, the Goursat problem, the wave equation, Sturm-Liouville problems and separation of variables, Fourier series, the heat equation, integral transforms, Laplace's equation, harmonic functions, potential theory, the Dirichlet and Neumann problems, and Green's functions. Prerequisite: Consent of instructor."
  - :name: Linear Anal &amp; Part Diff Eq
    :credit: "4"
    :subject: MATH
    :number: "554"
    :description: "Credit: &nbsp;4 hours. Course will provide students with the basic background in linear analysis associated with partial differential equations. The specific topics chosen will be largely up to the instructor, but will cover such areas as linear partial differential operators, distribution theory and test functions, Fourier transforms, Sobolev spaces, pseudodifferential operators, microlocal analysis, and applications of the above topics. Prerequisite: MATH 447, MATH 489 or consent of instructor."
  - :name: Nonlinear Anal &amp; Part Diff Eq
    :credit: "4"
    :subject: MATH
    :number: "555"
    :description: "Credit: &nbsp;4 hours. Course will provide students with the basic background in nonlinear analysis associated with partial differential equations. The specific topics chosen will be largely up to the instructor, but will cover such areas as existence and uniqueness techniques, nonexistence and finite time blow-up results, hyperbolic conservation laws, weak solutions, stability theory, nonlinear elliptic theory, regularity theory. Prerequisite: MATH 554 or consent of instructor."
  - :name: Methods of Math Physics I
    :credit: "4"
    :subject: MATH
    :number: "556"
    :description: "Credit: &nbsp;4 hours. Course covers several basic mathematical methods of wide use in physics and engineering. Topics will be selected from the following: calculus of variations, Sturm-Liouville theory and eigenvalue problems, Green's functions and generalized functions, Hilbert space techniques. Prerequisite: Advanced Calculus."
  - :name: Methods of Math Physics II
    :credit: "4"
    :subject: MATH
    :number: "557"
    :description: "Credit: &nbsp;4 hours. Course covers several basic mathematical methods of wide use in physics and engineering. Topics will be selected from the following: integral equations, spectral theory and Hilbert spaces, inverse spectral theory, soliton and waterwave theory, asymptotic methods. Prerequisite: MATH 556 or consent of instructor."
  - :name: Asymptotic Methods
    :credit: "4"
    :subject: MATH
    :number: "559"
    :description: "Credit: &nbsp;4 hours. Same as NPRE 559, PHYS 522, and TAM 549. See TAM 549."
  - :name: Theory of Probability I
    :credit: "4"
    :subject: MATH
    :number: "561"
    :description: "Credit: &nbsp;4 hours. Mathematical foundations of probability and stochastic processes; probability measures, random variables, distribution functions, convergence theory, the Central Limit Theorem, conditional expectation, and martingale theory. Same as STAT 551. Prerequisite: MATH 541 or consent of instructor."
  - :name: Theory of Probability II
    :credit: "4"
    :subject: MATH
    :number: "562"
    :description: "Credit: &nbsp;4 hours. Continuation of MATH 561. Same as STAT 552. Prerequisite: MATH 561."
  - :name: Applied Stochastic Processes
    :credit: "4"
    :subject: MATH
    :number: "564"
    :description: "Credit: &nbsp;4 hours. Introduction to topics such as spectral analysis, filtering theory, and prediction theory of stationary processes; Markov chains and Markov processes. Same as STAT 555. Prerequisite: MATH 446 and MATH 447."
  - :name: Topics in Actuarial Theory I
    :credit: "4"
    :subject: MATH
    :number: "567"
    :description: "Credit: &nbsp;4 hours. Selected topics in advanced actuarial science. May be repeated to a maximum of 16 hours. Prerequisite: Consent of instructor."
  - :name: Topics in Actuarial Theory II
    :credit: "4"
    :subject: MATH
    :number: "568"
    :description: "Credit: &nbsp;4 hours. Topics in mathematical theory of actuarial science beyond basic life contingencies, such as graduation of mortality tables, survival models, mathematics of demography. See Class Schedule or department office for current topics. A paper will generally be required. May be repeated to a maximum of 16 hours. Prerequisite: STAT 409 or STAT 410 or equivalent; credit or concurrent registration in MATH 471."
  - :name: Mathematical Logic
    :credit: "4"
    :subject: MATH
    :number: "570"
    :description: "Credit: &nbsp;4 hours. Development of first order predicate logic; completeness theorem; formalized number theory and the Godel incompleteness theorem. Prerequisite: MATH 417 or consent of instructor."
  - :name: Model Theory
    :credit: "4"
    :subject: MATH
    :number: "571"
    :description: "Credit: &nbsp;4 hours. Techniques for constructing models, including compactness and Lowenheim-Skolem theorems, unions of elementary chains, and omitting types construction; categorical theories; ultraproducts; saturated models; quantifier elimination; applications to algebraically closed fields, real closed fields, and other fundamental structures of mathematics. Prerequisite: MATH 570 or consent of instructor."
  - :name: Recursive Function Theory
    :credit: "4"
    :subject: MATH
    :number: "573"
    :description: "Credit: &nbsp;4 hours. Various characterizations of the class of recursive (i.e., computable) functions; the Church-Turing thesis; unsolvability of the halting problem; the recursion theorem and the enumeration theorem; relative computability, the jump operation, and the arithmetical hierarchy; recursively enumerable sets; degrees of unsolvability; and the priority method. Prerequisite: MATH 570 or consent of instructor."
  - :name: Set Theory
    :credit: "4"
    :subject: MATH
    :number: "574"
    :description: "Credit: &nbsp;4 hours. Zermelo-Fraenkel axiomatic set theory; basic concepts in set theory such as ordinal, cardinal, rank, and definition by transfinite recursion; Godel's constructible universe; introduction to forcing; Boolean valued universes; large cardinals; consistency and independence of the continuum hypothesis and the axiom of choice. Prerequisite: MATH 570 or consent of instructor."
  - :name: Computational Complexity
    :credit: "4"
    :subject: MATH
    :number: "578"
    :description: "Credit: &nbsp;4 hours. Same as CS 579 and ECE 579. See CS 579."
  - :name: Coding Theory
    :credit: "4"
    :subject: MATH
    :number: "579"
    :description: "Credit: &nbsp;4 hours. Same as CS 577 and ECE 556. See ECE 556."
  - :name: Combinatorial Mathematics
    :credit: "4"
    :subject: MATH
    :number: "580"
    :description: "Credit: &nbsp;4 hours. Fundamental results on core topics of combinatorial mathematics: classical enumeration, basic graph theory, extremal problems on finite sets, probabilistic methods, design theory, discrete optimization. Same as CS 571. Prerequisite: Consent of instructor."
  - :name: Extremal Graph Theory
    :credit: "4"
    :subject: MATH
    :number: "581"
    :description: "Credit: &nbsp;4 hours. Extremal problems and parameters for graphs. Distance and connectivity, matching and factors, vertex and edge colorings, perfect and imperfect graphs, intersection classes and intersection parameters, Turan's theorem, graph Ramsey theory, graph decomposition and other extremal problems. Same as CS 572. Prerequisite: MATH 580 or consent of instructor."
  - :name: Structure of Graphs
    :credit: "4"
    :subject: MATH
    :number: "582"
    :description: "Credit: &nbsp;4 hours. Structure of graphs and properties of special classes of graphs. Degree sequences and reconstruction, structure of k-connected graphs, Hamiltonian cycles and circumference, planar graphs and their properties, graph minors, cycle coverings, matroidal and algebraic aspects of graphs. Prerequisite: MATH 580 or consent of instructor."
  - :name: Partial Orders and Comb Optim
    :credit: "4"
    :subject: MATH
    :number: "583"
    :description: "Credit: &nbsp;4 hours. Combinatorial aspects of partially ordered sets and their relation to optimization problems. Structure of posets and lattices, Dilworth's theorem and generalizations, linear extensions and sorting, dimension of posets, order ideals, extremal set theory, integer programming and minmax relations, matroids and their applications. Prerequisite: MATH 580 or consent of instructor."
  - :name: Methods of Combinatorics
    :credit: "4"
    :subject: MATH
    :number: "584"
    :description: "Credit: &nbsp;4 hours. Combinatorial methods and other mathematical methods for combinatorial problems. Enumeration by bijections and generating functions, probabilistic methods for existence proofs and asymptotic analysis, randomized algorithms, Ramsey's theorem and related topics, combinatorial designs and their applications, geometric problems and methods. Same as CS 575. Prerequisite: MATH 580 or consent of instructor."
  - :name: Optimization by Vector Methods
    :credit: "4"
    :subject: MATH
    :number: "587"
    :description: "Credit: &nbsp;4 hours. Introduction to normed, Banach, and Hilbert spaces; applications of the projection theorem and the Hahn-Banach Theorem to problems of minimum norm, least squares estimation, mathematical programming, and optimal control; the Kuhn-Tucker Theorem and Pontryagin's maximum principle; and introduction to iterative methods. Same as ECE 580. Prerequisite: MATH 415 or MATH 482, and MATH 447 or consent of instructor."
  - :name: Optimization in Networks
    :credit: "4"
    :subject: MATH
    :number: "588"
    :description: "Credit: &nbsp;4 hours. Theory and methods for optimization over directed graphs; paths, cuts, flows, and potentials; matchings; PERT and CPM; max flow, min path, out-of-kilter, Hungarian, and other algorithms; nonlinear cost functionals; painting theory; and existence and duality. Prerequisite: MATH 241 (formerly MATH 243) or MATH 242."
  - :name: Conjugate Duality and Optim
    :credit: "4"
    :subject: MATH
    :number: "589"
    :description: "Credit: &nbsp;4 hours. Convex analysis for constrained extremum problems; convex sets, cones, and functions; separation; Fenchel transform; duality correspondences; differential theory; nonlinear programming; sensitivity; and perturbational duality for primal, dual, and Lagrangian problems. Prerequisite: MATH 415 and MATH 447, or consent of instructor."
  - :name: Advanced Topics in Math
    :credit: "1"
    :subject: MATH
    :number: "595"
    :description: "Credit: &nbsp;1 to 4 hours. May be repeated in the same or separate semesters. Prerequisite: Consent of instructor."
  - :name: Reading Course
    :credit: "1"
    :subject: MATH
    :number: "597"
    :description: "Credit: &nbsp;1 to 8 hours. Approved for both letter and S/U grading. May be repeated in the same or separate terms to a maximum of 8 hours. Prerequisite: Consent of instructor."
  - :name: Literature Seminar in Math
    :credit: "0"
    :subject: MATH
    :number: "598"
    :description: "Credit: &nbsp;0 to 4 hours. Seminar on topics of current interest in mathematics. Students present seminars and discussions on various topics. See Class Schedule for current topics. Recommended for all Mathematics students. Approved for both letter and S/U grading. Prerequisite: Consent of instructor."
  - :name: Thesis Research
    :credit: "0"
    :subject: MATH
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. May be repeated. Approved for S/U grading only. Prerequisite: Consent of instructor."
- :name: Regular MBA Program Administration
  :code: MBA
  :courses: 
  - :name: Issues in Business
    :credit: "0"
    :subject: MBA
    :number: "500"
    :description: "Credit: &nbsp;0 hours. MBA students are faced with a wide variety of issues in the work place. This course will introduce and encourage discussions related to careers transitions, leadership, ethics, and uses of technology in the work place. Guest lecturers and experts in their field will discuss different approaches to these issues and give students the opportunity to discuss strategies and practice skills that will prepare them for the business environment. Approved for S/U grading only. Prerequisite: Co-requisite MBA 501 and MBA 502."
  - :name: Foundations of Business I
    :credit: "10"
    :subject: MBA
    :number: "501"
    :description: "Credit: &nbsp;10 hours. This course focuses on understanding the business formation process and how to prepare a business plan. Specific learning objectives include: planning and measurement of firm resources; the economic theory of the firm; decision making under uncertainty; understanding customer choice; financial management; oral presentation; and computer skills. Students who receive credit for MBA 501 may not receive credit for the following courses: ACCY 501, BADM 520, BADM 544, or BADM 572, or ECON 522. Prerequisite: Admission to the Master of Business Administration program."
  - :name: Foundations of Business II
    :credit: "10"
    :subject: MBA
    :number: "502"
    :description: "Credit: &nbsp;10 hours. Helps students understand how to design and manage internal processes to achieve a firm's objectives. Specific learning objectives include: how managers internally allocate tasks; authority and resources to achieve a firm's objectives; how to design and manage the process of effectively producing products and services; how to measure costs and performance of business processes; how to understand and analyze institutions and programs of modern marketing as well as communicate marketing decisions and how to manage capital resources within a firm. Students will also develop written communication skills. Students who receive credit for MBA 502 may not receive credit for the following courses: ACCY 503, BADM 509, OR BADM 567, or FIN 520. Prerequisite: MBA 501."
  - :name: Prin &amp; Proc of Management I
    :credit: "6"
    :subject: MBA
    :number: "503"
    :description: "Credit: &nbsp;6 hours. Course presents information and material on how organizations interact and operate in a changing environment. Specific topics include: human resource management, organizational structures, strategic decision-making, management of technology, and technological developments. Students practice business written and oral communications skills. Students learn how to identify and manage key business resources. Specific themes focus on how managers effectively manage the human component in organizations, how to manage technology, and how to think about and respond to strategic issues. Students who receive credit for MBA 503 may not receive credit for BADM 543. Prerequisite: MBA 501 and MBA 502."
  - :name: Change, Ethics, Strat &amp; Risk
    :credit: "2"
    :subject: MBA
    :number: "504"
    :description: "Credit: &nbsp;2 hours. The three titled sections are specified here: Section 1. LEC, Leadership Ethics and Change: An inquiry into leadership, ethics, and change. It explores the nature of organizational leadership and discusses its relationship to ethics. Section 2. GS, Global Strategy: Teaches the fundamental economic, financial, and political factors affecting the international expansion of the firm. Section 3. DRA, Decision Risk Analysis: Introduces students to the formal analysis of managerial decision making problems that arise under conditions of uncertainty. While the analyses will be, of necessity, highly quantitative, the emphasis will be on the problem definition, identification of the appropriate tools for analysis, and on the interpretations of the solution. Concurrent registration in all three sections is required for a maximum of 6 hours. Prerequisite: MBA 501, MBA 502, and MBA 503."
  - :name: Topics in Management
    :credit: "2"
    :subject: MBA
    :number: "505"
    :description: "Credit: &nbsp;2 to 8 hours. Course presents topics important to the study of business management. Examples of topics include: international business; strategic thinking, incentives, and information; operations management; financial reporting, financial institutions; information systems. May be repeated to a maximum of 8 hours. Students may register in more than one section per term. Prerequisite: MBA 502."
  - :name: Corporate and Global Strategy
    :credit: "4"
    :subject: MBA
    :number: "520"
    :description: "Credit: &nbsp;4 hours. Focuses on key issues in formulating and implementing corporate strategies with an emphasis on the international operations of firms. Issues are approached from the orientation of the general manager, whose job is to diagnose what is critical in complex business situations and find realistic solutions to strategic and organizational problems. Designed to integrate various functional areas and provide a \"total business\" perspective on issues pertaining to corporate and international strategy. Builds on learning experiences in previous modules, and acts as an integrative capstone module. Prerequisite: Completion of the first year of the Master of Business Administration Program, including MBA 501, MBA 502, MBA 503, MBA 504, and MBA 505."
  - :name: Internship
    :credit: "0"
    :subject: MBA
    :number: "530"
    :description: "Credit: &nbsp;0 hours. May not be repeated for credit. Approved for S/U grading only. Prerequisite: Completion of first year of Master of Business Administration program."
  - :name: Special Projects
    :credit: "2"
    :subject: MBA
    :number: "531"
    :description: "Credit: &nbsp;2 to 4 hours. Individual projects selected by the student in consultation with a faculty member and approved by the executive officer of the program. Approved for letter and S/U grading. May be repeated in the same or subsequent terms to a maximum of 12 hours. Prerequisite: Completion of first year of Master of Business Administration program."
- :name: Molecular and Cell Biology
  :code: MCB
  :courses: 
  - :name: Introductory Microbiology
    :credit: "3"
    :subject: MCB
    :number: "100"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Life Sciences course. Introduction to the principal activities and properties of microorganisms, including bacteria, yeasts, molds, and viruses; consideration of the role of natural processes, such as photosynthesis; and man's use and control of microorganisms in the production of antibodies and vaccines in industrial fermentations, in sanitation and public health, and in agriculture. Credit is not given for both MCB 100 and MCB 300. Prerequisite: There are no prerequisites for MCB 100, but some chemistry is recommended."
  - :name: Intro Microbiology Laboratory
    :credit: "2"
    :subject: MCB
    :number: "101"
    :description: "Credit: &nbsp;2 hours. Laboratory introduction to the techniques employed in the investigation of microbial activities and properties; experiments designed to familiarize the student with the handling, identification, and characterization of microorganisms and their activities, particularly those of interest to man. Credit is not given for both MCB 101 and MCB 301. Prerequisite: Credit or concurrent registration in MCB 100."
  - :name: Intro to Human Physiology
    :credit: "3"
    :subject: MCB
    :number: "103"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Life Sciences course. Survey of the human body functions and dysfunctions and their underlying molecular, cellular and integrative mechanisms. Offered in two formats: regular (Section B) and self-paced (Section A). In the self-paced format the lecture portion is replaced by intensive readings, quizzes, and exams. The laboratory portion of the course is offered under MCB 104. Prerequisite: High School chemistry and/or basic biology strongly recommended."
  - :name: Intro to Human Physiology Lab
    :credit: "1"
    :subject: MCB
    :number: "104"
    :description: "Credit: &nbsp;1 hours. Laboratory course to accompany MCB 103. Includes weekly 3-hour human and general physiology laboratory exercises. Enrollment restricted to students in majors REQUIRING a lab course in human physiology. Prerequisite: Concurrent enrollment in MCB 103."
  - :name: Molec &amp; Cellular Basis of Life
    :credit: "4"
    :subject: MCB
    :number: "150"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Life Sciences course. Introductory course focusing on the basic structure, metabolic, and molecular processes (including membranes, energy metabolism, genes) common to all cells. Emphasis on unique properties that differentiate the major sub-groups of organisms (Archaea, Bacteria, plants, and animals), and will discuss how cells are integrated into tissues and organs in multicellular organisms."
  - :name: Molec &amp; Cellular Laboratory
    :credit: "1"
    :subject: MCB
    :number: "151"
    :description: "Credit: &nbsp;1 hours. Introductory laboratory course focusing on basic techniques in molecular and cellular biology. Students majoring in Molecular and Cellular Biology, or Integrative Biology may not receive credit for MCB 151. Prerequisite: Concurrent enrollment in MCB 150."
  - :name: Intro to Laboratory Research
    :credit: "2"
    :subject: MCB
    :number: "195"
    :description: "Credit: &nbsp;2 hours. Introduction to theory and practice of research, emphasizing laboratory-based studies in the life sciences. Survey of topics such as problem solving, trends in research, approaches to scientific inquiry, the laboratory environment, ethics and integrity, data analysis, literature searches, laboratory safety and approaches to the study of primary literature conducted via lectures and discussions. overview of representative MCB research programs furnished by guest faculty presenters. Discussion of the relevance of research to various educational and career goals and instruction in the process of developing a MCB 290 research experience. Prerequisite: Course is designed to be taken prior to, or concurrently with MCB 290."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: MCB
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated to a maximum of 10 hours. Course Information: Approved for both letter and S/U grading."
  - :name: Physiology
    :credit: "3"
    :subject: MCB
    :number: "240"
    :description: "Credit: &nbsp;3 hours. Study of physiological systems in humans and other animals emphasizing cellular and molecular aspects of function in differentiated cells and tissues (e.g. nerve and muscle). Systems include cardiovascular, respiratory, digestive, renal, blood, immune, reproductive, nervous and endocrine. Quantitative approaches will be stressed including those used in metabolic physiology and bioenergetics. Functional adaptations in specific animal species will be studied as well as abnormal function in the disease state when relevant to understanding of normal function. Prerequisite: MCB 150 or consent of instructor."
  - :name: Molecular Genetics
    :credit: "3"
    :subject: MCB
    :number: "250"
    :description: "Credit: &nbsp;3 hours. Genetic variation, gene organization, gene expression, and gene regulation in Archaea, Bacteria, and Eukarya. Prerequisite: MCB 150 or equivalent, or consent of instructor."
  - :name: Exp Techniqs in Molecular Biol
    :credit: "2"
    :subject: MCB
    :number: "251"
    :description: "Credit: &nbsp;2 hours. Laboratory course emphasizing a range of molecular biology questions, and the experimental approaches and methodologies needed to answer these questions. Lectures will accompany labs to explain theoretical background and experimental rationale. Students may not receive credit for both MCB 251 and MCB 151. Prerequisite: Concurrent or prior enrollment in MCB 250 or MCB 354 or consent of instructor."
  - :name: Cells, Tissues &amp; Development
    :credit: "3"
    :subject: MCB
    :number: "252"
    :description: "Credit: &nbsp;3 hours. Functional organization and physiology of cells and tissues, including cellular signaling, cellular interactions, and developmental processes. Prerequisite: MCB 250 or equivalent with consent of instructor."
  - :name: Exp Techniqs in Cellular Biol
    :credit: "2"
    :subject: MCB
    :number: "253"
    :description: "Credit: &nbsp;2 hours. Laboratory course emphasizing experimental techniques in cellular biology, cellular physiology, and developmental biology. Credit is not given for both MCB 253 and MCB 151. Prerequisite: Concurrent or prior enrollment in MCB 252 or consent of instructor."
  - :name: Individual Topics
    :credit: "1"
    :subject: MCB
    :number: "290"
    :description: "Credit: &nbsp;1 to 5 hours. Laboratory work and/or reading in fields selected in consultation with an appropriate faculty member. May be repeated to a maximum of 10 hours. Prerequisite: Consent of instructor."
  - :name: MCB Merit Program Discussion
    :credit: "1"
    :subject: MCB
    :number: "299"
    :description: "Credit: &nbsp;1 hours. Provides the extra earned credit hours for students enrolled in the Merit Program in MCB 250, MCB 252, or MCB 354. Approved for both letter and S/U grading. May be repeated up to 6 hours in a semester, to a maximum of 10 total hours. Prerequisite: Consent of instructor."
  - :name: Microbiology
    :credit: "3"
    :subject: MCB
    :number: "300"
    :description: "Credit: &nbsp;3 hours. Emphasizes fundamental concepts of microbiology, including nutrition, ecology, physiology, genetics and molecular biology of microorganisms, and their role in nature and in infection and immunity. Credit is not given for both MCB 300 and MCB 100. Prerequisite: MCB 250 and credit or concurrent registration in MCB 252 or consent of instructor."
  - :name: Experimental Microbiology
    :credit: "3"
    :subject: MCB
    :number: "301"
    :description: "Credit: &nbsp;3 hours. Laboratory emphasizing the fundamentals of microbiology. Topics include growth, isolation, and identification of bacteria; restriction endonuclease analysis of DNA, genetic cloning, and gene transfer. Computer methods are used for the identification of microorganisms and for the analysis of recombinant DNA molecules. Prerequisite: Credit or concurrent registration in MCB 300, and MCB 250 and MCB 251, and credit or concurrent registration in MCB 252 and MCB 253, or consent of instructor."
  - :name: Applied Microbiology Methods
    :credit: "2"
    :subject: MCB
    :number: "312"
    :description: "Credit: &nbsp;2 hours. Consideration, through experimentation, of properties of bacteria, yeasts, molds, and actinomycetes important to industrial processes; exploration of methods of control of microbial processes in industry and sanitation. Prerequisite: Credit or concurrent registration in MCB 434, and consent of instructor."
  - :name: Cells and Tissues Laboratory
    :credit: "2"
    :subject: MCB
    :number: "315"
    :description: "Credit: &nbsp;2 hours. Laboratory course in the functional organization and structure of cells and tissues. Prerequisite: MCB 250, MCB 251, MCB 252, and MCB 253, or consent of instructor."
  - :name: Intro Eukaryotic Molec Genet
    :credit: "3"
    :subject: MCB
    :number: "316"
    :description: "Credit: &nbsp;3 hours. Introduction of the structure, expression, and regulation of genes of higher eukaryotes with an emphasis upon animal cells. Specific topics will include chromatin structure and its relation to gene expression, regulation of gene expression during development, recombination, molecular genetic technologies, gene replacement therapy, and the molecular genetics of cancers. Prerequisite: MCB 150 and credit or concurrent registration in MCB 250 or consent of instructor."
  - :name: Functional Human Anatomy
    :credit: "5"
    :subject: MCB
    :number: "334"
    :description: "Credit: &nbsp;5 hours. Studies the essentials of functional human anatomy with special reference to skeletal, muscular, splanchnic, circulatory, and nervous systems. Lecture and laboratory. Prerequisite: MCB 103 and MCB 104, or credit or concurrent registration in MCB 252 and MCB 253, or consent of instructor."
  - :name: Biochem &amp; Phys Basis of Life
    :credit: "3"
    :subject: MCB
    :number: "354"
    :description: "Credit: &nbsp;3 hours. Introduction to biochemistry and structural biology emphasizing the physical and chemical properties of macromolecules. Students may not receive credit for both MCB 354 and MCB 450. Prerequisite: CHEM 232 or CHEM 236, or MCB 250 and MCB 252 or equivalent with consent of instructor."
  - :name: Special Topics Human Physiol
    :credit: "2"
    :subject: MCB
    :number: "395"
    :description: "Credit: &nbsp;2 hours. Selected topics in general physiology. Prerequisite: Credit or concurrent registration in MCB 401; consent of instructor."
  - :name: Special Topics Brain Physiol
    :credit: "2"
    :subject: MCB
    :number: "396"
    :description: "Credit: &nbsp;2 hours. Selected topics in animal physiology. Prerequisite: Credit or concurrent registration in MCB 402; consent of instructor."
  - :name: Cell Structure and Function
    :credit: "4"
    :subject: MCB
    :number: "400"
    :description: "Credit: &nbsp;4 hours. Principles of eukaryotic cell biology; consideration of molecular and fine structural components of the cell with an emphasis on experimental analysis of the relationship of structure to function of gene, membrane, cytoskeleton, and extracellular matrix. Prerequisite: MCB 250, MCB 251, MCB 252, MCB 253, and credit or concurrent registration in MCB 354 or MCB 450 or consent of instructor."
  - :name: Cell &amp; Membrane Physiology
    :credit: "3"
    :subject: MCB
    :number: "401"
    :description: "Credit: &nbsp;3 hours. Cellular and molecular basis of physiological process with an emphasis on phenomena taking place at the membrane of cells and organelles (e.g., signal transduction, ion transport, synaptic transmission, nerve conduction, bioelectricity, synaptic plasticity.) Structure and function of biological membranes through a quantitative lens. Prerequisite: MCB 252 or consent of instructor."
  - :name: Sys &amp; Integrative Physiology
    :credit: "3"
    :subject: MCB
    :number: "402"
    :description: "Credit: &nbsp;3 hours. Examines organ physiology of animals; primary emphasis is on the control systems underlying regulation of homeostasis in mammals, including human beings. Prerequisite: MCB 252 or consent of instructor."
  - :name: Cell &amp; Membrane Physiology Lab
    :credit: "1"
    :subject: MCB
    :number: "403"
    :description: "Credit: &nbsp;1 or 2 hours. Experimental investigation of cellular functions common to most eukaryotic cells; emphasis on biochemical, electrical, and mechanical recording techniques. 2 undergraduate hours. 1 graduate hour. Prerequisite: Credit or concurrent registration in MCB 401 and previous biology laboratory experience."
  - :name: Sys &amp; Integrative Physiol Lab
    :credit: "1"
    :subject: MCB
    :number: "404"
    :description: "Credit: &nbsp;1 to 2 hours. Introduction to problems and techniques for studying the physiology of organ systems. 2 undergraduate hours. 1 graduate hour. Prerequisite: Credit or concurrent registration in MCB 402."
  - :name: Genetics and Genomics
    :credit: "4"
    :subject: MCB
    :number: "405"
    :description: "Credit: &nbsp;4 hours. Study of genetics as a discipline, genetic analysis as a tool to understand biology and the role of genome sciences in biology. Prerequisite: MCB 250, MCB 251, MCB 252, and MCB 253; or consent of instructor."
  - :name: Gene Expression
    :credit: "3"
    :subject: MCB
    :number: "406"
    :description: "Credit: &nbsp;3 hours. Introduction to gene expression and how different segments of gene expression pathways including gene transcription, RNA processing, protein translation, targeting, activity and turnover are modulated to maintain cellular homeostasis. The technologies (both general and specialized) used currently to analyze gene expression and the regulation of protein function are also discussed. Same as BIOC 406. Prerequisite: MCB 354 or consent of instructor."
  - :name: Immunology
    :credit: "4"
    :subject: MCB
    :number: "408"
    :description: "Credit: &nbsp;4 hours. Introduction to fundamentals of immunology with emphasis on biological application; basic background for understanding immunological responses and techniques applicable to biological research. Prerequisite: MCB 250, MCB 251, MCB 252, MCB 253, and MCB 354; or consent of instructor."
  - :name: Bioinformatics &amp; Func Genomics
    :credit: "3"
    :subject: MCB
    :number: "409"
    :description: "Credit: &nbsp;3 hours. Introduction to theoretical and applied aspects of modern systems biology, bioinformatics, and functional genomics. Topics include public-domain biological databases, sequence alignment and analysis tools, phylogenomics, collection and analysis of genomic and proteomic data, data mining, structural genomics and fundamentals of molecular modeling. Concepts are complemented with hands-on experience with computational biology databases and bioinformatic tools. 3 undergraduate hours. Prerequisite: MCB 354 or consent of instructor."
  - :name: Developmental Biology
    :credit: "4"
    :subject: MCB
    :number: "410"
    :description: "Credit: &nbsp;4 hours. Survey of molecular and cellular mechanisms involved in development and growth of animals. Topics to be covered include fertilization and early cell lineage, body axis formation, gastrulation, neural induction and patterning, segmentation, and other aspects of pattern formation including organogenesis of branching organs, limb development and regeneration. Prerequisite: MCB 252 and credit or concurrent registration in MCB 254, or consent of instructor."
  - :name: Cellular Molec Neurobiology
    :credit: "3"
    :subject: MCB
    :number: "412"
    :description: "Credit: &nbsp;3 hours. Cellular and molecular basis of form and function of the nervous system with emphasis on chemical signaling. Topics will include: combinatorial regulation of neurotransmission, nerve terminal, molecular organization of postsynaptic sites, retrograde signals, neurotrophins, cytoskeleton, growth cone motility, gene regulation, axon target selection, chemoaffinity hypothesis, calcium signaling in plasticity, and neurological disorders and therapies. Same as NEUR 422. Prerequisite: MCB 252 and credit or concurrent registration in MCB 354 or consent of instructor."
  - :name: Endocrinology
    :credit: "3"
    :subject: MCB
    :number: "413"
    :description: "Credit: &nbsp;3 hours. Physiology and biochemistry of the endocrine system and its hormones with special reference to vertebrates and to human endocrine disorders. Prerequisite: MCB 252 or consent of instructor. One semester of biochemistry is recommended."
  - :name: Introduction to Neurobiology
    :credit: "3"
    :subject: MCB
    :number: "414"
    :description: "Credit: &nbsp;3 hours. Introduction to the physiology of nerve cells, mechanisms of neural integration, and the organization of sensory and motor systems; also introduces neurochemistry, neuroendocrinology, neural development, neural plasticity, and the physiological basis of behavior. Same as NEUR 404. Prerequisite: MCB 252 or consent of instructor."
  - :name: Struct Funct of Nervous System
    :credit: "4"
    :subject: MCB
    :number: "415"
    :description: "Credit: &nbsp;4 hours. Examines the structural organization and function of the major systems of the nervous system. Lecture and laboratory. Same as NEUR 425. Prerequisite: MCB 401 or MCB 412, or MCB 414, or consent of instructor."
  - :name: Integrative Neurophysiology
    :credit: "3"
    :subject: MCB
    :number: "416"
    :description: "Credit: &nbsp;3 hours. Advanced studies of single-neuron function and systems neurophysiology. Topics include: ion channels, ionic basis of neural potentials, small neural networks, central pattern generators, neural coding, visual system, auditory system, motor system, sensorimotor integration, learning, and emotion. Same as NEUR 426. Prerequisite: MCB 401 or MCB 412, or MCB 414, or consent of instructor."
  - :name: Modeling Neural Systems
    :credit: "4"
    :subject: MCB
    :number: "417"
    :description: "Credit: &nbsp;4 hours. This combined lecture/lab course will introduce students to the major paradigms in neural network modeling, and explore their relevance for understanding real neural systems. In the computer lab, students will learn how to program and use neural networks. In lecture, students will be given the technical knowledge needed to accomplish the lab, and the neurophysiological knowledge needed to evaluate neural networks as models of real neural systems. This highly interactive course is open to students from various backgrounds. Same as BIOP 417 and NEUR 427. Prerequisite: MCB 414; and MATH 124; and CS 110; or equivalent or consent of instructor."
  - :name: Human Genetics
    :credit: "3"
    :subject: MCB
    :number: "418"
    :description: "Credit: &nbsp;3 hours. Studies the techniques employed for genetic analysis of human traits; discussion of genetic mechanisms operative in human development, metabolism, and behavior; and genetics and human disease. Prerequisite: MCB 250, MCB 251, MCB 252, MCB 253, and credit or concurrent registration in MCB 354, or consent of instructor."
  - :name: Brain, Behavior &amp; Info Process
    :credit: "3"
    :subject: MCB
    :number: "419"
    :description: "Credit: &nbsp;3 hours. Exploration of the neural basis of animal behavior. Emphasis on the information processing problems that animals face in complex natural environments and how nervous systems have evolved to solve these problems. Introduction to the use of computer modeling and simulation techniques for exploring principles of nervous system design and function. Current literature in computational neurobiology and neuroethology will be incorporated in readings and class discussion. Same as BIOE 419, BIOP 419 and NEUR 419. Prerequisite: CS 101; and PHYS 102 or PHYS 212; and MCB 252; or equivalent or consent of instructor."
  - :name: Molecular Immunology
    :credit: "3"
    :subject: MCB
    :number: "420"
    :description: "Credit: &nbsp;3 hours. Molecular basis of normal immune responses to infectious agents and cancer. Structural and biochemical understanding of key immune molecules. In addition to basic immune system components (such as B and T cells), topics will include autoimmune diseases, allergic responses, and immunotherapeutics. Prerequisite: MCB 252 and MCB 354, or consent of instructor."
  - :name: Microbial Genetics
    :credit: "3"
    :subject: MCB
    :number: "421"
    :description: "Credit: &nbsp;3 hours. Prokaryotic and eukaryotic microbial genetic systems; emphasis on typical data analyses, together with the basic classes of genetic phenomena. Prerequisite: MCB 300 or consent of instructor."
  - :name: Microbial Genetics Techniques
    :credit: "4"
    :subject: MCB
    :number: "422"
    :description: "Credit: &nbsp;4 or 5 hours. Laboratory emphasizing current molecular genetics techniques in bacteria. Topics include genetic techniques, use of transposons, genetic regulation, nucleic acid hybridization, restriction endonuclease mapping, cloning, and DNA sequencing. 5 undergraduate hours. 4 graduate hours. Prerequisite: MCB 301, and credit or concurrent registration in MCB 421; or consent of instructor."
  - :name: Microbial Biochemistry
    :credit: "3"
    :subject: MCB
    :number: "424"
    :description: "Credit: &nbsp;3 hours. Examines the biochemical ecology of diverse microbial groups with emphasis on anaerobic systems. 3 undergraduate hours. 3 graduate hours. Prerequisite: MCB 350 and MCB 354, or consent of instructor."
  - :name: Molecular Biophysics
    :credit: "3"
    :subject: MCB
    :number: "425"
    :description: "Credit: &nbsp;3 hours. Same as BIOP 420. See BIOP 420."
  - :name: Bacterial Pathogenesis
    :credit: "3"
    :subject: MCB
    :number: "426"
    :description: "Credit: &nbsp;3 hours. Emphasizes prokaryotes that cause important diseases in humans and other animals; host-parasite bacteriology; and chemistry and genetics of mechanisms of pathogenesis. Prerequisite: MCB 300 and MCB 354, or consent of instructor."
  - :name: Infection and Immunity
    :credit: "3"
    :subject: MCB
    :number: "427"
    :description: "Credit: &nbsp;3 hours. Study of the field of immunology with emphasis on the host's interaction with microbes. Topics will include self versus non-self recognition in the immune system, effector mechanisms of immunity to infection, inherited and acquired immunodeficiencies, and vaccine designs. Prerequisite: MCB 300, MCB 354, and MCB 408; or consent of instructor."
  - :name: Bacterial Pathogens Laboratory
    :credit: "2"
    :subject: MCB
    :number: "428"
    :description: "Credit: &nbsp;2 hours. Laboratory study of methods of recognition and differentiation, diagnostic tests, and mechanisms of pathogenesis; students are voluntary donors of microorganisms used in experiments. Prerequisite: MCB 300 and MCB 301; credit or concurrent registration in MCB 354 or consent of instructor."
  - :name: Molecular Microbiology
    :credit: "3"
    :subject: MCB
    :number: "430"
    :description: "Credit: &nbsp;3 hours. Modern contributions to the science of microbiology; emphasizes the structure, function, and synthesis of informational macromolecules and on the role microorganisms have played in molecular biology. Prerequisite: MCB 300 and credit or concurrent registration in MCB 354, or consent of instructor."
  - :name: Microbial Physiology
    :credit: "3"
    :subject: MCB
    :number: "431"
    :description: "Credit: &nbsp;3 hours. Examines bacterial physiology, including discussions of energetics, regulation of metabolism, and cell structure. Prerequisite: MCB 300 or equivalent; credit or concurrent registration in a biochemistry course."
  - :name: Computing in Molecular Biology
    :credit: "3"
    :subject: MCB
    :number: "432"
    :description: "Credit: &nbsp;3 hours. Examination of computational aspects of biology with an emphasis on the relationships between biological questions and their recastings as mathematical or logical problems. Topics are drawn from biochemistry, genetics, molecular sequence analysis, and molecular structure. Prerequisite: MCB 250, MCB 252, MCB 354, and calculus (MATH 220, MATH 230, or MATH 234); or consent of instructor."
  - :name: Viral Pathogenesis
    :credit: "3"
    :subject: MCB
    :number: "433"
    :description: "Credit: &nbsp;3 hours. Emphasizes molecular aspects of virology, drawing heavily on animal virus models and focusing on fundamental principles of virus structure, replication, genetics and virus-host interactions that lead to disease development. Stresses both common and unique aspects of strategies employed by the different major families of eukaryotic RNA and DNA viruses and how these lead to acute, persistent or chronic infections, or the development of cancer. Prerequisite: MCB 300 and credit or concurrent registration in MCB 354; or consent of instructor."
  - :name: Food &amp; Industrial Microbiology
    :credit: "3"
    :subject: MCB
    :number: "434"
    :description: "Credit: &nbsp;3 hours. Same as FSHN 471. See FSHN 471."
  - :name: Comparative Animal Physiology
    :credit: "3"
    :subject: MCB
    :number: "441"
    :description: "Credit: &nbsp;3 hours. Physiological and biochemical adaptations to environmental challenges in both invertebrates and vertebrates; emphasis on comparative aspects of ionic and osmotic regulation, gas exchange and acid-base balance, circulation, muscles and movement, bioenergetics, neurosensory physiology, and endocrinology. Prerequisite: MCB 252 and credit or concurrent enrollment in MCB 354."
  - :name: Comparative Immunobiology
    :credit: "4"
    :subject: MCB
    :number: "442"
    :description: "Credit: &nbsp;4 hours. Same as ANSC 450 and PATH 510. See ANSC 450."
  - :name: Physical Biochemistry
    :credit: "3"
    :subject: MCB
    :number: "446"
    :description: "Credit: &nbsp;3 hours. Same as CHEM 472 and BIOC 446. See BIOC 446."
  - :name: Introductory Biochemistry
    :credit: "3"
    :subject: MCB
    :number: "450"
    :description: "Credit: &nbsp;3 hours. Chemistry and metabolism of carbohydrates, lipids, proteins, nucleic acids, vitamins, and coenzymes and their relation to the regulation and processes of organisms, cells, and subcellular components. Not intended for students in the MCB or biochemistry curricula. Students may not receive credit for both MCB 450 and MCB 354. Prerequisite: CHEM 232 or CHEM 236, or equivalent, or consent of instructor."
  - :name: Biochemistry I
    :credit: "4"
    :subject: MCB
    :number: "452"
    :description: "Credit: &nbsp;4 hours. Principles, chemistry, and methods of analysis of the composition and processes of living systems. Prerequisite: CHEM 205 or CHEM 222, and CHEM 332 or CHEM 436; or MCB 354; or consent of instructor."
  - :name: Regeneration and Medicine
    :credit: "3"
    :subject: MCB
    :number: "460"
    :description: "Credit: &nbsp;3 hours. A survey of regeneration biology and medicine at the organ, tissues, and cellular/genetic/molecular/levels. Basic concepts are presented with a focus on contemporary methods and seminal experiments. Students will learn to think critically and creatively about experimentation and analyses of three regenerative medicine strategies: stem cell transplantation, bioartificial tissues, and chemical induction of regeneration in vivo. Prerequisite: MCB 410 or consent of instructor. Recommended: knowledge of vertebrate histology and anatomy."
  - :name: Eukaryotic Cell Signaling
    :credit: "3"
    :subject: MCB
    :number: "480"
    :description: "Credit: &nbsp;3 hours. General principles of molecular signaling regulating membrane, cytoplasmic, and nuclear events in eukaryotic cells with emphasis on mammalian systems. Contemporary methods of investigation and the principles of identifying and solving problems related to signal transduction will be emphasized. Prerequisite: MCB 400 or consent of instructor."
  - :name: Developmental Neurobiology
    :credit: "3"
    :subject: MCB
    :number: "481"
    :description: "Credit: &nbsp;3 hours. Principles of vertebrate and invertebrate developmental neurobiology with emphasis on the molecular and cellular mechanisms controlling neuronal determination, axon pathfinding, synapse formation, and plasticity. Prerequisite: MCB 400 or MCB 412 or consent of instructor."
  - :name: Biological Clocks
    :credit: "2"
    :subject: MCB
    :number: "482"
    :description: "Credit: &nbsp;2 hours. Study of the nature, mechanisms, functions, development, and evolution of the biological rhythms associated with geophysical cycles; emphasizes circadian rhythms and their role as biological clocks for the timing of photoperiodism, celestial orientation, human physiology and behavior. Prerequisite: MCB 353 or consent of instructor."
  - :name: Model Organisms &amp; Epigenetics
    :credit: "3"
    :subject: MCB
    :number: "484"
    :description: "Credit: &nbsp;3 hours. Explores the main eukaryotic model genetic organisms/systems used in molecular and biomedical research including plants, animals, insects, fungi, and cell culture. The framework for lectures and discussions focuses on epigenetic mechanisms of gene regulation and genome organization. Includes reading, discussion, the presentation of the primary research literature with emphasis on experimental methods and design. This course may not be repeated for credit. Prerequisite: MCB 250-MCB 253 and MCB 354, or graduate standing, or consent of instructor."
  - :name: Senior Thesis
    :credit: "3"
    :subject: MCB
    :number: "492"
    :description: "Credit: &nbsp;3 to 5 hours. Research conducted under the direction of a faculty member in the School of Molecular and Cellular Biology. Normally, the student enrolls in MCB 492 during the last semester on campus prior to graduation. In the semester preceding enrollment, interested students should consult with their faculty advisors concerning enrollment procedures. A minimum of 3 credit hours is required, and a thesis must be presented for credit to be received. Successful completion of MCB 492 is required in order to be eligible for graduation with distinction in MCB. No graduate credit. Prerequisite: Two consecutive semesters of at least 2 credit hours of MCB 290 under the guidance of the same faculty member, or consent of instructor."
  - :name: Special Topics Mol Cell Biol
    :credit: "2"
    :subject: MCB
    :number: "493"
    :description: "Credit: &nbsp;2 to 4 hours. Discussion of current topics of interest within the broad domain of molecular and cellular biology; seminar or lecture format. Topics vary. May be repeated to a maximum of 12 hours. Prerequisite: Junior standing and consent of instructor."
  - :name: Advanced Biochemistry
    :credit: "4"
    :subject: MCB
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Focuses upon structure-function analyses of biomolecules and the chemical and evolutionary foundations of metabolic networks. Emphasis is on research methodology and current problems."
  - :name: Advanced Molecular Genetics
    :credit: "4"
    :subject: MCB
    :number: "502"
    :description: "Credit: &nbsp;4 hours. An advanced course in molecular genetics. Emphasis is on research methodology and current problems."
  - :name: Neurochemistry
    :credit: "3"
    :subject: MCB
    :number: "505"
    :description: "Credit: &nbsp;3 hours. Same as NEUR 505 and PSYC 505. See PSYC 505."
  - :name: Dialogues in Neuroscience
    :credit: "3"
    :subject: MCB
    :number: "507"
    :description: "Credit: &nbsp;3 hours. Covers fundamental questions in Neuroscience organized into modules: (i) How technologies shape neuroscience: Lessons from history. (ii) Crossing levels of analysis: the virtues and pitfalls of reductionism. (iii) Emergence of brain: Development and evolution of modular functions. (iv) The utility of model systems: Modeling basic processes and human conditions. Same as NEUR 507. Prerequisite: Second-year or later graduate student status in Neuroscience or a related program."
  - :name: Curr Topics Mol &amp; Int Physiol
    :credit: "2"
    :subject: MCB
    :number: "509"
    :description: "Credit: &nbsp;2 hours. Advanced seminars in current physiological research. May not be repeated for credit. Prerequisite: Consent of instructor."
  - :name: Mol Bio of Microbe-Plant Inter
    :credit: "3"
    :subject: MCB
    :number: "511"
    :description: "Credit: &nbsp;3 hours. Same as PLPA 509. See PLPA 509."
  - :name: Advanced Endocrinology
    :credit: "2"
    :subject: MCB
    :number: "512"
    :description: "Credit: &nbsp;2 hours. Seminars, lectures, student reports, and discussions of recent advances in endocrinology. Same as ANSC 530 and VB 512. May be repeated to a maximum of 8 hours. Prerequisite: Consent of instructor."
  - :name: Physiological Measurements
    :credit: "1"
    :subject: MCB
    :number: "514"
    :description: "Credit: &nbsp;1 to 4 hours. Laboratories concerned with introducing at a graduate level current research techniques in the physiological and biophysical sciences; problem-oriented laboratories; students select up to four special topics representing different areas of physiology and biophysics, such as mammalian and human, molecular, cellular and radiation biology, comparative physiology, and biophysical measurements. Emphasis placed on ability to work independently, and students give written reports of their experiments. May be repeated to a maximum of 6 hours. Prerequisite: Consent of instructor."
  - :name: Neurophysiology Laboratory
    :credit: "2"
    :subject: MCB
    :number: "516"
    :description: "Credit: &nbsp;2 hours. Neurophysiological techniques and experiments illustrating nerve membrane properties, synaptic action and plasticity, organization and pattern generation in motor systems, and sensory coding in visual and acoustic systems. Same as NEUR 516. Prerequisite: Credit or concurrent registration in MCB 416 or consent of instructor."
  - :name: Neuroendocrinology
    :credit: "3"
    :subject: MCB
    :number: "518"
    :description: "Credit: &nbsp;3 hours. Advanced studies on central nervous system/hormone interaction in vertebrates. Neuroanatomy and maturation of neuroendocrine control systems; production, biochemistry, and physiological effects of neurohormones; and neuroendocrine techniques. Prerequisite: Consent of instructor."
  - :name: Computational Brain Theory
    :credit: "1"
    :subject: MCB
    :number: "519"
    :description: "Credit: &nbsp;1 hours. Same as NEUR 591. See NEUR 591."
  - :name: Human Extremities
    :credit: "2"
    :subject: MCB
    :number: "522"
    :description: "Credit: &nbsp;2 hours. Comprehensive study of the human extremities with emphasis on the principles of systematic anatomy, relations between form and function, and regional dissection. Lecture and laboratory. Prerequisite: Consent of instructor."
  - :name: Human Thorax
    :credit: "1"
    :subject: MCB
    :number: "523"
    :description: "Credit: &nbsp;1 hours. Comprehensive study of the human thorax and back with emphasis on the principles of systematic anatomy, relations between form and function, and regional dissection. Lecture and laboratory. Prerequisite: Consent of instructor."
  - :name: Human Abdomen and Pelvis
    :credit: "2"
    :subject: MCB
    :number: "524"
    :description: "Credit: &nbsp;2 hours. Comprehensive study of the human abdomen and pelvis with emphasis on the principles of systematic anatomy, relations between form and function, and regional dissection. Lecture and laboratory. Prerequisite: Consent of instructor."
  - :name: Human Neck and Head
    :credit: "2"
    :subject: MCB
    :number: "525"
