    :description: "Credit: &nbsp;4 hours. Oral-aural practice, systematic functional grammar, reading, and writing. Prerequisite: RUSS 102 or equivalent."
  - :name: Second-Year Russian II
    :credit: "4"
    :subject: RUSS
    :number: "202"
    :description: "Credit: &nbsp;4 hours. Systematic review of the structure of Russian covered in RUSS 101, RUSS 102, and RUSS 201 through class lectures, drills, and homework exercises. Prerequisite: RUSS 201."
  - :name: Russian Cinema Survey
    :credit: "3"
    :subject: RUSS
    :number: "219"
    :description: "Credit: &nbsp;3 hours. Survey of major films, film makers, and trends from Tolstoi adaptations through the revolutionary Eisenstein to current satire. Weekly film screenings. No knowledge of Russian required."
  - :name: 19thC Russian Lit Survey
    :credit: "3"
    :subject: RUSS
    :number: "220"
    :description: "Credit: &nbsp;3 hours. Study of major Russian writers from Pushkin through Chekhov; no knowledge of Russian required. Same as CWL 227."
  - :name: Russian Lit Since 1917
    :credit: "3"
    :subject: RUSS
    :number: "225"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts course. Major works since 1917 by Mayakovsky, Babel, Olesha, Bulgakov, Sholokhov, and others; readings and discussion in English. Same as CWL 249."
  - :name: Readings in Russian
    :credit: "1"
    :subject: RUSS
    :number: "290"
    :description: "Credit: &nbsp;1 to 4 hours. Individual topics or projects chosen in consultation with a Slavic Department representative. May be repeated to a maximum of 8 hours. Prerequisite: RUSS 202 or equivalent proficiency."
  - :name: Third Year Russian I
    :credit: "3"
    :subject: RUSS
    :number: "301"
    :description: "Credit: &nbsp;3 hours. Grammar review; training in writing Russian; translation from English and free composition. Prerequisite: RUSS 202 or consent of instructor."
  - :name: Third Year Russian II
    :credit: "3"
    :subject: RUSS
    :number: "302"
    :description: "Credit: &nbsp;3 hours. Practice in intermediate-level speaking, listening, reading, and writing, based upon advanced grammar and conversation topics and upon readings from current fiction and non-fiction. Students are expected to write essays and give oral reports based on in-class assignments and outside Interests. Prerequisite: RUSS 301 or consent of department."
  - :name: Business Russian
    :credit: "3"
    :subject: RUSS
    :number: "305"
    :description: "Credit: &nbsp;3 hours. Basic tools and skills for conducting business in Russian, including introduction to Russian economy, banking, insurance, media, internet technology, advertising, law and culture, practicum in writing the c.v and business correspondence in Russian. Prerequisite: Successful completion of RUSS 301 or consent of instructor."
  - :name: Russian Writers
    :credit: "3"
    :subject: RUSS
    :number: "320"
    :description: "Credit: &nbsp;3 hours. Focused study of the work of a single Russian writer in translation. No Russian required. Same as CWL 321. Prerequisite: At least one other college literature course or consent of instructor. This course may be repeated to a maximum of 6 hours."
  - :name: Dostoevsky
    :credit: "3"
    :subject: RUSS
    :number: "322"
    :description: "Credit: &nbsp;3 hours. Introduction to the major work of Fyodor Mikhailovich Dostoevsky. No Russian required. Same as CWL 324. Prerequisite: At least one other college literature course or consent of instructor. This course may be repeated to a maximum of 6 hours."
  - :name: Tolstoy
    :credit: "3"
    :subject: RUSS
    :number: "323"
    :description: "Credit: &nbsp;3 hours. Introduction to the major works of Lev Tolstoy. No Russian required. May be repeated as topics vary. Same as CWL 323. Prerequisite: One other college literature course or consent of instructor. May be repeated to a maximum of 6 hours."
  - :name: Chekhov
    :credit: "3"
    :subject: RUSS
    :number: "325"
    :description: "Credit: &nbsp;3 hours. Introduction to the major works of playwright and author Anton Chekhov. Same as CWL 325 and THEA 362. Prerequisite: At least one other literature course or consent of instructor."
  - :name: Russian for Heritage Learners
    :credit: "4"
    :subject: RUSS
    :number: "333"
    :description: "Credit: &nbsp;4 hours. Selected topics in Russian Literature; reading pieces of Russian prose and poetry, current newspapers and Internet materials; stylistic and grammar analysis. Lecture-discussion of specific genre and cultural traditions. Prerequisite: Consent of instructor."
  - :name: Nabokov
    :credit: "3"
    :subject: RUSS
    :number: "335"
    :description: "Credit: &nbsp;3 hours. Nabokov' s Russian and American novels read in a comparative context. All works in English, no knowledge of Russian is required. Same as CWL 335. Prerequisite: At least one other college-level literature course or consent of instructor."
  - :name: Fourth Year Russian I
    :credit: "3"
    :subject: RUSS
    :number: "401"
    :description: "Credit: &nbsp;3 hours. Practice in advanced speaking, listening, reading, and writing, based upon reading selected from current fiction and non- fiction, and covering a wide variety of styles: literary, conversational, scientific, etc. Course taught in Russian. Students are expected to write essays and give oral reports based on what they read in class and on their outside interests. Prerequisite: Three years of college Russian or consent of instructor."
  - :name: Fourth Year Russian II
    :credit: "3"
    :subject: RUSS
    :number: "402"
    :description: "Credit: &nbsp;3 hours. Practice in advanced speaking, listening, reading, and writing, based upon reading selected from current fiction and non- fiction, and covering a wide variety of styles: literary, conversational, scientific, etc. Course taught in Russian. Students are expected to write essays and give oral reports based on what they read in class and on their outside interests. Prerequisite: RUSS 401 or consent of instructor."
  - :name: Structure of Russian
    :credit: "3"
    :subject: RUSS
    :number: "407"
    :description: "Credit: &nbsp;3 hours. The syntax and morphology of modern Russian. Prerequisite: Three years of Russian or consent of instructor."
  - :name: Russ Phonetics &amp; Pronunciation
    :credit: "3"
    :subject: RUSS
    :number: "408"
    :description: "Credit: &nbsp;3 hours. Study of the Russian sound system; training in the improvement of pronunciation and intonation. Prerequisite: Three years of Russian or consent of instructor."
  - :name: 18th Century Literature
    :credit: "3"
    :subject: RUSS
    :number: "418"
    :description: "Credit: &nbsp;3 or 4 hours. Reading of texts; historical and literary background of the period. 3 undergraduate hours. 4 graduate hours."
  - :name: Russian Modernism
    :credit: "3"
    :subject: RUSS
    :number: "424"
    :description: "Credit: &nbsp;3 or 4 hours. Representative works of the period 1880 to 1917, with emphasis on Chekhov, Gorky, and Blok; readings for non-majors and class discussions in English. Same as CWL 457. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Junior standing or consent of instructor."
  - :name: Modern Russian Poetry
    :credit: "3"
    :subject: RUSS
    :number: "438"
    :description: "Credit: &nbsp;3 or 4 hours. Study of major Russian poets and their works from romanticism to the present. Historical background, textual analysis and connections with Western European poetry. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Consent of instructor."
  - :name: Problems in Romanticism
    :credit: "3"
    :subject: RUSS
    :number: "444"
    :description: "Credit: &nbsp;3 or 4 hours. Study of major authors of the romantic period, with the inclusion of several lesser authors, such as Mikhail Lermontov. Historical background, textual analysis, and connections with Western European romanticism. Same as CWL 444. 3 undergraduate hours. 3 or 4 graduate hours. Offered in alternate years. Prerequisite: Consent of instructor."
  - :name: Problems in Realism
    :credit: "3"
    :subject: RUSS
    :number: "445"
    :description: "Credit: &nbsp;3 or 4 hours. Study of the major texts of nineteenth century Russian realism, including works by Turgenev, Goncharov, Nekrasov, Dostoevsky, and Tolstoy. Historical background, relevant intellectual currents, textual analysis, and connections with Western European realist authors. Same as CWL 445. 3 undergraduate hours. 3 or 4 graduate hours. Offered in alternate years. Prerequisite: Consent of instructor."
  - :name: Russian Culture Studies
    :credit: "3"
    :subject: RUSS
    :number: "460"
    :description: "Credit: &nbsp;3 or 4 hours. Role of Russian literature in the social, political, and intellectual life of Russia from the 1840s to the present. Same as CWL 440. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Junior standing."
  - :name: Russia and the Other
    :credit: "3"
    :subject: RUSS
    :number: "461"
    :description: "Credit: &nbsp;3 hours. Interdisciplinary and comparative topics including, but not limited to: Russia and the West, Russia and the East, the Cold War, and post-Soviet cultural studies. This course may be repeated up to a maximum of 6 hours. Prerequisite: Russian course at the 200 or 300 level or consent of instructor."
  - :name: Russian-Jewish Culture
    :credit: "3"
    :subject: RUSS
    :number: "465"
    :description: "Credit: &nbsp;3 or 4 hours. Study of Russian-Jewish cultural, social, and political life through literature and film. No Russian required. 3 undergraduate hours. 4 graduate hours. Prerequisite: One literature course in the Slavic department at the 200 or 300 level, or consent of instructor."
  - :name: Russian Women's Writing
    :credit: "3"
    :subject: RUSS
    :number: "466"
    :description: "Credit: &nbsp;3 or 4 hours. Study of fiction and non-fiction writing by Russian women, including discussion of historical context and feminist theory. 3 undergraduate hours. 4 graduate hours. Prerequisite: One literature course in the Slavic department at the 200 or 300 level, or consent of instructor."
  - :name: Russian Advanced Studies
    :credit: "3"
    :subject: RUSS
    :number: "470"
    :description: "Credit: &nbsp;3 hours. Advanced study of a specific theme or problem in Russian literary and cultural studies, with some reading in Russian, and some discussion of critical theory. 3 undergraduate hours. Prerequisite: At least one course in Slavic Department at the 400 level or consent of instructor."
  - :name: Intro Second Lang Learn Tchg
    :credit: "4"
    :subject: RUSS
    :number: "471"
    :description: "Credit: &nbsp;4 hours. Same as CHIN 471, FR 471, GER 469, HUM 471, JAPN 471, LAT 471, and SPAN 471. See SPAN 471."
  - :name: Russian Literary Translation
    :credit: "3"
    :subject: RUSS
    :number: "474"
    :description: "Credit: &nbsp;3 or 4 hours. Theory and practice of literary translation in Russia from the eighteenth century to the present; \"literal\" versus \"creative\" translation; and practical work in translation into English of various Russian literary texts. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: RUSS 302 or equivalent."
  - :name: Intro to Comm Lang Tchg
    :credit: "4"
    :subject: RUSS
    :number: "475"
    :description: "Credit: &nbsp;4 hours. Same as CHIN 475, FR 475, GER 475, JAPN 475, LAT 475, and SPAN 475. See SPAN 475."
  - :name: Topics Secondary Lang Tchg
    :credit: "4"
    :subject: RUSS
    :number: "478"
    :description: "Credit: &nbsp;4 hours. Same as CHIN 478, FR 478, GER 478, JAPN 478, LAT 478, and SPAN 478. See SPAN 478."
  - :name: Honors Senior Thesis
    :credit: "2"
    :subject: RUSS
    :number: "493"
    :description: "Credit: &nbsp;2 hours. Intended primarily for candidates for honors in Russian but open to other seniors. 2 undergraduate hours. No graduate credit. May be repeated. Prerequisite: Senior standing."
  - :name: Russian for Grad Students I
    :credit: "4"
    :subject: RUSS
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Provides training in academic Russian for graduate students in social sciences and humanities. Designed for advanced learners of Russian who are interested in developing more specialized language skills. The content of the course will be tailored to the needs of the specific group. Prerequisite: RUSS 402 or consent of instructor."
  - :name: Russian for Grad Students II
    :credit: "4"
    :subject: RUSS
    :number: "502"
    :description: "Credit: &nbsp;4 hours. Continuation of Russian 501. Provides training in academic Russian for graduate students in social sciences and humanities. Designed for advanced learners of Russian who are interested in developing more specialized language skills. The content of the course will be tailored to the needs of the specific group. Prerequisite: RUSS 501 or consent of instructor."
  - :name: Russian Morphology
    :credit: "4"
    :subject: RUSS
    :number: "506"
    :description: "Credit: &nbsp;4 hours. Survey of the various parts of speech of modern standard literary Russian with special emphasis on the nominal and verbal systems. Prerequisite: RUSS 407 or equivalent."
  - :name: 11th-17thC Russ Lit &amp; Lang
    :credit: "4"
    :subject: RUSS
    :number: "517"
    :description: "Credit: &nbsp;4 hours. Historical grammar, origin, and development of the literary language. Prerequisite: SLAV 480 or SLAV 505 or equivalent."
  - :name: Russian Writers
    :credit: "4"
    :subject: RUSS
    :number: "520"
    :description: "Credit: &nbsp;4 hours. Study of a Russian author's works in the original Russian, historical and philosophical contexts, current critical approaches. May be repeated to a maximum of 8 hours."
  - :name: Dostoevsky
    :credit: "4"
    :subject: RUSS
    :number: "522"
    :description: "Credit: &nbsp;4 hours. Study of Dostoevsky's works in the original Russian, historical and philosophical contexts, current critical approaches. May be repeated to a maximum of 8 hours."
  - :name: Nabokov
    :credit: "4"
    :subject: RUSS
    :number: "535"
    :description: "Credit: &nbsp;4 hours. Study of Nabokov's Russian and American novels in the original Russian and English, read in a comparative and theoretical context. Same as CWL 535. Prerequisite: Knowledge of Russian or consent of instructor."
  - :name: College Teaching Foreign Langs
    :credit: "2"
    :subject: RUSS
    :number: "563"
    :description: "Credit: &nbsp;2 or 4 hours. Same as EIL 563, FR 563, GER 563, ITAL 563, PORT 563, and SPAN 563. See FR 563."
  - :name: Ling Psych Found of Lang Tchg
    :credit: "4"
    :subject: RUSS
    :number: "581"
    :description: "Credit: &nbsp;4 hours. Same as EIL 581, FR 581, GER 581, ITAL 581, PORT 581, and SPAN 581. See FR 581."
- :name: South Asian and Middle Eastern Studies
  :code: SAME
  :courses: 
  - :name: Intro to the World of Islam
    :credit: "3"
    :subject: SAME
    :number: "133"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, Non-Western Cultures, and Western Compartv Cult course. Introduction to the world of Islam. Islamic thought and traditional institutions; historical expansion and evolution of the Islamic world in pre-modern and modern times; state, society and cultures in different world regions; gender issues; artistic expression; family life; language and identity; literary expression; issues in economic development; human rights; Christian-Muslim relations; debates over Sharia vs. secular law. Same as HIST 133. This course can be used to fulfill either Western or Nonwestern general education categories, but not both."
- :name: Scandinavian
  :code: SCAN
  :courses: 
  - :name: Beginning Scandinavian I
    :credit: "4"
    :subject: SCAN
    :number: "101"
    :description: "Credit: &nbsp;4 hours. First of four terms leading to a reading knowledge of Danish, Norwegian, or Swedish, and to an oral command of one of these languages; linguistic structure, reading, and oral practice."
  - :name: Beginning Scandinavian II
    :credit: "4"
    :subject: SCAN
    :number: "102"
    :description: "Credit: &nbsp;4 hours. Continuation of SCAN 101. Oral practice and reading of simple texts. Prerequisite: SCAN 101."
  - :name: Intermediate Scandinavian I
    :credit: "4"
    :subject: SCAN
    :number: "103"
    :description: "Credit: &nbsp;4 hours. Readings in Danish and Norwegian, or in Swedish; structure of Swedish, or of Danish and Norwegian. Prerequisite: SCAN 102 or equivalent."
  - :name: Intermediate Scandinavian II
    :credit: "4"
    :subject: SCAN
    :number: "104"
    :description: "Credit: &nbsp;4 hours. Continuation of SCAN 103. Readings in classical and modern Danish, Norwegian, or Swedish texts. Prerequisite: SCAN 103."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: SCAN
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Scandinavian Prose Fiction
    :credit: "3"
    :subject: SCAN
    :number: "215"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts course. Works by Jacobsen, Strindberg, Vesaas, Myrdal, and Nobel Prize winners Hamsun, Undset, Lagerkvist, and Johnson; readings and discussion in English. Same as CWL 215."
  - :name: "Vikings &amp; Volvos: Scan Culture"
    :credit: "3"
    :subject: SCAN
    :number: "225"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and Western Compartv Cult course. Introduction to Scandinavian culture, literature, history, and film from the Viking era until today. All readings in English."
  - :name: Viking Mythology
    :credit: "3"
    :subject: SCAN
    :number: "251"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Western Compartv Cult course. Studies pre-Christian beliefs of the Germanic peoples as reflected primarily in medieval Icelandic prose and poetry (in translation). Same as CWL 251, MDVL 251, and RLST 251."
  - :name: Viking Sagas in Translation
    :credit: "3"
    :subject: SCAN
    :number: "252"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and Western Compartv Cult course. Studies Old Norse-Icelandic literature: kings' sagas, family sagas, mythical-heroic sagas, and romances. Texts and lectures in English. Same as CWL 252 and MDVL 252."
  - :name: Ibsen in Translation
    :credit: "3"
    :subject: SCAN
    :number: "463"
    :description: "Credit: &nbsp;3 or 4 hours. Ibsen's major plays: Brand, Peer Gynt, and the entire prose cycle from Pillars of Society to When We Dead Awaken. Same as CWL 463 and THEA 483. 3 undergraduate hours. 4 graduate hours. Prerequisite: One college-level literature or theatre course, or consent of instructor."
  - :name: Strindberg in Translation
    :credit: "3"
    :subject: SCAN
    :number: "464"
    :description: "Credit: &nbsp;3 or 4 hours. Major dramas illustrating Strindberg's evolution from Naturalism to Expressionism and one cycle of historical plays; some attention to prose, both autobiographical and non-autobiographical. Same as CWL 464 and THEA 484. 3 undergraduate hours. 4 graduate hours. Prerequisite: One college-level literature or theatre course, or consent of instructor."
  - :name: Women and Society in Scan Lit
    :credit: "3"
    :subject: SCAN
    :number: "475"
    :description: "Credit: &nbsp;3 hours. Survey of how women and their social roles are portrayed in Scandinavian literature, primarily of the nineteenth and twentieth centuries. Readings and discussion in English. Same as CWL 475 and GWS 475. Prerequisite: One college-level literature course or one course in women's studies, or consent of instructor."
  - :name: The Films of Ingmar Bergman
    :credit: "3"
    :subject: SCAN
    :number: "490"
    :description: "Credit: &nbsp;3 hours. Focuses on Bergman's major films of the late 1950s and 1960s; involves reading screenplays and extensive criticism in addition to viewing the films; and includes important artistic influences on Bergman as well as his own significance as a major twentieth-century artist. Knowledge of Swedish not required. Same as CINE 490."
  - :name: New Scandinavian Cinema
    :credit: "3"
    :subject: SCAN
    :number: "492"
    :description: "Credit: &nbsp;3 hours. Represents the breadth and critical importance of contemporary Scandinavian film culture and cinema practices. Significant themes, movements, and production features will be addressed, including transnational and minority filmmaking and the international export of Scandinavian film. All materials in English. Same as CINE 492. Prerequisite: One college-level film or literature course, or consent of instructor."
  - :name: Honors Senior Thesis
    :credit: "2"
    :subject: SCAN
    :number: "493"
    :description: "Credit: &nbsp;2 to 4 hours. May be repeated to a maximum of 4 hours. 2 to 4 undergraduate hours. No graduate credit. Prerequisite: Senior standing; consent of instructor."
  - :name: Special Topics in Scan Studies
    :credit: "2"
    :subject: SCAN
    :number: "496"
    :description: "Credit: &nbsp;2 to 4 hours. Individual study in selected topics, such as individual authors, literary movements, periods, genres, or themes, and Scandinavian culture. May be repeated. Prerequisite: Consent of instructor."
  - :name: Old Norse-Icelandic I
    :credit: "4"
    :subject: SCAN
    :number: "505"
    :description: "Credit: &nbsp;4 hours. Grammar and selected readings. Same as MDVL 505. Offered in alternate years."
  - :name: Old Norse-Icelandic II
    :credit: "4"
    :subject: SCAN
    :number: "506"
    :description: "Credit: &nbsp;4 hours. Readings; selections from the Elder Edda and the sagas. Same as MDVL 506. Offered in alternate years. Prerequisite: SCAN 505."
- :name: Serbo-Croatian
