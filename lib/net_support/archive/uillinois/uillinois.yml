    :number: "242"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and US Minority Culture(s) course. Same as SPAN 242. See SPAN 242."
  - :name: Gender&amp;Sexuality Latina/o Lit
    :credit: "3"
    :subject: LLS
    :number: "246"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and US Minority Culture(s) course. Same as SPAN 246. See SPAN 246."
  - :name: Latina/os on the Bronze Screen
    :credit: "3"
    :subject: LLS
    :number: "250"
    :description: "Credit: &nbsp;3 hours. Critical, historical, and theoretical exploration of Latinos representations in U.S. film from the 1900s to the present. Examination of cinematic representations as well as the social, political, and cultural context in which those representations are produced. The focus is on Mexican American and Puerto Rican images, but Hollywood' s treatment of other Latinos communities and ethnic groups will be discussed. Students will be required to attend weekly movie screenings. Same as COMM 250."
  - :name: Latina/o Cultures
