    :subject: ENVS
    :number: "540"
    :description: "Credit: &nbsp;3 to 4 hours. Same as LA 540, RST 440, NRES 540, RSOC 540, and UP 440. See NRES 540."
  - :name: Aerosol Sampling and Analysis
    :credit: "4"
    :subject: ENVS
    :number: "545"
    :description: "Credit: &nbsp;4 hours. Same as ATMS 353, CEE 545, and ME 516. See CEE 545."
  - :name: Res Sem Human Enviro
    :credit: "2"
    :subject: ENVS
    :number: "595"
    :description: "Credit: &nbsp;2 hours. Trains students to propose, conduct, communicate, and evaluate research in the human dimensions of environmental systems. Participants present and receive feedback on work in progress in formal seminars and in small multidisciplinary groups. May be repeated to a maximum of 20 hours. Prerequisite: HDES Scholar status or consent of instructor."
  - :name: Interdisciplinary Tox Sem
    :credit: "1"
    :subject: ENVS
    :number: "596"
    :description: "Credit: &nbsp;1 hours. Same as VB 596 and PATH 596. See PATH 596."
- :name: Educational Organization and Leadership
  :code: EOL
  :courses: 
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: EOL
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. Approved for both letter and S/U grading. May be repeated in the same or separate terms as topics vary."
  - :name: The American College
    :credit: "3"
    :subject: EOL
    :number: "367"
    :description: "Credit: &nbsp;3 hours. Survey of the American college and university; its history, structures, problems, trends, and governance. Provides an opportunity to explore the nature and scope of higher education in the United States."
  - :name: Prof Issues for Teachers
    :credit: "1"
    :subject: EOL
    :number: "440"
    :description: "Credit: &nbsp;1 hours. Provides the basic common understanding of schools as social organizations and the professional role of teachers in public schools; analyzes selected legal issues relating to student rights, employment and teacher rights, and collective bargaining in schools; and serves as an introduction to instructional supervision, teacher evaluation, and continuing professional development of teachers. Concurrent enrollment in EDPR 432 or EDPR 442. Prerequisite: Admission into a teacher preparation program."
  - :name: Econ of Ed, Hlth &amp; Hum Capital
    :credit: "4"
    :subject: EOL
    :number: "518"
    :description: "Credit: &nbsp;4 hours. Basic economic analysis of human capital and the value of human time, with applications to the economics of education and health; theory and analysis of consumer investment in human and physical capital over the life cycle; the returns to education and health, and their effects on growth; the theory of nonmarket time; public finance of education and health; and implications for the analysis of the distribution of income. Same as ECON 545. Prerequisite: A course in microeconomic theory and a course in statistics, or consent of instructor."
  - :name: Intro to Edu Admin.
    :credit: "4"
    :subject: EOL
    :number: "540"
    :description: "Credit: &nbsp;4 hours. Provides the basic common understanding of theory and practice in operation and control of schools useful to teachers and other citizens; analyzes both formal and informal influences on governance; and serves as an introductory course for prospective administrative officers and supervisors. Prerequisite: Graduate standing in the College of Education or consent of instructor."
  - :name: Instructional Supervision
    :credit: "4"
    :subject: EOL
    :number: "541"
    :description: "Credit: &nbsp;4 hours. Methods, theories, and research applying to the supervision and evaluation of classroom instruction; includes analysis and application of research in effective teaching practices, formative and summative evaluation, staff development, data collection techniques, and alternative feedback methods. Prerequisite: EOL 540 or consent of instructor."
  - :name: The Principalship
    :credit: "4"
    :subject: EOL
    :number: "542"
    :description: "Credit: &nbsp;4 hours. Provides an overview and analysis of the administrative, supervisory, and leadership functions of building-level administrators; emphasizes the design and implementation of effective educational programs on a school-wide basis; analyzes administrative tasks and processes through case studies, interviews with practitioners, simulations, and readings. Prerequisite: EOL 540 or consent of instructor."
  - :name: School Improvement
    :credit: "4"
    :subject: EOL
    :number: "543"
    :description: "Credit: &nbsp;4 hours. Study of major ideas on school improvement, past and present, and of emerging research on the condition of public education in the United States. In-depth examination of reform proposals for changing the organization of schools, the instructional program, and the roles of students, teachers, and school administrators. Prerequisite: Graduate standing in the College of Education or consent of instructor."
  - :name: School Dist Improvement
    :credit: "4"
    :subject: EOL
    :number: "544"
    :description: "Credit: &nbsp;4 hours. Course will provide an in-depth examination of reform proposals fro changing the organization of school systems, the instructional programs, and the roles of educators to improve learning; will share insights and experiences in building-level and district-level improvement planning; and will explore the pivotal role of the superintendent in district improvement and building a community of learners. Prerequisite: Students must be admitted to the EOL Superintendent Endorsement program or consent of instructor."
  - :name: Educational Finance
    :credit: "4"
    :subject: EOL
    :number: "546"
    :description: "Credit: &nbsp;4 hours. Advanced graduate study of financing public education systems in the United States; focuses on the social, economic, political, legal, and technical dimensions of developing school finance policy for federal, state, and local governments; relates theory and research in public school finance to administrative practice in budgeting and financial administration. Prerequisite: Graduate standing in the College of Education or consent of instructor."
  - :name: Educational Law
    :credit: "4"
    :subject: EOL
    :number: "547"
    :description: "Credit: &nbsp;4 hours. Examines the range of federal and state constitutional and statutory sources that apply to the constituents (pupils, parents, teachers, administrators, and board members) engaged in public schools. Emphasizes development of legal analytical skills. Prerequisite: Graduate standing in the College of Education or consent of instructor."
  - :name: Poli &amp; Cultural Context of Ed
    :credit: "4"
    :subject: EOL
    :number: "548"
    :description: "Credit: &nbsp;4 hours. The political and social environment of public education in the United States; analysis of the power structure and its influence on educational policy making at the district level; examination of the evolving roles of state and federal agencies, the courts, private organizations, and interest groups in school governance. Studies the tension between the ideal of a democratically controlled public school system and the growing power of educational experts. Prerequisite: Graduate standing in the College of Education or consent of instructor."
  - :name: Administration Theory
    :credit: "4"
    :subject: EOL
    :number: "549"
    :description: "Credit: &nbsp;4 hours. Study of theoretical perspectives and empirical research drawn from the social sciences relating to educational organizations and administrative leadership with an emphasis on application of theory to practice. Prerequisite: Student must be admitted to the EOL Superintendent Endorsement program or consent of instructor."
  - :name: Clinical Experience Admin
    :credit: "1"
    :subject: EOL
    :number: "560"
    :description: "Credit: &nbsp;1 to 12 hours. Direct experience in the study of educational problems of concern to administrators; features an action component whereby the student is provided with opportunities for assuming responsibility for decision making in a live or simulated setting; each student works under the supervision of a professor, and where possible and appropriate, a practicing administrator. Approved for both letter and S/U grading. May be repeated to a maximum of 12 hours. No more than 4 hours earned at the master's level. Prerequisite: Students must be admitted to the EOL General Administrative or Superintendent Endorsement program and must have completed at least four EOL required courses, or consent of instructor."
  - :name: Ed Politics and Policies
    :credit: "4"
    :subject: EOL
    :number: "561"
    :description: "Credit: &nbsp;4 hours. Examines the legislative and political processes in the formulation of current federal and state educational policies, together with the evaluation of policy and the formulation of policy alternatives. Prerequisite: EOL 548 or consent of instructor."
  - :name: School District Management
    :credit: "4"
    :subject: EOL
    :number: "562"
    :description: "Credit: &nbsp;4 hours. Course will introduce students to the literature on school district management from the perspectives of theory, research, and practice. Effective strategies for managing school districts will be presented, including in-depth study of educational facilities management, planning, and decision making. Prerequisite: Students must be admitted to the EOL Superintendent Endorsement program or consent of instructor."
  - :name: The School Superintendency
    :credit: "4"
    :subject: EOL
    :number: "563"
    :description: "Credit: &nbsp;4 hours. Course examines the legal and fiscal responsibilities of school superintendents, the relationship of superintendents with school boards and employee groups, the importance of public relations and partnerships with community stakeholders, the process for selecting superintendents, and the effect of the position on individuals. Prerequisite: Students must be admitted to the EOL Superintendent Endorsement program or consent of instructor."
  - :name: Democracy/Politics
    :credit: "4"
    :subject: EOL
    :number: "564"
    :description: "Credit: &nbsp;4 hours. Course examines the foundations and basic concepts of democratic theory and governance and their relationship to administrative practice; considers various approaches in political theory to administration; addresses moral and ethical issues in administration; and develops principles of governance and ethics for educational leadership. Prerequisite: EOL 548 or consent of instructor."
  - :name: Human Resource Management
    :credit: "4"
    :subject: EOL
    :number: "565"
    :description: "Credit: &nbsp;4 hours. Principles, problems, and trends in the administration of professional public school personnel; organization of personnel; the legal framework of the personnel function; selection, evaluation and development of staff; collective bargaining, contract administration and personnel policy; and the personnel administrator's role as a catalyst for school improvement. Prerequisite: EOL 547 or consent of instructor."
  - :name: Financial Administration
    :credit: "4"
    :subject: EOL
    :number: "566"
    :description: "Credit: &nbsp;4 hours. Role of financial administration in public schools; analysis of the budgetary and accounting systems used in American public education agencies; examination of the principles of school fiscal administration, including organizing the fiscal function and intergovernmental fiscal relations; emphasizes the role of financial decision making in public school administration. Prerequisite: EOL 546 or consent of instructor."
  - :name: Program Planning &amp; Evaluation
    :credit: "4"
    :subject: EOL
    :number: "567"
    :description: "Credit: &nbsp;4 to 8 hours. Open only to persons who have been admitted to doctoral study in the Department of Educational Organization and Leadership. Prerequisite: EOL 540 or equivalent or consent of instructor."
  - :name: Organization of Higher Ed
    :credit: "4"
    :subject: EOL
    :number: "570"
    :description: "Credit: &nbsp;4 hours. Organizational patterns whereby colleges and universities seek to accomplish their purposes; agencies involved in the governance of higher education. Prerequisite: EOL 571 or equivalent."
  - :name: Foundation of Higher Edu
    :credit: "4"
    :subject: EOL
    :number: "571"
    :description: "Credit: &nbsp;4 hours. Introduction to higher education as a subject. Its history, purposes, leaders, and literature; attention to conceptual framework in which further development of this subject can progress."
  - :name: The College Student
    :credit: "4"
    :subject: EOL
    :number: "572"
    :description: "Credit: &nbsp;4 hours. Study of the characteristics and development of college students, the institutional contexts in which they operate, and the interaction of students with the college environment."
  - :name: The Community College
    :credit: "4"
    :subject: EOL
    :number: "573"
    :description: "Credit: &nbsp;4 hours. Community and technical colleges; their purposes, function, and objectives; social forces related to their development and evaluation; characteristics and needs of students; educational programs and teaching strategies; and organization, control, and financing. Same as HRE 501."
  - :name: Diversity in Higher Education
    :credit: "4"
    :subject: EOL
    :number: "574"
    :description: "Credit: &nbsp;4 hours. Explores critical topics and issues related to diversity in higher education, including race/ethnicity, class, and gender. Covers current research that explores diversity in higher education, institutional diversity policies and organizational behaviors, campus constituents, and the role of external groups. The course consists of reading, in-class discussion, group exercise, and completing a research project that is of interest to the student."
  - :name: Higher Education Finance
    :credit: "4"
    :subject: EOL
    :number: "576"
    :description: "Credit: &nbsp;4 hours. Explores the foundations of higher education finance by analyzing key theories, structures, and challenges of college and university financing. Students will examine readings, present papers and actively participate in class discussions, so as to better comprehend the financial complexities dictating current institutional policies and practices. Prerequisite: EOL 571."
  - :name: Public Policy in Higher Ed
    :credit: "4"
    :subject: EOL
    :number: "577"
    :description: "Credit: &nbsp;4 hours. Intended primarily for doctoral students in higher education, this course will enable students to analyze contemporary public policy issues confronting American higher education. Selected policy issues will be probed in depth, drawing upon scholarly sources and public reports. Students will comprehend the interaction and tension among higher education leaders, and local, state, and federal policymakers. Prerequisite: EOL 571 or consent of instructor."
  - :name: Higher Education Law
    :credit: "4"
    :subject: EOL
    :number: "578"
    :description: "Credit: &nbsp;4 hours. Provides graduate students with core knowledge of the law affecting the administration of colleges and universities. Students become versed in legal issues to enhance administrative effectiveness and to address legal issues that confront the administrator in the operation of an institution of higher education. Importantly, the course does not aspire to invest the student with legal knowledge sufficient to operate without advice of professional legal counsel. Prerequisite: EOL 571."
  - :name: Critical Issues in Higher Ed
    :credit: "4"
    :subject: EOL
    :number: "580"
    :description: "Credit: &nbsp;4 hours. The examination of critical trends that impact higher education from various perspectives, including legal, organization, and political. May be repeated to a maximum of 8 hours."
  - :name: College Student Development
    :credit: "4"
    :subject: EOL
    :number: "582"
    :description: "Credit: &nbsp;4 hours. Provides students with an understanding of theories and research involving the cognitive, intrapersonal and interpersonal development of college students. Special attention is paid to the application of student development research in educational settings and the intentional creation of educational environments along developmental principles. Prerequisite: EOL 572 or consent of instructor."
  - :name: Student Affairs Admin
    :credit: "4"
    :subject: EOL
    :number: "583"
    :description: "Credit: &nbsp;4 hours. Theory, research, and practice of student affairs administration, including phyosophical foundations, management, professional development and organizational issues."
  - :name: College Teaching
    :credit: "4"
    :subject: EOL
    :number: "585"
    :description: "Credit: &nbsp;4 hours. Scholarly approach to curriculum and pedagogy at the college level: models of student development, instructional methods, active and cooperative learning, advising, evaluation and assessment, classroom research. Faculty roles and responsibilities. This course is intended for students who plan to pursue academic careers. Prerequisite: Completion of a campus or departmental orientation for teaching assistants."
  - :name: Changing College Curriculum
    :credit: "4"
    :subject: EOL
    :number: "586"
    :description: "Credit: &nbsp;4 hours. Examines the historical roots, contemporary controversies, current trends, and possible futures of the curriculum in American postsecondary education. It is a graduate seminar built on small group discussions and conversations about important literature on the changing college curriculum. Increases student understanding of historical and contemporary curricular issues in higher education with the additional goal of fostering the consideration of the possibilities of challenges to enacting curricular change. Prerequisite: EOL 571 or consent of instructor."
  - :name: Quality Process Improvement
    :credit: "4"
    :subject: EOL
    :number: "587"
    :description: "Credit: &nbsp;4 hours. Same as HRE 531. See HRE 531."
  - :name: Internship in Higher Ed
    :credit: "4"
    :subject: EOL
    :number: "589"
    :description: "Credit: &nbsp;4 hours. Supervised direct experience in the administration of higher education, with the aid of the faculty, students select the internship relevant to their career goals. Approved for S/U grading only. May be repeated to a maximum of 8 hours. No more than 8 hours may be earned toward an advanced degree. Prerequisite: Consent of instructor."
  - :name: Advanced Seminar
    :credit: "4"
    :subject: EOL
    :number: "590"
    :description: "Credit: &nbsp;4 to 8 hours. Open only to persons who have been admitted for doctoral study in the Department of Educational Organization and Leadership. Prerequisite: Consent of instructor."
  - :name: Independent Study
    :credit: "2"
    :subject: EOL
    :number: "595"
    :description: "Credit: &nbsp;2 to 4 hours. Offers opportunity and challenge of self-directive, independent study, that is, develops the individual's ability as an independent student, and enables the student to pursue needed study in a field in which appropriate courses are not being offered during a given term. May be repeated for credit with consent of advisor and department head. Prerequisite: Approval of study outline by adviser and the department head prior to enrollment."
  - :name: Thesis Seminar
    :credit: "4"
    :subject: EOL
    :number: "598"
    :description: "Credit: &nbsp;4 to 8 hours. Assists doctoral candidates in planning field studies and thesis problems; students are expected to present their studies at each of four stages: (1) the inception, delimitation, tentative design stage; (2) the proposed design stage; (3) the revised design stage; and (4) the final design stage. Students are expected to analyze all presentations critically. Approved for S/U grading only. Prerequisite: Consent of instructor."
  - :name: Thesis Research
    :credit: "0"
    :subject: EOL
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Individual direction of research and thesis writing. Approved for S/U grading only. May be repeated."
- :name: Educational Policy Studies
  :code: EPS
  :courses: 
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: EPS
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. Specific sections approved for S/U grading. May be repeated."
  - :name: Foundations of Education
    :credit: "3"
    :subject: EPS
    :number: "201"
    :description: "Credit: &nbsp;3 hours. Studies some of the problems of formulating and justifying aims and policies in American education, of designing and systematizing the curriculum, of organization and social context of the public school system, and of the teaching-learning process; examined in terms of perspectives provided by social philosophy, history, sociology, and philosophy of education."
  - :name: Foundations of Education-ACP
    :credit: "4"
    :subject: EPS
    :number: "202"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Course is identical to EPS 201 except for the additional writing component. Students may not receive credit for both EPS 202 and EPS 201. Prerequisite: Completion of campus Composition I general education requirement."
  - :name: Race and Cultural Diversity
    :credit: "4"
    :subject: EPS
    :number: "310"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Advanced Composition, and US Minority Culture(s) course. Study of race and cultural diversity from Colonial era to present; the evolution of racial ideology in an ethnically heterogeneous society; the impact of race on the structures and operations of fundamental social institutions; the role of race in contemporary politics and popular culture. Same as AAS 310, AFRO 310, and LLS 310. Prerequisite: Completion of campus Composition I general education requirement."
  - :name: Undergraduate Advanced Seminar
    :credit: "0"
    :subject: EPS
    :number: "390"
    :description: "Credit: &nbsp;0 to 9 hours. Advanced undergraduate seminar that builds upon introductory work in EPS 410 and includes historical, philosophical, legal, and social science perspectives on education. Requests for activation of this course may come from students or faculty. Approved for both letter and S/U grading. May be repeated. Prerequisite: EPS 301 or equivalent, and consent of instructor."
  - :name: Thesis
    :credit: "2"
    :subject: EPS
    :number: "391"
    :description: "Credit: &nbsp;2 hours. Prerequisite: Senior standing."
  - :name: Independent Study
    :credit: "2"
    :subject: EPS
    :number: "395"
    :description: "Credit: &nbsp;2 hours. Designed for students who wish to do advanced readings and research in greater depth and to investigate further ideas and themes that have been explored in EPS 199 and EPS 201. Prerequisite: EPS 201; and consent of adviser and staff member who supervises the work."
  - :name: History of American Education
    :credit: "2"
    :subject: EPS
    :number: "400"
    :description: "Credit: &nbsp;2 hours. Development of American education in relation to political, social, and cultural developments; attention to the influence of movements in the cultural environment upon evolving conceptions of educational theory and practice."
  - :name: History of Educational Ideas
    :credit: "2"
    :subject: EPS
    :number: "401"
    :description: "Credit: &nbsp;2 hours. Studies selected educational theorists and intellectual movements; provides familiarity with the major educational ideas of the past and historical perspectives on current issues and problems in education; and critical readings of such authors as Aristotle, Plato, Quintilian, St. Augustine, Loyola, Comenius, Rousseau, Pestalozzi, Froebel, Herbart, and Dewey."
  - :name: Asian American Education
    :credit: "4"
    :subject: EPS
    :number: "402"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Advanced Composition, and US Minority Culture(s) course. Examination and analysis of Asian American education from the late 1800's to the present. Same as AAS 402."
  - :name: European Education to 1600
    :credit: "2"
    :subject: EPS
    :number: "403"
    :description: "Credit: &nbsp;2 or 3 hours. This course satisfies the General Education Criteria for a Advanced Composition, Hist&amp;Philosoph Perspect, and Western Compartv Cult course. Cultural history of western European educational practice with special focus on Classical Greece, the Hellenestic world, Rome, early Christianity, the middle ages, the twelfth century renaissance, scholasticism and the fourteenth century renaissance. Same as HIST 444 and MDVL 403. 3 undergraduate hours. 2 graduate hours. Prerequisite: Completion of campus Composition I general education requirement."
  - :name: European Education since 1600
    :credit: "2"
    :subject: EPS
    :number: "404"
    :description: "Credit: &nbsp;2 or 3 hours. This course satisfies the General Education Criteria for a Advanced Composition, Hist&amp;Philosoph Perspect, and Western Compartv Cult course. Cultural history of western European educational practice with special focus on the fifteenth century renaissance, the Reformation and Counter- reformation, Enlightenment, and 19th century national schooling systems in Germany, France, and England. Same as HIST 457. 3 undergraduate hours. 2 graduate hours. Prerequisite: Completion of campus Composition I general education requirement."
  - :name: Philosophy of Education
    :credit: "2"
    :subject: EPS
    :number: "410"
    :description: "Credit: &nbsp;2 hours. Philosophical examination of selected educational issues; conveys a grasp of the complexities of the issues and some philosophical methods for dealing with them."
  - :name: School and Society
    :credit: "2"
    :subject: EPS
    :number: "411"
    :description: "Credit: &nbsp;2 hours. Analyzes normative and conceptual aspects of the interrelationship of school and society, and of reciprocal influences between schools and major social trends and forces."
  - :name: Critical Thinking for Teachers
    :credit: "2"
    :subject: EPS
    :number: "412"
    :description: "Credit: &nbsp;2 hours. Examination of critical thinking dispositions and abilities as an approach to the foundations of knowledge and structure of thinking in subject-matter areas."
  - :name: Aesthetic Education
    :credit: "2"
    :subject: EPS
    :number: "413"
    :description: "Credit: &nbsp;2 hours. Theoretical introduction to the problems involved in teaching critical appreciation of the arts; examines materials from aesthetics, art history, and criticism for their relevance to the problems of aims, curriculum, organization, and teaching-learning."
  - :name: Aesthetics and Communications
    :credit: "2"
    :subject: EPS
    :number: "414"
    :description: "Credit: &nbsp;2 hours. Theoretical introduction to the problems involved in teaching a critical understanding of mass communications; examines materials from aesthetics, communication theory, and the social sciences for their relevance to the problems of aims, curriculum, organization, and teaching-learning."
  - :name: Information Technology Ethics
    :credit: "4"
    :subject: EPS
    :number: "415"
    :description: "Credit: &nbsp;4 hours. Course examines the ethical and policy issues raised by the use of new information and communication technologies in education. The course is interdisciplinary, drawing from social and historical as well as philosophical perspectives on these issues."
  - :name: Sociology of Education
    :credit: "2"
    :subject: EPS
    :number: "420"
    :description: "Credit: &nbsp;2 hours. Education as a social process in various cultures and historical periods, emphasizing current systems in Westernized countries. Same as SOC 420. Prerequisite: SOC 100; or six hours of anthropology, social geography, political science, or sociology"
  - :name: Racial and Ethnic Families
    :credit: "2"
    :subject: EPS
    :number: "421"
    :description: "Credit: &nbsp;2 hours. Graduate- level sociological examination of how gender, race, ethnicity, cultural diversity and class function in the development of diverse American families, which are important foundations of education. Primary attention will be given to African American and Hispanic families. Secondary attention will be given to Asian American, Native American and other racial and ethnic family groups. Same as AFRO 421, HDFS 424, and SOC 421. Prerequisite: SOC 100, a 200-level SOC course, or consent of instructor."
  - :name: Race, Ed Pol, and Soc Science
    :credit: "3"
    :subject: EPS
    :number: "422"
    :description: "Credit: &nbsp;3 or 4 hours. Same as SOC 426. See SOC 426."
  - :name: Politics of Education
    :credit: "2"
    :subject: EPS
    :number: "423"
    :description: "Credit: &nbsp;2 hours. Overview of the political structure and processes through which many of the major issues in education are treated; analyzes nature of the policymaking process in education and discusses the roles of principal participants in the process of educational decision making, but focuses on fundamental recurring issues in education and the ways these issues have been resolved or not resolved by the overall system. Particular attention to the role that both the federal and state judiciary as well as legislative authority have had in shaping educatonal policy."
  - :name: Economics of Education
    :credit: "2"
    :subject: EPS
    :number: "424"
    :description: "Credit: &nbsp;2 hours. Introduction to economic concepts and their application to education, including investment and consumption theories of education and the role of human capital in economic growth and development; cost-benefit analyses in education, education and the distribution of income, and manpower and educational planning. Prerequisite: Consent of instructor."
  - :name: Anthropology of Education
    :credit: "2"
    :subject: EPS
    :number: "425"
    :description: "Credit: &nbsp;2 or 4 hours. Introduction to the contribution of anthropology to the cross-cultural study of education, including discussion of material from representative cultures ranging from primitive social groups to present-day national states; special attention to education of minority ethnic and subordinate cultures; and emphasis on both informal and formal education as cultural process in relation to culture transmission, evolution, change, and development. Same as ANTH 425 and EPSY 466. Prerequisite: A course in anthropology or sociology, or consent of instructor."
  - :name: Comparative Education
    :credit: "2"
    :subject: EPS
    :number: "426"
    :description: "Credit: &nbsp;2 hours. Introduction to the cross-cultural, cross-national study of educational institutions and their relationship to society. Topics may vary."
  - :name: Philosophy of Middle School
    :credit: "2"
    :subject: EPS
    :number: "427"
    :description: "Credit: &nbsp;2 hours. This course is intended as an introduction to the philosophical, social, and cultural foundations of middle level education."
  - :name: Topics in Educational Policy
    :credit: "2"
    :subject: EPS
    :number: "500"
    :description: "Credit: &nbsp;2 to 4 hours. Seminar on topics not treated by regularly scheduled courses; requests for initiation may be made by students or faculty members. May be repeated to a maximum of 8 hours."
  - :name: History of U.S. Ed Thought
    :credit: "4"
    :subject: EPS
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Studies the evolution of educational theories and philosophies since the eighteenth century; particular reference to their impact upon educational developments in the United States; a broad view of the general growth of American educational thought; and attention to selected major educational theorists, or schools of thought, exploration of their fundamental ideas, and the relation of these ideas to significant intellectual currents in American culture. Prerequisite: Consent of instructor."
  - :name: Education in the 20th Century
    :credit: "4"
    :subject: EPS
    :number: "502"
    :description: "Credit: &nbsp;4 hours. Historical study of significant educational trends during the past sixty years, with special reference to their influence on American education; an analytical examination of the principal transition movements in the last decade of the nineteenth century and of efforts to solve the problems since 1900."
  - :name: Seminar in the History of Ed
    :credit: "4"
    :subject: EPS
    :number: "503"
    :description: "Credit: &nbsp;4 hours. Intensive group study of a small number of selected problems to assist individual students to develop an understanding of and the ability to use the techniques of historical research in furthering such study; problems studied are selected in the light of the interests and previous training of the group of students enrolled. Prerequisite: Two courses in the history of education or consent of instructor."
  - :name: Traditions in Philosophy of Ed
    :credit: "4"
    :subject: EPS
    :number: "510"
    :description: "Credit: &nbsp;4 hours. Analyzes major trends and primary sources in philosophy of education, drawing mainly from the 20th century. Movements covered will include pragmatism, concept analysis, phenomenology, feminism, and Marxism/Critical theory. This course is required of all Philosophy of Education graduate students. Prerequisite: An appropriate 300- and 400-level coursework in philosophy, philosophy of education, or consent of the instructor."
  - :name: Contemporary Philosophy of Ed
    :credit: "4"
    :subject: EPS
    :number: "511"
    :description: "Credit: &nbsp;4 hours. Analyzes exemplary current work in the field, covering a range of contrasting philosophical issues and approaches. The course goal is to provide familiarity with notable contemporary authors from a variety of perspectives. Prerequisite: Coursework in philosophy or philosophy of education, or consent of instructor."
  - :name: Western Educational Classics
    :credit: "4"
    :subject: EPS
    :number: "512"
    :description: "Credit: &nbsp;4 hours. Reading and group discussion of a limited number of the most important writings in educational philosophy which have had a profound influence on the progress of educational thought and practice. Prerequisite: EPS 401 or equivalent; consent of instructor."
  - :name: Modern Theories of Education
    :credit: "4"
    :subject: EPS
    :number: "513"
    :description: "Credit: &nbsp;4 hours. Analyzes the assumptions about knowledge and values that provide a basis for different conceptions of educational theory, research and practice. Prerequisite: Coursework in philosophy, philosophy of education, or consent of instructor."
  - :name: John Dewey's Philosophy
    :credit: "4"
    :subject: EPS
    :number: "514"
    :description: "Credit: &nbsp;4 hours. Focuses on Dewey's Philosophy of Education emphasizing the intensive study of original works. Prerequisite: Coursework in philosophy or philosophy of education, or consent of instructor."
  - :name: Philosophy and Ed Research
    :credit: "4"
    :subject: EPS
    :number: "515"
    :description: "Credit: &nbsp;4 hours. Examines some crucial assumptions and concepts of contemporary research in education from the point of view both of the consumer and the practitioner of educational research. Topics include paradigm conflicts, causal attributions in social science, assessment, ethical problems in the conduct of research, and the assumptions of quantitative research. Prerequisite: Coursework in philosophy or philosophy of education, or consent of instructor."
  - :name: Social Theories and Education
    :credit: "4"
    :subject: EPS
    :number: "516"
    :description: "Credit: &nbsp;4 hours. Examines philosophical issues in social and political theory as they pertain to educational problems. The course includes topics such as autonomy, democratic education, educational reform, and social change. Prerequisite: Coursework in philosophy or philosophy of education, or consent of instructor."
  - :name: Ethics and Education
    :credit: "4"
    :subject: EPS
    :number: "517"
    :description: "Credit: &nbsp;4 hours. Examines issues in moral philosophy as they pertain to education. Topics include current theories of moral education, ethical problems in teaching, or topics of moral dispute in educational policy. Prerequisite: Coursework in philosophy or philosophy of education, or consent of instructor."
  - :name: Theories of Knowledge
    :credit: "4"
    :subject: EPS
    :number: "518"
    :description: "Credit: &nbsp;4 hours. Examines philosophical issues in the construction, justification and transmission of knowledge, as they pertain to educational processes. Prerequisite: Coursework in philosophy or philosophy of education, or consent of instructor."
  - :name: Philosophy of Language and Ed
    :credit: "4"
    :subject: EPS
    :number: "519"
    :description: "Credit: &nbsp;4 hours. Examines philosophical issues in language meaning, and use, as they pertain to educational problems. Topics range from issues in logic, analysis, or critical thinking to contemporary discourse theory. Prerequisite: Coursework in philosophy, philosophy of education, or consent of instructor."
  - :name: Foundations of Aesthetic Ed
    :credit: "4"
    :subject: EPS
    :number: "520"
    :description: "Credit: &nbsp;4 hours. Philosophical approach to the problems of teaching for appreciation in formal education; appraisal of the status of aesthetic education, its nature and function, and its relation to other types of education. Prerequisite: EPS 413 or equivalent."
  - :name: Ethics and Educational Policy
    :credit: "4"
    :subject: EPS
    :number: "522"
    :description: "Credit: &nbsp;4 hours. Designed to prepare students to analyze ethical issues involved in educational policy making, policy administration, and policy evaluation; includes topics such as educational equity, privacy, due process, and compliance; draws upon multiple disciplines to analyze issues developed out of practice. Prerequisite: Open to students who have fulfilled their social foundations requirements and other students with consent of instructor."
  - :name: Religious Educational Policy
    :credit: "4"
    :subject: EPS
    :number: "523"
    :description: "Credit: &nbsp;4 hours. Course examines the philosophical, historical and political issues that are involved in formulating religious education policy in liberal, democratic societies such as the United States. Its primary focus is on church state relations and on the arguments that are made to advance religious secular education. Prerequisite: Two EPS courses at 300-level or two religious courses at 300-level, or consent of instructor."
  - :name: Liberalism and Western Ed
    :credit: "4"
    :subject: EPS
    :number: "528"
    :description: "Credit: &nbsp;4 hours. Course explores classical and contemporary liberal texts and critics as they relate to public schooling and other forms of education. Course will deal with issues such as church and state, equality of educational opportunity, multiculturalism, educational authority, educational autonomy, progress, nationalism, and freedom. Prerequisite: A 300-level course in philosophy or philosophy of education, or consent of instructor."
  - :name: Education and Globalization
    :credit: "4"
    :subject: EPS
    :number: "530"
    :description: "Credit: &nbsp;4 hours. Analyses of the role and functions of education in social, political, and economic development, with particular reference to the new and the developing countries. Prerequisite: Consent of instructor."
  - :name: Intersectional Pedagogies
    :credit: "4"
    :subject: EPS
    :number: "540"
    :description: "Credit: &nbsp;4 hours. Same as GWS 540. See GWS 540."
  - :name: Cult Studies and Crit Interp
    :credit: "4"
    :subject: EPS
    :number: "575"
    :description: "Credit: &nbsp;4 hours. Same as COMM 575. See COMM 575."
  - :name: Advanced Graduate Seminar
    :credit: "4"
    :subject: EPS
    :number: "590"
    :description: "Credit: &nbsp;4 hours. Seminar in educational policy studies; sections offered in the following fields: (a) history of education; (b) philosophy of education; (c) comparative education; (d) social foundations of education; (e) philosophy of educational research; and (f) historical methods in education. May be repeated. Prerequisite: Consent of instructor."
  - :name: Field Study and Thesis Seminar
    :credit: "4"
    :subject: EPS
    :number: "591"
    :description: "Credit: &nbsp;4 to 8 hours. Assists doctoral candidates in planning field studies and thesis problems; students are expected to present their studies at each of four stages: (1) the inception, delimitation, tentative design stage; (2) the proposed design stage; (3) the revised design stage; and (4) the final design stage. Students are expected to analyze all presentations critically. Prerequisite: Open only to students who have been admitted for doctoral study."
  - :name: Independent Study
    :credit: "2"
    :subject: EPS
    :number: "595"
    :description: "Credit: &nbsp;2 or 4 hours. Offers opportunity and challenge of self-directive, independent study; develops the individual's ability as an independent student and enables the student to pursue needed study in a field in which appropriate courses are not being offered during a given term. May be repeated with approval. Prerequisite: Approval of study outline by adviser and the department chairman prior to enrollment."
  - :name: Thesis Research
    :credit: "0"
    :subject: EPS
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Individual direction of research and thesis writing. Approved for S/U grading only. May be repeated."
- :name: Educational Psychology
  :code: EPSY
  :courses: 
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: EPSY
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. Approved for both letter and S/U grading. May be repeated."
  - :name: Honors Symposium in Education
    :credit: "1"
    :subject: EPSY
    :number: "200"
    :description: "Credit: &nbsp;1 hours. Course affords students an opportunity to consider important topics impacting current educational practices. Students select six scholarly presentations from an approved list. The presentations are delivered by outstanding visiting and resident scholars in education and related disciplines. Three times during the term, students gather to consider the issues raised by the presentations. Course expectations include: attending six presentations, attending the three course discussion meetings, reading the course text and selected publications, and developing written reflections based on presentations attended. May be repeated to a maximum of 8 hours."
  - :name: Educational Psychology
    :credit: "3"
    :subject: EPSY
    :number: "201"
    :description: "Credit: &nbsp;3 hours. Basic undergraduate course in psychology of education for prospective teachers; materials and principles from the various areas of psychology (mental hygiene, psychology of learning, etc.) applied to the practical problems of teaching. Includes limited voluntary participation as a subject in experiments. Prerequisite: PSYC 100."
  - :name: Exploring Cultural Diversity
    :credit: "3"
    :subject: EPSY
    :number: "202"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a US Minority Culture(s) course. Introduction to cultural diversity and social justice issues through interdisciplinary readings, discussion, and experiential activities. The course involves a 1-hour lecture and 2-hour lab/discussion section each week. The lecture focus is on raising awareness of key issues, concerns and concepts, providing accurate information on diverse groups, and relating theories and models to critical incidents of social oppression in everyday life. The lab/discussion sections follow a group dialogue and experiential activity format, and focus on relating the readings and lecture material to personal experiences and active learning activities."
  - :name: Career Theory and Practice
    :credit: "3"
    :subject: EPSY
    :number: "220"
    :description: "Credit: &nbsp;3 hours. Design and implementation of an innovative life planning process; a participatory experience that includes a survey of theories, models, and research on life and career planning and that encourages systematic skill identification, values clarification, and the development of job search strategies."
  - :name: Lang&amp;Culture Deaf Communities
    :credit: "3"
    :subject: EPSY
    :number: "222"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences, and US Minority Culture(s) course. Same as SHS 222. See SHS 222."
  - :name: Child Dev For Elemen Teachers
    :credit: "3"
    :subject: EPSY
    :number: "236"
    :description: "Credit: &nbsp;3 hours. Study of child growth and development designed particularly for those preparing to teach in the elementary school; special emphasis on the significance of the developmental process for educational programs and procedures; and systematic experience in studying and evaluating children's behavior and in supporting their learning and development. Includes limited voluntary participation as a subject in experiments. Credit is not given for both EPSY 236 and PSYC 216. Prerequisite: PSYCH 100."
  - :name: American Deaf Culture &amp; Educ
    :credit: "3"
    :subject: EPSY
    :number: "252"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a US Minority Culture(s) course. Explores the American Deaf Culture and the educational systems that have served individuals with hearing loss. Course focuses on sociocultural history of the Deaf community, language development, identity development, community building, artistic expression, educational access, and the psychological well-being of deaf individuals. Course provides students with deepened understanding and appreciation of the American Deaf Community, a minority culture within the United States. Same as SHS 252 and SPED 252."
  - :name: Elements of Statistics
    :credit: "4"
    :subject: EPSY
    :number: "280"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Quant Reasoning I course. Course content includes descriptive statistics, correlation, regression, the normal curve, statistical interference, and the presentation of statistics. The course does not require calculus, and makes use of examples drawn from education, medicine, social science, business, and the popular media. Designed for professional training of students whose major interests are not in math or science. Students may not receive credit for both this course and STAT 100; ECON 202 or ECON 203; ACE 261; PSYC 233, PSYC 234, or PSYC 235; SOC 285; CPSC 440; or EPSY 480. Prerequisite: MATH 012, MATH 016, or MATH 118."
  - :name: Development and Relationships
    :credit: "3"
    :subject: EPSY
    :number: "330"
    :description: "Credit: &nbsp;3 hours. Same as PSYC 326. See PSYC 326."
  - :name: Independent Study
    :credit: "1"
    :subject: EPSY
    :number: "395"
    :description: "Credit: &nbsp;1 to 4 hours. Study of problems not considered in other courses; designed for students who excel in self-direction and intellectual curiosity. Prerequisite: Junior or senior standing; minimum GPA of 3.5; demonstrated writing and research potential as evaluated by advisor, and consent of advisor and consent of staff member who supervises the work."
  - :name: Thesis
    :credit: "2"
    :subject: EPSY
    :number: "398"
    :description: "Credit: &nbsp;2 hours. Prerequisite: Senior standing."
  - :name: Thesis
    :credit: "2"
    :subject: EPSY
    :number: "399"
    :description: "Credit: &nbsp;2 hours. Prerequisite: Senior standing."
  - :name: Psyc of Learning in Education
    :credit: "2"
    :subject: EPSY
    :number: "400"
    :description: "Credit: &nbsp;2 to 4 hours. Study of the psychology of human learning as it applies to instruction, educational issues, and educational problems. 3 undergraduate hours. 2 or 4 graduate hours. Taking 4 hours of credit requires consent of the instructor and the completion of a substantive scholarly project. Prerequisite: EPSY 201 or equivalent."
  - :name: Child Language and Education
    :credit: "2"
    :subject: EPSY
    :number: "401"
    :description: "Credit: &nbsp;2 to 4 hours. Provides an overview of current knowledge about children's acquisition of communicative competence together with a consideration of the educational import of this developmental process. 3 undergraduate hours. 2 or 4 graduate hours. Taking 4 hours of credit requires consent of the instructor and the completion of a substantive scholarly project. Prerequisite: EPSY 201 or EPSY 236; or equivalent."
  - :name: Sociocultural Infl on Learning
    :credit: "2"
    :subject: EPSY
    :number: "402"
    :description: "Credit: &nbsp;2 to 4 hours. Provides a general overview of the relationship of language, culture, and society to the teaching-learning process; gives broad exposure to research and theory concerned with the effects of sociocultural factors on cognition, perception, and motivation; also considers the effects of such factors on classroom interaction. 3 undergraduate hours. 2 or 4 graduate hours. Taking 4 hours of credit requires consent of the instructor and the completion of a substantive scholarly project. Prerequisite: EPSY 201 or EPSY 236; or equivalent."
  - :name: Adjustment in School Settings
    :credit: "2"
    :subject: EPSY
    :number: "404"
    :description: "Credit: &nbsp;2 to 4 hours. Examines theories of adjustment, factors that influence adjustment, and common adjustment problems of children and adolescents in school context. 3 undergraduate hours. 2 or 4 graduate hours. Taking 4 hours of credit requires consent of the instructor and the completion of a substantive scholarly project. Prerequisite: EPSY 201 or equivalent."
  - :name: Personality and Soc Dev
    :credit: "3"
    :subject: EPSY
    :number: "405"
    :description: "Credit: &nbsp;3 or 4 hours. Same as PSYC 465. See PSYC 465."
  - :name: Psyc of Classroom Management
    :credit: "2"
    :subject: EPSY
    :number: "406"
    :description: "Credit: &nbsp;2 to 4 hours. General overview of theories related to analyzing student behaviors in the classroom; the incidence and etiology of conduct problems and behavior disorders in the classroom, with emphasis upon preventive strategies and guiding principles for maintaining classroom discipline. 3 undergraduate hours. 2 or 4 graduate hours. Taking 4 hours of credit requires consent of the instructor and the completion of a substantive scholarly project. Prerequisite: EPSY 201 or EPSY 236, or equivalent."
  - :name: Adult Learning and Development
    :credit: "4"
    :subject: EPSY
    :number: "407"
    :description: "Credit: &nbsp;4 hours. Theory of and research on adult learning and development; includes societal context, performance, physiology and health, personality, and learning; and considers stability and change during young adulthood, middle age, and old age. Meets both foundational requirements for EPSY. Prerequisite: EPSY 201, or equivalent, or consent of instructor."
  - :name: Learn and Human Dev wi Ed Tech
    :credit: "4"
    :subject: EPSY
    :number: "408"
    :description: "Credit: &nbsp;4 hours. Course will provide an understanding of theories of learning and development and how these theories relate to educational technology. Students will also participate in innovative projects that apply concepts of learning, development, and technology to practical research questions in educational settings. Prerequisite: Course fulfills one of the core requirements of the Technology Studies in Education graduate specialization and meets both foundational requirements for EPSY. It is especially appropriate for graduate students participating in the TSE graduate specialization."
  - :name: Intelligence Assess and Theory
    :credit: "3"
    :subject: EPSY
    :number: "413"
    :description: "Credit: &nbsp;3 or 4 hours. Study of fundamental concepts relevant to the general problem of the individual testing of learning aptitude; acquisition of psychometric competence in the use of the Binet and the Wechsler tests; acquaintance and limited practice in the administration, scoring, and interpretation of results obtained by performance scales and other devices appropriate for use with individuals having sensory, associative, and/or motor impairments. 3 undergraduate hours. 4 graduate hours. Prerequisite: Consent of instructor and 6 hours of psychology courses, including one of the following: SPED 424, EPSY 486 or PSYC 490."
  - :name: Counseling Pre-Practicum
    :credit: "2"
    :subject: EPSY
    :number: "419"
    :description: "Credit: &nbsp;2 to 4 hours. Study of basic helping skills and professional ethics in professional psychology. The course links theory with practice, as students engage in the exploration of new helping skills and learn to analyze their developing counseling style and performance; includes an examination of relevant ethical standards and counseling theories, and their application in a multicultural context. Discussion and experiential activities are supplemented by films, videotapes, and case studies. Primarily for counseling psychology graduate students, though other students in programs with a mental health focus may be admitted with the consent of the instructor if space is available. May be repeated to a maximum of 8 hours. Prerequisite: Junior standing."
  - :name: Theories of Psychotherapy
    :credit: "4"
    :subject: EPSY
    :number: "420"
    :description: "Credit: &nbsp;4 hours. Study of counseling and psychotherapeutic processes and theories. Coverage of major models and theories as well as current trends and a review of counseling skills will be included. Same as PSYC 420. Prerequisite: PSYC 238 or equivalent."
  - :name: Sex Role Theory in Counseling
    :credit: "4"
    :subject: EPSY
    :number: "421"
    :description: "Credit: &nbsp;4 hours. Reviews research on sex role socialization related to career, family, and personal roles for both sexes; discusses counseling strategies aimed at freeing persons from attitudes and behaviors that limit their freedom to choose; and reviews strategies for change at policy, agency and individual levels. Same as GWS 421."
  - :name: Early Adolescent Development
    :credit: "2"
    :subject: EPSY
    :number: "430"
    :description: "Credit: &nbsp;2 to 3 hours. Course examines early adolescent development, covering biological, cognitive, and social transitions. Topics include identity, autonomy, peer and family relationships and the role of schooling and the media. Secondary certification students should enroll for 2 hours in spring. Elementary certification students who desire middle school certification should enroll for 2 hours in summer. Students from other majors may enroll for 3 hours in the spring. This 3 hours section includes additional assignments and discussion, and may include voluntary participation in experiments. Same as PSYC 430."
  - :name: Instructional Design
    :credit: "4"
    :subject: EPSY
    :number: "453"
    :description: "Credit: &nbsp;4 hours. The design, systematic development, and evaluation of instructional programs, including delineation of performance outcomes, analysis of concepts, design of instructional sequences, assessment of student performance, and survey of current research. Each student develops an instructional program. Prerequisite: A foundation course in educational psychology or psychology."
  - :name: Computer Use in Education
    :credit: "3"
    :subject: EPSY
    :number: "457"
    :description: "Credit: &nbsp;3 or 4 hours. Overview of the nature and development of automation in education; use of electronic data processing systems for administrative purposes, for instruction, and for research; discussion of problems of computer management, natural language analysis, and simulation CAI applications; and laboratory experience with on-line terminals, remote entry devices, and peripheral equipment. 3 undergraduate hours. 4 graduate hours. Prerequisite: EDPSY 480 or equivalent, or consent of instructor."
  - :name: Ethnography of Local Cultures
    :credit: "4"
    :subject: EPSY
    :number: "465"
    :description: "Credit: &nbsp;4 hours. Introduction to ethnographic modes of researching culture in human activities, events, organizations, and thinking through participant observation in local settings; focus on the central tasks of ethnographic research (discovery, representation, presentation, justification) through mastery of field notes and various equipment. Same as ANTH 464 and SOC 482. Prerequisite: EPSY 402, ANTH 230, or equivalent work in social sciences."
  - :name: Anthropology of Education
    :credit: "2"
    :subject: EPSY
    :number: "466"
    :description: "Credit: &nbsp;2 or 4 hours. Same as ANTH 425 and EPS 425. See EPS 425."
  - :name: Intro to Evaluation Theory
    :credit: "4"
    :subject: EPSY
    :number: "470"
    :description: "Credit: &nbsp;4 hours. Introduction to the major conceptual constructs and theories of evaluation; emphasis on the critical defining components of evaluation, particularly its role in program and policy development, and on critical distinctions among evaluation theories; provides grounding for further study of both evaluation theory and methods."
  - :name: Intro to Evaluation Methods
    :credit: "4"
    :subject: EPSY
    :number: "471"
    :description: "Credit: &nbsp;4 hours. Introduces the methodology of educational and social program evaluation, including the design of an evaluation, the data collection and analysis, and reporting; emphasis on negotiating the unique facets of evaluative practice, notably evaluator role, working with clients and other stakeholders, the political dynamics of evaluation contexts, and utilization of evaluative results. Students collectively conduct a field-based evaluation project. Prerequisite: EPSY 480."
  - :name: Evaluating Learning Technology
    :credit: "4"
    :subject: EPSY
    :number: "474"
    :description: "Credit: &nbsp;4 hours. In this course, students will learn to conduct a variety of evaluations related to learning technologies including needs assessments, consumer-driven evaluations, outcome or impact assessments, comparative or quasi-experimental studies and case studies. As one means of measuring need, growth, or impact, students will also create assessment instruments and strategies related to particular learning technologies. These might include electronic portfolios, web-based surveys, computer adapted tests or performance rubrics. Course requirements include a final evaluation project in which students (individuals or pre-approved small groups) plan and conduct actual evaluations of learning technologies. The course includes both face-to-face and asynchronous and synchronous on-line meetings. Same as HRE 474."
  - :name: Educational Statistics
    :credit: "4"
    :subject: EPSY
    :number: "480"
    :description: "Credit: &nbsp;4 hours. Designed for terminal value for professional training of students not intending to pursue advanced graduate work, and for introductory value for students continuing graduate study in education; descriptive statistics, introduction to correlation and regression, the normal curve, statistical inference, and the presentation and interpretation of statistical data in educational literature."
  - :name: Assessing Student Performance
    :credit: "2"
    :subject: EPSY
    :number: "485"
    :description: "Credit: &nbsp;2 hours. Designed especially for secondary education majors, course introduces students to basic concepts in assessment including: characteristics of traditional and alternative assessment practices, purposes of assessment, aligning curricula and assessment, assessment standards, administration, scoring, and interpretation. The discussion sections are organized by content specialization, they are project-based and provide students with supervised experience in developing, administering, scoring and interpreting traditional and alternative assessments. Prerequisite: EPSY 236; undergraduates should be concurrently enrolled in CI 403."
  - :name: Principles of Measurement
    :credit: "4"
    :subject: EPSY
    :number: "486"
    :description: "Credit: &nbsp;4 hours. Study of the selection, preparation, administration, and interpretation of psychological and educational tests and diagnostic devices; emphasis on theory at a beginning level, with application to hypothetical school situations as a teaching device; and consideration of the sources of standard tests, criteria for their evaluation, methods of scoring, interpretation, and general and special areas. Prerequisite: EPSY 201 or EPSY 236."
  - :name: Principles of Language Testing
    :credit: "3"
    :subject: EPSY
    :number: "487"
    :description: "Credit: &nbsp;3 or 4 hours. Same as EIL 460, FR 460, GER 460, ITAL 460, PORT 460, SLS 460, and SPAN 460. See EIL 460."
  - :name: Developments in Educ Psyc
    :credit: "2"
    :subject: EPSY
    :number: "490"
    :description: "Credit: &nbsp;2 or 4 hours. Experimentation or seminar on topics not treated by regularly scheduled courses. Requests for initiation of the course may be made by students or by faculty member. Approved for both letter and S/U grading. May be repeated to a maximum of 8 hours."
  - :name: Educ Psyc Field Instruction
    :credit: "4"
    :subject: EPSY
    :number: "491"
    :description: "Credit: &nbsp;4 to 16 hours. Individual instruction designed to help the advanced student apply basic principles of education or psychology in institutional settings. Each student is assigned to a school, community agency, or other applied settings for a supervised field experience in some aspect of educational psychology. Approved for both letter and S/U grading. May be repeated to a maximum of 16 hours. Students may register in more than one section per term. No more than 8 hours may be taken in any given term. Prerequisite: Master's degree in educational psychology or equivalent, and consent of instructor."
  - :name: Counseling Psychology Pro Sem
    :credit: "4"
    :subject: EPSY
    :number: "510"
    :description: "Credit: &nbsp;4 hours. Introduction to and critical examination of applied issues within the discipline of counseling psychology. A review of (a) the historical development of counseling psychology, (b) psychologists' professional code of ethics, and (c) major psychotherapy theories and interventions. Issues of race, class, gender, and diversity more broadly are integrated throughout the course."
  - :name: Voc Psych Theories and Assess
    :credit: "2"
    :subject: EPSY
    :number: "511"
    :description: "Credit: &nbsp;2 or 4 hours. Study of vocational psychology theories, assessment, decision-making, and the job search process; includes an historical overview of the development field. The course links theory with practice, as students engage in the interpretation of vocational assessments, examine relevant ethical standards, and discuss their application. 2 hours credit is for work on either the vocational theories or vocational assessment parts of the course (this must be negotiated). For 4 hours credit, a student must do both aspects. Prerequisite: Admission to the graduate program in counseling psychology or consent of instructor."
  - :name: Resrch Meth in Coun Psych I
    :credit: "4"
    :subject: EPSY
    :number: "512"
    :description: "Credit: &nbsp;4 hours. This course is designed to introduce students to the foundations of research design as they apply to Counseling Psychology research. In addition, students are expected to develop a proposal for their masters thesis or early research requirement in a specific area of Counseling Psychology. This course may not be repeated for credit. Prerequisite: Enrollment in the Counseling Psychology doctoral program or permission of the instructor."
  - :name: Resrch Meth in Coun Psych II
    :credit: "4"
    :subject: EPSY
    :number: "513"
    :description: "Credit: &nbsp;4 hours. This course is the second course sequence for Counseling Psychology graduate students. This course builds on the previous course (EPSY 512) in that students continue work on refining their thesis proposal in the area of Counseling Psychology. They also explore advanced research designs as applied to Counseling Psychology literature. This course may not be repeated for credit. Prerequisite: EPSY 512 or consent of instructor."
  - :name: Multicultural Counseling
    :credit: "4"
    :subject: EPSY
    :number: "515"
    :description: "Credit: &nbsp;4 hours. Overview of multicultural counseling theory, empirical research, and practice; includes didactic as well as experiential learning components. The goal of the course is to enhance students' multicultural counseling competencies, with regard to developing: (a) appropriate knowledge of specific cultural groups and sociopolitical issues, (b) cultural self-awareness, and (c) multiculturally relevant intervention skills. May not be repeated for credit."
  - :name: Counseling Psych Practicum
    :credit: "2"
    :subject: EPSY
    :number: "520"
    :description: "Credit: &nbsp;2 to 8 hours. Intensive supervised experiences in applied educational psychology; use of a wide variety of diagnostic and observational techniques and treatment. Students may take more than one section. Approved for both letter and S/U grading. Prerequisite: Master's degree in educational psychology or equivalent; consent of instructor."
  - :name: Group Counseling
    :credit: "4"
    :subject: EPSY
    :number: "521"
    :description: "Credit: &nbsp;4 hours. Study of the principles of group process and their application in institutional and other settings; includes a review of the historical development of group processes and study of pertinent research; discussion and experiential activities are supplemented by films, videotapes, and case studies. Prerequisite: EPSY 510 or consent of instructor."
  - :name: Counseling Process Research
    :credit: "4"
    :subject: EPSY
    :number: "524"
    :description: "Credit: &nbsp;4 hours. Overview of research investigating what transpires in counseling, and psychotherapy, and what contributes to effectiveness. Focuses on current research design, methodology, and knowledge in examining how counseling contributes to change. Prerequisite: EPSY 580 or equivalent, and a practicum in counseling, or consent of instructor."
  - :name: Social Development
    :credit: "4"
    :subject: EPSY
    :number: "530"
    :description: "Credit: &nbsp;4 hours. This seminar is an advanced, doctoral-level survey of social development from infancy to adolescence. The range of topics includes attachment, temperament, genes and developmental process, social contexts of cognitive development gender development, moral reasoning and prosocial behavior, aggressive behavior, and the development of ethnic identity and discrimination. Family, peer, community, and cultural ecologies of children and adolescents receive extensive consideration. Developmental theory, methodology, and relations to social policy and intervention are continuing concerns. Same as PSYC 540."
  - :name: Cognitive Dev and Socializatn
    :credit: "4"
    :subject: EPSY
    :number: "531"
    :description: "Credit: &nbsp;4 hours. Addresses basic issues in cognitive development, with special attention to how social interactions impact cognitive development. Two major foci: theories, especially in terms of the role that socialization plays in these theories; and effects of domains of socialization (e.g., peers, school) on cognitive development. Primary age span: preschool thru adolescence. Prerequisite: Consent of instructor."
  - :name: Language Dev and Socialization
    :credit: "4"
    :subject: EPSY
    :number: "532"
    :description: "Credit: &nbsp;4 hours. Addresses basic processes in language development, with special attention to the impact of social and cultural contexts on that process. Includes historical and contemporary theoretical frameworks of language acquisition; crosscultural investigations of communication; acquisition under atypical circumstances. Special focus on how communicative practices generate sociocultural knowledge and competence among children and how children are socialized to use language. Prerequisite: Consent of instructor."
  - :name: Eye Movements in Cognition
    :credit: "4"
    :subject: EPSY
    :number: "550"
    :description: "Credit: &nbsp;4 hours. Teaches use of eye movement monitoring techniques to study issues concerning perception, attention and cognition. Uses of eye movement monitoring in research in several fields; use of eyetracking equipment; and writing of computer programs for this type of research. Same as PSYC 556. Prerequisite: Consent of instructor required."
  - :name: Seminar in Cognitive Science
    :credit: "2"
    :subject: EPSY
    :number: "551"
    :description: "Credit: &nbsp;2 or 4 hours. Same as PSYC 514, ANTH 514, CS 549, LING 570, and PHIL 514. See PSYC 514."
  - :name: Classroom Learning
    :credit: "4"
    :subject: EPSY
    :number: "552"
    :description: "Credit: &nbsp;4 hours. Provides a broad picture of the nature and conditions of classroom learning. Considers analysis of knowledge; institutional constraints on teachers; characteristics of instruction and instructional materials for reading, social studies, and science; social context of learning; motivation and interest; questioning and discussion; and learning strategies and study skills. Intended for doctoral students with a special interest in research leading to the improvement of classroom teaching and learning. Same as PSYC 554. Prerequisite: Consent of instructor required."
  - :name: Analysis of Adv Instruct Tech
    :credit: "4"
    :subject: EPSY
    :number: "556"
    :description: "Credit: &nbsp;4 hours. This seminar will assist in acquiring expertise with advanced technologies for learning. This includes the design of electronic portfolios (e-portfolios) according to state and national standards, design and application of multimedia in teaching and learning, familiarization with web usability and accessibility, and reflection on the uses of technologies in education. Prerequisite: EPSY 457."
  - :name: Literacy Across Cultures
    :credit: "4"
    :subject: EPSY
    :number: "562"
    :description: "Credit: &nbsp;4 hours. Combines anthropological and psychological approaches to literacy in theory and practice, using case studies of cultural meanings and uses of literacy in worldwide array of traditional, historical, and modern settings; topics include origins and definitions of writing systems, psychology of scripts and math notations, issues of cultural cognitive consequences, out-of-school acquisition and uses, autonomous vs. ideological meanings of texts, hegemony and writing, roles of readers, and interpretive communities. Prerequisite: EPSY 400 or EPSY 402, or equivalent."
  - :name: Theories in SLA
    :credit: "4"
    :subject: EPSY
    :number: "563"
    :description: "Credit: &nbsp;4 hours. Same as CI 584, EALC 584, EIL 584, FR 584, GER 584, ITAL 584, LING 584, PORT 584, SLS 584, and SPAN 584. See SPAN 584."
  - :name: Adv Psycholinguistics
    :credit: "2"
    :subject: EPSY
    :number: "566"
    :description: "Credit: &nbsp;2 or 4 hours. Same as PSYC 526. See PSYC 526."
  - :name: Adv Theories of Ed Evaluation
    :credit: "4"
    :subject: EPSY
    :number: "570"
    :description: "Credit: &nbsp;4 hours. This topical seminar is designed for advanced graduate students with a significant interest in the evaluation of educational and social policies and programs. The seminar will engage in some depth an issue of contemporary currency and controversy in evaluation theory and practice. Readings, discussions, guest speakers, and the occasional field trip will frame the seminar. Each student in this seminar will be expected to develop a scholarly paper for conference presentation and/or publication. Prerequisite: EPSY 470, EPSY 471, and coursework in research methods."
  - :name: Evaluation of Edu Programs
    :credit: "4"
    :subject: EPSY
    :number: "572"
    :description: "Credit: &nbsp;4 hours. Same as CI 518. See CI 518."
  - :name: Methods of Educational Inquiry
    :credit: "4"
    :subject: EPSY
    :number: "573"
    :description: "Credit: &nbsp;4 hours. Same as CI 550 and SPED 550. See CI 550."
  - :name: Quasi-Experimental Design
    :credit: "4"
    :subject: EPSY
    :number: "574"
    :description: "Credit: &nbsp;4 hours. Intermediate course for graduate students in education and related fields. Goal is to prepare students to design and conduct quasi-experimental studies and critique the work of others in an informed, systematic way. Students will read and discuss foundational and contemporary issues in design, validity, sampling and loss, regression artifacts, analysis and causal inferences. Prerequisite: EPSY 580 or equivalent."
  - :name: Mixed Method Inquiry
    :credit: "4"
    :subject: EPSY
    :number: "575"
    :description: "Credit: &nbsp;4 hours. This advanced course addresses the theory and practice of mixing inquiry methodologies in program evaluation and applied research. Topics include selected roots of mixed inquiry, various stances on mixing philosophical traditions while mixing methods, conceptualizations of mixed method design and analysis, and challenges of mixed method practice. Students should have basic familiarity with experimental or survey (quantitative) with and constructivist or interpretivist (qualitative) social science. Familiarity with other social science frameworks (e.g., critical theory, feminism, action science) is also highly desirable. Approved for both Standard and S/U grading. Prerequisite: (1) Ed Psych 574 Quasi-experimental design or Ed Psych 580 Statistical inference in education, or the equivalent, and (2) Ed Psych 577 Foundations of qualitative methods or Ed Psych 578 Qualitative inquiry methods or the equivalent, or (3) permission of the instructor."
  - :name: Foundations of Qual Methods
    :credit: "4"
    :subject: EPSY
    :number: "577"
    :description: "Credit: &nbsp;4 hours. Introduction to epistemological, methodological, ethical, and political issues characterizing the broad field of qualitative inquiry. Topics covered include an overview of logical positivism and logical empiricism; the Continental philosophers' critique of scientism and the emergence of hermeneutics; sociological theories of Verstehen; interpretive anthropology; feminist qualitative inquiry; social constructionism; contemporary crises of ethics, representation, and justification."
  - :name: Qualitative Inquiry Methods
    :credit: "4"
    :subject: EPSY
    :number: "578"
    :description: "Credit: &nbsp;4 hours. Introductory course addressing the practice of qualitative inquiry. Topics include developing inquiry questions appropriate for qualitative studies; designing qualitative studies; generating data via interviews, observations, document analyses; analyzing and interpreting qualitative data; judging the quality of inquiry; representing and reporting qualitative inquiry; addressing ethical and political issues in the conduct of qualitative inquiry."
  - :name: Statistical Inference in Educ
    :credit: "4"
    :subject: EPSY
    :number: "580"
    :description: "Credit: &nbsp;4 hours. Introduction to inferential statistical methods in education; includes probability theory, distribution theory, interval estimation, hypothesis testing, regression and correlational analysis, and analysis of variance. Prerequisite: EPSY 480 or equivalent."
  - :name: Applied Regression Analysis
    :credit: "4"
    :subject: EPSY
    :number: "581"
    :description: "Credit: &nbsp;4 hours. Emphasis on educational research applications of correlational techniques; special attention to issues in principles of research design underlying appropriate uses of such techniques as multiple, partial, and part (semipartial) correlation and factor analysis; and illustration of techniques by examples drawn from published studies and projects conducted on this campus. Emphasis will be placed on application and interpretation of techniques rather than on theoretical rationales. Same as PSYC 581. Prerequisite: EPSY 580 or equivalent; consent of instructor."
  - :name: Advanced Statistical Methods
    :credit: "4"
    :subject: EPSY
    :number: "582"
    :description: "Credit: &nbsp;4 hours. Advanced topics in analyses of variance and covariance, and principles of experimental design; brief introduction to multivariate analysis, including rudiments of matrix algebra. Prerequisite: EPSY 580, PSYC 407, or equivalent."
  - :name: Single Subject Research Design
    :credit: "4"
    :subject: EPSY
    :number: "583"
    :description: "Credit: &nbsp;4 hours. Same as SPED 583. See SPED 583."
  - :name: Multivar Anlys in Psych and Ed
    :credit: "4"
    :subject: EPSY
    :number: "584"
    :description: "Credit: &nbsp;4 hours. Same as PSYC 594 and SOC 584. See PSYC 594."
  - :name: Theories of Measurement, I
    :credit: "4"
    :subject: EPSY
    :number: "585"
    :description: "Credit: &nbsp;4 hours. Classical test theory (true score, error of measurement, reliability and validity of test scores, composite measures); proposed alternatives to the classical model (generalizability theory, matrix sampling, latent trait theory, criterion-referenced measurement). Same as PSYC 595. Prerequisite: EPSY 580 or PSYC 407, or equivalent; EPSY 486 or PSYC 490, or equivalent."
  - :name: Hierarchical Linear Models
    :credit: "4"
    :subject: EPSY
    :number: "587"
    :description: "Credit: &nbsp;4 hours. This course provides an overview of the use of multilevel models. Students will learn the techniques and theory of hierarchical linear models and apply the methods to data from studies in education, psychology and social sciences. Topics covered include multilevel analyses, random intercept and slope models, 2- and 3-level models, hypothesis testing, model assessment, longitudinal (repeated measures) data, and generalized hierarchical models for categorical variables. Same as PSYC 587 and STAT 587. Approved for both S/U and letter grading. Prerequisite: EPSY 581 and EPSY 582, or PSYC 406 and PSYC 407."
  - :name: Covar Struct and Factor Models
    :credit: "4"
    :subject: EPSY
    :number: "588"
    :description: "Credit: &nbsp;4 hours. Same as PSYC 588, SOC 588, and STAT 588. See PSYC 588."
  - :name: Categorical Data in Ed/Psyc
    :credit: "4"
    :subject: EPSY
    :number: "589"
    :description: "Credit: &nbsp;4 hours. Concepts and methods for analyzing categorical data with an emphasis placed on building and applying models in education, sociology and psychology. Generalized linear models covered including logistic and Poisson regression models, loglinear, logit, and probit models, and models for ordinal data. Same as PSYC 589 and SOC 579. Approved for letter and S/U grading. Credit is not given for both EPSY 589 and STAT 426. Prerequisite: EPSY 581 or PSYC 507."
  - :name: Advanced Seminar in Educ Psyc
    :credit: "0"
    :subject: EPSY
    :number: "590"
    :description: "Credit: &nbsp;0 to 4 hours. Seminar in educational psychology; topics relate to the areas of specialization represented by the various divisions within the department. Approved for both letter and S/U grading. Prerequisite: Consent of instructor required."
  - :name: Field Study and Thesis Seminar
    :credit: "4"
    :subject: EPSY
    :number: "591"
    :description: "Credit: &nbsp;4 to 8 hours. Assists doctoral candidates in planning field studies and thesis problems. Students are expected to present their studies at each of four stages: (1) the inception, delimitation, tentative design stage; (2) the proposed design stage; (3) the revised design stage; and (4) the final design stage. Students are expected to analyze critically all presentations. Prerequisite: Limited to students who have been admitted for doctoral study."
  - :name: Independent Study
    :credit: "0"
    :subject: EPSY
    :number: "595"
    :description: "Credit: &nbsp;0 to 4 hours. Offers opportunity and challenge of self-directive, independent study; develops the individual's ability as an independent student; and enables the student to pursue needed study in a field in which appropriate courses are not being offered during a given term. Approved for both letter and S/U grading. May be repeated with approval. Prerequisite: Approval of study outline by adviser and the department chairperson prior to enrollment."
  - :name: Thesis Research
    :credit: "0"
    :subject: EPSY
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Individual direction of research and thesis writing. Approved for S/U grading only. May be repeated."
- :name: English as a Second Language
  :code: ESL
  :courses: 
  - :name: Engl Pronun for Acad Purposes
    :credit: "0"
    :subject: ESL
    :number: "110"
    :description: "Credit: &nbsp;0 hours. Designed to improve the international student's ability to speak and understand English at normal conversational speed and to give the student the ability to continue improving pronunciation skills after the course is finished. Focus on the rhythm, stress, intonation, and sounds of natural speech, and the use of ordinary English spelling to guide the pronunciation of newly encountered words. Approved for S/U grading only. Student must be an undergraduate to receive credit. Students should consult their college concerning use of credit from this course. Prerequisite: Recommendation from UIUC English as a Second Language Placement Test."
  - :name: Engl Structure &amp; Paragraph Dev
    :credit: "3"
    :subject: ESL
    :number: "113"
    :description: "Credit: &nbsp;3 hours. Introduction to the process of writing; fundamentals of paragraph development; development of oral skills. Students should consult their college concerning use of credit from this course toward graduation. Prerequisite: Recommendation from UIUC English as a Second Language Placement Test."
  - :name: Intro to Academic Writing
    :credit: "3"
    :subject: ESL
    :number: "114"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Freshman Composition I course. Review of the fundamentals of paragraph writing and introduction to the multi-paragraph essay; instruction on basics of library research. The ESL 114/ESL 115 sequence fulfills the campus Composition I requirement for non-native speakers of English. Prerequisite: ESL 113 or recommendation from UIUC English as a Second Language Placement Test."
  - :name: Principles of Academic Writing
    :credit: "3"
    :subject: ESL
    :number: "115"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Freshman Composition I course. Introduction to the research paper, including a variety of writing and skill-building tasks; development of peer and self-editing skills. The ESL 114/ESL 115 sequence fulfills the campus Composition I requirement for non-native speakers of English. Prerequisite: ESL 114 or equivalent, recommendation from UIUC English as a Second Language Placement Test."
  - :name: Oral and Written Communication
    :credit: "0"
    :subject: ESL
    :number: "500"
    :description: "Credit: &nbsp;0 hours. Introduction to the conventions of group discussions and formal oral presentations; introduction to paragraph development and organization of American academic writing. Approved for both letter and S/U grading. Credit may not be used toward a graduate degree. Prerequisite: Recommendation from UIUC English as a Second Language Placement Test."
  - :name: Intro to Academic Writing
    :credit: "0"
    :subject: ESL
    :number: "501"
    :description: "Credit: &nbsp;0 hours. Introduction to the use of rhetorical modes typical of academic writing; introduction to the research paper; review of strategies for effective and critical reading. Approved for S/U letter grading only. Credit may not be used toward a graduate degree. Prerequisite: ESL 500, or recommendation from UIUC English as a Second Language Placement Test."
  - :name: Advanced Academic Writing I
    :credit: "0"
    :subject: ESL
    :number: "502"
    :description: "Credit: &nbsp;0 hours. Integration of the four skills of reading, writing, listening, and speaking; special focus on advanced academic writing at the graduate level, including writing such as proposals, research reports, theses, as appropriate; review of principles of writing including writing from sources. Approved for S/U grading only. Credit may not be used toward a graduate degree. Prerequisite: ESL 501, or recommendation from UIUC English as a Second Language Placement Test."
  - :name: Advanced Academic Writing II
    :credit: "0"
    :subject: ESL
    :number: "503"
    :description: "Credit: &nbsp;0 hours. Continuation of ESL 502 with emphasis on seminar presentation and thesis- and dissertation-related skills. Approved for S/U grading only. Credit may not be used toward a graduate degree. Prerequisite: ESL 502."
  - :name: English Pronunciation for ITAs
    :credit: "0"
    :subject: ESL
    :number: "504"
    :description: "Credit: &nbsp;0 hours. Sounds, rhythm, and melody of spoken English for current and potential international teaching assistants who are required to teach in English. Includes word and phrase level study; special emphasis on the pronunciation of English vocabulary in students' own academic disciplines. Approved for S/U grading. Prerequisite: Placement based on SPEAK."
  - :name: Intl Business Communication
    :credit: "0"
    :subject: ESL
    :number: "505"
    :description: "Credit: &nbsp;0 hours. Course seeks to improve student's English usage for both professional and academic purposes. Skills covered include business letter writing, writing of resumes, research paper writing, formal oral presentations, and informal discussion with special focus on the needs of non-native English speakers. Approved for S/U grading only."
  - :name: Oral Communication for ITAs
    :credit: "0"
    :subject: ESL
    :number: "506"
    :description: "Credit: &nbsp;0 hours. Focuses on use of English at the discourse level, with videotaping and critique of student presentation and development of teaching strategies related to university classroom and laboratory contexts. Approved S/U grading only. Prerequisite: Consent of instructor."
  - :name: Adv Academic writing MATSEL
    :credit: "0"
    :subject: ESL
    :number: "507"
    :description: "Credit: &nbsp;0 hours. Focus on advanced academic writing in the field of Teaching English as a Second Language at the graduate level. Introduces rhetorical modes of writing in TESL, critical reading in the field and includes source-based writing, including critical reviews, proposals, and research reports. Approved for S/U grading only. Credit may not used toward a graduate degree. Credit is not given for both ESL 507 and any of ESL 500, ESL 501, and ESL 502."
  - :name: Engl Pronun for Acad Purposes
    :credit: "0"
    :subject: ESL
    :number: "510"
    :description: "Credit: &nbsp;0 hours. Designed to improve the international student's ability to speak and understand English at normal conversational speed and to give the student the ability to continue improving pronunciation skills after the course is finished. Focus on the rhythm, stress, intonation, and sounds of natural speech, and the use of ordinary English spelling to guide the pronunciation of newly encountered words. Approved for S/U grading only. Credit may not be used toward a graduate degree. Prerequisite: Recommendation of UIUC English as a Second Language Placement Test."
- :name: Fine and Applied Arts
  :code: FAA
  :courses: 
  - :name: International Arts
    :credit: "3"
    :subject: FAA
    :number: "130"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, Non-Western Cultures, and Western Compartv Cult course. Study of the fine and applied arts as an intellectual approach to understanding other cultures, societies and their social identities. Course is open to all UIUC undergraduate students. This course can be used to fulfill either Western or Nonwestern general education categories, but not both."
  - :name: Exploration of the Arts
    :credit: "3"
    :subject: FAA
    :number: "190"
    :description: "Credit: &nbsp;3 hours. Introduction to the fine arts through literature-discussions with a teacher-practitioner in each of the arts and through written critiques of exhibits, concerts, and plays; provides creative experiences by a final, individual, or small group project. May be repeated one time."
  - :name: FAA Study Abroad
    :credit: "0"
    :subject: FAA
    :number: "299"
    :description: "Credit: &nbsp;0 to 12 hours. Provides campus credit for foreign study and/or travel. A detailed proposal for study abroad must be submitted for approval by the appropriate committee of the department in which the student is studying and the college dean's office prior to such study abroad. Final determination of credit and its application toward the degree is made after a review of the student's work abroad by the above committee and college office. (summer session, 0 to 6 undergraduate hours). Approved for both letter and S/U grading. Prerequisite: Junior standing in the department; approval of the student's proposal by the departmental committee and the college office."
  - :name: Building Careers in the Arts
    :credit: "1"
    :subject: FAA
    :number: "300"
    :description: "Credit: &nbsp;1 hours. Explores careers and professionalism in the arts while providing students with the tools they need to succeed financially as well as artistically. Discussion of collaborating with various constituencies, speaking about art to those outside the arts world, and using traditional tools of the trade: entrepreneurship, marketing, grant and proposal writing, artist statements, and resources for creating career opportunities. Prerequisite: Enrollment in FAA or the permission of the instructor."
- :name: Finance
  :code: FIN
  :courses: 
  - :name: Survey of Finance
    :credit: "1"
    :subject: FIN
    :number: "100"
    :description: "Credit: &nbsp;1 hours. An introductory course, for both current majors and non-majors, intended to give the flavor of Finance. The course will present brief introductions to such topics as personal finance, investments, corporate finance, real estate, and insurance. It is intended for students who are just beginning their studies. Approved for S/U grading only."
  - :name: Undergraduate Open Seminar
    :credit: "0"
    :subject: FIN
    :number: "199"
    :description: "Credit: &nbsp;0 to 5 hours. Approved for both letter and S/U grading. Course may be repeated for credit."
  - :name: Corporate Finance
    :credit: "3"
    :subject: FIN
    :number: "221"
    :description: "Credit: &nbsp;3 hours. Introductory study of corporate financial management, in particular how the financial manager's choices add value to shareholder wealth through investment financing and operating decisions. Prerequisite: Credit or concurrent registration in ACCY 202 and ECON 203."
  - :name: Introduction to Insurance
    :credit: "3"
    :subject: FIN
    :number: "230"
    :description: "Credit: &nbsp;3 hours. Introductory course on the role of insurance in society; covers insurance terminology, common personal insurance policies (auto, health, life and homeowners) and current issues."
  - :name: Personal Wealth Management
    :credit: "3"
    :subject: FIN
    :number: "232"
    :description: "Credit: &nbsp;3 hours. Studies personal wealth management techniques with an emphasis on life insurance products; covers life insurance policies, annuities, trusts, buy- sell arrangements, investing in stocks, bonds and mutual funds, banking and borrowing, purchasing residential and commercial real estate, income and estate taxation and management of personal financial portfolio."
  - :name: Fundamentals of Real Estate
    :credit: "3"
    :subject: FIN
    :number: "241"
    :description: "Credit: &nbsp;3 hours. A survey of real estate finance, appraisal, investment, law, brokerage, management, development and economics. Special attention is given to the analysis of aggregate real estate and mortgage markets, to the individual transactions within these markets, and to the legal and institutional factors which affect these markets. Prerequisite: ECON 102."
  - :name: Financial Markets
    :credit: "3"
    :subject: FIN
    :number: "300"
    :description: "Credit: &nbsp;3 hours. Theory and applications associated with the functioning of financial markets to include the conceptual foundations of portfolio theory, risk management, and asset valuation. The stock, money, bond, mortgage, and futures and options markets are examined. Prerequisite: FIN 221; CS 105 or demonstration of electronic spreadsheet competency."
  - :name: Investments
    :credit: "3"
    :subject: FIN
    :number: "311"
    :description: "Credit: &nbsp;3 hours. Current theories of portfolio management are covered in considerable detail to provide a conceptual framework for the evaluation of investment strategies. Applications and implementation are covered in depth, including performance evaluation and international diversification. 3 undergraduate hours. Prerequisite: FIN 300."
  - :name: Advanced Corporate Finance
    :credit: "3"
    :subject: FIN
    :number: "321"
    :description: "Credit: &nbsp;3 hours. Theories of firms' investment and financing decisions are covered. Topics include dividend policy, capital budgeting, capital structure, bankruptcy, long- term debt and leasing decisions. Prerequisite: FIN 300."
  - :name: Options and Futures Markets
    :credit: "3"
    :subject: FIN
    :number: "412"
    :description: "Credit: &nbsp;3 hours. Introduction of options and futures markets for financial assets; examination of institutional aspects of the markets; theories of pricing; discussion of simple as well as complicated trading strategies (arbitrage, hedging and spread); applications for asset and risk management. 3 undergraduate hours. Prerequisite: FIN 300 or consent of instructor."
  - :name: Financial Engineering
    :credit: "3"
    :subject: FIN
    :number: "413"
    :description: "Credit: &nbsp;3 hours. This course will present and analyze modern tools for identification, measurement, and management of financial risk faced by corporations and institutional investors; in particular as related to the application of futures, forwards, options, swaps, and other derivatives. The focus will be evenly split between theoretical models and practical applications, and will include careful consideration of parameter estimation and numerical implementation. 3 undergraduate hours. Prerequisite: FIN 300 or consent of instructor."
  - :name: Urban Economics
    :credit: "3"
    :subject: FIN
    :number: "414"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ECON 414. See ECON 414."
  - :name: Real Client Managed Portfolios
    :credit: "3"
    :subject: FIN
    :number: "419"
    :description: "Credit: &nbsp;3 hours. Applies academic topics on financial markets, security analysis/valuation and portfolio management to hands-on investment management. Students will form and review objectives, constraints, and investment policy as it relates to the client's money under management. They will purchase securities, monitor performance of the portfolio, and make recommendations for any adjustments to the holdings. They will be fully educated and responsible to the fiduciary and ethical standards of professional money management as guided by the Association for Investment Management and Research (AIMR). 3 undergraduate hours. May be repeated to a maximum of 9 hours. Prerequisite: FIN 311 or consent of instructor."
  - :name: Cases in Corporate Finance
    :credit: "3"
    :subject: FIN
    :number: "422"
    :description: "Credit: &nbsp;3 hours. Course, totally devoted to the study of financial management cases, provides students a hands-on learning experience. The case work helps students to develop their analytical and interpretative skills in solving unstructured real world problems. The theoretical concepts and tools learned in the introductory finance courses provide the foundation for the case studies. Topics discussed include financial forecasting and working capital management; capital budgeting and cost of capital; and capital structure, dividend policy, corporate financing, financial restructuring, financial distress, mergers, acquisitions and firm valuation. 3 undergraduate hours. Prerequisite: FIN 300 and FIN 321."
  - :name: Financing Emerging Businesses
    :credit: "3"
    :subject: FIN
    :number: "423"
    :description: "Credit: &nbsp;3 or 4 hours. The study of the business environment, alternative methods of organization and financing, use of financial statements as a management tool, valuation methods and approaches to ethical dilemmas from the perspective of an owner-manager. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: FIN 300 or consent of instructor."
  - :name: Property-Liability Insurance
    :credit: "3"
    :subject: FIN
    :number: "431"
    :description: "Credit: &nbsp;3 or 4 hours. Examines in detail the functions of property-liability insurers, including marketing, underwriting, claims, ratemaking and administration, and the major current issues facing this industry. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: FIN 230."
  - :name: Managing Fin Risk for Insurers
    :credit: "3"
    :subject: FIN
    :number: "432"
    :description: "Credit: &nbsp;3 or 4 hours. Introduces basic concepts in financial economics used in the analysis and management of financial risks, with an emphasis on the applications by insurers and pension plans; topics include decision making under uncertainty, economic statistics, deterministic and stochastic interest rate models, derivative securities, valuation, binomial models and option pricing models. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: FIN 300; either FIN 230 or FIN 232; MATH 245 or equivalent; MATH 409; MATH 415; electronic spreadsheet proficiency."
  - :name: Corporate Risk Management
    :credit: "3"
    :subject: FIN
    :number: "433"
    :description: "Credit: &nbsp;3 or 4 hours. Case study course examining how corporations deal with pure risk. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: FIN 221, FIN 431, and FIN 434."
  - :name: Employee Benefit Plans
    :credit: "3"
    :subject: FIN
    :number: "434"
    :description: "Credit: &nbsp;3 or 4 hours. Studies the purpose, structure, and financial aspects of employee benefit plans, including pensions, health insurance, life insurance, and disability plans. Same as LIR 434. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: FIN 300 or consent of instructor."
  - :name: Legal Issues in Real Estate
    :credit: "3"
    :subject: FIN
    :number: "443"
    :description: "Credit: &nbsp;3 or 4 hours. Overview of legal concepts, issues, and principles involving real estate. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Junior standing or consent of instructor."
  - :name: Urban Real Estate Valuation
    :credit: "3"
    :subject: FIN
    :number: "444"
    :description: "Credit: &nbsp;3 or 4 hours. The terminology, theory and techniques of real estate valuation (appraisal); a modern view of the three approaches to estimating value - sales comparison, cost and income. Special requirements include local field trips to appraise at least one single-family property and one income property. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: FIN 221, or FIN 241, or consent of instructor."
  - :name: Real Estate Investment
    :credit: "3"
    :subject: FIN
    :number: "445"
    :description: "Credit: &nbsp;3 or 4 hours. An approach to the evaluation of real estate investment opportunities. Begins with the identification of the investor's goals and ends with an investment decision. Considers legal, physical, locational, and financial constraint, aggregate real estate and financial markets, tax considerations and investment criteria. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: FIN 221 and FIN 241 and electronic spreadsheet proficiency, or consent of instructor."
  - :name: Real Estate Financial Markets
    :credit: "3"
    :subject: FIN
    :number: "446"
    :description: "Credit: &nbsp;3 or 4 hours. Discusses real estate financing techniques and the secondary market for real estate financial assets including mortgage backed securities and mortgage backed finance. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: FIN 300 or consent of instructor."
  - :name: Intl Financial Markets
    :credit: "3"
    :subject: FIN
    :number: "451"
    :description: "Credit: &nbsp;3 hours. This course covers the three major international financial markets; the foreign exchange market, the eurocurrency market, and the international equity and bond market. The course looks at international financial decisions including operations, structure and valuation. 3 undergraduate hours. Prerequisite: FIN 300 and FIN 321."
  - :name: Financial Intermediation
    :credit: "3"
    :subject: FIN
    :number: "461"
    :description: "Credit: &nbsp;3 hours. Financial intermediaries survey of the structure, functions, regulation, and risk management activities of financial intermediaries; central banking and monetary policy effects on financial intermediaries. 3 undergraduate hours. Prerequisite: FIN 300 or consent of instructor."
  - :name: Special Topics in Finance
    :credit: "1"
    :subject: FIN
    :number: "490"
    :description: "Credit: &nbsp;1 to 3 hours. May be repeated in the same term to a maximum of 6 hours. May be repeated in subsequent terms to a maximum of 9 hours. Prerequisite: FIN 300 or consent of instructor."
  - :name: Senior Research
    :credit: "2"
    :subject: FIN
    :number: "494"
    :description: "Credit: &nbsp;2 to 4 hours. Research and reading course for students concentrating in finance, insurance, urban land economics, or related areas who meet one of the following requirements: (1) have a cumulative grade-point average of 3. 0 or better; (2) have attained Honors Day recognition in the junior year; or (3) have consent of instructor. May be taken by students in the college honors program in partial fulfillment of the honors requirements. 2 to 4 undergraduate hours. No graduate creit. May be repeated as topics vary. Prerequisite: Senior standing."
  - :name: Senior Research
    :credit: "2"
    :subject: FIN
    :number: "495"
    :description: "Credit: &nbsp;2 to 4 hours. Research and reading course for students concentrating in finance, insurance, urban land economics, or related areas. May be taken by students in the college honors program in partial fulfillment of the honors requirements. 2 to 4 undergraduate hours. No graduate credit. Prerequisite: Senior standing; and cumulative grade-point average of 3.0 or better, Honors Day recognition in the junior year, or consent of instructor."
  - :name: Investments
    :credit: "2"
    :subject: FIN
    :number: "511"
    :description: "Credit: &nbsp;2 or 4 hours. Introduction to investment analysis, including the theory and implementation of portfolio theory; empirical evidence on the performance of financial assets; evaluation of portfolio investment strategies; and the extension of diversification to international markets. Prerequisite: FIN 520; or MBA 505 - Section G (Finance II); or consent of instructor."
  - :name: Financial Derivatives
    :credit: "4"
    :subject: FIN
    :number: "512"
    :description: "Credit: &nbsp;4 hours. Introduction to options, futures, swaps and other derivative securities; examination of institutional aspects of the markets; theories of pricing; discussion of simple as well as complicated trading strategies (arbitrage, hedging, and spread); applications for asset and risk management. Prerequisite: FIN 520; or MBA 505 - Section G (Finance II); or consent of instructor."
  - :name: Financial Engineering I
    :credit: "4"
    :subject: FIN
    :number: "513"
    :description: "Credit: &nbsp;4 hours. Provides an introduction to modern techniques for pricing options, swaps, and related financial instruments; the use of such instruments in managing financial risk; and the measurement and management of their risks. Prerequisite: FIN 520; or MBA 505 - Section G (Finance II); or consent of instructor."
  - :name: Financial Engineering II
    :credit: "4"
    :subject: FIN
    :number: "514"
    :description: "Credit: &nbsp;4 hours. Presents the main ideas and techniques of modern option pricing theory, including: the Black-Scholes-Merton analysis; risk-neutral probabilities and the probabilistic solution; numerical techniques for computing option prices; an introduction to term structure modeling; and perhaps other topics, at the discretion of the instructor. Prerequisite: Prior or concurrent registration in FIN 513 or consent of instructor."
  - :name: Fixed Income Portfolios
    :credit: "2"
    :subject: FIN
    :number: "515"
    :description: "Credit: &nbsp;2 or 4 hours. Conceptual foundations and implementation of strategies for the selection, evaluation, and revision of portfolios of fixed-income financial assets (bonds); examination of related research. Prerequisite: FIN 520; or MBA 505 - Section G (Finance II); or consent of instructor."
  - :name: Financial Management
    :credit: "4"
    :subject: FIN
    :number: "520"
    :description: "Credit: &nbsp;4 hours. introduction to financial management and decision making. Topics include risk-return relationships for financial securities; financial statement analysis and forecasting; working capital management; capital budgeting and the resource allocation process; capital structure and the cost of capital; dividend policy. Prerequisite: Enrollment in the Executive MBA, MSBA, or MS program."
  - :name: Advanced Corporate Finance
    :credit: "4"
    :subject: FIN
    :number: "521"
    :description: "Credit: &nbsp;4 hours. Addresses both the theoretical and applied aspects of firms' financing decisions; topics include capital structure and cost of capital theories; mergers, acquisitions and leveraged buyouts; options, warrants, and convertibles; venture capital and initial public offerings; and pensions. Prerequisite: FIN 520, plus either ECON 506 or BADM 572 or concurrent registration in either course; or MBA 505 - Section G (Finance II); or consent of instructor."
  - :name: Cases in Financial Strategy
    :credit: "4"
    :subject: FIN
    :number: "522"
    :description: "Credit: &nbsp;4 hours. Course focuses on financial management cases. Provides students with an active learning experience. Case work is based on concepts learned in introductory corporate finance. Topics discussed include measuring and interpreting cash flow performance, financial forecasting and turnaround management ; capital investment and cost of capital; and capital structure, dividend policy; and firm valuation. Prerequisite: FIN 520, plus either ECON 506 or BADM 572 or concurrent registration in either course; or MBA 505 - Section G (Finance II); or consent of instructor."
  - :name: Mergers and Acquisitions
    :credit: "4"
    :subject: FIN
    :number: "524"
    :description: "Credit: &nbsp;4 hours. The primary objective of this course is to give students experience in valuing firms. While the primary focus of the course is on mergers and acquisitions, the course will also cover topics such as initial public offerings, leveraged buyouts, spin-offs, and divestitures. Prerequisite: FIN 520; or MBA 505 - Section G ( Finance II); or consent of instructor."
  - :name: Real Estate Economics
    :credit: "4"
    :subject: FIN
    :number: "541"
    :description: "Credit: &nbsp;4 hours. Discusses the theory and practice of real estate and urban land economics; emphasizes real estate market analysis, finance, appraisal, and investment. Prerequisite: FIN 520, plus ECON 302, ECON 500, or equivalent; or MBA 505 - Section G ( Finance II); or consent of instructor."
  - :name: International Finance
    :credit: "4"
    :subject: FIN
    :number: "551"
    :description: "Credit: &nbsp;4 hours. Explores the characteristics of the international financial market and examines various aspects of corporate financial management. Topics may include international parity conditions, exchange rate risk management, country risk, cross-border investment analysis, multi national firm budgeting, hedging in foreign currency markets, accessing international financial markets for financing, and competitive strategy in a global marketplace. Prerequisite: FIN 520; or MBA 505 - Section G ( Finance II); or consent of instructor."
  - :name: Financial Intermediation
    :credit: "4"
    :subject: FIN
    :number: "561"
    :description: "Credit: &nbsp;4 hours. Studies financial intermediation emphasizing analysis of problems faced by commercial bank managers. The three main areas covered are: the role of financial intermediation and its relation to the macro-economy, information technology, and government regulation; examination of the problems of pricing and evaluating the risk of bank financial services such as loans, loan commitments, and swaps; and consideration of bank portfolio risk management. Prerequisite: FIN 520; or MBA 505 - Section G (Finance II); or consent of instructor."
  - :name: Macrofinance
    :credit: "4"
    :subject: FIN
    :number: "562"
    :description: "Credit: &nbsp;4 hours. Overview of the workings of the financial sector of the macro economy; includes the roles of financial institutions, financial markets, macroeconomic policies, interest rates, and the flows of funds. Prerequisite: FIN 520; or MBA 505 - Section G (Finance II); or consent of instructor."
  - :name: Special Topics in Finance
    :credit: "0"
    :subject: FIN
    :number: "580"
    :description: "Credit: &nbsp;0 to 4 hours. Approved for both letter and S/U grading. May be repeated to a maximum of 18 hours in a semester. May be repeated to a maximum of 32 hours in subsequent semesters. Prerequisite: Varies by section."
  - :name: Individual Study and Research
    :credit: "0"
    :subject: FIN
    :number: "590"
    :description: "Credit: &nbsp;0 to 4 hours. Directed reading and research. Approved for both letter and S/U grading."
  - :name: Theory of Finance
    :credit: "4"
    :subject: FIN
    :number: "591"
    :description: "Credit: &nbsp;4 hours. Examines theoretical frameworks for financial decision making under certainty and uncertainty, as well as perfect and imperfect capital markets; discusses state preference, mean-variance, and continuous time models; emphasizes the structure of individual utility functions. Prerequisite: ECON 502; STAT 400; and admission to doctoral program or consent of instructor."
  - :name: Seminar in Investments
    :credit: "4"
    :subject: FIN
    :number: "593"
    :description: "Credit: &nbsp;4 hours. Investigates portfolio theory, CAPM, OPM, and arbitrage pricing theory theoretically and empirically; uses both mathematical statistics and modern econometric models to empirically analyze investment decisions and portfolio management. Prerequisite: FIN 591 and ECON 507."
  - :name: Seminar in Corporate Finance
    :credit: "4"
    :subject: FIN
    :number: "594"
    :description: "Credit: &nbsp;4 hours. Theories, paradigms, and models of nonfinancial corporations; investigates the theoretical foundations and empirical evidence regarding corporate resource allocation, capital structure decisions, and dividend policies; covers in detail contingent claim analysis, signaling theory, and agency theory. Prerequisite: FIN 591 and ECON 507."
  - :name: Seminar in Insurance
    :credit: "4"
    :subject: FIN
    :number: "595"
    :description: "Credit: &nbsp;4 hours. Reviews recent contributions to the insurance literature concentrating upon current issues and research methodology; requires students to review selected recent articles on a variety of topics; gives attention to application of finance and economic theory to insurance issues and to empirical techniques for testing hypotheses. Examples of issues include the application of asset pricing models to insurance pricing, portfolio optimization for insurance companies, capital markets and insurance cycles, moral hazard and adverse selection. Prerequisite: FIN 591."
  - :name: Seminar in Fin Intermediation
    :credit: "4"
    :subject: FIN
    :number: "596"
    :description: "Credit: &nbsp;4 hours. Reports and explores research in areas of commercial bank models and behavior, bank structure and regulation, interest rate theories, financial markets, and the impact of macroeconomic policies and procedures on financial markets and institutions; discusses current research and research procedures. Prerequisite: FIN 591 and ECON 503."
  - :name: Seminar in Real Estate Finance
    :credit: "4"
    :subject: FIN
    :number: "597"
    :description: "Credit: &nbsp;4 hours. Examines theoretical and empirical research into selected problems in urban land economics. Prerequisite: FIN 241 and ECON 302; or FIN 541; or consent of instructor."
  - :name: Thesis Research
    :credit: "0"
    :subject: FIN
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Required for those writing master's and doctoral theses in finance. Approved for S/U grading only. May be repeated to a maximum of 16 hours."
- :name: French
  :code: FR
  :courses: 
  - :name: Elementary French I
    :credit: "4"
    :subject: FR
    :number: "101"
    :description: "Credit: &nbsp;4 hours. Four-skill course leading toward elementary proficiency in oral expression, listening comprehension, reading, writing, and cultural understanding. Open only to students with no previous study of French. Online language laboratory and internet assignments required. Credit is not given for both FR 101 and FR 105."
  - :name: Elementary French II
    :credit: "4"
    :subject: FR
    :number: "102"
    :description: "Credit: &nbsp;4 hours. Continuation of FR 101. Introduces cultural and supplementary enrichment materials; requires online laboratory sessions as in FR 101. Credit is not given for both FR 102 and FR 105 or FR 106. Prerequisite: FR 101 or one year of high school French."
  - :name: Intermediate French I
    :credit: "4"
    :subject: FR
    :number: "103"
    :description: "Credit: &nbsp;4 hours. Continuation of FR 102. Introduces students to a full range of structures to complete their initial study of the grammatical system; emphasizes the development of all four skills and cultural understanding through readings and audiovisual enrichment materials. Online language laboratory and internet assignments required. Students planning to major or minor in French should take FR 133 in lieu of FR 103 Credit is not given for both FR 103 and FR 106 Prerequisite: FR 102 or equivalent, or a placement score showing high school achievement equivalent to FR 102."
  - :name: Intermediate French II
    :credit: "4"
    :subject: FR
    :number: "104"
    :description: "Credit: &nbsp;4 hours. Continuation of FR 103. Comprehensive grammar review with emphasis on oral expression and the continued development of reading and written skills. Completion satisfies graduation requirement in the College of Liberal Arts and Sciences. Students planning to take advanced French courses should take FR 134 in lieu of FR 104. Prerequisite: FR 103 or equivalent, or a placement score showing high school achievement equivalent to FR 103."
  - :name: French Active Review I
    :credit: "4"
    :subject: FR
    :number: "105"
    :description: "Credit: &nbsp;4 hours. Reviews materials covered in FR 101 and FR 102 in preparation for entrance into FR 103 or FR 133. Open to students with high school French; by placement score or consent of department only. Not open to students with credit in FR 101 or FR 102. Prerequisite: One or two years of high school FR and placement score in 101 range."
  - :name: French Active Review II
    :credit: "4"
    :subject: FR
    :number: "106"
    :description: "Credit: &nbsp;4 hours. Reviews materials covered in FR 102 and FR 103 in preparation for entrance into FR 104 or FR 134. Not open to students with credit in FR 101, FR 102, FR 103 or FR 105. Open to students with high school French; by placement score or consent of department only. Prerequisite: Three or four years of high school FR with placement at 102 level."
  - :name: Accel Intermediate French I
    :credit: "4"
    :subject: FR
    :number: "133"
    :description: "Credit: &nbsp;4 hours. Similar to FR 103, but accelerated for those interested in pursuing French in advanced courses; includes comprehensive grammar review and readings in literature and culture. Prerequisite: FR 102, FR 105 or two semesters of college French, or a placement score showing high school achievement equivalent to FR 102. Normally for students with a \"B\" average in French or with consent of instructor."
  - :name: Accel Intermed French II
    :credit: "4"
    :subject: FR
    :number: "134"
    :description: "Credit: &nbsp;4 hours. Continuation of FR 133. Comprehensive grammar review and readings in French literature and culture preparatory for continued work at the advanced level; emphasizes all four skills and culture. Prerequisite: FR 133 or FR 106, or FR 103 with department approval, or three semesters of college French, or a placement score showing high school achievement equivalent to FR 103."
  - :name: French Masterpieces in Trans
    :credit: "3"
    :subject: FR
    :number: "155"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition, and Literature and the Arts course. Major works of French literature, in English translation, from the Renaissance to the twentieth century. Texts and lectures in English. Same as CWL 155. Credit is not applicable to the major in French."
  - :name: Exploring Paris
    :credit: "3"
    :subject: FR
    :number: "156"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and Western Compartv Cult course. Examines the role of Paris at the heart of French culture and the idea of the 'French exception'. Focus will be on the city and its representation in French culture. Attention will be given to Parisian notions of food, the arts, sexualities, and the role of the individual. All readings are in English. All films will be shown with subtitles. No knowledge of French required."
  - :name: Migration &amp; Fr Nat ID
    :credit: "3"
    :subject: FR
    :number: "179"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and Western Compartv Cult course. Studies books and films that emphasize culture difference and the complexities of the post colonial world, focusing on the impact of migration and cultural interaction on contemporary France. Stresses themes of immigration and exile, tensions between relations of domination and exploitation and between colonizing and colonized peoples, and the cultural pluralities of community and nation."
  - :name: Freshman Honors Tutorial
    :credit: "1"
    :subject: FR
    :number: "191"
    :description: "Credit: &nbsp;1 to 3 hours. Study of selected topics on an individually arranged basis. Open only to honors majors or to Cohn Scholars and Associates. May be repeated one time. Prerequisite: Consent of departmental honors advisor."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: FR
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Oral French
    :credit: "2"
    :subject: FR
    :number: "205"
    :description: "Credit: &nbsp;2 hours. Developing oral facility and aural comprehension, focusing on everyday events. Prerequisite: FR 104 or FR 134 or equivalent."
  - :name: Grammar and Composition
    :credit: "3"
    :subject: FR
    :number: "207"
    :description: "Credit: &nbsp;3 hours. Training in French syntax, translation from English into written French, and directed composition. Prerequisite: Four years of high school French or equivalent, or FR 134 or, with departmental approval, FR 104."
  - :name: Critical Writing and Reading
    :credit: "3"
    :subject: FR
    :number: "208"
    :description: "Credit: &nbsp;3 hours. Intensive practice of writing and reading skills in French, emphasizing vocabulary and critical concepts important to analyzing literary and cultural texts. Prerequisite: FR 207 or equivalent must be taken prior to this course."
  - :name: Intro to French Lit I
    :credit: "3"
    :subject: FR
    :number: "209"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts course. Survey of French literature from the Middle Ages to the French Revolution. Approved for both letter and S/U grading. Prerequisite: FR 207 or equivalent. FR 208 must be taken prior to or concurrently with this course."
  - :name: Intro to French Lit II
    :credit: "3"
    :subject: FR
    :number: "210"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts course. Survey of French literature since the French Revolution. prerequisite: FR 207 or equivalent. FR 208 must be taken prior to or concurrently with this course."
  - :name: French Phonetics
    :credit: "2"
    :subject: FR
    :number: "213"
    :description: "Credit: &nbsp;2 hours. Practical introduction to French phonetics, stressing pronunciation. Prerequisite: FR 104 or FR 134 or equivalent."
  - :name: Advanced Oral French
    :credit: "2"
    :subject: FR
    :number: "217"
    :description: "Credit: &nbsp;2 hours. Intensive practice in oral French to improve fluency, vocabulary, comprehension, pronunciation and syntax. Activities include reports, discussion, and role-play in professional situations. Also includes written assignments based on class activities. May be repeated in separate terms (but not for credit in the major or minor) to a maximum of 4 hours. Prerequisite: FR 205 and FR 213 or equivalent."
  - :name: Intro to Francophone Lit
    :credit: "3"
    :subject: FR
    :number: "219"
    :description: "Credit: &nbsp;3 hours. Interpretation and analysis of major works written in French from Quebec, the Caribbean, Sub-Saharan Africa and the Maghreb and Mashrek. Same as CWL 222. May be repeated to a maximum of 6 hours if topics vary. Prerequisite: FR 207."
  - :name: Constr Afr and Carib Identity
    :credit: "3"
    :subject: FR
    :number: "240"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures course. Introduces students to cultural pluralism by comparing and contrasting African and Caribbean identities, as they are represented in literature and film. Taught in English. Same as AFST 209, CWL 225, and LAST 240. Credit is not applicable to the major or minor in French."
  - :name: Study Abroad
    :credit: "0"
    :subject: FR
    :number: "299"
    :description: "Credit: &nbsp;0 to 17 hours. Lectures, seminars, and practical work in French language, literature, civilization, and in other academic areas appropriate to the student's course of study. Maximum of 34 hours per academic year. Approved for both letter and S/U grading. Prerequisite: FR 209 and two of the following: FR 205, or 207; 2.75 overall average; 3.0 average in French courses."
  - :name: Poetry
    :credit: "3"
    :subject: FR
    :number: "309"
    :description: "Credit: &nbsp;3 hours. The study of major movements and figures in French poetry. Traditions and innovations. Poetic genres. Introduction to versification and metrics. Close readings of individual poems. Topics will vary. May be repeated to a maximum of 6 hours. Prerequisite: FR 207, FR 208, FR 209, and FR 210; or equivalents."
  - :name: Narrative Literature
    :credit: "3"
    :subject: FR
    :number: "311"
    :description: "Credit: &nbsp;3 hours. Reading and interpretation of selected French novels and short narratives from all periods. History and analysis of narrative literature as a genre. Topics will vary. May be repeated to a maximum of 6 hours. Prerequisite: FR 207, FR 208, FR 209, and FR 210; or equivalents."
  - :name: Theater and Performance
    :credit: "3"
    :subject: FR
    :number: "312"
    :description: "Credit: &nbsp;3 hours. Reading and interpretation of plays and other performative genres, with attention to historical development and critical analysis. Topics will vary. May be repeated to a maximum of 6 hours. Prerequisite: FR 207, FR 208, FR 209, and FR 210; or equivalents."
  - :name: Movements and Perspectives
    :credit: "3"
    :subject: FR
    :number: "322"
    :description: "Credit: &nbsp;3 hours. Focused study and discussion of a major literary movement or critical perspective. Topics will vary. May be repeated to a maximum of 6 hours. prerequisite: FR 207, FR 208, FR 209, and FR 210; or equivalents."
  - :name: Major Literary Figures
    :credit: "3"
    :subject: FR
    :number: "323"
    :description: "Credit: &nbsp;3 hours. Presents the works of one or several major figures of French or francophone literary traditions in their cultural contexts. Topics will vary. may be repeated to a maximum of 6 hours. Prerequisite: FR 207, FR 208, FR 209, and FR 210; or equivalents."
  - :name: Literature and the Other Arts
    :credit: "3"
    :subject: FR
    :number: "324"
    :description: "Credit: &nbsp;3 hours. Explores relationships between French literature and such fields as art, architecture, and music. Topics will vary. May be repeated to a maximum of 6 hours. Prerequisite: FR 207, FR 208, FR 209, and FR 210; or equivalents."
  - :name: Politics of the European Union
    :credit: "3"
    :subject: FR
    :number: "385"
    :description: "Credit: &nbsp;3 hours. Same as GER 385 and PS 385. See PS 385."
  - :name: Indiv Study Major Tutorial
    :credit: "1"
    :subject: FR
    :number: "390"
    :description: "Credit: &nbsp;1 to 12 hours. Tutorial taken by students during two of their last four terms of undergraduate study. Studenta read the works on a departmental reading list with the guidance of a tutor. May be repeated to a maximum of 12 hours. Approved for both letter and S/U grading. Prerequisite: FR 205, FR 207, FR 209, and FR 210, or equivalent; a declared major in French; junior standing."
  - :name: Modern African Fiction
    :credit: "3"
    :subject: FR
    :number: "410"
    :description: "Credit: &nbsp;3 or 4 hours. Same as AFST 410, CWL 410, and ENGL 470. See AFST 410."
  - :name: French Phonetics and Phonology
    :credit: "3"
    :subject: FR
    :number: "413"
    :description: "Credit: &nbsp;3 hours. Introduction to the sounds and sound systems of French, with special attention to techniques for teaching pronunciation. Prerequisite: FR 213 or equivalent."
  - :name: Advanced Grammar and Style
    :credit: "3"
    :subject: FR
    :number: "414"
    :description: "Credit: &nbsp;3 hours. Advanced theoretical and practical study of present-day French, with free composition and some consideration of stylistics. Prerequisite: FR 207 (with a grade of C or better), or equivalent."
  - :name: Structure of French Language
    :credit: "3"
    :subject: FR
    :number: "416"
    :description: "Credit: &nbsp;3 hours. General survey of the linguistic structure of modern standard French, including phonology, morphology, and syntax; emphasis on the differences between its spoken and written forms. Same as LING 416. Prerequisite: FR 413 or equivalent training in phonetics."
  - :name: History of the French Language
    :credit: "3"
    :subject: FR
    :number: "417"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to the historical development of the French language, from its Latin origins to the present. Analysis of texts from a variety of genres across the written history of the language, and an examination of the social role of the language in the definition of France. Same as MDVL 417. 3 undergraduate hours. 4 graduate hours. Prerequisite: FR 414."
  - :name: Language&amp;Minorities in Europe
    :credit: "3"
    :subject: FR
    :number: "418"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to political, judicial, linguistic, and cultural issues concerning indigenous and migrant/immigrant languages in Europe, in particular in France, Germany, Russia, and Hungary. Focuses on political and judicial issues, such as legal aspects of bilingual education and minority language use, as well as linguistic and cultural aspects, such as assimilation, language-mixing, and language change. course Information: Same as GER 418, LING 418, PS 418 and SLAV 418."
  - :name: Techniques in Translation I
    :credit: "2"
    :subject: FR
    :number: "419"
    :description: "Credit: &nbsp;2 or 3 hours. Practical course in the techniques of translating technical, commercial, scientific, and literary texts from English into French and vice versa. 3 undergraduate hours. 2 graduate hours. Prerequisite: FR 414 or consent of instructor."
  - :name: Techniques in Translation II
    :credit: "2"
    :subject: FR
    :number: "421"
    :description: "Credit: &nbsp;2 or 3 hours. Continuation of FR 419. Practical exercises in translating from French to English and vice versa in a variety of texts, along with an introduction to theoretical aspects of translation. 3 undergraduate hours. 2 graduate hours. Prerequisite: FR 419 or consent of instructor."
  - :name: French Civilization I
    :credit: "3"
    :subject: FR
    :number: "435"
    :description: "Credit: &nbsp;3 hours. Survey of French life and French institutions, intended as a background for literary studies and as a preparation for the teaching of French; given in French. Prerequisite: FR 205, FR 207, FR 209, and FR 210, or equivalent."
  - :name: French Civilization II
    :credit: "3"
    :subject: FR
    :number: "436"
    :description: "Credit: &nbsp;3 hours. Continuation of FR 435. May be taken independently of FR 435. Prerequisite: FR 205, FR 207, FR 209, and FR 210, or equivalent."
  - :name: Studies in French
    :credit: "3"
    :subject: FR
    :number: "443"
    :description: "Credit: &nbsp;3 to 4 hours. See Schedule for current topics. 3 undergraduate hours. 3 to 4 graduate hours. May be repeated in the same or separate terms to a maximum of 12 undergraduate hours or 16 graduate hours. Prerequisite: Junior standing."
  - :name: Principles of Language Testing
    :credit: "3"
