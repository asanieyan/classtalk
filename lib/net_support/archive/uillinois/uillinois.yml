    :subject: MILS
    :number: "341"
    :description: "Credit: &nbsp;3 hours. Fundamentals of military law including Law of Land Welfare, the application of federal law to the military, and the military justice system. Examines ethics, values, and professional standards through case studies. Includes introductory instruction on training management."
  - :name: Officership
