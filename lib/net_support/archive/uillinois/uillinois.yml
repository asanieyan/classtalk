  - :name: Bus Admin Comm
    :credit: "3"
    :subject: BTW
    :number: "253"
    :description: "Credit: &nbsp;3 hours. Teaches students to apply the principles of successful professional writing to a range of realistic case problems in routine office communication. Emphasizes flexible problem-solving skills for daily administrative writing tasks. Credit is not given for both BTW 253 and BTW 250, BTW 261, or BTW 263. Prerequisite: Junior standing and completion of campus Composition I requirement."
  - :name: Principles Tech Comm
    :credit: "3"
    :subject: BTW
    :number: "261"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Teaches students to apply the principles of successful professional writing to a range of realistic cases in technical communication. Emphasizes flexible problem-solving skills and a clear style for communicating technical information to a range of readers. Assignments will include correspondence, instructions, proposals, and a technical report or similar project. Credit is not given for both BTW 261 and BTW 250, BTW 253 or, BTW 263. Prerequisite: Junior standing and completion of campus Composition I requirement."
  - :name: Writing in the Disciplines
    :credit: "3"
    :subject: BTW
    :number: "263"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Teaches students to apply principles of professional communication to the writing tasks typical of specific disciplines or professions. Assignments will vary, depending on the focus of the course, but will include a substantial report or project. Credit is not given for both BTW 263 and BTW 250, BTW 253, or BTW 261. Prerequisite: Junior standing and completion of campus Composition I requirement."
  - :name: Persuasive Writing
    :credit: "3"
    :subject: BTW
    :number: "271"
    :description: "Credit: &nbsp;3 hours. Students will study principles of persuasion as applied to writing and designing written communications for business and the professions. Included are ads, direct-mail campaigns, argumentative essays, proposals, and other types of writing designed to move readers to action. Prerequisite: Sophomore standing and completion of campus rhetoric requirement."
  - :name: Report Writing
