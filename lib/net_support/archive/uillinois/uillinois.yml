  - :name: Practicum I
    :credit: "1"
    :subject: THEA
    :number: "100"
    :description: "Credit: &nbsp;1 to 3 hours. Practical work in the design, construction, and handling of scenery, lighting, sound, properties, costumes, and makeup for public performance. A minimum of forty hours of production activity to be arranged for each credit hour. May be repeated to a maximum of 12 hours. Approved for S/U grading only. Prerequisite: Consent of instructor required for non-theatre majors."
  - :name: Introduction to Theatre Arts
    :credit: "3"
    :subject: THEA
    :number: "101"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts course. Introduction to the arts of theater for non-majors, including acting, design, directing, dramaturgy, and playwriting, together with a survey of theatrical history, minority theater, and plays by women. Attendance at Department of Theater productions (ticket fee required). Credit not given for both THEA 101 and THEA 102."
  - :name: Text to Stage
    :credit: "4"
    :subject: THEA
    :number: "102"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Literature and the Arts course. Practical exploration of theatre production for Theatre majors with emphasis on the collaborative contributions of playwrights, actors, directors, designers, and dramaturges, culminating in final group projects in planning productions of one-act plays. Attendance at Department of Theatre productions required. Credit not given for both THEA 101 and THEA 102. This course is required for all Theatre Majors."
  - :name: Introduction to Scenecraft
    :credit: "1"
    :subject: THEA
    :number: "104"
    :description: "Credit: &nbsp;1 hours. Introduction to stage scenecraft techniques: basic carpentry, rigging, and scene painting. Prerequisite: Enrollment limited to Theatre majors."
  - :name: Intro to Costume Technology
    :credit: "1"
    :subject: THEA
    :number: "105"
    :description: "Credit: &nbsp;1 hours. Introduction to stage costume design and technology: approach to design, basic costume skills, and craft techniques. Prerequisite: Enrollment limited to Theatre majors."
  - :name: Intro to Lighting Technology
    :credit: "1"
    :subject: THEA
    :number: "106"
    :description: "Credit: &nbsp;1 hours. Introduction to stage lighting design and practice: approach to lighting design, basic lighting technology, light plots, and instrument schedules. Practical experience on realized productions required. Prerequisite: Enrollment limited to Theatre majors."
  - :name: Introduction to Stage Makeup
    :credit: "1"
    :subject: THEA
    :number: "107"
    :description: "Credit: &nbsp;1 hours. Introduction to stage makeup techniques: basic makeup painting, practice in corrective, aging, and character makeup, and introduction to creating facial hair and wigs. Prerequisite: Enrollment limited to Theatre majors."
  - :name: Graphic Skills
    :credit: "3"
    :subject: THEA
    :number: "125"
    :description: "Credit: &nbsp;3 hours. Introduction to drawing, technical drafting, and model building for the theatre. Drawing and drafting supplies are required. Approved for both letter and S/U grading. Prerequisite: Enrollment limited to Theatre majors only."
  - :name: Stage Mechanics I
    :credit: "3"
    :subject: THEA
    :number: "126"
    :description: "Credit: &nbsp;3 hours. Studies and training in materials, techniques, and processes used in executing scenery for the theater. Includes both classroom lectures and practical laboratory work in the Scenic Studio of Krannert Center. Enrollment limited to Theater majors in Scenic Technology or consent of instructor. Prerequisite: THEA 104."
  - :name: Fundamentals of Acting I
    :credit: "3"
    :subject: THEA
    :number: "170"
    :description: "Credit: &nbsp;3 hours. Study of the methods of acting, with emphasis on basic acting techniques; role of character in relation to the play as a whole, the play's internal and emotional values, and their interpretation through voice and action."
  - :name: Fundamentals of Acting II
    :credit: "3"
    :subject: THEA
    :number: "175"
    :description: "Credit: &nbsp;3 hours. Exploration and communication of experience through speech and action on the stage. Prerequisite: THEA 170."
  - :name: Undergraduate Open Seminar
    :credit: "0"
    :subject: THEA
    :number: "199"
    :description: "Credit: &nbsp;0 to 5 hours. May be repeated to a maximum of 12 hours. Approved for both letter and S/U grading."
  - :name: Theatre of Black Experience
    :credit: "3"
    :subject: THEA
    :number: "203"
    :description: "Credit: &nbsp;3 hours. Surveys the history and literature, and studies dramatic works focused on the black experience through the rehearsal and performance of representative works of black dramatists. May be repeated to a maximum of 9 hours."
  - :name: Dramatic Analysis
    :credit: "3"
    :subject: THEA
    :number: "208"
    :description: "Credit: &nbsp;3 hours. Introduction to the study of plays for theatre practitioners employing analytical methods and plays from modern theatre. Requires paper or project assignments for each play. Prerequisite: Consent of instructor required for non-theatre majors."
  - :name: Oral Interpretation
    :credit: "3"
    :subject: THEA
    :number: "210"
    :description: "Credit: &nbsp;3 hours. Focuses on the analysis and performance of literature. Students will become familiar with basic principles of rhetorical and dramatic interpretation and participate in the performance of various texts, from prose to poetry, as all as dramas and more formal literature. Prerequisite: THEA 102 or consent of instructor."
  - :name: Introduction to Playwriting
    :credit: "3"
    :subject: THEA
    :number: "211"
    :description: "Credit: &nbsp;3 hours. Practical course in writing for the stage, including a study of basic dramatic construction and the analysis of weekly writing assignments, focusing on structure, style, and imagination, and culminating in a final term project of a one-act play. Prerequisite: THEA 208 or consent of instructor."
  - :name: Introduction to Directing
    :credit: "3"
    :subject: THEA
    :number: "212"
    :description: "Credit: &nbsp;3 hours. Practical course in directing for the stage, focusing on script analysis, script preparation, casting, staging techniques, and design strategies, culminating in a directorial concept presentation of a contemporary play. Prerequisite: THEA 208."
  - :name: Intro to Social Issues Theatre
    :credit: "3"
    :subject: THEA
    :number: "218"
    :description: "Credit: &nbsp;3 hours. An introductory exploration/survey of the rich histories, theories, and practices of community-based and social issues theatre. Through discussion, participation, lecture, and performance, representative works, movement, and artists will be explored. Lively connections will be made to an array of social issues in today's world."
  - :name: Survey of Theatrical Design
    :credit: "3"
    :subject: THEA
    :number: "220"
    :description: "Credit: &nbsp;3 hours. Survey of design elements in theatrical production including the function of scenery, costuming, lighting, and sound in conveying directorial concepts, style, and dramatic meaning. Intended for students not concentrating on theatrical design, this course requires both theoretical and practical projects. Prerequisite: THEA 102, THEA 208, or consent of instructor."
  - :name: Introduction to Scenic Design
    :credit: "3"
    :subject: THEA
    :number: "222"
    :description: "Credit: &nbsp;3 hours. Projects and lectures addressing basic technical and aesthetic skills of scene design. Enrollment limited to Theatre majors. Prerequisite: THEA 125."
  - :name: Intro to Technical Direction
    :credit: "4"
    :subject: THEA
    :number: "223"
    :description: "Credit: &nbsp;4 hours. Studies in the basic principles of technical direction and practical laboratory training in the materials, techniques, and processes for scenic construction and associated technologies. Enrollment limited to Theater majors only. Prerequisite: THEA 104."
  - :name: Introduction to Stage Lighting
    :credit: "3"
    :subject: THEA
    :number: "231"
    :description: "Credit: &nbsp;3 hours. Studio course analyzing current lighting practices and equipment by means of production oriented assignments."
  - :name: Advanced Lighting Design
    :credit: "3"
    :subject: THEA
    :number: "232"
    :description: "Credit: &nbsp;3 hours. Lighting design for the proscenium, arena, and thrust stage. Enrollment limited to Theatre majors. Prerequisite: THEA 231."
  - :name: Intro Asian American Theatre
    :credit: "3"
    :subject: THEA
    :number: "260"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures course. Introduction to Asian American theatre, with emphasis on theatre companies, actors, playwrights, and audiences, through the reading of major dramatic works, examining production histories, and viewing Asian American performances and film. Same as AAS 260."
  - :name: Literature of Modern Theatre
    :credit: "3"
    :subject: THEA
    :number: "262"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition, and Literature and the Arts course. Introduction to the principal modes of dramatic expression from around 1870 to the present day. Prerequisite: Completion of campus Composition I general education requirement and THEA 208; or consent of instructor."
  - :name: Relationships in Acting I
    :credit: "3"
    :subject: THEA
    :number: "270"
    :description: "Credit: &nbsp;3 hours. Behavior in stage performance explored on the basis of the actor's relationship with self, with objects, and with other players; emphasizes analysis of playscript to discover action, environment, and relationships. Prerequisite: THEA 175 or consent of instructor."
  - :name: "Acting: Movement"
    :credit: "2"
    :subject: THEA
    :number: "271"
    :description: "Credit: &nbsp;2 hours. Basic physical training for expressive body awareness and dynamics. Prerequisite: THEA 175 or consent of instructor."
  - :name: Relationships in Acting II
    :credit: "3"
    :subject: THEA
    :number: "275"
    :description: "Credit: &nbsp;3 hours. Beginning scene work with special emphasis on analysis of plays, roles, characterization, and application of skills learned through improvisation and relationships in acting. Prerequisite: THEA 270. Enrollment limited to theatre majors."
  - :name: "Acting: Voice"
    :credit: "2"
    :subject: THEA
    :number: "276"
    :description: "Credit: &nbsp;2 hours. Fundamentals of voice and speech production. Deals with the fundamental elements involved in vocal production and good clear speech. Through exercises, the vocal and speech mechanisms are developed and applied to the delivery of text. Prerequisite: Enrollment limited to Theatre majors only."
  - :name: Chekhov
    :credit: "3"
    :subject: THEA
    :number: "362"
    :description: "Credit: &nbsp;3 hours. Same as RUSS 325 and CWL 325. See RUSS 325."
  - :name: "Acting Studio I: Dynamics"
    :credit: "1"
    :subject: THEA
    :number: "371"
    :description: "Credit: &nbsp;1 hours. Development of movement and voice skills for actors. Enrollment limited to Theatre majors. Prerequisite: THEA 275, consent of chair of Acting Program, and concurrent registration in THEA 372, THEA 373, and THEA 374."
  - :name: "Acting Studio I: Voice"
    :credit: "2"
    :subject: THEA
    :number: "372"
    :description: "Credit: &nbsp;2 hours. Concentrated training in standard speech for the stage and the International Phonetic Alphabet. Enrollment limited to Theatre majors. Prerequisite: THEA 275, consent of chair of Acting Program, and concurrent registration in THEA 371, THEA 373, and THEA 374."
  - :name: "Acting Studio I: Movement"
    :credit: "2"
    :subject: THEA
    :number: "373"
    :description: "Credit: &nbsp;2 hours. Concentrated training in movement skills and mask characterization. . Enrollment limited to Theatre majors. Prerequisite: THEA 275, consent of chair of Acting Program, and concurrent registration in THEA 371, THEA 372, and THEA 374."
  - :name: "Acting Studio I: Acting"
    :credit: "3"
    :subject: THEA
    :number: "374"
    :description: "Credit: &nbsp;3 hours. Acting in realistic and naturalistic plays. A performance is given at the end of the term. Enrollment limited to Theatre majors. Prerequisite: THEA 275, consent of chair of Acting Program, and concurrent registration in THEA 371, THEA 372, and THEA 373."
  - :name: "Acting Studio II: Dynamics"
    :credit: "1"
    :subject: THEA
    :number: "375"
    :description: "Credit: &nbsp;1 hours. Continuing development of movement and voice skills for actors. Enrollment limited to Theatre majors. Prerequisite: THEA 371, THEA 372, THEA 373 and THEA 374, and concurrent registration in THEA 376, THEA 377 and THEA 378."
  - :name: "Acting Studio II: Voice"
    :credit: "2"
    :subject: THEA
    :number: "376"
    :description: "Credit: &nbsp;2 hours. Continued training in standard speech for the stage and the International Phonetic Alphabet. Enrollment limited to Theatre majors. Prerequisite: THEA 371, THEA 372, THEA 373, and THEA 374, and concurrent registration in THEA 375, THEA 377 and THEA 378."
  - :name: "Acting Studio II: Movement"
    :credit: "2"
    :subject: THEA
    :number: "377"
    :description: "Credit: &nbsp;2 hours. Concentrated training in movement for the stage, body alignment and awareness. Enrollment limited to Theatre majors. Prerequisite: THEA 371, THEA 372, THEA 373, and THEA 374; and concurrent registration in THEA 375, THEA 376 and THEA 378."
  - :name: "Acting Studio II: Acting"
    :credit: "3"
    :subject: THEA
    :number: "378"
    :description: "Credit: &nbsp;3 hours. Development of acting skills for musical theatre including dance, singing, and the analysis of British and American musical theatre materials. A performance is given at the end of the term. Enrollment limited to Theatre majors.Prerequisite: THEA 371, THEA 372, THEA 373, and THEA 374, and concurrent registration in THEA 375, THEA 376 and THEA 377."
