  - :name: Brazilian Women's Lit Trans
    :credit: "3"
    :subject: PORT
    :number: "334"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and Western Compartv Cult course. Study of gender, race and class in Brazil through the study of these issues as documented by women's voices. Beginning with an analysis of the early representation of women during the Portuguese colonization of the new world up to the present through translations of contemporary literature written by women. Requires no knowledge of Portuguese language. Same as GWS 334."
  - :name: Port Speakers Rom Lang
    :credit: "3"
    :subject: PORT
    :number: "400"
    :description: "Credit: &nbsp;3 hours. Accelerated language learning course designed for speakers of Romance languages. Focus will be primarily on those linguistics structures specific to Portuguese which differ significantly from equivalents in other Romance languages. Early emphasis on production skills; comprehension-based skills will be introduced in rapid succession. Credit is not given for both PORT 400 and PORT 101 and PORT 102. Prerequisite: Native or near-native proficiency in a Romance language (Spanish, French, Italian, or Rumanian)."
  - :name: Interm Port Speakers Rom Lang
    :credit: "3"
    :subject: PORT
    :number: "401"
    :description: "Credit: &nbsp;3 hours. Accelerated language learning course designed for speakers of Romance languages. Continuation of PORT 400. Credit is not given for PORT 401 and PORT 103 and/or PORT 104. Prerequisite: PORT 400 or consent of instructor."
  - :name: Intensive Portuguese
    :credit: "6"
    :subject: PORT
    :number: "402"
    :description: "Credit: &nbsp;6 hours. Rapid-pace development of the four skills in Portuguese language: listening, speaking, reading, and writing, as well as the development of cultural understanding. Offered primarily for summer intensive study. Approved for both Standard and S/U grading. Students may not receive credit for this course and PORT 101 or PORT 400."
  - :name: Luso-Brazilian Culture
    :credit: "2"
