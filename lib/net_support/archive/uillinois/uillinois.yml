    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Non-Western Cultures course. Same as HIST 227. See HIST 227."
  - :name: Chinese Civilization
    :credit: "3"
    :subject: EALC
    :number: "240"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures course. Introduction to the historical development of Chinese civilization. Emphasis will be on broad themes and the connections among cultural values, social institutions, political structures, and contacts with outsiders. Visual and literary evidence will be stressed."
  - :name: Intro to Japanese Culture
    :credit: "3"
    :subject: EALC
    :number: "250"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures, and UIUC Social Sciences course. Topical introduction to Japanese cultural and aesthetic life with attention to cultural and aesthetic patterns as they are reflected in literature, language, and the arts."
  - :name: Intro to East Asian Cinema
    :credit: "3"
    :subject: EALC
    :number: "266"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures course. Same as CINE 266. See CINE 266."
  - :name: Masterpieces of East Asian Lit
    :credit: "3"
    :subject: EALC
    :number: "275"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and Non-Western Cultures course. Study of major works in the literary traditions of China and Japan, including haiku, noh, Tale of Genji, kabuki, Tang poetry, Dream of the Red Chamber, Ming theater, and the colloquial tale. Same as CWL 275. No knowledge of Chinese or Japanese language required."
  - :name: Chinese Culture and Society
    :credit: "3"
    :subject: EALC
    :number: "281"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures course. Same as ANTH 281. See ANTH 281."
  - :name: Intro to Korea Through Film
    :credit: "3"
    :subject: EALC
    :number: "285"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures course. Course uses film, literary, and ethnographic works to explore the impact of Post-Colonial (1945-present) socioeconomic and cultural transformation on the personal and collective South Korean experience. Same as ANTH 285."
  - :name: Introduction to Buddhism
    :credit: "3"
    :subject: EALC
    :number: "287"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Non-Western Cultures course. Same as RLST 287. See RLST 287."
  - :name: Contemporary East Asia
    :credit: "3"
    :subject: EALC
    :number: "288"
    :description: "Credit: &nbsp;3 hours. Introduction to aspects of daily life in East Asia in relation to local and extra-local political and economic structures and transformations. Same as ANTH 287."
  - :name: Japan Lit in Translation I
    :credit: "3"
    :subject: EALC
    :number: "305"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and Non-Western Cultures course. Survey of Japanese literature from earliest times to 1600; readings in prose, poetry, and drama in English translation. Same as CWL 311."
  - :name: Japan Lit in Translation II
    :credit: "3"
    :subject: EALC
    :number: "306"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and Non-Western Cultures course. Survey of Japanese literature from 1600 to recent times; readings in prose, poetry, and drama in English translation; and lectures and papers. Same as CWL 312."
  - :name: Classical Chinese Lit
    :credit: "3"
    :subject: EALC
    :number: "307"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and Non-Western Cultures course. Surveys Chinese literary works from the classical tradition (history, philosophy, poetry, literary criticism) with attention to intellectual and artistic values. Same as CWL 307. No knowledge of Chinese is required."
  - :name: Chinese Popular Lit
    :credit: "3"
    :subject: EALC
    :number: "308"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and Non-Western Cultures course. Surveys Chinese popular literary works written in the vernacular language (short story, novel, and drama), with attention to cultural and artistic values. Same as CWL 308. No knowledge of Chinese is required."
  - :name: Chinese Classics Through Film
    :credit: "3"
    :subject: EALC
    :number: "316"
    :description: "Credit: &nbsp;3 hours. Introduces students to an array of Chinese literary classics with the aid of films. It entails the close reading of classics such as Confucius' Analects, Daoist classics of Lao Zi and Zhuang Zi, the Buddhist Platform Sutra, Tang Poetry, a Yuan novel, the drama Peony Pavilion, and several Ming-Qing novels."
  - :name: Japanese Hero Types
    :credit: "3"
    :subject: EALC
    :number: "318"
    :description: "Credit: &nbsp;3 hours. Analysis of Japanese hero and heroine archetypes in comparison with their Western counterparts: from shaman ruler, Don Juan, samurai romantic, and feudal paragons to modern superfluous hero and self-destructive hollow man. Discussion with readings and films. Same as CWL 318. No knowledge of Japanese required."
  - :name: Women in Japanese Lit
    :credit: "3"
    :subject: EALC
    :number: "319"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and Non-Western Cultures course. Critical study of Japanese women's history as represented in literature, emphasizing religio-social-literary significance, male views of women, female roles, and universal experience of growing up female. Readings and discussion. Same as CWL 319 and GWS 319. No knowledge of Japanese required."
  - :name: Language in Japanese Society
    :credit: "3"
    :subject: EALC
    :number: "333"
    :description: "Credit: &nbsp;3 hours. Examines aspects of language use in contemporary Japanese society, including cross-cultural communication, social/regional variations, and problems surrounding linguistic/ethic minorities in Japanese society. Prerequisite: Completion of JAPN 202 or equivalent."
  - :name: Gov &amp; Pol of China
    :credit: "3"
    :subject: EALC
    :number: "343"
    :description: "Credit: &nbsp;3 hours. Same as PS 343. See PS 343."
  - :name: Gov &amp; Pol of Japan
    :credit: "3"
    :subject: EALC
    :number: "344"
    :description: "Credit: &nbsp;3 hours. Same as PS 344. See PS 344."
  - :name: Women in East Asia
    :credit: "3"
    :subject: EALC
    :number: "361"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures, and UIUC Social Sciences course. Interdisciplinary inquiry into the cultural and social patterns that have shaped women's lives in China, Japan, and Korea. Same as GWS 361."
  - :name: Popular Culture China &amp; Japan
    :credit: "3"
    :subject: EALC
    :number: "362"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and Non-Western Cultures course. Exploration of the popular cultures of China and Japan in both the present day and earlier periods using a variety of documentary, fictional, and visual sources. Connections and comparisons between the past and the contemporary will be stressed. No previous study of Chinese and Japanese language or culture is required."
  - :name: Contemporary Korean Society
    :credit: "3"
    :subject: EALC
    :number: "365"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures, and UIUC Social Sciences course. Introduces contemporary Korean society: the twentieth century struggle of Korea for an individual identity; the Korean road to modernization and its significance for the United States and the developing world. Same as SOC 365."
  - :name: History of Korea
    :credit: "3"
    :subject: EALC
    :number: "367"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Non-Western Cultures course. Historical examination of the Korean experience, from the earliest times to the present day: basic political, social, economic patterns; examination of the cultural and intellectual tradition; Korea's historical role in Asia; the Korean colonial experience; Korea in the modern world. Same as HIST 325."
  - :name: Korean Lit in English
    :credit: "3"
    :subject: EALC
    :number: "370"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and Non-Western Cultures course. Historical survey of Korean literature. Class will read and discuss English translations of representative works of Korean poetry and fiction as well as critical studies. Same as CWL 372."
  - :name: Individual Study
    :credit: "2"
    :subject: EALC
    :number: "390"
    :description: "Credit: &nbsp;2 to 4 hours. Directed readings in the languages and literatures of East Asia. The area selected depends on the student's interest. Prerequisite: Consent of instructor."
  - :name: Honors Tutorial
    :credit: "2"
    :subject: EALC
    :number: "391"
    :description: "Credit: &nbsp;2 to 4 hours. Tutorial in the civilizations of East Asia. The country and discipline depend on student interests. All students submit a substantial paper. May be repeated to a maximum of 6 hours. Prerequisite: Consent of instructor."
  - :name: Chinese Foreign Policy
    :credit: "3"
    :subject: EALC
    :number: "392"
    :description: "Credit: &nbsp;3 hours. Same as PS 392. See PS 392."
  - :name: Diplomatic History of Korea
    :credit: "3"
    :subject: EALC
    :number: "397"
    :description: "Credit: &nbsp;3 hours. Study of the history of Korea from diplomatic, foreign policy and security perspectives, from the mid 19th century to the present. Within this framework, five significant periods are covered: (1) western incursion into East Asia and its impact; (2) Japan?s response to western incursion and how it impacted Korea; (3) US and Soviet occupation of Korea and how it contributed to its permanent division; (4) Cold War relationship in East Asia; and (5) the post Cold War."
  - :name: Colloquium in EALC
    :credit: "3"
    :subject: EALC
    :number: "398"
    :description: "Credit: &nbsp;3 hours. May be repeated to a maximum of 6 hours. Prerequisite: Junior standing."
  - :name: Chinese Art
    :credit: "3"
    :subject: EALC
    :number: "401"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ARTH 401. See ARTH 401."
  - :name: Japanese Art
    :credit: "3"
    :subject: EALC
    :number: "402"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ARTH 402. See ARTH 402."
  - :name: Word and Image in Chinese Art
    :credit: "3"
    :subject: EALC
    :number: "403"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ARTH 403. See ARTH 403."
  - :name: The Chinese Novel
    :credit: "3"
    :subject: EALC
    :number: "411"
    :description: "Credit: &nbsp;3 or 4 hours. Reading and analysis of representative pieces of Chinese fiction from the fourth century B.C. to 1900 with emphasis on the development of Chinese fiction, its place in the literary tradition, and its role in society. Same as CWL 411. 3 undergraduate hours. 4 graduate hours. No knowledge of Chinese is required."
  - :name: Mod Chinese Lit in Translation
    :credit: "3"
    :subject: EALC
    :number: "412"
    :description: "Credit: &nbsp;3 or 4 hours. Reading and analysis of representative selections from Chinese literature since the May 4 Movement (early 20th century), with special attention to the relationship between literature and ideology in twentieth-century China. Same as CWL 412. 3 undergraduate hours. 4 graduate hours. No knowledge of Chinese is required."
  - :name: Premodern Chinese Drama
    :credit: "3"
    :subject: EALC
    :number: "413"
    :description: "Credit: &nbsp;3 or 4 hours. Survey of Chinese drama from the 12th century through the early 20th century. Students will read major works of Chinese drama in English translation, as well as works on stagecraft, performance styles, the social functions of drama and the social role of actors. Videotaped contemporary performances of traditional drama will be viewed. Same as CWL 416 and THEA 488. 3 undergraduate hours. 4 graduate hours."
  - :name: Mod Japan Lit in Translation
    :credit: "2"
    :subject: EALC
    :number: "415"
    :description: "Credit: &nbsp;2 to 4 hours. Critical study of selected 20th century writers with an emphasis on cultural background, world view, human relationships, aesthetic theories, Japanese and Western traditions, and universal literary issues. Same as CWL 415. 3 undergraduate hours. 2 or 4 graduate hours. Requires no knowledge of Japanese; readings and films. Prerequisite: Junior standing or consent of instructor."
  - :name: China Under the Ch'ing Dynasty
    :credit: "2"
    :subject: EALC
    :number: "420"
    :description: "Credit: &nbsp;2 to 4 hours. Same as HIST 420. See HIST 420."
  - :name: Soc-Econ Hist Modern China
    :credit: "2"
    :subject: EALC
    :number: "421"
    :description: "Credit: &nbsp;2 to 4 hours. Same as HIST 422. See HIST 422."
  - :name: Classical Japanese Poetry
    :credit: "3"
    :subject: EALC
    :number: "422"
    :description: "Credit: &nbsp;3 hours. Surveys Japanese poetry from early times (7th c.) to the early modern period (19th c.), from choka and tanka, through various linked verse forms, and up to haiku, which is practiced popularly even today. Topics include poetic technique, social context, and the presence of poetry in other literary kinds. Main texts are poetry collections and narratives in English translation. Same as CWL 422. Requires no knowledge of Japanese. Prerequisite: EALC 275, EALC 305, EALC 306, or equivalent, or consent of instructor."
  - :name: Early Modern Japan
    :credit: "3"
    :subject: EALC
    :number: "426"
    :description: "Credit: &nbsp;3 or 4 hours. Same as HIST 426. See HIST 426."
  - :name: Twentieth-Century Japan
    :credit: "3"
    :subject: EALC
    :number: "427"
    :description: "Credit: &nbsp;3 or 4 hours. Same as HIST 427. See HIST 427."
  - :name: Japan at War and Peace
    :credit: "3"
    :subject: EALC
    :number: "428"
    :description: "Credit: &nbsp;3 or 4 hours. Examination of the changing ways the Japanese have imagined war and peace in the twentieth century as documented in novels, memoirs, essays, plays, films, journalism, and other works. Same as CWL 428. 3 undergraduate hours. 3 or 4 graduate hours. Graduate students taking this course for 4 hours credit will be expected to write the same papers as undergraduates. In addition, graduate students will be expected to produce a term paper that will be due at the time of the final exam. Prerequisite: Junior standing or consent of instructor."
  - :name: Intro to East Asian Ling
    :credit: "3"
    :subject: EALC
    :number: "430"
    :description: "Credit: &nbsp;3 or 4 hours. Same as LING 430. See LING 430."
  - :name: Japanese Syntax
    :credit: "3"
    :subject: EALC
    :number: "436"
    :description: "Credit: &nbsp;3 or 4 hours. Course aims to provide advanced students of Japanese with a basic knowledge of syntactic characteristics of Japanese. By reading some classic literature along with more current work, we critically examine the analyses of a particular syntactic phenomenon in Japanese. 3 undergraduate hours. 4 graduate hours. May be repeated to a maximum of 6 undergraduate hours or 8 graduate hours. Prerequisite: Two years of modern Japanese language for undergraduate students; LING 400 or LING 430 for graduate students."
  - :name: East Asian Research Methods
    :credit: "2"
    :subject: EALC
    :number: "450"
    :description: "Credit: &nbsp;2 or 4 hours. Introduces research methods and reference works for East Asian studies through practical exercises and assignments. Students registering for 2 hours (Part I) use only Western sources; students registering for 4 hours (Parts I and II), use Chinese or Japanese sources for the second part of the course."
  - :name: Drama in Premodern Japan
    :credit: "3"
    :subject: EALC
    :number: "463"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to Japanese theater and drama from earliest times through the nineteenth century. Genres studied include Noh, Bunraku, and Kabuki. Readings in English supplemented by films and videotapes. Same as CWL 470, RLST 485, and THEA 486. 3 undergraduate hours. 3 or 4 graduate hours. No knowledge of Japanese required. Prerequisite: At least one course on Japanese culture or consent of instructor."
  - :name: Modern Japanese Drama
    :credit: "3"
    :subject: EALC
    :number: "464"
    :description: "Credit: &nbsp;3 or 4 hours. Modern Japanese culture as seen through drama. Special emphasis is given to the period after World War II. Readings in English supplemented by films and videotapes. Same as CWL 462, RLST 464, and THEA 487. 3 undergraduate hours. 3 or 4 graduate hours. No knowledge of Japanese required. Prerequisite: At least one course on Japanese culture or consent of instructor."
  - :name: Japanese Cinema
    :credit: "3"
    :subject: EALC
    :number: "466"
    :description: "Credit: &nbsp;3 or 4 hours. Same as CINE 466. See CINE 466."
  - :name: The Ethnography of Korea
    :credit: "3"
    :subject: EALC
    :number: "469"
    :description: "Credit: &nbsp;3 or 4 hours. Survey of the English-language anthropological study and representation of Korea, situating this literature topically, historically, theoretically, and methodologically. Same as ANTH 489. 3 undergraduate hours. 4 graduate hours. Prerequisite: ANTH 103 or ANTH 230, or EALC 285 or EALC 365 or EALC 367, or consent of instructor."
  - :name: Discourse&amp;Grammar in EA Langs
    :credit: "3"
    :subject: EALC
    :number: "475"
    :description: "Credit: &nbsp;3 or 4 hours. Examines how the regularities in language use that we think of as 'grammar' emerge from communicative needs in discourse. Focuses on analysis of grammatical phenomena in East Asian languages. Requires advanced knowledge of Chinese, Japanese, or Korean. 3 undergraduate hours. 4 graduate hours. Prerequisite: LING 430; junior standing or consent of instructor."
  - :name: Classical Chinese Thought
    :credit: "3"
    :subject: EALC
    :number: "476"
    :description: "Credit: &nbsp;3 or 4 hours. Inquiry into the major schools of Chinese thought in the Classical Period through the Han (206 B.C. - A.D. 220): Confucianism, Taoism and Legalism. Topics such as the concept of history, military thought and logic will be covered. Readings are in English. Same as CWL 478 and HIST 425. 3 undergraduate hours. 4 graduate hours. Prerequisite: One 200 or 300-level course on Chinese culture or consent of instructor."
  - :name: Contemporary Japan
    :credit: "3"
    :subject: EALC
    :number: "483"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ANTH 483. See ANTH 483."
  - :name: Buddhist Meditation
    :credit: "3"
    :subject: EALC
    :number: "484"
    :description: "Credit: &nbsp;3 hours. Same as RLST 484. See RLST 484."
  - :name: Family and Gender in China
    :credit: "3"
    :subject: EALC
    :number: "485"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ANTH 485. See ANTH 485."
  - :name: Ethnicity in China
    :credit: "3"
    :subject: EALC
    :number: "487"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ANTH 487. See ANTH 487."
  - :name: Individual Study
    :credit: "2"
    :subject: EALC
    :number: "490"
    :description: "Credit: &nbsp;2 to 12 hours. Supervised individualized study of a topic not covered by regular course offerings. The topic must be approved by the instructor. 3 to 12 undergraduate hours. 2 to 12 graduate hours. May be repeated to a maximum of 16 hours. Prerequisite: Consent of instructor."
  - :name: Topics in Asian Religions
    :credit: "3"
    :subject: EALC
    :number: "495"
    :description: "Credit: &nbsp;3 or 4 hours. Same as RLST 495. See RLST 495."
  - :name: Proseminar in EALC
    :credit: "4"
    :subject: EALC
    :number: "500"
    :description: "Credit: &nbsp;4 hours. Interdisciplinary introduction for first-term East Asian Languages and Cultures graduate students to western-language writings on East Asia that have been important to modern scholarship on the region. The proseminar will cover the three cultures of the region in an interdisciplinary fashion, focusing on the methods of various disciplines in their treatment of East Asia. Method refers both to the kinds of materials studies, and the theory and tools used in research."
  - :name: Seminar in Chinese Art
    :credit: "4"
    :subject: EALC
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Same as ARTH 501. See ARTH 501."
  - :name: Problems in Chinese History
    :credit: "4"
    :subject: EALC
    :number: "520"
    :description: "Credit: &nbsp;4 hours. Same as HIST 520. See HIST 520."
  - :name: Seminar in Chinese Literature
    :credit: "4"
    :subject: EALC
    :number: "521"
    :description: "Credit: &nbsp;4 hours. Examination of Chinese literature from a variety of genres and historical periods intended to prepare students for independent work in literary criticism and analysis. Readings include both primary texts and important works of secondary scholarship. Students will produce a term paper based on independent research. May be repeated to a maximum of 8 hours with approval."
  - :name: Seminar in Chinese History
    :credit: "4"
    :subject: EALC
    :number: "522"
    :description: "Credit: &nbsp;4 hours. Same as HIST 521. See HIST 521."
  - :name: Problems in Japanese History
    :credit: "4"
    :subject: EALC
    :number: "526"
    :description: "Credit: &nbsp;4 hours. Same as HIST 526. See HIST 526."
  - :name: Seminar in Japanese History
    :credit: "4"
    :subject: EALC
    :number: "527"
    :description: "Credit: &nbsp;4 hours. Same as HIST 527. See HIST 527."
  - :name: Seminar in Japanese Lit
    :credit: "4"
    :subject: EALC
    :number: "531"
    :description: "Credit: &nbsp;4 hours. Examination of Japanese literature from a variety of genres and historical periods designed to prepare advanced students for independent work in literary criticism and analysis. Texts in the vernacular are read and discussed from a variety of critical perspectives. Students produce a term paper based on current scholarship in the field of Japanese literary studies. May be repeated in same or subsequent terms as topics vary to a maximum of 12 hours. Prerequisite: A reading knowledge of Japanese."
  - :name: Seminar in EALC
    :credit: "4"
    :subject: EALC
    :number: "550"
    :description: "Credit: &nbsp;4 hours. Seminar on selected topics. Topic varies with instructor. May be repeated to a maximum of 12 hours. Prerequisite: Consent of instructor."
  - :name: East Asian Language Pedagogy
    :credit: "4"
    :subject: EALC
    :number: "560"
    :description: "Credit: &nbsp;4 hours. Course is for teachers of Japan, Chinese, or Korean language who wish to improve their teaching skills and learn more about second and foreign language acquisition specific to the East Asian Language context. Besides reviewing research on language teaching methodology and curriculum development, students will observe each other conduct practice classes and analyze videotapes of class sessions. Undergraduates may enroll with consent of instructor and the Graduate College. Prerequisite: Native or near-native fluency in Japan, Chinese, or Korean."
  - :name: Topics in Korean History
    :credit: "4"
    :subject: EALC
    :number: "562"
    :description: "Credit: &nbsp;4 hours. Examination of the historiography of Korea, and of the major issues under debate in the history of Korea. Same as HIST 522. May be repeated to a maximum of 8 hours. Prerequisite: Graduate standing in EALC, History, or other related disciplines; or consent of instructor."
  - :name: Problems in Japanese Society
    :credit: "4"
    :subject: EALC
    :number: "575"
    :description: "Credit: &nbsp;4 hours. Introduction to social, cultural, and intellectual issues that have shaped modern Japan. A variety of methodologies are employed, including those of intellectual history, anthropology, and literary criticism. May be repeated in same or subsequent terms as topics vary to a maximum of 12 hours. Prerequisite: A reading knowledge of Japanese or consent of instructor."
  - :name: Theories in SLA
    :credit: "4"
    :subject: EALC
    :number: "584"
    :description: "Credit: &nbsp;4 hours. Same as CI 584, EIL 584, EPSY 563, FR 584, GER 584, ITAL 584, LING 584, PORT 584, SLS 584, and SPAN 584. See SPAN 584."
  - :name: Sem Second Lang Learn
    :credit: "4"
    :subject: EALC
    :number: "588"
    :description: "Credit: &nbsp;4 hours. Same as EIL 590, FR 588, GER 588, ITAL 588, LING 588, PORT 588, SLS 588, and SPAN 588. See SPAN 588."
  - :name: Individual Study and Research
    :credit: "2"
    :subject: EALC
    :number: "590"
    :description: "Credit: &nbsp;2 to 12 hours. Supervised individual investigation or study of a topic not covered by regular course offerings. The topic selected by the student and the proposed plan of study must be approved by the adviser and the instructor. May be repeated. Prerequisite: Consent of instructor."
  - :name: Thesis Research
    :credit: "0"
    :subject: EALC
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Research and guidance in writing theses for advanced degrees. Approved for S/U grading only. May be repeated to a maximum of 16 hours. Prerequisite: Satisfactory completion of the preliminary examinations."
- :name: Electrical and Computer Engineering
  :code: ECE
  :courses: 
  - :name: Exploring Digital Info Tech
    :credit: "3"
    :subject: ECE
    :number: "101"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Principles and processes for the development of information technologies: digital music, digital images, digital logic, data compression, error correction, information security, and communication networks. Laboratory for design of hardware and software, and experiments in audio and image processing. Intended for students outside the College of Engineering. Credit is not given to Computer or Electrical Engineering majors."
  - :name: Intro Elec &amp; Comp Engrg
    :credit: "4"
    :subject: ECE
    :number: "110"
    :description: "Credit: &nbsp;4 hours. Integrated introduction to selected fundamental concepts and principles in electrical and computer engineering: circuits, electromagnetics, communications, electronics, controls, and computing. Laboratory experiments and lectures focus on a design and construction project, such as an autonomous moving vehicle. Prerequisite: Credit or registration in MATH 220 or MATH 221."
  - :name: Intro to Computing Systems
    :credit: "4"
    :subject: ECE
    :number: "190"
    :description: "Credit: &nbsp;4 hours. Bits, binary representations, digital logic structures, the von Neumann computing model, an example instruction set, machine and assembly language programming, machine-level input/output, subroutines, the C programming language, variables and operators, control constructs, functions in C, pointers and arrays, input/output in C, recursion, and simple data. Credit is not given for both ECE 190 and CS 125."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: ECE
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. Approved for both letter and S/U grading. May be repeated."
  - :name: Seminar
    :credit: "0"
    :subject: ECE
    :number: "200"
    :description: "Credit: &nbsp;0 hours. Discussions of educational programs, career opportunities, and other topics in electrical and computer engineering. Approved for S/U grading only. For Computer Engineering and Electrical Engineering majors only."
  - :name: Intro Elec &amp; Electr Circuits
    :credit: "3"
    :subject: ECE
    :number: "205"
    :description: "Credit: &nbsp;3 hours. Basic principles of circuit analysis, transient analysis, AC steady-state analysis, introduction to semiconductor devices and fabrication, digital logic circuits, op-amps, and A/D and D/A conversion. Credit is not given to Computer or Electrical Engineering majors. Prerequisite: PHYS 212."
  - :name: Intro Elec &amp; Electr Ckts Lab
    :credit: "1"
    :subject: ECE
    :number: "206"
    :description: "Credit: &nbsp;1 hours. Laboratory instruments and basic measurement techniques, electric circuits, CMOS logic circuits, DTL and TTL circuits, and op-amps. Credit is not given to Computer or Electrical Engineering majors. Prerequisite: PHYS 212; concurrent registration in ECE 205."
  - :name: Analog Signal Processing
    :credit: "4"
    :subject: ECE
    :number: "210"
    :description: "Credit: &nbsp;4 hours. Introduction to analog signal processing, with an emphasis on underlying concepts from circuit and system analysis: linear systems, review of elementary circuit analysis, differential equation models of linear circuits and systems, Laplace transform, convolution, stability, phasors, frequency response, Fourier series, Fourier transform, active filters, and AM radio. Credit is not given for both ECE 210 and ECE 211. Prerequisite: ECE 110 and PHYS 212; credit or concurrent registration in MATH 385 of MATH 386."
  - :name: Topics Analog Ckts &amp; Systems
    :credit: "2"
    :subject: ECE
    :number: "211"
    :description: "Credit: &nbsp;2 hours. Introduction to concepts from circuit and system analysis: linear systems, review of elementary circuit analysis, op amps, transient analysis, differential equation models of linear circuits and systems, and Laplace transform. Credit is not given for both ECE 211 and ECE 210. Prerequisite: ECE 110 and PHYS 212; credit or concurrent registration in MATH 385 or MATH 386."
  - :name: Biomedical Imaging
    :credit: "3"
    :subject: ECE
    :number: "280"
    :description: "Credit: &nbsp;3 hours. Introduction to the physics and engineering principles associated with magnetic resonance, ultrasound, computed tomography, and nuclear imaging. Same as BIOE 280. Prerequisite: MATH 385 or MATH 386."
  - :name: Computer Engineering I
    :credit: "3"
    :subject: ECE
    :number: "290"
    :description: "Credit: &nbsp;3 hours. Introduction to digital logic and computer systems. Representation of information, combinational network analysis and design, sequential network analysis and design, computer organization and control. Laboratory for design and simulation of digital systems. Credit is not given for both ECE 290 and CS 231. Prerequisite: One of CS 101, CS 125, ECE 110, ECE 190."
  - :name: Techniques for Engin Decisions
    :credit: "3"
    :subject: ECE
    :number: "307"
    :description: "Credit: &nbsp;3 hours. The course is concerned with the modeling of decisions in engineering work and the analysis of models to develop a systematic approach to making decisions. The course aims to teach students to think structurally about decision-making problems. Fundamental concepts in linear and dynamic programming, probability theory, and statistics serve as the mathematical basis for the development of techniques for solving typical problems faced in making engineering decisions in industry and government. Topics include resource allocation, logistics, scheduling, sequential decision making, siting of facilities, investment decisions, application of financial derivatives, and other problems for decision making under uncertainty. Extensive use of case studies from actual industrial applications gets students involved in real-world decisions. Prerequisite: ECE 210; credit or concurrent registration in ECE 313."
  - :name: Probability with Engrg Applic
    :credit: "3"
    :subject: ECE
    :number: "313"
    :description: "Credit: &nbsp;3 hours. Introduction to probability theory with applications to engineering problems such as the reliability of circuits and systems; and to statistical methods for hypothesis testing, decision making under uncertainty, and parameter estimation. Prerequisite: ECE 210."
  - :name: Engineering Ethics
    :credit: "3"
    :subject: ECE
    :number: "316"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition, and Hist&amp;Philosoph Perspect course. Ethical issues in the practice of engineering: safety and liability, professional responsibility to clients and employers, whistle-blowing, codes of ethics, career choice, and legal obligations. Philosophical analysis of normative ethical theories. Case studies. Same as PHIL 316. Credit is not given for both ECE 316 and CS 210. Junior standing is required. Prerequisite: RHET 105."
  - :name: Intro ECE Tech &amp; Management
    :credit: "3"
    :subject: ECE
    :number: "317"
    :description: "Credit: &nbsp;3 hours. The goal of this course is to equip non-engineering business-oriented students with the technical skills to become competitive as businesspersons in a technology-driven market. To accomplish this goal, this course will aim to provide a basic understanding of electrical and computer engineering concepts. An incomplete list of topics includes: basic circuit components, dc fundamentals, ac fundamentals, semiconductors, operational amplifiers, device fabrication, power distribution, digital devices, and computer architecture (including microprocessors). A relatively low level of mathematical ability (first term calculus) is assumed. This course is designed for the Business Majors in the Technology and Management program. Credit is not given to Computer or Electrical Engineering majors. Prerequisite: One of MATH 220, MATH 221, MATH 234."
  - :name: Comp Soln EM Probs I
    :credit: "1"
    :subject: ECE
    :number: "328"
    :description: "Credit: &nbsp;1 hours. Solution of selected electromagnetics problems at the ECE 329 level using personal computers. Prerequisite: Credit or concurrent registration in ECE 329."
  - :name: Intro Electromagnetic Fields
    :credit: "3"
    :subject: ECE
    :number: "329"
    :description: "Credit: &nbsp;3 hours. Elementary electromagnetic field theory as summarized in Maxwell's equations for time-varying fields in integral and differential forms; energy storage; static and quasistatic fields; and time-domain analysis of waves. Prerequisite: ECE 205 or ECE 210."
  - :name: Digital Systems Laboratory
    :credit: "2"
    :subject: ECE
    :number: "385"
    :description: "Credit: &nbsp;2 hours. Introduction to the experimental analysis and synthesis of digital networks, including the use of a microcomputer as a controller. Prerequisite: ECE 110 and ECE 290."
  - :name: Computer Engineering II
    :credit: "3"
    :subject: ECE
    :number: "390"
    :description: "Credit: &nbsp;3 hours. Design and development of assembly language programs; input-output, interrupts, and multitasking; introduction to data structures and graphics; ethical and social issues in computing; laboratory assignments on real-time data acquisition and device control. Credit is not given for both ECE 390 and CS 232. Prerequisite: ECE 290 or CS 231."
  - :name: Computer Systems Engineering
    :credit: "3"
    :subject: ECE
    :number: "391"
    :description: "Credit: &nbsp;3 hours. Introduction to the concepts and abstractions central to the development of modern computing systems, with an emphasis on the systems software that controls interaction between devices and other hardware and application programs. Material includes input-output semantics, synchronization, interrupts, multitasking, virtualization of abstractions. Emphasis on learning to operate effectively in teams. Credit is not given for both ECE 391 and CS 241. Prerequisite: ECE 290 or CS 231. Recommended: ECE 190."
  - :name: Adv Digital Projects Lab
    :credit: "2"
    :subject: ECE
    :number: "395"
    :description: "Credit: &nbsp;2 or 3 hours. Planning, designing, executing, and documenting a microcomputer-based project. Hardware is emphasized but the special projects required of student may also require an equal emphasis on software. Prerequisite: ECE 385."
  - :name: Honors Project
    :credit: "1"
    :subject: ECE
    :number: "396"
    :description: "Credit: &nbsp;1 to 4 hours. Special project or reading course for James Scholars in engineering. May be repeated. Prerequisite: Consent of instructor."
  - :name: Individual Study in ECE
    :credit: "0"
    :subject: ECE
    :number: "397"
    :description: "Credit: &nbsp;0 to 4 hours. Individual Projects. Approved written application to department as specified by department or instructor is required. Approved for both letter and S/U grading. Prerequisite: Consent of instructor."
  - :name: Special Topics in ECE
    :credit: "0"
    :subject: ECE
    :number: "398"
    :description: "Credit: &nbsp;0 to 4 hours. Lectures and discussions relating to new areas of interest. Approved for both letter and S/U grading. May be repeated if topics vary. Prerequisite: As specified for each topic offering; see Schedule or departmental course information."
  - :name: Honors Seminar
    :credit: "1"
    :subject: ECE
    :number: "399"
    :description: "Credit: &nbsp;1 to 4 hours. Special lecture sequences and/or discussion groups arranged each term to bring James Scholars in engineering into direct contact with the various aspects of engineering practices and philosophy. For Computer Engineering and Electrical Engineering majors with senior standing. Prerequisite: Consent of instructor."
  - :name: Electronic Music Synthesis
    :credit: "3"
    :subject: ECE
    :number: "402"
    :description: "Credit: &nbsp;3 hours. Historical survey of electronic and computer music technology; parameters of musical expression and their codification; analysis and synthesis of fixed sound spectra; time-variant spectrum analysis/synthesis of musical sounds; algorithms for dynamic sound synthesis. Prerequisite: MUS 103, ECE 290, and ECE 410."
  - :name: Audio Engineering
    :credit: "3"
    :subject: ECE
    :number: "403"
    :description: "Credit: &nbsp;3 hours. Review of resonance and wave phenomena; acoustics of rooms and auditoriums; artificial reverberation and sound localization/spatialization; loudspeakers, enclosures, and microphones; and topics in digital audio. Prerequisite: ECE 290, ECE 410, and ECE 473."
  - :name: Digital Signal Processing I
    :credit: "4"
    :subject: ECE
    :number: "410"
    :description: "Credit: &nbsp;4 hours. Introduction to discrete-time systems and digital signal processing: discrete-time linear systems, difference equations, z-transform, discrete convolution, stability, discrete-time Fourier transform, analog-to-digital and digital-to-analog conversion, interpolation and decimation, digital filter design, discrete Fourier transform, fast Fourier transform, spectral analysis, and applications of digital signal processing. Prerequisite: ECE 210."
  - :name: Comp Organization &amp; Design
    :credit: "4"
    :subject: ECE
    :number: "411"
    :description: "Credit: &nbsp;4 hours. Basic computer organization and design, computer arithmetic, control design and microprogramming, memory organization, I/D design, and reliability/performance evaluation; laboratory for computer design implementation, simulation, and layout. Credit is not given toward graduate degrees in Electrical and Computer Engineering. Prerequisite: ECE 390 or CS 232."
  - :name: Microcomputer Laboratory
    :credit: "3"
    :subject: ECE
    :number: "412"
    :description: "Credit: &nbsp;3 hours. Design, construction, and use of a small general-purpose computer with a micro-processor CPU; MSI and LSI circuits used extensively; control panel, peripheral controllers, control logic, central processor, and programming experiments; and open lab format. Prerequisite: ECE 385; ECE 390 or CS 232. Recommended: Credit or concurrent registration in ECE 411."
  - :name: Biomedical Instrumentation
    :credit: "3"
    :subject: ECE
    :number: "414"
    :description: "Credit: &nbsp;3 hours. Introduction to engineering aspects of the detection, acquisition, processing, and display of signals from living systems; biomedical transducers for measurements of biopotentials, ions and gases in aqueous solution, force, displacement, blood pressure, blood flow, heart sounds, respiration, and temperature; and therapeutic and prosthetic devices. Same as BIOE 414. Prerequisite: ECE 205 or ECE 210."
  - :name: Biomedical Instrumentation Lab
    :credit: "2"
    :subject: ECE
    :number: "415"
    :description: "Credit: &nbsp;2 hours. Laboratory to accompany ECE 414. Studies medical instrumentation and transducers for static and dynamic nonbiological inputs and measures actual biomedical signals; requires some animal experiments. Same as BIOE 415. Prerequisite: Credit or concurrent registration in ECE 414."
  - :name: Multimedia Signal Processing
    :credit: "4"
    :subject: ECE
    :number: "417"
    :description: "Credit: &nbsp;4 hours. Basic characteristics of speech and image signals; important analysis and synthesis tools for multimedia signal processing including subspace methods, Bayesian networks, hidden Markov models, and factor graphs; applications to biometrics (person identification), human-computer interaction (face and gesture recognition and synthesis), and audio/visual databases (indexing and retrieval). Emphasis is on a set of MATLAB machine problems which provide hands-on experience. Prerequisite: ECE 313 and ECE 410."
  - :name: Image &amp; Video Processing
    :credit: "4"
    :subject: ECE
    :number: "418"
    :description: "Credit: &nbsp;4 hours. Basic concepts and applications in image and video processing; introduction to multidimensional signal processing: sampling, Fourier transform, filtering, interpolation, and decimation; human visual perception; scanning and display of images and video; image enhancement, restoration and segmentation; digital image and video compression; and image analysis. Laboratory exercises allow students to gain hands-on experience with these topics and develop C and Matlab programs. Prerequisite: ECE 410; credit or concurrent registration in one of ECE 313, STAT 400, IE 300, MATH 461; MATH 415; experience with C programming language."
  - :name: Digital Signal Processing Lab
    :credit: "2"
    :subject: ECE
    :number: "420"
    :description: "Credit: &nbsp;2 hours. Development of real-time digital signal processing (DSP) systems using a DSP microprocessor; several structured laboratory exercises, such as sampling and digital filtering; followed by an extensive DSP project of the student's choice. Prerequisite: ECE 410."
  - :name: Plasma and Fusion Science
    :credit: "3"
    :subject: ECE
    :number: "421"
    :description: "Credit: &nbsp;3 hours. Same as NPRE 421 and PHYS 479. See NPRE 421."
  - :name: Intro to Information Assurance
    :credit: "3"
    :subject: ECE
    :number: "422"
    :description: "Credit: &nbsp;3 or 4 hours. Same as CS 461. See CS 461."
  - :name: Computer Security
    :credit: "3"
    :subject: ECE
    :number: "424"
    :description: "Credit: &nbsp;3 or 4 hours. Same as CS 463. See CS 463."
  - :name: Intro VLSI System Design
    :credit: "3"
    :subject: ECE
    :number: "425"
    :description: "Credit: &nbsp;3 hours. Complementary Metal-Oxide Semiconductor (CMOS) technology and theory; CMOS circuit and logic design; layout rules and techniques; circuit characterization and performance estimation; CMOS subsystem design; Very-Large-Scale Integrated (VLSI) systems design methods; VLSI Computer Aided Design (CAD) tools; laboratory experience in custom VLSI chip design on workstations using concepts of cell hierarchy; final project involving specification, design, and evaluation of a VLSI chip or VLSI CAD program; and written report and oral presentation on the final project. Same as CS 435 and CSE 433. Prerequisite: ECE 385 and ECE 411; or CS 232."
  - :name: Distributed Systems
    :credit: "3"
    :subject: ECE
    :number: "428"
    :description: "Credit: &nbsp;3 hours. Same as CS 425 and CSE 424. See CS 425."
  - :name: Power Ckts &amp; Electromechanics
    :credit: "3"
    :subject: ECE
    :number: "430"
    :description: "Credit: &nbsp;3 hours. Network equivalents, power and energy fundamentals, resonance, mutual inductance, three-phase power concepts, forces and torques of electric origin in electromagnetic and electrostatic systems, energy conversion cycles, principles of electric machines, transducers, relays, and laboratory demonstration. Credit is not given toward graduate degrees in Electrical and Computer Engineering. Prerequisite: ECE 210."
  - :name: Electric Machinery
    :credit: "4"
    :subject: ECE
    :number: "431"
    :description: "Credit: &nbsp;4 hours. Theory and laboratory experimentation with three-phase power, power factor correction, single- and three-phase transformers, induction machines, DC machines, and synchronous machines; includes project work on energy control systems; digital simulation of machine dynamics. Prerequisite: ECE 430."
  - :name: Advanced Electric Machinery
    :credit: "3"
    :subject: ECE
    :number: "432"
    :description: "Credit: &nbsp;3 hours. Advanced rotating machine theory and practice, dynamic analysis of machines using reference frame transformations, tests for parameter determination, reduced order modeling of machines; mechanical subsystems including governors, prime movers, excitation systems, and digital simulation of inter-connected machines. Prerequisite: ECE 431."
  - :name: Computer Networking Laboratory
    :credit: "3"
    :subject: ECE
    :number: "435"
    :description: "Credit: &nbsp;3 or 4 hours. Design, apply, analyze, and evaluate communication network protocols under both Linux and Windows NT operating systems. Emphasis on identifying problems, proposing alternative solutions, implementing prototypes using available network protocols and evaluating results. Students work in pairs on multiple programming projects per term. 3 undergraduate hours; or 3 to 4 graduate hours. Graduate students may receive 4 graduate hours by performing independent design projects. Prerequisite: CS 438."
  - :name: Sensors and Instrumentation
    :credit: "3"
    :subject: ECE
    :number: "437"
    :description: "Credit: &nbsp;3 hours. Give a hands-on introduction to the fundamental technology and practical application of sensors. Capacitive, inductive, optical, electromagnetic, and other sensing methods are examined. Instrumentation techniques incorporating computer control, sampling, and data collection and analysis are reviewed in the context of real-world scenarios. Prerequisite: ECE 329."
  - :name: Communication Networks
    :credit: "3"
    :subject: ECE
    :number: "438"
    :description: "Credit: &nbsp;3 hours. Same as CS 438 and CSE 425. See CS 438."
  - :name: Wireless Networks
    :credit: "3"
    :subject: ECE
    :number: "439"
    :description: "Credit: &nbsp;3 or 4 hours. Overview of wireless network architectures including cellular networks, local area networks, multi-op wireless networks such as ad hoc networks, mesh networks, and sensor networks; capacity of wireless networks; medium access control, routing protocols, and transport protocols for wireless networks; mechanisms to improve performance and security in wireless networks; energy-efficient protocols for sensor networks. Same as CS 439. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 438."
  - :name: Solid State Electronic Devices
    :credit: "3"
    :subject: ECE
    :number: "440"
    :description: "Credit: &nbsp;3 hours. Semiconductor materials and their electronic properties and applications to electronic devices; p-n junctions; transistors; junction field effect transistors and MOS devices; and introduction to integrated circuits. Credit is not given toward graduate degrees in Electrical and Computer Engineering. Prerequisite: PHYS 214; credit or concurrent registration in ECE 329."
  - :name: Physcs &amp; Modeling Semicond Dev
    :credit: "3"
    :subject: ECE
    :number: "441"
    :description: "Credit: &nbsp;3 hours. Detailed presentation of advanced concepts such as generation-recombination, hot electron effects, and breakdown mechanisms; essential features of small ac characteristics, switching and transient behavior of p-n junctions, bipolar and MOS transistors; addresses fundamental issues for device modeling and discusses the perspective and limitations of Si-devices. Prerequisite: ECE 440."
  - :name: Electronic Circuits
    :credit: "3"
    :subject: ECE
    :number: "442"
    :description: "Credit: &nbsp;3 hours. Analysis and design of analog and digital electronic circuits using MOS field effect transistors and bipolar junction transistors, with an emphasis on the study of amplifiers in integrated circuits. Credit is not given toward graduate degrees in Electrical and Computer Engineering. Credit is not given for both ECE 442 and PHYS 404. Prerequisite: ECE 210 and ECE 440."
  - :name: Electronic Circuits Laboratory
    :credit: "1"
    :subject: ECE
    :number: "443"
    :description: "Credit: &nbsp;1 hours. Laboratory to accompany ECE 442. Credit is not given toward graduate degrees in Electrical and Computer Engineering. Credit is not given for both ECE 443 and PHYS 404. Prerequisite: Concurrent registration in ECE 442."
  - :name: IC Device Theory &amp; Fabrication
    :credit: "4"
    :subject: ECE
    :number: "444"
    :description: "Credit: &nbsp;4 hours. Laboratory and lecture course on the physical theory, design, and fabrication of devices suitable for integrated circuitry; includes the electrical properties of semiconductors and techniques (epitaxial growth, oxidation, photolithography diffusion, ion implantation, metallization, and characterization) for fabricating integrated circuit devices such as p-n junction diodes, bipolar transistors, and field effect transistors. Prerequisite: ECE 440."
  - :name: Senior Design Project Lab
    :credit: "2"
    :subject: ECE
    :number: "445"
    :description: "Credit: &nbsp;2 hours. Individual design projects in various areas of electrical and computer engineering; projects are chosen by students with approval of the instructor; a written report, prepared to journal publication standards, and an oral presentation are required. Credit is not given toward graduate degrees in Electrical and Computer Engineering. For Computer Engineering and Electrical engineering majors with senior standing."
  - :name: Active Microwave Ckt Design
    :credit: "3"
    :subject: ECE
    :number: "447"
    :description: "Credit: &nbsp;3 hours. Laboratory and lecture course on microwave circuit design of amplifiers, oscillators, and mixers. Prerequisite: ECE 450 and ECE 453."
  - :name: Intro Artificial Intelligence
    :credit: "3"
    :subject: ECE
    :number: "448"
    :description: "Credit: &nbsp;3 or 4 hours. Same as CS 440. See CS 440."
  - :name: Comp Soln EM Problems II
    :credit: "1"
    :subject: ECE
    :number: "449"
    :description: "Credit: &nbsp;1 hours. Solution of selected electromagnetics problems at the ECE 450 level using personal computers. Credit is not given toward graduate degrees in Electrical and Computer Engineering. Prerequisite: ECE 328; credit or concurrent registration in ECE 450."
  - :name: Lines, Fields, and Waves
    :credit: "3"
    :subject: ECE
    :number: "450"
    :description: "Credit: &nbsp;3 hours. General plane wave solution of Maxwell's equations; reflection and transmission of plane waves; transmission lines; impedance matching; waveguides and cavities; and radiation. Credit is not given toward graduate degrees in Electrical and Computer Engineering. Prerequisite: ECE 329."
  - :name: Adv Microwave Measurements
    :credit: "3"
    :subject: ECE
    :number: "451"
    :description: "Credit: &nbsp;3 hours. Manual- and computer-controlled laboratory analysis of circuits at microwave frequencies. Prerequisite: ECE 450."
  - :name: Electromagnetic Fields
    :credit: "3"
    :subject: ECE
    :number: "452"
    :description: "Credit: &nbsp;3 hours. Plane waves at oblique incidence, wave polarization, anisotropic media, radiation, space communications, and waveguides. Prerequisite: ECE 450."
  - :name: Radio Communication Circuits
    :credit: "4"
    :subject: ECE
    :number: "453"
    :description: "Credit: &nbsp;4 hours. Design of a radio system for transmission of information; types of receivers, matching techniques, receiver and antenna noise, types of modulation, high-frequency circuitry, and point-to-point and satellite communications. Prerequisite: ECE 442; credit or concurrent registration in ECE 450."
  - :name: Antennas
    :credit: "3"
    :subject: ECE
    :number: "454"
    :description: "Credit: &nbsp;3 hours. Antenna parameters; polarization of electromagnetic waves; basic antenna types; antenna arrays; broadband antenna design; and antenna measurements. Prerequisite: ECE 450."
  - :name: Optical Electronics
    :credit: "3"
    :subject: ECE
    :number: "455"
    :description: "Credit: &nbsp;3 or 4 hours. Optical beams and cavities; semiclassical theory of gain; characteristics of typical lasers (gas, solid state, and semiconductor); and application of optical devices. 3 undergraduate hours. 4 graduate hours. Prerequisite: ECE 450 or PHYS 436."
  - :name: Microwave Devices &amp; Circuits
    :credit: "3"
    :subject: ECE
    :number: "457"
    :description: "Credit: &nbsp;3 hours. Electromagnetic wave propagation, microwave transmission systems, passive components, microwave tubes, solid state microwave devices, microwave integrated circuits, S-parameter analysis, and microstrip transmission lines. Prerequisite: ECE 440 and ECE 450."
  - :name: Applic of Rad Wave Propagation
    :credit: "3"
    :subject: ECE
    :number: "458"
    :description: "Credit: &nbsp;3 hours. Terrestrial atmosphere, radio wave propagation, and applications to radio sensing and radio communication. Prerequisite: ECE 450."
  - :name: Communications I
    :credit: "3"
    :subject: ECE
    :number: "459"
    :description: "Credit: &nbsp;3 hours. Introduction to analog and digital modulation techniques, random processes, and power spectral density. Effects of noise on, and bandwidth requirements of, different modulation schemes. Prerequisite: ECE 313."
  - :name: Optical Imaging
    :credit: "3"
    :subject: ECE
    :number: "460"
    :description: "Credit: &nbsp;3 hours. Introduction to visible and infrared imaging systems covering fields, optical elements, electronic sensors, and embedded processing systems. Lectures and labs cover active and passive illumination, ranging, holography, polarization, coherence, spectroscopy, and sampling with an emphasis on electronic optomechanical control and data acquisition. Prerequisite: ECE 329; credit or concurrent registration in ECE 313 or STAT 400."
  - :name: Communications II
    :credit: "3"
    :subject: ECE
    :number: "461"
    :description: "Credit: &nbsp;3 hours. Digital communication systems, modulation, demodulation, channel models, bit error rate, spectral occupancy, synchronization, equalization, and trellis-coded modulation. Prerequisite: ECE 459."
  - :name: Logic Design
    :credit: "3"
    :subject: ECE
    :number: "462"
    :description: "Credit: &nbsp;3 hours. Design of combinational networks, hazards, finite state testing machines, design of sequential networks in fundamental mode and pulse mode, state reduction, state assignment and races, and fault detection and testing. Same as CS 462 and MATH 491. Prerequisite: ECE 290 or CS 231."
  - :name: Digital Communications Lab
    :credit: "2"
    :subject: ECE
    :number: "463"
    :description: "Credit: &nbsp;2 hours. A laboratory course for digital communications systems. Give hands-on experience in the configuration and performance evaluation of digital communication systems employing both radio and optical signals. Prerequisite: ECE 459. Recommended: credit or concurrent registration in ECE 461."
  - :name: Power Electronics
    :credit: "3"
    :subject: ECE
    :number: "464"
    :description: "Credit: &nbsp;3 hours. Switching functions and methods of control such as pulse-width modulation, phase control, and phase modulation; dc-dc, ac-dc, dc-ac, and ac-ac power converters; power components, including magnetic components and power semiconductor switching devices. Prerequisite: ECE 442."
  - :name: Optical Communications Systems
    :credit: "3"
    :subject: ECE
    :number: "465"
    :description: "Credit: &nbsp;3 hours. Fundamentals of lightwave systems: characterization of lightwave channels, optical transmitters, receivers, and amplifiers; quantum and thermal noise processes; design of optical receivers; multimode and single-mode link analysis. Prerequisite: ECE 313 and ECE 450. Recommended: credit or concurrent registration in ECE 459 and ECE 466."
  - :name: Optical Communications Lab
    :credit: "1"
    :subject: ECE
    :number: "466"
    :description: "Credit: &nbsp;1 hours. Laboratory course in optical communication systems: fiber components and measurements, transmitters and detectors, fiber amplifiers, multimode fiber links, and wavelength division multiplexing. Prerequisite: Credit or concurrent registration in ECE 465."
  - :name: Biophotonics
    :credit: "3"
    :subject: ECE
    :number: "467"
    :description: "Credit: &nbsp;3 hours. An overview of the field of biophotonics, divided into three segments: (1) fundamental principles of light, optics, lasers, biology, and medicine; (2) diagnostic biophotonics including imaging, spectroscopy, and optical biosensors; (3) therapeutic applications of biophotonics including laser ablation and photodynamic therapies. Includes student review and presentation of current scientific literature and tours of microscopy facilities. Same as BIOE 467. Prerequisite: One of ECE 455, ECE 460, PHYS 402."
  - :name: Optical Remote Sensing
    :credit: "3"
    :subject: ECE
    :number: "468"
    :description: "Credit: &nbsp;3 hours. Introduction to Optical Remote Sensing. Optical sensors including single element and area arrays (CCDs). Systems including imager, spectrometer, interferometer, and lidar optical principles and light gathering power. Electromagnetics of atomic and molecular emission and scattering with applications to the atmosphere as an example. Applications include ground and spacecraft platforms. Four laboratory sessions (4.5 hours each) will be arranged during the semester in lieu of four lectures. Same as AE 468 and ATMS 468. Prerequisite: ECE 210; ECE 329; PHYS 214; one of STAT 400, IE 300, ECE 313."
  - :name: Power Electronics Laboratory
    :credit: "2"
    :subject: ECE
    :number: "469"
    :description: "Credit: &nbsp;2 hours. Laboratory study of circuits and devices used for switching power converters, solid-state motor drives, and power controllers, including dc-dc, ac-dc, and dc-ac converters and applications; high-power transistors and magnetic components; design considerations, including heat transfer. Prerequisite: ECE 443; credit or concurrent registration in ECE 464."
  - :name: Introduction to Robotics
    :credit: "4"
    :subject: ECE
    :number: "470"
    :description: "Credit: &nbsp;4 hours. Fundamentals of robotics, rigid motions, homogeneous transformations, forward and inverse kinematics, velocity kinematics, motion planning, trajectory generation, sensing, vision, and control. Same as CS 443, GE 421, and ME 445. Prerequisite: MATH 415 or MATH 418; ECE 210 or GE 320."
  - :name: Fund of Engrg Acoustics
    :credit: "3"
    :subject: ECE
    :number: "473"
    :description: "Credit: &nbsp;3 or 4 hours. Development of the basic theoretical concepts of acoustical systems; mechanical vibration, plane and spherical wave phenomena in fluid media, lumped and distributed resonant systems, and absorption phenomena and hearing. Same as TAM 413. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: MATH 385 or MATH 386."
  - :name: Ultrasonic Techniques
    :credit: "3"
    :subject: ECE
    :number: "474"
    :description: "Credit: &nbsp;3 or 4 hours. Ultrasonic wave propagation, generation, detection, and measurement in liquid and solid media, acoustic impedance concepts, ultrasonic absorption and velocity measurement techniques, piezoelectricity, and discussion of industrial, experimental, bioengineering, and medical applications. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ECE 473."
  - :name: Modeling of Bio-Systems
    :credit: "3"
    :subject: ECE
    :number: "475"
    :description: "Credit: &nbsp;3 or 4 hours. Application of linear systems theory and feedback control systems analysis to biological systems; sensory receptors, neuro-muscular system models, control of eye movement, the pupil control system, man-machine interactions, parameter identification in biological systems; and optional project laboratory. Same as BIOE 475. Prerequisite: ECE 210 or GE 320."
  - :name: Power System Analysis
    :credit: "3"
    :subject: ECE
    :number: "476"
    :description: "Credit: &nbsp;3 hours. Examines the development of power system equivalents, per phase network analysis, load flow, symmetrical components, sequence networks, fault analysis, and digital simulation. Prerequisite: ECE 430."
  - :name: Power Syst Operation &amp; Control
    :credit: "3"
    :subject: ECE
    :number: "477"
    :description: "Credit: &nbsp;3 hours. Studies economic operation of power systems, system protection, power system stability, dynamics and control of power systems, high voltage DC transmission, load flow interface, and digital simulation. Prerequisite: ECE 476."
  - :name: Formal Software Dev Methods
    :credit: "3"
    :subject: ECE
    :number: "478"
    :description: "Credit: &nbsp;3 or 4 hours. Same as CS 477. See CS 477."
  - :name: Magnetic Resonance Imaging
    :credit: "3"
    :subject: ECE
    :number: "480"
    :description: "Credit: &nbsp;3 or 4 hours. Fundamental physical, mathematical, and computational principles governing the data acquisition and image reconstruction of magnetic resonance imaging. Same as BIOE 480. 3 undergraduate hours. 3 or 4 graduate hours. Approved for both letter and S/U grading. Prerequisite: Recommended: ECE 410."
  - :name: Digital IC Design
    :credit: "3"
    :subject: ECE
    :number: "482"
    :description: "Credit: &nbsp;3 hours. Bipolar and MOS field effect transistor characteristics; VLSI fabrication techniques for MOS and bipolar circuits; calculation of circuit parameters from the process parameters; and design of VLSI circuits such as logic, memories, charge-coupled devices, and A/D and D/A converters. Prerequisite: ECE 290 and ECE 442."
  - :name: Analog IC Design
    :credit: "3"
    :subject: ECE
    :number: "483"
    :description: "Credit: &nbsp;3 hours. Basic linear integrated circuit design techniques using bi-polar, JFET, and MOS technologies; operational amplifiers; wide-band feedback amplifiers; sinusoidal and relaxation oscillators; electric circuit noise; application of linear integrated circuits. Prerequisite: ECE 442."
  - :name: Prin Adv Microelec Processing
    :credit: "3"
    :subject: ECE
    :number: "484"
    :description: "Credit: &nbsp;3 hours. Principles of advanced methods of pattern delineation, pattern transfer, and modern material growth and how these are applied to produce novel and high performance devices and circuits in various electronic materials with special emphasis on semiconductors. Issues in computer simulation of processes and the manufacturing of devices and circuits. Prerequisite: ECE 444."
  - :name: Intro MEM Devices &amp; Systems
    :credit: "3"
    :subject: ECE
    :number: "485"
    :description: "Credit: &nbsp;3 hours. Course presents an introduction to the principles, fabrication techniques, and applications of microelectromechanical systems (MEMS). Gives an in-depth understanding of sensors and actuator principles and integrated microfabrication techniques for MEMS. It also consists of a comprehensive investigation of the state-of-the-art MEMS devices and systems. Same as IE 485 and ME 485. For engineering majors with senior standing."
  - :name: Control Systems
    :credit: "4"
    :subject: ECE
    :number: "486"
    :description: "Credit: &nbsp;4 hours. Analysis and design of control systems with emphasis on modeling, state variable representation, computer solutions, modern design principles, and laboratory techniques. Prerequisite: ECE 210."
  - :name: Intro Quantum Electr for EEs
    :credit: "3"
    :subject: ECE
    :number: "487"
    :description: "Credit: &nbsp;3 hours. Application of quantum mechanical concepts to electronics problems; detailed study of a calculable two-state laser system; and incidental quantum ideas bearing on electronics. Prerequisite: PHYS 485."
  - :name: Compound Semicond &amp; Devices
    :credit: "3"
    :subject: ECE
    :number: "488"
    :description: "Credit: &nbsp;3 hours. Advanced semiconductor materials and devices course covering elementary band theory, heterostructures, transport issues, three-terminal devices, two-terminal devices, including lasers and light modulators. Prerequisite: ECE 440 and ECE 450."
  - :name: Robot Dynamics and Control
    :credit: "4"
    :subject: ECE
    :number: "489"
    :description: "Credit: &nbsp;4 hours. Same as GE 422 and ME 446. See GE 422."
  - :name: Introduction to Optimization
    :credit: "3"
    :subject: ECE
    :number: "490"
    :description: "Credit: &nbsp;3 or 4 hours. Basic theory and methods for the solution of optimization problems; iterative techniques for unconstrained minimization; and introductory presentation of linear and nonlinear programming with engineering applications. Same as CSE 441. 3 undergraduate hours. 4 graduate hours. Prerequisite: CS 101 or CS 125; MATH 241 (formerly MATH 243) or MATH 380."
  - :name: Intro to Numerical Analysis
    :credit: "3"
    :subject: ECE
    :number: "491"
    :description: "Credit: &nbsp;3 or 4 hours. Same as CS 450, CSE 401, and MATH 450. See CS 450."
  - :name: Intro to Parallel Programming
    :credit: "3"
    :subject: ECE
    :number: "492"
    :description: "Credit: &nbsp;3 or 4 hours. Same as CS 420 and CSE 402. See CS 420."
  - :name: Advanced Engineering Math
    :credit: "3"
    :subject: ECE
    :number: "493"
    :description: "Credit: &nbsp;3 or 4 hours. Same as MATH 487. See MATH 487."
  - :name: Proj &amp; Lect in Quantum Electr
    :credit: "3"
    :subject: ECE
    :number: "495"
    :description: "Credit: &nbsp;3 hours. Studies processes involving quantum mechanical energy transfers in energized media leading to various lasering devices and their applications. A series of lectures, supplementing the special projects, offers background information on spectroscopy, collisional energy transfer, laser pumping schemes, modulation at optical frequencies, holography, and other related topics. Senior standing required. Prerequisite: ECE 487 recommended."
  - :name: Senior Research Project
    :credit: "2"
    :subject: ECE
    :number: "497"
    :description: "Credit: &nbsp;2 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Individual research project under the guidance of a faculty member: for example, mathematical analysis, laboratory experiments, computer simulations, software development, circuit design, or device fabrication. Preparation of a written research proposal, which includes preliminary results. 2 undergraduate hours. ECE 497 and ECE 499 taken in sequence fulfill the Advanced Composition Requirement. No graduate credit. Prerequisite: Senior standing; RHET 105; consent of instructor."
  - :name: Special Topics in ECE
    :credit: "0"
    :subject: ECE
    :number: "498"
    :description: "Credit: &nbsp;0 to 4 hours. Lectures and discussions relating to new areas of interest. May be repeated if topics vary. Prerequisite: As specified for each topic offering; see Schedule or departmental course information."
  - :name: Senior Thesis
    :credit: "2"
    :subject: ECE
    :number: "499"
    :description: "Credit: &nbsp;2 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Completion of the research project begun under ECE 497. Preparation and oral presentation of a written thesis that reports the results of the project. 2 undergraduate hours. To fulfill the Advanced Composition Requirement, credit must be earned for both ECE 497 and ECE 499. No graduate credit. Prerequisite: ECE 497 and consent of instructor."
  - :name: Graduate Seminar
    :credit: "0"
    :subject: ECE
    :number: "500"
    :description: "Credit: &nbsp;0 hours. Required of all graduate students. Approved for S/U grading only."
  - :name: Computer Architecture
    :credit: "4"
    :subject: ECE
    :number: "511"
    :description: "Credit: &nbsp;4 hours. Advanced concepts in computer architecture; design, management, and modeling of memory hierarchies, stack-oriented processors, associative processors, pipelined computers, and multiple processor systems; and focuses on hardware alternatives in detail and their relation to system performance/cost. Same as CSE 521. Prerequisite: ECE 411 or CS 433."
  - :name: Computer Microarchitecture
    :credit: "4"
    :subject: ECE
    :number: "512"
    :description: "Credit: &nbsp;4 hours. Design of high performance computer systems; instruction level concurrency; memory system implementation; pipelining, superscalar, and vector processing; compiler back-end code optimization; profile assisted code transformations; code generation and machine dependent code optimization; cache memory design for multiprocessors; synchronization implementation in multiprocessors; compatibility issues; technology factors; state-of-the-art commercial systems. Same as CSE 528. Prerequisite: ECE 511 and CS 426."
  - :name: Vector Space Signal Processing
    :credit: "4"
    :subject: ECE
    :number: "513"
    :description: "Credit: &nbsp;4 hours. Rigorous presentation of key mathematical tools in a vector space framework, including: finite and infinite dimensional vector spaces, Hilbert spaces, orthogonal projections, subspace techniques, least-squares methods, matrix decomposition, conditioning and regularizations, bases and frames, the Hilbert space of random variables, random processes, iterative methods; and their applications in signal processing, including: inverse problems, filter design, sampling, interpolation, sensor array processing, and signal and spectral estimation. Prerequisite: ECE 410, ECE 313, and MATH 415."
  - :name: Control Syst Theory &amp; Design
    :credit: "4"
    :subject: ECE
    :number: "515"
    :description: "Credit: &nbsp;4 hours. Synthesis of feedback control systems to meet design specifications, including sensitivity; multivariable systems; introduction to systems with random inputs; state variable techniques; and nonlinear systems. Prerequisite: ECE 486."
  - :name: Nonlinear &amp; Adaptive Control
    :credit: "4"
    :subject: ECE
    :number: "517"
    :description: "Credit: &nbsp;4 hours. Studies design of nonlinear control systems based on stability considerations; examines Lyapunov and hyperstability approaches to analysis and design of model reference adaptive systems; identifiers, observers, and controllers for unknown plants. Prerequisite: ECE 515."
  - :name: EM Waves &amp; Radiating Systems
    :credit: "4"
    :subject: ECE
    :number: "520"
    :description: "Credit: &nbsp;4 hours. Fundamental electromagnetic theory with applications to transmission lines, waveguides, and antennas; introduction to the solution of advanced problems in static electric and magnetic fields. Prerequisite: ECE 452."
  - :name: Controlled Fusion Systems I
    :credit: "4"
    :subject: ECE
    :number: "522"
    :description: "Credit: &nbsp;4 hours. Same as NPRE 522. See NPRE 522."
  - :name: Gaseous Electronics &amp; Plasmas
    :credit: "4"
    :subject: ECE
    :number: "523"
    :description: "Credit: &nbsp;4 hours. Basic concepts and techniques, both theoretical and experimental, which are used in the areas of gaseous electronics, gas and solid plasmas, controlled fusion, aeronomy, gas lasers, and magnetohydrodynamics. Prerequisite: ECE 452 or PHYS 485."
  - :name: Nucl-Electr Energy Conversion
    :credit: "4"
    :subject: ECE
    :number: "525"
    :description: "Credit: &nbsp;4 hours. Same as NPRE 525. See NPRE 525."
  - :name: Analysis of Nonlinear Systems
    :credit: "4"
    :subject: ECE
    :number: "528"
    :description: "Credit: &nbsp;4 hours. First-level graduate course on the analysis on nonlinear dynamical systems, covering topics such as nonlinear dynamics, vector fields and flows, Lyapunov stability theory, regular and singular perturbations, averaging, integral manifolds, input-output and input-to-state stability, and various design applications in control systems and robotics. Same as GE 520, and ME 546. Prerequisite: ECE 515 and MATH 385."
  - :name: Theory of Guided Waves
    :credit: "4"
    :subject: ECE
    :number: "531"
    :description: "Credit: &nbsp;4 hours. Propagation of electromagnetic waves in general cylindrical waveguides; stationary principles; non-uniform inhomogeneously filled waveguides; mode and power orthogonality; losses in waveguides; analytical and numerical techniques; microwave integrated circuits waveguides; and optical waveguides. Prerequisite: ECE 520. Recommended: MATH 556."
  - :name: Comp Semicond and Diode Lasers
    :credit: "4"
    :subject: ECE
    :number: "532"
    :description: "Credit: &nbsp;4 hours. Compound semiconductor materials and their optical properties. Diode lasers are discussed in detail including quantum well heterostructure lasers, strained layer lasers, and quantum wire and quantum dot lasers. Current topics in diode laser development are included. Prerequisite: ECE 440 and PHYS 486. Recommended: ECE 455; credit or concurrent registration in ECE 536."
  - :name: Parallel Computer Architecture
    :credit: "4"
    :subject: ECE
    :number: "533"
    :description: "Credit: &nbsp;4 hours. Same as CS 533 and CSE 522. See CS 533."
  - :name: Random Processes
    :credit: "4"
    :subject: ECE
    :number: "534"
    :description: "Credit: &nbsp;4 hours. Basic concepts of random processes; linear systems with random inputs; Markov processes; spectral analysis; Wiener and Kalman filtering; applications to systems engineering. Prerequisite: One of ECE 313, MATH 461, STAT 400."
  - :name: Theory Semicond &amp; Devices
    :credit: "4"
    :subject: ECE
    :number: "535"
    :description: "Credit: &nbsp;4 hours. Introductory quantum mechanics of semiconductors; energy bands; dynamics of Block electrons in static and high-frequency electric and magnetic fields; equilibrium statistics; transport theory, diffusion, drift, and thermoelectric effects; and characteristics of p-n junctions, heterojunctions, and transistor devices. Same as PHYS 565. Prerequisite: Senior-level course in quantum mechanics or atomic physics."
  - :name: Integ Optics &amp; Optoelectronics
    :credit: "4"
    :subject: ECE
    :number: "536"
    :description: "Credit: &nbsp;4 hours. Integrated optical and optoelectronic devices; theory of optical devices including laser sources, waveguides, photodetectors, and modulations of these devices. Prerequisite: One of ECE 455, ECE 487, PHYS 486. Recommended: ECE 488."
  - :name: Speech Processing Fundamentals
    :credit: "4"
    :subject: ECE
    :number: "537"
    :description: "Credit: &nbsp;4 hours. Provides an intuitive understanding of speech processing by the auditory system, in three parts. I: The theory of acoustics of speech production, introductory acoustic phonetics, inhomogeneous transmission line theory (and reflectance), room acoustics, the short-time Fourier Transform (and its inverse), and signal processing of speech (LPC/CELP/VQ). II: Psychoacoustics of speech perception, critical bands, masking (JNDs), and the physiology of the auditory pathway (cochlear modeling). III: Information theory entropy, channel capacity, the confusion matrix, state models, EM algorithms, and Bayesian networks. Classic papers on speech processing and speech perception assigned and presented by student groups. Matlab (or equivalent) programming is required for many of the homeworks. Prerequisite: ECE 410."
  - :name: Adv Theory Semicond &amp; Devices
    :credit: "4"
    :subject: ECE
    :number: "539"
    :description: "Credit: &nbsp;4 hours. Selected advanced topics of current interest in the physics of semiconductors and solid-state devices. Same as CSE 534. Prerequisite: ECE 535."
  - :name: Computational Electromagnetics
    :credit: "4"
    :subject: ECE
    :number: "540"
    :description: "Credit: &nbsp;4 hours. Course will cover basic computational techniques for numerical analysis of electromagnetics problems, including the finite difference, finite element, and moment methods. Emphasis will be placed on the formulation of physical problems into mathematical boundary-value problems, numerical discretization of continuous problems into discrete problems, and development of rudimentary computer codes for simulation of electromagnetic fields in engineering problems using each of these techniques. Same as CSE 530. Prerequisite: CS 257; credit or concurrent registration in ECE 520."
  - :name: Computer Systems Analysis
    :credit: "4"
    :subject: ECE
    :number: "541"
    :description: "Credit: &nbsp;4 hours. Development of analytical models of computer systems and application of such models to performance evaluation; topics include scheduling policies, paging algorithms, multiprogrammed resource management, and queuing theory. Same as CS 541 and CSE 524. Prerequisite: MATH 461 or MATH 463; ECE 313."
  - :name: Design Fault-Tolerant Dig Syst
    :credit: "4"
    :subject: ECE
    :number: "542"
    :description: "Credit: &nbsp;4 hours. Advanced concepts in hardware and software fault tolerance; topics addressed include fault models, coding in computer systems, module and system level fault detection mechanism, reconfiguration techniques in multiprocessor systems and VLSI processor arrays, and software fault tolerance techniques such as recovery blocks, N-version programming, checkpointing, and recovery; survey of practical fault-tolerant systems. Same as CS 536. Prerequisite: ECE 411."
  - :name: Dig Testing &amp; Design for Test
    :credit: "4"
    :subject: ECE
    :number: "543"
    :description: "Credit: &nbsp;4 hours. Fundamental techniques of detecting failures in complex digital systems, algorithms for automatic test generation, and schemes for designing systems to be easily testable and with self test capability; hands-on experience with state-of-the-art computer-aided test tools in the laboratory. Prerequisite: ECE 411; ECE 462."
  - :name: Topics in Signal Processing
    :credit: "4"
    :subject: ECE
    :number: "544"
    :description: "Credit: &nbsp;4 hours. Lectures and discussions related to advanced topics and new areas of interest in signal processing; including speech, image and multidimensional processing. May be repeated 8 hours in a term to a total of 20 hours. Credit towards a degree from multiple offerings of this course is not given if those offerings have significant overlap, as determined by the ECE department. Prerequisite: As specified each term. It is expected that each offering will have a 500-level course as prerequisite or co-requisite."
  - :name: Advanced Physical Acoustics
    :credit: "4"
    :subject: ECE
    :number: "545"
    :description: "Credit: &nbsp;4 hours. Advanced topics in acoustics including physical properties of a fluid; linear propagation phenomena; nonlinear phenomena such as radiation force, streaming, and harmonic generation; cavitation; and absorption and dispersion. Same as TAM 515. Prerequisite: One of ECE 473, ECE 520, TAM 518."
  - :name: Topics in Image Processing
    :credit: "4"
    :subject: ECE
    :number: "547"
    :description: "Credit: &nbsp;4 hours. Examines fundamental concepts, techniques, and directions of research in image processing; topics include two-dimensional Fourier transform and filtering, image digitization, coding, restoration, reconstruction, analysis, and recognition. Same as CSE 543. Prerequisite: ECE 410 and ECE 313."
  - :name: Comp Models of Cognitive Proc
    :credit: "4"
    :subject: ECE
    :number: "548"
    :description: "Credit: &nbsp;4 hours. Same as CS 548. See CS 548."
  - :name: Computer Vision
    :credit: "4"
    :subject: ECE
    :number: "549"
    :description: "Credit: &nbsp;4 hours. Examines information processing approaches to computer vision, algorithms, and architectures for artificial intelligence and robotics systems capable of vision: inference of three-dimensional properties of a scene from its images, such as distance, orientation, motion, size and shape, acquisition, and representation of spatial information for navigation and manipulation in robotics. Same as CS 543. Prerequisite: ECE 448 or CS 225."
  - :name: Advanced Robotic Planning
    :credit: "4"
    :subject: ECE
    :number: "550"
    :description: "Credit: &nbsp;4 hours. Computational approaches to robot motion planning, configuration space, algebraic decompositions, artificial potential fields, retraction, approximate decompositions, planning under uncertainty, grasp planning, and task-level planning. Approved for both letter and S/U grading. Prerequisite: ECE 470."
  - :name: Digital Signal Processing II
    :credit: "4"
    :subject: ECE
    :number: "551"
    :description: "Credit: &nbsp;4 hours. Reviews basic concepts of digital signals and systems; examines computer-aided digital filter design, quantization effects, decimation and interpolation, and fast algorithms for convolution and the DFT; and introduces adaptive signal processing. Same as CSE 542. Prerequisite: ECE 313 and ECE 410."
  - :name: Numerical Circuit Analysis
    :credit: "4"
    :subject: ECE
    :number: "552"
    :description: "Credit: &nbsp;4 hours. Formulation of circuit equations; sparse matrix algorithms for the solution of large systems, AC, DC, and transient analysis of electrical circuits; sensitivity analysis; decomposition methods. Same as CSE 532. Prerequisite: MATH 415 and ECE 210."
  - :name: Optimum Control Systems
    :credit: "4"
    :subject: ECE
    :number: "553"
    :description: "Credit: &nbsp;4 hours. Formulation of the optimization problem; controlability; observability; stability; Lyapunov's second method; application of variational calculus, maximum principle, and principle of optimality to control problems; stochastic control; and adaptive control. Prerequisite: ECE 515."
  - :name: Control of Stochastic Systems
    :credit: "4"
    :subject: ECE
    :number: "555"
    :description: "Credit: &nbsp;4 hours. Stochastic control models; development of control laws by dynamic programming; separation of estimation and control; Kalman filtering; self-tuning regulators; dual controllers; decentralized control. Prerequisite: ECE 515 and ECE 534."
  - :name: Coding Theory
    :credit: "4"
    :subject: ECE
    :number: "556"
    :description: "Credit: &nbsp;4 hours. General discussion on coding theory with emphasis on the algebraic theory of cyclic codes using finite field arithmetic, decoding of BCH and RS codes, finite field Fourier transform and algebraic geometry codes, convolutional codes and trellis decoding algorithms. Same as CS 577 and MATH 579. Prerequisite: MATH 417."
  - :name: Digital Imaging
    :credit: "4"
    :subject: ECE
    :number: "558"
    :description: "Credit: &nbsp;4 hours. Multidimensional signals, convolution, transforms, sampling, and interpolation; design of two-dimensional digital filters; sensor array processing and range-doppler imaging; applications to synthetic aperture radar, optics, tomography, radio astronomy, and beam-forming sonar; image estimation from partial data. Prerequisite: ECE 313 and ECE 410."
  - :name: Topics in Communications
    :credit: "4"
    :subject: ECE
    :number: "559"
    :description: "Credit: &nbsp;4 hours. Lectures and discussion related to advanced topics and new areas of interest in the theory of communication systems, including information theory, coding theory, and communication network theory. May be repeated in the same term, if topics vary, to a maximum of 12 graduate hours; may be repeated in separate terms, if topics vary, to a maximum of 16 graduate hours. Two or more sections of this course may be offered in a term with different outlines. Students registering in more than one section will receive credit separately for each section. Credit toward a degree from multiple offerings of this course is not given if those offerings have significant overlap, as determined by the Electrical and Computer Engineering department. Prerequisite: As specified each term. (It is expected that each offering will have a 500-level course as a prerequisite or co-requisite.)"
  - :name: VLSI in DSP &amp; Communication
    :credit: "4"
    :subject: ECE
    :number: "560"
    :description: "Credit: &nbsp;4 hours. Basic concepts in digital signal processing, VLSI design methodologies, VLSI DSP building blocks; algorithm transformation and mapping techniques, high-speed, low-power transforms, applications to digital filtering; basics of finite-field arithmetic, forward-error correction algorithms, and architectures; DSP implementation platforms, programmable DSPs, media processors, FPGAs, ASICs, case studies of multimedia communications systems, video codecs, xDSL, and cable modems. Homework and a term project apply these concepts in the design of VLSI architectures for digital signal processing and communication systems. Prerequisite: ECE 410."
  - :name: Detection &amp; Estimation Theory
    :credit: "4"
    :subject: ECE
    :number: "561"
    :description: "Credit: &nbsp;4 hours. Introduction to detection and estimation theory, with applications to communication, control, and radar systems; decision-theory concepts and optimum-receiver principles; detection of random signals in noise, coherent and noncoherent detection; and parameter estimation, linear and nonlinear estimation, and filtering. Prerequisite: ECE 534."
  - :name: Information Theory
    :credit: "4"
    :subject: ECE
    :number: "563"
    :description: "Credit: &nbsp;4 hours. Mathematical models for channels and sources; entropy, information, data compression, channel capacity, Shannon's theorems, and rate-distortion theory. Same as CS 578 and STAT 563. Prerequisite: One of MATH 464, MATH 564, or ECE 534."
  - :name: Communication Network Analysis
    :credit: "4"
    :subject: ECE
    :number: "567"
    :description: "Credit: &nbsp;4 hours. First high-level course in performance analysis and design of multiple-user communication systems; emphasizes rigorous formulation and analytical and computational methods; includes queuing networks, decentralized minimum delay routing, and dynamic network flow control. Prerequisite: CS 438; ECE 534 or MATH 466."
  - :name: Model &amp; Ctrl Electromech Syst
    :credit: "4"
    :subject: ECE
    :number: "568"
    :description: "Credit: &nbsp;4 hours. Examines fundamental electrical and mechanical laws for derivation of machine models; simplifying transformations of variables in electrical machines; power electronics for motor control; time-scale separation; feedback linearization and nonlinear control as applied to electrical machines. Typical electromechanical applications in actuators, robotics, and variable speed drives. Same as ME 565. Prerequisite: ECE 431 and ECE 515."
  - :name: Diffraction, Coherence &amp; Info
    :credit: "4"
    :subject: ECE
    :number: "569"
    :description: "Credit: &nbsp;4 hours. Analysis of information encoding, transmission, and decoding in spatially complex optical systems. Analysis of digital and analog imaging, holography, and interferometry. Analysis of physical and electronic transformations in imaging systems. Discussion of multiplex imaging and imaging transformations. Prerequisite: ECE 460."
  - :name: Nonlinear Optics
    :credit: "4"
    :subject: ECE
    :number: "570"
    :description: "Credit: &nbsp;4 hours. Light propagation in anisotropic crystals; second- and third-order nonlinear susceptibility and electro-optic effect; and discussion of the relationship of these effects along with such applications as light modulation, harmonic generation, and optical parametric amplification and oscillation. Prerequisite: ECE 520."
  - :name: EM Waves in Inhomogen Media
    :credit: "4"
    :subject: ECE
    :number: "571"
    :description: "Credit: &nbsp;4 hours. Electromagnetic waves in layered media; plane wave expansion of electromagnetic point source field; Sommerfeld integrals; transient response; WKB method with asymptotic matching; scattering by junction discontinuity; surface integral equation; volume integral equation; and inverse problems. Prerequisite: MATH 446; ECE 520 or PHYS 505."
  - :name: Quantum Electronics
    :credit: "4"
    :subject: ECE
    :number: "572"
    :description: "Credit: &nbsp;4 hours. Brief theoretical introduction to quantum mechanics and atomic physics, with many applications in spin resonance and modern maser theory. Prerequisite: PHYS 485 recommended."
  - :name: Power System Control
    :credit: "4"
    :subject: ECE
    :number: "573"
    :description: "Credit: &nbsp;4 hours. Studies energy control center functions, state estimation and steady state security assessment techniques, economic dispatch, optimal power flow, automatic generation control, and dynamic equivalents. Same as CSE 545. Prerequisite: ECE 476."
  - :name: Power System Dyn &amp; Stability
    :credit: "4"
    :subject: ECE
    :number: "576"
    :description: "Credit: &nbsp;4 hours. Detailed modeling of the synchronous machine and its controls, such as excitation system and turbine-governor dynamics; time-scales and reduced order models; non-linear and linear multi-machine models; stability analysis using energy functions; power system stabilizers. Same as CSE 544. Prerequisite: ECE 476. Recommended: Concurrent registration in ECE 515."
  - :name: Advanced Antenna Theory
    :credit: "4"
    :subject: ECE
    :number: "577"
    :description: "Credit: &nbsp;4 hours. Selected topics from recent engineering literature on antennas supplemented by advanced topics in electromagnetic theory needed for comprehension; current techniques for analysis of wire, slot, horn, frequency independent, quasi-optical, and array antennas. Prerequisite: ECE 520."
  - :name: Adv EM Diffraction &amp; Radiation
    :credit: "4"
    :subject: ECE
    :number: "578"
    :description: "Credit: &nbsp;4 hours. Asymptotic solutions of Maxwell's equations, geometrical optics, edge diffraction, uniform theories, creeping waves, advanced antenna theory, and topics of current interest. Prerequisite: ECE 520 or PHYS 505. Recommended: ECE 577."
  - :name: Computational Complexity
    :credit: "4"
    :subject: ECE
    :number: "579"
    :description: "Credit: &nbsp;4 hours. Same as CS 579 and MATH 578. See CS 579."
  - :name: Optimization by Vector Methods
    :credit: "4"
    :subject: ECE
    :number: "580"
    :description: "Credit: &nbsp;4 hours. Same as MATH 587. See MATH 587."
  - :name: Physical VLSI Design
    :credit: "4"
    :subject: ECE
    :number: "582"
    :description: "Credit: &nbsp;4 hours. Basic physical design requirements for VLSI; performance-oriented formulation and optimization of chip partitioning, module placement and interconnection; optimized design and layout of on-chip modules; circuit extraction; high-speed VLSI circuits; yield and reliability analysis; advanced VLSI packaging and parametric testing. Prerequisite: ECE 425 or ECE 482."
  - :name: Semiconductor Nanotech Lab
    :credit: "4"
    :subject: ECE
    :number: "583"
    :description: "Credit: &nbsp;4 hours. A lab course treating the practical aspects of design and testing of nanometer-scale, MOS circuit technology. Emphasis on process integration and the interrelationship between the process flow and device/circuit performance. Experience with state-of-the-art, process and device simulation tools; nanostructure characterization using atomic force and transmission electron microscopies; and capacitance, conductance and scattering parameter measurements used to extract parameters for circuit models. Prerequisite: ECE 444; PHYS 485 or PHYS 486."
  - :name: IC Reliability Engineering
    :credit: "4"
    :subject: ECE
    :number: "584"
    :description: "Credit: &nbsp;4 hours. Description of the algorithms and procedures required to study the reliability of integrated circuit products. Covers reliability modeling, physical causes of semiconductor device failure, reliability model development and calibration, model-based reliability prediction, product testing and measurement, and failure diagnosis. Coverage emphasizes application to integrated circuit technology. Prerequisite: ECE 313 and ECE 440."
  - :name: MOS Device Modeling &amp; Design
    :credit: "4"
    :subject: ECE
    :number: "585"
    :description: "Credit: &nbsp;4 hours. Techniques for characterizing gate oxide and interface properties and reliability, I-V models for circuit simulation, design for control of short channel effects, silicon-on-insulator, and new device structures. Prerequisite: ECE 441."
  - :name: Topics in Decision and Control
    :credit: "4"
    :subject: ECE
    :number: "586"
    :description: "Credit: &nbsp;4 hours. Lectures and discussions related to advanced topics and new areas of interest in decision and control theory, including hybrid, sampled-data, and fault tolerant systems, control over networks, vision-based control, system estimation and identification, and dynamic games. May be repeated up to 12 hours within a term, and up to 20 hours total for the course. Credit towards a degree from multiple offerings of this course is not given if those offerings have significant overlap, as determined by the ECE department. Prerequisite: As specified each term. It is expected that each offering will have a 500-level course as prerequisite or co-requisite."
  - :name: Electricity Resource Planning
    :credit: "4"
    :subject: ECE
    :number: "588"
    :description: "Credit: &nbsp;4 hours. Techniques in electricity resource planning including methodologies for reliability evaluation and assessment, production costing, marginal costing, supply-side and demand-side planning, integrated planning, and planning under competition. Prerequisite: MATH 415, ECE 313, and ECE 476."
  - :name: Robot Control Theory
    :credit: "4"
    :subject: ECE
    :number: "589"
    :description: "Credit: &nbsp;4 hours. Same as GE 522. See GE 522."
  - :name: Grad Sem in Special Topics
    :credit: "0"
    :subject: ECE
    :number: "590"
    :description: "Credit: &nbsp;0 to 2 hours. Lectures and discussions on current research and literature on advanced topics in electrical engineering. Approved for S/U grading only. May be repeated. Prerequisite: Consent of instructor."
  - :name: Math Models of Language
    :credit: "3"
    :subject: ECE
    :number: "594"
    :description: "Credit: &nbsp;3 or 4 hours. Mathematical models of linguistic structure and their implementation in computational algorithms used in automatic speech understanding and speech synthesis. Statistical and automata theoretic techniques are studied allowing a quantitative description of acoustic-phonetics, phonology, phonotactics, lexicons, syntax, and semantics. The methods are used to build components of a speech understanding system. Same as LING 594. For 4 hours credit, an extended project is required. Prerequisite: ECE 537."
  - :name: Master's Project
    :credit: "1"
    :subject: ECE
    :number: "596"
    :description: "Credit: &nbsp;1 to 8 hours. Graduate-level individual or team projects in electrical and computer engineering emphasizing advanced engineering analysis and design. May be repeated to a maximum of 16 hours. Only 4 hours of ECE 496 can be included in the 32 hours required for the M. S. degree in Electrical Engineering. Credit in ECE 496 cannot be included in the 64 post-M. S. hours required for the Ph.D. degree in Electrical Engineering. Students with deferred credit for ECE 599 may not register in ECE 596 without consent of the ECE department."
  - :name: Individual Study in ECE
    :credit: "1"
    :subject: ECE
    :number: "597"
    :description: "Credit: &nbsp;1 to 8 hours. Individual projects. Approved written application to department as specificed by department or instructor is required. Prerequisite: Consent of instructor."
  - :name: Special Topics in ECE
    :credit: "0"
    :subject: ECE
    :number: "598"
    :description: "Credit: &nbsp;0 to 4 hours. Lectures and discussions relating to new areas of interest. Approved for both letter and S/U grading. May be repeated if topics vary. Prerequisite: As specified for each topic offering; see Schedule or departmental course information."
  - :name: Thesis Research
    :credit: "0"
    :subject: ECE
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Approved for S/U grading only. May be repeated."
