  - :name: ACES Transfer Orientation
    :credit: "0"
    :subject: ACES
    :number: "200"
    :description: "Credit: &nbsp;0 hours. Introduction to College of ACES and campus resources for students new to the College of ACES. Required of all off campus transfer students and optional for Inter College Transfer students. First eight weeks course. Approved for S/U grading only."
  - :name: International Internship
    :credit: "0"
    :subject: ACES
    :number: "293"
    :description: "Credit: &nbsp;0 to 5 hours. Supervised learning experience designed for ACES students registering for an academic term abroad and/or for non-degree exchange students enrolling for an academic term at Illinois. The nature of the experience and the setting in which it takes place must be approved in advance by ACES faculty and by representative(s) of institutions/organizations/agencies that cooperate with the College of ACES in student exchange/study abroad programs. (Summer Session) 0 to 3 undergraduate hours. Approved for both letter and S/U grading. May be repeated to a maximum of 10 hours. Prerequisite: Written consent of ACES Study Abroad Office."
  - :name: Undergrad Research or Thesis
    :credit: "1"
    :subject: ACES
    :number: "295"
    :description: "Credit: &nbsp;1 to 4 hours. Individual research, special problems, thesis, development and/or design work under the supervision of an appropriate member of the faculty. May be repeated to a maximum of 12 hours. Students may register in more than one section per term. Prerequisite: GPA of 2.5 or above at the time the activity is arranged, and consent of instructor."
  - :name: International Experience
    :credit: "1"
    :subject: ACES
    :number: "298"
    :description: "Credit: &nbsp;1 to 9 hours. International experience in agricultural, consumer and environmental sciences related areas involving foreign travel and study without enrollment in another institution. Experience must be planned and approved in advance through consultation with a College of Agricultural, Consumer and Environmental Sciences faculty member. Approved for both letter and S/U grading. May be repeated to a maximum of 9 hours. Not open to students on probation. Prerequisite: Written consent of ACES Study Abroad Office."
  - :name: ACES Study Abroad
    :credit: "0"
    :subject: ACES
    :number: "299"
    :description: "Credit: &nbsp;0 to 15 hours. Provides campus credit in the College of Agricultural, Consumer and Environmental Sciences for study at accredited foreign institutions. Final determination of credit granted is made upon the student's successful completion of work. (Summer session) 0 to 8 undergraduate hours. Approved for both letter and S/U grading. May be repeated to a maximum of 36 hours within one calendar year. Prerequisite: Consent of major department, college, and Study Abroad Office."
- :name: Advertising
  :code: ADV
  :courses: 
  - :name: Undergraduate Seminar
    :credit: "1"
    :subject: ADV
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated to a maximum of 12 hours in separate semesters, if topics vary."
  - :name: Introduction to Advertising
    :credit: "3"
    :subject: ADV
    :number: "300"
    :description: "Credit: &nbsp;3 hours. Introduction to the practice and profession of advertising. Course material covers various functional areas of advertising and integrated brand promotion, including account planning, creative, media, research, consumer behavior, sales promotion and interactive advertising. Topics also include how advertising relates to society in cultural, social, ethical and regulatory contexts. Open to all undergraduate majors."
  - :name: Special Problems
    :credit: "2"
    :subject: ADV
    :number: "400"
    :description: "Credit: &nbsp;2 or 3 hours. Special projects, research, and independent reading in advertising for students capable of individual work under the guidance of a faculty adviser. 2 or 3 undergraduate hours. No graduate credit. May be repeated in the same or in multiple semesters, if topics vary. Prerequisite: Written research proposal and consent of department."
  - :name: Consumer Comm and the Public
    :credit: "3"
    :subject: ADV
    :number: "410"
    :description: "Credit: &nbsp;3 hours. Addresses the interface between marketing activity and various public institutions and actions: government agencies, consumer groups, boycotts, litigation. 3 undergraduate hours. No graduate credit."
  - :name: Classic Campaigns
    :credit: "3"
    :subject: ADV
    :number: "411"
    :description: "Credit: &nbsp;3 hours. Examines the advertising campaigns that have been seen as the best examples of this genre during the past century. Includes the writings of famous advertising authors on the rhetorical principles of advertising. 3 undergraduate hours. No graduate credit."
  - :name: Advertising History
    :credit: "3"
    :subject: ADV
    :number: "412"
    :description: "Credit: &nbsp;3 hours. Teaches the important events, forces, people, and technologies that helped advertising to become an important institution in America. 3 undergraduate hours. No graduate credit. Prerequisite: ADV 300."
  - :name: Creative Strategy and Tactics
    :credit: "3"
    :subject: ADV
    :number: "450"
    :description: "Credit: &nbsp;3 hours. Explores theories of creativity; situates creativity and creative practices within the social structure of an advertising agency; examines the role of creative strategy in the development of advertising; exposes students to the practice of creating advertisements. 3 undergraduate hours. No graduate credit. Prerequisite: ADV 300."
  - :name: Creative Concepts I
    :credit: "3"
    :subject: ADV
    :number: "452"
    :description: "Credit: &nbsp;3 or 4 hours. Planning and execution of advertising across media, with emphasis on the creation of campaigns 3 undergraduate hours. 4 graduate hours. Prerequisite: ADV 450 and consent of instructor (required)."
  - :name: Advertising Research Methods
    :credit: "3"
    :subject: ADV
    :number: "481"
    :description: "Credit: &nbsp;3 hours. Overview of basic concepts of research methodology with particular emphasis on advertising research. Computer analysis and interpretation of actual data sets; measurement with both structured and unstructured techniques; principles of survey and experimental design. Course information: 3 undergraduate hours. No graduate credit. Prerequisite: ADV 300 and a specified course in statistical methods."
  - :name: Audience Analysis
    :credit: "3"
    :subject: ADV
    :number: "483"
    :description: "Credit: &nbsp;3 hours. Analyzes the markets served by various advertising media and factors to consider in the selection and evaluation of media. 3 undergraduate hours. No graduate credit. Prerequisite: ADV 481."
  - :name: Advertising Management Plan
    :credit: "3"
    :subject: ADV
    :number: "491"
    :description: "Credit: &nbsp;3 hours. Application of analytical planning concepts to advertising planning and decision making; covers all of the decision making areas of advertising. Prerequisite: ADV 450, ADV 483. 3 undergraduate hours. No graduate credit."
  - :name: Social and Cult Context of Adv
    :credit: "3"
    :subject: ADV
    :number: "493"
    :description: "Credit: &nbsp;3 hours. Studies advertising as a cultural force and social institution and its role in communications, society, and economics. 3 undergraduate hours. No graduate credit. Prerequisite: ADV 300."
  - :name: Persuasion Consumer Response
    :credit: "3"
    :subject: ADV
    :number: "494"
    :description: "Credit: &nbsp;3 hours. Addresses what makes a mass-mediated message persuasive by reviewing theories of mass communication and persuasion, consumer information-processing, and advertising effectiveness measures. 3 undergraduate hours. No graduate credit. Prerequisite: ADV 481."
  - :name: Internship Seminar
    :credit: "0"
    :subject: ADV
    :number: "495"
    :description: "Credit: &nbsp;0 to 1 hours. Seminar based on internship experience. Offered for College of Communications students who complete an approved professional, industry related internship. Approved for S/U grading only. May be repeated in the same term to a maximum of 2 undergraduate hours or 2 graduate hours. May be repeated in subsequent terms to a maximum of 3 undergraduate hours or 3 graduate hours. Prerequisite: Consent of instructor."
  - :name: Foundations of Advertising
    :credit: "4"
    :subject: ADV
    :number: "550"
    :description: "Credit: &nbsp;4 hours. Evaluation of key periods, events, and individuals having significant impact on the evolution of American advertising philosophy, structure, and performance. Prerequisite: Consent of department."
  - :name: Res Meth in Adv and Comm
    :credit: "4"
    :subject: ADV
    :number: "582"
    :description: "Credit: &nbsp;4 hours. Treatment of basic research concepts and procedures in the social sciences with emphasis on advertising and communications; examines both non-quantitative and quantitative methods. Prerequisite: ADV 481, a basic course in statistical methods, and consent of department."
  - :name: Advertising in Communication
    :credit: "4"
    :subject: ADV
    :number: "583"
    :description: "Credit: &nbsp;4 hours. Advertising messages from the perspective of attitude and persuasive communication theories. Application of theory to advertising communication issues. Prerequisite: ADV 481 or equivalent undergraduate research course and consent of department."
  - :name: Advertising Consumer Behavior
    :credit: "4"
    :subject: ADV
    :number: "584"
    :description: "Credit: &nbsp;4 hours. Examines consumer behavior as a means of shaping the communications message; use of the behavioral sciences in communication strategy. Prerequisite: Consent of department."
  - :name: Adv Plan and Decision Making
    :credit: "4"
    :subject: ADV
    :number: "585"
    :description: "Credit: &nbsp;4 hours. Examines the theoretical foundations of decision theory as they relate to planning and decision making in advertising; reviews concepts of strategic planning and client side operations; case studies utilized extensively. Prerequisite: Consent of department."
  - :name: Graduate Seminar
    :credit: "2"
    :subject: ADV
    :number: "587"
    :description: "Credit: &nbsp;2 hours. Provides advertising students and faculty the opportunity to interact on current topics. Must be repeated by master's program graduate students for a total of 4 hours. Prerequisite: Consent of department."
  - :name: Special Topics in Advertising
    :credit: "2"
    :subject: ADV
    :number: "590"
    :description: "Credit: &nbsp;2 or 4 hours. May be repeated in the same or in multiple semesters if topics vary. Prerequisite: Consent of department."
  - :name: Thesis Research
    :credit: "4"
    :subject: ADV
    :number: "599"
    :description: "Credit: &nbsp;4 or 8 hours. Approved for S/U grading only. Prerequisite: Graduate standing in advertising."
- :name: Aerospace Engineering
  :code: AE
  :courses: 
  - :name: Intro to Aerospace Engineering
    :credit: "1"
    :subject: AE
    :number: "100"
    :description: "Credit: &nbsp;1 hours. Introduction to the Aerospace Engineering curriculum and career. Typical section topics include aircraft and rocket design and flight. Overviews of the topics are presented along with theory to be experimentally verified."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: AE
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours."
  - :name: Aerospace Systems Principles
    :credit: "2"
    :subject: AE
    :number: "201"
    :description: "Credit: &nbsp;2 hours. Fundamental principles of aerospace systems are introduced through a systems design approach. Aeronautical engineering topics of aerodynamics, propulsion, structures and flight mechanics, and astronautical engineering topics of orbital mechanics, rockets and spacecraft systems are presented. The principles are demonstrated through design projects. Prerequisite: Credit or concurrent registration in AE 252."
  - :name: Intro to Aerospace Dynamics
    :credit: "2"
    :subject: AE
    :number: "252"
    :description: "Credit: &nbsp;2 hours. Kinematics and dynamics of particle motion; methods of work-energy and impulse-momentum; kinematics of plane motion of rigid bodies; moving reference frames; moments of inertia. Credit is not given for both AE 252 and TAM 212. Prerequisite: TAM 210."
  - :name: Aerospace Flight Mechanics
    :credit: "3"
    :subject: AE
    :number: "302"
    :description: "Credit: &nbsp;3 hours. Introduction to the dynamics of aircraft and spacecraft, and to orbital mechanics; aircraft performance in various flight attitudes; aircraft stability and control; spacecraft attitude dynamics and control; the two-body problem of orbital mechanics; orbit transfer. Prerequisite: AE 201 and AE 352."
  - :name: Incompressible Flow
    :credit: "3"
    :subject: AE
    :number: "311"
    :description: "Credit: &nbsp;3 hours. Equations of motion for incompressible flow, both inviscid and viscous; potential flow theory, inviscid airfoil theory: two- and three-dimensional, Navier-Stokes equations, laminar boundary layer and transition to turbulence. Prerequisite: CS 101; credit or concurrent registration in MATH 241 (formerly MATH 243) or MATH 380."
  - :name: Compressible Flow
    :credit: "3"
    :subject: AE
    :number: "312"
    :description: "Credit: &nbsp;3 hours. Compressible flow aerodynamics; conservation of mass, momentum, and energy; one-dimensional and quasi-one-dimensional flow; oblique shock waves and Prandtl-Meyer expansion waves; unsteady wave motion. Application to nozzles, diffusers, supersonic airfoils, and shock tubes. Prerequisite: AE 311, CS 101, MATH 385, ME 300; credit or concurrent registration in AE 201."
  - :name: Aerospace Structures I
    :credit: "3"
    :subject: AE
    :number: "321"
    :description: "Credit: &nbsp;3 hours. Fundamental concepts in the linear theory of elasticity, including stress, strain, equilibrium, compatibility, material constitution and properties. Introduction to failure mechanisms and criteria. Application to plane stress/strain problems, beams in extension and bending, and shafts in torsion. Prerequisite: MATH 385 and TAM 210."
  - :name: Aerospace Structures II
    :credit: "3"
    :subject: AE
    :number: "322"
    :description: "Credit: &nbsp;3 hours. Analysis of beams and shafts of monocoque and semi-monocoque construction. Energy methods. Theory of elastic stability with applications to buckling of columns. Introduction to finite element structural analysis - with application to trusses, frames, and plane stress/strain problems. Prerequisite: AE 321; CS 101; MATH 241 (formerly MATH 243) or MATH 380."
  - :name: Aerospace Dynamics
    :credit: "3"
    :subject: AE
    :number: "352"
    :description: "Credit: &nbsp;3 hours. Particle kinematics and dynamics; Lagrange's equations; vibration of multiple degree-of-freedom systems; rotational kinematics and dynamics of rigid bodies. Credit is not given for both AE 352 and TAM 412. Prerequisite: AE 252, MATH 225, and MATH 385."
  - :name: Aerospace Control Systems
    :credit: "3"
    :subject: AE
    :number: "353"
    :description: "Credit: &nbsp;3 hours. Modeling of linear dynamic systems; Laplace transform techniques; linear feedback control systems; stability criteria; design techniques. Credit is no given for both AE 353 and either GE 320 or ME 340. Prerequisite: AE 252, MATH 225, and MATH 385."
  - :name: Structures &amp; Control Lab
    :credit: "2"
    :subject: AE
    :number: "360"
    :description: "Credit: &nbsp;2 hours. Examines theory and application of experimental techniques in aerospace engineering with emphasis on structural mechanics, vibrations, dynamics, and control systems. Prerequisite: Credit or concurrent registration in AE 322, AE 352, and AE 353."
  - :name: Honors Project
    :credit: "1"
    :subject: AE
    :number: "395"
    :description: "Credit: &nbsp;1 to 4 hours. Special aerospace engineering project or reading course for James Scholars in engineering. Prerequisite: Consent of instructor."
  - :name: Honors Seminar
    :credit: "1"
    :subject: AE
    :number: "396"
    :description: "Credit: &nbsp;1 to 4 hours. Special lecture sequences and/or discussion groups arranged each term to bring James Scholars in engineering into direct contact with the various aspects of engineering practices and philosophy. Prerequisite: Consent of instructor."
  - :name: Independent Study
    :credit: "1"
    :subject: AE
    :number: "397"
    :description: "Credit: &nbsp;1 to 3 hours. Independent theoretical and experimental projects in aerospace engineering. May be repeated. Prerequisite: Consent of instructor."
  - :name: Orbital Mechanics
    :credit: "3"
    :subject: AE
    :number: "402"
    :description: "Credit: &nbsp;3 or 4 hours. Analysis of orbits in an inverse-square gravitational field; elementary rocket dynamics, impulsive orbit transfer and rendezvous, and Lambert's Theorem with applications; patched-conic trajectories, planetary gravity-assist maneuvers, and linearized orbit theory with application to simplified analytical models; perturbations. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: AE 302."
  - :name: Spacecraft Attitude Control
    :credit: "3"
    :subject: AE
    :number: "403"
    :description: "Credit: &nbsp;3 or 4 hours. Theory and applications of spacecraft attitude dynamics and control; Euler angles, direction cosines, quaternions, and Gibbs-Rodrigues parameters; attitude sensors and control actuators; spin, three-axis active, reaction wheel, control moment gyro, and gravity gradient control systems; environmental effects. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: AE 352 and AE 353."
  - :name: Computational Aerodynamics
    :credit: "3"
    :subject: AE
    :number: "410"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction of computational technologies as solution tools for various aerodynamic problems; modeling and solution of one-and two-dimensional, incompressible and compressible, steady and unsteady inviscid external flow fields. Computational laboratory for practical experience. Same as CSE 461. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: AE 311."
  - :name: Viscous Flow and Heat Transfer
    :credit: "4"
    :subject: AE
    :number: "412"
    :description: "Credit: &nbsp;4 hours. Momentum and thermal transport in wall boundary-layer and free shear flows, solutions to the Navier-Stokes equations for heat conducting laminar and turbulent shear flows; similarity concepts; thermal boundary layers in ducts and high-speed aerodynamic boundary layers. Same as ME 411 and TAM 438. 4 undergraduate hours. 4 graduate hours. Prerequisite: AE 311 or ME 310."
  - :name: Ideal Aerodynamics
    :credit: "3"
    :subject: AE
    :number: "413"
    :description: "Credit: &nbsp;3 or 4 hours. Governing equations for incompressible flow; vorticity, circulation, and Kelvin's and Helmholtz's theorems; velocity potential and stream function; three-dimensional steady and nonsteady flows, d'Alembert's paradox, and apparent mass; two-dimensional steady flows, complex potential and velocity, and mapping of flows; two-dimensional airfoils and Joukowski transformation and airfoils; and thin airfoil theory. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: AE 311."
  - :name: Applied Aerodynamics
    :credit: "3"
    :subject: AE
    :number: "416"
    :description: "Credit: &nbsp;3 or 4 hours. Two-dimensional and finite wing theory with emphasis on the mechanisms of lift and drag generation; Reynolds number and Mach number effects; drag analysis; high-lift wing systems; propeller and rotor aerodynamics; control surface design; and application of V/STOL aerodynamics. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: AE 311."
  - :name: Aircraft Flight Mechanics
    :credit: "3"
    :subject: AE
    :number: "419"
    :description: "Credit: &nbsp;3 or 4 hours. Steady and quasi-steady aircraft flight performance; take-off and landing, climbing and diving, cruise, level turn, and introduction to energy methods; longitudinal, directional, and lateral static stability and control; and introduction to longitudinal and lateral motion and dynamic stability. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: AE 302 and AE 353."
  - :name: Intro to Finite Element Anlys
    :credit: "3"
    :subject: AE
    :number: "420"
    :description: "Credit: &nbsp;3 or 4 hours. Same as CSE 451 and ME 471. See ME 471."
  - :name: Mechanics of Polymers
    :credit: "3"
    :subject: AE
    :number: "427"
    :description: "Credit: &nbsp;3 hours. Same as MSE 454 and TAM 427. See TAM 427."
  - :name: Mechanics of Composites
    :credit: "3"
    :subject: AE
    :number: "428"
    :description: "Credit: &nbsp;3 hours. Same as MSE 456 and TAM 428. See TAM 428."
  - :name: Aerospace Propulsion
    :credit: "3"
    :subject: AE
    :number: "433"
    :description: "Credit: &nbsp;3 hours. Fundamentals of rocket and airbreathing jet propulsion devices; prediction of thrust, combustion reactions, specific fuel consumption, and operating performance; ramjets; turbojets; turbofans; turboprops; aerothermodynamics of inlets, combustors, and nozzles; compressors, turbines; and component matching. 3 undergraduate hours. Prerequisite: AE 312 and CS 101."
  - :name: Rocket Propulsion
    :credit: "3"
    :subject: AE
    :number: "434"
    :description: "Credit: &nbsp;3 or 4 hours. Basic principles of chemical rocket propulsion and performance, propellants and their influence on design of rockets, internal ballistics, combustion processes, design of components, and flight performance. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: AE 312 and AE 433."
  - :name: Electric Propulsion
    :credit: "3"
    :subject: AE
    :number: "435"
    :description: "Credit: &nbsp;3 or 4 hours. Elements of propulsion as applied to deep space missions; physics of ionized gases; plasmadynamics; electrothermal, electromagnetic, and electrostatic acceleration of gases to high velocity; high-impulse thruster design and performance; and the resistojet, arcjet, ion engine, MPD arc, and plasma gun. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: AE 433."
  - :name: Aerospace Systems Design I
    :credit: "3"
    :subject: AE
    :number: "440"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Introduction to the design of aerospace flight systems. The principles of systems engineering, as they apply to the design process, are presented. A general design methodology is introduced. These concepts are then applied to the initial sizing of both aircraft and spacecraft systems. Involves intensive technical writing. AE 440 and AE 441 taken in sequence fulfill the Advanced Composition Requirement. 3 undergraduate hours. No graduate credit. Prerequisite: Credit or concurrent registration in AE 302, AE 311, AE 322, AE 352, and AE 433."
  - :name: Aerospace Systems Design II
    :credit: "3"
    :subject: AE
    :number: "441"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Conceptual design project of either an aircraft or spacecraft flight system to satisfy a given set of requirements. Project team organization. Emphasis on sizing, trade studies and design optimization, subsystem integration, and technical communication skills. To fulfill the Advanced Composition requirement, credit must be earned for both AE 440 and AE 441. 3 undergraduate hours. No graduate credit. Prerequisite: AE 440."
  - :name: Aeroelasticity
    :credit: "3"
    :subject: AE
    :number: "451"
    :description: "Credit: &nbsp;3 or 4 hours. Advanced fundamental treatment of aerodynamic and dynamic structural phenomena associated with flexible airplanes and missiles; divergence of linear and nonlinear elastic lifting surfaces; effect of elastic and inelastic deformations on lift distributions and stability; elastic flutter of straight and swept wings; equations of disturbed motion of elastic and inelastic aircraft; dynamic response to forces, gusts, and continuous atmospheric turbulence; creep divergence of lifting surfaces; flutter in the presence of creep; and effect of temperature on inelastic divergence and flutter. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: AE 352 or TAM 412; AE 322 or TAM 251."
  - :name: Aerodynamics &amp; Propulsion Lab
    :credit: "2"
    :subject: AE
    :number: "460"
    :description: "Credit: &nbsp;2 hours. Examines theory and application of experimental techniques in aerospace engineering with emphasis on fluid dynamic, aerodynamic, thermal, combustion, and propulsion phenomena. 2 undergraduate hours. No graduate credit. Prerequisite: AE 311; credit or concurrent registration in AE 433."
  - :name: Optical Remote Sensing
    :credit: "3"
    :subject: AE
    :number: "468"
    :description: "Credit: &nbsp;3 hours. Same as ECE 468 and ATMS 468. See ECE 468."
  - :name: Aerospace Numerical Methods
    :credit: "3"
    :subject: AE
    :number: "470"
    :description: "Credit: &nbsp;3 hours. Introduction to numerical methods used in aerospace engineering. Finite difference method; Variational principles and Rayleigh-Ritz method; finite element method; applications from simple structural mechanics and aerodynamics problems encountered in aerospace engineering. 3 undergraduate hours. No graduate credit. Prerequisite: CS 101, AE 311, AE 312, AE 321, and AE 322."
  - :name: Wind Power Technology
    :credit: "3"
    :subject: AE
    :number: "481"
    :description: "Credit: &nbsp;3 or 4 hours. Aerodynamic, electromechanical, and structural design of wind power systems; classical windmills; modern wind power generators; wind characteristics and distribution; instrumentation and measurement; energy storage considerations; socioeconomics of wind power systems; performance of large and small scale wind turbines; and current design approaches. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: A fluids course, an electrical course, and a course in mechanics, all at the 200 level or higher."
  - :name: Independent Study
    :credit: "1"
    :subject: AE
    :number: "497"
    :description: "Credit: &nbsp;1 to 4 hours. Independent theoretical and experimental projects in aerospace engineering. Prerequisite: Consent of instructor."
  - :name: Special Topics
    :credit: "1"
    :subject: AE
    :number: "498"
    :description: "Credit: &nbsp;1 to 4 hours. May be repeated in the same or separate terms if topics vary to a maximum of 9 undergraduate hours or 12 graduate hours. Prerequisite: As specified for each topic offering; see Schedule or departmental course information."
  - :name: Advanced Orbital Mechanics
    :credit: "4"
    :subject: AE
    :number: "502"
    :description: "Credit: &nbsp;4 hours. Circular restricted three body problem; surfaces of zero velocity, libration points, halo orbits; perturbed two body motion; Gauss and Lagrange planetary equations, Hamilton's principle, canonical equations and the Delaunay variables, application to artificial Earth satellites; orbit determination. Prerequisite: AE 402."
  - :name: Optimal Aerospace Systems
    :credit: "4"
    :subject: AE
    :number: "504"
    :description: "Credit: &nbsp;4 hours. Formulation of parameter and functional optimization problems for dynamic systems; applications of optimization principles to the control and performance of aerospace vehicles, including optimal flight paths, trajectories, and feedback control. Prerequisite: AE 352."
  - :name: Optimal Space Trajectories
    :credit: "4"
    :subject: AE
    :number: "508"
    :description: "Credit: &nbsp;4 hours. Optimal rocket trajectories in inverse-square and linearized gravitational fields; orbital transfer, intercept, and rendezvous; high-thrust (impulsive) and low-thrust (continuous) trajectories; primer vector theory and applications; cooperative rendezvous. Prerequisite: Credit or concurrent registration in AE 504."
  - :name: Transonic Aerodynamics
    :credit: "4"
    :subject: AE
    :number: "511"
    :description: "Credit: &nbsp;4 hours. Fundamentals of transonic flows; transonic characteristics and flow modeling, shock wave development, properties of shock wave, transonic similarity, shock-boundary layer interactions, three-dimensional effects, transonic solution techniques, transonic design, transonic testing. Prerequisite: ME 410."
  - :name: Boundary Layer Theory
    :credit: "4"
    :subject: AE
    :number: "514"
    :description: "Credit: &nbsp;4 hours. Theories of the boundary layer of a compressible fluid and their solutions, laminar and turbulent; boundary layer in hypersonic flows. Prerequisite: AE 412."
  - :name: Wing Theory
    :credit: "4"
    :subject: AE
    :number: "515"
    :description: "Credit: &nbsp;4 hours. Theoretical analysis of the aerodynamic characteristics of two- and three-dimensional wings and multiple-body systems in subsonic and supersonic flows. Prerequisite: AE 413 or AE 416."
  - :name: Fundamentals of Gas Kinetics
    :credit: "4"
    :subject: AE
    :number: "517"
    :description: "Credit: &nbsp;4 hours. Fundamental concepts required to study gas dynamic problems from the viewpoint of kinetic theory; derivation of the Boltzmann equation from classical mechanics; reduced and truncated distribution functions and the BBGKY hierarchy; molecular collisions; flux vectors and equations of change; moment equations; summational invariants; H-theorem and Maxwellian distribution; inclusion of the effect of solid surfaces in kinetic theory; existence theory for the Boltzmann equation; iteration procedures; moment methods; Chapman-Enskog procedure; and first and second approximations to the distribution function, heat flux vector, and stress tensor. Prerequisite: ME 410 and AE 412."
  - :name: Theory of Rarefied Gas Flow
    :credit: "4"
    :subject: AE
    :number: "518"
    :description: "Credit: &nbsp;4 hours. Application of kinetic theory to rarefied gas flow problems; free-molecule flow; near free-molecule flow; linearized problems; and flows with appreciable deviation from equilibrium. Prerequisite: AE 517."
  - :name: Advanced Composite Materials
    :credit: "4"
    :subject: AE
    :number: "525"
    :description: "Credit: &nbsp;4 hours. Advanced analysis of composite materials (extension of AE 428/TAM 428); anisotropic elasticity; micromechanical theories; behavior of composite plates and beams under bending, buckling, and vibration; advanced elasticity solution techniques; hygrothermal behavior of polymer composites; strength prediction theories and failure mechanisms in composites; processing of metal, ceramic, and polymer composites; analysis of residual stresses. Same as TAM 525. Prerequisite: AE 428."
  - :name: Composites Manufacturing
    :credit: "4"
    :subject: AE
    :number: "526"
    :description: "Credit: &nbsp;4 hours. Review of the manufacturing methods for polymer-matrix composite materials; analysis of fiber processing techniques, interfacial treatments, and composites fabrication methods; analytical treatment of process modeling including heat transfer, cure kinetics, resin flow, and residual stresses. A term project is required. Same as ME 555 and TAM 526. Prerequisite: AE 428."
  - :name: Nonlinear Continuous Media
    :credit: "4"
    :subject: AE
    :number: "528"
    :description: "Credit: &nbsp;4 hours. Fundamental concepts of large deformations in nonlinear elasticity and inelasticity with applications: generalized tensors, finite deformations, stress-strain relations in terms of strain energy functions, solutions of tension, shear and bending problems, finite plane strain, theory of successive approximations, fiber-reinforced beams, plates and cylinders, thermodynamics of deformable media, stability considerations, and constituent relations for inelasticity. Prerequisite: TAM 428/AE 428."
  - :name: Viscoelasticity Theory
    :credit: "4"
    :subject: AE
    :number: "529"
    :description: "Credit: &nbsp;4 hours. Fundamental concepts of viscoelasticity with applications: elastic-viscoelastic analogies, creep and relaxation functions, thermomechanical reciprocity relations, variational principles, model fitting, shear center motion, thick-walled cylinders under pressure and inertia loads with material annihilation, sandwich plates, propagation of viscoelastic waves, vibration of bars, plates and shells, nonlinear elastic-viscoelastic analogy, properties of nonlinear viscoelastic stress-strain laws, creep rupture, and torsion of nonlinear bars and shells. Same as TAM 529. Prerequisite: TAM 428/AE 428."
  - :name: Combustion Fundamentals
    :credit: "4"
    :subject: AE
    :number: "538"
    :description: "Credit: &nbsp;4 hours. Fundamentals of kinetic theory, transport phenomena, chemical equilibria, and reaction kinetics; flames, their gross properties, structure, and gas dynamics including oscillatory and turbulent burning; solid and liquid propellant combustion; one-dimensional detonation theory including structure and initiation; three-dimensional and other complex detonation waves; and supersonic burning. Same as ME 501. Prerequisite: AE 311 or ME 410."
  - :name: Stochastic Structural Dynamics
    :credit: "4"
    :subject: AE
    :number: "552"
    :description: "Credit: &nbsp;4 hours. Structural dynamics problems treated from a probabilistic point of view; theory of probability and random processes introduced as mathematical tools; response of structures under random excitation is studied in order of increasing complexity; and probability of failure for such structures is discussed. Same as TAM 517. Prerequisite: AE 352 or TAM 412."
  - :name: Dynamical Systems Theory
    :credit: "4"
    :subject: AE
    :number: "554"
    :description: "Credit: &nbsp;4 hours. Fundamental concepts of nonlinear oscillations, structural stability, local and global bifurcations in the context of ordinary and partial differential equations; introduction to dynamic systems, structural stability and Lyapunov-Schmidt Reduction, bifurcations of equilibrium points, limit cycles and tori, the center manifold and Poincare normal forms, co-dimension two and higher order bifurcations, bifurcation theory of maps, the Birkhoff-Smale homoclinic theorem and horseshoes, Melnikov's method and Silnikov phenomena, period doubling, and other routes to chaos. Applications to many engineering problems, such as aircraft at high angles of attack, pipes conveying fluid, and panel flutter will be demonstrated. Prerequisite: AE 352 or TAM 412."
  - :name: Multivariable Control Design
    :credit: "4"
    :subject: AE
    :number: "555"
    :description: "Credit: &nbsp;4 hours. Frequency response design-specifications; algebraic and analytic constraints in scalar systems; uncertainty representation; Nyquist stability theory, small gain condition, multi-input multi-output systems; singular value decomposition; robustness and u-function; linear quadratic regulator based design; recovery of LQ Design properties; Kalman filter; Riccati equations; H-infinity based design; reduction; balanced truncation; Hankel singular values; coprime factor reduction; loop shaping. Same as GE 521. Prerequisite: ECE 515."
  - :name: Robust Control
    :credit: "4"
    :subject: AE
    :number: "556"
    :description: "Credit: &nbsp;4 hours. Signal and system spaces; stability, robustness, and the small gain theorem; factorization and parameterization of all stabilizing controllers; performance and achievable closed loop maps; model matching; design of optimal single-input single-output systems in H-infinity, H2, L1 senses: extensions to multi-output systems; structured and unstructured uncertainty; robust performance analysis and synthesis; multi-objective control. Prerequisite: ECE 515 and MATH 446."
  - :name: Seminar
    :credit: "0"
