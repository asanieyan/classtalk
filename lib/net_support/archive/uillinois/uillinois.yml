    :description: "Credit: &nbsp;3 hours. Introduction to the uses of mass communications media and theories in agricultural and environmental communications and community and human development, and to professional opportunities in applied communications in agricultural, environmental, and human services organizations."
  - :name: Student Publications and Media
    :credit: "1"
    :subject: AGCM
    :number: "190"
    :description: "Credit: &nbsp;1 to 3 hours. Reporting, photography, editing and other production for Illini Horizon and other College of Agricultural, Consumer and Environmental Sciences student publications and broadcast activities. Approved for S/U grading only. May be repeated to a maximum of 12 hours. Students may register in this course more than once in the same term for a total of 3 undergraduate hours."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: AGCM
    :number: "199"
