  :courses: 
  - :name: Technical Systems in Agr
    :credit: "3"
    :subject: TSM
    :number: "100"
    :description: "Credit: &nbsp;3 hours. Examples, problems, discussions, and laboratory exercises pointing to present and potential engineering applications in agriculture; emphasis on power and machinery, soil and water control, electricity, and structures. Includes laboratory."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: TSM
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. Open seminar or experimental course on a topic in technical systems management. May be repeated to a maximum of 12 hours."
  - :name: Materials and Construction Sys
    :credit: "3"
    :subject: TSM
    :number: "232"
    :description: "Credit: &nbsp;3 hours. Selection, use, and maintenance of hand and power tools; shop safety; selection of building and roofing materials; concrete masonry construction; and site preparation. Includes laboratory. Priority is given to technical systems management majors."
  - :name: Metallurgy &amp; Welding Process
    :credit: "3"
    :subject: TSM
    :number: "233"
    :description: "Credit: &nbsp;3 hours. Selecting and using metal-arc, inert-gas, submerged arc, oxyacetylene welding and plasma cutting processes for construction and maintenance. Includes laboratory. See Class Schedule for materials charge."
  - :name: Wiring, Motors and Control Sys
    :credit: "3"
    :subject: TSM
    :number: "234"
    :description: "Credit: &nbsp;3 hours. Selecting and using wiring materials, electric motors and controls in lighting, heating, ventilation, and materials handling problems. Includes laboratory. Prerequisite: TSM 100."
  - :name: Off-Road Equipment Management
    :credit: "4"
    :subject: TSM
    :number: "262"
    :description: "Credit: &nbsp;4 hours. Performance, costs, application, selection, and replacement of farm tractors and field implements; optimization of mechanized agricultural field operations. Includes laboratory. Prerequisite: TSM 100."
  - :name: Off-Campus Internship
    :credit: "1"
    :subject: TSM
    :number: "293"
    :description: "Credit: &nbsp;1 to 4 hours. Supervised off-campus experience in a field directly pertaining to technical systems management. May be repeated to a maximum of 6 hours. Prerequisite: Sophomore standing and consent of instructor."
  - :name: Undergrad Research or Thesis
    :credit: "1"
    :subject: TSM
    :number: "295"
    :description: "Credit: &nbsp;1 to 4 hours. Individual research, special problems, thesis, development and/or design work under the supervision of an appropriate member of the faculty. May be repeated to a maximum of 12 hours. Prerequisite: Sophomore standing, cumulative GPA of 2.5 or above at the time the activity is arranged, and consent of instructor."
  - :name: Humanity in the Food Web
    :credit: "3"
    :subject: TSM
    :number: "311"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition, and Hist&amp;Philosoph Perspect course. The human food web is the complex network of technologies, environments, people, and social institutions that produces, processes, and distributes the world's food supply. Students will study the food webs of the past, present, and future and will explore various human roles, including their own, in the global technology-environment-society-food system. Course topics include domestication, mechanization, urbanization, the green revolution, biotechnology, food safety, the environment, and appropriate technologies for developing countries."
  - :name: Land and Water Mgt Systems
    :credit: "3"
    :subject: TSM
    :number: "352"
    :description: "Credit: &nbsp;3 hours. Principles of planning, implementing and utilizing land and water practices for Illinois land uses, especially agriculture. Includes laboratory. Prerequisite: Completion of Quantitative Reasoning requirement."
  - :name: Fluid Power Systems
    :credit: "2"
    :subject: TSM
    :number: "363"
    :description: "Credit: &nbsp;2 hours. Emphasizes basic principles of fluid power systems related to off-road vehicles. Topics include fundamentals of fluid power power systems, principles of key fluid power components, and maintenance of fluid power systems. Credit is not given for both TSM 363 and ABE 221."
  - :name: Residential Housing Design
    :credit: "3"
    :subject: TSM
    :number: "371"
    :description: "Credit: &nbsp;3 hours. Principles and practices in residential housing; space planning, house types, structures, materials, utilities, environmental control, energy conservation, remodeling, and economic influences. Includes laboratory."
  - :name: Structures &amp; Env Systems
    :credit: "3"
    :subject: TSM
    :number: "372"
    :description: "Credit: &nbsp;3 hours. Planning principles for agricultural and biological buildings; building space planning, structural designs, ventilating systems, construction materials, costs, and livestock waste systems. Includes laboratory."
  - :name: Grain Drying &amp; Storage Systems
    :credit: "3"
    :subject: TSM
    :number: "381"
    :description: "Credit: &nbsp;3 hours. Grain drying fundamentals, air-moisture relationships, grain drying systems for efficient energy use, fans, grain-handling devices and systems, planning of grain handling systems, grain standards, moisture measurement, grain storage, fungi and insect problems, aeration, processing and milling of corn and soybeans. Icludes laboratory."
  - :name: UG Honors Research or Thesis
    :credit: "1"
    :subject: TSM
    :number: "396"
    :description: "Credit: &nbsp;1 to 4 hours. Individual research, special problems, thesis, development and/or design work under the direction of the Honors advisor. May be repeated to a maximum of 12 hours. Prerequisite: Junior standing, admission to the ACES Honors Program, and consent of instructor."
  - :name: Ag Safety-Injury Prevention
    :credit: "3"
    :subject: TSM
    :number: "421"
    :description: "Credit: &nbsp;3 hours. Issues associated with agricultural injuries and their prevention. Areas include: agricultural injury situation; injury causation; injury intervention strategies and their applications to agricultural issues; and, specific safety issues in the areas of farm machinery, grain and forage systems, animals, materials handling, electricity, fire safety, special populations, and emergency preparedness."
  - :name: Ag Health-Illnesses Prevention
    :credit: "3"
    :subject: TSM
    :number: "422"
    :description: "Credit: &nbsp;3 hours. Overview of occupational illnesses and diseases in the agricultural industry and its practicies. Hazards within agricultural production are examined and potential hazards to non-farm populations and those interacting with production personnel are explored. Agricultural industry practices are summarized and potential human health effects of specific practices identified. Specific preventative measures are outlined to reduce exposures and remediate exposure symptoms. Interaction with health/medical professionals is on-going during the semester to familiarize students with medical procedures pertinent to agricultural occupational medicine."
  - :name: Applying Safety Interventions
    :credit: "3"
    :subject: TSM
    :number: "425"
    :description: "Credit: &nbsp;3 hours. A follow-up application of safety interventions discussed in either the Ag Safety-Injury Prevention or Ag Health-Illnesses Prevention courses. Interventions include behavioral analysis, injury/illness incident investigation, systems safety analysis, safety communications methodologies and job safety analysis. Students will be required to select one or more intervention methodologies to apply towards an agricultural safety issue in a project they will develop and complete during the semester. Recent agricultural safety and health research studies will be reviewed and discussed in class. Prerequisite: Proposed TSM 421 or TSM 422."
  - :name: Project Management
    :credit: "2"
    :subject: TSM
    :number: "430"
    :description: "Credit: &nbsp;2 hours. Same as ABE 430. See ABE 430."
  - :name: Elec Microcomputer Ctrl Sys
    :credit: "3"
    :subject: TSM
    :number: "435"
    :description: "Credit: &nbsp;3 hours. Microcomputer and electrical control applications; electrical fundamentals; solid-state devices; relays; biosensors; motor types and characteristics; three-phase power; logic devices; analog/digital convertors; and interfacing for agricultural control applications. Includes laboratory."
  - :name: Renewable Energy Systems
    :credit: "3"
    :subject: TSM
    :number: "436"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ABE 436. See ABE 436."
  - :name: Erosion and Sediment Control
    :credit: "2"
    :subject: TSM
    :number: "455"
    :description: "Credit: &nbsp;2 hours. Same as ABE 455 and TSM 455. See ABE 455."
  - :name: Engine and Tractor Power
    :credit: "3"
    :subject: TSM
    :number: "464"
    :description: "Credit: &nbsp;3 hours. Construction, performance and maintenance of internal combustion engines, power trains, and hydraulic systems for off-road equipment; methods and equipment for performance testing; and weight transfer and traction. Includes laboratory."
  - :name: Chemical Applications Systems
    :credit: "3"
    :subject: TSM
    :number: "465"
    :description: "Credit: &nbsp;3 hours. Hydraulic principles; liquid application systems including pumps, controls, and spray nozzles; granular application systems; safe storage, handling, and disposal of pesticides and fertilizers; federal and state legal requirements. Includes laboratory."
  - :name: Grain Bioprocessing Coproducts
    :credit: "3"
    :subject: TSM
    :number: "486"
    :description: "Credit: &nbsp;3 hours. Bioprocessing of cereals and oilseeds by milling, fermentation and extraction processes in the production of a wide variety of coproducts used in animal foods. Includes the effects of the process variables and bioprocess on coproduct quality and the post-processing of coproducts."
  - :name: Independent Study
    :credit: "1"
    :subject: TSM
    :number: "496"
    :description: "Credit: &nbsp;1 to 4 hours. Individual research, special problems, thesis, development and/or design work under the supervision of a faculty member. May be repeated to a maximum of 6 hours. Prerequisite: consent of instructor."
  - :name: Seminar
    :credit: "1"
    :subject: TSM
    :number: "499"
    :description: "Credit: &nbsp;1 to 3 hours. Group discussion or an experimental course on a special topic in technical systems management. May be repeated to a maximum of 12 hours."
- :name: Turkish
  :code: TURK
  :courses: 
  - :name: Elementary Turkish I
    :credit: "5"
    :subject: TURK
    :number: "201"
    :description: "Credit: &nbsp;5 hours. Mastery of Turkish alphabet and phonetics; elementary formal grammar and the development of reading and writing skills; and conversation in the formal noncolloquial style. Participation in the laboratory is required."
  - :name: Elementary Turkish II
    :credit: "5"
    :subject: TURK
    :number: "202"
    :description: "Credit: &nbsp;5 hours. Continuation of TURK 201, with introduction of more advanced grammar; emphasis on more fluency in speaking, reading, and writing simple sentences in standard Turkish. Participation in the language laboratory required. Prerequisite: TURK 201 or equivalent."
  - :name: Intermediate Turkish I
    :credit: "4"
    :subject: TURK
    :number: "403"
    :description: "Credit: &nbsp;4 or 5 hours. Continuation of TURK 202; emphasis on the development of appropriate reading, writing, speaking, and comprehension skills in Standard and Colloquial Turkish, with increased attention to ordinary written texts. Participation in a language laboratory is required. 5 undergraduate hours. 4 graduate hours. Prerequisite: TURK 202 or equivalent."
  - :name: Intermediate Turkish II
    :credit: "4"
    :subject: TURK
    :number: "404"
    :description: "Credit: &nbsp;4 or 5 hours. Continuation of TURK 403; emphasis on the development of better receptive and productive language skills in Standard and Colloquial Turkish, with increased attention to both written and spoken texts. Participation in language laboratory required. Prerequisite: TURK 403 or equivalent. 5 undergraduate hours. 4 graduate hours."
  - :name: Advanced Turkish I
    :credit: "3"
    :subject: TURK
    :number: "405"
    :description: "Credit: &nbsp;3 hours. Third-year Turkish with emphasis on conversational fluency and on increased ability in reading and comprehending texts, including newspaper prose and Turkish cultural materials. Course will also deal with the advanced level grammar found in such texts. Prerequisite: TURK 404 or equivalent."
  - :name: Advanced Turkish II
    :credit: "3"
    :subject: TURK
    :number: "406"
    :description: "Credit: &nbsp;3 hours. Continuation of TURK 405 with increased emphasis on conversational fluency and comprehension of advanced level grammar in the reading of a variety of prose texts on current cultural issues. Prerequisite: TURK 405 or equivalent."
- :name: Ukrainian
  :code: UKR
  :courses: 
  - :name: Basic Ukrainian I
    :credit: "4"
    :subject: UKR
    :number: "101"
    :description: "Credit: &nbsp;4 hours. Oral and written work on basic pronunciation, grammar, and vocabulary. For students with no previous study of Ukrainian."
  - :name: Basic Ukrainian II
    :credit: "4"
    :subject: UKR
    :number: "102"
    :description: "Credit: &nbsp;4 hours. Continuation of UKR 101. Prerequisite: UKR 101 or equivalent proficiency."
  - :name: Ukrainian Culture
    :credit: "3"
    :subject: UKR
    :number: "113"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and Western Compartv Cult course. Course situates Ukrainian culture in the broad context of Slavic nations. Acquaints students with Ukrainian culture from the origins of Kievan Rus' in the Middle Ages to the present. Includes highlights of historical-cultural events, an overview of literature and of the arts, as well as an outline of history in Ukrainian folklore. No knowledge of Ukrainian required."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: UKR
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Second-Year Ukrainan I
    :credit: "4"
    :subject: UKR
    :number: "201"
    :description: "Credit: &nbsp;4 hours. Completion of grammar, oral drills, and written exercises. Prerequisite: UKR 102 or equivalent."
  - :name: Second-Year Ukrainian II
    :credit: "4"
    :subject: UKR
    :number: "202"
    :description: "Credit: &nbsp;4 hours. Selected readings in contemporary Ukrainian literature. Prerequisite: UKR 201 or equivalent."
  - :name: Survey of Ukrainian Literature
    :credit: "3"
    :subject: UKR
    :number: "218"
    :description: "Credit: &nbsp;3 hours. Critical survey of major works in Ukrainian literature from the beginnings to the modern period in light of their historical and cultural background; lectures and readings in English. Same as CWL 218."
  - :name: Problems in Ukrainian Lit
    :credit: "3"
    :subject: UKR
    :number: "498"
    :description: "Credit: &nbsp;3 or 4 hours. Critical survey of major works in Ukrainian literature from the beginnings to the modern period in light of their historical and cultural background; lectures and readings in English. 3 undergraduate hours. 3 or 4 graduate hours."
- :name: Urban and Regional Planning
  :code: UP
  :courses: 
  - :name: Planning of Cities and Regions
    :credit: "3"
    :subject: UP
    :number: "101"
    :description: "Credit: &nbsp;3 hours. Survey of city and regional planning as related to problems and programs of urbanization and resource development."
  - :name: Planning Policy and Law
    :credit: "3"
    :subject: UP
    :number: "108"
    :description: "Credit: &nbsp;3 hours. Case methods illustrate basic constitutional, statutory and judicial legal concepts and policy options with which professionals are involved including; environmental, social and economic planning."
  - :name: Analytical Planning Methods
    :credit: "4"
    :subject: UP
    :number: "116"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Quant Reasoning I course. Numerical and statistical analysis of data for planning, forecasting, and decision making. Data and problems framed from planning cases and resulting in professional quality analytical memoranda. Includes use of microcomputer analytical software."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: UP
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Cities Regions&amp;Social Science
    :credit: "3"
    :subject: UP
    :number: "203"
    :description: "Credit: &nbsp;3 hours. Planning implications of economic, geographic, political and social structure of cities and regions; introduces social science theories to understand and analyze cities and regions. Students use computer simulation and data bases to analyze a city or region. Prerequisite: UP 101, ECON 102, and UP 116 or equivalent."
  - :name: Ecology and its Applications
    :credit: "3"
    :subject: UP
    :number: "205"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Life Sciences course. Basic ecological principles pertinent to planning and management. Examination of problems that arise from inadequate consideration of structure and function of ecological systems, and approaches to ecological restoration and environmentally sound planning. Applications of principles to case studies drawn from urban planning, natural resource management and sustainable development."
  - :name: Environmental Economics
    :credit: "3"
    :subject: UP
    :number: "210"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Same as ACE 210, ECON 210, ENVS 210, and NRES 210. See ACE 210."
  - :name: Politics of Environ Protection
    :credit: "3"
    :subject: UP
    :number: "218"
    :description: "Credit: &nbsp;3 hours. Integrated perspective on both environmental issues and the ways they are addressed within the American political system. Students examine the implications of politics, planning, and policymaking on the increasing awareness that human activities have a significant impact on the environment. Same as ENVS 218."
  - :name: Social Inequality and Planning
    :credit: "3"
    :subject: UP
    :number: "260"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Provides an introduction to the social, political, economics and cultural forces shaping communities today. Emphasis on the role of race, class and gender relations in urban social issues and the processes through which successful community intervention occurs at the local level: Community organizing, participatory planning, advocacy planning, community development. Students explore the dynamics of community building and social change by focusing on the interplay between communities, leaders, institutions, and change processes through team projects, individual assignments and community service activities in the surrounding community. Prerequisite: Sophomore standing; majors in Urban Planning must have taken UP 101."
  - :name: Communication for Planners
    :credit: "4"
    :subject: UP
    :number: "312"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Covers the graphic and verbal skills required in effectively communicating planning information and ideas: freehand and computer- based graphics, policy argumentation, integration of verbal and graphic communication. Prerequisite: Completion of campus Composition I general education requirement and UP 101 or consent of instructor."
  - :name: Planning Analysis
    :credit: "3"
    :subject: UP
    :number: "316"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Provides an introduction to methods for analyzing situations that require a planning response. Methods instructed include systems modeling, benefit-cost analysis, budgetary analysis, decision analysis, and forecasting techniques. Prerequisite: UP 116 or an introductory statistics course."
  - :name: Planning Workshop I
    :credit: "6"
    :subject: UP
    :number: "347"
    :description: "Credit: &nbsp;6 hours. Field work dealing with selected physical and/or social planning problems. Prerequisite: UP 205, UP 312, UP 260 and UP 316."
  - :name: Planning Internship
    :credit: "0"
    :subject: UP
    :number: "390"
    :description: "Credit: &nbsp;0 to 6 hours. Professionally supervised field experience in public and private planning or development agencies. Designed to introduce students to professional employment and actual planning practice. Students work in an agency of their own choice, subject to departmental approval, either during the summer session or part-time during a regular term. At least two weeks of full-time employment or its equivalent is required for each term hour of credit. Summary reports are submitted by both employer and student. Approved for S/U grading only. May be repeated to a maximum of 8 hours. No more than 8 hours of UP 390 may be applied toward the Bachelor's degree. Prerequisite: Upper division undergraduate standing in urban planning."
  - :name: Special Problems
    :credit: "2"
    :subject: UP
    :number: "397"
    :description: "Credit: &nbsp;2 to 6 hours. Special projects, research, and independent reading. Prerequisite: Consent of head of department."
  - :name: Watershed Ecology and Planning
    :credit: "4"
    :subject: UP
    :number: "405"
    :description: "Credit: &nbsp;4 hours. Uses the watershed as the basic organizing concept in environmental planning and management; methods for assessing watershed boundaries, geology, soils and surface and groundwater system processes. Emphasizes ecological implications of patterns of land use on functional and qualitative aspects of watershed systems. All-day field trip required. Should have a previous course in environmental science."
  - :name: Urban Ecology
    :credit: "3"
    :subject: UP
    :number: "406"
    :description: "Credit: &nbsp;3 hours. Examines cities as natural systems, combining ecological analyses with historical, anthropological, and sociological studies of urban nature. Addresses ecological sustainability, growth management, biodiversity, ecology of parks, zoos and aquariums, environmental justice. Required field trip. Same as ENVS 406. Course may not be repeated for credit. Prerequisite: Senior standing or consent of instructor."
  - :name: State and Local Public Finance
    :credit: "4"
    :subject: UP
    :number: "407"
    :description: "Credit: &nbsp;4 hours. UP 407 provides students with an understanding of the fundamental concepts of fiscal planning at the state and local levels of government. Addresses both the theory and methods of state and local finance, but most importantly, it is focused on state and local fiscal policy. Addresses emerging policy issues involving land use and taxation, spending and budgeting, intergovernmental cooperation, debt financing, financing for economic development, and privatization. Prerequisite: Graduate standing or completion of UP 316 or consent of the instructor."
  - :name: Law and Planning
    :credit: "4"
    :subject: UP
    :number: "408"
    :description: "Credit: &nbsp;4 hours. This course examines the legal framework within which planning takes place in urban areas of this country. It emphasizes the role of law in structuring local government responses to social, economic and physical planning issues and in allocating power among local governments, between local governments and state and federal governments, and between governments and the private sectors of society. Course may not be repeated for credit. Prerequisite: Undergraduates must have senior standing."
  - :name: Planning Negotiation
    :credit: "4"
    :subject: UP
    :number: "409"
    :description: "Credit: &nbsp;4 hours. Examination and simulation of negotiation concepts and techniques as an ad hoc or integrated element of a planning process. Case assignments and exercises are used to supplement readings. Prerequisite: Upper division undergraduate or graduate standing."
  - :name: GIS for Planners
    :credit: "4"
    :subject: UP
    :number: "418"
    :description: "Credit: &nbsp;4 hours. Detailed introduction to the design and use of computerized geographic information systems, focusing on their significance for planning. Emphasizes GIS within an institutional setting, covering not only fundamental technical concepts, but also organizational, management, and legal issues. Students will be introduced to GIS applications and products through readings, videos, demonstrations, and exercises. Computer laboratory work is included. Prerequisite: Upper division undergaraduate or graduate standing."
  - :name: Plng for Historic Preservation
    :credit: "4"
    :subject: UP
    :number: "420"
    :description: "Credit: &nbsp;4 hours. Survey of the preservation movement in relation to urban planning; techniques for selection of sites and definition of districts; funding, regulation, and implementation measures; and case studies of preservation plans and programs. Prerequisite: At least Junior standing."
  - :name: Intro International Planning
    :credit: "4"
    :subject: UP
    :number: "423"
    :description: "Credit: &nbsp;4 hours. Course introduces students to the main theoretical frameworks and conceptual building blocks of urban and community development in the Third World. This includes the approaches to development planning, the notion of community participation and empowerment, and the role of various actors including the poor, the non- government organizations and the grassroots."
  - :name: Cities &amp; Plng in World Regions
    :credit: "4"
    :subject: UP
    :number: "424"
    :description: "Credit: &nbsp;4 hours. Explores the process of urbanization as a critical factor in the development of nations and world regions. It looks at the historical evolution and contemporary challenges of cities in selected world regions and countries, linking urban development to broader social, cultural, political, economic and environmental issues in the region. Readings, films, lectures, individual research and discussion will be used to explore the complex and important roles of cities in regional development. The featured regions will include, but not be limited to: Eastern and Central Europe, Eurasia, Southeast Asia, South Africa, Mexico, and Central America. Prerequisite: Senior standing or consent of instructor."
  - :name: Urban Design and Planning
    :credit: "4"
    :subject: UP
    :number: "426"
    :description: "Credit: &nbsp;4 hours. Concepts and techniques of urban analysis, plan making, and implementation essential for effective interdisciplinary work in urban design. Prerequisite: Undergraduates must have senior standing."
  - :name: Preservation Planning Workshop
    :credit: "4"
    :subject: UP
    :number: "427"
    :description: "Credit: &nbsp;4 to 6 hours. Small group field work dealing with application of planning principles and techniques to actual preservation planning problems in a nearby community or area. May be repeated to a maximum of 12 hours. Prerequisite: Graduate standing and UP 420; or UP 347 and UP 420; or consent of instructor."
  - :name: International Planning Studio
    :credit: "6"
    :subject: UP
    :number: "428"
    :description: "Credit: &nbsp;6 hours. This interdisciplinary planning studio concerns the physical planning and policy analysis for urban development of actual sites in developing countries. The studio will be offered in a seminar and workshop format (studio), where critical understanding and analysis of the situation is combined with development of actual proposals (design or policy proposals) integrating the social, economic, physical, and cultural aspects of the site development. Course relies primarily on group activity and team-work among a multidisciplinary group of students. 6 undergraduate or graduate hours. May be repeated to a maximum of 12 hours. Prerequisite: Consent of instructor."
  - :name: International Plan Practice
    :credit: "3"
    :subject: UP
    :number: "429"
    :description: "Credit: &nbsp;3 hours. Course introduces future planners and practitioners to the practical aspects of project design, program development and implementation in the field of international development through lectures, field trips, and group discussions with international planning professionals representing consulting groups and donor agencies, as well as constituency representatives. Course will be organized around a specific development problem and will aim to work through the problem and its solution by discussion of readings, examination of case studies, and exposure of students to processes and procedures of decision making and project implementation within the non-profit international development organizations and international development agencies. Prerequisite: UP 423 or consent of instructor."
  - :name: Urban Transportation Planning
    :credit: "4"
    :subject: UP
    :number: "430"
    :description: "Credit: &nbsp;4 hours. Role of transportation in urban development and planning; characteristics of urban-person transportation systems and methods of analysis and forecasting of urban-person transportation demand; transportation systems management and capital improvement programming; and emphasis on the needs and activities of metropolitan planning organizations. Same as CEE 417."
  - :name: Land Resource Evaluation
    :credit: "4"
    :subject: UP
    :number: "441"
    :description: "Credit: &nbsp;4 hours. Same as LA 441. See LA 441."
  - :name: Environmental Policy and Law
    :credit: "4"
    :subject: UP
    :number: "442"
    :description: "Credit: &nbsp;4 hours. Identification and analysis of environmental issues and legal developments primarily at the state and federal levels. Prerequisite: UP 408 or equivalent."
  - :name: Social Impact Assessment
    :credit: "3"
    :subject: UP
    :number: "444"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ENVS 444, LA 444, RST 444, NRES 444 and RSOC 444. See RST 444."
  - :name: Economic Development Planning
    :credit: "4"
    :subject: UP
    :number: "445"
    :description: "Credit: &nbsp;4 hours. Public-private-partnerships in urban economic development, including study of potentials, problems, and projects; financing urban economic development through federal grant programs, tax increment financing and other means."
  - :name: Ecological Numeracy
    :credit: "3"
    :subject: UP
    :number: "446"
    :description: "Credit: &nbsp;3 hours. Course develops skills of estimation, simple calculations and modeling to understand and participate in the debate about a wide range of environmental issues. Mathematical level does not exceed introductory calculus, but careful analysis is stressed along with limits, indirect effects, efficiency, dynamics and lags, and equity. Students should have two terms of science and one term of calculus. Same as GEOG 446 and NRES 446."
  - :name: Land Use Planning Workshop
    :credit: "4"
    :subject: UP
    :number: "447"
    :description: "Credit: &nbsp;4 or 6 hours. Small group field work applying principles and techniques to specific land use problems in selected jurisdictions. Prerequisite: UP 347 or graduate standing."
  - :name: Environ Planning Workshop
    :credit: "4"
    :subject: UP
    :number: "448"
    :description: "Credit: &nbsp;4 or 6 hours. Small group field work applying planning theory, principles, and techniques to specific environmental problems of selected jurisdictions. Prerequisite: UP 347 or graduate standing."
  - :name: Housing&amp;Urban Policy Planning
    :credit: "4"
    :subject: UP
    :number: "473"
    :description: "Credit: &nbsp;4 hours. The role of housing in American social policy planning: economic modeling of the housing market, emphasizing supply and demand functions and private market imperfections; and analysis of public policies for housing as they affect special consumer groups (the poor, the elderly, and the minorities). Prerequisite: UP 260 or graduate standing."
  - :name: Neighborhood Planning
    :credit: "4"
    :subject: UP
    :number: "474"
    :description: "Credit: &nbsp;4 hours. Examines rationale and techniques for planning at the neighborhood level; the major social, political, and economic issues that confound public and private sector efforts to revitalize distressed neighborhoods. Prerequisite: UP 260 or graduate standing."
  - :name: Community Development Workshop
    :credit: "6"
    :subject: UP
    :number: "478"
    :description: "Credit: &nbsp;6 hours. Application of community development principles and techniques to the solution of environmental, economic and social problems facing low income urban communities. Participants collaborate with neighborhood leaders to produce stabilization plans promoting business development, job generation, housing improvement and municipal service delivery. Involves small group projects and off-campus field work. Prerequisite: Graduate standing, or completion of UP 347, or consent of instructor."
  - :name: Special Topics in Planning
    :credit: "1"
    :subject: UP
    :number: "494"
    :description: "Credit: &nbsp;1 to 6 hours. Seminar on topics of current interest, as announced in the Schedule. May be repeated to a maximum of 16 hours."
  - :name: Cities, Societies &amp; Planning
    :credit: "4"
    :subject: UP
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Explanations of how human settlements work as social, economic, ecological, and institutional phenomena; justifications for attributes of good cities; explanations of how planning works and justifications for circumstances in which planning is worthwhile. May not be repeated for credit. Prerequisite: Graduate standing in Urban Planning or consent of instructor."
  - :name: Site and Physical Planning
    :credit: "4"
    :subject: UP
    :number: "503"
    :description: "Credit: &nbsp;4 hours. Provides grounding in the issues and principles underlying site and physical planning; lecture and discussion sessions are complemented by project work that applies principles and methods to a site. May not be repeated for credit. Prerequisite: Graduate standing in Urban Planning or consent of instructor."
  - :name: History of Planning Cities
    :credit: "4"
    :subject: UP
    :number: "504"
    :description: "Credit: &nbsp;4 hours. Historical and international comparison of the origins and evolution of cities, the process of urbanization, and the human endeavor to effect urban growth and change. Includes history of urban physical form and of planning efforts, emphasizing planning origins in the nineteenth century and transnational influences. Includes equity issues of urban spatial arrangement, including racial segregation and housing market differentiation. Covers elements of urban physical form, including grid and organic structure, commercial city forms, the urban skyline, and urban sprawl. May not be repeated for credit. Prerequisite: Graduate standing in Urban Planning or consent of instructor."
  - :name: "Frameworks&amp;Methods: Analysis"
    :credit: "4"
    :subject: UP
    :number: "505"
    :description: "Credit: &nbsp;4 hours. Frameworks and methods for analyzing cities and regions as economic, social and ecological systems in order to understand how they work and to imagine scenarios of change that include plans and actions within these systems. Course may not be repeated for credit. Prerequisite: Graduate standing in Urban Planning or consent of instructor."
  - :name: "Frameworks&amp;Methods: Evaluation"
    :credit: "4"
    :subject: UP
    :number: "506"
    :description: "Credit: &nbsp;4 hours. Frameworks and methods for evaluating actions and plans, including multiattribute, decision analysis, benefit cost, cost revenue, environmental and social indicators, and survey research applied to problems in transportation, land use, real estate, municipal finance, and international development. Focuses on theoretical basis and skills development sufficient to use methods effectively in deciding what to do. Prerequisite: Graduate standing in Urban Planning or consent of instructor."
  - :name: Community Studies Theory
    :credit: "4"
    :subject: UP
    :number: "517"
    :description: "Credit: &nbsp;4 hours. Same as HCD 531 and SOC 574. See HCD 531."
  - :name: Advanced Applications of GIS
    :credit: "4"
    :subject: UP
    :number: "519"
    :description: "Credit: &nbsp;4 hours. Advanced course in geographic information systems emphasizing application of GIS to problems involving spatial analysis. Building upon fundamental concepts, students learn to use GIS software frequently found in planning practice. Also prepares students to use GIS in research requiring management and analysis of geographic data. Extensive use of computing workstations. Prerequisite: UP 418 or consent of instructor."
  - :name: International Planning Seminar
    :credit: "4"
    :subject: UP
    :number: "521"
    :description: "Credit: &nbsp;4 hours. Advanced graduate seminar concerning urban and regional development processes in a global context. Closely examines critical issues and select topics in international development planning based upon individual research readings. Prerequisite: Consent of instructor."
  - :name: Community In American Society
    :credit: "4"
    :subject: UP
    :number: "533"
    :description: "Credit: &nbsp;4 hours. Same as HCD 533 and SOC 572. See HCD 533."
  - :name: Public Involvement in Res Mgmt
    :credit: "3"
    :subject: UP
    :number: "540"
    :description: "Credit: &nbsp;3 to 4 hours. Same as ENVS 540, LA 540, RST 540, NRES 540, and RSOC 540. See NRES 540."
  - :name: Landscape Modeling
    :credit: "4"
    :subject: UP
    :number: "542"
    :description: "Credit: &nbsp;4 hours. Same as LA 542. See LA 542."
  - :name: Land Use Policy and Planning
    :credit: "2"
    :subject: UP
    :number: "546"
    :description: "Credit: &nbsp;2 or 4 hours. Examines a variety of approaches to land use policy and planning, from both a theoretical and an applied perspective. Explores different values in American land use policy, recent evolution of land use policy. Taught as a seminar."
  - :name: Regional Science Methods
    :credit: "4"
    :subject: UP
    :number: "556"
    :description: "Credit: &nbsp;4 hours. Same as GEOG 556. See GEOG 556."
  - :name: Seminar in Regional Science
    :credit: "4"
    :subject: UP
    :number: "557"
    :description: "Credit: &nbsp;4 hours. Same as GEOG 557. See GEOG 557."
  - :name: Advanced Planning Theory
    :credit: "4"
    :subject: UP
    :number: "580"
    :description: "Credit: &nbsp;4 hours. Recent advances in planning, policy-making and decision-making theories as they relate to the efficient use of land and to the complex interrelationships among the major uses of land, i.e., housing, transportation, agriculture; specific applications vary annually, reflecting the students' dissertation research topics. Prerequisite: UP 501 or consent of instructor."
  - :name: Environ History Cities&amp;Regions
    :credit: "4"
    :subject: UP
    :number: "583"
    :description: "Credit: &nbsp;4 hours. Explores the reciprocal relationship between human settlement and ecology as a basis for planned change. Combines scientific and historical accounts of ecosystems; analyzes the historical interaction of land use change and the ecology of aquatic and terrestrial ecosystems. Focuses on Illinois and the Midwest; includes role of Native Americans and European settlers in midwestern ecosystems and the importance of gender and race in examining society and ecological change. Same as GEOG 583 and LA 583."
  - :name: Advanced Modeling in Planning
    :credit: "4"
    :subject: UP
    :number: "585"
    :description: "Credit: &nbsp;4 hours. Seminar on formal models used to analyze planning problems and planning behavior. Includes static and dynamic, linear and non-linear, and deterministic and stochastic optimization models. Derivations of models and methods for solution treated in depth, but the emphasis is on applications to planning problems such as transportation, land use, and environmental management. Specific themes change from year to year. Prerequisite: UP 505 and UP 506, or consent of instructor."
  - :name: Qualitative Research Methods
    :credit: "4"
    :subject: UP
    :number: "587"
    :description: "Credit: &nbsp;4 hours. Students use individual research to practice qualitative methods of studying social interaction. Includes field research and historical/archival research methods; project areas include community development, environment, and landscape. Discussion is divided between 1) readings on issues such as techniques and research design, social theory, ethnocentrism, and combining qualitative with quantitative research and 2) student research reports. Same as GEOG 587."
  - :name: Research Design and Methods
    :credit: "4"
    :subject: UP
    :number: "589"
    :description: "Credit: &nbsp;4 hours. Prepares students to embark on thesis research and independent grant proposals. Introduces the phases of research design process, including literature review, identification of the research problem, statement of research objectives and questions, establishment of the conceptual framework, and selection of methods, sampling strategies, measurements, and analyses that are most suitable to address the research questions. Provides an overview of the commonly used quantitative and qualitative research methods, e.g., survey, quasi-experiment, and case study. Guides students through the process of writing and reviewing a research proposal and providing feedback to others. Prerequisite: Enrollment in a PhD program or consent of instructor."
  - :name: Professional Internship
    :credit: "0"
    :subject: UP
    :number: "590"
    :description: "Credit: &nbsp;0 hours. Summer, part-time, or other professional-level employment in the field of planning, usually in an area of concentration; exposure to the social, political, and institutional setting in which planning operates; and full documentation of internship activities required. Approved for S/U grading only. Prerequisite: Consent of instructor."
  - :name: Seminar
    :credit: "1"
    :subject: UP
    :number: "594"
    :description: "Credit: &nbsp;1 to 6 hours. Selected topics in urban and regional planning; several sections each term."
  - :name: Advanced Planning Workshop
    :credit: "6"
    :subject: UP
    :number: "595"
    :description: "Credit: &nbsp;6 hours. Application of planning principles and methods to a current problem in urban and regional planning. Advanced planning students work with a client to define the planning problem, gather and analyze data, develop alternative plans, propose policies, and prepare a final planning product. Meets the capstone requirement for graduation. Prerequisite: Graduate standing in Urban and Regional Planning and consent of instructor."
  - :name: Concentration Paper
    :credit: "4"
    :subject: UP
    :number: "596"
    :description: "Credit: &nbsp;4 hours. Research and preparation of a paper on an important current topic that integrates the student's course work on policy, practice and research methods for a chosen area of concentration with the field of Urban and Regional Planning. Meets the capstone requirement for graduation. Prerequisite: Graduate standing in Urban and Regional Planning, consent of instructor, and consent of the Department."
  - :name: Urban Planning Research
    :credit: "1"
    :subject: UP
    :number: "597"
    :description: "Credit: &nbsp;1 to 4 hours. Independent study in selected urban and regional planning topics. May be repeated to a maximum of 16 hours. No more than 16 hours may be applied toward the Master of Urban Planning degree. Prerequisite: Graduate Standing in Urban and Regional Planning, consent of instructor, and consent of the department."
  - :name: Master's Project
    :credit: "4"
    :subject: UP
    :number: "598"
    :description: "Credit: &nbsp;4 or 8 hours. Major independent or small group project. Completion of 8 hours for this course meets the capstone requirement. May be repeated in the same or separate terms to a maximum of 8 hours. Must complete 8 hours for grade. Prerequisite: Graduate standing in Urban and Regional Planning, consent of instructor, and consent of the Department."
  - :name: Thesis Research
    :credit: "0"
    :subject: UP
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. May be repeated. Approved for S/U grading only. Prerequisite: Graduate standing in Urban and Regional Planning, consent of instructor, and consent of the Department."
