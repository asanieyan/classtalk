  - :name: Latin Am &amp; Latino Migration
    :credit: "3"
    :subject: LLS
    :number: "220"
    :description: "Credit: &nbsp;3 hours. General overview of international migration to the United States, using Latin American migration to the U.S., especially the Midwest, as the focal point. Topics discussed include the history of international migration to the United States, the relationship between the history and contemporary context, the development of U.S. immigration policy, the incorporation of Latino immigrants in U.S. society, and immigrant and community responses to migration. Same as SOC 221. Prerequisite: LLS 100 or SOC 100."
