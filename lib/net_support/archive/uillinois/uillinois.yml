    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and US Minority Culture(s) course. Same as HIST 279. See HIST 279."
  - :name: Caribbean Latina/o Migration
    :credit: "3"
