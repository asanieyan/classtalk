  - :name: French &amp; Comparative Cinema I
    :credit: "4"
    :subject: FR
    :number: "488"
    :description: "Credit: &nbsp;4 hours. The art, techniques, sociology, politics of French cinema in the context of French culture, world history, and general film development from 1895 to approximately 1950. Selected trends studied through films from several countries with stress on major French filmmakers including Lumiere, Melies, Gance, Clair, Vigo, Renoir, Carne, Cocteau, Prevert, Clouzot. Meets 6 hours a week. Same as CINE 488, CWL 488, and HUM 488. Knowledge of French not required. Prerequisite: One college-level cinema studies course or consent of instructor."
  - :name: French &amp; Comparative Cinema II
