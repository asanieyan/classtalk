    :credit: "3"
    :subject: LLS
    :number: "100"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a US Minority Culture(s) course. Interdisciplinary introduction to the basis for a Latina/Latino ethnicity in the United States. Topics include immigration and acculturation experiences and their commonalities and differences, comparison of Latina/Latino experiences to those of other racial, ethnic and immigrant groups, and the potential for a pan-ethnic identity."
  - :name: Undergraduate Open Seminar
