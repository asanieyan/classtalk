- :name: Food Science and Human Nutrition
  :code: FSHN
  :courses: 
  - :name: Intro Food Science &amp; Nutrition
    :credit: "3"
    :subject: FSHN
    :number: "101"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Discusses the evolution of the food system to meet the needs and desires of a complex, heterogeneous society. Provides an overview of food in relation to nutrition and health, composition and chemistry, microbiology, safety, processing, preservation, laws and regulations, quality, and the consumer. Enrollment by non-majors is permitted in spring semesters only."
  - :name: Contemporary Nutrition
    :credit: "3"
    :subject: FSHN
    :number: "120"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Life Sciences course. Fundamental principles of human nutrition and their application to the selection of adequate diets; current topics of nutritional importance. Prerequisite: CHEM 101 or equivalent."
  - :name: Introductory Food Laboratory
    :credit: "3"
    :subject: FSHN
    :number: "131"
    :description: "Credit: &nbsp;3 hours. Application of food preparation principles and techniques in the preparation of standard food products; principles of food management and their application in the planning and preparation of meals. A laboratory fee is assessed each student. Prerequisite: FSHN 101 or concurrent registration."
  - :name: Introduction to Hospitality
    :credit: "3"
    :subject: FSHN
    :number: "140"
    :description: "Credit: &nbsp;3 hours. Overview of the hospitality industry with emphasis on organizational and operational structures of the major segments of the industry and career opportunities within each. Field trips required."
  - :name: Intro Hospitality Management
    :credit: "3"
    :subject: FSHN
    :number: "145"
    :description: "Credit: &nbsp;3 hours. Explore the foodservice aspect of the hospitality industry by assisting Hospitality Management seniors in the Bevier Cafe/Spice Box taking either FSHN 441 or FSHN 443. Course covers the planning, production, and service of meals in specialized settings."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: FSHN
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. Experimental course on a special topic in food science and human nutrition. Topic may not be repeated except in accordance with the Code. Approved for both letter and S/U grading. May be repeated in the same or subsequent terms. No more than 12 hours may be counted toward graduation."
  - :name: Principles of Nutrition
    :credit: "4"
    :subject: FSHN
    :number: "220"
    :description: "Credit: &nbsp;4 hours. Course focuses on the nutritive value of foods and metabolism of essential nutrients, as well as the application of principles of nutrition to the requirements of normal individuals throughout the life cycle. Prerequisite: CHEM 102; MCB 103."
  - :name: Raw Materials for Processing
    :credit: "4"
    :subject: FSHN
    :number: "260"
    :description: "Credit: &nbsp;4 hours. Problems involved with procurement, harvesting, handling, and storage of fruits, vegetables, cereal grains, dairy products, red meat, poultry, fish, and eggs for the food-processing industry. Field trips to specialized operations. A laboratory fee is assessed each student. Prerequisite: One high school course in biological science and FSHN 101."
  - :name: NonMajors Food Microbiology
    :credit: "1"
    :subject: FSHN
    :number: "274"
    :description: "Credit: &nbsp;1 hours. Introduction to food plant sanitation and the role of microorganisms in food manufacture. Students may not receive credit for both FSHN 101 and FSHN 274. Prerequisite: Sophomore standing or higher."
  - :name: Off Campus Internship
    :credit: "2"
    :subject: FSHN
    :number: "293"
    :description: "Credit: &nbsp;2 to 4 hours. Supervised, off-campus experience in a field directly pertaining to the subject matter. Approved for both letter and S/U grading. May be repeated to a maximum of 10 hours."
  - :name: On Campus Internship
    :credit: "1"
    :subject: FSHN
    :number: "294"
    :description: "Credit: &nbsp;1 to 4 hours. Supervised, on-campus, learning experience with faculty engaged in research. Approved for both letter and S/U grading. May be repeated in the same or subsequent terms to a maximum of 10 hours. Prerequisite: Sophomore standing, 2.0 GPA, consent of the advisor, and consent of the Department Teaching Coordinator."
  - :name: UG Research or Thesis
    :credit: "1"
    :subject: FSHN
    :number: "295"
    :description: "Credit: &nbsp;1 to 4 hours. Individual research, special problems, thesis, development and/or design work under the supervision of an appropriate member of the faculty. May be repeated in the same or subsequent terms. No more than 12 hours of special problems, research, thesis and/or individual studies may be counted toward degree. Prerequisites: Cumulative GPA of 2.5 or above at the time the activity is arranged and consent of instructor."
  - :name: Sensory Evaluation of Foods
    :credit: "3"
    :subject: FSHN
    :number: "302"
    :description: "Credit: &nbsp;3 hours. The physiology, psychology, and chemistry of flavor and flavor perception; tactual, visual, and auditory components affecting food acceptability; principles and application of preference and discrimination testing; and interpretation of panel evaluation data. A laboratory fee is assessed each student."
  - :name: Nutrition and the Life Cycle
    :credit: "3"
    :subject: FSHN
    :number: "322"
    :description: "Credit: &nbsp;3 hours. Examines physiological changes that occur during gestation, postnatal growth, and aging and the influence of these changes on nutritional requirements. Prerequisite: FSHN 220 or consent of instructor."
  - :name: Communication in Nutrition
    :credit: "3"
    :subject: FSHN
    :number: "329"
    :description: "Credit: &nbsp;3 hours. Application and integration of the principles of nutrition and their transmission to groups and individuals. Students will learn individual counseling techniques as well as how to present nutrition information to groups. Open to Dietetics and Human Nutrition juniors and seniors only. Prerequisite: FSHN 220 or equivalent."
  - :name: Science of Food Systems
    :credit: "3"
    :subject: FSHN
    :number: "332"
    :description: "Credit: &nbsp;3 hours. Application of chemical principles and physical behavior of ingredients in food systems and the effects processing and storage have on finished food products. A laboratory fee is assessed each student. Prerequisite: CHEM 102 or equivalent; FSHN 131."
  - :name: Food Production and Service
    :credit: "4"
    :subject: FSHN
    :number: "340"
    :description: "Credit: &nbsp;4 hours. Introduction to the management of commercial and noncommerical foodservice systems through the operation of Bevier Cafe. Students experience managing the procurement, production and service of food, as well as the sanitation and maintenance of equipment and facilities. Prerequisite: FSHN 332, credit or concurrent registration in FSHN 349 and FSHN 345."
  - :name: Hospitality Purchasing
    :credit: "3"
    :subject: FSHN
    :number: "345"
    :description: "Credit: &nbsp;3 hours. Introduction to the principles and procedures for the purchasing, selection and procurement of food and non-food items in the hospitality industry. Field Trips. Prerequisite: FSHN 131 or consent of instructor."
  - :name: Food Service Sanitation
    :credit: "1"
    :subject: FSHN
    :number: "349"
    :description: "Credit: &nbsp;1 hours. Examines the dangers, costs and prevention of foodborne illness as well as the training and motivation of food service employees in sanitary food handling and quality assurance practices. Upon completion of this course, student will be eligible to apply for the food service sanitation certificate issued by the State of Illinois. Prerequisites: FSHN 101 and FSHN 131, MCB 100 and MCB 101, or consent of instructor."
  - :name: UG Honors Research or Thesis
    :credit: "1"
    :subject: FSHN
    :number: "396"
    :description: "Credit: &nbsp;1 to 4 hours. Individual research, special problems, thesis, development and/or design work under the direction of the Honors advisor. May be repeated in the same or subsequent terms. No more than 12 hours of special problems, research, thesis and/or individual studies may be counted toward the degree. Prerequisite: Junior standing, admission to the ACES Honors Program, and consent of instructor."
  - :name: Undergraduate Seminar
    :credit: "1"
    :subject: FSHN
    :number: "398"
    :description: "Credit: &nbsp;1 to 3 hours. Group discussion on a special topic in a field of study directly pertaining to subject matter in food science and human nutrition. Approved for both letter and S/U grading. May be repeated in the same or subsequent terms to a maximum of 12 hours. Prerequisite: Sophomore standing."
  - :name: Food Chemistry
    :credit: "3"
    :subject: FSHN
    :number: "414"
    :description: "Credit: &nbsp;3 hours. Examines the chemical aspects of major food components; water, carbohydrates, proteins, and lipids; properties of pigments, salts, and food dispersions. Undergraduate Food Science majors must enroll concurrently in FSHN 416. Prerequisite: CHEM 232 and CHEM 233."
  - :name: Food Biochem &amp; Biotechnology
    :credit: "3"
    :subject: FSHN
    :number: "415"
    :description: "Credit: &nbsp;3 hours. Examines biochemical pathways associated with the major food components of carbohydrates, lipids, and proteins. Enzyme kinetics, regulation, and catalytic mechanisms; undesirable compounds in foods; postharvest biochemistry/physiology. Basics of biotechnology, biotechnology techniques, and their application to foods. Prerequisite: FSHN 414; and CHEM 232 and CHEM 233."
  - :name: Food Chemistry Laboratory
    :credit: "2"
    :subject: FSHN
    :number: "416"
    :description: "Credit: &nbsp;2 hours. Chemical and physical properties of water, proteins, lipids, carbohydrates, and other food components/additives are discovered in the context of their interactions and functional roles in foods. Prerequisite: CHEM 232 and CHEM 233 and concurrent enrollment in FSHN 414."
  - :name: Food Analysis
    :credit: "4"
    :subject: FSHN
    :number: "418"
    :description: "Credit: &nbsp;4 hours. Principles and application of the chemical, physical, and instrumental methods used to determine the constituents of foods; special considerations applicable to the analysis of certain foods. Lecture and lab. Prerequisite: CHEM 232; FSHN 414; FSHN 416 or consent of instructor."
  - :name: Nutritional Aspects of Disease
    :credit: "3"
    :subject: FSHN
    :number: "420"
    :description: "Credit: &nbsp;3 hours. Examines nutritional, biochemical, and physiological aspects of disease processes and studies the role of nutrition in prevention, management, and treatment of disease. Same as NUTR 420. Prerequisite: FSHN 220 or comparable course with a physiology prerequisite; MCB 450 or equivalent."
  - :name: Pediatric Clinical Nutrition
    :credit: "2"
    :subject: FSHN
    :number: "421"
    :description: "Credit: &nbsp;2 hours. Examines physiological, biochemical and nutritional aspects of disease processes relevant to infants, children and adolescents. Topics covered include prematurity, developmental disabilities, inborn errors of metabolism, food allergy, obesity and eating disorders. The role of nutrition in prevention, management and treatment of disease is also covered. Prerequisite: FSHN 420; FSHN 322 is highly recommended."
  - :name: Advances in Foods &amp; Nutrition
    :credit: "2"
    :subject: FSHN
    :number: "423"
    :description: "Credit: &nbsp;2 hours. New developments in foods and nutrition; readings, lectures, and discussions. Prerequisite: FSHN 220 and FSHN 332, or equivalent."
  - :name: Food Marketing
    :credit: "4"
    :subject: FSHN
    :number: "425"
    :description: "Credit: &nbsp;4 hours. Same as ACE 430. See ACE 430."
  - :name: Biochemical Nutrition I
    :credit: "4"
    :subject: FSHN
    :number: "426"
    :description: "Credit: &nbsp;4 hours. Biochemistry and metabolism of the B vitamins and derived coenzymes, and the dietary and hormonal regulation of carbohydrate, lipid and amino acid metabolism. Emphasizes the regulation of enzyme activity and the different roles the major organs have in whole animal energy balance. Same as NUTR 426. Prerequisite: FSHN 220, or FSHN 120 and FSHN 414, and MCB 450 or concurrent enrollment."
  - :name: Biochemical Nutrition II
    :credit: "2"
    :subject: FSHN
    :number: "427"
    :description: "Credit: &nbsp;2 hours. Biochemistry and metabolism of the fat soluble vitamins, and the biochemical role of minerals in animal biology. Emphasizes the digestion, transport, metabolism and intercellular function of these nutrients and how nutrient/food intake and physiological state affect these processes. Same as NUTR 427. Prerequisite: FSHN 426."
  - :name: Community Nutrition
    :credit: "3"
    :subject: FSHN
    :number: "428"
    :description: "Credit: &nbsp;3 hours. Application and integration of the principles of nutrition and their delivery in the context of social, political, and economic environments in local, national, and international settings. Offered in alternate fall semesters (even years). Same as NUTR 428. Prerequisite: FSHN 220 or equivalent, one introductory statistics course, and one course in the social or behavioral sciences."
  - :name: Nutrition Assessment &amp; Therapy
    :credit: "3"
    :subject: FSHN
    :number: "429"
    :description: "Credit: &nbsp;3 hours. Application of the principles of normal and therapeutic nutrition, nutrition assessment, nutrition intervention and evaluation as related to the management and treatment of disease states. Laboratories will allow for the development of skills in each of these areas. This course is the clinical capstone course for the dietetics curriculum. Prerequisite: FSHN 320 and MCB 350, or concurrent enrollment."
  - :name: Applied Statistical Methods I
    :credit: "4"
    :subject: FSHN
    :number: "440"
    :description: "Credit: &nbsp;4 hours. Same as ABE 440, ANSC 440, CPSC 440, and NRES 440. See CPSC 440."
  - :name: Managing Catering Operations
    :credit: "3"
    :subject: FSHN
    :number: "441"
    :description: "Credit: &nbsp;3 hours. Basic principles of marketing, financial management, food preparation and service, and personnel management will be applied through the catering business of Bevier Cafe/Spice Box. Students will be responsible for one catered event during the term and help in the execution of all others. 3 undergraduate hours. Prerequisite: FSHN 340."
  - :name: HM Skills and Applications
    :credit: "3"
    :subject: FSHN
    :number: "442"
    :description: "Credit: &nbsp;3 hours. Application of behavioral science and management techniques, methods and strategies to the hospitality industry. Applied management techniques will focus on those managerial behaviors needed to develop and maintain positive and productive relationships with subordinates, peers, supervisors and individuals external to the hospitality organization. 3 undergraduate hours. Prerequisite: FSHN 340 and FSHN 441, or consent of instructor."
  - :name: Management of Fine Dining
    :credit: "4"
    :subject: FSHN
    :number: "443"
    :description: "Credit: &nbsp;4 hours. Advanced application of food production and management principles to specific food service demands; emphasis on artistry in preparation, serving, and merchandising high quality food in quantity. 4 undergraduate hours. Prerequisite: FSHN 340 and FSHN 441, and credit or concurrent registration in FSHN 442."
  - :name: Food Processing Engineering
    :credit: "3"
    :subject: FSHN
    :number: "460"
    :description: "Credit: &nbsp;3 hours. Examines application of process engineering principles to the conversion of raw agricultural materials into finished food products. Topics include basics of engineering analysis, units and dimensions, materials balances, energy balances, thermodynamics, heat transfer, psychrometry, refrigeration and mechanical separations. Prerequisite: PHYS 101 and MATH 120; or consent of instructor."
  - :name: Food Processing I
    :credit: "3"
    :subject: FSHN
    :number: "461"
    :description: "Credit: &nbsp;3 hours. Principles, unit operations, and applications of food preservation and processing by high temperature, refrigeration, and freezing processes; includes heat transfer, kinetics, chemical and microbial changes in food as a result of processing; lecture and laboratory. Prerequisite: FSHN 418 and FSHN 460; and FSHN 414 or equivalent; FSHN 260 is recommended."
  - :name: Food Processing II
    :credit: "3"
    :subject: FSHN
    :number: "462"
    :description: "Credit: &nbsp;3 hours. Principles and applications of food preservation and processing technologies including evaporation, dehydration, freeze-concentration, membrane processing, extrusion and water activity control; lectures, laboratories, and field trips. Prerequisite: FSHN 461 or consent of instructor."
  - :name: Principles of Food Technology
    :credit: "3"
    :subject: FSHN
    :number: "465"
    :description: "Credit: &nbsp;3 hours. Overview of processing techniques in the food industry, including thermo-processing, refrigeration, freezing, moisture removal, moisture control nonthermal processing, and intermediate moisture food formulation. Lecture and field trips. FSHN 465 is not offered to undergraduate food science majors or graduate students specializing in food processing/engineering. Students may not receive credit for both FSHN 465 and the FSHN 461- FSHN 462 sequence. Prerequisite: FSHN 332 or food chemistry equivalent, or consent of instructor."
  - :name: Food Product Development
    :credit: "3"
    :subject: FSHN
    :number: "466"
    :description: "Credit: &nbsp;3 hours. Principles of food product development: target market evaluation, concept development and presentation, formulation, manufacturing, packaging, product costs, pricing, safety, and marketing. May include a product in accordance with Institute of Food Technologists national competition guidelines. Products will be unveiled and presented for faculty evaluation. This capstone course is limited to seniors in the Food Science or Foods Industry and Business options in FSHN. Graduate students will be allow to register pending sufficient space in the class. May be repeated to a maximum of 6 hours. Prerequisite: FSHN 332 or FSHN 414; FSHN 471 or FSHN 472; concurrent registration or completion of FSHN 461 and FSHN 462, or FSHN 465."
  - :name: Package Engineering
    :credit: "3"
    :subject: FSHN
    :number: "469"
    :description: "Credit: &nbsp;3 hours. Cross-disciplinary study of the materials, machinery, research, design, techniques, environmental considerations, ethics and economics used in the global packaging industry with emphasis on the implementation of improved technologies for the problems unique to food packaging. An emphasis on the broad, systems-based nature of packaging will be maintained throughout the course. Same as ABE 482. Prerequisite: MATH 120; one each of 100-level Chemistry and Physics courses or their equivalent; junior-senior standing or higher, or consent of instructor."
  - :name: Food &amp; Industrial Microbiology
    :credit: "3"
    :subject: FSHN
    :number: "471"
    :description: "Credit: &nbsp;3 hours. Relationship of microorganisms to food manufacture and preservation, to industrial fermentation and processing, and to sanitation. Same as MCB 434. Prerequisite: MCB 101 or MCB 301 or equivalent; credit or concurrent registration in organic chemistry laboratory."
  - :name: Sanitation in Food Processing
    :credit: "2"
    :subject: FSHN
    :number: "472"
    :description: "Credit: &nbsp;2 hours. Studies the principles of sanitation with emphasis on practical considerations as they apply to various food-processing industries; control of insects, rodents, and micro organisms; fundamentals of detergency; sanitation of water supplies; waste disposal methods; and government and public health regulations. Prerequisite: CHEM 104 and MCB 101."
  - :name: Basic Toxicology
    :credit: "3"
    :subject: FSHN
    :number: "480"
    :description: "Credit: &nbsp;3 hours. Emphasizes the physiology, biochemistry and pharmacokinetics of absorption, distribution, metabolism and excretion of topic compounds, drugs, non-nutrient dietary supplements and other compounds foreign to the body. An introduction to the process of cancer, how foreign compounds can initiate, enhance or prevent the process is also included. Same as CPSC 433, ENVS 480, and VB 549. Prerequisite: MCB 350 or MCB 406, or consent of instructor."
  - :name: Cur Topics in FS &amp; Human Nutr
    :credit: "1"
    :subject: FSHN
    :number: "499"
    :description: "Credit: &nbsp;1 to 3 hours. Group discussion or an experimental course on a special topic in food science and human nutrition. 1 to 3 undergraduate hours. May be repeated in the same or subsequent terms to a maximum of 12 hours as topics vary."
  - :name: Topics in Nutrition Research
    :credit: "1"
    :subject: FSHN
    :number: "510"
    :description: "Credit: &nbsp;1 hours. Same as ANSC 525 and NUTR 510. See NUTR 510."
  - :name: Regulation of Metabolism
    :credit: "4"
    :subject: FSHN
    :number: "511"
    :description: "Credit: &nbsp;4 hours. Same as ANSC 521 and NUTR 511. See NUTR 511."
  - :name: Physical Chemistry of Food
    :credit: "4"
    :subject: FSHN
    :number: "512"
    :description: "Credit: &nbsp;4 hours. Studies physicochemical processes in foods during food processing; places special emphasis on methodological and experimental aspects of food processes, such as water activity, rheology of foods, food extrusion, protein hydration, gelatin, aggregation, and food process analyses. Prerequisite: FSHN 414 or MCB 350."
  - :name: Fermented &amp; Distilled Bevrages
    :credit: "2"
    :subject: FSHN
    :number: "517"
    :description: "Credit: &nbsp;2 hours. The production technology, microbiology and chemistry (including the compositional chemisty, flavor chemistry, and chemistry of aging) of fermented and distilled beverages. Prerequisite: Graduate student status, or a food microbiology course and a food chemistry or biochemistry course."
  - :name: Chemistry of Lipids in Foods
    :credit: "3"
    :subject: FSHN
    :number: "518"
    :description: "Credit: &nbsp;3 hours. Detailed examination of the chemical and physical properties of lipids in foods. Prerequisite: A food chemistry or biochemistry course is highly recommended."
  - :name: Advanced Clinical Nutrition
    :credit: "2"
    :subject: FSHN
    :number: "520"
    :description: "Credit: &nbsp;2 hours. Same as NUTR 561. See NUTR 561."
  - :name: Membrane Separations Tech
    :credit: "2"
    :subject: FSHN
    :number: "560"
    :description: "Credit: &nbsp;2 hours. Examines theory and applications of synthetic semipermeable membranes in reverse osmosis, ultrafiltration, microfiltration, and electrodialysis processes; thermodynamics of bioseparations, membrane chemistry and properties, process engineering, equipment design, fouling of membranes, selected applications. Prerequisite: FSHN 460 or consent of instructor."
  - :name: Advanced Food Microbiology
    :credit: "3"
    :subject: FSHN
    :number: "573"
    :description: "Credit: &nbsp;3 hours. Detailed examination of food and industrial processes dependent on fermentation and other microbial activities. Prerequisite: Organic chemistry, calculus, and MCB 434."
  - :name: Issues in Food Safety
    :credit: "3"
    :subject: FSHN
    :number: "575"
    :description: "Credit: &nbsp;3 hours. Current issues affecting the safety of the food supply including emerging pathogens, food additives and pesticides, genetically modified organisms and new technologies will be evaluated in the context of current scientific knowledge, United States food law, and consumer opinions. Prerequisite: Graduate level status or consent of instructor."
  - :name: Dietetic Internship I
    :credit: "4"
    :subject: FSHN
    :number: "590"
    :description: "Credit: &nbsp;4 hours. Supervised learning experience in a variety of settings and locations related to clinical nutrition, community nutrition, and food service management within Urbana/Champaign and surrounding areas. Offered in summer only. Approved for both letter and S/U grading. Prerequisite: Enrollment in dietetic internship program."
  - :name: Dietetic Internship II
    :credit: "6"
    :subject: FSHN
    :number: "591"
    :description: "Credit: &nbsp;6 hours. Supervised learning experience in a variety of settings and locations related to clinical nutrition, community nutrition and health promotion, and food service management within Urbana/Champaign and surrounding areas. Approved for both letter and S/U grading. Prerequisite: FSHN 590."
  - :name: Seminar in Foods
    :credit: "2"
    :subject: FSHN
    :number: "593"
    :description: "Credit: &nbsp;2 hours. Discusses and evaluates current literature related to specialized topics in foods. Prerequisite: Undergraduate degree in foods, nutrition, or comparable background in chemistry, microbiology, physiology, or other biological science; consent of instructor."
  - :name: Food Science Advanced Topics
    :credit: "1"
    :subject: FSHN
    :number: "595"
    :description: "Credit: &nbsp;1 to 4 hours. Studies of selected topics in Food Science. Study may be on specialized topics in any one of the following fields: food chemistry, food microbiology, nutrition, food processing/engineering. Lectures and/or laboratory. May be repeated if topics vary. Students may register only once for a given topic. Prerequisite: Graduate level status or consent of instructor."
  - :name: Seminar in Nutrition
    :credit: "2"
    :subject: FSHN
    :number: "596"
    :description: "Credit: &nbsp;2 hours. Discusses and evaluates current literature related to topics in nutrition. Prerequisite: Undergraduate degree in foods, nutrition, or comparable undergraduate degree in biochemistry, microbiology, physiology, or other biological science; or consent of instructor."
  - :name: Seminar in Food Science
    :credit: "0"
    :subject: FSHN
    :number: "597"
    :description: "Credit: &nbsp;0 to 1 hours. Discussions on specialized research topics and current literature relating to food science and technology. Required of all graduate students in food science. Approved for both letter and S/U grading."
  - :name: Advanced Special Problems
    :credit: "1"
    :subject: FSHN
    :number: "598"
    :description: "Credit: &nbsp;1 to 8 hours. Supervised individual study on advanced special problems in food science and human nutrition. Approved for both letter and S/U grading. May be repeated in the same or subsequent semesters. Summer session, 1 to 4 graduate hours. Prerequisite: Written consent of instructor must be obtained prior to enrollment."
  - :name: Thesis Research
    :credit: "0"
    :subject: FSHN
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Original research designed and conducted under graduate faculty supervisor. Approved for S/U grading only. May be repeated."
- :name: Graduate College
  :code: GC
  :courses: 
  - :name: Graduate College Study Abroad
    :credit: "0"
    :subject: GC
    :number: "499"
    :description: "Credit: &nbsp;0 to 16 hours. Provides campus credit for study at accredited foreign institutions or approved overseas programs. Final determination of credit granted is made after the student's successful completion of work. Credit will not count toward residence requirements. 0 to 16 hours fall and spring semesters. 0 to 12 hours summer term. Approved for both letter and S/U grading. Prerequisite: Full academic standing in the Graduate College and consent of major department and Graduate College."
  - :name: Thesis Research
    :credit: "0"
    :subject: GC
    :number: "599"
    :description: "Credit: &nbsp;0 hours. For doctoral students who have a guaranteed student loan that needs deferral, have completed the credit requirements for the doctorate, have passed the preliminary examination, do not have any financial assistance that would cover tuition and fees, and are eligible to register for 599 in their own academic units. Approved for S/U grading only. May be repeated."
- :name: General Engineering
  :code: GE
  :courses: 
  - :name: Intro to General Engineering
    :credit: "1"
    :subject: GE
    :number: "100"
    :description: "Credit: &nbsp;1 hours. Course introduces the engineering profession and the curriculum in General Engineering. Laboratory activities introduce technical and business-related issues in engineering. Project emphasis is placed on creativity in the design process."
  - :name: Engineering Graphics &amp; Design
    :credit: "3"
    :subject: GE
    :number: "101"
    :description: "Credit: &nbsp;3 hours. Use of computer-aided design (CAD) software to model parts and assemblies. Use of parametric and non-parametric solids, surface and wireframe models. Part editing, two-dimensional documentation of models. Planar projection theory, including sketching of perspective, isometric, multiview, auxiliary, and section views. Spatial visualization exercises. Dimensioning guidelines, tolerancing techniques. Team design project."
  - :name: Intro to Business Side of Eng
    :credit: "1"
    :subject: GE
    :number: "161"
    :description: "Credit: &nbsp;1 hours. Introduces engineers, who have completed their freshman year, to the important elements and metrics of business and product development/management. Topics covered at an introductory level are customers, profits, prices, Boothroyd/Dewhurst Design for Assembly, intellectual property, product/business planning, time value of money, Failure Mode and Effect Analysis, and team building. Student teams will be formed to develop the concept and business plan for a new product of their own choosing."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: GE
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Independent Study
    :credit: "1"
    :subject: GE
    :number: "297"
    :description: "Credit: &nbsp;1 to 4 hours. Individual investigations of any phase of General Engineering selected by the students and approved by the department. May be repeated. Approved for S/U grading only. Prerequisite: Consent of instructor."
  - :name: Special Topics
    :credit: "1"
    :subject: GE
    :number: "298"
    :description: "Credit: &nbsp;1 to 4 hours. Lectures on special topics in selected areas of General Engineering. May be repeated in the same or subsequent terms to the maximum of 9 hours. Prerequisite: As specified for each topic offering; see Schedule or departmental course information."
  - :name: Intro to General Eng Design
    :credit: "3"
    :subject: GE
    :number: "310"
    :description: "Credit: &nbsp;3 hours. Fundamental concepts in the classical and computer-based analysis and design of structural and machine components and assemblies. External loads, internal forces, and displacements in statically determinate and indeterminate configurations: kinematics of linkages, gears, and cams; static forces in machines. Prerequisite: CS 101, MATH 225, TAM 212, and TAM 251."
  - :name: Engineering Design Analysis
    :credit: "3"
    :subject: GE
    :number: "311"
    :description: "Credit: &nbsp;3 hours. Studies stress/strain conditions, both analytical and numerical (CAD) solution techniques, analysis of various engineering materials and configurations, as applied to the development and application of design analysis criteria. Prerequisite: GE 310; concurrent registration in GE 312."
  - :name: Instrumentation and Test Lab
    :credit: "1"
    :subject: GE
    :number: "312"
    :description: "Credit: &nbsp;1 hours. Preparation for experimental projects; introduction to mechanical and electrical instruments; mechanical testing of materials; introduction to experimental stress analysis and photoelastic methods. Prerequisite: GE 310; concurrent registration in GE 311."
  - :name: Introductory Control Systems
    :credit: "4"
    :subject: GE
    :number: "320"
    :description: "Credit: &nbsp;4 hours. Introduction to control systems and control systems technology. Sensors, actuators, modeling of physical systems, design and implementation of feedback controllers. Operational techniques used in describing, analyzing and designing linear continuous systems; Laplace transforms; response via transfer functions; stability; performance specifications; controller design via transfer functions; frequency response; simple nonlinearities. Credit is not given for both GE 320 and either AE 353 or ME 340. Prerequisite: MATH 385, CS 101, and TAM 212; credit or registration in ECE 211."
  - :name: OR Meth for Profit &amp; Value Eng
    :credit: "3"
    :subject: GE
    :number: "330"
    :description: "Credit: &nbsp;3 hours. Introduction to an operations-research approach to engineering decision making: economic analysis of alternatives; linear, integer, basic nonlinear, and dynamic programming with specific application to engineering problems in profit and value; decision theory. Credit is not given for both GE 330 and either IE 310 or CEE 201. Prerequisite: CS 101, GE 161, MATH 225, MATH 231 (formerly MATH 230)."
  - :name: Analyt Methods for Uncertainty
    :credit: "3"
    :subject: GE
    :number: "331"
    :description: "Credit: &nbsp;3 hours. Introduction to basic concepts that underlie important applications of probability and statistics to the analysis of data in the context of engineering design and decision making; point and interval estimation and hypothesis testing for sampled data; categorical data analysis and goodness of fit; linear models, including multivariate regression and analysis of designed experiments; quality methods including sampling, control charts, and process specification. Credit is not given for both GE 331 and either IE 300 or CEE 202. Prerequisite: CS 101, GE 161, MATH 225, MATH 231 (formerly MATH 230)."
  - :name: Interper Skills &amp; Emot Intel
    :credit: "3"
    :subject: GE
    :number: "361"
    :description: "Credit: &nbsp;3 hours. Introduction to developing interpersonal skills and emotional intelligence. Topics include understanding emotions in ourselves and others, assessing and improving interpersonal skills and emotional intelligence competencies including: self-regulation, motivation, empathetic listening, communication, influence collaboration and cooperation, conflict management, leadership, teamwork, and managing change. There is one required laboratory session on a single Saturday."
  - :name: Independent Study
    :credit: "1"
    :subject: GE
    :number: "397"
    :description: "Credit: &nbsp;1 to 4 hours. Individual investigations or studies of any phase of General Engineering selected by the students and approved by the department. May be repeated in same term. Prerequisite: Consent of instructor."
  - :name: Special Topics
    :credit: "1"
    :subject: GE
    :number: "398"
    :description: "Credit: &nbsp;1 to 4 hours. Lectures on special topics in selected areas of General Engineering. May be repeated in the same or subsequent terms to the maximum of 9 hours. Prerequisite: As specified for each topic offering; see Schedule or departmental course information."
  - :name: Engineering Law
    :credit: "3"
    :subject: GE
    :number: "400"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Nature and development of the legal system; legal rights and duties important to engineers in their professions; contracts, uniform commercial code and sales of goods, torts, agency, worker's compensation, labor law, property, environmental law, intellectual property. 3 undergraduate hours. No graduate credit. Counts toward campus Advanced Composition general education requirement. Prerequisite: RHET 105."
  - :name: Patent Law and Related Topics
    :credit: "2"
    :subject: GE
    :number: "401"
    :description: "Credit: &nbsp;2 hours. Patent law and related topics as they affect the engineering design process; legal requirements of patentability; patent matters in a business environment; patent office procedures; foreign patents; employer-employee relationships; patent valuation, exploitation, infringement, licensing, and assignment; trade secrets, copyrights; trademarks, unfair competition; computer law."
  - :name: Component Design
    :credit: "3"
    :subject: GE
    :number: "410"
    :description: "Credit: &nbsp;3 hours. Design of basic engineering components: structural members, machine parts, and connections. Principles applied include: material failure (yield, fracture, fatigue); buckling and other instabilities; design reliability; and analytical simulation. 3 undergraduate hours. No graduate credit. Prerequisite: GE 311 and GE 320."
  - :name: Intro to Reliability Eng
    :credit: "3"
    :subject: GE
    :number: "411"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to concepts in engineering design, testing, and management for highly reliable components and systems. Same as IE 435. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: GE 331 or IE 300."
  - :name: Fund of Nondestructive Eval
    :credit: "3"
    :subject: GE
    :number: "412"
    :description: "Credit: &nbsp;3 or 4 hours. Introduces the concept of Nondestructive Evaluation (NDE), and provides a review of probability, the role of NDE in Design, and the role of NDE in manufacturing and in maintenance. The primary Nondestructive Testing and Evaluation (NDT&E) techniques, including visual methods, ultrasonic methods, acoustic emission, acousto-ultrasonics, radiological methods, electro-magnetic testing, eddy currents, penetrant methods, thermal methods, and holography, are introduced from the fundamental laws of physics. Industrial applications of these techniques towards flaw detection, material properties characterization, impact and fatigue damage evaluation, adhesion, etc., are presented. Current literature is examined. Prerequisite: TAM 324."
  - :name: Eng Design Optimization
    :credit: "3"
    :subject: GE
    :number: "413"
    :description: "Credit: &nbsp;3 hours. Focuses on the application of optimization techniques to engineering design problems. Emphasis is placed on problem formulation primarily in structural and mechanical engineering applications. Important theoretical results and numerical optimization methods are covered. Weekly computer programming assignments (using the Matlab programming language) develop software for solving nonlinear mathematical programming problems. Prerequisite: GE 330 and GE 310."
  - :name: Digital Control of Dynm System
    :credit: "4"
    :subject: GE
    :number: "420"
    :description: "Credit: &nbsp;4 hours. Examines theory and techniques for control of dynamic processes by digital computer; linear discrete systems, digital filters, sampling signal reconstruction, digital design, state space methods, computers, state estimator, laboratory techniques. Prerequisite: GE 320."
  - :name: Introduction to Robotics
    :credit: "4"
    :subject: GE
    :number: "421"
    :description: "Credit: &nbsp;4 hours. Same as CS 443, ECE 470, and ME 445. See ECE 470."
  - :name: Robot Dynamics and Control
    :credit: "4"
    :subject: GE
    :number: "422"
    :description: "Credit: &nbsp;4 hours. Dynamics and Control of Robots: Emphasis on fundamental concepts and analytical methods for analysis and design of robot systems. Laboratory experiments complement the theoretical development. Same as ECE 489 and ME 446. Approved for both letter and S/U grading. Prerequisite: GE 320. Recommended: ECE 470."
  - :name: Introduction to Mechatronics
    :credit: "3"
    :subject: GE
    :number: "423"
    :description: "Credit: &nbsp;3 hours. Introduction to the concept and practice of mechatronics. Topics include computer interfacing of physical devices (sensors, actuators), data acquisition, real time programming and real time control, human-machine interfaces, design principles of mechatronics in manufacturing systems and in consumer systems. Same as MFGE 430. Prerequisite: GE 320."
  - :name: State Space Desgn Meth in Cntl
    :credit: "3"
    :subject: GE
    :number: "424"
    :description: "Credit: &nbsp;3 hours. Design methods; time domain modeling; trajectories and phase plane analysis; similarity transforms; controllability and observability; pole placement and observers; linear quadratic optimal control; Lyapunov stability and describing functions; simulation. Prerequisite: GE 320 and MATH 225."
  - :name: Intro to Tech Entrepreneurship
    :credit: "3"
    :subject: GE
    :number: "461"
    :description: "Credit: &nbsp;3 hours. Critical factors affecting technology-based ventures: opportunity assessment; the entrepreneurial process; founders and team building; and preparation of a business plan including market research, marketing and sales, finance, and manufacturing considerations. Same as TE 461. Prerequisite: MATH 231 (formerly MATH 230)."
  - :name: General Engineering Seminar
    :credit: "0"
    :subject: GE
    :number: "490"
    :description: "Credit: &nbsp;0 hours. Series of lectures and discussions by department faculty and visiting professional engineers on ethics, professional registration, the role of technical societies, and the relation of engineering to such disciplines as economics, sociology, and government. 0 undergraduate hours. No graduate credit. Approved for S/U grading only."
  - :name: Project Design I
    :credit: "3"
    :subject: GE
    :number: "494"
    :description: "Credit: &nbsp;3 hours. Design of various engineering devices and systems. Teams of two to four students work toward the development of engineering solutions to problems supplied by industry. A midterm and final oral report summarize the work of the term for sponsor and faculty. All student team members receive an identical grade. 3 undergraduate hours. No graduate credit. Prerequisite: GE 311, GE 330, GE 331, and GE 424; credit or concurrent registration in one of GE 410, GE 412, GE 413, GE 423; concurrent enrollment in GE 495."
  - :name: Project Design II
    :credit: "2"
    :subject: GE
    :number: "495"
    :description: "Credit: &nbsp;2 hours. Design of various engineering devices and systems. Teams of two to four students work toward the development of engineering solutions to problems supplied by industry. A midterm and final report summarize the work of the term for sponsor and faculty. Student team members may receive different grades. 2 undergraduate hours. No graduate credit. Prerequisite: Concurrent enrollment in GE 494."
  - :name: Independent Study
    :credit: "1"
    :subject: GE
    :number: "497"
    :description: "Credit: &nbsp;1 to 4 hours. Studies advanced problems related to General Engineering. May be repeated in same term. Prerequisite: Senior standing; consent of instructor."
  - :name: Special Topics
    :credit: "1"
    :subject: GE
    :number: "498"
    :description: "Credit: &nbsp;1 to 4 hours. Lectures on special topics in selected areas of General Engineering. May be repeated in the same or separate terms if topics vary to a maximum of 9 undergraduate hours or 12 graduate hours. Prerequisite: As specified for each topic offering; see Schedule or departmental course information."
  - :name: Analysis of Nonlinear Systems
    :credit: "4"
    :subject: GE
    :number: "520"
    :description: "Credit: &nbsp;4 hours. Same as ECE 528 and ME 546. See ECE 528."
  - :name: Multivariable Control Design
    :credit: "4"
    :subject: GE
    :number: "521"
    :description: "Credit: &nbsp;4 hours. Same as AE 555. See AE 555."
  - :name: Robot Control Theory
    :credit: "4"
    :subject: GE
    :number: "522"
    :description: "Credit: &nbsp;4 hours. Dynamics of rigid and flexible robots; geometric methods of control; feedback linearization; robust and adaptive control; Lyapunov design methods; singular perturbation and integral manifold methods; passivity and network approaches; force control; control of multiple and redundant robots; teleoperation. Same as ECE 589. Prerequisite: GE 540."
  - :name: Multiattribute Decision Making
    :credit: "4"
    :subject: GE
    :number: "530"
    :description: "Credit: &nbsp;4 hours. Provides the student with background and practice in applying tools for subjective multiple attribute decision making when present or future states of nature are uncertain. Includes exploration of current research in developing computer aids to decision making. Discusses issues in descriptive versus normative approaches in the context of the interface between operations research and artificial intelligence. Covers multiattribute utility analysis from theoretical foundations through assessment procedures, practice, and pitfalls of potential cognitive bases. Same as CEE 536. Prerequisite: GE 331 or CEE 202."
  - :name: Genetic Algorithm Methods
    :credit: "4"
    :subject: GE
    :number: "531"
    :description: "Credit: &nbsp;4 hours. Genetic algorithms search--procedures based on the mechanics of natural genetics and natural selection--are finding increased application to the difficult problems of engineering, science, and commerce. This course surveys what genetic algorithms are, where they come from, how they work, and how and where they have been applied. Prerequisite: CS 101; MATH 241 (formerly MATH 243) or MATH 242."
  - :name: Simulation of Dynamic Systems
    :credit: "4"
    :subject: GE
    :number: "540"
    :description: "Credit: &nbsp;4 hours. Modeling and simulation of dynamic engineering systems; distinct modeling approaches for engineering devices; analog and digital computer simulation of dynamic systems; design criteria and performance and design measures; and extensive use of case studies and projects. Prerequisite: GE 320 and IE 485."
  - :name: Engineering Design Project Mgt
    :credit: "4"
    :subject: GE
    :number: "541"
    :description: "Credit: &nbsp;4 hours. Quantitative evaluation and optimization of project plans, using mathematical programming, multiple-criteria decision making and discrete event simulation; optimal design and sizing of engineering projects; reliability of designs, studied by acyclic network analysis and network simulation; and implementation and control of engineering designs by network analysis. Prerequisite: GE 330 or IE 485."
  - :name: Managing Advanced Technology
    :credit: "1"
    :subject: GE
    :number: "560"
    :description: "Credit: &nbsp;1 hours. Focuses on the business side of managing advanced technology in industry: strategic context of advanced technology; analytical financial tools used to estimate the potential value of advanced technology; legal concepts important in managing advanced technology; interpersonal issues related to leading, and advocating on behalf of advanced technology groups. Same as TE 560."
  - :name: Case Studies Managing Adv Tech
    :credit: "1"
    :subject: GE
    :number: "561"
    :description: "Credit: &nbsp;1 hours. Continuation of GE 560. Deepens insights previously gained by the use of case studies in the strategic contexts of: advanced technology; analytical financial tools used to estimate the potential value of advanced technology; legal concepts important to managing advanced technology; and interpersonal issues related to leading, and advocating on behalf of, advanced technology groups. Same as TE 561. Prerequisite: GE 560."
  - :name: Seminar
    :credit: "0"
    :subject: GE
    :number: "590"
    :description: "Credit: &nbsp;0 hours. Presentations by graduate students, staff, and guest lecturers of current topics in research and development in General Engineering. Approved for S/U grading only. Required of all graduate students each term."
  - :name: Project Design
    :credit: "1"
    :subject: GE
    :number: "594"
    :description: "Credit: &nbsp;1 to 8 hours. Engineering design projects emphasizing advanced engineering analysis, synthesis, optimization, and engineering economics. May be repeated to a maximum of 8 hours for credit toward the Master's degree."
  - :name: Independent Study
    :credit: "1"
    :subject: GE
    :number: "597"
    :description: "Credit: &nbsp;1 to 4 hours. Advanced problems related to General Engineering. May be repeated. Prerequisite: Consent of instructor."
  - :name: Special Topics
    :credit: "1"
    :subject: GE
    :number: "598"
    :description: "Credit: &nbsp;1 to 4 hours. Lectures on special topics in selected areas of General Engineering. May be repeated in the same or separate terms if topics vary to a maximum of 12 hours. Prerequisite: As specified for each topic offering; see Schedule or departmental course information."
  - :name: Thesis Research
    :credit: "0"
    :subject: GE
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Approved for S/U grading only. May be repeated to a maximum of 16 hours for credit toward the Master's degree."
- :name: Geography
  :code: GEOG
  :courses: 
  - :name: Geog of Developing Countries
    :credit: "3"
    :subject: GEOG
    :number: "101"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures, and UIUC Social Sciences course. Examines the manner in which climate, landforms, resources, and cultural factors promote and inhibit change in developing countries (i.e., India, Iran, Egypt, Nigeria, China, Kenya, Brazil, Venezuela, Guatemala); makes comparisons between these countries and others in both the developing and the developed world."
  - :name: Weather and Climate
    :credit: "4"
    :subject: GEOG
    :number: "102"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Introduction to the processes responsible for the spatial variation of weather and climate with a survey of world climatic patterns."
  - :name: Earth's Physical Systems
    :credit: "4"
    :subject: GEOG
    :number: "103"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Systems approach to the physical environment, including landform, soil, vegetation, and animal elements, from a human ecological perspective."
  - :name: Social and Cultural Geography
    :credit: "4"
    :subject: GEOG
    :number: "104"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Introduces the basic concepts of social and cultural geography, and the application of these concepts to a variety of topics; mental maps, territoriality, cultural regions, cultural elements and their diffusion, population movement and migration, settlement patterns, environmental hazards, and spatial patterns of social problems."
  - :name: Geographies of Globalization
    :credit: "3"
    :subject: GEOG
    :number: "106"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures, UIUC Social Sciences, and Western Compartv Cult course. A survey of major world regions by systematically considering five themes: environment, population and settlement patterns, cultural coherence and diversity, geopolitical fragmentation and unity, and economic and social development. While examining the persistence of unique regions, the course will both scale up to global linkages and scale down to place-specific impacts of globalization processes. This course can be used to fulfill either Western or Nonwestern general education categories, but not both."
  - :name: Geography of Intl Conflicts
    :credit: "3"
    :subject: GEOG
    :number: "110"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Focuses on contemporary cultural conflicts, competition among nations for economic and mineral resources; treats territorial disputes from a cultural and geographic perspective. Case studies vary to illustrate types of contemporary conflicts. Same as GLBL 110."
  - :name: Freshman Honors Seminar
    :credit: "3"
    :subject: GEOG
    :number: "198"
    :description: "Credit: &nbsp;3 hours. Through discussions and research projects, the seminar is designed to provide an in-depth understanding of topics in the field of systematic or regional geography which are selected for group study. Appropriate geographic methodology is emphasized. Prerequisite: James Scholar standing or other designation as a superior student."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: GEOG
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Cities of the World
    :credit: "3"
    :subject: GEOG
    :number: "204"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Introduces the form and function of cities around the world; emphasizes cross-cultural comparisons of urban landscapes and living environments as illustrated by case studies of specific cities."
  - :name: Business Location Decisions
    :credit: "3"
    :subject: GEOG
    :number: "205"
    :description: "Credit: &nbsp;3 hours. Analyzes location decision-making emphasizing industrial and commercial location patterns; identifies important institutional factors and their changing roles over the recent past; and focuses on plant closings, economic disruptions, and problems of structural change. Same as BADM 205. Prerequisite: ECON 102 or ECON 103, or equivalent."
  - :name: Contemp Social &amp; Env Problems
    :credit: "3"
    :subject: GEOG
    :number: "210"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Geographic perspectives on contemporary national and international problems. Topics vary each term and include such themes as environmental quality, food production, urban problems, and particular social and political conflicts."
  - :name: Conserv Natural Resources
    :credit: "3"
    :subject: GEOG
    :number: "214"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Survey of distribution of natural resources and major forms of utilization of these resources; emphasizes consequences of utilization systems which deplete or degrade resources and systems which conserve these resources with respect to future needs of human populations."
  - :name: Geog Patterns of Illinois
    :credit: "3"
    :subject: GEOG
    :number: "224"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Systematic analysis of the environmental and human processes that have shaped the regional landscapes of rural and urban Illinois."
  - :name: Intro to Social Statistics
    :credit: "4"
    :subject: GEOG
    :number: "280"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Quant Reasoning I course. Same as SOC 280. See SOC 280."
  - :name: Political Geography
    :credit: "3"
    :subject: GEOG
    :number: "310"
    :description: "Credit: &nbsp;3 hours. Problems and issues surrounding the geographic distribution of political actions and outcomes in the context of globalization. Topics include war and peace, access to natural resources, nationalism, democratization, terrorism, and the politics of identity. Prerequisite: Junior standing or consent of instructor."
  - :name: Spatial Analysis
    :credit: "4"
    :subject: GEOG
    :number: "371"
    :description: "Credit: &nbsp;4 hours. Overview of the spatial analysis (nomothetic) approach to geographic research, both physical and human; includes discussion of the scientific method, with explanations and uses of analytic geographic concepts in studying real world problems. Prerequisite: A course in geography."
  - :name: Spring Field Course
    :credit: "4"
    :subject: GEOG
    :number: "373"
    :description: "Credit: &nbsp;4 hours. Field observation and mapping of human and physical phenomena using basic geographic field techniques; required ten-day field trip during spring term break. Prerequisite: Geography majors, or non-majors with consent of instructor."
  - :name: Introduction to GIS
    :credit: "4"
    :subject: GEOG
    :number: "379"
    :description: "Credit: &nbsp;4 hours. Introduction to fundamental methods of data analysis using geographic information systems. This course emphasizes hands-on experience and will expose students to geographic data structures, analysis and representation through a variety of real-world applications."
  - :name: Environmental Perspectives
    :credit: "3"
    :subject: GEOG
    :number: "381"
    :description: "Credit: &nbsp;3 hours. Focus on the major ideas in contemporary environmentalism, especially on how humans do and should interact with the environment. Prerequisite: Junior or senior undergraduate standing."
  - :name: Population Geography
    :credit: "3"
    :subject: GEOG
    :number: "384"
    :description: "Credit: &nbsp;3 hours. Problems and issues surrounding the geographic distribution of populations at the world, regional, and local levels; emphasizes problems associated with population growth and decline, recent population redistribution, births and deaths, and elderly and minority populations."
  - :name: Individual Study
    :credit: "2"
    :subject: GEOG
    :number: "390"
    :description: "Credit: &nbsp;2 to 4 hours. Supervised independent study of special topics or regions. May be repeated once. Prerequisite: Junior standing; at least one formal course in the topic or region of interest; consent of instructor."
  - :name: Honors Individual Study
    :credit: "2"
    :subject: GEOG
    :number: "391"
    :description: "Credit: &nbsp;2 to 4 hours. Individual study and research projects for students who are working toward the degree with distinction in geography. May be repeated to a maximum of 8 hours. Prerequisite: Junior standing; consent of honors adviser."
  - :name: Special Topics Social Geog
    :credit: "4"
    :subject: GEOG
    :number: "394"
    :description: "Credit: &nbsp;4 hours. Introduction to current research in social geography; includes such topics as access to public facilities, geography of crime, innovation diffusion, geography of communications, spatial assimilation of minorities, and geography of social well-being. See Schedule for current topics. May be repeated."
  - :name: Watershed Hydrology
    :credit: "3"
    :subject: GEOG
    :number: "401"
    :description: "Credit: &nbsp;3 hours. Same as NRES 401. See NRES 401."
  - :name: Landform Studies
    :credit: "4"
    :subject: GEOG
    :number: "403"
    :description: "Credit: &nbsp;4 hours. Systematic analysis of the basic elements of physical geography and their interaction through time and surface expression, including the modifying effects of humans. Complementary to GEOL 401. Prerequisite: GEOG 103 or consent of instructor."
  - :name: Soil Geomorphology
    :credit: "4"
    :subject: GEOG
    :number: "404"
    :description: "Credit: &nbsp;4 hours. Analysis and review of the principles of soils as applied to geomorphology, archaeology, and geography. One weekend and several one-day field trips; student fees reflect actual field expenses. Same as GEOL 404. Prerequisite: GEOG 103 or equivalent or consent of instructor."
  - :name: Zoogeography
    :credit: "3"
    :subject: GEOG
    :number: "405"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to the principles of zoogeography; the central theme explains present distribution of animals, chiefly mammals. 3 undergraduate hours. 4 graduate hours. Prerequisite: GEOG 102 and GEOG 103, IB 104, or consent of instructor."
  - :name: Fluvial Geomorphology
    :credit: "4"
    :subject: GEOG
    :number: "406"
    :description: "Credit: &nbsp;4 hours. Systematic overview of the forms and processes associated with rivers and drainage basins; topics include basin hydrology, drainage networks, river hydraulics, sediment transport processes, channel morphology, channel change, and human impacts on fluvial systems. Same as GEOL 406, and NRES 406. Prerequisite: PHYS 101, and GEOG 103 or GEOL 107, or consent of instructor."
  - :name: Watershed Analysis
    :credit: "4"
    :subject: GEOG
    :number: "408"
    :description: "Credit: &nbsp;4 hours. Systematic analysis of the geomorphological processes operating in watersheds and the impact of humans on these processes. The course will emphasize the importance of watershed geomorphology in watershed management. Class discussion and a class project will focus on a practical watershed assessment problem. Prerequisite: GEOG 103 or equivalent."
  - :name: Geography of Dev and Underdev
    :credit: "4"
    :subject: GEOG
    :number: "410"
    :description: "Credit: &nbsp;4 hours. Patterns and processes of Third World development geography. Lectures and discussion draw upon theoretical and case study material by development geographers working in Asia, Africa, and Latin America. Prerequisite: GEOG 101, GEOG 110, and ECON 101 are highly recommended."
  - :name: Physical Climatology
    :credit: "3"
    :subject: GEOG
    :number: "415"
    :description: "Credit: &nbsp;3 or 4 hours. Surveys the basic concepts of energy balance climatology, with emphasis on the topoclimatic scale; lectures supplemented by calculations and field observations examining the effects of location and surface characteristics on determination of climate. 3 undergraduate hours. 4 graduate hours. Prerequisite: MATH 012, PHYS 101, and GEOG 102; or consent of instructor."
  - :name: Earth Systems Modeling
    :credit: "4"
    :subject: GEOG
    :number: "421"
    :description: "Credit: &nbsp;4 hours. Same as ATMS 421, GEOL 481, and NRES 422. See ATMS 421."
  - :name: Hist Geog Amer Land to 1880
    :credit: "4"
    :subject: GEOG
    :number: "425"
    :description: "Credit: &nbsp;4 hours. Changing patterns of spatial organization in the United States and Canada, circa 1400 A.D. to 1880; focuses on landscape patterns through time (especially the built environment), perception of relic landscapes in the present day, and contemporary preservation of historic areas as historic places. Same as LA 425."
  - :name: Hist Geog Amer Land Since 1880
    :credit: "4"
    :subject: GEOG
    :number: "426"
    :description: "Credit: &nbsp;4 hours. Review of the values and technologies which underlie the structuring of the American built environment during the past century; emphasizes the changing meaning of urban, suburban, small town, rural, and wilderness places in American life and is concerned with the image of place as a basis for historic preservation. Same as LA 426."
  - :name: Amer Vernacular Cultural Land
    :credit: "4"
    :subject: GEOG
    :number: "427"
    :description: "Credit: &nbsp;4 hours. Focuses on vernacular structures in the cultural landscape, especially common houses, barns, and commercial and industrial structures; examines origin and geographical diffusion of vernacular architecture in the United States. Same as LA 427."
  - :name: Geography of Health Care
    :credit: "3"
    :subject: GEOG
    :number: "438"
    :description: "Credit: &nbsp;3 or 4 hours. Methods and perspectives of health care. Emphasizing the spatial analysis of health and health care. The organization, provision and competition of health care will be highlighted. Same as SOC 478. 3 undergraduate hours. 4 graduate hours. Prerequisite: GEOG 384 or SOC 274 or consent of instructor."
  - :name: Ecological Numeracy
    :credit: "3"
    :subject: GEOG
    :number: "446"
    :description: "Credit: &nbsp;3 hours. Same as NRES 446 and UP 446. See UP 446."
  - :name: Russia and Eurasia
    :credit: "3"
    :subject: GEOG
    :number: "453"
    :description: "Credit: &nbsp;3 hours. Political and economic transition of Russia, the Caucasus and Central Asia; geopolitical and demographic trends, and patterns of Soviet environmental legacy in these regions."
  - :name: Geog of Central &amp; South Africa
    :credit: "3"
    :subject: GEOG
    :number: "455"
    :description: "Credit: &nbsp;3 hours. Regional geography of Africa south of the Sahara."
  - :name: Anal &amp; Interp Aerial Photo
    :credit: "3"
    :subject: GEOG
    :number: "460"
    :description: "Credit: &nbsp;3 or 4 hours. Review of methods for extracting quantitative and qualitative information from aerial photographs using computer-based techniques and visual interpretation. The first part of the course will cover basic photogrammetry and mapping. The second part will focus on interpretation of physical, biological, and cultural features. Same as NRES 460. 3 undergraduate hours. 4 graduate hours. Prerequisite: Knowledge of trigonometry (MATH 014 or equivalent) and basic physical geography (GEOG 103 or equivalent)."
  - :name: Trans Systems and Spatial Dev
    :credit: "2"
    :subject: GEOG
    :number: "465"
    :description: "Credit: &nbsp;2 to 4 hours. Descriptors of transportation systems; allocation models; transportation as an industrial activity and public good; and transportation and spatial development, including the role of transportation in developing countries and in urban and regional development and problems involved in measuring the impact of transport investment. 3 undergraduate hours. 2 or 4 graduate hours."
  - :name: Environmental Policy
    :credit: "3"
    :subject: GEOG
    :number: "466"
    :description: "Credit: &nbsp;3 or 4 hours. Examination of the geographical and political aspects of human-environmental relations; focusing on how environmental problems are defined, negotiated, and addressed through policy formulation. Specific approaches to environmental policy will be considered at different geographical scales. 3 undergraduate hours. 4 graduate hours. Prerequisite: One course in Geography or Political Science or consent of instructor."
  - :name: Dynm Simul of Nat Res Problems
    :credit: "3"
    :subject: GEOG
    :number: "467"
    :description: "Credit: &nbsp;3 or 4 hours. Examines the development of the physically based theories of scarcity and a comparison to the historical and most recent economic theories of scarcity of critical resources, especially energy, and their expected application in local, regional, national, and international situations. Same as ECON 415. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: MATH 231 (formerly MATH 230) or MATH 234; ECON 102 or ECON 103, or equivalent; ECON 302 or consent of instructor."
  - :name: Biological Modeling
    :credit: "3"
    :subject: GEOG
    :number: "468"
    :description: "Credit: &nbsp;3 or 4 hours. Interdisciplinary modeling course for students interested in dynamic system modeling of living processes; each student will build a model by the end of the course. No special mathematical background required. Same as ANSC 449, CPSC 448, and IB 491. 3 undergraduate hours. 4 graduate hours. Prerequisite: IB 441, IB 444, or equivalent, depending on curriculum."
  - :name: Spatial Ecosystem Modeling
    :credit: "3"
    :subject: GEOG
    :number: "469"
    :description: "Credit: &nbsp;3 or 4 hours. Students will build a spatial dynamic ecosystem computer model as a research team, focusing on a specific endangered species or ecosystem. Same as CPSC 449, IB 492, and NRES 469. 3 undergraduate hours. 4 graduate hours. Prerequisite: GEOG 468 or consent of instructor."
  - :name: Intro Quant Methods in Geog
    :credit: "4"
    :subject: GEOG
    :number: "470"
    :description: "Credit: &nbsp;4 hours. Introduction to statistical, numerical, and mathematical techniques used in geographic research; introduction to computer usage in geographic research. Prerequisite: GEOG 280, one year of college mathematics, or one course in statistics, or equivalent."
  - :name: Recent Trends in Geog Thought
    :credit: "4"
    :subject: GEOG
    :number: "471"
    :description: "Credit: &nbsp;4 hours. Examination of recent trends in human and physical geography. Themes include empiricism, logical positivism, regionalism, Marxism, realism, phenomenology, and post-modernism as applied to geographic research. Emerging geographic literature is explored to identify the latest conceptual developments."
  - :name: Map Compilation and Construct
    :credit: "4"
    :subject: GEOG
    :number: "473"
    :description: "Credit: &nbsp;4 hours. Instruction and practice in the basic techniques of map making followed by a consideration of problems involved in the construction of maps for presentation in a reproduced form (i.e., printed, photographed); the selection of proper source materials for the base and body of the map, the compilation and correlation of these materials, and methods of mechanical and photographic reproduction."
  - :name: Applied GIS to Environ Studies
    :credit: "3"
    :subject: GEOG
    :number: "476"
    :description: "Credit: &nbsp;3 hours. Demonstrates how Geographic Information Systems have become a fundamental application to study major problems encountered in physical and environmental geography. Prerequisite: GEOG 103 or GEOG 104, consent of instructor."
  - :name: Introduction to Remote Sensing
    :credit: "3"
    :subject: GEOG
    :number: "477"
    :description: "Credit: &nbsp;3 hours. Fundamentals of energy-matter interaction mechanisms, and the manifestation of reflected and emitted radiation on photographs and images; introduces characteristics of aerial films and filters, electro-optical scanners, and digital processing; and emphasizes applications in environmental problems. Same as NRES 477. Prerequisite: GEOG 280 (beginning statistics) or equivalent, or consent of instructor."
  - :name: Techniques of Remote Sensing
    :credit: "4"
    :subject: GEOG
    :number: "478"
    :description: "Credit: &nbsp;4 hours. Optical and digital information processing of imagery acquired from aircraft and satellite remote sensing platforms; includes systems design, mensuration theory, photographic enhancement techniques, and automatic digital classification for all of the standard sensor systems; and laboratory focusing on the design and implementation of information processing techniques with application limited to a survey of uses. Prerequisite: GEOG 470 and GEOG 477, or equivalent."
  - :name: Advanced Geog Info Systems
    :credit: "3"
    :subject: GEOG
    :number: "479"
    :description: "Credit: &nbsp;3 hours. Introduces the concepts of digital cartographic data, spatial analysis methods, and process modeling. Prerequisite: GEOG 280, GEOG 371, GEOG 379; or equivalent."
  - :name: Urban Geography
    :credit: "3"
    :subject: GEOG
    :number: "483"
    :description: "Credit: &nbsp;3 hours. Distribution, functions, and internal structures of cities; emphasizes contemporary metropolitan and central city problems."
  - :name: Migration and Spatial Interact
    :credit: "3"
    :subject: GEOG
    :number: "484"
    :description: "Credit: &nbsp;3 or 4 hours. Heories and models of migration; contemporary migration patterns; information flow and individual movement in geographic space; and individual level and aggregate models of spatial interaction. 3 undergraduate hours. 4 graduate hours."
  - :name: Programming for GIS
    :credit: "4"
    :subject: GEOG
    :number: "489"
    :description: "Credit: &nbsp;4 hours. Customization of GIS application with academic and commercial programming tools. Topics include GIS user-interface design, advanced functions and tools coding, fundamental spatial data structures and algorithms, and geospatial database management. Prerequisite: GEOG 379 or GEOG 473 or any other equivalent introductory GIS course."
  - :name: Research in Geography
    :credit: "2"
    :subject: GEOG
    :number: "491"
    :description: "Credit: &nbsp;2 hours. Detailed examination and discussion of the methods of initiating and executing research projects in human or physical geography (taught in separate sections); requires students to write a research proposal of a quality suitable for a graduate thesis. Prerequisite: GEOG 471; either graduate standing in geography or senior standing as a geography major and consent of department."
  - :name: Seminar in Physical Geography
    :credit: "2"
    :subject: GEOG
    :number: "505"
    :description: "Credit: &nbsp;2 to 4 hours. Advanced study of one of several topics that vary from term to term and include: (a) mathematical models/numerical analysis in physical geography; (b) problems in physical geography; and (c) professional seminar. Prerequisite: Advanced course work in physical geography and consent of instructor."
  - :name: Political Ecology
    :credit: "3"
    :subject: GEOG
    :number: "520"
    :description: "Credit: &nbsp;3 hours. Political ecology integrates social and biophysical processes in the study of nature-society relations. Examination of the conceptual origins of the field of political ecology and identification of influential bodies of research and promising research directions. Readings focus on recent advances, debates, and the ongoing evolution of political ecology as an integrative approach to Geography and environment-development studies. May be repeated to a maximum of 6 graduate hours. Prerequisite: One of the following courses, or consent of the instructor: GEOG 410, GEOG 466, SOC 447, HIST 460, or equivalent."
  - :name: Regional Science Methods
    :credit: "4"
    :subject: GEOG
    :number: "556"
    :description: "Credit: &nbsp;4 hours. Examines models of regional growth and development, including export base, input-output and econometric, cohort component and spatial interaction; emphasizes socioeconomic impact analysis and forecasting subnational economic and demographic change. Same as UP 556. Prerequisite: UP 506 or consent of instructor."
  - :name: Seminar in Regional Science
    :credit: "4"
    :subject: GEOG
    :number: "557"
    :description: "Credit: &nbsp;4 hours. Discusses advanced topics in regional science; prepares students for dissertation and thesis research, applied study for public agency, or other student research. Same as UP 557. Prerequisite: GEOG 556 or consent of instructor."
  - :name: Spatial Epidemiology
    :credit: "4"
    :subject: GEOG
    :number: "560"
    :description: "Credit: &nbsp;4 hours. Same as CHLH 560 and PATH 560. See PATH 560."
  - :name: Historical Geography
    :credit: "4"
    :subject: GEOG
    :number: "563"
    :description: "Credit: &nbsp;4 hours. History and philosophy of historical research in geography. Research strategies for the analysis of individual and aggregate spatial behavior in the past, derived geographical patterns, changing spatial behaviors and patterns through time, and historical values underlying contemporary geographical decision making."
  - :name: Problems Historical Geography
    :credit: "4"
    :subject: GEOG
    :number: "564"
    :description: "Credit: &nbsp;4 hours. Research seminar focused on the interests of participating students and faculty; application of geographic theory to the study of past geography, geographic change in the past, spatial behavior in the past, and/or evidence of spatial behavior in the contemporary scene. Prerequisite: GEOG 470 or equivalent; prior preparation in historical geography."
  - :name: Advanced Spatial Analysis
    :credit: "4"
    :subject: GEOG
    :number: "570"
    :description: "Credit: &nbsp;4 hours. Advanced techniques of spatial analysis, including spatial autocorrelation, trend surface analysis, grouping and regionalization procedures, and point pattern analysis. Prerequisite: GEOG 470 or equivalent."
  - :name: Environ History Cities&amp;Regions
    :credit: "4"
    :subject: GEOG
    :number: "583"
    :description: "Credit: &nbsp;4 hours. Same as LA 583 and UP 583. See UP 583."
  - :name: Qualitative Research Methods
    :credit: "4"
    :subject: GEOG
    :number: "587"
    :description: "Credit: &nbsp;4 hours. Same as UP 587. See UP 587."
  - :name: Seminar in Social Geography
    :credit: "4"
    :subject: GEOG
    :number: "594"
    :description: "Credit: &nbsp;4 hours. Advanced study of a current research topic in social geography. Topic varies from term to term; prepares students for dissertation and thesis research through study of advanced literature and the completion of a research paper. Prerequisite: GEOG 470 and GEOG 471, or equivalent; graduate coursework in social geography or in one of the social sciences."
  - :name: Advanced Studies in Geography
    :credit: "0"
    :subject: GEOG
    :number: "595"
    :description: "Credit: &nbsp;0 to 8 hours. Seminar and directed individual investigation of selected problems or regions; designed to develop ability to conduct independent investigation. Scheduled seminars are detailed in each term's Class Schedule. All students are required to register each term in section Z (the departmental colloquium) for 0 hours in addition to other GEOG 495 work which may be selected. Approved for both letter and S/U grading. May be repeated."
  - :name: Thesis Research
    :credit: "0"
    :subject: GEOG
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Approved for S/U grading only. May be repeated."
- :name: Geology
  :code: GEOL
  :courses: 
  - :name: Planet Earth
    :credit: "3"
    :subject: GEOL
    :number: "100"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Introduces non-science majors to physical aspects (earthquakes, volcanoes, floods, tsunamis, mountains, plate tectonics) and historical aspects (formation of earth and life, dinosaurs, ice age, evolution of climate) in earth science. Presents information on earth resources, natural hazards, and development of natural landscapes. Focuses on humanistic issues; provides context for understanding environmental change. Optional lab demonstrations and field trips with co-registration in GEOL 110. Credit is not given for both GEOL 100 and GEOL 101, GEOL 103, GEOL 107, or GEOL 111."
  - :name: Introductory Physical Geology
    :credit: "4"
    :subject: GEOL
    :number: "101"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Focuses on physical features of our planet and their origin. Topics include: plate tectonics, mountain building, glaciers, earthquakes, volcanoes, coastlines, rivers, deserts, geologic structures, weathering, minerals, and rocks. Introduces fundamental methodology for observing and interpreting earth features. Intended for non-physical science majors. Credit is not given for both GEOL 101 and GEOL 100, GEOL 103, GEOL 107, or GEOL 111."
  - :name: Planet Earth QRII
    :credit: "3"
    :subject: GEOL
    :number: "103"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences, and Quant Reasoning II course. Topics covered are very similar to those of GEOL 101. Emphasis is in the application of quantitative methods in deriving geological knowledge. A weekly computer laboratory is an essential component of the course. Credit is not given for both GEOL 103 and GEOL 100, GEOL 101, GEOL 107, or GEOL 111."
  - :name: Geology of the National Parks
    :credit: "3"
    :subject: GEOL
    :number: "104"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Develops geologic background, concepts, and principles through study of selected national parks and monuments. Examines the geologic framework and history, modern geologic processes, and factors influencing the present day landscape for each park area. Optional field trips."
  - :name: Physical Geology
    :credit: "4"
    :subject: GEOL
    :number: "107"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Introduces Earth phenomena and processes. Includes minerals and rocks, continental drift, plate tectonics, rock deformation, igneous and sedimentary processes, geologic time, landscape evolution, internal structure and composition of the earth, groundwater, seismology and earthquakes, and formation of natural resources. Emphasizes the chemical and physical aspects of the Earth, and the basis for geological inference. Field trip required for geology majors, optional for others. Intended for science and science-oriented students. Credit may not be received for both GEOL 107 and GEOL 100, GEOL 101, GEOL 103, or GEOL 111."
  - :name: Historical Geology
    :credit: "4"
    :subject: GEOL
    :number: "108"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Approaches to understanding the dynamic history of the Earth since its formation by analysis of sedimentary rock systems, evolution and life history, plate tectonic changes through time, and age determination methods. Laboratory work focuses on identification of sedimentary rocks, reconstructing sedimentary environments, fossil identification, and a field trip report. Field trip required. Primarily intended for science and science-oriented students. Prerequisite: GEOL 107 or consent of instructor."
  - :name: Exploring Geology in the Field
    :credit: "1"
    :subject: GEOL
    :number: "110"
    :description: "Credit: &nbsp;1 hours. Introduces practical techniques for identification of rocks, minerals, and fossils; interpretation of geologic maps and cross-sections; appreciation of Midwestern geologic history and geologic features and landforms in the field. Two field trips are required (a 1-day and a 3-day trip)."
  - :name: The Dynamic Earth-Honors
    :credit: "4"
    :subject: GEOL
    :number: "111"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Study of the geological history and evolution of the earth, the formation of mountains and ocean basins, the making of continents and earth environments and resources. Typically, a three to four-day field trip is required. Course in the Campus Honors Program. Credit may not be received for both GEOL 111 and GEOL 100, GEOL 101, GEOL 103, or GEOL 107."
  - :name: The Planets
    :credit: "3"
    :subject: GEOL
    :number: "116"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Introduces non-science majors to important processes and their consequences on a planet-wide scale. Discusses system to tectonic, volcanic, chemical, and atmospheric cycles evolving through the past 4.5 billion years of the planets and satellites; the interrelationship between deep-seated and surficial processes; processes common to terrestrial planets and unique to the Earth. Credit is not given for both GEOL 116 and ASTR 121."
  - :name: The Oceans
    :credit: "3"
    :subject: GEOL
    :number: "117"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Integrated introduction to oceanography and marine geology and geophysics. Topics include ocean-basin formation and evolution (in the context of plate tectonics), ocean ecology, the hydrologic cycle, water chemistry, currents and waves, the interaction of oceans with climate, coastal hazards, resources, pollution, and the Law of the Sea. Course is oriented toward students not majoring in science."
  - :name: Natural Disasters
    :credit: "3"
    :subject: GEOL
    :number: "118"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Introduces the nature, causes, risks, effects, and prediction of natural disasters including earthquakes, volcanoes, landslides, subsidence, global climate change, severe weather, coastal erosion, floods, mass extinctions, and meteorite impacts; covers geologic principles and case histories of natural disasters as well as human responses (societal impact, mitigation strategies, and public policy). Same as ENVS 180 and GLBL 118."
  - :name: The Changing Earth System
    :credit: "3"
    :subject: GEOL
    :number: "130"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Same as ATMS 130 and GEOG 130. See ATMS 130."
  - :name: History of Life
    :credit: "3"
    :subject: GEOL
    :number: "143"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Life Sciences course. Evolution of life from its beginning, illustrating changing faunas and floras through time; the invasion of land and of the skies; the effects of a changing atmosphere, changing climates, and continental drift. Emphasis on dinosaur evolution, ecology, and extinction; also other vertebrates, including mammal-like reptiles, mammals, and the emergence of humans, as well as plants and invertebrates."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: GEOL
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Geology for Engineers
    :credit: "3"
    :subject: GEOL
    :number: "250"
    :description: "Credit: &nbsp;3 hours. Introduction to Earth phenomena and processes that are important to engineers including minerals and rocks, mechanical properties of rocks, soil mechanics, weathering and soil, geologic time, structural geology, streams and groundwater, mass movement, earthquakes and earthquake hazards. Laboratory work focuses on mineral and rock identification, geologic maps and geologic features, landforms and processes. Prerequisite: PHYS 211."
  - :name: Earth Materials and the Env
    :credit: "4"
    :subject: GEOL
    :number: "333"
    :description: "Credit: &nbsp;4 hours. Studies the origin, identification, and environmental significance of earth materials (minerals, rocks, and soil). Environmental topics include: mineral resources; acid mine drainage; volcanic hazards; swelling soils; engineering strength, porosity/permeability, and architectural uses of earth materials; and asbestos. Required 1- or 2-day field trip. Credit is not given for both GEOL 333 and GEOL 432. Prerequisite: GEOL 100 and GEOL 110; or GEOL 101, GEOL 103, GEOL 104, GEOL 107, GEOL 111, or GEOL 250; and CHEM 102 and CHEM 103; or consent of instructor."
  - :name: Environmental Geology
    :credit: "4"
    :subject: GEOL
    :number: "380"
    :description: "Credit: &nbsp;4 hours. Increases student understanding of environmental issues of water supply and pollution, waste disposal, energy, environmental health, global change, and land evaluation and use by emphasizing the role of geology and its relationships to human activities. Course requires a one-day field trip. Same as ENVS 380. Prerequisite: CHEM 102 and CHEM 103; and GEOL 100 and GEOL 110, or GEOL 101, GEOL 103, GEOL 104, GEOL 107, GEOL 111, or GEOL 250; or consent of instructor."
  - :name: Individual Study
    :credit: "1"
    :subject: GEOL
    :number: "390"
    :description: "Credit: &nbsp;1 to 4 hours. Research and individual study in geology. May be repeated. A maximum of 8 hours of GEOL 390 plus GEOL 391 may be counted toward graduation. Prerequisite: GEOL 108 or equivalent; consent of supervising faculty member."
  - :name: Individual Honors Study
    :credit: "1"
    :subject: GEOL
    :number: "391"
    :description: "Credit: &nbsp;1 to 4 hours. Research and individual study in geology for honors credit. May be repeated. A maximum of 8 hours of GEOL 390 plus GEOL 391 may be counted toward graduation. Prerequisite: GEOL 108 or equivalent; consent of supervising faculty member and of departmental honors advisor."
  - :name: Geomorphology
    :credit: "4"
    :subject: GEOL
    :number: "401"
    :description: "Credit: &nbsp;4 hours. History, origin, and characteristics of land forms produced by weathering, fluvial, glacial, wind, and wave processes or by a combination of these acting upon the major kinds of geologic materials and structures. Lectures, laboratory, and field trips. Prerequisite: GEOL 108 or consent of instructor."
  - :name: Soil Geomorphology
    :credit: "4"
    :subject: GEOL
    :number: "404"
    :description: "Credit: &nbsp;4 hours. Same as GEOG 404. See GEOG 404."
  - :name: Fluvial Geomorphology
    :credit: "4"
    :subject: GEOL
    :number: "406"
    :description: "Credit: &nbsp;4 hours. Same as GEOG 406 and NRES 406. See GEOG 406."
  - :name: Structural Geol and Tectonics
    :credit: "4"
    :subject: GEOL
    :number: "411"
    :description: "Credit: &nbsp;4 hours. Introduction to principles of rock deformation, stress, and strain; description and interpretation of geologic structures; study of methods for structural analysis; outline of geotectonic processes; three hours of lecture and a three-hour lab per week. Required four-day field trip. Prerequisite: GEOL 107 or consent of instructor."
  - :name: Field Geology
    :credit: "2"
    :subject: GEOL
    :number: "415"
    :description: "Credit: &nbsp;2 to 8 hours. Group field study in a prominent geologic locality; includes in-class meetings, student-led presentation, and field trip; trips run during spring break, winter break, or intercession; dates depend on location. May be repeated. prerequisite: Consent of instructor."
  - :name: Geol Field Methods, Western US
    :credit: "6"
    :subject: GEOL
    :number: "417"
    :description: "Credit: &nbsp;6 hours. Field course based in the mountains of the western United States. Provides intensive practical experience in geologic mapping, as well as instruction in field structural, stratigraphic, geomorphologic, and petrologic analysis. Offered during summer session only. Prerequisite: Eight hours of 400-level credit in geology, or consent of instructor; GEOL 411, GEOL 432, and GEOL 440 are recommended."
  - :name: Introduction to Paleontology
    :credit: "3"
    :subject: GEOL
    :number: "420"
    :description: "Credit: &nbsp;3 hours. Surveys the major groups of fossil forming invertebrates, vertebrates and plants, their modes of preservation, and basics of taxonomy; also their use in the study of functional morphology, ecology, evolution, and biogeography. Prerequisite: GEOL 108, or IB 466, or consent of instructor."
  - :name: Mineralogy and Mineral Optics
    :credit: "4"
    :subject: GEOL
    :number: "432"
    :description: "Credit: &nbsp;4 hours. Introduction to: crystallography; crystal optics; structure, composition, properties, stability and geological occurrences of minerals; and mineral identification. Credit is not given for both GEOL 333 and GEOL 432. Prerequisite: GEOL 108 and CHEM 104 and CHEM 105."
  - :name: Petrology and Petrography
    :credit: "4"
    :subject: GEOL
    :number: "436"
    :description: "Credit: &nbsp;4 hours. Study of the minerals, compositions, textures, structures, classifications, and origins of igneous, and metamorphic rocks; lectures emphasize rock forming processes (petrology), and laboratories emphasize use of the petrographic microscope (petrography). Prerequisite: GEOL 432."
  - :name: Sedimentology and Stratigraphy
    :credit: "4"
    :subject: GEOL
    :number: "440"
    :description: "Credit: &nbsp;4 hours. Introduces dynamics of sedimentation, geology of sedimentary basins, the distribution of geologic processes through time, definition and correlation of stratigraphic units, principles of paleogeography, stratigraphy and tectonics. Prerequisite: GEOL 108 or consent of instructor."
  - :name: Physics of the Earth
    :credit: "3"
    :subject: GEOL
    :number: "450"
    :description: "Credit: &nbsp;3 hours. Survey of the physical and chemical principles used to delineate the physical state and evolution of the Earth including its internal structure, composition, and mineralogy. Topics include seismology, gravity, magnetics, heat flow, geophysical exploration, high-pressure mineralogy, and composition of the mantle and core. Students in geophysics, engineering, or physics should enroll in GEOL 452. Credit is not given for both GEOL 450 and GEOL 452. Prerequisite: PHYS 211, GEOL 432, credit or concurrent registration in GEOL 411, or consent of instructor."
  - :name: Methods in Applied Geophysics
    :credit: "4"
    :subject: GEOL
    :number: "451"
    :description: "Credit: &nbsp;4 hours. Discusses nondestructive geophysical methods to reveal subsurface structures. Topics include seismic, gravity, magnetics, electrical methods, ground penetrating radar, borehole geophysics, and their applications to hydrocarbon and mineral exploration as well as engineering and environmental investigations. Several required local trips for field experiments. Prerequisite: PHYS 212 and MATH 241 or MATH 242."
  - :name: Introduction to Geophysics
    :credit: "4"
    :subject: GEOL
    :number: "452"
    :description: "Credit: &nbsp;4 hours. Introduces basic concepts related to the physics of the Earth's interior. Topics include formation of the Earth; its composition, gravity, shape, internal temperature, and magnetism; seismology; plate tectonics; and geodynamics. Same as ASTR 452. Credit is not given for both GEOL 452 and GEOL 450. Prerequisite: PHYS 212 and MATH 241 or MATH 242."
  - :name: Introduction to Seismology
    :credit: "3"
    :subject: GEOL
    :number: "454"
    :description: "Credit: &nbsp;3 or 4 hours. Introducing the basic theory of seismic wave generation and propagation and its application to Earth structure and earthquakes, including body waves, surface waves, inference of Earth structure, seismic prospecting, earthquake mechanisms, and strong ground motions. 3 or 4 undergraduate hours. Students participating in optional class projects receive an additional hour of credit. Prerequisite: MATH 385 or consent of instructor."
  - :name: Geochemistry
    :credit: "3"
    :subject: GEOL
    :number: "460"
    :description: "Credit: &nbsp;3 hours. Fundamental chemical and physical concepts applied to geological processes; topics include: origin, distribution, and geochemical behavior of elements; chemical evolution of the Earth; geochemistry of natural waters and sedimentary rocks; isotope geochemistry, crystal chemistry, trace element geochemistry and organic geochemistry. Prerequisite: GEOL 101 or GEOL 107; CHEM 104; CHEM 105; MATH 220 or MATH 221; or consent of instructor."
  - :name: Introduction to Hydrogeology
    :credit: "4"
    :subject: GEOL
    :number: "470"
    :description: "Credit: &nbsp;4 hours. Introduction to environmental and economic aspects of the occurrence and movement of groundwater through the earth's crust; topics include the hydrologic cycle, groundwater contamination, petroleum migration, formation of mineral resources, and groundwater chemistry. Prerequisite: MATH 220 or MATH 221; concurrent registration in either (i) CHEM 104 and CHEM 105 or (ii) CHEM 203 and CHEM 204; or consent of instructor."
  - :name: Oceanography
    :credit: "3"
    :subject: GEOL
    :number: "471"
    :description: "Credit: &nbsp;3 hours. Investigation of the principal factors that control the origin and physiography of ocean basins; the composition and distribution of marine sediments; the composition, biological productivity, and dynamics of seawater. Prerequisite: GEOL 101 or GEOL 107; CHEM 102; CHEM 103; MATH 220 or MATH 221; or consent of instructor."
  - :name: Earth Systems Modeling
    :credit: "4"
    :subject: GEOL
    :number: "481"
    :description: "Credit: &nbsp;4 hours. Same as ATMS 421, GEOG 421, and NRES 422. See ATMS 421."
  - :name: Current Problems in Env Geol
    :credit: "4"
    :subject: GEOL
    :number: "482"
    :description: "Credit: &nbsp;4 hours. Survey of geomechanics, groundwater hydrology, aqueous geochemistry, and related topics. Fundamental principles of each topic are introduced, and applications to currently important problems including natural hazards, well pumping, and waste disposal are discussed. Same as ENVS 482. Prerequisite: CHEM 104; CHEM 105, PHYS 101 or PHYS 211; MATH 231 (formerly MATH 230) or MATH 345; GEOL 107; senior standing; or consent of instructor."
  - :name: Senior Thesis
    :credit: "2"
    :subject: GEOL
    :number: "492"
    :description: "Credit: &nbsp;2 to 8 hours. Research in geology, with thesis; a thesis must be submitted for credit to be received. No graduate credit. May be repeated. A maximum of 10 hours of GEOL 492 plus GEOL 493 may be counted toward graduation. Prerequisite: Consent of supervising faculty member."
  - :name: Honors Senior Thesis
    :credit: "2"
    :subject: GEOL
    :number: "493"
    :description: "Credit: &nbsp;2 to 8 hours. Research in geology with honors thesis; a thesis must be submitted for credit to be received. No graduate credit. May be repeated. A maximum of 10 hours of GEOL 492 plus GEOL 493 may be counted toward graduation. Prerequisite: Consent of supervising faculty member and of departmental honors advisor."
  - :name: Special Topics in Geology
    :credit: "1"
    :subject: GEOL
    :number: "497"
    :description: "Credit: &nbsp;1 to 4 hours. Seminar or lectures in subjects not covered by regular course offerings; for advanced undergraduates and graduate students. 1 to 4 graduate hours. May be repeated. Prerequisite: Consent of instructor."
  - :name: Advanced Structural Geology
    :credit: "4"
    :subject: GEOL
    :number: "511"
    :description: "Credit: &nbsp;4 hours. Study of selected topics concerning rock deformation processes and products. Course will introduce students to current research literature and methods, and to the techniques of structural analysis. Prerequisite: GEOL 411 or equivalent; consent of instructor."
  - :name: Geotectonics
    :credit: "4"
    :subject: GEOL
    :number: "512"
    :description: "Credit: &nbsp;4 hours. Discussion of plate tectonics theory, and nature and distribution of regional-scale earth structures, such as mountain belts; includes study of geological and geophysical evidence that led to modern interpretations of evolution of earth's lithosphere. Prerequisite: GEOL 411 or consent of instructor."
  - :name: Advanced Field Geology
    :credit: "2"
    :subject: GEOL
    :number: "515"
    :description: "Credit: &nbsp;2 to 4 hours. Group field study in a prominent geologic locality; includes in-class meetings, student-led presentation, and field trip; written report required for some trips; trips run during spring break, winter break, or intercession; dates depend on location. May be repeated. Prerequisite: Consent of instructor."
  - :name: Continental Lithosphere
    :credit: "3"
    :subject: GEOL
    :number: "516"
    :description: "Credit: &nbsp;3 hours. Crustal composition and evolution, physical properties of the lithospheric mantle and effects of temperature, petrology and texture, the isopycnic (tectosphere) hypothesis, rock mechanics and rheology, seismic anisotropy and petro-fabrics, and mechanisms of uplift. Prerequisite: Equivalent of GEOL 411, GEOL 450, and GEOL 460 or consent of instructor."
  - :name: Topics in Paleontology
    :credit: "4"
    :subject: GEOL
    :number: "521"
    :description: "Credit: &nbsp;4 hours. Selected topics in macro- and micropaleontology. Intensive study of a selected invertebrate or algal group; special problems in the taxonomy, evolution, skeletal diagenesis, ecology, biogeography, and biostratigraphy of selected fossil organisms. May be repeated. Prerequisite: GEOL 420, IB 466, or consent of instructor."
  - :name: Structural Mineralogy
    :credit: "4"
    :subject: GEOL
    :number: "531"
    :description: "Credit: &nbsp;4 hours. Structure and crystal chemistry of minerals and survey of current knowledge of the properties and behavior of selected minerals and mineral groups. Prerequisite: GEOL 432 or consent of instructor."
  - :name: Mineralogy of Clays
    :credit: "4"
    :subject: GEOL
    :number: "532"
    :description: "Credit: &nbsp;4 hours. Composition of various types of clays; the structure and properties of the clay minerals; and the origin and mode of occurrence of the clay minerals and clay materials. Same as MSE 526. Prerequisite: GEOL 432 or equivalent; consent of instructor."
  - :name: Petroleum Geology
    :credit: "4"
    :subject: GEOL
    :number: "540"
    :description: "Credit: &nbsp;4 hours. Application of geoscience to understanding the nature and occurrence of hydrocarbon resources. Emphasizes: source-rock geology and geochemistry, process of petroleum migration, nature of reservoirs and traps, exploration and drilling procedures, interpretation of seismic-reflection profiles, cross-section and sub-surface map construction, classification and tectonics of petroleum-bearing sedimentary basins, application of sequence stratigraphy to exploration, and petroleum-related environmental issues. Prerequisite: GEOL 411 and GEOL 440, or equivalent."
  - :name: Carbonate Sedimentology
    :credit: "4"
    :subject: GEOL
    :number: "541"
    :description: "Credit: &nbsp;4 hours. Study of genesis and diagenesis of carbonate sediments covering: carbonate deposition, coordination of ultrastructural-petrographic properties and elemental-isotopic composition, nature and environments of diagenetic changes, and temporal trends in carbonates. Prerequisite: GEOL 420, GEOL 436 and GEOL 440; or equivalent, or consent of instructor."
  - :name: Princ of Engineering Geology
    :credit: "4"
    :subject: GEOL
    :number: "550"
    :description: "Credit: &nbsp;4 hours. Study of the effects that lithology, weathering, joints, faults, and ground water have upon engineering projects; the description and origin of geologic factors and their significance in the design, construction, and performance of civil engineering projects. Prerequisite: GEOL 250 or equivalent, or consent of instructor. Field trip or term paper required."
  - :name: Geodynamics
    :credit: "4"
    :subject: GEOL
    :number: "552"
    :description: "Credit: &nbsp;4 hours. Addresses dynamical characteristics of the solid earth. Mathematical theories will be developed that describe large scale deformation, both on the surface and within the interior of the earth. Theoretical predictions will be compared with observations to delineate: the internal properties of the earth; driving mechanism of plate tectonics and the origin of various geological processes such as volcanism, mountain building and basin formation. Prerequisite: MATH 385, PHYS 211, GEOL 452, or consent of instructor."
  - :name: Chemistry of Earth's Interior
    :credit: "4"
    :subject: GEOL
    :number: "553"
    :description: "Credit: &nbsp;4 hours. The state of Earth's interior, emphasizing its chemical composition and mineralogy. Focuses on the interpretation of geochemical, petrologic, and laboratory geophysical data related to deep Earth composition, thermal state, structure, and evolution. Prerequisite: GEOL 450, GEOL 452, or consent of instructor."
  - :name: Physics of Earth's Interior
    :credit: "4"
    :subject: GEOL
    :number: "554"
    :description: "Credit: &nbsp;4 hours. Study of the state of Earth's interior, including fundamental theories, geophysical methods, and recent discoveries. Emphasizes interpretation of observed seismic and other geophysical data related to the structure, composition, evolution, and dynamical processes of the Earth's mantle and core. prerequisite: GEOL 450, GEOL 452, or consent of instructor."
  - :name: Physical Geochemistry
    :credit: "4"
    :subject: GEOL
    :number: "560"
    :description: "Credit: &nbsp;4 hours. Introduction to geochemical thermodynamics and kinetics providing the background needed for more advanced courses in geochemistry, petrology, and mineralogy. Prerequisite: CHEM 104; CHEM 105; MATH 241 (formerly MATH 243) or MATH 242; or equivalents; or consent of instructor."
  - :name: Env Sedimentary Geochemistry
    :credit: "4"
    :subject: GEOL
    :number: "561"
    :description: "Credit: &nbsp;4 hours. Geochemical conditions for formation of sedimentary rock, sedimentary minerals, and soil, including thermodynamic and kinetic controls as well as the role of microorganisms; geochemical controls on sedimentary water composition. Prerequisite: GEOL 460 or equivalent, or consent of instructor."
  - :name: Isotope Geology
    :credit: "4"
    :subject: GEOL
    :number: "562"
    :description: "Credit: &nbsp;4 hours. Introduction to the theoretical basis for isotopic fractionation in nature; survey of isotopic variations in natural materials; and application of isotopic variations to problems of geological and environmental significance. prerequisite: Consent of instructor."
  - :name: Analytical Geochemistry
    :credit: "4"
    :subject: GEOL
    :number: "563"
    :description: "Credit: &nbsp;4 hours. Introduces principles and applications of chemical and isotopic analysis of geological materials, including x-ray spectroscopy, mass spectrometry and atomic spectroscopy. Lectures cover theory of analysis while practical laboratory based exercises focus on how instruments work and instrument operation. Individually tailored analysis project constitutes a major part of assessment. Prerequisite: Consent of instructor."
  - :name: Hydrogeology
    :credit: "4"
    :subject: GEOL
    :number: "570"
    :description: "Credit: &nbsp;4 hours. The occurrence, storage, and movement of water within sediments and rocks, with emphasis on quantitative aspects of physical hydrologic theory; topics include flow modeling, heat transport and mass transfer, groundwater contamination, and the role of fluid migration within the earth's crust in geologic processes. Prerequisite: GEOL 470, CEE 454, or consent of instructor."
  - :name: Geochemical Reaction Analysis
    :credit: "4"
    :subject: GEOL
    :number: "571"
    :description: "Credit: &nbsp;4 hours. Study of the chemical processes affecting fluids, sediments, and rocks of the earth's crust, with emphasis on the inorganic geochemistry of groundwater and the development and application of quantitative reaction models. Prerequisite: GEOL 460, GEOL 560, or GEOL 561, or CEE 443 or CEE 537, or consent of instructor."
  - :name: Isotope Hydrogeology
    :credit: "4"
    :subject: GEOL
    :number: "579"
    :description: "Credit: &nbsp;4 hours. Application of isotope measurements in hydrogeology. Groundwater age dating, stable isotope ratios and anthropogenic radionuclides will be considered in the context of studying a broad range of hydrologic problems, from siting of nuclear waste disposal to understanding the migration of groundwater in sedimentary basins. Prerequisite: GEOL 470 or GEOL 562, CEE 454, or consent of instructor."
  - :name: Current Research in Geoscience
    :credit: "1"
    :subject: GEOL
    :number: "591"
    :description: "Credit: &nbsp;1 hours. Brings students up-to-date with current research over a broad spectrum of geoscience; improves students' oral presentation skills by practice and example. Required for all graduate students in Geology. Approved for S/U grading only. May be repeated to a maximum of 12 hours. Prerequisite: Graduate standing in Department of Geology or consent of instructor."
  - :name: Advanced Studies in Geology
    :credit: "1"
    :subject: GEOL
    :number: "593"
    :description: "Credit: &nbsp;1 to 8 hours. Work may be taken in the following fields: (a) general geology; (b) engineering geology; (c) geomorphology and glacial geology; (d) clay mineralogy; (e) ground-water geology; (f) geomicrobiology; (g) geological fluid dynamics; (h) mineralogy and crystallography; (i) paleontology; (j) geochemistry: (k) geophysics; (l) petrography and petrology; (m) sedimentology; (n) stratigraphy; (o) oceanography; (p) submarine geology; (q) structural geology and geotectonics; (r) mathematical geology; (s) sedimentary petrography; (t) petroleum geology; (u) coal geology; (v) isotope geology and geochronology; (w) electron beam analysis; (x) vulcanology; (y) environmental geology; and (z) planetology. Approved for S/U grading only. May be repeated."
  - :name: Thesis Research
