  - :name: Modern Dance II
    :credit: "1"
    :subject: DANC
    :number: "102"
    :description: "Credit: &nbsp;1 hours. Intermediate dance technique and improvisation. For non-dance majors. May be repeated to a maximum of 4 hours. Prerequisite: DANC 101 or consent of instructor."
