  - :name: Hidden World of Engineering
    :credit: "3"
    :subject: CHBE
    :number: "101"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Tells the stories of everyday objects: bathtubs, pop cans and screws. These simple objects shape our lives, yet are engineering masterpieces. To unveil this hidden world the course uses a humanistic approach. Designed to appeal to all majors, it uses human stories - filled with failures and triumphs - to reveal the methods of engineers. The course enchants with tales of ancient steel making, today's pop cans, huge stone monuments, and salt. The course will change how a student looks at his or her world. Several sessions focus on women engineers and the environment."
  - :name: CHBE Profession
    :credit: "1"
    :subject: CHBE
    :number: "121"
    :description: "Credit: &nbsp;1 hours. Lectures and problems on the history and scope of chemical engineering endeavors; decisions and criteria for process development and plant design. Approved for S/U grading only. Prerequisite: CHEM 102 or CHEM 202."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: CHBE
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. Approve for both standard and S/U grading. May be repeated."
  - :name: Cooperative Education Planning
