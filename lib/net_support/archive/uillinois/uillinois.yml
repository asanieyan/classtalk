  - :name: Intro to Mfg Systems
    :credit: "3"
    :subject: MFGE
    :number: "310"
    :description: "Credit: &nbsp;3 hours. Broad-based introduction of various topics in manufacturing engineering including materials processing, manufacturing automation and process control, product/process design, and planning."
  - :name: Dec-Making &amp; Cntrl Appl in Mfg
    :credit: "3"
    :subject: MFGE
    :number: "420"
    :description: "Credit: &nbsp;3 hours. Integrates production planning, production scheduling, and process supervision and control into a manufacturing hierarchy. Demonstrates interfaces with other manufacturing functions. Focuses on the integration of the functions as well as the integration of decision-making and control considerations. Graduate credit is not given to engineering majors except by special permission of the student's department. Prerequisite: Recommended: IE 300 or STAT 400."
  - :name: Introduction to Mechatronics
    :credit: "3"
    :subject: MFGE
    :number: "430"
    :description: "Credit: &nbsp;3 hours. Same as GE 423. See GE 423."
  - :name: Info Mgmt for Mfg Systems
    :credit: "3"
    :subject: MFGE
    :number: "450"
    :description: "Credit: &nbsp;3 hours. Introduction to the role of information in manufacturing systems, components of an information system, structures for data storage, data maintenance, data base management systems, and networking data. Graduate credit is not given to engineering majors except by special permission of the student's department. Prerequisite: CS 101."
  - :name: Independent Study
    :credit: "1"
    :subject: MFGE
    :number: "497"
    :description: "Credit: &nbsp;1 to 3 hours. Study of advanced problems related to manufacturing engineering. 1 to 3 undergraduate hours. No graduate credit. May be repeated. Prerequisite: Consent of instructor."
  - :name: Special Topics
