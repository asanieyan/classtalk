    :description: "Credit: &nbsp;1 to 4 hours. Group exploration of specialized topics. May be repeated in the same term to a maximum of 8 hours. May be repeated in the same or subsequent terms to a maximum of 12 hours."
  - :name: Practicum II
    :credit: "1"
    :subject: THEA
    :number: "400"
    :description: "Credit: &nbsp;1 to 3 hours. Advanced practical work in acting; theatre management; dramaturgy and directing; and the design, construction, and handling of scenery, lighting, sound, properties, costumes, and makeup for public performance. May be repeated to a maximum of 12 hours. Prerequisite: Enrollment limited to Theatre majors."
  - :name: Dramaturgs Workshop
