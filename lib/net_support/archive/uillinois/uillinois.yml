  - :name: Race and Revolutions
    :credit: "3"
    :subject: AFRO
    :number: "378"
    :description: "Credit: &nbsp;3 hours. Focus on the relationship between race and slavery during the revolutions in American and Haiti, respectively. We will seek to understand how the themes of slavery, revolution and race affected blacks, whites and indigenous Americans. We will learn about life during the Revolutionary era by reading the biographies, political pamphlets and personal letters of former slaves, Revolutionaries and everyday men and women as well as historical scholarship. Same as HIST 389. Prerequisite: One African American Studies or History course at either the 100- or 200-level or the consent of instructor."
  - :name: Black Women Hist &amp; Cultures
