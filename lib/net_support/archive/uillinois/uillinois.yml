    :subject: MILS
    :number: "342"
    :description: "Credit: &nbsp;3 hours. Basic examination of all military management systems: personnel, supply, logistics, training, maintenance, finance, and administration. Includes instruction on military administrative skills - written and verbal communications, meeting management, and briefing techniques. Discusses motivation and counseling techniques. Basic instruction on Army environmental protection policies."
- :name: Molecular and Integrative Physiology
