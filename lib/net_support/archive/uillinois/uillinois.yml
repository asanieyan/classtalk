- :name: Materials Science and Engineering
  :code: MSE
  :courses: 
  - :name: Materials in Today's World
    :credit: "3"
    :subject: MSE
    :number: "101"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Introduces the field of materials science in a format suitable for non-engineering students. Materials and their properties are examined in the context of their use in everyday objects including sports equipment, automobiles, aircraft, display screens, compact disc players, hip replacements, etc. The role materials have played and will continue to play in shaping society will be discussed. Examples and demonstrations will be the major component in this course. Intended as an elective for non-engineering students. May not be taken as a technical elective by students in the College of Engineering."
  - :name: Intro to Materials Sci and Eng
    :credit: "3"
    :subject: MSE
    :number: "182"
    :description: "Credit: &nbsp;3 hours. Provides an overview of MatSE as a basis for understanding how structure/property/processing relationships are developed and used for different types of materials. Illustrates the role of materials in modern society by case studies of advances in new materials and processes. Laboratory/discussion periods will be devoted to demonstrations and experiments that illustrate the lectures. Design teams will analyze or synthesize objects that use materials creatively."
  - :name: Freshman Materials Laboratory
    :credit: "1"
    :subject: MSE
    :number: "183"
    :description: "Credit: &nbsp;1 hours. A team-based laboratory developing concepts initially introduced in MSE 182. Practical descriptions of materials concepts, literature research, experimental design, concept validation, teamwork and presentation of results are emphasized, fostering early extension of experience in MatSE. Prerequisite: MSE 182."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: MSE
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated to a maximum of 5 hours. May be repeated in the same term."
  - :name: Phases and Phase Relations
    :credit: "3"
    :subject: MSE
    :number: "201"
    :description: "Credit: &nbsp;3 hours. Provides the basis for understanding microstructure. Treats in quantitative terms and at some depth the concept of phases (crystalline and non-crystalline structures) and the relationships between phases (phase diagrams). Describes commercial practices for producing desired microscopic phase configurations and macroscopic shapes (processing). Credit is not given for both MSE 201 and MSE 280. Prerequisite: CHEM 104; MSE 182; PHYS 212; MATH 241 (formerly MATH 243) or MATH 242."
  - :name: Mechanics for MatSE
    :credit: "4"
    :subject: MSE
    :number: "206"
    :description: "Credit: &nbsp;4 hours. Topics from statics, mechanics of materials, and fluid mechanics pertinent to the fields of metallurgical engineering, ceramic engineering, and materials science and engineering: force resultants, stresses and strains produced in elastic bodies, microscopic effects of different loading states (tension, compression, torsion, and bending) on deformable bodies, beam stresses and deflections, introduction to three-dimensional stresses and strains, stress and strain-rate relationships for Newtonian and non-Newtonian fluids, conservation equations (control volume analysis) for fluid flow, Reynolds number, and slow inertial and turbulent flows. Tailored for students with interests in materials science and engineering. Same as TAM 206. Credit is not given for both MSE 206 and either TAM 251 or TAM 335. Prerequisite: Credit or concurrent registration in MSE 201."
  - :name: Intro to Eng Materials
    :credit: "3"
    :subject: MSE
    :number: "280"
    :description: "Credit: &nbsp;3 hours. Introduction to the materials science and engineering of ceramics, electronic materials, metals and polymers. Bonding; crystallography; imperfections; processing and properties of semiconductors, polymers, metals, ceramics and composites; and phase diagrams. Case studies will be used to exemplify the lecture material. Credit is not given for both MSE 280 and any of CEE 300, ME 330, MSE 201. Prerequisite: CHEM 102; credit or registration in PHYS 214."
  - :name: Electronic Properties of Matls
    :credit: "3"
    :subject: MSE
    :number: "304"
    :description: "Credit: &nbsp;3 hours. Study of the electronic structure and bonding of materials, electrical conduction in metals and semiconductors, and dielectric and magnetic properties of solids. Credit is not given for both MSE 304 and PHYS 460. (PHYS 460 may be substituted for MSE 304 or part of the MatSE degree requirements.) Prerequisite: PHYS 214."
  - :name: Materials Laboratory I
    :credit: "3"
    :subject: MSE
    :number: "307"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Experiments using optical and scanning electron microscopy and various thermal and thermodynamic measuring techniques. Introduction to use of laboratory test instruments. MSE 307 and MSE 308 are approved for General Education credit only as a sequence. Both courses must be completed to receive Advanced Composition credit. Prerequisite: Completion of campus Composition I requirement; credit or concurrent registration in IE 300, MSE 401, and MSE 406."
  - :name: Materials Laboratory II
    :credit: "3"
    :subject: MSE
    :number: "308"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Experiments characterizing mechanical, transport, and magnetic-electric properties of materials and the use optical and scanning electron microscopy and infrared spectroscopy. MSE 307 and MSE 308 are approved for General Education credit only as a sequence. Both courses must be completed to receive Advanced Composition credit. Prerequisite: MSE 307; credit or concurrent registration in MSE 304 and MSE 405."
  - :name: Materials Design
    :credit: "1"
    :subject: MSE
    :number: "395"
    :description: "Credit: &nbsp;1 hours. Design of various engineering devices, objects, or systems. Teams of 2-5 students from different concentrations within the department work toward the development of materials-based solutions to problems originating from student, faculty, and industrial suggestions. Projects will be guided by various faculty within the department, with the teams presenting mid-term (oral) and final reports. Solutions are to be based on the knowledge, skills, and design experience acquired in earlier course work and incorporate engineering standards and realistic constraints including most of such factors as economic, environmental, sustainability, manufacturability, ethical, health and safety, social, and political concerns. Prerequisite: One of MSE 422, MSE 441, MSE 453, MSE 460, MSE 462, MSE 470."
  - :name: Independent Study in MatSE
    :credit: "1"
    :subject: MSE
    :number: "397"
    :description: "Credit: &nbsp;1 to 4 hours. Individual study of any topic in materials science and engineering selected by the student and conducted under the supervision of a member of the faculty. May be repeated if topics vary. Prerequisite: Consent of instructor."
  - :name: Special Topics in MatSE
    :credit: "1"
    :subject: MSE
    :number: "398"
    :description: "Credit: &nbsp;1 to 4 hours. Structured presentations of new and developing areas of knowledge in materials science and engineering offered by the faculty to augment the formal courses available. May be repeated in the same or subsequent terms if topics vary. Prerequisite: As specified for each topic offering; see Schedule or departmental course information."
  - :name: Thermodynamics of Materials
    :credit: "4"
    :subject: MSE
    :number: "401"
    :description: "Credit: &nbsp;4 hours. Examines basic thermodynamic principles including energy, entropy, and free energy; describes the macroscopic properties of various materials systems such as equilibrium states, phases, and phase transitions; emphasizes metals, ceramics, polymers, and electronic materials. Particular attention is paid to the application of phase diagrams; introduces the statistical interpretation of thermodynamics on the atomistic level. Same as CHEM 484. Credit is not given for both MSE 401 and any of CHEM 442, CHEM 444, PHYS 427. Credit is not given toward a MatSE graduate degree. Prerequisite: CHEM 104; PHYS 212; MATH 241 (formerly MATH 243) or MATH 242."
  - :name: Kinetic Processes in Materials
    :credit: "3"
    :subject: MSE
    :number: "402"
    :description: "Credit: &nbsp;3 hours. Studies kinetics of chemical reactions; rate equations, reaction mechanisms; transport processes; diffusion equations, atomic and molecular diffusion. Phase transformations; nucleation, crystallization, displacive, spinodal decomposition. Examines surface and interface phenomena; sintering, grain growth, recovery and recystallization. Credit is not give toward a MatSE graduate degree. Prerequisite: MSE 201 and MSE 401."
  - :name: Synthesis of Materials
    :credit: "3"
    :subject: MSE
    :number: "403"
    :description: "Credit: &nbsp;3 hours. Studies fundamentals of the synthesis of materials. Examines principles of synthesis; processes, approaches, synthetic methodology and probes; methodologies in materials synthesis; polymerization, sol-gel processes, liquid and vapor phase synthesis, materials coupling reactions, and precursor-derived, radiation-induced and asymmetric synthesis. Credit is not given toward a MatSE graduate degree. Prerequisite: MSE 201; credit or concurrent registration in MSE 401."
  - :name: Microstructure Determination
    :credit: "3"
    :subject: MSE
    :number: "405"
    :description: "Credit: &nbsp;3 hours. Study of the fundamentals and applications of various forms of microscopy and diffraction for characterization of physical microstructure of materials and of various forms of spectroscopy for characterization of chemical microstructure. Prerequisite: PHYS 214, CHEM 104, and MSE 201."
  - :name: Thermal-Mech Behavior Matls
    :credit: "3"
    :subject: MSE
    :number: "406"
    :description: "Credit: &nbsp;3 hours. Studies fundamentals of elastic, viscoelastic and plastic deformation of materials, elementary theory of statics and dynamics of dislocations; examines strengthening mechanisms and behavior of composites; fracture and fatigue behavior; fundamentals of thermal behavior: heat capacity, thermal expansion and conductivity; effects of thermal stress. Credit is not given for both MSE 406 and either ME 330 or TAM 324. Credit is not given toward a MatSE graduate degree. Prerequisite: MSE 206; credit or concurrent registration in MSE 401."
  - :name: Ceramic Matls and Properties
    :credit: "3"
    :subject: MSE
    :number: "420"
    :description: "Credit: &nbsp;3 hours. Basic principles and understanding of ceramic materials and properties, emphasizing structure-property relations. Gives a fundamental appreciation of the development, use, and control of the properties of a wide variety of ceramic materials from a physico-chemical point of view."
  - :name: Cer Proc &amp; Microstruc Devel
    :credit: "3"
    :subject: MSE
    :number: "421"
    :description: "Credit: &nbsp;3 or 4 hours. Basic principles and understanding of microstructure development and processing of ceramic materials will be addressed, with an emphasis on structure-property-processing relationships. Knowledge of a variety of processing methodologies and their effects on microstructural development will be gained. Examples of several ceramic components will be illustrated and discussed within this context. 3 undergraduate hours. 3 or 4 graduate hours. To receive the additional 1 graduate hour credit, a term paper is required. Prerequisite: MSE 420."
  - :name: Electrical Ceramics
    :credit: "3"
    :subject: MSE
    :number: "422"
    :description: "Credit: &nbsp;3 hours. Presents the subject of dielectric crystals and their electrical properties; discussion and correlation of ferroelectric and piezoelectric properties of several crystal classes; coverage in detail of the perovskite class of ferroelectric compounds; and discussion of spinel, garnet, and hexagonal type ferrimagnetic crystals and their properties. Prerequisite: MSE 421."
  - :name: Ceramic Processing Laboratory
    :credit: "3"
    :subject: MSE
    :number: "423"
    :description: "Credit: &nbsp;3 hours. Experiments and demonstrations involving a wide range of modern ceramic processing methods will be conducted to develop fundamental understanding of the relationships between raw materials, processing methods, microstructural development, and physical properties. The lab emphasizes the underlying physics and chemistry of processing, as well as designing processing routes to achieve desired material properties. Technical reports will be required. Prerequisite: MSE 421."
  - :name: Process Design
    :credit: "3"
    :subject: MSE
    :number: "428"
    :description: "Credit: &nbsp;3 hours. Reviews the basic concepts of heat and mass transfer, control theory and statistical analysis in the context of fabrication processes typical of materials industries; supplements the numerical procedures and algorithms that constitute a computational repertoire, adequate for the engineering practice. In the frame of an actual engineering design project, the combined application of the principles of materials processing, plant layout, reactor design, peripheral facilities, logistics of supply, and economic feasibility are practiced. Prerequisite: MSE 421."
  - :name: Adv Mechanical Prop of Solids
    :credit: "3"
    :subject: MSE
    :number: "440"
    :description: "Credit: &nbsp;3 hours. Advanced presentation of the mechanical behavior of solids; examines crystal plasticity, dislocations, point defects and grain boundaries, creep and fatigue behavior, fracture. Prerequisite: MSE 406."
  - :name: Metals Processing
    :credit: "3"
    :subject: MSE
    :number: "441"
    :description: "Credit: &nbsp;3 hours. Discussion of melt, mechanical, thermal, powder, and surface processing of metals. Extraction of metals, joining of metals, metal composites, and metal recycling are also reviewed. The relationships between the processing of metals, the microstructures that are produced, and the behavior of metal components are emphasized. Prerequisite: MSE 406."
  - :name: Metals Laboratory
    :credit: "3"
    :subject: MSE
    :number: "442"
    :description: "Credit: &nbsp;3 hours. Advanced metallurgy laboratory. Effects of heat treatment; mechanical testing, oxidation and corrosion; and metallography of selected alloys. Prerequisite: MSE 308, MSE 440, and MSE 441."
  - :name: Design of Engineering Alloys
    :credit: "3"
    :subject: MSE
    :number: "443"
    :description: "Credit: &nbsp;3 hours. Examines the application of science and engineering principles to the design, selection, and performance of engineering alloys. Studies alloy classes, design, effect of alloying elements, relation to processing variables, and structure-property relationships; design project. Prerequisite: MSE 440."
  - :name: Welding and Joining Processes
    :credit: "3"
    :subject: MSE
    :number: "444"
    :description: "Credit: &nbsp;3 or 4 hours. Same as CEE 400. See CEE 400."
  - :name: Corrosion of Metals
    :credit: "3"
    :subject: MSE
    :number: "445"
    :description: "Credit: &nbsp;3 or 4 hours. Electrochemistry, thermodynamics, and kinetics of corrosion; behavior of ferrous and nonferrous metals; corrosion rates; corrosion control; cathodic and anodic protection; high-temperature corrosion; corrosion testing; and electrolytic machining methods. 3 undergraduate hours. 3 or 4 graduate hours."
  - :name: Intro to Polymer Sci and Eng
    :credit: "3"
    :subject: MSE
    :number: "450"
    :description: "Credit: &nbsp;3 or 4 hours. Fundamentals of polymer science and engineering. Polymer solution properties, conformation, and molecular weight characterization. Rheological and viscoelastic behavior: relaxations and transitions, rubber elasticity. Crystallinity, morphology, and deformation of crystalline polymers. Blends and composites. Methods of fabrication. 3 undergraduate hours. 3 or 4 graduate hours."
  - :name: Intro to Polymer Synthesis
    :credit: "1"
    :subject: MSE
    :number: "451"
    :description: "Credit: &nbsp;1 hours. Fundamentals of polymer synthesis and configuration characterization. Examines step-growth, addition, and coordination polymerization; kinetics and molecular weight distributions. Studies co-polymers; applications of IR, NMR, and ESCA to configuration characterization. Prerequisite: Concurrent registration in MSE 450."
  - :name: Polymer Laboratory
    :credit: "3"
    :subject: MSE
    :number: "452"
    :description: "Credit: &nbsp;3 hours. Polymer synthesis, characterization (molecular, thermal, and structural), processing, and mechanical behavior are investigated experimentally. Prerequisite: MSE 450."
  - :name: Plastics Engineering
    :credit: "3"
    :subject: MSE
    :number: "453"
    :description: "Credit: &nbsp;3 hours. Introductory course to plastics engineering. Examines components of plastics and data banks; viscoelasticity, yield, and fracture; reinforced polymers; processing, design (project), and current advances. Prerequisite: MSE 450."
  - :name: Mechanics of Polymers
    :credit: "3"
    :subject: MSE
    :number: "454"
    :description: "Credit: &nbsp;3 hours. Same as AE 427 and TAM 427. See TAM 427."
  - :name: Polymer Physics
    :credit: "3"
    :subject: MSE
    :number: "455"
    :description: "Credit: &nbsp;3 hours. Techniques and applications of polymer crystal structure and morphology observation; x-ray, electron, light, and neutron scattering and diffraction; light and electron microscopy. Morphology-processing property relationships of crystalline polymers, blends, and copolymers; liquid, plastic, and condis crystals; deformation mechanisms and orientation characterization; relaxations and transitions; crystallization theory. Prerequisite: MSE 450."
  - :name: Mechanics of Composites
    :credit: "3"
    :subject: MSE
    :number: "456"
    :description: "Credit: &nbsp;3 hours. Same as AE 428 and TAM 428. See TAM 428."
  - :name: Polymer Chemistry
    :credit: "3"
    :subject: MSE
    :number: "457"
    :description: "Credit: &nbsp;3 or 4 hours. Comprehensive overview and examination of the methods used to synthesize macromolecules. Both descriptive and mechanistic organic chemistry, as it relates to polymer synthesis, are discussed. Same as CHEM 480. 3 undergraduate hours. 3 or 4 graduate hours."
  - :name: Polymer Physical Chemistry
    :credit: "3"
    :subject: MSE
    :number: "458"
    :description: "Credit: &nbsp;3 or 4 hours. Intermediate level introduction to the fundamental physical chemistry of polymer systems. Focus is on equilibrium conformation, structure, properties and phase transitions of polymer solutions, dense melts, liquid crystals, mixtures, block copolymers, surfaces and interfaces, and electronic polymers. Same as CHEM 482. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: One of CHEM 444, CHBE 321, MSE 401, PHYS 427."
  - :name: Electronic Matls &amp; Proc I
    :credit: "3"
    :subject: MSE
    :number: "460"
    :description: "Credit: &nbsp;3 hours. Introduces senior engineers and new graduate students to the materials science, engineering, and processing of semiconductors. The structure and chemistry of semiconductors are related to the electronic and optical properties. Includes: how semiconductors are produced and how to control processing to achieve desired materials properties; how to design and produce novel materials to obtain superior performance from electronic devices. Prerequisite: MSE 461."
  - :name: Electronic Matls &amp; Proc II
    :credit: "3"
    :subject: MSE
    :number: "461"
    :description: "Credit: &nbsp;3 hours. Introduction to the materials science, engineering, and processing of microlithographic materials, conductors, and dielectrics for electronic applications. The course makes use of the concepts developed in materials science to understand why certain materials make acceptable contacts and dielectrics while others do not. Demonstrates how manufacturing problems can be overcome with careful materials design and processing. Examines some of the processing techniques commonly used in microelectronic circuit manufacture during metallization, dielectric formation, and lithography. Prerequisite: PHYS 214; MATH 385; MSE 304 or PHYS 460."
  - :name: Electronic Materials Lab
    :credit: "3"
    :subject: MSE
    :number: "462"
    :description: "Credit: &nbsp;3 hours. Introduces seniors and new graduate students to the fabrication, analysis, and properties of thin film materials through a combination of lectures and experiments. Covers both the principles and practice of; (i) deposition of thin film materials by vacuum evaporation, sputtering and plasma assisted processes; (ii) modification of properties by thermal reaction, surface treatment, etc. ; and (iii) characterization of key properties including electrical conductivity, optical properties, and stress. Methods to optimize the film microstructure and engineering properties via growth techniques are emphasized. Prerequisite: Concurrent registration in MSE 460."
  - :name: Design and Use of Biomaterials
    :credit: "3"
    :subject: MSE
    :number: "470"
    :description: "Credit: &nbsp;3 hours. Provides an introduction to the characterization and use of biomaterials in medical applications. Presents concepts of biocompatibility in terms of structure and properties of materials and interactions between materials and proteins, cells, and tissue. Lectures are augmented with clinical presentations. Prerequisite: MSE 406; credit or concurrent registration in MCB 252."
  - :name: Biomaterials Laboratory
    :credit: "3"
    :subject: MSE
    :number: "472"
    :description: "Credit: &nbsp;3 hours. Experiments topics over chemistry and physics of biomaterials, biocompatibility of materials, tissue regeneration, rheology of biomaterials and tissues, structural studies of biomaterials, and controlled release of small molecules and drugs. Laboratory techniques include protein purification, cytotoxicity testing, tissue culture, mechanical testing, microscopy, and X-ray diffraction. Same as BIOE 473. Prerequisite: MSE 470."
  - :name: Biomolecular Materials Science
    :credit: "3"
    :subject: MSE
    :number: "473"
    :description: "Credit: &nbsp;3 hours. This senior course will emphasize fundamental, unifying principles in biomolecular materials science. The major classes of materials under consideration include: nucleic acids, proteins, lipids, and sugars. Specific and non-specific interactions which govern biomolecular behavior in a wide range of contexts (ex. self-assembly, cell adhesion) will also be covered. The relation of our present state of knowledge to extant empirical evidence will be emphasized, and integrated with discussions of experimental characterization and manipulation techniques in biotechnology. A case study term project involving application of course content and expository research into current literature will be required."
  - :name: Surfaces and Colloids
    :credit: "3"
    :subject: MSE
    :number: "480"
    :description: "Credit: &nbsp;3 or 4 hours. An introduction to the chemistry and physics of surfaces and interfaces, with emphasis on behavior in liquid media. Four main areas are treated: (1) surface composition; (2) surface and interfacial forces; (3) colloidal stability and flocculation; (4) amphiphilic molecules. Same as CHEM 488. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: MSE 401."
  - :name: Electron Microscopy &amp; Diffract
    :credit: "3"
    :subject: MSE
    :number: "481"
    :description: "Credit: &nbsp;3 or 4 hours. Theory and application of transmission electron microscopy and diffraction with emphasis on thin crystals; electron optics, interference phenomena, interpretation of images and diffraction patterns, specimen preparation, etc. 3 undergraduate hours. 4 graduate hours. Prerequisite: MSE 405."
  - :name: Composite Materials
    :credit: "3"
    :subject: MSE
    :number: "484"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to metal and ceramic matrix composites, with an emphasis on understanding the interrelationships between processing, microstructure, and properties. The basis for selecting these systems for different engineering applications is considered. 3 undergraduate hours. 3 or 4 graduate hours. To receive 4 graduate hours credit, a comprehensive term paper is required."
  - :name: Atomic Scale Simulations
    :credit: "3"
    :subject: MSE
    :number: "485"
    :description: "Credit: &nbsp;3 or 4 hours. The objective is to learn and apply fundamental techniques of Monte Carlo and Molecular Dynamics used in (primarily classical) simulations in order to help understand and predict properties of microscopic systems in materials science, physics, biology, and chemistry. Numerical algorithms, connections between simulation results and real properties of materials (structural or thermodynamic), as well as statistical and systematic error estimation using real simulation programs will be emphasized. A simulation project composed of scientific research, algorithm development, and presentation is required. Same as CSE 485 and PHYS 466. 3 undergraduate hours. 4 graduate hours. Prerequisite: One of CHEM 444, CHBE 321, MSE 401, ME 404, PHYS 427; C or C++, or Fortran programming experience."
  - :name: Selection of Eng Matls
    :credit: "3"
    :subject: MSE
    :number: "486"
    :description: "Credit: &nbsp;3 hours. In this course the mechanical, chemical, and thermal behavior of different classes of materials (metals, ceramics, polymers, and composites) will be compared and contrasted. Consideration of the trade-offs in selecting materials for specific applications will be considered and exemplified by case studies. 3 undergraduate hours. No graduate credit. Credit is not given to MatSE major. Credit is not given for both MSE 486 and either MSE 586 or NPRE 431. Prerequisite: TAM 206 or TAM 251."
  - :name: Lab Safety Fundamentals
    :credit: "1"
    :subject: MSE
    :number: "492"
    :description: "Credit: &nbsp;1 hours. Presents key aspects of laboratory setups, operating procedures and emergency preparedness measures necessary for the experimentalist at UIUC, and in his/her future career. Same as CHEM 494. Approved for S/U grading only. Credit earned does not count toward M.S. or Ph.D. degree in MatSE."
  - :name: Independent Study in MatSE
    :credit: "1"
    :subject: MSE
    :number: "497"
    :description: "Credit: &nbsp;1 to 4 hours. Individual study of any topic in materials science and engineering under the supervision of a member of the faculty. May be repeated to a maximum of 4 hours. Prerequisite: Consent of instructor."
  - :name: Special Topics in MatSE
    :credit: "1"
    :subject: MSE
    :number: "498"
    :description: "Credit: &nbsp;1 to 4 hours. Structured presentations of new and developing areas of knowledge in materials science and engineering offered by the faculty to augment the formal courses available. May be repeated. May be repeated in same term. Prerequisite: As specified for each topic offering, see Schedule or departmental course information."
  - :name: Senior Thesis
    :credit: "1"
    :subject: MSE
    :number: "499"
    :description: "Credit: &nbsp;1 to 5 hours. Individual research in an area of materials science and engineering under the supervision of members of the staff. Results of research may be used for a senior (undergraduate) thesis. 1 to 5 undergraduate hours. No graduate credit. May be repeated to a maximum of 6 hours. A minimum total credit of 3 undergraduate hours is required. Prerequisite: Grade point average of 3.0 and and consent of instructor."
  - :name: Statistical Thermo of Matls
    :credit: "4"
    :subject: MSE
    :number: "500"
    :description: "Credit: &nbsp;4 hours. Presents the atomistic concepts of statistical thermodynamics and shows its relationship to classical phenomenological thermodynamics. Applies the methods of statistical thermodynamics and statistical mechanics to describe the properties of a variety of materials, especially ceramics, polymers, electronic materials, and metals. Prerequisite: One of CHEM 444, CHBE 321, ME 404, MSE 401, PHYS 427."
  - :name: Kinetic Processes in Materials
    :credit: "4"
    :subject: MSE
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Examines the fundamentals of rate processes in materials, both from a phenomenological and an atomistic point of view, with special emphasis on the kinetics of transformations and the transport of matter in solids. Prerequisite: MSE 500 or PHYS 560."
  - :name: Crystal Phys, Struc Prop Relat
    :credit: "4"
    :subject: MSE
    :number: "520"
    :description: "Credit: &nbsp;4 hours. Presentation of the concepts of structure-property relationships, point and space group symmetries, application of Neumann's principle, crystalline anisotropy, and the limiting symmetry groups. Influence of symmetry on first, second, third, and fourth ranked polar and axial tensor properties. Properties covered include: dielectric, piezoelectric, elastic, magnetic, thermal and electrical conductivity, galvanomagnetic, thermoelectric, optic, and electro-optic. Prerequisite: MSE 405 or MSE 500."
  - :name: Ceramic Dielectrics
    :credit: "3"
    :subject: MSE
    :number: "522"
    :description: "Credit: &nbsp;3 or 4 hours. Review of fundamental properties of vector fields; consideration of the reaction of insulating solids to external electric fields in terms of dielectric theory; the properties of ceramic dielectrics including treatment of ferroelectrics in terms of present theory; and correlation of the piezoelectric properties of ferroelectric crystals and ceramics with the crystal structure, microstructure, and the ferroelectric properties."
  - :name: Mineralogy of Clays
    :credit: "4"
    :subject: MSE
    :number: "526"
    :description: "Credit: &nbsp;4 hours. Same as GEOL 532. See GEOL 532."
  - :name: Seminar in Ceramics
    :credit: "0"
    :subject: MSE
    :number: "529"
    :description: "Credit: &nbsp;0 to 1 hours. Seminar on current research in ceramic science and engineering; includes presentations by visiting lecturers, staff, and students. May be repeated. A maximum of 2 hours of MSE 529, MSE 559, and MSE 590 may count toward the MatSE M.S. degree; likewise 4 hours for the MatSE Ph.D. degree. Ppproved for S/U grading only."
  - :name: Advanced Mechanical Behavior
    :credit: "4"
    :subject: MSE
    :number: "540"
    :description: "Credit: &nbsp;4 hours. Studies point, line, and surface defects in metals; configuration, thermodynamics, and motion; quantitative description of single dislocation properties; and interactions among defects. For students in metallurgy, ceramics, physics, and other solid state sciences. Prerequisite: MATH 385 and MSE 406."
  - :name: Solidification Processing
    :credit: "4"
    :subject: MSE
    :number: "542"
    :description: "Credit: &nbsp;4 hours. Same as ME 550. See ME 550."
  - :name: Soft Materials Seminar
    :credit: "1"
    :subject: MSE
    :number: "559"
    :description: "Credit: &nbsp;1 hours. Seminar on current research in the science and engineering of soft materials; includes presentations by visiting lecturers, staff, and students. May be repeated. A maximum of 2 hours of MSE 529, MSE 559 and MSE 590 may count toward the MatSE M.S. degree; likewise 4 hours of the MatSE Ph.D. degree. Approved for S/U grading only."
  - :name: Electronic Prop of Solids
    :credit: "4"
    :subject: MSE
    :number: "561"
    :description: "Credit: &nbsp;4 hours. Derives and describes the electronic properties of crystalline solids. Topics include crystal structure, electronic band structure, electron transport, and defects in metals, semiconductors, and ceramics. Prerequisite: MSE 304 or PHYS 460."
  - :name: Charact of Electronic Matls
    :credit: "4"
    :subject: MSE
    :number: "562"
    :description: "Credit: &nbsp;4 hours. Presents the theory and application of advanced optical and electronic characterization techniques applied to thin film materials. Subjects include resistivity, Hall effect, photoconductivity, drift mobility, photoluminescence, capacitance-voltage, deep level transient spectroscopy, optical absorption, IR absorption, and ellipsometry. Students set up and carry out these measurements in the laboratory. Prerequisite: MSE 304; ECE 440 or PHYS 460."
  - :name: Vapor Phase Thin Film Growth
    :credit: "4"
    :subject: MSE
    :number: "564"
    :description: "Credit: &nbsp;4 hours. Introduction to atomic level processes occurring during vapor phase film growth. Quantitative consideration of growth mechanisms and microstructure evolution of films based on experimental results from atomic level probes, modeling and simulation. Prerequisite: MSE 500; MSE 501; PHYS 460 or PHYS 560. Recommended: MSE 582 or CHBE 553."
  - :name: Diffraction Physics of Matls
    :credit: "4"
    :subject: MSE
    :number: "580"
    :description: "Credit: &nbsp;4 hours. Quantitative treatment of the physical basis of X-ray, electron, and neutron diffraction and their instrumentation and relationship to material's structural characterization. Discussion of their applications in materials science and condensed matter physics including structure of condensed matter, defects, phase transitions, disorder, surfaces, and interfaces. Same as PHYS 566. Prerequisite: MSE 405 or PHYS 436."
  - :name: Advanced Electron Microscopy
    :credit: "4"
    :subject: MSE
    :number: "581"
    :description: "Credit: &nbsp;4 hours. Presents the theory of electron microscopy techniques and their practice in relationship to materials structure characterization and microanalysis. Topics include physics of electron microscopes, kinematic and dynamic electron diffraction theory, defect image contrast, high resolution electron microscopy, electron probe formation, STEM and inelastic scattering and microanalysis. Microscope experience is included through laboratory demonstrations and project assignments. Prerequisite: MSE 405 and MSE 481."
  - :name: Surface Physics
    :credit: "4"
    :subject: MSE
    :number: "582"
    :description: "Credit: &nbsp;4 hours. Introduction to theory and experiment of atomic behavior on crystal surfaces; thermodynamics of surfaces; surface energy; diffraction and structure; gas-solid collisions; Brownian motion, diffusion, and evaporation; electron and ion emission, tunnelling; Van der Waals forces; theory of chemical interactions; and kinetics and statistics of adsorption. Same as PHYS 564. Prerequisite: MSE 501 or PHYS 560."
  - :name: Dynamics of Complex Fluids
    :credit: "3"
    :subject: MSE
    :number: "583"
    :description: "Credit: &nbsp;3 or 4 hours. A modern microscopic statistical treatment of the structure and dynamics of polymers, colloids, gels and other soft materials. Fundamental connections between molecular architecture, intermolecular forces, collective fluid structure and time-dependent phenomena are developed. Theoretical concepts and experimental behavior are presented in an integrated manner. Specific topics covered include Brownian motion and Langevin equation theory, viscoelasticity and diffusion in colloidal suspensions, gels, and glasses, and the dynamics of polymer solutions and melts. Prerequisite: One of CHBE 321, CHEM 444, MSE 401, PHYS 427."
  - :name: Point and Line Defects
    :credit: "4"
    :subject: MSE
    :number: "584"
    :description: "Credit: &nbsp;4 hours. Course focuses on the formation and interactions of point and line defects in solids including metals, semiconductors, dielectrics, and ionic conductors. Theoretical treatments include thermal equilibrium and non-equilibrium conditions. Applications include impurity diffusion, ion irradiation, dislocation generation and motion, ionic conductivity, and deep level electronic defects. Prerequisite: MSE 401 or MSE 501; PHYS 460 or PHYS 560."
  - :name: Selection of Materials
    :credit: "4"
    :subject: MSE
    :number: "586"
    :description: "Credit: &nbsp;4 hours. Broad comparative study of the mechanical, thermal, and chemical properties of all classes of materials (metals, polymers, ceramics, and composites); material selection maps, performance indexing and computer-aided material selection tools; mechanical and chemical failure of materials and preventive methods; material selection project. Credit is not given to M.S. and Ph.D. thesis students with a MatSE B.S. degree. Credit is not given for both MSE 586 and either MSE 486 or NPRE 431. MSE 486. Prerequisite: AE 321 or TAM 251."
  - :name: Research Seminars
    :credit: "0"
    :subject: MSE
    :number: "590"
    :description: "Credit: &nbsp;0 to 1 hours. Discussions and lectures on current research under the direction of individual staff members. May be repeated. A maximum of 2 hours of MSE 529, MSE 559, and MSE 590 may count toward the MatSE M.S. degree; likewise 4 hours for the MatSE Ph.D. degree. Approved for both letter and S/U grading. Prerequisite: Consent of instructor."
  - :name: Lab Investigations in MatSE
    :credit: "0"
    :subject: MSE
    :number: "591"
    :description: "Credit: &nbsp;0 to 8 hours. Special investigations in materials providing an opportunity for instruction in experimental methods of research. May be repeated to a maximum of 8 hours. Approved for both letter and S/U grading. For Non-thesis M.S. students only. Prerequisite: Consent of instructor."
  - :name: Materials Colloquium
    :credit: "0"
    :subject: MSE
    :number: "595"
    :description: "Credit: &nbsp;0 to 1 hours. Presentation of cutting-edge materials research given by visiting lectures from academia as well as national and industrial research laboratories. Some of the research currently done in the Department of MatSE will also be presented. Students meet with visitors for questions and discussion. Required of all graduate students in the department during their first two years. May be repeated. A maximum of 2 hours of MSE 590 may count toward the MatSE M.S. degree; likewise 4 hours for the MatSE Ph.D. degree. Approved for both letter and S/U grading."
  - :name: Independent Study in MatSE
    :credit: "1"
    :subject: MSE
    :number: "597"
    :description: "Credit: &nbsp;1 to 4 hours. Individual study of any topic in materials science and engineering under the supervision of a member of the faculty. May be repeated to a maximum of 4 hours. Prerequisite: Consent of instructor."
  - :name: Special Topics in MatSE
    :credit: "1"
    :subject: MSE
    :number: "598"
    :description: "Credit: &nbsp;1 to 4 hours. Structured presentations of new and developing areas of knowledge in materials science and engineering offered by faculty to augment the formal courses available. May be repeated. May be repeated in same term. Approved for both letter and S/U grading. Prerequisite: As specified for each topic offering, see Schedule or departmental course information."
  - :name: Thesis Research
    :credit: "0"
    :subject: MSE
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Individual research in specialized problems under the supervision of members of the staff. Results of research may be used for graduate thesis. May be repeated. Approved for S/U grading only."
