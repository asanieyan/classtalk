    :description: "Credit: &nbsp;0 to 1 hours. Seminar based on internship experience. Offered for College of Communications students who complete an approved internship. 0 to 1 undergraduate hours. 0 graduate hours. Approved for S/U grading only. May be repeated in the same term to a maximum of 2 undergraduate hours or 0 graduate hours. May be repeated in separate terms to a maximum of 3 undergraduate hours or 0 graduate hours. Prerequisite: Consent of instructor."
