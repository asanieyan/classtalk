    :subject: CLCV
    :number: "160"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Western Compartv Cult course. Study of Greek and Roman Paganism and the rise of Christianity within that context. Readings are confined to ancient sources in English translation. Same as RLST 160."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: CLCV
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. Approved for both letter and S/U grading. May be repeated."
  - :name: Classical Allusions in Cinema
    :credit: "3"
    :subject: CLCV
    :number: "206"
    :description: "Credit: &nbsp;3 hours. Examination of hundreds of contemporary films containing allusions to Greco-Roman antiquity. From the Matrix to Napoleon Dynamite, today's films often mention an ancient character, story or art object. These motifs are conscious and often essential to the theme of the film. We examine this interesting phenomenon by discussing film segments in class, reading about the history of the classical tradition in popular culture, and finally, forming into groups and examining specific types of films. Same as CWL 206. Prerequisite: CLCV 111 or CLCV 115 or consent of instructor."
  - :name: Greek Art
    :credit: "3"
    :subject: CLCV
    :number: "217"
    :description: "Credit: &nbsp;3 hours. Same as ARTH 215. See ARTH 215."
  - :name: Roman Art
    :credit: "3"
    :subject: CLCV
    :number: "218"
    :description: "Credit: &nbsp;3 hours. Same as ARTH 216. See ARTH 216."
  - :name: Origins of Western Literature
    :credit: "3"
    :subject: CLCV
    :number: "220"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and Western Compartv Cult course. Origins and development of selected major genres in Western literature, emphasizing the relationship between classical representatives and their modern successors. Same as CWL 220."
  - :name: The Heroic Tradition
    :credit: "3"
    :subject: CLCV
    :number: "221"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and Western Compartv Cult course. Study of ancient epics and their relation to the social consciousness of their period; introductory and background lectures; and readings in the epic tradition of antiquity and its successors. Same as CWL 263. Prerequisite: Sophomore standing or consent of instructor."
  - :name: The Tragic Spirit
    :credit: "3"
    :subject: CLCV
    :number: "222"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and Western Compartv Cult course. Readings in the tragic drama of Greece and Rome; a systematic study of the contents and development of this classical literary/dramatic genre. Same as CWL 264. Prerequisite: Sophomore standing or consent of instructor."
  - :name: Myth,History,Fiction,Tradition
    :credit: "3"
    :subject: CLCV
    :number: "223"
    :description: "Credit: &nbsp;3 hours. A unique examination of several legendary figures from Greco-Roman antiquity. Employing the disciplines of mythology, historiography, and the study of popular culture, the student develops a synchronic, multi-millennial understanding of such men and women as Achilles, Medea, Alexander the Great, and Cleopatra by studying primary ancient, medieval, Renaissance, and modern sources form such diverse perspectives as those of epic, lyric, and dramatic poetry, scientific and romantic biography, political propaganda, painting, popular fiction, and documentary television, as well as feature film."
  - :name: Development of Ancient Cities
    :credit: "3"
    :subject: CLCV
    :number: "231"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Western Compartv Cult course. Monuments and archaeological remains illustrating the development of the Greek and Roman city (polis). Same as ARTH 217. Prerequisite: Sophomore standing or consent of instructor."
  - :name: Ancient Greek Sanctuaries
    :credit: "3"
    :subject: CLCV
    :number: "232"
    :description: "Credit: &nbsp;3 hours. Survey of the archaeological remains of ancient Greek sanctuaries and their importance to ancient society and religion. Same as ARTH 218, and RLST 232. Prerequisite: Sophomore standing or consent of instructor."
  - :name: Sex &amp; Gender in Antiquity
    :credit: "3"
    :subject: CLCV
    :number: "240"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and Western Compartv Cult course. Understanding of the place of women in ancient societies can be gained through the examination of the ways in which the ancients conceptualized sex and gender. The myths, religion, art and literature of Egypt, Greece, Rome and the Near East contain a wide array of representations of men and women, of their emotions, as well as of their social, legal and political status and relations. Same as CWL 262 and GWS 240."
  - :name: Freshman Honors Tutorial
    :credit: "1"
    :subject: CLCV
    :number: "291"
    :description: "Credit: &nbsp;1 to 3 hours. Study of selected topics on an individually arranged basis. Open only to honors majors or to Cohn Scholars and Associates. May be repeated one time. Prerequisite: Consent of departmental honors advisor."
  - :name: The Comic Imagination
    :credit: "3"
    :subject: CLCV
    :number: "323"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and Western Compartv Cult course. Study of Greek and Roman comedies in their historical context, with attention to formal elements, stylistic features, aspects of performance and central themes and ideas. Same as CWL 322. Prerequisite: Sophomore standing or consent of the instructor."
  - :name: Introduction to Oral Tradition
    :credit: "3"
    :subject: CLCV
    :number: "363"
    :description: "Credit: &nbsp;3 hours. Introduction to the study of oral traditions. By looking comparatively at work stemming from various traditions found around the world, students will attempt to become better readers of these works originally intended for appreciation through a mainly oral mode of transmission. In order to aid in this process, reference will be made to several different methodologies for interpreting oral and oral-derived works, but the focus will be on the primary texts themselves. Same as CWL 363 and ENGL 362."
  - :name: Classical Rhetorics
    :credit: "3"
    :subject: CLCV
    :number: "415"
    :description: "Credit: &nbsp;3 or 4 hours. Same as MDVL 415 and SPCM 415. See SPCM 415."
  - :name: Etruscan and Italic Art
    :credit: "3"
    :subject: CLCV
    :number: "418"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ARTH 418. See ARTH 418."
  - :name: The Archaeology of Greece
    :credit: "3"
    :subject: CLCV
    :number: "443"
    :description: "Credit: &nbsp;3 hours. Monuments, material remains, and sculpture and other arts illustrating the development of Greek civilization to 323 B.C. Same as ARTH 415. Prerequisite: A course in ancient history, art, or language, or consent of instructor."
  - :name: The Archaeology of Italy
    :credit: "3"
    :subject: CLCV
    :number: "444"
    :description: "Credit: &nbsp;3 hours. Monuments, material remains, and sculpture and other arts illustrating the development of Graeco-Roman and other ancient Italian civilizations to 330 A. D. Same as ARTH 416. Prerequisite: A course in ancient history, art, or language, or consent of instructor."
  - :name: Class Archaeology Field Work
    :credit: "1"
    :subject: CLCV
    :number: "445"
    :description: "Credit: &nbsp;1 to 4 hours. Participation in archaeological excavation: methods of stratigraphic excavation and material analysis are discussed and practiced in actual working conditions. Will be offered during spring, summer or fall terms, as faculty activities allow. May be repeated to a maximum of 12 hours. Prerequisite: Consent of instructor."
  - :name: Approaches to Oral Tradition
    :credit: "3"
    :subject: CLCV
    :number: "463"
    :description: "Credit: &nbsp;3 hours. Exploration of theoretical approaches and methodologies of analysis used in the study of oral traditions. Discussion of concepts such as the ethnography of speaking, recetionalism, and ethnopoetics with the purpose of applying them to oral and oral-derived texts from various traditions from around the world. Same as CWL 466 and ENGL 463. Prerequisite: CLCV 363 or consent of instructor."
  - :name: Computer Foreign Lang Tchg
    :credit: "4"
    :subject: CLCV
    :number: "482"
    :description: "Credit: &nbsp;4 hours. Same as EIL 482, FR 482, GER 482, HUM 482, ITAL 482, LING 486, PORT 482, SLAV 482, and SPAN 482. See HUM 482."
  - :name: Topics in Classical Literature
    :credit: "3"
    :subject: CLCV
    :number: "490"
    :description: "Credit: &nbsp;3 or 4 hours. Study of selected topics in Greek and Latin literature in translation; content is variable. Same as CWL 490. May be repeated. Prerequisite: A 200-level classical civilization course or consent of instructor."
  - :name: Topics Classic Arch &amp; Civ
    :credit: "1"
    :subject: CLCV
    :number: "491"
    :description: "Credit: &nbsp;1 to 4 hours. Study of selected topics; variable content. May be repeated. Prerequisite: Consent of instructor."
  - :name: Senior Thesis
    :credit: "2"
    :subject: CLCV
    :number: "492"
    :description: "Credit: &nbsp;2 to 4 hours. Thesis and honors; for candidates for departmental distinction in classical civilization and for other seniors. 2 to 4 undergraduate hours. No graduate credit. Prerequisite: Senior standing and consent of Classics Honors Program."
  - :name: Senior Survey
    :credit: "2"
    :subject: CLCV
    :number: "498"
    :description: "Credit: &nbsp;2 to 4 hours. For candidates for departmental distinction in the classics major. 2 to 4 undergraduate hours. No graduate credit. Prerequisite: Senior standing and consent of Classics Honors Program."
  - :name: Seminar in Ancient Art
    :credit: "4"
    :subject: CLCV
    :number: "515"
    :description: "Credit: &nbsp;4 hours. Same as ARTH 515. See ARTH 515."
  - :name: Seminar in Class Archaeology
    :credit: "4"
    :subject: CLCV
    :number: "520"
    :description: "Credit: &nbsp;4 hours. Problems in classical archaeology. Various topics in all fields of classical archeology such as ancient topography, agricultural practices, ancient industries and crafts, and trade patterns as documented by pottery, will be offered in separate terms. Same as ARTH 520. May be repeated to a maximum of 12 hours. Prerequisite: Graduate standing in Classical Civilization, Art History, Anthropology, Architecture, or History, or consent of instructor."
  - :name: Intro to Teaching of Classics
    :credit: "4"
    :subject: CLCV
    :number: "550"
    :description: "Credit: &nbsp;4 hours. An introduction, designed for Classics Teaching Assistants, to teaching ancient Greek, Latin, and Classical Civilization courses. Prerequisite: Appointment as a Teaching Assistant in Classics or consent of instructor."
- :name: Communications
