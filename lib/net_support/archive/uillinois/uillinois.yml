- :name: Agricultural and Biological Engineering
  :code: ABE
  :courses: 
  - :name: Intro to Agr Engineering
    :credit: "1"
    :subject: ABE
    :number: "100"
    :description: "Credit: &nbsp;1 hours. Introduction to the engineering profession with career opportunities in the agricultural engineering discipline. Interactive class activities include concepts necessary for becoming a successful engineer including time management, design concepts, ethics, and teambuilding. Students become familiar with laboratories, computer facilities, internships and other opportunities that are available to agricultural engineering students. A team design experience is included. Class emphasis on technical communication and problem-solving skills as well as career planning. Approved for both letter and S/U grading."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: ABE
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. Experimental course on a special topic in Agricultural Engineering. May be repeated to a maximum of 12 hours."
  - :name: Agr &amp; Bio Engineering I
    :credit: "4"
    :subject: ABE
    :number: "221"
    :description: "Credit: &nbsp;4 hours. Introduction to engineering methods used in the design and management of agricultural, biological and environmental systems. Topics covered include the hydrologic cycle, soil-water properties and relationships, water runoff, surveying, soil erosion, water management, engine power, fluid power, traction and weight transfer, and off-road vehicle systems. Prerequisite: One of MATH 220, MATH 221, MATH 234."
  - :name: Agr &amp; Bio Engineering II
    :credit: "4"
    :subject: ABE
    :number: "222"
    :description: "Credit: &nbsp;4 hours. Introduction to biomaterials and bioprocess design. Includes structure and composition of biomaterials, mass balances, force-deformation of biomaterials and non-Newtonian fluid flow. Principles of environmental control for biological structures, psychrometrics, mass and heat transfer through buildings, and ventilation requirements. Prerequisite: One of MATH 220, MATH 221, MATH 234."
  - :name: Princ of Off-Road Machines
    :credit: "3"
    :subject: ABE
    :number: "361"
    :description: "Credit: &nbsp;3 hours. Design and development concepts of agricultural and industrial machines; analysis and synthesis of tillage, planting, harvesting, chemical application, material handling mechanisms, and precision farming tools. Includes laboratory. Prerequisite: ABE 221and TAM 212."
  - :name: Env Control for Bio Buildings
    :credit: "3"
    :subject: ABE
    :number: "374"
    :description: "Credit: &nbsp;3 hours. Application of bioenvironmental engineering principles to control agricultural building environments. Psychrometrics, room air distribution, fluids, heat transfer, ventilation equipment, environmental physiology and design topics. Includes laboratory. Prerequisite: ABE 222."
  - :name: UG Honors Research or Thesis
    :credit: "1"
    :subject: ABE
    :number: "396"
    :description: "Credit: &nbsp;1 to 4 hours. Individual research, special problems, thesis, development and/or design work for James Scholars under the direction of the honors advisor. May be repeated to a maximum of 8 hours. Prerequisite: Consent of instructor."
  - :name: Independent Study
    :credit: "1"
    :subject: ABE
    :number: "397"
    :description: "Credit: &nbsp;1 to 4 hours. Individual research, special problems, thesis, development and/or design work under the supervision of a member of the faculty. May be repeated to a maximum of 8 hours."
  - :name: Special Topics
    :credit: "1"
    :subject: ABE
    :number: "398"
    :description: "Credit: &nbsp;1 to 3 hours. Group discussion or an experimental course on a special topic in agricultural engineering. May be repeated to a maximum of 12 hours."
  - :name: Kinem and Dynm of Mechanl Sys
    :credit: "3"
    :subject: ABE
    :number: "420"
    :description: "Credit: &nbsp;3 hours. Same as ME 440. See ME 440."
  - :name: Eng Measurement Systems
    :credit: "4"
    :subject: ABE
    :number: "425"
    :description: "Credit: &nbsp;4 hours. Emphasizes fundamental and integrated skills in designing engineering measurement systems and performing engineering measurements. Main topics include design of engineering measurement systems, principles of sensors, signal conditioning, computer data acquisition, engineering test design, and data analysis. Includes laboratory. Credit is not given for both ABE 425 and ME 360. Prerequisite: ECE 205."
  - :name: Applied Machine Vision
    :credit: "3"
    :subject: ABE
    :number: "426"
    :description: "Credit: &nbsp;3 hours. The convergence of computer imaging, pattern recognition, and artificial intelligence have made it possible to quantify complex physical phenomena that commonly occur in food and agricultural systems. This course introduces students to basic principles required for machine vision applications. Hardware and software aspects for machine vision applications will be studied. Includes laboratory. Prerequisite: CS 101 and MATH 225."
  - :name: Project Management
    :credit: "2"
    :subject: ABE
    :number: "430"
    :description: "Credit: &nbsp;2 hours. Engineering team effectiveness; project definition; assessing related technologies; marketing and business planning related to engineering; budgeting and financial analyses of engineering projects; safety, ethics and environmental considerations; intellectual property; engineering proposal presentation. Same as TSM 430."
  - :name: Renewable Energy Systems
    :credit: "3"
    :subject: ABE
    :number: "436"
    :description: "Credit: &nbsp;3 or 4 hours. A comprehensive overview of renewable energy sources and applications, including solar, geothermal, wind, and biomass. Examines the environmental consequences of energy conversion including how renewable energy can reduce air pollution and global climate change. A capstone group project encompasses the design of a system for collecting and converting renewable energy into thermal or electrical energy. Same as TSM 436. 3 undergraduate hours. 4 graduate hours. Prerequisite: PHYS 211."
  - :name: Applied Statistical Methods I
    :credit: "4"
    :subject: ABE
    :number: "440"
    :description: "Credit: &nbsp;4 hours. Same as ANSC 440, CPSC 440, FSHN 440, and NRES 440. See CPSC 440."
  - :name: Statistical Methods
    :credit: "4"
    :subject: ABE
    :number: "445"
    :description: "Credit: &nbsp;4 hours. Same as ANSC 445 and NRES 445. See ANSC 445."
  - :name: Erosion and Sediment Control
    :credit: "2"
    :subject: ABE
    :number: "455"
    :description: "Credit: &nbsp;2 hours. Processes, estimation, and control of soil erosion by water, wind and resultant sedimentation. Upland, in-channel, urban, agricultural, disturbed (both military training and mining), and forested environments are discussed. Site planning and design constitute a capstone laboratory exercise. Same as CEE 455 and TSM 455. 2 undergraduate hours. 2 graduate hours. Prerequisite: CEE 350 or NRES 401; CEE 380 or NRES 201."
  - :name: Land and Water Resources Eng
    :credit: "3"
    :subject: ABE
    :number: "456"
    :description: "Credit: &nbsp;3 or 4 hours. Hydrology, hydraulics, design, construction and cost estimating of structures for the conservation and quality control of soil and water resources; relationship of topography, soils, crops, climate, and cultural practices in conservation and quality control of soil and water for agriculture. Includes laboratory. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Credit or concurrent registration in TAM 335."
  - :name: Drainage and Water Management
    :credit: "3"
    :subject: ABE
    :number: "459"
    :description: "Credit: &nbsp;3 or 4 hours. Design, construction, performance, and maintenance of agricultural drainage systems to meet both production and water quality objectives. Modeling drainage systems. Principles of conservation drainage. Includes laboratory. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Credit or concurrent registration in TAM 335."
  - :name: Engineering Off-Road Vehicles
    :credit: "3"
    :subject: ABE
    :number: "466"
    :description: "Credit: &nbsp;3 hours. Engineering aspects of design and application of off-road vehicles for farm and construction use; thermodynamics of engines; measurement of power and efficiencies; power transmission and traction; chassis mechanics; and operator environment. Includes laboratory. Prerequisite: ME 300."
  - :name: Industry-Linked Design Project
    :credit: "4"
    :subject: ABE
    :number: "469"
    :description: "Credit: &nbsp;4 hours. Emphasizes open-ended design projects which utilize principles of design, engineering analysis and functional operation of engineering systems. Projects are submitted and sponsored by industrial clients, design team developed, concepts visualized, alternatives evaluated and geometry created using CAD systems. Emphases on communication skills, technical writing, and interaction with industry representatives. Students operate in a team-based industrial environment with \"real life\" industrial projects. Prerequisite: One of ABE 361, CHBE 421, TAM 335; or credit or concurrent registration in ME 370."
  - :name: Indoor Air Quality Engineering
    :credit: "3"
    :subject: ABE
    :number: "476"
    :description: "Credit: &nbsp;3 hours. Principles and applications of indoor air quality. Topics include particle mechanics, gas kinetics, air quality sampling principles and techniques, air cleaning technologies (i.e. filters, cyclones, electrostatic precipitation) for indoor environments, and ventilation effectiveness. Includes laboratory. Prerequisite: PHYS 213, MATH 385, and TAM 335."
  - :name: Design of Agr &amp; Bio Structures
    :credit: "3"
    :subject: ABE
    :number: "479"
    :description: "Credit: &nbsp;3 hours. Complete design of light frame building components including timber, concrete, beams and connectors. Design of heating and ventilation systems. Includes laboratory."
  - :name: Package Engineering
    :credit: "3"
    :subject: ABE
    :number: "482"
    :description: "Credit: &nbsp;3 hours. Same as FSHN 469. See FSHN 469."
  - :name: Eng Properties of Food Mat
    :credit: "3"
    :subject: ABE
    :number: "483"
    :description: "Credit: &nbsp;3 hours. Physical properties of foods and biological materials; design of processing equipment and the sensing and control of food processes; thermal, electromagnetic radiation, rheological, and other mechanical properties. Includes laboratory. Prerequisite: TAM 251; either CHBE 421 or both ME 330 and TAM 335."
  - :name: Food and Process Eng Design
    :credit: "2"
    :subject: ABE
    :number: "485"
    :description: "Credit: &nbsp;2 hours. Design of equipment, processes, and facilities for food, pharmaceutical, biotechnology, and related process industries. Prerequisite: ABE 483."
  - :name: Grain Drying and Conditioning
    :credit: "3"
    :subject: ABE
    :number: "487"
    :description: "Credit: &nbsp;3 hours. Psychrometric principles of air modification for dehydration and conditioning of moist products, emphasizing the drying of cereal grains; industrial dryers; design of drying, cooling, and aeration systems. Includes laboratory. Prerequisite: ABE 222. Recommended ME 300."
  - :name: Bioprocessing Grains for Fuels
    :credit: "3"
    :subject: ABE
    :number: "488"
    :description: "Credit: &nbsp;3 hours. Study of engineering and scientific principles involved in bioprocessing of cereal grains for production of ethanol and other fermentation products. Process unit operations, conventional and alternative feed stock materials, recovery of value-added coproducts and other variables involved in producing fuel ethanol will be discussed. Process simulation and economic analysis will also be addressed. Prerequisite: CHBE 321 and TAM 251."
  - :name: Process Des for Corn Milling
    :credit: "3"
    :subject: ABE
    :number: "489"
    :description: "Credit: &nbsp;3 hours. Engineering and scientific principles involved in the major corn fractionation processes of wet milling, dry milling and alkali cooking, including structural and diffusional characteristics of corn, steeping phenomena and chemical and mechanical fractionation methods. Principles of process design and mill operation. Prerequisite: One of CHBE 421, ME 300, ME 320."
  - :name: Independent Study
    :credit: "1"
    :subject: ABE
    :number: "497"
    :description: "Credit: &nbsp;1 to 4 hours. Individual research, special problems, thesis, development and/or design work under the supervision of a member of the faculty. 1 to 4 undergraduate hours. May be repeated to a maximum of 8 hours. Prerequisite: Consent of instructor."
  - :name: Special Topics
    :credit: "1"
    :subject: ABE
    :number: "498"
    :description: "Credit: &nbsp;1 to 4 hours. Group discussion or an experimental course on a special topic in agricultural engineering. May be repeated to a maximum of 16 hours."
  - :name: Graduate Research I
    :credit: "1"
    :subject: ABE
    :number: "501"
    :description: "Credit: &nbsp;1 hours. Basic research orientation, research methods, presentation skills, laboratory practices, case studies, and professional and ethical conduct."
  - :name: Graduate Research II
    :credit: "1"
    :subject: ABE
    :number: "502"
    :description: "Credit: &nbsp;1 hours. Research methodology, teaching methods, lecture preparation and delivery, critical review of scientific articles, peer review and publishing, mentoring and peer relationships, time management, and intellectual property."
  - :name: Off-Road Vehicle Mechatronics
    :credit: "4"
    :subject: ABE
    :number: "561"
    :description: "Credit: &nbsp;4 hours. Emphasizes integrated skills in designing mechatronic systems with regard to off-road vehicles. Main topics include fundamentals for mechatronic systems design; modeling of off-road vehicle systems, on-vehicle information management, and intelligent vehicle controls. Prerequisite: One of ABE 425, ME 261, MFGE 430; ECE 486 or ME 460."
  - :name: Graduate Seminar
    :credit: "0"
    :subject: ABE
    :number: "594"
    :description: "Credit: &nbsp;0 hours. Presentations of thesis research by graduate students; other presentations on teaching or current research issues related to agriculture, biology, and engineering. Approved for S/U grading only. May be repeated up to a maximum of 6 times."
  - :name: Independent Study
    :credit: "1"
    :subject: ABE
    :number: "597"
    :description: "Credit: &nbsp;1 to 4 hours. Individual investigations or studies of any phases of agricultural engineering selected by the student and approved by the advisor and the faculty member who will supervise the study. May be repeated to a maximum of 16 hours. Prerequisite: Consent of instructor."
  - :name: Thesis Research
    :credit: "0"
    :subject: ABE
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Approved for S/U grading only. May be repeated."
- :name: Accountancy
  :code: ACCY
  :courses: 
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: ACCY
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Fundamentals of Accounting
    :credit: "3"
    :subject: ACCY
    :number: "200"
    :description: "Credit: &nbsp;3 hours. Survey course in the principles of accounting for students registered in schools and colleges other than the College of Business. Credit is not given for both ACCY 200 and either ACCY 201 or ACCY 202. Prerequisite: Sophomore standing."
  - :name: Accounting and Accountancy I
    :credit: "3"
    :subject: ACCY
    :number: "201"
    :description: "Credit: &nbsp;3 hours. Introduction to the role of accounting information in establishing organization objectives and goals and identification of strategies to best achieve such objectives and goals. Topics focus on the utility of information necessary for the formation, execution and monitoring of the variety of contracts embedded in organization strategies. Projects facilitate self-discovery of knowledge and development of a variety of professional skills and attitudes. Credit is not given for both ACCY 201 and ACCY 200. Prerequisite: ECON 102 and ECON 103 or equivalents."
  - :name: Accounting and Accountancy II
    :credit: "3"
    :subject: ACCY
    :number: "202"
    :description: "Credit: &nbsp;3 hours. Continuation of ACCY 201 with focus on strategic management of economic resources, together with acquisition of such resources, and financial and non-financial measures of organizational performance. Credit is not given for both ACCY 202 and ACCY 200. Prerequisite: ACCY 201 or equivalent."
  - :name: Prof Internship in Accountancy
    :credit: "0"
    :subject: ACCY
    :number: "290"
    :description: "Credit: &nbsp;0 to 3 hours. Formalized learning experience in combination with practice of accounting while engaged in an internship with a public accounting firm, business, or other off-campus organization; prior approval of learning plan and a summary report of learning experience are required. Approved for both letter and S/U grading. May be repeated in the same or subsequent terms to a maximum of 3 hours. Prerequisite: Open only to undergraduate accountancy majors with junior or senior standing; completion of 300-level accountancy courses appropriate to internship learning plan; and consent of department."
  - :name: Atg Measurement &amp; Disclosure
    :credit: "4"
    :subject: ACCY
    :number: "301"
    :description: "Credit: &nbsp;4 hours. Introduction to measurement and reporting of organizational performance for strategic and operational purposes with a focus on a variety of financial and non-financial performance measures suitable for both internal and external decision-making. Projects, together with a series of practical workshops, facilitate self-discovery of knowledge and development of a variety of professional skills and attitudes. Prerequisite: ACCY 202 or equivalent and concurrent enrollment in ACCY 302 by students majoring in accountancy (recommended for non-accountancy majors); or consent of department."
  - :name: Decision Making for Atg
    :credit: "4"
    :subject: ACCY
    :number: "302"
    :description: "Credit: &nbsp;4 hours. Decision making implications of information provided to organization managers and to external stakeholders such as investors, creditors, customers, and regulators. Concepts from economics, statistics, and psychology emphasize the use of quantitative techniques to comprehend uncertainty and risk. Projects, together with a series of practical workshops, facilitate self-discovery of knowledge and development of a variety of professional skills and attitudes. Prerequisite: ACCY 202 or equivalent; ECON 203 or equivalent or concurrent enrollment; and concurrent enrollment in ACCY 301 by students majoring in Accountancy (recommended for non-Accountancy majors); or consent of department."
  - :name: Atg Institutions and Reg
    :credit: "4"
    :subject: ACCY
    :number: "303"
    :description: "Credit: &nbsp;4 hours. Regulation theory and practice as applied to accounting information. A general framework for regulation of accounting procedures is developed. This framework is applied to reporting, taxation, and regulated business activities. Projects facilitate self-discovery of knowledge and the development of professional attitudes and skills with emphasis on professional research. Prerequisite: ACCY 301 and ECON 302 and FIN 221; or consent of department."
  - :name: Accounting Control Systems
    :credit: "4"
    :subject: ACCY
    :number: "304"
    :description: "Credit: &nbsp;4 hours. Broad perspective on accounting and control that considers attainment of all goals of an organization, including those concerned with financial objectives. Topics include the conceptual foundations of control and application of practical, analytical tools to the evaluation of an organization's control environment. Cases, class discussion and field research projects emphasize independent thinking, group processes, and communication. Prerequisite: ACCY 301 and ACCY 302 and BADM 310; or consent of department."
  - :name: Principles of Taxation
    :credit: "4"
    :subject: ACCY
    :number: "312"
    :description: "Credit: &nbsp;4 hours. Introduction to the tax system faced by businesses operating in the United States with a focus on the impact that the tax system has on business decisions. Topics include the tax environment, tax provisions relevant to businesses and their owners, taxation of individuals and of corporations, and multi-jurisdictional issues. Projects facilitate self-discovery of knowledge and development of a variety of professional skills and attitudes. Prerequisite: ACCY 202 or equivalent."
  - :name: Principles of Public Policy
    :credit: "3"
    :subject: ACCY
    :number: "321"
    :description: "Credit: &nbsp;3 hours. Same as BADM 303 and PS 321. See PS 321."
  - :name: Database Design and Management
    :credit: "3"
    :subject: ACCY
    :number: "352"
    :description: "Credit: &nbsp;3 hours. Same as BADM 352. See BADM 352."
  - :name: Info Sys Analysis and Design
    :credit: "3"
    :subject: ACCY
    :number: "353"
    :description: "Credit: &nbsp;3 hours. Same as BADM 353. See BADM 353."
  - :name: Practical Problems in Atg
    :credit: "0"
    :subject: ACCY
    :number: "398"
    :description: "Credit: &nbsp;0 to 10 hours. Course covers the professional standards relating to corporate financial reporting, taxation, auditing and public sector reporting. Credit not granted toward UIUC degree requirements. Prerequisite: Concurrent registration in the University's CPA Review course."
  - :name: Assurance and Attestation
    :credit: "4"
    :subject: ACCY
    :number: "405"
    :description: "Credit: &nbsp;4 hours. Conceptual introduction to diverse means by which assurers improve the quality of information used by third parties for contracting purposes, with emphases on the credibility- and relevance-enhancement properties of assurers' services. Topics include the economics of assurance and attestation, and concepts including independence, risk, evidence, and control. Projects facilitate self-discovery of knowledge and development of professional skills and attitudes. 4 undergraduate hours. Prerequisite: ACCY 304 or consent of department."
  - :name: Fin Atg Reporting Standards
    :credit: "4"
    :subject: ACCY
    :number: "410"
    :description: "Credit: &nbsp;4 hours. Current authoritative accounting standards and applications to accounting practice. Topics do not represent the full range of financial reporting issues, but are selected based on relevance of the underlying business transaction, complexity of the topic, consistency of applicable standard with underlying reporting concepts, and transferability of the standard to other accounting issues. This course is for students in the Certificate in Accountancy program. 4 undergraduate hours. Prerequisite: ACCY 303 or consent of department."
  - :name: Auditing Stds and Practice
    :credit: "4"
    :subject: ACCY
    :number: "415"
    :description: "Credit: &nbsp;4 hours. Framework for understanding and evaluating the professional auditing standards for assurance services. Model of financial reporting provides an overview of the types of information disseminated by companies to external users, and provides the basis for identifying professional standards areas for future standards' development. This course is for students in the Certificate in Accountancy program. 4 undergraduate hours. Prerequisite: ACCY 405 or consent of department."
  - :name: Intro to International Atg
    :credit: "3"
    :subject: ACCY
    :number: "423"
    :description: "Credit: &nbsp;3 hours. Explores similarities and differences of accounting principles and procedures between the United States and other countries with special emphasis on worldwide and regional standardization; emphasizes consolidation of foreign subsidiaries, performance evaluation of foreign operations, statement analysis, translation, solutions to inflation accounting, and taxation of multinationals. Prerequisite: ACCY 301 and ACCY 302, or equivalent; or ACCY 501."
  - :name: Accounting Systems Design
    :credit: "3"
    :subject: ACCY
    :number: "431"
    :description: "Credit: &nbsp;3 hours. Examines the fundamentals of accounting systems design, including systems analysis and design techniques; surveys hardware and software considerations; analyzes accounting applications within functional areas of the firm; and studies the control of computerized systems in a business environment. Prerequisite: ACCY 202 and CS 105, or equivalent."
  - :name: Intro to Mgt Info Systems
    :credit: "2"
    :subject: ACCY
    :number: "432"
    :description: "Credit: &nbsp;2 to 4 hours. Analyzes information systems from a management control perspective, emphasizing organization environment, technology, decision models and performance evaluation as determinants of information processing requirements; cases and design projects explore the management of information processing systems, major functional applications and impacts of information technology on individuals and society. Same as BADM 432. 3 undergraduate hours. 2 to 4 graduate hours. Prerequisite: CS 105 or equivalent, or consent of department."
  - :name: Advanced Income Tax Problems
    :credit: "3"
    :subject: ACCY
    :number: "451"
    :description: "Credit: &nbsp;3 or 4 hours. Practical and theoretical training in the more common and important provisions of the federal income tax, advanced problems, and tax case research and preparation. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Senior standing and ACCY 312."
  - :name: Mgt Info and Control Systems
    :credit: "2"
    :subject: ACCY
    :number: "455"
    :description: "Credit: &nbsp;2 to 4 hours. Integration of behavioral, quantitative, and system design concepts in relation to professional work in the management information systems area. Same as BADM 459. 3 undergraduate hours. 2 to 4 graduate hours. Prerequisite: BADM 353 or consent of department."
  - :name: Seminar in Accountancy
    :credit: "3"
    :subject: ACCY
    :number: "493"
    :description: "Credit: &nbsp;3 or 4 hours. Selected topics in the field of accountancy. 3 or 4 undergraduate hours. 4 graduate hours. May be repeated in the same or subsequent semesters to a maximum of 8 hours. Prerequisite: Senior or graduate standing in accountancy and course prerequisites indicated by specific sections; or consent of Department."
  - :name: Senior Research
    :credit: "2"
    :subject: ACCY
    :number: "499"
    :description: "Credit: &nbsp;2 to 4 hours. Research and readings course for students majoring in accountancy. May be taken by students in the college honors program in partial fulfillment of the honors requirements. 2 to 4 undergraduate hours. May be repeated to a maximum of 6 hours. Prerequisite: Cumulative grade-point average of 3.0., honors in the junior year, or consent of department; senior standing."
  - :name: Atg Measuremnt, Rpting &amp; Cntrl
    :credit: "4"
    :subject: ACCY
    :number: "500"
    :description: "Credit: &nbsp;4 hours. A managerial perspective of the nature and role of accounting in organization measurement, reporting and control processes. Prerequisite: Enrollment in a non-accountancy masters program in business or consent of department."
  - :name: Accounting Analysis I
    :credit: "4"
    :subject: ACCY
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Uses of accounting information; collection, processing, and communication of accounting information; measurement of assets, liabilities, equities, and income; and accounting system design. Prerequisite: Enrollment in graduate degree program or consent of department."
  - :name: Accounting Analysis II
    :credit: "4"
    :subject: ACCY
    :number: "502"
    :description: "Credit: &nbsp;4 hours. In-depth study of accounting valuation processes, accounting income measurement, and special reporting problems of multiple-entity organizations. Prerequisite: ACCY 501 or equivalent; enrollment in graduate degree program or consent of department."
  - :name: Managerial Accounting
    :credit: "4"
    :subject: ACCY
    :number: "503"
    :description: "Credit: &nbsp;4 hours. Introduction to management accounting as part of the firm's information system, in terms of modern cost accounting and budgetary systems for planning and controlling business operations. Prerequisite: Credit or concurrent registration in ACCY 501 or equivalent; enrollment in graduate degree program or consent of department."
  - :name: Auditing
    :credit: "4"
    :subject: ACCY
    :number: "504"
    :description: "Credit: &nbsp;4 hours. Introduction to conceptual and applied material in the field of auditing. Emphasizes the audit process, reporting, and professional responsibilities. Prerequisite: Credit or concurrent registration in ACCY 502, or equivalent; enrollment in graduate degree program or consent of department."
  - :name: Federal Taxation
    :credit: "4"
    :subject: ACCY
    :number: "505"
    :description: "Credit: &nbsp;4 hours. Introduction to historical and conceptual as well as applied material in the accounting area of federal taxation; emphasizes the provisions of the tax law relevant to accounting measurement methods. Students may not receive credit for both ACCY 312 and ACCY 505. Prerequisite: ACCY 501; enrollment in graduate degree program or consent of department."
  - :name: Financial Reporting Standards
    :credit: "4"
    :subject: ACCY
    :number: "510"
    :description: "Credit: &nbsp;4 hours. Stakeholders' needs for reliable and relevant information about the performance of firms, as well as managers; economic self-interests, influence managers' selection of accounting policies and financial reporting methods. This course selectively surveys both academic research and professional standards to focus on the measurement, classification and disclosure of financial transactions. Cases, class discussion and research projects emphasize independent thinking, group processes, and communication. Prerequisite: ACCY 303, FIN 300 and enrollment in the BS/MS in Accountancy program or consent of department."
  - :name: Risk Measurement/Reporting I
    :credit: "4"
    :subject: ACCY
    :number: "511"
    :description: "Credit: &nbsp;4 hours. Application of the concepts of risk and uncertainty to the financial management of organizations in achieving business objectives and strategies, with an emphasis on the role of accounting measurement and reporting in the management of such risks. Focuses on integrating knowledge acquired from behavioral, economic, finance, and accounting perspectives. Prerequisite: ACCY 510 and enrollment in graduate accounting degree program or consent of department."
  - :name: Risk Measurement/Reporting II
    :credit: "4"
    :subject: ACCY
    :number: "512"
    :description: "Credit: &nbsp;4 hours. Application of the concepts of risk and uncertainty to the operational management of organizations in achieving business objectives and strategies, with an emphasis on the role of accounting measurement and reporting in the management of such risks. Focuses on integrating knowledge acquired from behavioral, economic, organizational, and accounting perspectives. Prerequisite: Enrollment in graduate accounting degree program or consent of department."
  - :name: Auditing &amp; Assurance Standards
    :credit: "4"
    :subject: ACCY
    :number: "515"
    :description: "Credit: &nbsp;4 hours. Role of professional and ethical standards in the conduct of auditing and assurance services and the role of auditing and assurance services in corporate governance. This course selectively surveys both academic and professional literature to focus on the conduct of auditing and assurance services. Cases, class discussion and research projects emphasize the importance of independent thinking, group processes, and communication for professional accounting practice. Prerequisite: ACCY 405 and enrollment in the BS/MS in Accountancy program or consent of department."
  - :name: Financial Statement Analysis
    :credit: "4"
    :subject: ACCY
    :number: "517"
    :description: "Credit: &nbsp;4 hours. Examines tools and techniques of financial statement analysis from the perspective of investors and creditors; emphasizes theoretical and empirical properties of financial ratios. Prerequisite: ACCY 501, FIN 520, BADM 572; or equivalent; and enrollment in graduate degree program or consent of department."
  - :name: Theory of Atg System Design
    :credit: "4"
    :subject: ACCY
    :number: "531"
    :description: "Credit: &nbsp;4 hours. Problems and procedures in connection with designing and installing accounting systems. Prerequisite: Enrollment in graduate degree program or consent of Department."
  - :name: Corporate Income Taxation
    :credit: "4"
    :subject: ACCY
    :number: "551"
    :description: "Credit: &nbsp;4 hours. Analyzes the tax treatment, problems, planning techniques, and underlying governmental policies involving corporations and their shareholders; coverage includes formations, operations, distributions, liquidations, reorganizations, and affiliations. Prerequisite: ACCY 451 or equivalent or consent of department."
  - :name: Partnership Income Taxation
    :credit: "4"
    :subject: ACCY
    :number: "552"
    :description: "Credit: &nbsp;4 hours. Analyzes the tax treatment, problems, planning techniques, and underlying governmental policies involving partnerships and their partners, including Subchapter S corporations and their shareholders. Prerequisite: ACCY 312 or equivalent."
  - :name: Selected Topics in Fed Tax
    :credit: "2"
    :subject: ACCY
    :number: "553"
    :description: "Credit: &nbsp;2 to 4 hours. Seminar on federal tax topics of current interest in specialized areas; topics include international taxation, deferred compensation, problems of closely-held businesses, estate planning, taxation of trusts, and new developments. May be repeated with the consent of the department. Prerequisite: ACCY 451 or consent of department."
  - :name: Tax Research
    :credit: "4"
    :subject: ACCY
    :number: "556"
    :description: "Credit: &nbsp;4 hours. Provides the student with a working knowledge of tax research methodology utilized by accountants in public practice. Aims to develop the student's capacity for either solving or defending his/her position with respect to a particular tax issue. Prerequisite: Graduate standing or consent of department."
  - :name: Income Tax Development
    :credit: "4"
    :subject: ACCY
    :number: "559"
    :description: "Credit: &nbsp;4 hours. Theoretical and historical approach to the study of the development of federal income taxation, together with some research on tax cases and critical appraisal of the current law and proposals for its revision. Prerequisite: Enrollment in graduate degree program or consent of department."
  - :name: Information in Value Creation
    :credit: "4"
    :subject: ACCY
    :number: "560"
    :description: "Credit: &nbsp;4 hours. Introduction to the role of information in processes employed by organizations to create value in market settings, including concepts and theories from strategic management, economics of organization, and systems theory and the relevance of such theories to the concepts and practices of accounting and auditing. This course is for graduate accountancy students who did not earn a BSA at UIUC. Prerequisite: Enrollment in graduate accounting degree program and consent of department."
  - :name: Multinational Enterprise Atg
    :credit: "4"
    :subject: ACCY
    :number: "571"
    :description: "Credit: &nbsp;4 hours. Analysis of accounting for operations of multinational enterprises which are subject to a wide variety of regulatory, social, and environmental influences; emphasizes financial and managerial accounting systems and their functions as evaluative, control, and reporting tools; and examines social accounting, foreign taxation, and nonmonetary evaluation methods. Prerequisite: Undergraduate degree in accountancy or equivalent; or ACCY 501 and consent of department."
  - :name: Atg Under Different Social Sys
    :credit: "4"
    :subject: ACCY
    :number: "572"
    :description: "Credit: &nbsp;4 hours. Analyzes and compares accounting systems under different social systems with emphasis on the impact of regulatory and political structures on accounting; compares both macro and micro accounting systems for politically centralized and decentralized planning. Prerequisite: Undergraduate degree in accounting."
  - :name: Constructs in Atg Research
    :credit: "4"
    :subject: ACCY
    :number: "585"
    :description: "Credit: &nbsp;4 hours. Examines the role of information in economic and behavioral models of decision making under uncertainty; presents major paradigms underlying contemporary accounting research. Interdisciplinary approach; readings drawn from the accounting, behavioral, economics, and finance literature. Prerequisite: MATH 463, ACCY 591, and ECON 502."
  - :name: Adv Prof Internship in ACCY
    :credit: "0"
    :subject: ACCY
    :number: "590"
    :description: "Credit: &nbsp;0 to 4 hours. A formalized learning experience in combination with practice of accounting while engaged in an internship with a public accounting firm, business, or other off-campus organization; prior approval of learning plan and a summary report of learning experience required. Approved for both letter and S/U grading. May be repeated to a maximum of 4 hours. Prerequisite: Open only to accountancy majors enrolled in the department's integrated bachelor/master program or students with graduate standing in accountancy; completion of 300-level accountancy courses appropriate to internship learning plan; and consent of department."
  - :name: Professional Research
    :credit: "4"
    :subject: ACCY
    :number: "591"
    :description: "Credit: &nbsp;4 hours. Instruction in research methods, materials, and techniques together with individual practice in conducting and reporting specific professional research projects. Prerequisite: Enrollment in graduate accounting degree program or consent of department."
  - :name: Intro to ACCY Research
    :credit: "4"
    :subject: ACCY
    :number: "592"
    :description: "Credit: &nbsp;4 hours. Comparative study of alternative methodologies and conceptual frameworks and their application to selected current research issues central to the development of accounting thought, both theoretical and empirical. Prerequisite: ACCY 511 and ACCY 512 and courses in behavioral science, mathematics, and economics; or equivalent background and admission to the accountancy Ph.D. program; or consent of department."
  - :name: Special Research Problems
    :credit: "1"
    :subject: ACCY
    :number: "593"
    :description: "Credit: &nbsp;1 to 8 hours. Individual investigations or research projects selected by the students, subject to approval by the graduate adviser and the executive officer of the Department. Prerequisite: Enrollment in graduate accounting degree program or consent of department."
  - :name: Doctoral Research Seminar
    :credit: "4"
    :subject: ACCY
    :number: "594"
    :description: "Credit: &nbsp;4 hours. Seminars in various accounting areas designed to enhance the research abilities of doctoral students and to assist them in preparing research proposals; these include Behavioral Dimensions, Public Sector, Tax, Auditing, Managerial, and others announced in the Class Schedule. May be repeated. Prerequisite: Credit or concurrent registration in ACCY 592 or consent of department."
  - :name: Models of Decision and Choice
    :credit: "4"
    :subject: ACCY
    :number: "595"
    :description: "Credit: &nbsp;4 hours. Same as PSYC 534. See PSYC 534."
  - :name: Thesis Research
    :credit: "0"
    :subject: ACCY
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Individual direction and guidance in writing theses; seminar discussion of progress made. Approved for S/U grading only."
- :name: Agricultural and Consumer Economics
  :code: ACE
  :courses: 
  - :name: Agr Cons and Resource Econ
    :credit: "4"
    :subject: ACE
    :number: "100"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Principles of microeconomics; demand, production, supply, elasticity, markets, and trade are presented and used in the analysis of decisions of individuals relating to agricultural production, food and textile consumption, and natural resource use. Macroeconomic concepts are also introduced. Students receiving credit for ECON 102 may not receive credit for ACE 100."
  - :name: Agr Cons and Env Systems
    :credit: "2"
    :subject: ACE
    :number: "107"
    :description: "Credit: &nbsp;2 hours. Systems approach to analyzing problem situations from a holistic perspective, emphasizing human activities and processes, is developed using classroom illustration. This approach is then applied to a case study of a current issue impacting agriculture and rural areas. There may be a field trip to an area affected by the chosen issue. Same as ANSC 107."
  - :name: Microcomputer Applications
    :credit: "3"
    :subject: ACE
    :number: "161"
    :description: "Credit: &nbsp;3 hours. Instruction and practice in solving data-related problems with microcomputers and general purpose software packages."
  - :name: Issues in Textile Marketing
    :credit: "3"
    :subject: ACE
    :number: "182"
    :description: "Credit: &nbsp;3 hours. Multi-disciplinary examination of consumer issues and fundamentals of global business, both generally and specifically as related to textile marketing. Active learning environment promoted. Consumer issues focus on consumer rights, ethics, public policy. Business fundamentals examined include textile production, distribution,marketing, management, finance and regulation."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: ACE
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. Experimental course on a special topic in agricultural and consumer economics. Topic may not be repeated except in accordance with the Code. Approved for both letter and S/U grading. May be repeated up to 5 hours in a semester, to a maximum of 12 hours."
  - :name: Environmental Economics
    :credit: "3"
    :subject: ACE
    :number: "210"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Economic issues surrounding environmental quality, including: costs and benefits of environmental protection; economics of environmental policies (such as those dealing with toxics, water, and air pollution, and municipal solid waste); and economics of international environmental problems (such as ozone depletion and climate change). Same as ECON 210, ENVS 210, NRES 210, and UP 210. Prerequisite: ACE 100 or ECON 102."
  - :name: Agricultural Marketing
    :credit: "3"
    :subject: ACE
    :number: "222"
    :description: "Credit: &nbsp;3 hours. Examines factors affecting the size of the market for agricultural products and the scope of marketing activities;functions and services performed; pricing agricultural products, including the nature and causes of price fluctuations; and costs of marketing and efforts to reduce costs and improve the marketing system. Prerequisite: ACE 100 or ECON 102."
  - :name: Food and Agribusiness Mgt
    :credit: "3"
    :subject: ACE
    :number: "231"
    :description: "Credit: &nbsp;3 hours. Overview of management in the food and agribusiness sector. Major topics covered include: introduction to the food and agribusiness sector; the environment of the firm; fundamentals, structural design, and change in organizations; leadership, motivation, communication; and planning and control. Coverage is at the introductory level with a focus on textbook material and current issues. Prerequisite: Sophomore standing, ACE 100 or ECON 102, and ACE 161."
  - :name: Management of Farm Enterprises
    :credit: "3"
    :subject: ACE
    :number: "232"
    :description: "Credit: &nbsp;3 or 4 hours. Economic principles are applied to the management of farms using budgeting system analysis, record analysis, financial management, and lease analysis. Problems related to resource appraisal and business organization are also addressed. Three hours credit without home farm problem, or four hours credit with home farm problem. Prerequisite: ACE 100 or ECON 102."
  - :name: Personal Finance
    :credit: "3"
    :subject: ACE
    :number: "245"
    :description: "Credit: &nbsp;3 hours. Examination of principles of personal finance with attention given to research findings on the interdependence of financial decisions and energy, time, and other resources used to attain goals and maintain values. Prerequisite: Sophomore standing and 3 hours of sociology, psychology, or economics."
  - :name: The World Food Economy
    :credit: "3"
    :subject: ACE
    :number: "251"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures, and UIUC Social Sciences course. Examination of global food production, consumption, and trade; problems of hunger and population; the role of agricultural development, trade, and aid in relieving hunger. Prerequisite: ACE 100 or ECON 102."
  - :name: Economic Systems in Africa
    :credit: "3"
    :subject: ACE
    :number: "254"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures, and UIUC Social Sciences course. Examines systems of production and exchange in Africa. Through lectures, discussions, readings and films participants will study the ways African people interact in local markets and the impact of national and international markets on their welfare. Same as AFST 254."
  - :name: Econ of Rural Poverty and Dev
    :credit: "3"
    :subject: ACE
    :number: "255"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Examination of rural poverty and development issues, with particular attention to current anti-poverty policies and programs and alternative programs. Topics include measurement of poverty; causes of rural poverty; income maintenance, education, and employment policies and their consequences; and rural development strategies. Prerequisite: ACE 100 or ECON 102 or consent of instructor."
  - :name: Applied Statistical Methods
    :credit: "4"
    :subject: ACE
    :number: "261"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Quant Reasoning I course. Statistical methods and computer applications for agricultural and consumer economics, including descriptive statistics, probability distribution, interval estimation, hypothesis testing, analysis of variance, simple and multiple regression, and non-parametric methods. Students who have received credit for ECON 202, CPSC 440, STAT 100, or equivalent may not receive credit for this course. Prerequisite: MATH 124 or MATH 125."
  - :name: Consumer Economics
    :credit: "3"
    :subject: ACE
    :number: "270"
    :description: "Credit: &nbsp;3 hours. Introduction to the study of the consumer in the American economy; sources of consumer information and consumer protection; and examination of current consumer issues within an economic framework. Prerequisite: ACE 100 or ECON 102 or consent of instructor."
  - :name: Cultural Analysis of Textiles
    :credit: "3"
    :subject: ACE
    :number: "286"
    :description: "Credit: &nbsp;3 hours. Cross-cultural variations in form, function, and meaning of textile products analyzed in relation to physiological, psychological, and sociological needs of humans; analysis of process of acculturation; case studies."
  - :name: Off-Campus Internship
    :credit: "1"
    :subject: ACE
    :number: "293"
    :description: "Credit: &nbsp;1 to 4 hours. Supervised, off-campus experience in a field directly pertaining to a subject matter in agricultural and consumer economics. Approved for S/U grading only. May be repeated up to 4 hours in a semester, to a maximum of 10 hours. Prerequisite: Sophomore standing, cumulative GPA of 2. 5 or above at the time the internship is arranged, and consent of instructor."
  - :name: On-Campus Internship
    :credit: "1"
    :subject: ACE
    :number: "294"
    :description: "Credit: &nbsp;1 to 4 hours. Supervised, on-campus, learning experience with faculty engaged in research. Approved for S/U grading only. May be repeated up to 4 hours in a semester, to a maximum of 10 hours. Prerequisite: Sophomore standing, cumulative GPA of 2. 5 or above at the time the internship is arranged, and consent of instructor."
  - :name: Research or Thesis
    :credit: "1"
    :subject: ACE
    :number: "295"
    :description: "Credit: &nbsp;1 to 4 hours. Individual research, special problems, thesis, development and/or design work under the supervision of an appropriate member of the faculty. Approved for both letter and S/U grading. May be repeated in the same or subsequent terms as topics vary. May be repeated up to 4 hours in a semester, but no more than 12 hours of special problems, research, thesis and/or individual studies may be counted toward the degree. Prerequisite: Junior standing, cumulative GPA of 2.5 or above at the time the activity is arranged, and consent of instructor."
  - :name: Rural Taxation
    :credit: "2"
    :subject: ACE
    :number: "303"
    :description: "Credit: &nbsp;2 hours. Federal, state, and local taxation with emphasis on their application to farm income, farm property, farm property transfers, and agricultural cooperatives; introductory material on the uses and sources of revenue."
  - :name: Natural Resource Economics
    :credit: "3"
    :subject: ACE
    :number: "310"
    :description: "Credit: &nbsp;3 hours. Economic principles are used to analyze a broad range of natural resource policy and management issues. Economic concepts developed include public goods, social welfare, discounting, dynamic efficiency, and resource scarcity. Natural resources examined include biodiversity, fisheries, forests, minerals, soil, and water resources. Same as ENVS 310 and NRES 310. Prerequisite: ACE 100 or ECON 102."
  - :name: Commodity Marketing
    :credit: "4"
    :subject: ACE
    :number: "320"
    :description: "Credit: &nbsp;4 hours. Examination of the structure, operations, and efficiency of grain and livestock markets; product demand and linkages between grain and livestock; problems in transportation and quality standards; price discovery and market performance; role of world trade and government policy in markets. Prerequisite: ECON 102 and ACE 222."
  - :name: Farm Management
    :credit: "3"
    :subject: ACE
    :number: "332"
    :description: "Credit: &nbsp;3 hours. Students develop expertise in evaluating and making decisions similar to those faced by farm operators and managers. Prerequisite: ACE 232; credit or concurrent registration in ACE 340."
  - :name: Retail Market Analysis
    :credit: "3"
    :subject: ACE
    :number: "334"
    :description: "Credit: &nbsp;3 hours. Analysis of retail markets, competition, and role of the retailer in relationship to primary and secondary markets and the consumer. Prerequisite: BADM 320 or concurrent registration in BADM 320."
  - :name: Agricultural Finance
    :credit: "3"
    :subject: ACE
    :number: "340"
    :description: "Credit: &nbsp;3 hours. Introduction to agricultural finance including study of financial markets and institutions providing debt and equity capital to agricultural firms, development of skills in applying principles and methods of financial management to agricultural firms. Prerequisite: ACE 232 or ACCY 201, or equivalent."
  - :name: Contemp Issues in AgAccy&amp;Fin
    :credit: "2"
    :subject: ACE
    :number: "341"
    :description: "Credit: &nbsp;2 hours. Students study contemporary issues and career opportunities in AgriAccounting and AgriFinance in this course. An in-depth dialogue with industry professionals helps develop an understanding of the skill sets needed to succeed in each of the different career paths discussed. May not be repeated for credit."
  - :name: Textiles in the Global Economy
    :credit: "3"
    :subject: ACE
    :number: "387"
    :description: "Credit: &nbsp;3 hours. History of the development of fiber, fabric, apparel, and related industries; present structure, organization, domestic and international operations; interrelationships of these industries; textile trade policies; trends of the major sectors of the primary and secondary markets; and application of the principles of marketing to the textile complex."
  - :name: Honors Research or Thesis
    :credit: "1"
    :subject: ACE
    :number: "396"
    :description: "Credit: &nbsp;1 to 4 hours. Individual research, special problems, thesis, development and/or design work under the direction of the Honors advisor. May be repeated in the same or subsequent terms as topics vary. May be repeated up to 4 hours in a semester, but no more than 12 hours of special problems, research, thesis and/or individual studies may be counted toward the degree. Prerequisite: Junior standing, admission to the ACES Honors Program, and consent of instructor."
  - :name: Seminar
    :credit: "1"
    :subject: ACE
    :number: "398"
    :description: "Credit: &nbsp;1 to 3 hours. Group discussion on a special topic in a field of study directly pertaining to subject matter in agricultural and consumer economics. Approved for both letter and S/U grading. May be repeated to 3 hours in a semester, up to a maximum of 12 total hours. Prerequisite: Junior standing and consent of instructor."
  - :name: Agricultural Law
    :credit: "3"
    :subject: ACE
    :number: "403"
    :description: "Credit: &nbsp;3 to 4 hours. Relation of common-law principles and statutory law to land tenure, farm tenancy, farm labor, farm management, taxation, and other problems involving agriculture. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Junior standing."
  - :name: Environmental Law
    :credit: "3"
    :subject: ACE
    :number: "406"
    :description: "Credit: &nbsp;3 to 4 hours. Examination of environmental law issues. Topics include common-law pollution control; role of administrative agencies and courts; federal and state power; air and water pollution; regulation of toxic substances; protection of land, soil and other natural resources. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ACE 403, or BADM 300, or BADM 301 recommended."
  - :name: Environment and Development
    :credit: "3"
    :subject: ACE
    :number: "411"
    :description: "Credit: &nbsp;3 to 4 hours. Relationship between economic development and environmental sustainability through application of cost-benefit analysis and environmental economics. Developing and developed country issues are considered with an emphasis on hands-on applications of project appraisal, social benefit-cost analysis, green accounting, and non-market valuation. 3 undergraduate hours. 4 graduate hours. Prerequisite: ECON 302 or equivalent."
  - :name: Commodity Price Analysis
    :credit: "3"
    :subject: ACE
    :number: "427"
    :description: "Credit: &nbsp;3 hours. A comprehensive and in-depth survey of commodity price analysis with emphasis on the fundamental factors affecting prices of agricultural products; sources of information relating to production and demand factors; government activities as they relate to prices of agricultural products; technical analysis of agricultural product prices; and market efficiency and forecasting. Prerequisite: ACE 100 or ECON 102; ACE 261, or equivalent."
  - :name: Commodity Futures and Options
    :credit: "3"
    :subject: ACE
    :number: "428"
    :description: "Credit: &nbsp;3 hours. Development of futures trading; operation and governance of commodity exchanges; economic functions of futures trading; operational procedures and problems in using futures markets; public regulation of futures trading; evaluation of market performance. Field trips required; see Class Schedule for approximate cost. Prerequisite: ACE 100 or ECON 102."
  - :name: Food Marketing
    :credit: "4"
    :subject: ACE
    :number: "430"
    :description: "Credit: &nbsp;4 hours. Performance of the food system; marketing margins; transportation, advertising, and retailing of food products; structure, conduct, and performance of food marketing firms and industries; government and public interest in the food system. Same as FSHN 425. Prerequisite: ACE 100 or ECON 102, ACE 222 recommended."
  - :name: Agri-food Strategic Management
    :credit: "3"
    :subject: ACE
    :number: "431"
    :description: "Credit: &nbsp;3 hours. Process of strategic decision-making in food and agribusiness firms; methods for analysis of business and regulatory environment; organizational issues in strategy choice for firms and supply chains. Same as BADM 438. Prerequisite: ACE 231, BADM 320, or ACE 222; or consent of instructor."
  - :name: Agribusiness Planning
    :credit: "3"
    :subject: ACE
    :number: "433"
    :description: "Credit: &nbsp;3 hours. Important aspects in the development of a marketing plan for a new or existing product or service in the agribusiness sector. Includes development of a complete business plan for a specific firm or segment with special attention to the organization of the firm and the markets in which the firm will operate. In addition, a marketing plan will be developed for a chosen product including: market analysis; business strategy and goals; implementation; financial analysis; monitoring, and contingency planning. Computerized planning packages and presentation packages are used in the development of the final presentation. Prerequisite: ACE 231 or consent of instructor."
  - :name: Global Agribusiness Management
    :credit: "3"
    :subject: ACE
    :number: "435"
    :description: "Credit: &nbsp;3 to 4 hours. Examination of the economic and strategic management of food, textile, and agribusiness firms within a global business environment; topics include the global business environment and its institutions, organizational strategies and policies, and business operations in global agricultural, food and textile industries. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ACE 231, ACE 222, or BADM 320 or consent of instructor."
  - :name: Intl Business Immersion
    :credit: "4"
    :subject: ACE
    :number: "436"
    :description: "Credit: &nbsp;4 hours. Provides participants an in-depth, experiential immersion into the complex issues and constraints that confront international marketing channel participants. Contextually grounded and themed in a specific industry, the course combines on-campus lectures with an intensive international immersion experience to Europe, Asia, or Latin America. By following the complete marketing channel from raw materials procurement to final consumption, participants gain first-hand knowledge of the necessary managerial decision-making skills required to successfully operate in today's global business environment. Same as BADM 436. May be repeated to a maximum of 8 undergraduate and/or 8 graduate hours. Prerequisite: Consent of instructor."
  - :name: Agri-food Management Practicum
    :credit: "4"
    :subject: ACE
    :number: "439"
    :description: "Credit: &nbsp;4 hours. Capstone course in Agribusiness Markets and Management. The role and practice of senior management in food and agribusiness industries are examined with an emphasis on identification, analysis, and management of strategic issues in the sector. In-depth dialogue with executives-in-residence from the agribusiness sector are an integral part of the experience. Same as BADM 439. Prerequisite: ACE 431 and consent of instructor. Course cannot be taken credit /no credit."
  - :name: Case Studies in AgAccy&amp;Finance
    :credit: "3"
    :subject: ACE
    :number: "441"
    :description: "Credit: &nbsp;3 hours. This is a capstone course for students specializing in accountancy and finance. Students apply business concepts and tools to real-world situations in agribusiness. Industry professionals participate in the learning experience. 3 undergraduate hours. This course may not be repeated for credit. Prerequisite: ACCY 301 or FIN 300."
  - :name: Modeling App in Agr Finance
    :credit: "3"
    :subject: ACE
    :number: "442"
    :description: "Credit: &nbsp;3 to 4 hours. Analysis of the financial management/performance of agribusiness and cooperative firms: interpretation of financial statements, analysis of capital structure, working capital management, capital budgeting, and introduction to real options. Course involves computerized model development paralleling text material. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ACE 340, or FIN 221, or equivalent."
  - :name: Inter Agricultural Finance
    :credit: "3"
    :subject: ACE
    :number: "443"
    :description: "Credit: &nbsp;3 to 4 hours. Examination of finance principles applied to commercial agriculture at an intermediate level; farm financial and investment analysis, risk and liquidity analysis, capital structure and leasing in agriculture; and organization, structure, and analysis of rural financial markets and institutions. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ACE 340 and ACE 261, or equivalent."
  - :name: Financial Plan and Counseling
    :credit: "4"
    :subject: ACE
    :number: "445"
    :description: "Credit: &nbsp;4 hours. Financial planning and counseling philosophies, techniques, and procedures. Course will use case studies and problem-solving activities to construct financial plans for individuals and families in various life cycle stages and family structures. Prerequisite: ACE 245 and junior standing or consent of instructor; FIN 230 or FIN 232 and FIN 434 are recommended."
  - :name: Rural Real Estate Appraisal
    :credit: "3"
    :subject: ACE
    :number: "448"
    :description: "Credit: &nbsp;3 to 4 hours. Valuation methods and value bases of rural real estate; legal aspects of property rights, appraisal theory and procedures, condemnation appraisal, characteristics of the rural land market, soil identification and productivity, and other legal, economic, agronomic, and engineering aspects of real estate valuation. Laboratory field trips, including a practice appraisal; see Class Schedule for approximate cost. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: NRES 201 and ACE 232, or equivalent."
  - :name: Agriculture in Intl Dev
    :credit: "3"
    :subject: ACE
    :number: "451"
    :description: "Credit: &nbsp;3 to 4 hours. Economics of agricultural development and the relationships between agriculture and other sectors of the economy in developing nations; agricultural productivity and levels of living in the less developed areas of the world; and studies of agricultural development in different world regions including Africa, Asia, and Latin America. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ECON 302 or consent of instructor."
  - :name: The Latin American Economies
    :credit: "2"
    :subject: ACE
    :number: "452"
    :description: "Credit: &nbsp;2 to 4 hours. Same as ECON 452. See ECON 452."
  - :name: Econ Dev in S and SE Asia
    :credit: "2"
    :subject: ACE
    :number: "453"
    :description: "Credit: &nbsp;2 to 4 hours. Analysis of plans and progress toward economic development in South and Southeast Asia; economic characteristics of the area and their significance for economic development. 3 undergraduate hours. 2 to 4 graduate hours. Prerequisite: ECON 302 or consent of instructor."
  - :name: Econ Dev of Tropical Africa
    :credit: "2"
    :subject: ACE
    :number: "454"
    :description: "Credit: &nbsp;2 to 4 hours. Types of African economies and growth of the exchange economy; development of natural resources, industry, trade, finance, and education; analysis of economic integration, governmental planning, and development projects; and demographic, land tenure, and institutional influences on development. 3 undergraduate hours. 2 to 4 graduate hours. Prerequisite: ECON 302 or consent of instructor."
  - :name: Intl Trade in Food and Agr
    :credit: "3"
    :subject: ACE
    :number: "455"
    :description: "Credit: &nbsp;3 hours. Economic theory used to analyze trends and patterns of international trade in major agricultural commodities and to understand interaction between economic development, policy, and trade; welfare implications of policies affecting production, consumption, and trade; implications of protechtionism, free trade, regional trade blocs, and multilateral trade liberalization, and the role for international trade institutions. Prerequisite: ECON 302 or consent of instructor."
  - :name: Agr and Food Policies
    :credit: "3"
    :subject: ACE
    :number: "456"
    :description: "Credit: &nbsp;3 to 4 hours. Analysis of agricultural and food policies and programs and their effects on producers and consumers of agricultural products. Formulation of agricultural and food policies are examined with an emphasis on historical and current economic problems affecting agriculture and rural America. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ECON 302 or consent of instructor."
  - :name: Consumer Economic Policy
    :credit: "3"
    :subject: ACE
    :number: "471"
    :description: "Credit: &nbsp;3 hours. Analysis of choice-making, buying, using, and disposing of consumer goods by families, social policy Perspectives considered. 3 undergraduate hours. Prerequisite: ACE 100 or equivalent and junior standing."
  - :name: Econ of Consumption
    :credit: "3"
    :subject: ACE
    :number: "474"
    :description: "Credit: &nbsp;3 to 4 hours. Concepts, theories, and methods for analysis of the micro and macro aspects of consumption; includes standards and content of consumption and description of consumption patterns and trends in the USA and selected other countries. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ECON 302 or consent of instructor; a course in statistics; junior standing."
  - :name: Family Economics
    :credit: "2"
    :subject: ACE
    :number: "476"
    :description: "Credit: &nbsp;2 to 4 hours. Economic welfare of American families, application of economic theory to the behavior of families and individuals with respect to time allocation between the home and the market; family forms; human capital accumulation; gender differences in income; income inequality; and poverty. Role of public policy is considered. 3 undergraduate hours. 2 to 4 graduate hours. Prerequisite: ECON 302 or consent of instructor; a course in statistics; senior standing."
  - :name: Fiber and Textile Performance
    :credit: "4"
    :subject: ACE
    :number: "480"
    :description: "Credit: &nbsp;4 hours. Same as NRES 480. See NRES 480."
  - :name: Business and Public Policy
    :credit: "3"
    :subject: ACE
    :number: "486"
    :description: "Credit: &nbsp;3 hours. Non-market environment (economic, legal, political, technological, and social) of business with a focus on business-government relationships (domestic and international), public policy, and corporate social responsibility. Issues, interests, institutions, and information that comprise environment and affect business performance are examined. Prerequisite: BADM 320 and ACE 387, or consent of instructor."
  - :name: Consumers in the Marketplace
    :credit: "3"
    :subject: ACE
    :number: "487"
    :description: "Credit: &nbsp;3 to 4 hours. Analysis of the interdependent relationships between marketing stimuli and the day-to-day lives of consumers with an emphasis on the processes involved when individuals or groups select, purchase, use, or dispose of products and services to satisfy their needs and desires. Consumer phenomena are discussed from multi-disciplinary perspectives and include research and theory from consumer behavior, cultural anthropology, marketing, sociology, and psychology. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Six hours of social science."
  - :name: Practicum
    :credit: "4"
    :subject: ACE
    :number: "496"
    :description: "Credit: &nbsp;4 to 12 hours. Cooperatively supervised field experience in management and administration in a textile marketing business. Only four hours may be applied to the total required for a graduate degree. At the undergraduate level, up to four hours may be counted toward the hours required in Agricultural and Consumer Economics. Approved for both letter and S/U grading. Prerequisite: ACE 387 or ACE 334 and consent of instructor. Not available to students on probation."
  - :name: Seminar
    :credit: "1"
    :subject: ACE
    :number: "499"
    :description: "Credit: &nbsp;1 to 4 hours. Group discussion or an experimental course on a special topic in agricultural and consumer economics. Approved for both letter and S/U grading. May be repeated in the same semester to 4 hours, or subsequent terms to a maximum of 12 hours as topics vary."
  - :name: Applied Economic Theory
    :credit: "4"
    :subject: ACE
    :number: "500"
    :description: "Credit: &nbsp;4 hours. Provides an understanding of theory of the firm, consumer economics and various market models necessary to conduct applied professional economic research with special emphasis on applications relevant to agricultural, consumer, development, and resource economics. Multivariate calculus and optimization methods are used."
  - :name: "Risk and Info: Theory and App"
    :credit: "4"
    :subject: ACE
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Applications of the theory of economic behavior under uncertainty and asymmetric information. Analysis of individual decision making under uncertainty includes: tests of the expected utility hypothesis; comparative statistics of changes in risk preferences and risk; and moment based models of decision making. Analysis of economic equilibrium under uncertainty and asymmetric information includes tests for complete markets and applications of noncooperative game theory. Prerequisite: Concurrent enrollment in ECON 500 and ECON 506."
  - :name: Demand/Supply/Firms/Households
    :credit: "4"
    :subject: ACE
    :number: "502"
    :description: "Credit: &nbsp;4 hours. Applications of demand and supply theories and applications of firm and household behavior. Topics include demand and supply systems, aggregation and separability, dynamics, formation and boundaries of the firm, household decision making, intrahousehold allocation, allocation of time, human capital, and hedonics. Same as ECON 513. Prerequisite: ECON 500 and ACE 501."
  - :name: Equilibrium and Welfare Econ
    :credit: "4"
    :subject: ACE
    :number: "503"
    :description: "Credit: &nbsp;4 hours. Provides a theoretical and applied treatment of economic equilibrium and the consequences of displacement of equilibrium for the welfare levels of economic agents. Displacement of equilibrium will be shown to be brought about by changes in government policy, technology, and consumer preferences. Welfare measures under partial equilibrium, general equilibrium, and multi-market models will be presented. Includes various applications of welfare economics in the analysis of policy and technological change. Prerequisite: ECON 500 and at least two semesters of college calculus."
  - :name: Adv Natural Resource Economics
    :credit: "4"
    :subject: ACE
    :number: "510"
    :description: "Credit: &nbsp;4 hours. Economic theory is used to examine the allocation of renewable and efficiency issues that arise from natural resource policy and management issues. Same as ECON 515, ENVS 510, and NRES 510. Prerequisite: ECON 302 or equivalent."
  - :name: Environmental Economics
    :credit: "4"
    :subject: ACE
    :number: "516"
    :description: "Credit: &nbsp;4 hours. Same as ECON 516 and ENVS 511. See ECON 516."
  - :name: Food Commodity Markets
    :credit: "4"
    :subject: ACE
    :number: "520"
    :description: "Credit: &nbsp;4 hours. Examination of selected economic problems in marketing agricultural products and relevant theory and empirical methods for analyzing and interpreting research results. Topics include: operational efficiency in marketing firms and industries; efficient allocation over space, form, and time; price making institutions; and research in demand stimulation and selected issues in trade. Prerequisite: ACE 562 and ACE 563, and ECON 500; or equivalent."
  - :name: Advanced Price Analysis
    :credit: "4"
    :subject: ACE
    :number: "527"
    :description: "Credit: &nbsp;4 hours. Study of methods used to analyze factors affecting agricultural prices; analysis of agricultural prices and price movements with respect to time, space, and form; and examination of methods of price forecasting and techniques of time series analysis. Prerequisite: ACE 562 or ECON 507 and ECON 500; or equivalent."
  - :name: Research in Futures Markets
    :credit: "4"
    :subject: ACE
    :number: "528"
    :description: "Credit: &nbsp;4 hours. Research literature on commodity futures and options markets, both theoretical and empirical; topics include: supply of storage, basis models, theory of the firm and hedging under uncertainty, optimal hedging, speculative returns, market performance, pricing efficiency and option pricing. Prerequisite: ACE 328 or equivalent, and ECON 500 or equivalent."
  - :name: Applied Production Economics
    :credit: "4"
    :subject: ACE
    :number: "530"
    :description: "Credit: &nbsp;4 hours. Econometric applications of the economic theory of production. Basic theory includes production functions; duality; cost functions; profit functions and parameters that can be derived from them such as returns to scale or substitution elasticity. Econometric issues include simultaneity bias, panel data, instrumental variables, generalized method of moments, functional forms, nonparametrics, and dynamics. Prerequisite: ECON 500 and ACE 562."
  - :name: Research in Agr Finance
    :credit: "3"
    :subject: ACE
    :number: "541"
    :description: "Credit: &nbsp;3 hours. Current research issues in agricultural finance; topics include simulation and optimization modeling and applications, economics of organization, principal agent issues, and firm-level performance evaluation. Emphasis is placed on developing a framework to evaluate research and communicate results. Prerequisite: ACE 562; ACE 563; ACE 443 or consent of instructor."
  - :name: Advanced Agricultural Finance
    :credit: "4"
    :subject: ACE
    :number: "542"
    :description: "Credit: &nbsp;4 hours. Theory of financial decision making as applied to farms and firms related to agriculture. Topics include asset pricing models, financial markets, capital structure, farmland control, term structure of interest rates, risk management and credit evaluation. Prerequisite: ECON 500, calculus, and mathematical statistics, or equivalent; at least one course in finance strongly recommended; or consent of instructor."
  - :name: International Food Policy I
    :credit: "4"
    :subject: ACE
    :number: "551"
    :description: "Credit: &nbsp;4 hours. Economic theory and empirical analyses are used to study economic development, emphasizing the structural transformation of an economy and the role of public policies in supporting or hindering that process. Topics include growth, determinants of supply and demand, and measuring and evaluating the effects of public policies. Special attention is paid to the role of the agricultural sector, as the home of most productive resources in the early stages of development. Prerequisite: ECON 500 or equivalent."
  - :name: International Food Policy II
    :credit: "4"
    :subject: ACE
    :number: "556"
    :description: "Credit: &nbsp;4 hours. Economic theory is used to study both the effects and the causes of public policies in an international context that influence agricultural industries, consumers, and taxpayers. Neoclassical models of government intervention are used to study the welfare effects of income redistribution and stabilization policies and macroeconomic policies as they affect agriculture. Formal models of political economy and public choice are used to analyze the underlying causes of public policy. Emphasis is placed on the political power of interest groups as an explanation of public policy decisions. Prerequisite: ECON 500, and ACE 503 or consent of instructor."
  - :name: Research Methods
    :credit: "3"
    :subject: ACE
    :number: "560"
    :description: "Credit: &nbsp;3 to 4 hours. Survey of research methods that address practical and theoretical issues involved in designing, conducting, and evaluating research in agricultural and consumer economics. Prerequisite: A graduate level course in statistics."
  - :name: Adv Res and Scholarly Comm
    :credit: "4"
    :subject: ACE
    :number: "561"
    :description: "Credit: &nbsp;4 hours. Seminar intended for Ph.D. students who have completed written preliminary examinations. Develops a comprehensive understanding of the research process. Discussions include identification of research topics, structure of research proposals, review of literature, effective communication, management of research activities, and contributions to scholarly debate. Prerequisite: Consent of instructor."
  - :name: Applied Regression Models I
    :credit: "2"
    :subject: ACE
    :number: "562"
    :description: "Credit: &nbsp;2 hours. Application of simple regression methods to problems in agricultural and consumer economics with emphasis on foundational probability, random variable, and distribution concepts, development of the simple, two-variable regression model; estimation of model parameters; hypothesis testing; and prediction. Prerequisite: ACE 261 or equivalent; one of MATH 220, MATH 221, MATH 234."
  - :name: Optimization Methods
    :credit: "2"
    :subject: ACE
    :number: "563"
    :description: "Credit: &nbsp;2 hours. Application of mathematical programming methods to discrete models in agricultural economics; Kuhn-Tucker theorem, Lagrange multipliers, duality, simplex method as applied to linear and quadratic programming, and input-output analysis models in agriculture. Prerequisite: MATH 124; one of MATH 220, MATH 221, MATH 234."
  - :name: Applied Regression Models II
    :credit: "2"
    :subject: ACE
    :number: "564"
    :description: "Credit: &nbsp;2 hours. Application of multiple regression methods to problems in agricultural and consumer economics with emphasis on extensions to the simple, two-variable regression model, development of the multiple regression model; and problems created by violations of basic model assumptions. Prerequisite: ACE 562 or equivalent."
  - :name: Modeling Dynamic Econ Systems
    :credit: "2"
    :subject: ACE
    :number: "565"
    :description: "Credit: &nbsp;2 hours. Computer simulation modeling as a tool for studying the behavior of dynamic economic systems with an emphasis on applications of the dynamic simulation approach to problems in resource economics and management. STELLA, a computer simulation software, is used in the course. Prerequisite: ACE 562 or ACE 563, or equivalent."
  - :name: Mathematics for Applied Econ
    :credit: "3"
    :subject: ACE
    :number: "566"
    :description: "Credit: &nbsp;3 hours. Applications of concepts of linear algebra, calculus, and multivariate optimization to equilibrium analysis, comparative statistics, and other topics in agricultural and consumer economics."
  - :name: Adv Programming for App Econ
    :credit: "4"
    :subject: ACE
    :number: "567"
    :description: "Credit: &nbsp;4 hours. Advanced mathematical programming methods with particular emphasis on applications in agricultural and consumer economics. Includes linear programming and extensions, nonlinear programming, sector modeling, risk modeling, and methodological issues in mathematical programming modeling of agricultural systems. Prerequisite: ACE 563 or equivalent."
  - :name: Family and Consumption Econ
    :credit: "2"
    :subject: ACE
    :number: "570"
    :description: "Credit: &nbsp;2 or 4 hours. Discussion of current topics and review of the literature in family and consumption economics. Prerequisite: ECON 500 or equivalent."
  - :name: Economics of the Family
    :credit: "4"
    :subject: ACE
    :number: "572"
    :description: "Credit: &nbsp;4 hours. Discussion and analysis of advanced literature on the economics of the family, developed within the models of human capital and allocation of time, emphasizing the theory and empirical applications. Prerequisite: ECON 500 or ECON 502; ECON 506 or SOC 485, or equivalent."
  - :name: Textile Finishing
    :credit: "4"
    :subject: ACE
    :number: "582"
    :description: "Credit: &nbsp;4 hours. Same as NRES 582. See NRES 582."
  - :name: Topics in Consumer Marketing
    :credit: "4"
    :subject: ACE
    :number: "584"
    :description: "Credit: &nbsp;4 hours. Analysis of consumer marketing with emphasis on research needs and future research directions. Prerequisite: A course in marketing or consent of instructor."
  - :name: High Performance Fibers
    :credit: "4"
    :subject: ACE
    :number: "585"
    :description: "Credit: &nbsp;4 hours. Same as NRES 585. See NRES 585."
  - :name: Political Econ, World Textiles
    :credit: "4"
    :subject: ACE
    :number: "588"
    :description: "Credit: &nbsp;4 hours. Examination of the structure and environment of the world textile industry with an emphasis on dynamic interactions between states, corporation, and markets. Related literature, research, and theory are reviewed."
  - :name: Independent Study
    :credit: "0"
    :subject: ACE
    :number: "591"
    :description: "Credit: &nbsp;0 to 8 hours. Individual research work under the supervision of an appropriate member of the faculty. Approved for both letter and S/U grading. May be repeated to a maximum of 8 hours if topics vary."
  - :name: Special Topics
    :credit: "0"
    :subject: ACE
    :number: "592"
    :description: "Credit: &nbsp;0 to 8 hours. Group instruction on a special topic under the direction of one or more members of the faculty. Approved for both letter and S/U grading. May be repeated in a semester to a maximum of 8 hours. May be repeated to a maximum of 24 total hours, if topics vary."
  - :name: Seminars and Workshops
    :credit: "0"
    :subject: ACE
    :number: "594"
    :description: "Credit: &nbsp;0 to 8 hours. Participation in a seminar or workshop with other graduate students and faculty members. May be repeated. Approved for both letter and S/U grading."
  - :name: Thesis Research
    :credit: "0"
    :subject: ACE
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Individual research under supervision of members of the graduate teaching faculty in their respective fields. Approved for S/U grading only. May be repeated."
