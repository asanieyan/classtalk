    :description: "Credit: &nbsp;2 to 4 hours. Affords a broad understanding of the origins of Luso-Brazilian civilization and culture. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: PORT 212 and PORT 320, or equivalent."
  - :name: Brazilian Film
