    :number: "190"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Veterinary Bioscience
    :credit: "1"
    :subject: VB
    :number: "394"
    :description: "Credit: &nbsp;1 to 4 hours. To be used to designate a trial or experimental course for five or more students. It is designed to be an undergraduate course. A course can be taught under this designation two times within a two-year per and cannot be renewed as a VB 394 course. 1 to 4 undergraduate hours. No graduate credit. Approved for both letter and S/U grading. May be repeated to a maximum of 8 hours if topics vary. Prerequisite: Consent of instructor."
  - :name: Veterinary Ortho Biomechanics
    :credit: "3"
    :subject: VB
    :number: "406"
    :description: "Credit: &nbsp;3 hours. Explores the relationship between the biology and mechanics of the musculoskeletal system and its role in the pathobiology and treatment of orthopedic diseases utilizing the techniques of morphology and mechanical engineering; interdisciplinary course for both life science and engineering students. Same as BIOE 406. Approved for both letter and S/U grading. Prerequisite: MCB 150 and MCB 103, or equivalents; or consent of instructor."
  - :name: Neurobio of Physical Activity
    :credit: "4"
    :subject: VB
    :number: "422"
    :description: "Credit: &nbsp;4 hours. Course survey of the neural mechanisms underlying physical activity. Includes both basic science and consideration of the effects of disease and trauma conditions. Prerequisite: Graduate or Professional (DVM), or senior standing in Kinesiology or Bioengineering; or MCB 103 or MCB 402, NEUR 303, or consent of instructor."
  - :name: Struct Basis of Human Movement
    :credit: "4"
    :subject: VB
    :number: "429"
    :description: "Credit: &nbsp;4 hours. Comprehensive survey of the structural basis of human movement with special emphasis on the functional anatomy which underlies clinical considerations of movement. It is expected that the students will have taken the introductory anatomy and physiology or basic biomechanics courses at least concurrently. Prerequisite: Graduate or Professional (DVM) students. Senior students in Kinesiology or Bioengineering. Or successful completion of MCB 103 or consent of instructor."
  - :name: Veterinary Bioscience
    :credit: "1"
    :subject: VB
    :number: "494"
    :description: "Credit: &nbsp;1 to 4 hours. To be used to designate a trial or experimental course for five or more students. It is designed to be an undergraduate course. A course can be taught under this designation two times within a two-year period and cannot be renewed as a VB 494 course. 1 to 4 undergraduate hours. No graduate credit. Approved for both letter and S/U grading. May be repeated to a maximum of 8 hours if topics vary. Prerequisite: Consent of instructor."
  - :name: Advanced Endocrinology
    :credit: "2"
    :subject: VB
    :number: "512"
    :description: "Credit: &nbsp;2 hours. Same as ANSC 530 and MCB 512. See MCB 512."
  - :name: Neurotoxicology
    :credit: "3"
    :subject: VB
    :number: "514"
    :description: "Credit: &nbsp;3 hours. Examines toxic responses of the mammalian nervous system to xenobiotics (therapeutic agents, drugs of abuse, toxins, environmental and industrial chemicals) from the molecular and cellular levels to the behavioral level. Also covers neuroteratology, sensitive periods for neurotoxicity and the potential role of environmental factors/xenobiotics in the etiology of nervous system disorders. Curse Information: Same as ENVS 514 and PSYC 515. Prerequisite: Credit or concurrent registration in MCB 350 or MCB 452, and VB 610 or equivalent."
  - :name: Developmental Toxicology
    :credit: "3"
    :subject: VB
    :number: "516"
    :description: "Credit: &nbsp;3 hours. Same as ENVS 516. See ENVS 516."
  - :name: Adv Reproductive Endocrinology
    :credit: "3"
    :subject: VB
    :number: "531"
    :description: "Credit: &nbsp;3 hours. Same as ANSC 531 and MCB 531. See ANSC 531."
  - :name: Adv Reproductive Physiology
    :credit: "3"
    :subject: VB
    :number: "532"
    :description: "Credit: &nbsp;3 hours. Same as ANSC 532. See ANSC 532."
  - :name: Repro Physiology Lab Methods
    :credit: "1"
    :subject: VB
    :number: "533"
    :description: "Credit: &nbsp;1 to 3 hours. Same as ANSC 533 and MCB 533. See ANSC 533."
  - :name: Pesticide Toxicology
    :credit: "3"
    :subject: VB
    :number: "534"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ENVS 433 and IB 486. See IB 486."
  - :name: Basic Toxicology
    :credit: "3"
    :subject: VB
    :number: "549"
    :description: "Credit: &nbsp;3 hours. Same as CPSC 433, ENVS 480, and FSHN 480. See FSHN 480."
  - :name: Detect/Anal Gene Transcripts
    :credit: "4"
    :subject: VB
    :number: "550"
    :description: "Credit: &nbsp;4 hours. Gives participants the background information and hands-on experience in the methodologies necessary to utilize cloned genes for the detection and quantitation of specific mRNA transcripts in RNA extracted from tissue or cell culture samples. Methodologies covered will include: recombinant plasmid propagation, cDNA probe isolation and isotopic labeling, RNA isolation, Poly A+ mRNA selection, gel separation and transfer of RNA to a membrane (Northern blot), hybridization of specific gene probes to membrane bound RNA (Northern hybridization), detection and quantitation of hybridization signal. These basic methodologies are widely applicable to different experimental systems. They allow an investigator to monitor the effects of physiological manipulations, to animals or cultured cells, at the molecular level. Prerequisite: Consent of instructor."
  - :name: Ecotoxicology North Hemisphere
    :credit: "2"
    :subject: VB
    :number: "551"
    :description: "Credit: &nbsp;2 hours. Sources, environmental fate, and adverse effects of manmade and naturally-occurring chemicals on terrestrial and aquatic wildlife and ecological systems. Addresses wildlife health, including direct toxic effects and indirect effects via toxicity to other species. Focuses mainly on northern hemisphere with multiple examples from North America and Europe. Includes methods to reduce and prevent ecological and wildlife health problems. Includes one or more field trips comparing samples and animals from contaminated, pristine, and remediated sites. Examines laboratory ecotoxicology methods. Prerequisite: At least one semester of biology (IB 150 or equivalent), and biochemistry (MCB 354 or equivalent)."
  - :name: Analytical Methods Tox Pharm
    :credit: "4"
    :subject: VB
    :number: "562"
    :description: "Credit: &nbsp;4 hours. Introduction to principles and methods of detection and quantification of toxicants, drugs, metabolites and decomposition products in biological fluids, tissues, and environment matrices; emphasis on current laboratory methods and procedures (spectroscopy, chromatography, immunoassay, sample preparation, validation, and data interpretation)."
  - :name: Comp Clinical Pharmacology
    :credit: "3"
    :subject: VB
    :number: "564"
    :description: "Credit: &nbsp;3 hours. Lecture-discussion of the clinical use in animals of human and veterinary drugs, including current literature review on pharmacodynamic species differences, novel indications, and contrast of therapeutic alternatives. Prerequisite: Graduate Veterinarian or consent of instructor."
  - :name: Comp Disposition Xenobiotics
    :credit: "4"
    :subject: VB
    :number: "565"
    :description: "Credit: &nbsp;4 hours. Lecture-discussion concerning the fate of foreign chemicals in various species of animals; principles of absorption, distribution, biotransformation, and excretion of drugs and toxicants; and pharmacokinetics and factors which modify these processes. Prerequisite: MCB 453 and VB 620, or equivalent."
  - :name: Comp Enviro Tox/Drug Resist
    :credit: "3"
    :subject: VB
    :number: "566"
    :description: "Credit: &nbsp;3 hours. The chemistry, action, and disposition of selected toxic substances at levels associated with environmental contamination; nature and biological consequences of host-toxicant interactions from the perspective of chronic and subclinical effects. Prerequisite: VB 565 or ENVS 431; or consent of instructor."
  - :name: Seminar
    :credit: "1"
    :subject: VB
    :number: "590"
    :description: "Credit: &nbsp;1 hours. Required of all graduate students whose major is veterinary biosciences."
  - :name: Special Problems
    :credit: "1"
    :subject: VB
    :number: "592"
    :description: "Credit: &nbsp;1 to 12 hours. Basic and applied study including orientation and research on pertinent initial and continuing problems in the student's area of interest. Prerequisite: Consent of instructor."
  - :name: Veterinary Biosciences
    :credit: "1"
    :subject: VB
    :number: "594"
    :description: "Credit: &nbsp;1 to 4 hours. To be used to designate a trial or experimental course for five or more students. It is designed to be a graduate course. A course can be taught under this designation two times within a two-year period and cannot be renewed as a VB 594 course. May be repeated to a maximum of 8 hours if topics vary. Prerequisite: Consent of instructor."
  - :name: Interdisciplinary Tox Sem
    :credit: "1"
    :subject: VB
    :number: "596"
    :description: "Credit: &nbsp;1 hours. Same as ENVS 596 and PATH 596. See PATH 596."
  - :name: Thesis Research
    :credit: "0"
    :subject: VB
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Individual direction of research and thesis writing. May be repeated. Approved for S/U grading only."
  - :name: Gross Anatomy I
    :credit: "5"
    :subject: VB
    :number: "600"
    :description: "Credit: &nbsp;5 hours. The systemic and topographic study of the anatomy of the dog with special reference to cat and exotics, as it relates to veterinary medicine, by lecture and discussion-laboratory dissection. 5 graduate or professional hours. Prerequisite: Registration in the veterinary medicine curriculum or consent of instructor."
  - :name: Veterinary Histology
    :credit: "5"
    :subject: VB
    :number: "601"
    :description: "Credit: &nbsp;5 hours. Lecture and laboratory discussion of the histology and developmental anatomy of domestic animal and avian tissues. 5 graduate or professional hours. Prerequisite: Registration in the veterinary medicine curriculum or consent of instructor."
  - :name: Gross Anatomy II
    :credit: "4"
    :subject: VB
    :number: "602"
    :description: "Credit: &nbsp;4 hours. Study of the systematic and topographic anatomy of the large domestic animals, including reference to diagnostic and surgical procedures, by lecture and dissection. 4 graduate or professional hours. Prerequisite: Registration in the veterniary curriculum or consent of instructor."
  - :name: Neurobiology
    :credit: "3"
    :subject: VB
    :number: "610"
    :description: "Credit: &nbsp;3 hours. Introduction to the science of neurobiology, both neuroanatomy and neurophysiology and their importance to an understanding of the normal integrative nervous system of domestic and laboratory animals. 3 graduate or professional hours. Prerequisite: Registration in the veterinary medicine curriculum or consent of instructor."
  - :name: General Physiology I
    :credit: "4"
    :subject: VB
    :number: "615"
    :description: "Credit: &nbsp;4 hours. Lecture-discussion-demonstration on the physiology of the endocrine, reproductive and gastrointestinal systems of domestic mammals. Some emphasis is placed on relevance to veterinary medicine. 4 graduate or professional hours. Prerequisite: First-year standing in the veterinary medicine curriculum or consent of instructor."
  - :name: General Physiology II
    :credit: "4.5"
    :subject: VB
    :number: "616"
    :description: "Credit: &nbsp;4.5 hours. Lecture-discussion-demonstration on the physiology of the cardiovascular, respiratory, and gastrointestinal systems of domestic mammals. Some emphasis is placed on relevance to veterinary medicine. Prerequisite: First-year standing in the veterinary medicine curriculum or consent of instructor."
  - :name: Pharmacology I
    :credit: "2.5"
    :subject: VB
    :number: "618"
    :description: "Credit: &nbsp;2.5 hours. Lecture-discussion on the general principles of pharmacology and analysis of the action of chemical agents on physiological processes. 2.5 graduate or professional hours. Prerequisite: Second-year standing in the veterinary medicine curriculum."
  - :name: Pharmacology II
    :credit: "3"
    :subject: VB
    :number: "619"
    :description: "Credit: &nbsp;3 hours. Lecture-discussion on the action of chemical agents on physiological processes and disease-producing organisms. 3 graduate or professional hours. Prerequisite: VB 618 or equivalent."
  - :name: Toxicology
    :credit: "2"
    :subject: VB
    :number: "620"
    :description: "Credit: &nbsp;2 hours. Discusses the mechanisms of action, clinical, diagnostic, and therapeutic aspects of chemical and plant toxicants in domestic animals. 2 graduate or professional hours. Prerequisite: VB 619 or equivalent, or consent of instructor."
  - :name: Nutritional Aspect Food An Med
    :credit: "2"
    :subject: VB
    :number: "624"
    :description: "Credit: &nbsp;2 hours. Clinical aspects of nutritional deficiencies, imbalances, and toxicities in cattle, horses, sheep, and swine; presentation of therapeutic principles; and nutritional aspects of the etiology, prevention, and treatment of specific disease conditions. Prerequisite: Third-year standing in veterinary medicine curriculum or consent of instructor."
  - :name: Nutritional Aspect Sm An Med
    :credit: "1"
    :subject: VB
    :number: "626"
    :description: "Credit: &nbsp;1 hours. Clinical aspects of nutritional deficiencies, imbalances, and toxicities in small animals; presentation of therapeutic principles; and nutritional aspects of the etiology, prevention, and treatment of specific disease conditions. Prerequisite: Third-year standing in veterinary medicine curriculum or consent of instructor."
  - :name: Intro to Poisons in Plants
    :credit: "1"
    :subject: VB
    :number: "631"
    :description: "Credit: &nbsp;1 or 2 hours. Focuses on identification and toxicology of poisonous plants as well as mycotoxins and pesticides that may contaminate plant materials. Includes wild, ornamental, and food-producing plants. Involves field trips both on and off campus. 1 or 2 graduate or professional hours. For the higher credit, students must submit an additional proposal paper. Prerequisite: Enrollment in the veterinary medicine curriculum or consent of instructor."
  - :name: Radiology and Radiobiology
    :credit: "3"
    :subject: VB
    :number: "667"
    :description: "Credit: &nbsp;3 hours. Same as VCM 667. See VCM 667."
  - :name: Special Problems
    :credit: "1"
    :subject: VB
    :number: "692"
    :description: "Credit: &nbsp;1 to 6 hours. Individual research on a special problem chosen in consultation with the instructor and department head. Approved for both letter and S/U grading. May be repeated to a maximum of 6 hours. 1 to 6 graduate or professional hours. Prerequisite: Enrollment in veterinary medicine curriculum with grade-point average of 3.0 or above, or consent of instructor."
  - :name: Veterinary Bioscience
    :credit: "1"
    :subject: VB
    :number: "694"
    :description: "Credit: &nbsp;1 to 3 hours. Basic and applied study including orientation and research on pertinent initial and continuing problems for veterinary medical students. These studies are elective to the CVM professional curriculum. Approved for both letter and S/U gradding. May be repeated to a maximum of 6 hours. Prerequisite: Enrollment in the veterinary medicine curriculum or consent of instructor."
