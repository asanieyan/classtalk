    :description: "Credit: &nbsp;1 hours. Progressive development of the concepts and skills in DANC 107; for the non-dance major. May be repeated to a maximum of 4 hours. Prerequisite: Two semesters of DANC 107 or equivalent or consent of instructor."
  - :name: Ballet III
    :credit: "1"
    :subject: DANC
    :number: "109"
    :description: "Credit: &nbsp;1 hours. Intermediate level of Ballet technique for non-dance majors. Course is a continuation and development of the skills in DANC 108. May be repeated to a maximum of 8 hours. Prerequisite: Two semesters of DANC 108 or equivalent or consent of instructor."
  - :name: Beginning Jazz Technique
    :credit: "1"
    :subject: DANC
    :number: "110"
    :description: "Credit: &nbsp;1 hours. Introduction to basic dance techniques and stylistic work in the jazz idiom for experienced dancers. Emphasis on a conceptual understanding of jazz style (as related to America's own cultural diversity) and the development of the specific skills necessary for performance and teaching. May be repeated to a maximum of 2 hours. Prerequisite: Major standing in Dance or consent of instructor."
