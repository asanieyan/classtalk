  - :name: Seminar in Music Education
    :credit: "0"
    :subject: MUS
    :number: 090
    :description: "Credit: &nbsp;0 hours. Lecture and performance series in music education. Selected topics and performances focus on trends in music and music education. Approved for both letter and S/U grading. Prerequisite: Music education majors or consent of instructor."
  - :name: Introd Theory and Aural Skills
    :credit: "2"
    :subject: MUS
    :number: 099
    :description: "Credit: &nbsp;2 hours. Remedial course introducing theory and aural skills. Prerequisite: For music majors only. Admission by placement examination. Credit does not apply to any music degree."
  - :name: Music Theory and Practice I
    :credit: "2"
    :subject: MUS
    :number: "101"
    :description: "Credit: &nbsp;2 hours. Fundamental theory including terminology and notation; visual analysis of music elements, procedures and forms; written applications in short projects. Credit toward a degree may be received for MUS 101 or MUS 103, but not both. Concurrent registration in MUS 107 is required. Prerequisite: Placement by examination."
  - :name: Music Theory and Practice II
    :credit: "2"
    :subject: MUS
    :number: "102"
    :description: "Credit: &nbsp;2 hours. Continuation of MUS 101. Credit toward a degree may be received for MUS 102 or MUS 104, but not both. Concurrent registration in MUS 108 is required. Prerequisite: MUS 101 or placement by examination."
  - :name: Rudiments of Music Theory I
    :credit: "3"
    :subject: MUS
    :number: "103"
    :description: "Credit: &nbsp;3 hours. Introduces non-music majors to basic terminology, notation, concepts of tonality, and musical forms. Credit toward a degree may be received for MUS 103 or MUS 101, but not both; non-music majors only."
  - :name: Rudiments of Music Theory II
    :credit: "3"
    :subject: MUS
    :number: "104"
    :description: "Credit: &nbsp;3 hours. Continuation of MUS 103. Includes study of modulation, chromatic harmony, formal structures, and an introduction to twentieth-century composition. Credit toward a degree may be received for MUS 104 or MUS 102, but not for both. Prerequisite: MUS 103 or placement by examination; non-music majors only."
  - :name: Beginning Composition
    :credit: "2"
    :subject: MUS
    :number: "106"
    :description: "Credit: &nbsp;2 hours. Music composition in its beginning stages; practice in phrase, section, and short form construction, analysis, and writing; instruction in range, characteristics, and idiom of instruments and voices. May be repeated to a maximum of 6 hours. Prerequisite: Consent of instructor on the basis of a student portfolio of composition submitted to the composition-theory faculty and accepted after evaluation."
  - :name: Aural Skills I
    :credit: "2"
    :subject: MUS
    :number: "107"
    :description: "Credit: &nbsp;2 hours. Beginning aural skills training in the areas of intervals, scales, chords, rhythm, melody, and harmony. Concurrent registration in MUS 101 is required."
  - :name: Aural Skills II
    :credit: "2"
    :subject: MUS
    :number: "108"
    :description: "Credit: &nbsp;2 hours. Continuation of aural skills training from MUS 107. Development of performance, notational, and listening skills in the areas of rhythm, melody, harmony, counterpoint, and formal aspects of musical structure; emphasizes tonal pitch structures. Concurrent registration in MUS 102 is required. Prerequisite: MUS 101 and MUS 107, or placement by examination."
  - :name: "Introd Art Mus: Intl Perspect"
    :credit: "2"
    :subject: MUS
    :number: "110"
    :description: "Credit: &nbsp;2 hours. Surveys the history of European and American art music in an international context; examines major artistic styles, representative composers and works, and their relationship to pertinent non-western musical traditions and philosophies; reviews fundamental music concepts; strengthens aural analytical skills; familiarizes students with the music library, and research and writing techniques. Prerequisite: First year standing in music or consent of instructor."
  - :name: English Diction
    :credit: "1"
    :subject: MUS
    :number: "120"
    :description: "Credit: &nbsp;1 hours. Phonetics applied to English song literature; individual clinical analysis and practice. To be taken with MUS 181. Prerequisite: Freshman standing in voice or consent of instructor."
  - :name: Italian Diction
    :credit: "1"
    :subject: MUS
    :number: "121"
    :description: "Credit: &nbsp;1 hours. Phonetics applied to Italian song literature; individual clinical analysis and practice. To be taken with MUS 181. Prerequisite: Freshman standing in voice or consent of instructor."
  - :name: German Diction
    :credit: "1"
    :subject: MUS
    :number: "122"
    :description: "Credit: &nbsp;1 hours. German pronunciation applied to German vocal literature; class and individual clinical analysis and practice. To be taken with MUS 181. Prerequisite: Sophomore standing in voice or consent of instructor."
  - :name: French Diction
    :credit: "1"
    :subject: MUS
    :number: "123"
    :description: "Credit: &nbsp;1 hours. French pronunciation applied to French vocal literature; class and individual clinical analysis and practice. To be taken with MUS 181. Prerequisite: At least one semester of French or equivalent required, sophomore standing in voice, or consent of instructor."
  - :name: Introd to the Art of Music
    :credit: "3"
    :subject: MUS
    :number: "130"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts course. Provides non-music students with basic listening skills, the ability to discuss music intelligently, and an acquaintance with many types of music. Prerequisite: For non-music majors only. Students must register for one quiz and one lecture section."
  - :name: Masterworks of Western Music
    :credit: "3"
    :subject: MUS
    :number: "131"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts course. Studies in detail approximately half a dozen works of different eras and types with regard to form, style, performance practice, and historical significance. Prerequisite: For non-music majors only."
  - :name: The Varieties of Music
    :credit: "3"
    :subject: MUS
    :number: "132"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts course. Study of a major musical type such as the symphony, concerto, chamber music, opera, jazz, or popular music. Prerequisite: For non-music majors only."
  - :name: Introduction to World Music
    :credit: "3"
    :subject: MUS
    :number: "133"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and Non-Western Cultures course. A survey of various musical traditions from different regions and peoples of the world."
  - :name: The Eras of Music
    :credit: "3"
    :subject: MUS
    :number: "134"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts course. Examines major works and composers representative of an era in the history of music such as the baroque, the classical, or the romantic. Prerequisite: For non-music majors only."
  - :name: "Elem Str Insts: Violin/Viola"
    :credit: "2"
    :subject: MUS
    :number: "140"
    :description: "Credit: &nbsp;2 hours. Class instruction in the fundamentals of playing and teaching the violin and viola. Prerequisite: For music majors only."
  - :name: "Elem Str Insts: Cello/Bass"
    :credit: "2"
    :subject: MUS
    :number: "141"
    :description: "Credit: &nbsp;2 hours. Class instruction in the fundamentals of playing and teaching the cello and double bass. Prerequisite: For music majors only."
  - :name: Intermed String Instruments
    :credit: "2"
    :subject: MUS
    :number: "142"
    :description: "Credit: &nbsp;2 hours. Class instruction in the intermediate levels of playing and teaching the violin, viola, cello, and double bass. Prerequisite: For music majors only."
  - :name: "Supp WW Inst: Clarinet"
