  - :name: Writing for Ag and Env Media
    :credit: "3"
    :subject: AGCM
    :number: "210"
    :description: "Credit: &nbsp;3 hours. Introduction to writing for the agricultural and environmental media. Emphasis on basic skills used to communicate through these media, with particular emphasis on writing skills."
  - :name: Presenting Information
    :credit: "3"
    :subject: AGCM
    :number: "220"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Examines four types of information necessary for promoting social change: problem analysis, benefit and risk, utility, and mobilization information. Students apply principles of information analysis and presentation using desk-top publishing software. Same as ENVS 220 and NRES 220. Prerequisite: AGCM 210 or JOUR 200."
  - :name: Photography in Agriculture
    :credit: "4"
    :subject: AGCM
    :number: "240"
    :description: "Credit: &nbsp;4 hours. Application of visual communications principles to agriculture using the photograph as medium; emphasizes communicative, creative, and technical aspects. See Class Schedule for approximate cost of materials."
  - :name: Communications Internship
    :credit: "1"
    :subject: AGCM
    :number: "293"
    :description: "Credit: &nbsp;1 to 4 hours. Supervised, off-campus experience in a field directly pertaining to subject matter in agricultural communications. Approved for S/U grading only. May be repeated in the same or subsequent terms to a maximum of 10 hours. Prerequisite: Sophomore standing."
  - :name: Research Internship
    :credit: "1"
    :subject: AGCM
    :number: "294"
    :description: "Credit: &nbsp;1 to 4 hours. Supervised, on-campus, learning experience with faculty engaged in research. Approved for S/U grading only. May be repeated in the same or subsequent terms to a maximum of 10 hours. Prerequisite: Sophomore standing."
  - :name: Independent Study or Research
    :credit: "1"
    :subject: AGCM
    :number: "295"
    :description: "Credit: &nbsp;1 to 4 hours. Individual research, special problems, thesis, development and/or design work under the supervision of an appropriate member of the faculty. May be repeated in the same or subsequent terms."
  - :name: Educational Campaign Planning
    :credit: "4"
    :subject: AGCM
    :number: "320"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Coordinated approach to planning and carrying out information campaigns using a variety of communications media; students contact and work with an agency interested in running a communications campaign to plan an information strategy related to the campaign topic. Prerequisite: AGCM 210 or JOUR 200."
  - :name: Environmental Communications
    :credit: "3"
    :subject: AGCM
    :number: "330"
    :description: "Credit: &nbsp;3 hours. Basics of communicating about environmental issues to various audiences, emphasizing communication to lay publics. Gathering information about a current environmental issue, analyzing interests of groups involved, and examining strategies for communicating clearly to different groups. Same as ENVS 330 and NRES 330."
  - :name: Ag Sales Communications
    :credit: "3"
    :subject: AGCM
    :number: "370"
    :description: "Credit: &nbsp;3 hours. Role, dynamics, and principles of personal sales communications as related to food and agriculture; methods for analyzing, setting objectives, planning, conducting and evaluating sales communications efforts; individual observation of principles applied by agricultural sales professionals. Prerequisite: Junior standing."
  - :name: Prof Dev in Ag and Env Comm
    :credit: "1"
    :subject: AGCM
    :number: "390"
    :description: "Credit: &nbsp;1 hours. Professional developments and issues in agricultural communications; the agricultural communicator today; and avenues for continuing professional growth. Approved for S/U grading only. Prerequisite: Junior-senior standing."
  - :name: Honors Research or Thesis
    :credit: "1"
    :subject: AGCM
    :number: "396"
