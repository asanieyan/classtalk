  - :name: Proseminar in Music
    :credit: "1"
    :subject: MUS
    :number: "499"
    :description: "Credit: &nbsp;1 to 4 hours. Special preparation in specialized fields of musicology, composition-theory, performance, and music education. May be repeated to a maximum of 8 hours; undergraduate students in open studies may repeat the course unlimited times with approval of the open studies advisor. Prerequisite: Senior or graduate standing in music or music education; consent of instructor."
  - :name: Computer-Assisted Composition
    :credit: "4"
    :subject: MUS
    :number: "503"
    :description: "Credit: &nbsp;4 hours. Critical evaluation of the ways in which computers have been used to write music, followed by a detailed presentation of a program for computer-assisted composition. Prerequisite: MUS 403 and elementary knowledge of computer programming, or consent of instructor."
  - :name: Individ Topics in Music Theory
    :credit: "2"
    :subject: MUS
    :number: "505"
    :description: "Credit: &nbsp;2 to 4 hours. Studies in specialized areas of analysis, theory systems, and aesthetics for composition-theory majors. May be repeated to a maximum of 12 hours. Prerequisite: Graduate standing in music and consent of instructor."
  - :name: Composition
    :credit: "2"
    :subject: MUS
    :number: "506"
    :description: "Credit: &nbsp;2 to 6 hours. Advanced study of contrapuntal forms; study of contemporary melodic and harmonic practices; and original work in advanced composition. May be repeated to a maximum of 16 hours."
  - :name: Sem in Music Comp and Theory
    :credit: "2"
    :subject: MUS
    :number: "507"
    :description: "Credit: &nbsp;2 or 4 hours. Intensive study of selected topics in the fields of music composition and theory. May be repeated. Prerequisite: Graduate standing in music composition-theory, or consent of instructor."
  - :name: History of Music Theory
    :credit: "4"
    :subject: MUS
    :number: "510"
    :description: "Credit: &nbsp;4 hours. The development of theoretical concepts from antiquity through the Renaissance; a study of selected theoretical treatises written before 1550. May be repeated to a maximum of 8 hours. Prerequisite: Graduate standing in musicology or composition-theory, or consent of instructor."
  - :name: Fdns/Methods of Musicology I
    :credit: "4"
    :subject: MUS
    :number: "511"
    :description: "Credit: &nbsp;4 hours. Introduction to the field for graduate students in musicology. Includes a study of bibliographic resources and techniques; on-line and CD ROM resources; database creation and management; basic historical method; evidence and argumentation in historical research; critical reading and logical analysis; and the nature and taxonomy of musical sources. Students begin a project on the state of research on a particular subject of their choice, which is to be completed in MUS 512. Prerequisite: Graduate standing in musicology or consent of instructor."
  - :name: Fdns/Methods of Musicology II
    :credit: "4"
    :subject: MUS
    :number: "512"
    :description: "Credit: &nbsp;4 hours. Continues materials introduced in MUS 511. Focuses on the history of the discipline and on the theories and methods of ethnomusicology. Students conclude a project on the state of research on a particular subject of their choice, which was begun in MUS 511. Prerequisite: MUS 511 or consent of instructor."
  - :name: Notation
    :credit: "2"
    :subject: MUS
    :number: "515"
    :description: "Credit: &nbsp;2 hours. History of notation from about 1400 to 1600, including instrumental tablatures. Prerequisite: Consent of instructor."
  - :name: Topics in Hist of Instrum Mus
    :credit: "4"
    :subject: MUS
    :number: "517"
    :description: "Credit: &nbsp;4 hours. Intensive study of a period or school of instrumental composition, or of a particular genre of instrumental music. Includes wide reading in the social and intellectual climate of the period concerned; structural and stylistic analysis; and work with primary sources, whenever available. May be repeated to a maximum of 8 hours. Prerequisite: MUS 528, graduate standing, or consent of instructor."
  - :name: Topics in Opera History
    :credit: "4"
    :subject: MUS
    :number: "518"
    :description: "Credit: &nbsp;4 hours. Intensive study of a period or school of opera composition or of a particular aspect of the history of opera. Wide reading in the social and intellectual climate of the period concerned; literary, dramatic, and musical analysis; and work with primary sources, whenever possible. (Summer session, 2 graduate hours). May be repeated to a maximum of 8 hours. Prerequisite: MUS 528, graduate standing in musicology, or consent of instructor."
  - :name: Hist Studies in 20thC Music
    :credit: "2"
    :subject: MUS
    :number: "521"
    :description: "Credit: &nbsp;2 or 4 hours. Seminar in contemporary music, with emphasis on the historical foundations of current trends in musical composition. May be repeated to a maximum of 8 hours. Prerequisite: MUS 415 or MUS 507, or equivalent."
  - :name: Seminar in Musicology
    :credit: "4"
    :subject: MUS
    :number: "523"
    :description: "Credit: &nbsp;4 hours. Problems in historical and systematic musicology or ethnomusicology; discussions of special problems and reports on individual research. May be repeated to a maximum of 8 hous. Prerequisite: Graduate standing in musicology or consent of instructor."
  - :name: Sem in Wrks of Select Composer
    :credit: "2"
    :subject: MUS
    :number: "524"
    :description: "Credit: &nbsp;2 or 4 hours. Intensive historical and analytical study of the works of important composers; each term devoted to one composer. (Summer session, 2 or 4 graduate hours.) May be repeated to a maximum of 16. Prerequisite: MUS 313 and MUS 314; two of the following: MUS 410, MUS 411, MUS 412, MUS 413, MUS 414, or MUS 415, or equivalent."
  - :name: Rdgs in Musicol and Mus Theory
    :credit: "2"
    :subject: MUS
    :number: "525"
    :description: "Credit: &nbsp;2 or 4 hours. Individual guidance in intensive readings in the literature of musicology or music theory, selected in consultation with the instructor and in accordance with the needs and interests of the student. (Summer session, 2 graduate hours.) May be repeated. Prerequisite: Graduate standing in musicology or music theory."
  - :name: Baroque Performance Practice
    :credit: "3"
    :subject: MUS
    :number: "526"
    :description: "Credit: &nbsp;3 hours. Study of musical performance from ca. 1600-1750; discussion of musical instruments, ornamentation, basso continuo, etc., supplemented by demonstration performances using the University's collection of instruments. Prerequisite: Graduate standing in music; for undergraduates, consent of instructor."
  - :name: Classical Performance Practice
    :credit: "3"
    :subject: MUS
    :number: "527"
    :description: "Credit: &nbsp;3 hours. Study of musical performance of the classical period, with an emphasis on the music of Haydn, Mozart, and early Beethoven; discussion of musical instruments, ornamentation, tempo, vibrato, etc., supplemented by demonstration performances using the University's collection of instruments. Prerequisite: Graduate standing in music; for undergraduates, consent of instructor."
  - :name: Problems and Methods
    :credit: "4"
    :subject: MUS
    :number: "528"
    :description: "Credit: &nbsp;4 hours. Introduction to methods in research and stylistic criticism and to bibliographic aids, editions, and editing of music, as related to the work of the musician and composer. Reports of bibliographic problems and on individual projects are presented orally and in writing. Required of all students in the Master of Music program, except those majoring in musicology."
  - :name: Readings in Music Education
    :credit: "1"
    :subject: MUS
    :number: "530"
    :description: "Credit: &nbsp;1 to 4 hours. Independent study of topics not treated in regularly-scheduled courses. May be repeated to a maximum of 8 hours. Prerequisite: Graduate standing in music education."
  - :name: Psychology of Music
    :credit: "2"
    :subject: MUS
    :number: "531"
    :description: "Credit: &nbsp;2 or 4 hours. Study of the application of psychological principles to the teaching of and responses to music; perceptual and conceptual learning in music; uses of music in extra-musical venues; musical abilities; and music preference. Prerequisite: Graduate standing in music education and successful completion of MUS 533 or the equivalent, or consent of instructor."
  - :name: Principles of Curric in Mus Ed
    :credit: "2"
    :subject: MUS
    :number: "532"
    :description: "Credit: &nbsp;2 or 4 hours. Examination of issues related to curriculum and program development and instructional and evaluative practice as influenced by contemporary philosophical and psychological views. Consideration will be given to effect on administrative and supervisory responsibilities. Prerequisite: Acceptance into the MME curriculum or consent of instructor."
  - :name: Introd to Research in Mus Ed
    :credit: "2"
    :subject: MUS
    :number: "533"
    :description: "Credit: &nbsp;2 or 4 hours. Emphasizes the interpretation and application of published studies and reports; an overview of traditional research methodologies; sources of research literature; basic statistical procedures; and quantitative and qualitative research terminology. Prerequisite: Advanced undergraduate or graduate standing in music or music education, or consent of instructor."
  - :name: Research in Music Education
    :credit: "2"
    :subject: MUS
    :number: "534"
    :description: "Credit: &nbsp;2 or 4 hours. Intensive investigation of quantitative and qualitative methodologies of music education research. Emphasizes proposing and conducting research, experimental design, historical and philosophical research techniques in music education, and data collection and analysis. Prerequisite: MUS 533 or equivalent, or consent of instructor."
  - :name: Fdns/Principles of Mus Ed I
    :credit: "2"
    :subject: MUS
    :number: "535"
    :description: "Credit: &nbsp;2 or 4 hours. Consideration of the historical and philosophical foundations of music education and their implications for developing curricular and instructional approaches to the field of music education. Prerequisite: Graduate standing in music or music education, or consent of instructor."
  - :name: Fdns/Principles of Mus Ed II
    :credit: "2"
    :subject: MUS
    :number: "536"
    :description: "Credit: &nbsp;2 or 4 hours. Consideration of the psychological foundations of music education and implications of contemporary theory for the development of processes of instruction, administration, supervision, and evaluation of music education programs. Prerequisite: Graduate standing in music or music education, or consent of instructor."
  - :name: Admin and Superv of Mus Ed
    :credit: "2"
    :subject: MUS
    :number: "537"
    :description: "Credit: &nbsp;2 or 4 hours. Studies the functions of supervisors and directors of music education in administering music programs in elementary and secondary schools."
  - :name: Gen Mus Program Elem Schools
    :credit: "2"
    :subject: MUS
    :number: "538"
    :description: "Credit: &nbsp;2 or 4 hours. Concentration on contemporary practices in elementary general music education as influenced by current learning theory and educational principles. Includes consideration of methodology, materials, curricular aims, and evaluation. Prerequisite: Graduate standing in music education, or consent of instructor."
  - :name: Music in Higher Education
    :credit: "2"
    :subject: MUS
    :number: "539"
    :description: "Credit: &nbsp;2 or 4 hours. Orientation to the organization, teaching, and administration of music in the college and university. Prerequisite: Graduate standing in music or music education."
  - :name: Rehearsal Techniques in Band
    :credit: "2"
    :subject: MUS
    :number: "540"
    :description: "Credit: &nbsp;2 or 4 hours. Examination of techniques of rehearsal, conducting, and preparation of band organizations for concert performance. Emphasizes discussion, analysis, and preparation of selected scores and the problems they present. May be repeated to a maximum of 8 hours. Prerequisite: Graduate standing, or experience as a band conductor."
  - :name: Chor Prog in Secondary Schools
    :credit: "2"
    :subject: MUS
    :number: "541"
    :description: "Credit: &nbsp;2 or 4 hours. In-depth study of the methods and materials appropriate for teaching choral music in the secondary schools. Prerequisite: Graduate standing in music or music education."
  - :name: Adv Tech Based Mus Instruction
    :credit: "2"
    :subject: MUS
    :number: "542"
    :description: "Credit: &nbsp;2 or 4 hours. Continuation (in greater depth) of topics introduced in MUS 447. Special attention to the application of multimedia and MIDI technologies in the development of advanced class projects. Creation of HTML resources with music education applications on the Internet. Higher credit will require a major project and paper using multimedia technology and/or Internet resources. Prerequisite: MUS 447; graduate standing, or consent of instructor."
  - :name: Tests &amp; Measurement in Mus Ed
    :credit: "2"
    :subject: MUS
    :number: "543"
    :description: "Credit: &nbsp;2 or 4 hours. Construction, design, appraisal, and use of measurement devices for music teaching and research. Prerequisite: Consent of instructor."
  - :name: Sem in Music Teacher Education
    :credit: "2"
    :subject: MUS
    :number: "544"
    :description: "Credit: &nbsp;2 or 4 hours. Intended for prospective university teachers of undergraduate music education majors. Covers educational philosophy, curriculum design, methods of teaching and evaluation, and student teaching and observational experiences as they relate to undergraduate music teacher preparation. Prerequisite: Graduate standing in music education; at least three years of public school music teaching experience is highly recommended."
  - :name: Workshop in Music Education
    :credit: "1"
    :subject: MUS
    :number: "545"
    :description: "Credit: &nbsp;1 to 4 hours. Development of essential facts, attitudes, and principles through a consideration of problems encountered in music education. Parallel with this study is the preparation of resource materials for music programs in elementary and secondary schools. May be repeated."
  - :name: Orchestral Literature I
    :credit: "2"
    :subject: MUS
    :number: "546"
    :description: "Credit: &nbsp;2 hours. Study of orchestral and symphonic literature from about 1700 to 1850. Prerequisite: Graduate orchestral conducting majors only; consent of instructor."
  - :name: Orchestral Literature II
    :credit: "2"
    :subject: MUS
    :number: "547"
    :description: "Credit: &nbsp;2 hours. Study of orchestral and symphonic literature from about 1850 to the present. Prerequisite: Graduate orchestral conducting majors only; consent of instructor."
  - :name: Advanced Jazz Harmony I
    :credit: "4"
    :subject: MUS
    :number: "548"
    :description: "Credit: &nbsp;4 hours. A survey of advanced improvisational theory and its conception, use, and historical lineage. Examines synthetic, symmetric, and asymmetric scales and modes generated from each. Discussion and analysis of chord symbols and their functions in asymmetric song forms. In-class demonstration by students of linear and vertical approaches to improvising on uncommon chord functions. Prerequisite: MUS 361, or placement by exam with consent of instructor."
  - :name: Advanced Jazz Harmony II
    :credit: "4"
    :subject: MUS
    :number: "549"
    :description: "Credit: &nbsp;4 hours. Continuation of materials introduced in MUS 548. Surveys advanced improvisational theory and its conception, use, and historical lineage. Examines use of polychords, pentatonic scales, diminished scales, and the modes generated from each. Discussion and analysis of chord functions in all song forms. Students demonstrate in class a variety of linear and vertical approaches to improvising using harmonic major scales. Prerequisite: MUS 548, or placement by exam with consent of instructor."
  - :name: Choral Literature I
    :credit: "2"
    :subject: MUS
    :number: "550"
    :description: "Credit: &nbsp;2 hours. Survey of choral and vocal ensemble repertoire from the Middle Ages to about 1750. Prerequisite: Graduate standing in music; consent of instructor."
  - :name: Choral Literature II
    :credit: "2"
    :subject: MUS
