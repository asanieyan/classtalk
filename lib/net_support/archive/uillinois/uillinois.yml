    :number: "465"
    :description: "Credit: &nbsp;3 or 4 hours. Same as STAT 424. See STAT 424."
  - :name: Topics in Applied Statistics
    :credit: "3"
    :subject: MATH
    :number: "468"
    :description: "Credit: &nbsp;3 or 4 hours. Same as STAT 430. See STAT 430."
  - :name: Methods of Applied Statistics
    :credit: "3"
    :subject: MATH
    :number: "469"
    :description: "Credit: &nbsp;3 or 4 hours. Same as STAT 420. See STAT 420."
  - :name: Actuarial Theory I
    :credit: "4"
    :subject: MATH
    :number: "471"
    :description: "Credit: &nbsp;4 hours. Distribution of the time-to-death random variable for a single life, and its implications for evaluations of insurance and annuity functions, net premiums, and reserves. Prerequisite: MATH 408 and MATH 210."
  - :name: Actuarial Theory II
    :credit: "3"
    :subject: MATH
    :number: "472"
    :description: "Credit: &nbsp;3 or 4 hours. Continuation of MATH 471. Emphasis is on multiple-life functions. 3 undergraduate hours. 3 or 4 graduate hours. 4 hours of credit requires approval of the instructor and completion of additional work of substance. Prerequisite: MATH 471."
  - :name: Algorithms
    :credit: "3"
    :subject: MATH
    :number: "473"
    :description: "Credit: &nbsp;3 or 4 hours. Same as CS 473 and CSE 414. See CS 473."
