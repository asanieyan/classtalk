    :subject: SOC
    :number: "108"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Western Compartv Cult course. Same as ANTH 108, PHIL 108, and RLST 108. See RLST 108."
  - :name: Religion &amp; Society in West II
    :credit: "3"
    :subject: SOC
    :number: "109"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Western Compartv Cult course. Same as ANTH 109, PHIL 109, and RLST 109. See RLST 109."
  - :name: Africa in World Perspective
    :credit: "3"
    :subject: SOC
    :number: "122"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures, and UIUC Social Sciences course. Examination of Africa in the context of the world-economy, with particular attention placed upon enduring cultural and material relationships with Europe and North America."
  - :name: Asian American Cultures
    :credit: "3"
    :subject: SOC
    :number: "124"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences, and US Minority Culture(s) course. Same as AAS 184 and ANTH 184. See ANTH 184."
  - :name: Global Ineq and Social Change
    :credit: "3"
    :subject: SOC
    :number: "160"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures, UIUC Social Sciences, and Western Compartv Cult course. Introduces sociological concepts of poverty, inequality, and social change within a global context. Themes explored include basic food security, poverty and hunger; population and resource distribution; foreign aid and development institutions; and social policies and movements for change. Course approach is historical and transnational, and typically includes case studies from Africa, Asia, Latin America, and the United States. This course can be used to fulfill either Western or Nonwestern general education categories, but not both."
  - :name: Intro to Intl Health Policy
    :credit: "3"
    :subject: SOC
    :number: "162"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences, and Western Compartv Cult course. Introduces students to international health policy. Students will learn about data sources, basic analytical techniques, and theoretical frameworks for understanding international health policy. From a sociological perspective, students will explore why health issues are essential components to discussion of globalization, immigration, and migration. Students also will learn how health policy and foreign policy decisions in the developed world influence health policy and health care delivery in the developing world."
  - :name: Social Organization
    :credit: "3"
    :subject: SOC
    :number: "179"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Beginning with an examination of various examples of organizing, from street gangs to industrial corporations and modern universities, this course will discuss common patterns in organizational phenomena. Basic conceptual frameworks will be provided in the context of contemporary and local problems, illustrating the core issues."
  - :name: Issues in Sociology
    :credit: "3"
    :subject: SOC
    :number: "196"
    :description: "Credit: &nbsp;3 hours. Origin of problems; consequences of ameliorative strategies. Typical topics include crime, mental illness, drug use, suicide, sexual behavior, violence, and intergroup conflict."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: SOC
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. Approved for both letter and S/U grading. May be repeated."
  - :name: Intro to Sociological Theory
    :credit: "3"
    :subject: SOC
    :number: "200"
    :description: "Credit: &nbsp;3 hours. Analysis of such classical theorists as Marx, Weber, Durkheim, and Mead and contemporary theorists. Prerequisite: Sophomore standing."
  - :name: Intro to Social Psychology
    :credit: "3"
    :subject: SOC
    :number: "201"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Behavioral Sciences course. The social context of individual and interpersonal behavior. Observation, experimental, and survey studies of: socialization; language acquisition and use; sources and changes of self concept; social interaction; emotions; coordination of interpersonal behavior; individual and interpersonal aggression, violence, and control; and adoption or rejection of innovations through social networks. Credit is not given for both SOC 201 and PSYC 201. Prerequisite: Sophomore standing."
  - :name: Gender Studies Soc Sci
    :credit: "3"
    :subject: SOC
    :number: "220"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Same as GWS 260 and HDFS 260. See GWS 260."
  - :name: Latin Am &amp; Latino Migration
    :credit: "3"
    :subject: SOC
    :number: "221"
    :description: "Credit: &nbsp;3 hours. Same as LLS 220. See LLS 220."
  - :name: Introduction to Modern Africa
    :credit: "3"
    :subject: SOC
    :number: "222"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures course. Same as AFST 222, ANTH 222, and PS 242. See AFST 222."
  - :name: Black Women Contemp US Society
    :credit: "3"
    :subject: SOC
    :number: "223"
    :description: "Credit: &nbsp;3 hours. Same as AFRO 226 and GWS 226. See AFRO 226."
  - :name: Asian Am Historical Sociology
    :credit: "3"
    :subject: SOC
    :number: "224"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a US Minority Culture(s) course. Explores concepts of colonization, international labor migration, race, nation, assimilation, and class formation through socio-historical examinations of diverse groups in Hawai'i presently categorized as Asian Americans. Same as AAS 224. Prerequisite: SOC 100 or a course in Asian American Studies is recommended."
  - :name: Race and Ethnicity
    :credit: "3"
    :subject: SOC
    :number: "225"
    :description: "Credit: &nbsp;3 hours. Sociological and social-psychological analysis of minority groups; illustrative material drawn from representative racial, ethnic, and status groups. Same as AFRO 225. Prerequisite: SOC 100."
  - :name: Political Sociology
    :credit: "3"
    :subject: SOC
    :number: "226"
    :description: "Credit: &nbsp;3 hours. Study of power relations within and between the state, bureaucracy, community, social classes, and elites in the United States and other countries."
  - :name: Latina/Latinos in Contemp US
    :credit: "3"
    :subject: SOC
    :number: "227"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a US Minority Culture(s) course. Examines the incorporation of the major Latina/Latino subgroups into United States society, surveys the major theoretical approaches that have been used in the social sciences to explain majority-Latino relations, and provides an empirical overview of how major social institutions affect the daily lives of Latina/Latinos. Same as LLS 227. Prerequisite: LLS 100 or SOC 100, or consent of instructor."
  - :name: Religion and Society
    :credit: "3"
    :subject: SOC
    :number: "229"
    :description: "Credit: &nbsp;3 hours. The social construction and maintenance of religious belief and action; the problem of theodicy; religious anomie and alienation; secularization, modernization, and religious pluralism. Same as RLST 229."
  - :name: Sport &amp; Modern Society
    :credit: "3"
    :subject: SOC
    :number: "249"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Same as KIN 249. See KIN 249."
  - :name: The Construction of Science
    :credit: "3"
    :subject: SOC
    :number: "250"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect course. What scientists actually do; readings, discussions, and essay projects to develop an understanding of both the technical and social aspects of scientific practice, what is distinctive about science as well as illuminating the interrelation of science with other elements of our culture; includes a cultural analysis of technology. Prerequisite: For students in the Campus Honors Program; others may enroll with the consent of instructor and the Director of the Honors Program."
  - :name: Gender Transnatl Perspective
    :credit: "3"
    :subject: SOC
    :number: "261"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Examines how gender inequality is structured on a transnational level. Emphasis will be placed on the interactive relationship among various countries, and how globalization promotes racial, ethnic, sexual, and national hierarchies among women, in both newly and advanced industrialized countries. Same as GWS 261. Prerequisite: SOC 100, GWS 260, or consent of instructor."
  - :name: Pan Africanism
    :credit: "3"
    :subject: SOC
    :number: "267"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures, and UIUC Social Sciences course. Same as AFRO 243, AFST 243, and PS 243. See PS 243."
  - :name: Food, Culture, and Society
    :credit: "3"
    :subject: SOC
    :number: "269"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Same as ANTH 209. See ANTH 209."
  - :name: Population Issues
    :credit: "3"
    :subject: SOC
    :number: "270"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Examines the current world population situation; the historical and current patterns of birth, death, migration, marriage, contraception, and abortion; and the world food and energy resources, crowding, and problems of overpopulation. Same as RSOC 270."
  - :name: Social Persp on the Family
    :credit: "3"
    :subject: SOC
    :number: "273"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Examines the societal forces shaping aspects of stable and changing family relations in the U. S. and other countries; focuses on social-structural factors affecting marriage, divorce, co-habitation, child-bearing, the division of work and authority, and other features of life. Prerequisite: SOC 100."
  - :name: Intro to Medical Sociology
    :credit: "3"
    :subject: SOC
    :number: "274"
    :description: "Credit: &nbsp;3 hours. Sociology of health and illness behavior and the social structure of systems which deliver health care services; includes social constraints on illness, the illness role, medical organizations and professions, and the application of the illness model to deviant forms of behavior. Prerequisite: SOC 100."
  - :name: Criminology
    :credit: "3"
    :subject: SOC
    :number: "275"
    :description: "Credit: &nbsp;3 hours. Nature and extent of crime; past and present theories of crime causation; criminal behavior in the United States and abroad, and its relation to personal, structural and cultural conditions; the nature of the criminal justice system and the influences of the exercise of discretion among actors in the criminal justice system. Prerequisite: SOC 100 or equivalent."
  - :name: Intro to Social Statistics
    :credit: "4"
    :subject: SOC
    :number: "280"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Quant Reasoning I course. First course in social statistics for students without mathematics beyond the high school level; topics include the role of statistics in social science inquiry, measures of central tendency and dispersion, simple correlation techniques, contingency analysis, and introduction to statistical inference; includes the statistical analysis of social science data using personal computers. Same as GEOG 280. Students may not receive credit for SOC 280 if they have already received credit for a college level introductory statistics course."
  - :name: Attitude Theory and Change
    :credit: "3"
    :subject: SOC
    :number: "300"
    :description: "Credit: &nbsp;3 hours. Same as COMM 352 and PSYC 352. See PSYC 352."
  - :name: Intro to Queer Studies
    :credit: "3"
    :subject: SOC
    :number: "320"
    :description: "Credit: &nbsp;3 hours. Same as GWS 370. See GWS 370."
  - :name: Gender &amp; Latina/o Migration
    :credit: "3"
    :subject: SOC
    :number: "321"
    :description: "Credit: &nbsp;3 hours. Same as LLS 320 and GWS 320. See LLS 320."
  - :name: Gender, Relationshps &amp; Society
    :credit: "3"
    :subject: SOC
    :number: "322"
    :description: "Credit: &nbsp;3 hours. Same as GWS 340 and HDFS 340. See HDFS 340."
  - :name: Black Men in U.S. Society
    :credit: "3"
    :subject: SOC
    :number: "325"
    :description: "Credit: &nbsp;3 hours. Same as AFRO 342. See AFRO 342."
  - :name: Asian Americans &amp; Inequalities
    :credit: "3"
    :subject: SOC
    :number: "328"
    :description: "Credit: &nbsp;3 hours. An examination of various forms of social inequality between Asian Americans and other groups as well as among Asian Americans, including those based on race, gender, class, citizenship and sexuality. Same as AAS 328. Prerequisite: SOC 100 and/or AAS 100 are recommended."
  - :name: Technology and Society
    :credit: "3"
    :subject: SOC
    :number: "350"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Examines the social and cultural origins of modern technology and technological innovation; the effects of technology and its change on society. Topics include the impact of technology on beliefs and values, accommodation and resistance to change, and technology and the Third World."
  - :name: Social Aspects of Media
    :credit: "3"
    :subject: SOC
    :number: "351"
    :description: "Credit: &nbsp;3 hours. Same as COMM 351. See COMM 351."
  - :name: Impacts of Globalization
    :credit: "3"
    :subject: SOC
    :number: "364"
    :description: "Credit: &nbsp;3 hours. Introduces sociological theory and research on globalization, in debate with the literature on modernization, world-systems, and development/underdevelopment. Explores recent economic, political, and cultural change at macro-sociological level. Themes include: global governance and world society, global diffusion of American culture, global capitalism, and new forms of social resistance. Prerequisite: SOC 100 or consent of instructor."
  - :name: Contemporary Korean Society
    :credit: "3"
    :subject: SOC
    :number: "365"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures, and UIUC Social Sciences course. Same as EALC 365. See EALC 365."
  - :name: Postsocialism Eastern Europe
    :credit: "3"
    :subject: SOC
    :number: "366"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences, and Western Compartv Cult course. Examines the sociological realities of state socialism and postsocialism in Eastern Europe and the former Soviet Union. Prerequisite: SOC 100 or HIST 142, or PS 100, or any REES course."
  - :name: Globalization Dynamics Debates
    :credit: "3"
    :subject: SOC
    :number: "367"
    :description: "Credit: &nbsp;3 hours. Study of the multidimensional character of globalization. Discussion of key processes of globalization and areas of consensus and controversy in the literature, including major current controversies such as are we headed for a global monoculture; what is the relationship between globalization and neoliberal capitalism; which trend is more significant, globalization or empire? Discussions on scenarios and policy options of global futures."
  - :name: Euro Thght &amp; Soc Since 1789
    :credit: "3"
    :subject: SOC
    :number: "368"
    :description: "Credit: &nbsp;3 hours. Same as HIST 361. See HIST 361."
  - :name: Social Stratification
    :credit: "3"
    :subject: SOC
    :number: "373"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Inequities in power, prestige, income, privilege, and lifestyles in the United States and other countries; class and status as determinants of group interests, ideologies, and interaction; and effects of social change and mobility. Prerequisite: SOC 100."
  - :name: Community
    :credit: "3"
    :subject: SOC
    :number: "375"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Sociological analyses of community, focussing on the social composition, dynamics, uses, value systems, and other cultural features and collective action processes of various community types. The modern and continuing transformation of communities, including disintegration, social construction, and intentional formation, as well as persistence. Students do a small-scale community study. An intensive writing course. Prerequisite: Completion of campus Composition I general education requirement; SOC 100."
  - :name: Crowds and Violence
    :credit: "3"
    :subject: SOC
    :number: "377"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Crowd formation and participation; recurring forms of individual and social behavior in crowds; routine and problematic crowd dispersal; social movement origins and participation; growth and organization; strategies, tactics, and consequences for participants and society; origins and consequences of racial, prison, sports and festival riots, and of violent confrontations between protest movements and the police."
  - :name: Social Research Methods
    :credit: "4"
    :subject: SOC
    :number: "380"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Introduction to the foundations of social research and to the major types of research methods employed in sociology. Provides exposure to the major tools and terminology of social research, including the use of computers in sociology. Topics include: research design, finding and using sociology literature, measurement, sampling, survey research, field methods, use of available data, quantitative data analysis and presentation, and computer resources for research. Prerequisite: SOC 100 and SOC 280."
  - :name: Lab Meth in Soc Psych
    :credit: "4"
    :subject: SOC
    :number: "382"
    :description: "Credit: &nbsp;4 hours. Same as PSYC 332. See PSYC 332."
  - :name: Individual Study
    :credit: "1"
    :subject: SOC
    :number: "390"
    :description: "Credit: &nbsp;1 to 6 hours. Individual study or research project. May be repeated. Prerequisite: Six hours of sociology; written consent of instructor on form available in 326 Lincoln Hall."
  - :name: "Chicanas&amp;Latinas: Self&amp;Society"
    :credit: "3"
    :subject: SOC
    :number: "392"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Same as GWS 392 and LLS 392. See LLS 392."
  - :name: Special Topics in Sociology
    :credit: "3"
    :subject: SOC
    :number: "396"
    :description: "Credit: &nbsp;3 hours. May be repeated if topics vary. Prerequisite: SOC 100 and consent of instructor."
  - :name: Internships
    :credit: "0"
    :subject: SOC
    :number: "400"
    :description: "Credit: &nbsp;0 to 3 hours. Selected internship opportunities in which student and faculty member develop a program of study and research related to internship. Consult departmental undergraduate advisor. May be repeated to a maximum of 6 hours. 0 to 3 undergraduate hours. Approved for both letter and S/U grading. Prerequisite: Junior or senior standing; SOC 100, and six additional hours in Sociology or acceptance of faculty member and Director of Undergraduate Studies."
  - :name: Sociology of Education
    :credit: "2"
    :subject: SOC
    :number: "420"
    :description: "Credit: &nbsp;2 hours. Same as EPS 420. See EPS 420."
  - :name: Racial and Ethnic Families
    :credit: "2"
    :subject: SOC
    :number: "421"
    :description: "Credit: &nbsp;2 hours. Same as AFRO 421, EPS 421, and HDFS 424. See EPS 421."
  - :name: European Working Class History
    :credit: "2"
    :subject: SOC
    :number: "422"
    :description: "Credit: &nbsp;2 to 4 hours. Same as HIST 450 and LIR 450. See HIST 450."
  - :name: Gender Stratification
    :credit: "3"
    :subject: SOC
    :number: "423"
    :description: "Credit: &nbsp;3 or 4 hours. Integrates sociological and feminist theories of stratification by first critiquing mainstream stratification literature and discussing the inadequacies of subsequent approaches, then comparing and contrasting various feminist perspectives on the links between work, family, and the state. Students will identify potential sources of gender bias within specific social institutions. 3 undergraduate hours. 4 graduate hours."
  - :name: Race, Ed Pol, and Soc Science
    :credit: "3"
    :subject: SOC
    :number: "426"
    :description: "Credit: &nbsp;3 or 4 hours. Examination of the origins and development of sociology as a discipline, as related to the sociology of education, and the reproduction of social and racial inequality. The course focuses on four issues: the production of racial inequality in social scientific knowledge, the role that social science plays in reproducing societal patterns of race, class, and gender inequality, the development of sociology and education in the United States and Africa, and the development of American social science and the reproduction of global inequality. Same as EPS 422. 3 undergraduate hours. 4 graduate hours. Prerequisite: SOC 100 or consent of instructor."
  - :name: Latin Amer Social Pol Inst
    :credit: "2"
    :subject: SOC
    :number: "427"
    :description: "Credit: &nbsp;2 or 4 hours. Class structures, family, kinship, religious, economic, and political institutions; trends in urbanization, ecological organization, and population. 3 undergraduate hours. 2 or 4 graduate hours."
  - :name: Environmental Sociology
    :credit: "3"
    :subject: SOC
    :number: "447"
    :description: "Credit: &nbsp;3 or 4 hours. Examination of historical and modern consequences of environmental alteration and pollution and resource limitations on human populations in the context of various social change theories. Explores the environmental movement, population explosion, the \"limits to growth debate,\" and the impacts of environmental change on food production, land, and water quality. Same as ENVS 447 and RSOC 447. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: SOC 100, RSOC 110, or equivalent; and SOC 380 or equivalent; or consent of instructor."
  - :name: Philosophy of Social Science
    :credit: "3"
    :subject: SOC
    :number: "455"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ANTH 429 and PHIL 475. See PHIL 475."
  - :name: Soc of Scientific Knowledge
    :credit: "3"
    :subject: SOC
    :number: "456"
    :description: "Credit: &nbsp;3 or 4 hours. Sociological analysis of the production, evaluation, the impact of social interests on the development of scientific knowledge, Kuhn's analysis of science, the social shaping of technology, the rationality debate. 3 undergraduate hours. 4 graduate hours. Prerequisite: SOC 200 or SOC 350, or consent of instructor."
  - :name: Sociology of Technology
    :credit: "3"
    :subject: SOC
    :number: "457"
    :description: "Credit: &nbsp;3 or 4 hours. Explores important contemporary perspectives on the nature of technoscience (science-based technology), its origins and patterns of development, and the distinctive social forms within which it is embedded. 3 undergraduate hours. 4 graduate hours. Prerequisite: SOC 200 or SOC 350, or consent of instructor."
  - :name: Science Technology and Policy
    :credit: "4"
    :subject: SOC
    :number: "458"
    :description: "Credit: &nbsp;4 hours. Same as NRES 449. See NRES 449."
  - :name: Global Racial Stratification
    :credit: "3"
    :subject: SOC
    :number: "462"
    :description: "Credit: &nbsp;3 or 4 hours. Examines the social construction of racial consciousness and communities as a global process. Moves from the creation of a Black/White global divide with slavery and colonialism to contemporary stratification, identity, and movements. 3 undergraduate hours. 4 graduate hours. Prerequisite: SOC 225 or consent of instructor."
  - :name: Social Change in Dev Areas
    :credit: "3"
    :subject: SOC
    :number: "463"
    :description: "Credit: &nbsp;3 hours. Same as RSOC 443. See RSOC 443."
  - :name: Comm in Env Social Movements
    :credit: "3"
    :subject: SOC
    :number: "464"
    :description: "Credit: &nbsp;3 hours. Same as AGCM 430, ENVS 430, and NRES 430. See AGCM 430."
  - :name: Empire and War
    :credit: "3"
    :subject: SOC
    :number: "465"
    :description: "Credit: &nbsp;3 or 4 hours. Examination of the background and ramifications of the new wars. Against the backdrop of contemporary globalization we turn to dynamics in the United States as a prelude to the \"war on terrorism\". In light of data and debates we consider continuities and discontinuities between neoliberal globalization and \"war on terrorism\", or \"permanent war\", with regard to government, geopolitics and military strategies, economic policies and trade, corporations, and culture, media and spin. 3 undergraduate hours. 4 graduate hours."
  - :name: New Modernities South
    :credit: "3"
    :subject: SOC
    :number: "466"
    :description: "Credit: &nbsp;3 or 4 hours. Examination of how nonwestern societies, such as Japan, China, India, the Islamic world, Africa and Latin America, analyze their modernity. The study of modernity and the idea of multiple modernities by combining and contrasting western and nonwestern views of modernity, postmodernism and capitalism. 3 undergraduate hours. 4 graduate hours. Prerequisite: Introductory course in social science or SOC 100 or consent of instructor."
  - :name: Power and Empowerment
    :credit: "3"
    :subject: SOC
    :number: "467"
    :description: "Credit: &nbsp;3 or 4 hours. Focus on different forms and understandings of power and empowerment over time. As practices and understandings of power change, perspectives on and strategies for empowerment change likewise. Since empowerment is central to current social thinking a critical understanding of empowerment is crucial. The approach is historical, comparative and transnational. By examining theories of collective action the course provides analytical foundation and depth to understanding social change. 3 undergraduate hours. 4 graduate hours. Prerequisite: SOC 100."
  - :name: Social Movements
    :credit: "2"
    :subject: SOC
    :number: "470"
    :description: "Credit: &nbsp;2 to 4 hours. Origins and development of groups in promoting and resisting change, resource mobilization, strategies and tactics, individual and social consequences. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: SOC 100 or six hours of anthropology, social geography, political science, or sociology."
  - :name: Crowds and Collective Action
    :credit: "3"
    :subject: SOC
    :number: "471"
    :description: "Credit: &nbsp;3 or 4 hours. Contemporary theory and research on the life course of temporary gatherings, including religious, sport, political, and selected other social gatherings. Assembling and dispersing processes, and recurring forms of collective action within the intervening gatherings. Planning, mobilization, coordination, and social control of complex gatherings. Consequences of gatherings for participants and society. 3 undergraduate hours. 4 graduate hours. Prerequisite: SOC 380 or equivalent, SOC 377; or consent of instructor."
  - :name: Population Trends and Patterns
    :credit: "3"
    :subject: SOC
    :number: "474"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to contemporary demographic patterns and their historical development; transition theory and other models of demographic change; components of population growth and distribution; and trends and differentials in mortality and fertility. 3 undergraduate hours. 4 graduate hours. Prerequisite: SOC 270 and SOC 380, or consent of instructor."
  - :name: Human Rights
    :credit: "2"
    :subject: SOC
    :number: "475"
    :description: "Credit: &nbsp;2 to 4 hours. Examines the idea of human rights: human rights in liberal democracies, especially in the United States; in pre-industrial societies; in totalitarian states. Studies human rights and cultural evolution; justification of human rights. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: SOC 100 or consent of instructor."
  - :name: Organization of Health Care
    :credit: "2"
    :subject: SOC
    :number: "476"
    :description: "Credit: &nbsp;2 to 4 hours. Same as CHLH 456. See CHLH 456."
  - :name: Sociology of Law
    :credit: "2"
    :subject: SOC
    :number: "477"
    :description: "Credit: &nbsp;2 to 4 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Social origins and consequences of law and legal process, emphasizing problems of legal change and structure and function of legal sanctions. Law and law-like phenomena in primitive and modern societies. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: SOC 100 or six hours of anthropology, social geography, political science, or sociology."
  - :name: Geography of Health Care
    :credit: "3"
    :subject: SOC
    :number: "478"
    :description: "Credit: &nbsp;3 or 4 hours. Same as GEOG 438. See GEOG 438."
  - :name: Sociology of Sport
    :credit: "3"
    :subject: SOC
    :number: "479"
    :description: "Credit: &nbsp;3 or 4 hours. Same as KIN 449. See KIN 449."
  - :name: Methods of Field Research
    :credit: "2"
    :subject: SOC
    :number: "480"
    :description: "Credit: &nbsp;2 to 4 hours. Instruction, training, and supervised practice in methods of field research as a basic tool of sociology; emphasis on the role of the field researcher as participant, observer, and interviewer in various kinds of research settings, and on approaches to and applications of field data. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: SOC 380 or consent of instructor."
  - :name: Survey Research
    :credit: "3"
    :subject: SOC
    :number: "481"
    :description: "Credit: &nbsp;3 or 4 hours. Principles and applications of social science survey research methods; class project designing and conducting a sample survey; training and experience in analysis of survey data; sampling, questionnaire construction, interviewing and data reduction, and file management; and direct use of the computer in survey data analysis. 3 undergraduate hours. 4 graduate hours. Prerequisite: SOC 380 or consent of instructor."
  - :name: Ethnography of Local Cultures
    :credit: "4"
    :subject: SOC
    :number: "482"
    :description: "Credit: &nbsp;4 hours. Same as ANTH 464 and EPSY 465. See EPSY 465."
  - :name: Intermediate Social Statistics
    :credit: "3"
    :subject: SOC
    :number: "485"
    :description: "Credit: &nbsp;3 or 4 hours. Intermediate course in the theory and application of statistical methods to social science data. Coverage includes overviews of measurement issues, the logic of hypothesis testing and estimation, the general linear model, one-way analysis of variance, correlation and regression. The core of the course is multiple regression analysis and its extensions. Topics include dummy variable analysis, statistical interaction, model assumptions and violations, non-linear and logistic regression, and an introduction to path analysis. Emphasis on the application of statistical computing packages (e. g. SPSS) and the substantive interpretation of results. 3 undergraduate hours. 4 graduate hours. Students may not receive credit for both this course and another course with a primary focus on applied multiple regression analysis such as ECON 203, STAT 420, or PSYC 406. Graduate students must incorporate research literature involving statistical analysis from their discipline into their assignments and class discussions. Prerequisite: SOC 280 or equivalent."
  - :name: Demographic Methods
    :credit: "3"
    :subject: SOC
    :number: "488"
    :description: "Credit: &nbsp;3 or 4 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Introduction to statistical and mathematical procedures in population analysis; the gathering, processing, and evaluating of registration and census data; the life table model; and procedures of mortality and fertility analysis and population projections. 3 undergraduate hours. 4 graduate hours. Prerequisite: SOC 380 and either SOC 274 or SOC 270, or consent of instructor."
  - :name: Advanced Independent Study
    :credit: "3"
    :subject: SOC
    :number: "490"
    :description: "Credit: &nbsp;3 hours. 3 undergraduate hours. May be repeated. Prerequisite: Open only to seniors in the sociology major who have an overall GPA of 3.3 or higher and therefore may be eligible for departmental distinction."
  - :name: Senior Honors Seminar
    :credit: "3"
    :subject: SOC
    :number: "495"
    :description: "Credit: &nbsp;3 hours. Intensive scrutiny of current literature on one selected topic. Critical reading and discussion followed by writing essays and research proposals. Subject will shift yearly. There may be community work as an aspect of this course; consult the Class Schedule for details. 3 undergraduate hours. No graduate credit. May be repeated to a maximum of 6 hours. Prerequisite: For sociology majors only. Student must have at least 3.5 grade-point average in sociology courses and consent of instructor."
  - :name: Advanced Special Topics
    :credit: "3"
    :subject: SOC
    :number: "496"
    :description: "Credit: &nbsp;3 hours. May be repeated if topics vary. 3 undergraduate hours. No graduate credit. Prerequisite: SOC 100 or six hours of anthropology, social geography, political science, or sociology."
  - :name: Classical Sociological Theory
    :credit: "4"
    :subject: SOC
    :number: "500"
    :description: "Credit: &nbsp;4 hours. Analysis of major classical sociological theorists of the nineteenth and early twentieth centuries, stressing the social, historical, and philosophic foundations of sociological theory; primary emphasis on Marx, Durkheim, and Weber. Prerequisite: SOC 200 or equivalent."
  - :name: Contemp Sociological Theory
    :credit: "4"
    :subject: SOC
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Major theorists and schools of thought since World War I with emphasis on the contemporary period; includes functionalism, exchange theory, conflict theory, symbolic interaction, and phenomenology. Prerequisite: SOC 500 or equivalent."
  - :name: Fem Research Soc Sci
    :credit: "4"
    :subject: SOC
    :number: "520"
    :description: "Credit: &nbsp;4 hours. Same as GWS 570. See GWS 570."
  - :name: Sociology of Race and Racism
    :credit: "4"
    :subject: SOC
    :number: "521"
    :description: "Credit: &nbsp;4 hours. Examination of the social construction of race and racism, in various cultural contexts and historical moments and in relation to various groups and research problems."
  - :name: Sociology of Leisure
    :credit: "4"
    :subject: SOC
    :number: "545"
    :description: "Credit: &nbsp;4 hours. Same as RST 545. See RST 545."
  - :name: Globalization Dynamics Debates
    :credit: "4"
    :subject: SOC
    :number: "560"
    :description: "Credit: &nbsp;4 hours. An advanced study of the multidimensional character of globalization. Discussion of key processes of globalization and areas of consensus and controversy in the literature and examination of the premises of major approaches to globalization in social science and fundamental analytical questions and policy dilemmas that globalization presents. Discussions on scenarios and policy options of global futures."
  - :name: Development Theories
    :credit: "4"
    :subject: SOC
    :number: "561"
    :description: "Credit: &nbsp;4 hours. Discussion of major trends in development thinking and policy, and development theories from the classics in political economy through modernization theory, dependency, alternative development, neoliberalism, human development and post-development. Addresses ongoing challenges and debates such as globalization and democratization, and trends in social science, such as discourse analysis. Enables participants to assess development theories in a historical context and from the viewpoint of sociology of development knowledge."
  - :name: Sem in Transnational Studies
    :credit: "4"
    :subject: SOC
    :number: "562"
    :description: "Credit: &nbsp;4 hours. Intensive study of a selected area in transnational sociology, e.g., diasporas, global political economy, global environmental studies, transnational racial stratification, etc. May be repeated in the same or separate terms to a maximum of 8 hours as topics vary. Prerequisite: Consent of instructor."
  - :name: Sem in Sci, Tech, Info and Med
    :credit: "4"
    :subject: SOC
    :number: "570"
    :description: "Credit: &nbsp;4 hours. Major issues and perspectives in social studies of science and technology, including information technology and medicine. Same as HIST 506."
  - :name: Demography and Human Ecology
    :credit: "4"
    :subject: SOC
    :number: "571"
    :description: "Credit: &nbsp;4 hours. Classic and contemporary issues and perspectives in demography and human ecology, emphasizing the relationship between demographic phenomena and social life and on the ecological approach to social organization; demographic change, analytic methods in demography, fertility, mortality, and migration; new research developments. Prerequisite: Consent of instructor."
  - :name: Community In American Society
    :credit: "4"
    :subject: SOC
    :number: "572"
    :description: "Credit: &nbsp;4 hours. Same as HCD 533 and UP 533. See HCD 533."
  - :name: Social Psychology
    :credit: "4"
    :subject: SOC
    :number: "573"
    :description: "Credit: &nbsp;4 hours. Development of social psychology; contemporary theoretical and methodological perspectives; selected areas of research. Prerequisite: Consent of instructor."
  - :name: Community Studies Theory
    :credit: "4"
    :subject: SOC
    :number: "574"
    :description: "Credit: &nbsp;4 hours. Same as HCD 531 and UP 517. See HCD 531."
  - :name: Founds of Organizational Behav
    :credit: "4"
    :subject: SOC
    :number: "575"
    :description: "Credit: &nbsp;4 hours. Same as BADM 510, PS 514, and PSYC 553. See BADM 510."
  - :name: Survey Methods in Mkt Res
    :credit: "4"
    :subject: SOC
    :number: "576"
    :description: "Credit: &nbsp;4 hours. Same as BADM 531. See BADM 531."
  - :name: Sampling Hum Popul and Soc Org
    :credit: "4"
    :subject: SOC
    :number: "577"
    :description: "Credit: &nbsp;4 hours. Same as BADM 535 and PSYC 585. See BADM 535."
  - :name: Categorical Data in Ed/Psyc
    :credit: "4"
    :subject: SOC
    :number: "579"
    :description: "Credit: &nbsp;4 hours. Same as EPSY 589 and PSYC 589. See EPSY 589."
  - :name: Advanced Interpretive Methods
    :credit: "4"
    :subject: SOC
    :number: "580"
    :description: "Credit: &nbsp;4 hours. Analysis of social interaction based on the social psychology of C. H. Cooley, G. H. Mead, and W. I. Thomas; presentation of problems of theory, concepts, and method. Same as COMM 580. Prerequisite: 4 hours graduate credit in sociology."
  - :name: Survey Research Methods I
    :credit: "4"
    :subject: SOC
    :number: "581"
    :description: "Credit: &nbsp;4 hours. Advanced course in the design of social surveys and collection of social survey data; covers stages from questionnaire construction to preparing data for statistical analysis; issues in survey design involving cross-national, longitudinal and multi-group research. Prerequisite: SOC 485 or equivalent."
  - :name: Survey Research Methods II
    :credit: "4"
    :subject: SOC
    :number: "582"
    :description: "Credit: &nbsp;4 hours. Laboratory course in survey research methods to provide students with advanced training and experience in problem formulation and computerized data analysis using statistical packages, e.g., SPSS; under staff guidance, a student will select a topic and write a professional-level paper. Three to ten hours of laboratory time per week."
  - :name: Qualitative Research Methods
    :credit: "4"
    :subject: SOC
    :number: "583"
    :description: "Credit: &nbsp;4 hours. Introduction to field and qualitative methods in social science research, in terms of both the practical issues of conducting this type of research and the conceptual debates in the field. Methods include interviewing, participant observation, unobtrusive observation, historical/archival methods, and global ethnography."
  - :name: Multivar Anlys in Psych and Ed
    :credit: "4"
    :subject: SOC
    :number: "584"
    :description: "Credit: &nbsp;4 hours. Same as EPSY 584 and PSYC 594. See PSYC 594."
  - :name: Psych Scaling Unidimen Meth
    :credit: "4"
    :subject: SOC
    :number: "585"
    :description: "Credit: &nbsp;4 hours. Same as PSYC 506. See PSYC 506."
  - :name: Adv Social Statistics I
    :credit: "4"
    :subject: SOC
    :number: "586"
    :description: "Credit: &nbsp;4 hours. Examines social science applications of the general linear model and its extensions; topics include: model specification; ordinary and generalized least squares; multicollinearity; selection of predictors; interaction of variables and non-linear regression; panel and time-series data; measurement error; path analysis; recursive and non-recursive structural equation models. Applies statistical computing packages (e.g., SPSS) to social science data. Students may not receive credit for both SOC 586 and PSYC 406. Prerequisite: SOC 485 or equivalent."
  - :name: Adv Social Statistics II
    :credit: "4"
    :subject: SOC
    :number: "587"
    :description: "Credit: &nbsp;4 hours. Examines social science applications of discrete and continuous multivariate analysis; topics include: analysis of categorical data (loglinear modelling, probit analysis, etc.); geometric interpretation of matrices; factor analysis and index construction; canonical analysis; discriminant analysis; unobserved variables and structural equation models; issues in model specification and estimation. Applies statistical computing programs such as ECTA and LISREL to social science data. Students may not receive credit for both SOC 587 and PSYC 407. Prerequisite: SOC 586 or equivalent."
  - :name: Covar Struct and Factor Models
    :credit: "4"
    :subject: SOC
    :number: "588"
    :description: "Credit: &nbsp;4 hours. Same as EPSY 588, PSYC 588, and STAT 588. See PSYC 588."
  - :name: Psych Scaling Multidimen Meth
    :credit: "4"
    :subject: SOC
    :number: "589"
    :description: "Credit: &nbsp;4 hours. Same as PSYC 509. See PSYC 509."
  - :name: Individual Topics in Sociology
    :credit: "1"
    :subject: SOC
    :number: "590"
    :description: "Credit: &nbsp;1 to 8 hours. Supervised individual investigation or study of a topic not covered by regular courses; topic selected by the student and the proposed plan of study must be approved by the adviser and the staff member who supervises the work. May be repeated. Approved for both letter and S/U grading."
  - :name: Recent Developments in Soc
    :credit: "4"
    :subject: SOC
    :number: "596"
    :description: "Credit: &nbsp;4 hours. Intensive study of selected topics based on contemporary works of major importance in the development of sociological theory. May be repeated if topics vary."
  - :name: Thesis Research
    :credit: "0"
    :subject: SOC
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. May be repeated. Approved for S/U grading only."
- :name: Social Work
  :code: SOCW
  :courses: 
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: SOCW
    :number: "199"
    :description: "Credit: &nbsp;1 to 4 hours. May be repeated. Approved for both letter and S/U grading."
  - :name: Introduction to Social Work
    :credit: "3"
    :subject: SOCW
    :number: "200"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Broad survey of the field of social work; introduction to social services, social welfare organizations, major social problems and target population groups, and the methods used in working with individuals, groups, and communities; includes the range of personnel and skills in social work agencies, and the means of education and training for social work professionals."
  - :name: Asian Families in America
    :credit: "3"
    :subject: SOCW
    :number: "397"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences, and US Minority Culture(s) course. Offers a comparative analysis of Asian families as they cope and adapt to American society. Examines: 1) how families from four major Asian-American groups (Chinese, Indian, Japanese and Korean) function in American society; 2) how these families compare to families in their country of origin; and 3) how these families are similar to or different from the 'typical American' family. Includes visits to Asian cultural institutions and with Asian families. Same as AAS 397 and HDFS 321."
  - :name: Generalist SW Practice Methods
    :credit: "4"
    :subject: SOCW
    :number: "400"
    :description: "Credit: &nbsp;4 hours. Foundation methods course that is a prerequisite for all advanced methods courses. Overview of generalist social work practice and intervention with individuals, groups, organizations and communities; introduction to core concepts, value base and ethical principles of the profession. Emphasis is given to the bio-ecological framework, person-in-environment and systems theory. Skills in developing beginning professional relationships are addressed via a skills lab component. Students begin the process of professional self-awareness to begin to identify how the personal values and beliefs they hold impact upon their interactions. Prerequisite: Admission to MSW program."
  - :name: Social Welfare Pol and Svcs
    :credit: "4"
    :subject: SOCW
    :number: "410"
    :description: "Credit: &nbsp;4 hours. Examination of social welfare within a historical context, addressing the economic, political, social and ideological influences that have shaped the social welfare system and programs. Critical study of the income maintenance system in the United States as a response to the problems of inequality of opportunity and income, poverty, and income security; consideration of alternative approaches with discussion of the social worker's role in the system."
  - :name: Hispanics in the U.S.
    :credit: "3"
    :subject: SOCW
    :number: "412"
    :description: "Credit: &nbsp;3 or 4 hours. Hispanics constitute a growing population in the United States. The size and heterogeneity of Hispanics raises complex issues in crafting public policy and in designing and delivering social services. This course offers an extensive portrait of Hispanics in the United States. Students will explore questions and demographic characteristics, language and religious practices, education, criminal justice, neighborhood and economic restructuring, immigration, social service systems, and community action in the context of creating an effective public policy agenda. Same as LLS 412."
  - :name: Social Services for the Aged
    :credit: "4"
    :subject: SOCW
    :number: "415"
    :description: "Credit: &nbsp;4 hours. Focus on the aging process, special needs of older adults, and the role of social work in addressing these needs. All levels of social work intervention are considered, including direct work with older persons and their families, service delivery systems in local communities, and state and national policies. Special consideration is given to older women and older persons of color. Prerequisite: Admission to MSW program or consent of instructor."
  - :name: Independent Study
    :credit: "4"
    :subject: SOCW
    :number: "418"
    :description: "Credit: &nbsp;4 hours. Independent study of a topic of special interest in the field of social work. Prerequisite: Consent of instructor."
  - :name: Subst Use in Social Context
    :credit: "4"
    :subject: SOCW
    :number: "420"
    :description: "Credit: &nbsp;4 hours. Introduces students to the problem of substance abuse and its impact on society. Examines the physiological, psychological, social, and cultural aspects of substance abuse. At the individual and familial levels, the course examines the causes, development, prevention, and treatment of substance abuse. At the societal level, the course examines public policy efforts to regular and control substance use from both historical and contemporary perspective. Implications for social and economic justice are also examined. Approved for both letter and S/U grading. Prerequisite: Admission to MSW program or consent of instructor."
  - :name: Social Work Research Methods
    :credit: "4"
    :subject: SOCW
    :number: "427"
    :description: "Credit: &nbsp;4 hours. Basic principles of social science research and importance for social work practice: overview of research principles including the stages of a research project, design of research; quantitative and qualitative methodologies, design of questionnaires, methods of data collection and preparation of reports. Introduction to various research designs such as the survey, program evaluation, single subject design, quasi-experiments, and experimental design. Enrollment preference given to students in the MSW program."
  - :name: "HBSE I: Human Development"
    :credit: "4"
    :subject: SOCW
    :number: "451"
    :description: "Credit: &nbsp;4 hours. Examination of the major theories that inform social work's understanding of human behavior in a variety of social contexts. A bio-ecological systems framework, together with a developmental approach in understanding the ways in which individuals, families, groups, organizations, institutions, and communities interact, is presented. Issues of gender, race, ethnicity, socioeconomic status, disability and sexual orientation are introduced so students can gain understanding of how these components affect and influence development across the lifespan. Enrollment preference given to students in the MSW program."
  - :name: Health Planning
    :credit: "3"
    :subject: SOCW
    :number: "457"
    :description: "Credit: &nbsp;3 hours. Same as CHLH 457. See CHLH 457."
  - :name: SW Practice with Indiv and Fam
    :credit: "4"
    :subject: SOCW
    :number: "500"
    :description: "Credit: &nbsp;4 hours. Systematic and critical examination of procedures, and of selected practice models within four main approaches to social work: cognitive-behavioral, systemic (family and ecological systems, crisis intervention), task-centered, and radical-structural (structural, feminist). The course uses Kettner's framework for analyzing and assessing those models, examines outcome research, and identifies current practice issues. Prerequisite: SOCW 400."
  - :name: SW Practice with Groups
    :credit: "4"
    :subject: SOCW
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Social work practice theory in social group work through comparative study of various practice approaches and research about those approaches, including the use of group work method in contemporary social work practice, practice principles, and the use of group process as applied in the student's area of specialization. Looks at group work for children, adolescents, and adults considering developmental and environmental issues; also includes investigation of practice strategies and models of group therapy and task group leadership across diverse populations. Prerequisite: SOCW 400."
  - :name: Substance Abuse Trt in S W
    :credit: "4"
    :subject: SOCW
    :number: "504"
    :description: "Credit: &nbsp;4 hours. Introduces selected counseling approaches for substance use disorders. Begins with an overview of the causes of substance use disorders, assessment, diagnosis, and treatment planning. Focuses on treatment theories and techniques applied to counseling substance abusers. Selected theories include 12 Step approaches, cognitive and behavioral theories, family systems theory, harm reduction, and motivational interviewing. Special attention is devoted to apply substance abuse treatment models with diverse populations. Prerequisite: SOCW 500 (may be taken concurrently)."
  - :name: Behav and Cogn Methods for SW
    :credit: "4"
    :subject: SOCW
    :number: "505"
    :description: "Credit: &nbsp;4 hours. Students are introduced to brief behavioral and cognitive methods for treating a wide range of human problems, crises, and mental disorders. Content includes: (1) conceptualizing and assessing client problems; (2) identifying appropriate treatment goals; (3) developing comprehensive and differential treatment plans; (4) conducting brief interventions; and (5) evaluating client outcomes using research, consultation,and supervision."
  - :name: SW Practice with Child/Adol
    :credit: "4"
    :subject: SOCW
    :number: "506"
    :description: "Credit: &nbsp;4 hours. Examination and critical evaluation of selected methods/approaches of intervention; research on their effectiveness and application to specific problems of children and adolescents that come to the attention of social workers and other helping professionals; attention given to remediation and prevention. The course provides opportunities for students to develop skills through participation in a service learning project. Prerequisite: SOCW 400."
  - :name: School Social Work Practice
    :credit: "4"
    :subject: SOCW
    :number: "507"
    :description: "Credit: &nbsp;4 hours. Examination of the design and delivery of school social work interventions with special emphasis given to students with physical/mental disabilities and vulnerable populations. Course content provides a foundation for the development of a comprehensive and in-depth understanding of an ecological systems approach to social work practice based upon a foundation of professional values and ethics. Prerequisite: SOCW 400."
  - :name: Family Therapy Seminar
    :credit: "4"
    :subject: SOCW
    :number: "508"
    :description: "Credit: &nbsp;4 hours. Advanced seminar providing in-depth exposure to the principles, values, ethics, issues and practice of family therapy in social work. Focuses on family therapy process, the practitioner role, issues in assessment, intervention and evaluation; how discrimination and oppression impact intervention strategies; skills that advance social and economic justice; presentation of cases; use of supervision and consultation, and family therapy with diverse populations. Combines lecture/discussion with taped observations of noted family therapists and participation in a family therapy practicum. Prerequisite: SOCW 500."
  - :name: Adv Clin Assess &amp; Interviewing
    :credit: "4"
    :subject: SOCW
    :number: "509"
    :description: "Credit: &nbsp;4 hours. Advanced practice class designed to enhance students' understanding of clinical assessment and interviewing methods. Includes methods for therapeutically intervening with clients who are highly distressed, angry or agitated, resistant or involuntarily mandated for treatment, experiencing severe symptoms, or who have unique and complex problems. Clinical interviewing skills taught in this class will build upon knowledge and skills acquired in previous direct practice classes. Prerequisite: SOCW 552 (may be taken concurrently) and SOCW 500."
  - :name: Delivery of Health Care
    :credit: "4"
    :subject: SOCW
    :number: "513"
    :description: "Credit: &nbsp;4 hours. Delivery of health care in the United States is examined from a multidisciplinary perspective including social, cultural, political, economic, ethical and legal issues. Health care services are described in relation to various definitions of health, health status and access to care. Current problems and issues in health care including government responsibility and source of authority, policy development and analysis, proposals for reforms, and financing and cost containment are discussed and analyzed. Prerequisite: Admission to MSW program or consent of instructor."
  - :name: Mental Health Pol and Svcs
    :credit: "4"
    :subject: SOCW
    :number: "514"
    :description: "Credit: &nbsp;4 hours. Examination of comprehensive community mental health services as they evolve from definitions of the problems and changes in federal and state social policy; the concept of normalization and its criteria for program evaluation; and changing roles of mental health professionals, paraprofessionals, and consumers in policy making and service delivery. Presents the history of mental health policy and services in the U.S.; current policies and activities of the mental health delivery system are critically analyzed. Prerequisite: SOCW 410."
  - :name: Child Welfare Pol and Svcs
    :credit: "4"
    :subject: SOCW
    :number: "516"
    :description: "Credit: &nbsp;4 hours. Examines child welfare policies and practice in relation to social services which support, supplement, or substitute for parental care of children. A particular focus is on the ongoing evolution of social policy regarding the role of the state in managing relationships between children and their caregivers, particularly with respect to vulnerable and/or stigmatized populations (e.g., the poor, single-parent families, families of color, sexual minorities). Prerequisite: SOCW 410."
  - :name: Public School Policy/Services
    :credit: "4"
    :subject: SOCW
    :number: "519"
    :description: "Credit: &nbsp;4 hours. Presents content on children with physical and mental disabilities, educational policies related to vulnerable populations, and federal and state legislation, with particular emphasis given to the Individuals with Disabilities Act (IDEA). The following topics are highlighted: eligibility requirements, general characteristics of the disabling conditions, education as a continuum from early childhood to adulthood, school finance, and current educational issues. Content is presented pertaining to meeting the needs of exceptional children, students with other special needs, and their families in public schools and the community. Prerequisite: SOCW 410."
  - :name: Social Welfare Planning
    :credit: "4"
    :subject: SOCW
    :number: "520"
    :description: "Credit: &nbsp;4 hours. Introduces students to the theory and practice of social welfare planning. The course is designed to help students apply concepts and methods to their specific social work fields of interest. Content includes a review of policy analysis, needs assessment, establishing goals and objectives, program design, budgeting, management information systems, and program evaluation. Prerequisite: Admission to MSW program."
  - :name: SW Practice with Communities
    :credit: "4"
    :subject: SOCW
    :number: "522"
    :description: "Credit: &nbsp;4 hours. Examines principles and methods that characterize identifiable approaches used in community organization practice at neighborhood, community, state, and other levels. This course is an in-depth study of how citizens can organize. Questions discussed include: What institutions aid communities in their organizing and self-improvement efforts? What circumstances encourage the erosion of civil society, civic involvement, and community institutions? What role should the social worker and the human service or social service agency play in organizing communities? Prerequisite: SOCW 400."
  - :name: Supervision/Staff Development
    :credit: "4"
    :subject: SOCW
    :number: "525"
    :description: "Credit: &nbsp;4 hours. Course focuses on the acquisition of the essential knowledge and skills needed to work with people to achieve desired client outcomes. Includes management and organizational theories, and research and theory regarding the practice of supervision. Addresses understanding of the agency context and purposes, interpersonal insights and skills, the importance of procedural and technical expertise, communication skills, mastery of the functions of management and leadership ability. Examines supervisory process in terms of interpersonal sensitivity and interaction skills including influence techniques. Prerequisite: Graduate standing in social work or consent of instructor."
  - :name: Social Welfare Administration
    :credit: "4"
    :subject: SOCW
    :number: "526"
    :description: "Credit: &nbsp;4 hours. Focus on the design, administration and management of social programs from a social work perspective. Content includes: principles and process of administration and management, history of social welfare administration and how this relates to the design of current programs, review of administration Organizational and leadership theories, policy formulation, agency structure, staff organization, budgeting and evaluation of management practice. Prerequisite: Admission to MSW program or consent of instructor."
  - :name: Practice in Org Settings
    :credit: "4"
    :subject: SOCW
    :number: "531"
    :description: "Credit: &nbsp;4 hours. Integration of classroom theories and concepts of social work practice with experience in field practicum settings. Critical analysis of social work practice in the various specialization arenas. Attention given to agency's target population and clients, environment and organization structure, functions, task definitions, monitoring and planning mechanisms and methods of service delivery. Section for school social work students contains content related to meeting the needs of exceptional children in the public school and their families. Prerequisite: Concurrent registration in SOCW 568."
  - :name: Practice Evaluation
    :credit: "4"
    :subject: SOCW
    :number: "532"
    :description: "Credit: &nbsp;4 hours. Examines program evaluation and quality management in the social work setting. Focuses on evaluation of social work practice within service delivery organizations. Students learn to define practice problems; operationalize goals and objectives; develop hypotheses; describe and analyze interventions; critique organizational practices; utilize outcome evaluation measurements in relation to policy and practices, and review and summarize literature. Students are expected to describe, analyze, and evaluate core elements of an agency's delivery system. Prerequisite: SOCW 531; concurrent registration in SOCW 569."
  - :name: Research Seminar
    :credit: "4"
    :subject: SOCW
    :number: "541"
    :description: "Credit: &nbsp;4 to 8 hours. Advanced research course that develops skills for evaluating social work practice and/or social service programs through the use of group research designs, survey research methods, qualitative research methods, program evaluation models, and related research techniques. The course assumes students have had previous exposure to both research methods and statistical analyses through the completion of a statistics course and SOCW 427 or an equivalent research course. This course has two types of seminar, one focusing on experimental and survey design, another focusing on program evaluation. Prerequisite: SOCW 427 or equivalent."
  - :name: "HBSE II: Women's Issues"
    :credit: "4"
    :subject: SOCW
    :number: "551"
    :description: "Credit: &nbsp;4 hours. Extends concepts and theories introduced in SOCW 451 with a focus on women including how cultural belief systems related to gender are instantiated through the differential treatment of females and males in our educational, mental health, social welfare and health care systems; and the consequences of such practices throughout the lifespan. Includes consideration of policies and practices that support women emphasizing issues of special concern to women of color, lesbians, older women, impoverished women and disabled women. Same as GWS 551. Prerequisite: SOCW 451."
  - :name: "HBSE II: Mental Disorders"
    :credit: "4"
    :subject: SOCW
    :number: "552"
    :description: "Credit: &nbsp;4 hours. Interrelationship of biological, emotional, learning and social aspects of mental disorders, and implications for the patient/client, family, and community. Focus on diagnostic assessment and biopsychosocial treatment methods including psychosocial treatment methods, medications, and social work interventions. Students also learn to recognize the potential for bias that can result when assessments are applied across cultural, ethnic, racial, socioeconomic, gender and other groups. Prerequisite: SOCW 451."
  - :name: "HBSE II: Health and Rehab"
    :credit: "4"
    :subject: SOCW
    :number: "553"
    :description: "Credit: &nbsp;4 hours. Examines the impact of illness and disability on individuals, their families, and the larger community. The physical, psychological, sociological, educational, vocational. And financial aspects of the most common health conditions are discussed. Emphasis is placed on conceptualizing an effective model of social work practice in medical and rehabilitative settings. Prerequisite: Admission to MSW program or consent of instructor."
  - :name: Special Studies in Soc Work I
    :credit: "2"
    :subject: SOCW
    :number: "561"
    :description: "Credit: &nbsp;2 to 8 hours. Independent or group study in areas of special interest; application of social work principles to special problems or settings. Prerequisite: Consent of instructor."
  - :name: Special Studies in Soc Work II
    :credit: "2"
    :subject: SOCW
    :number: "562"
    :description: "Credit: &nbsp;2 to 8 hours. Independent or group study in areas of special interest; application of social work principles to special problems or settings. Prerequisite: Consent of instructor."
  - :name: Field Instruction I
    :credit: "2"
    :subject: SOCW
    :number: "568"
    :description: "Credit: &nbsp;2 to 8 hours. Field Instruction I is the first term of a two-term consecutive (minimum 31-week) field placement. The field practicum is educationally directed and supervised by an approved agency-based field instructor and provides an opportunity to integrate classroom theories, concepts and principles into practice experiences for the development of social work practice skills. Approved for S/U grading only. Prerequisite: Consent of instructor"
  - :name: Field Instruction II
    :credit: "4"
    :subject: SOCW
    :number: "569"
    :description: "Credit: &nbsp;4 to 8 hours. Field Instruction II is the second term of a two-term consecutive (minimum 31-week) field placement. Field Instruction II provides a supervised in-depth practice experience in a specialization area of child welfare, community mental health, health care, or school social work. The goal of this practicum is to prepare students for self-directed professional social work practice. Students continue to apply theories and concepts from course work to develop advanced level skills in direct practice with clients and client systems and/or policy, planning and administration. Approved for S/U grading only. Prerequisite: SOCW 568"
  - :name: Social Work Practice Theories
    :credit: "4"
    :subject: SOCW
    :number: "579"
    :description: "Credit: &nbsp;4 hours. Presents theories for social work interventions with individuals, families, groups, and communities and organizations; critically analyzes different theoretical frameworks for such interventions; and examines the conceptual links between theory, process, outcome, and evaluations. This course is intended for students in the Ph.D. program in Social Work."
  - :name: Advanced Child Welfare
    :credit: "4"
    :subject: SOCW
    :number: "580"
    :description: "Credit: &nbsp;4 hours. Examines laws, scientific concepts, ethical dilemmas, and new practice directions with respect to protecting children, preserving families, regulating foster care, achieving family permanency, and assisting foster youth in transitioning to independence. Review of legislative, court, and administrative frameworks for promoting these outcomes at the city, state, and federal levels. The course analyzes and critiques historical and contemporary social science, public policy, community organization, and legal advocacy perspectives on child protection and child welfare. Contemporary topics and issues are discussed and debated. Prerequisite: SOCW 516 or consent of instructor."
  - :name: National Soc Welfare Policy I
    :credit: "4"
    :subject: SOCW
    :number: "584"
    :description: "Credit: &nbsp;4 hours. Examines approaches for analyzing social policy development, implementation and advocacy in the United States; and development of skills to become effective policy practitioners. Involves ability to formulate viable policy options as well as skills in advocating for adoption of desired policies. Content includes knowledge about the political processes associated with policy development, the technologies needed to develop policies, communication skills need for policy advocacy, and knowledge in a specialized area. Course builds on policy material presented in SOCW 410."
  - :name: National Soc Welfare Policy II
    :credit: "2"
    :subject: SOCW
    :number: "585"
    :description: "Credit: &nbsp;2 to 8 hours. This course is intended for students in the Ph.D. program in Social Work. This seminar focuses on policy research, implementation, and evaluation. Students apply policy analysis skills developed in SOCW 584 by conducting a policy research project on a policy issue of their choice. In addition to the policy research project, seminars include discussions of theoretical and empirical issues related to policy implementation and evaluation. Discussions will address both program administration issues and intergovernmental relations. Prerequisite: SOCW 584 or consent of instructor."
  - :name: Social Work and the Law
    :credit: "4"
    :subject: SOCW
    :number: "589"
    :description: "Credit: &nbsp;4 hours. Legal procedures and issues of special relevance to social work practice; includes legal provisions related to poverty, family development and crises, racial and ethnic minorities, institutionalized persons, crime and delinquency, legal authority of social agencies, and regulation of the profession. Prerequisite: Graduate standing in social work or consent of instructor."
  - :name: Design of Social Work Research
    :credit: "4"
    :subject: SOCW
    :number: "593"
    :description: "Credit: &nbsp;4 hours. This course is intended for students in the Ph.D. program in Social Work. Issues and problems in social work research design. Includes review of the research process; quantitative, qualitative, and evaluative research methodologies; critical assessment and use of measurement instruments; design of original research study, and the art of research proposal writing. Prerequisite: Admission to Ph.D. program."
  - :name: Individual Research
    :credit: "4"
    :subject: SOCW
    :number: "594"
    :description: "Credit: &nbsp;4 hours. Course is designed to enhance the research skills of Doctoral students in social work through research collaboration with a faculty member. May be repeated to a maximum of 8 hours. Prerequisite: SOCW 593."
  - :name: Dissertation Research
    :credit: "0"
    :subject: SOCW
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Research and writing of doctoral thesis in social work. May be repeated. Approved for S/U grading only."
- :name: Spanish
  :code: SPAN
  :courses: 
  - :name: Elementary Spanish I
    :credit: "4"
    :subject: SPAN
    :number: "101"
    :description: "Credit: &nbsp;4 hours. For students who have no university credit in Spanish."
  - :name: Elementary Spanish II
    :credit: "4"
    :subject: SPAN
    :number: "102"
    :description: "Credit: &nbsp;4 hours. Continuation of SPAN 101. Prerequisite: SPAN 101 at the University of Illinois at Urbana-Champaign. All other second semester Spanish students should enroll in SPAN 122."
  - :name: Intermediate Spanish
    :credit: "4"
    :subject: SPAN
    :number: "103"
    :description: "Credit: &nbsp;4 hours. Continued development of reading, writing and conversational skills. Followed by SPAN 140, SPAN 141 or SPAN 142, this course fulfills the Liberal Arts and Sciences foreign language requirement. Credit is not given for both SPAN 103 and SPAN 125. Prerequisite: SPAN 102 or SPAN 122, or equivalent placement score."
  - :name: Elementary Spanish
    :credit: "4"
    :subject: SPAN
    :number: "122"
    :description: "Credit: &nbsp;4 hours. Second-term Spanish course for all students who did not take SPAN 101 at this University. Prerequisite: SPAN 101 elsewhere or assignment by placement exam."
  - :name: Span for Heritage Speakers I
    :credit: "4"
    :subject: SPAN
    :number: "125"
    :description: "Credit: &nbsp;4 hours. Introduction to Spanish orthography, syntax and vocabulary for students of Hispanic background who have had little or no formal training in the Spanish language. SPAN 125 and SPAN 143, together, fulfill the LAS foreign language requirement. Prerequisite: Consent of instructor."
  - :name: El mundo hispano-americano
    :credit: "4"
    :subject: SPAN
    :number: "140"
    :description: "Credit: &nbsp;4 hours. Introduction to 'Las Americas hispanas' (Mexico, Central and South America, and the Caribbean), their geography, cultures and language varieties. Taught entirely in Spanish, this course seeks to develop students' use of Spanish in an academic context. Recommended for students who plan to major or minor in Spanish. Students may receive a total of 4 hours of credit for SPAN 140, SPAN 141, SPAN 142, and SPAN 143. Prerequisite: SPAN 103 or equivalent."
  - :name: Intro to Spanish Grammar
    :credit: "4"
    :subject: SPAN
    :number: "141"
    :description: "Credit: &nbsp;4 hours. Introduction to the major structures of Spanish, from a linguistic perspective. Taught entirely in Spanish, this course seeks to develop students' formal knowledge of Spanish grammar. Recommended for students who plan to major or minor in Spanish. Students may receive a total of 4 hours of credit for SPAN 140, SPAN 141, SPAN 142, and SPAN 143. Prerequisite: SPAN 103 or equivalent."
  - :name: Spanish in the Professions
    :credit: "4"
    :subject: SPAN
    :number: "142"
    :description: "Credit: &nbsp;4 hours. Introduction to Spanish in business, law/law enforcement, medical, education & social service fields, with a focus on the importance of bilingualism in the U.S., strategies for lifelong learning, and culture considerations. The development of functional use of Spanish within the professional context is the major focus of the course. Recommended for students who want to take SPAN 202. Students who plan to major or minor in Spanish should take SPAN 140 or SPAN 141. Students may receive a total of 4 hours of credit for SPAN 140, SPAN 141, SPAN 142, and SPAN 143. Prerequisite: SPAN 103 or equivalent."
  - :name: Span for Heritage Speakers II
    :credit: "4"
    :subject: SPAN
    :number: "143"
    :description: "Credit: &nbsp;4 hours. Review at the intermediate level of Spanish orthography, syntax, and vocabulary for students of Hispanic background who have little or no formal training in the Spanish language, and an introduction to the study of U.S. Hispanic minority literature. This course fulfills the Liberal Arts and Sciences foreign language requirement. Students may receive a total of 4 hours of credit for SPAN 140, SPAN 141, SPAN 142, and SPAN 143. Prerequisite: SPAN 125 or consent of instructor."
  - :name: Freshman Honors Tutorial
    :credit: "1"
    :subject: SPAN
    :number: "191"
    :description: "Credit: &nbsp;1 to 3 hours. Study of selected topics on an individually arranged basis. Open only to honors majors or to Cohn Scholars and associates. May be repeated to a maximum of 3 hours. Prerequisite: Consent of departmental honors adviser in Spanish."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: SPAN
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated. Approved for both letter and S/U grading."
  - :name: Readings in Hispanic Texts
    :credit: "3"
    :subject: SPAN
    :number: "200"
    :description: "Credit: &nbsp;3 hours. Readings and discussion in Spanish of a variety of texts by leading Hispanic and Hispanic-American writers covering genres and themes; designed to emphasize reading, discussion, and enjoyment rather than literary criticism. Open to non-Spanish majors. Credit may be received by Advanced Placement \"Language\" or \"Literature\" examination. Does not count for credit toward the major. Prerequisite: SPAN 140 or SPAN 141 or equivalent."
  - :name: Spanish for Business
    :credit: "3"
    :subject: SPAN
    :number: "202"
    :description: "Credit: &nbsp;3 hours. Introduction to vocabulary of Hispanic commerce; composition of business letters and similar texts. Prerequisite: SPAN 142 or consent of instructor."
  - :name: Practical Review of Spanish
    :credit: "3"
    :subject: SPAN
    :number: "204"
    :description: "Credit: &nbsp;3 hours. Review of major challenges in Spanish grammar, including the verb system (major tenses and moods, morphology, and aspect), areas of contrast with English, and some lexical/semantic issues. Prerequisite: SPAN 140 or SPAN 141 or equivalent."
  - :name: Oral Spanish
    :credit: "3"
    :subject: SPAN
    :number: "208"
    :description: "Credit: &nbsp;3 hours. Practice in speaking Spanish; to be taken concurrently with or subsequent to SPAN 204; meets four hours per week. Prerequisite: SPAN 140 or SPAN 141 or equivalent."
  - :name: Intro Hispanic Literature I
    :credit: "3"
    :subject: SPAN
    :number: "225"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts course. Introduction to the literatures of both Spain and Spanish America; emphasizes the major periods and movements in the light of cultural, artistic, social, and historical contexts and the methodology for reading those texts through literary analysis appropriate for a variety of genres: novel, drama, poetry, short story, essay; focuses on literature written before 1700. No advanced placement credit. SPAN 225 and SPAN 227 must be taken in sequence. Prerequisite: SPAN 200 (or advanced placement credit for SPAN 200), and SPAN 204. Concurrent enrollment in SPAN 228 strongly recommended."
  - :name: Intro Hispanic Literature II
    :credit: "3"
    :subject: SPAN
    :number: "227"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts course. Introduction to the literatures of both Spain and Spanish America; emphasizes the major periods and movements in the light of cultural, artistic, social, and historical contexts and the methodology for reading those texts through literary analysis appropriate for a variety of genres: novel, drama, poetry, short story, essay; focuses on literature written after 1700. No advanced placement credit. SPAN 225 and SPAN 227 must be taken in sequence. Prerequisite: SPAN 225."
  - :name: Spanish Composition
    :credit: "3"
    :subject: SPAN
    :number: "228"
    :description: "Credit: &nbsp;3 hours. Basic composition course; problems of written Spanish and principles of Spanish stylistic patterns; weekly written exercises. Prerequisite: SPAN 204."
  - :name: Introduction to Translation
    :credit: "2"
    :subject: SPAN
    :number: "230"
    :description: "Credit: &nbsp;2 hours. Theory and practice of written translations of non-technical texts from English to Spanish and Spanish to English; brief study of concepts and objectives of translation; analysis of examples and exercises; term project in translation selected in consultation with instructor. Prerequisite: SPAN 204."
  - :name: Spanish in the Community
    :credit: "3"
    :subject: SPAN
    :number: "232"
    :description: "Credit: &nbsp;3 hours. Through community-based learning, this course introduces students to Spanish-speaking communities in the Champaign-Urbana area, focuses on issues of particular interest to the local Hispanic community, helps develop contextualized oral proficiency and facilitates student civic engagement. Active student reflection is structured throughout the course. Meets two hours a week in class and two hours a week in community-based service work. In their interactions with community members and organizations students both learn from and contribute to the community. Prerequisite: SPAN 208 with at least a B or consent of instructor."
  - :name: The Chicano Experience
    :credit: "3"
    :subject: SPAN
    :number: "240"
    :description: "Credit: &nbsp;3 hours. Surveys literary work, film, essay, autobiography, historical narratives, and art in order to gain insight into the multi-faceted nature of Chicano/Chicana identity and experience. Lecture and readings are in English. Same as LLS 240."
  - :name: US Latina &amp; Latino Culture
    :credit: "3"
    :subject: SPAN
    :number: "242"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and US Minority Culture(s) course. Survey of literature by and about people of Mexican, Puerto Rican, and Cuban descent in the United States. Taught in English. Same as LLS 242."
  - :name: Hispanic Literature &amp; Culture
    :credit: "3"
    :subject: SPAN
    :number: "244"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts course. Topics in major areas of Hispanic literature and culture; topics vary. Will count towards major only to satisfy culture requirement. Taught in English. Same as CWL 244. May be repeated to a maximum of 6 hours."
  - :name: Gender&amp;Sexuality Latina/o Lit
    :credit: "3"
    :subject: SPAN
    :number: "246"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and US Minority Culture(s) course. Examination of questions of gender, sexuality, and identity in contemporary Latina/Latino culture through a discussion of novels, performance pieces, essays and films. Spanish majors must complete writing assignments in Spanish. Same as LLS 246. Prerequisite: 200-level course in LLS literature or culture, or SPAN 200."
  - :name: Culture of Spain
    :credit: "3"
    :subject: SPAN
    :number: "301"
    :description: "Credit: &nbsp;3 hours. Survey of Spanish civilization from the beginning to present times. Prerequisite: SPAN 204 and SPAN 228."
  - :name: Intro Hispanic Linguistics
    :credit: "3"
    :subject: SPAN
    :number: "302"
    :description: "Credit: &nbsp;3 hours. Introduction to Spanish phonology, syntax, sociolinguistics, dialectology, and history of the language; includes an overview and opportunity to examine an issue in each area in detail. Prerequisite: SPAN 204."
  - :name: Spanish and Entrepreneurship
    :credit: "3"
    :subject: SPAN
    :number: "332"
    :description: "Credit: &nbsp;3 hours. Entrepreneurship means more than starting a business. This course emphasizes social entrepreneurship, in which the basic process of entrepreneurship-opportunity recognition, resource gathering and value creation is used to address social issues, not to create profits. Students do community-based learning in non-profits serving the local Spanish-speaking community, thereby building their language skills, acquiring cultural knowledge and gaining hands-on experience with social entrepreneurship (theory and practice). Each week class meets two hours in class and two hours in community-based service work. Prerequisite: SPAN 232 with minimum grade of B or consent of instructor."
  - :name: Study Abroad
    :credit: "0"
    :subject: SPAN
    :number: "399"
    :description: "Credit: &nbsp;0 to 18 hours. Lectures, discussions, seminars, and practical work in Spanish language, literature, history, culture, and civilization in Spain and Latin America. May be repeated to a maximum of 36 hours. Approved for both letter and S/U grading. Prerequisite: SPAN 140, SPAN 141, SPAN 142 or SPAN 143 or equivalent."
  - :name: Span Phonetics &amp; Phonology
    :credit: "2"
    :subject: SPAN
    :number: "402"
    :description: "Credit: &nbsp;2 hours. Practical, introductory course to Spanish phonetics, stressing practice in pronunciation. May be offered as intensive eight-week course. 2 undergraduate hours. No graduate credit. Prerequisite: SPAN 140, SPAN 141, or SPAN 142 or equivalent."
  - :name: Span Syntax &amp; Morphology
    :credit: "3"
    :subject: SPAN
    :number: "404"
    :description: "Credit: &nbsp;3 hours. Intensive study and analysis of Spanish grammar including tense, aspect, and mood; morphological problems; syntactic variation; style in oral and written expression; brief discussion of dialectal variation. 3 undergraduate hours. No graduate credit. Prerequisite: SPAN 204."
  - :name: Spanish Phonology
    :credit: "3"
    :subject: SPAN
    :number: "430"
    :description: "Credit: &nbsp;3 or 4 hours. Systematic introduction to the sound structures of Spanish, concentrating on recent contributions of theoretical linguistics to the understanding of the phonology of Spanish in its standard and selected dialectal varieties. 3 undergraduate hours. 4 graduate hours. Prerequisite: SPAN 302 or equivalent introduction to Spanish or general linguistics."
  - :name: Spanish Morphology
    :credit: "3"
    :subject: SPAN
    :number: "431"
    :description: "Credit: &nbsp;3 or 4 hours. Introductory course to basic concepts of morphological structure and word formation from a functional perspective. The course centers around the specific morphological characteristics of Spanish, considering historical and dialectal variation. Taught in Spanish. 3 undergraduate hours. 4 graduate hours. Prerequisite: SPAN 302 or equivalent; or consent of instructor."
  - :name: Spanish Syntax
    :credit: "3"
    :subject: SPAN
    :number: "432"
    :description: "Credit: &nbsp;3 or 4 hours. Systematic introduction to the foundations of Spanish syntax based on standard and more recent treatments of Spanish and syntactic theory. 3 undergraduate hours. 4 graduate hours. Prerequisite: SPAN 302 or consent of instructor."
  - :name: Spanish Sociolinguistics
    :credit: "3"
    :subject: SPAN
    :number: "433"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to the sociolinguistic variation (social, historical, and dialectal) of Spanish-speaking communities, and to the basic theoretical and methodological concepts of sociolinguistic research. Taught in Spanish. 3 undergraduate hours. 4 graduate hours. Prerequisite: SPAN 302 or equivalent; or consent of instructor."
  - :name: History Spanish Lang
    :credit: "3"
    :subject: SPAN
    :number: "434"
    :description: "Credit: &nbsp;3 or 4 hours. Study of the historical evolution of the Spanish language, from its origins in Latin to its spread and development in Spain and Latin America, considering also the influence of other languages on Spanish. Both internal history (changes in phonology, morphology, syntax and lexicon) and external history are examined. Taught in Spanish. 3 undergraduate hours. 4 graduate hours. Prerequisite: SPAN 302 or equivalent introduction to Spanish or General Linguistics."
  - :name: Intro Romance Ling
    :credit: "3"
    :subject: SPAN
    :number: "435"
    :description: "Credit: &nbsp;3 or 4 hours. Comparative and historical analysis of the Romance languages. Same as FR 462, ITAL 435, LING 462, PORT 435, and RMLG 435. 3 undergraduate hours. 4 graduate hours. Prerequisite: Four semesters of a Romance language or Latin, or equivalent; LING 100, SPAN 302, FR 416, or equivalent."
  - :name: US Latina Lit and Iconography
    :credit: "3"
    :subject: SPAN
    :number: "442"
    :description: "Credit: &nbsp;3 or 4 hours. Same as LLS 442 and GWS 445. See LLS 442."
  - :name: Span Lit I Works &amp; Writers
    :credit: "3"
    :subject: SPAN
    :number: "450"
    :description: "Credit: &nbsp;3 hours. Introduction to selected Medieval and Golden Age texts. 3 undergraduate hours. No graduate credit. Prerequisite: SPAN 228, SPAN 225, and SPAN 227."
  - :name: Span Lit II Works &amp; Writers
    :credit: "3"
    :subject: SPAN
    :number: "452"
    :description: "Credit: &nbsp;3 hours. Introduction to selected texts from 1700 to the present. 3 undergraduate hours. No graduate credit. Prerequisite: SPAN 228, SPAN 225, and SPAN 227."
  - :name: Span Am Lit I Works &amp; Writers
    :credit: "3"
    :subject: SPAN
    :number: "454"
    :description: "Credit: &nbsp;3 hours. Study of major writers and representative works of Spanish American literature from Pre-Columbian times until 1875. 3 undergraduate hours. No graduate credit. Prerequisite: SPAN 228, SPAN 225, and SPAN 227."
  - :name: Span Am Lit II Works &amp; Writers
    :credit: "3"
    :subject: SPAN
    :number: "456"
    :description: "Credit: &nbsp;3 hours. Study of major writers and representative works of Spanish American Literature from 1875 until the present. 3 undergraduate hours. No graduate credit. Prerequisite: SPAN 228, SPAN 225, and SPAN 227."
  - :name: Principles of Language Testing
    :credit: "3"
    :subject: SPAN
    :number: "460"
    :description: "Credit: &nbsp;3 or 4 hours. Same as EIL 460, EPSY 487, FR 460, GER 460, ITAL 460, PORT 460, and SLS 460. See EIL 460."
  - :name: Medieval Spanish Studies
    :credit: "3"
    :subject: SPAN
    :number: "461"
    :description: "Credit: &nbsp;3 or 4 hours. An introduction to major works and writers before 1500 with special attention to their political and cultural contexts. 3 undergraduate hours. 4 graduate hours. May be repeated as topics vary, to a maximum of 6 undergraduate hours or 8 graduate hours. Prerequisite: SPAN 450 or equivalent."
  - :name: Early Modern Spanish Studies
    :credit: "3"
    :subject: SPAN
    :number: "462"
    :description: "Credit: &nbsp;3 or 4 hours. Study of the major authors and texts of the early modern period 9Renaissance and Baroque) with particular attention to the cultural and political contexts of sixteenth and seventeenth century Span. 3 undergraduate hours. 4 graduate hours. May be repeated to a maximum of 6 undergraduate hours or 8 graduate hours if topic varies. Prerequisite: SPAN 450 or equivalent."
  - :name: 18-19thC Spanish Studies
    :credit: "3"
    :subject: SPAN
    :number: "463"
    :description: "Credit: &nbsp;3 or 4 hours. Selected literary and non-literary texts published in Spain during the 18th and 19th centuries. Focus on analysis of literary and other manifestations of major cultural movements and artistic currents and preoccupations. 3 undergraduate hours. 4 graduate hours. May be repeated to a maximum of 6 undergraduate hours or 8 graduate hours as topic varies. Prerequisite: SPAN 452."
  - :name: Spanish Studies 1898-1960
    :credit: "3"
    :subject: SPAN
    :number: "464"
    :description: "Credit: &nbsp;3 or 4 hours. Selected literary and non-literary texts published in Spain between 1898-1960. Focus on analysis of literary and other manifestations of major cultural movements and artistic currents and preoccupations. 3 undergraduate hours. 4 graduate hours. May be repeated to a maximum of 6 undergraduate hours or 8 graduate hours as topic varies. Prerequisite: SPAN 452."
  - :name: 20th-21stC Spanish Studies
    :credit: "3"
    :subject: SPAN
    :number: "465"
    :description: "Credit: &nbsp;3 or 4 hours. Examines the cultural production of 20th and 21st century Spain, with emphasis on major works, critical movements and debates. 3 undergraduate hours. 4 graduate hours. May be repeated to a maximum of 6 undergraduate hours or 8 graduate hours if topic varies. Prerequisite: SPAN 452 or equivalent."
  - :name: Colonial Span Amer Studies
    :credit: "3"
    :subject: SPAN
    :number: "466"
    :description: "Credit: &nbsp;3 or 4 hours. In-depth study of colonial Spanish American discursive and cultural production from Pre-Hispanic times to the eighteenth century. Emphasis is placed upon the intellectual and cultural climate from which these texts emerged. 3 undergraduate hours. 4 graduate hours. May be repeated to a maximum of 6 undergraduate hours or 8 graduate hours if topic varies. Prerequisite: SPAN 454."
  - :name: 19thC Sp American Studies
    :credit: "3"
    :subject: SPAN
    :number: "467"
    :description: "Credit: &nbsp;3 or 4 hours. Provides a panoramic view of literary and cultural production in Spanish America between 1810 and 1900. Special attention paid to the emergence of \"national literatures\" within specific historical and political contexts. 3 undergraduate hours. 4 graduate hours. May be repeated to a maximum of 6 undergraduate hours or 8 graduate hours if topic varies. Prerequisite: SPAN 454 and SPAN 456, or equivalent."
  - :name: 20th-21stC Span Am Studies
    :credit: "3"
    :subject: SPAN
    :number: "468"
    :description: "Credit: &nbsp;3 or 4 hours. Examines major works, critical movements and/or theoretical issues in the 20th and 21st century Spanish American literary and cultural studies. 3 undergraduate hours. 4 graduate hours. May be repeated to a maximum of 6 undergraduate hours or 8 graduate hours if topic varies. Prerequisite: SPAN 456 or equivalent."
  - :name: Colonial Latina/o Studies
    :credit: "3"
    :subject: SPAN
    :number: "469"
    :description: "Credit: &nbsp;3 or 4 hours. An introduction to texts produced during the colonial period (1492-1821) and pertaining to the Spanish Caribbean and to what was then known as the Spanish Northern frontier. Examination of the primary texts that delineated the first images of the Caribbean, the borderland territories and their inhabitants, with emphasis on the roles played by race, ethnicity, gender, violence, and the colonial power in that delineation. 3 undergraduate hours. 4 graduate hours. May be repeated to a maximum of 6 undergraduate hours or 8 graduate hours if topics vary. Prerequisite: SPAN 454 or SPAN 456."
  - :name: Intro Second Lang Learn Tchg
    :credit: "4"
    :subject: SPAN
    :number: "471"
    :description: "Credit: &nbsp;4 hours. Introduction to models of communication and communicative competence, contemporary approaches to language teaching, current research in second language acquisition, and issues and perspectives on languages testing. Includes twenty-four early field experiences in local schools. Same as CHIN 471, FR 471, GER 469, HUM 471, JAPN 471, LAT 471, and RUSS 471. 4 undergraduate hours. Prerequisite: Sophomore standing and enrollment in a teacher education curriculum, or consent of instructor. Early field experiences require Illinois State criminal background check and annual bloodborne pathogen training (see Council on Teacher Education for questions)."
  - :name: Intro to Comm Lang Tchg
    :credit: "4"
    :subject: SPAN
    :number: "475"
    :description: "Credit: &nbsp;4 hours. Course focuses on the development of appropriate language teaching materials based on theory and research in classroom language learning. Emphasis is on skill development and testing as well as lesson planning. Includes twenty-eight early field experiences in the form of microteachings and observations in local schools. Same as CHIN 475, FR 475, GER 475, JAPN 475, LAT 475, and RUSS 475. 4 undergraduate hours. Prerequisite: SPAN 471 and enrollment in a teacher education curriculum, or consent of instructor."
  - :name: Span Grammar Comm Lang Tchg
    :credit: "3"
    :subject: SPAN
    :number: "477"
    :description: "Credit: &nbsp;3 hours. Survey of major Spanish syntactic and morphological patterns with particular emphasis on the acquisition of Spanish grammar by non- native speakers. Students will develop a sensitivity for appropriate teaching of Spanish grammar. 3 undergraduate hours. Required for teacher education. Prerequisite: SPAN 471 or consent of instructor."
  - :name: Topics Secondary Lang Tchg
    :credit: "4"
    :subject: SPAN
    :number: "478"
    :description: "Credit: &nbsp;4 hours. Course provides an overview of some day-to-day issues in contemporary language teaching in the secondary context. Topics include discipline and classroom management, organization, lesson planning, standards, technology, among others. Course meets for the first eight weeks of the spring term and requires an eight-hour block of time one day per week for on-site work in a secondary classroom setting for a total of forty-eight early field experience hours. Same as CHIN 478, FR 478, GER 478, JAPN 478, LAT 478, and RUSS 478. 4 undergraduate hours. Prerequisite: Enrollment in a teacher education program and completion of SPAN 471 and SPAN 475."
  - :name: Computer Foreign Lang Tchg
    :credit: "4"
    :subject: SPAN
    :number: "482"
    :description: "Credit: &nbsp;4 hours. Same as CLCV 482, EIL 482, FR 482, GER 482, HUM 482, ITAL 482, LING 486, PORT 482, and SLAV 482. See HUM 482."
  - :name: Theoretical Foundations of SLA
    :credit: "3"
    :subject: SPAN
    :number: "489"
    :description: "Credit: &nbsp;3 or 4 hours. Same as EIL 489, FR 481, GER 489, ITAL 489, LING 489, PORT 489, and SLS 489. See EIL 489."
  - :name: Advanced Readings in Spanish
    :credit: "1"
    :subject: SPAN
    :number: "490"
    :description: "Credit: &nbsp;1 to 3 hours. Directed reading course intended to develop an advanced student's interest in a special area of Hispanic linguistics or literature (author, genre, period, group of works, etc. ). Topics to be chosen in consultation with an advisor. Only topics not covered in regular offerings will be considered. May be repeated if topics vary. 1 to 3 undergraduate hours. No graduate credit. Prerequisite: SPAN 302 for linguistics topics; and any two of SPAN 450, SPAN 452, SPAN 454, or SPAN 456 for literature topics."
  - :name: Topics for Honors Students
    :credit: "1"
    :subject: SPAN
    :number: "491"
    :description: "Credit: &nbsp;1 to 3 hours. For candidates for honors in Spanish; intensive study of topics in Hispanic literature or linguistics. May be repeated to a maximum of 6 hours. 1 to 3 undergraduate hours. No graduate credit. Prerequisite: Consent of instructor and of departmental honors advisor."
  - :name: Begin Span Grad Students
    :credit: "4"
    :subject: SPAN
    :number: "500"
    :description: "Credit: &nbsp;4 hours. Basic grammar and vocabulary; reading practice. Credit may not be used toward a graduate degree."
  - :name: Intermed Span Grad Students
    :credit: "4"
    :subject: SPAN
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Continuation of SPAN 500; special readings in the critical literature of several disciplines. Credit may not be used toward a graduate degree. Prerequisite: SPAN 500 or consent of instructor."
  - :name: Sem Medieval Literature
    :credit: "4"
    :subject: SPAN
    :number: "510"
    :description: "Credit: &nbsp;4 hours. Research work in medieval Spanish literature; theory and practice. Topics vary. May be repeated to a maximum of 8 hours if topics vary. Prerequisite: SPAN 461 or equivalent."
  - :name: Don Quixote I &amp; Critical Read
    :credit: "4"
    :subject: SPAN
    :number: "514"
    :description: "Credit: &nbsp;4 hours. Detailed study and analysis of Don Quixote I (1605) and its impact on modern literary criticism. Prerequisite: SPAN 450 or equivalent."
  - :name: Sem Golden Age Literature
    :credit: "4"
    :subject: SPAN
    :number: "516"
    :description: "Credit: &nbsp;4 hours. May be repeated to a maximum of 8 hours if topics vary. Prerequisite: SPAN 462 or equivalent."
  - :name: Sem Modern Spanish Literature
    :credit: "4"
    :subject: SPAN
    :number: "526"
    :description: "Credit: &nbsp;4 hours. Study of problems in the works of a major writer or group of writers of the eighteenth or nineteenth centuries. May be repeated to a maximum of 8 hours if topics vary. Prerequisite: SPAN 463."
  - :name: Sem 20thC Spanish Lit
    :credit: "4"
    :subject: SPAN
    :number: "528"
    :description: "Credit: &nbsp;4 hours. Investigation of literary problems presented by the Spanish novel, drama, poetry and/or essay since 1900. May be repeated to a maximum of 8 hours if topics vary. Prerequisite: SPAN 465 or equivalent."
  - :name: Spanish-American Short Story
    :credit: "3"
    :subject: SPAN
    :number: "533"
    :description: "Credit: &nbsp;3 hours. Intensive and analytical study of the principal cuentistas of Spanish America. Prerequisite: SPAN 454 and SPAN 456, or equivalent."
  - :name: Spanish-American Poetry
    :credit: "4"
    :subject: SPAN
    :number: "534"
    :description: "Credit: &nbsp;4 hours. Major poets and movements in the development of Spanish-American poetry from the Colonial Period to the present. May be repeated to a maximum of 16 hours if topics vary. Prerequisite: SPAN 454 and SPAN 456, or equivalent."
  - :name: Sem Spanish-American Lit
    :credit: "4"
    :subject: SPAN
    :number: "535"
    :description: "Credit: &nbsp;4 hours. Special problems in methodology and research; includes other prose fiction. Same as CWL 562. May be repeated to a maximum of 8 hours if topics vary. Prerequisite: A related 400-level course in Spanish American Studies or consent of instructor."
  - :name: Sem History of Ideas
    :credit: "4"
    :subject: SPAN
    :number: "540"
    :description: "Credit: &nbsp;4 hours. Major topics in Hispanic intellectual history; sample topics include El ensayo como genero instrumental de las ideas: El peso de la identidad cultural, Corrientes ideologicas coloniales, and Idealismo y realismo. May be repeated to a maximum of 8 hours if topics vary. Prerequisite: A related 400- or 500-level course in Spanish or Spanish American Studies or consent of instructor."
  - :name: Sem Romance Ling
    :credit: "4"
    :subject: SPAN
    :number: "557"
    :description: "Credit: &nbsp;4 hours. Selected topics in comparative Romance linguistics. Same as FR 559, ITAL 559, LING 559, PORT 559, and RMLG 559. May be repeated if topics vary. Prerequisite: SPAN 435 and consent of instructor."
  - :name: Sem Spanish Synchronic Ling
    :credit: "4"
    :subject: SPAN
    :number: "558"
    :description: "Credit: &nbsp;4 hours. Selected topics of Spanish phonology, syntax and sociolinguistics in the light of present-day linguistic theory. May be repeated to a maximum of 16 hours if topics vary. Prerequisite: Graduate standing in Spanish or consent of instructor."
  - :name: Sem Spanish Diachronic Ling
    :credit: "4"
    :subject: SPAN
    :number: "559"
    :description: "Credit: &nbsp;4 hours. Selected topics on the development of Spanish and its dialects in the light of present-day historical methods. May be repeated to a maximum of 8 hours if topics vary. Prerequisite: Consent of instructor."
  - :name: College Teaching Foreign Langs
    :credit: "2"
    :subject: SPAN
    :number: "563"
    :description: "Credit: &nbsp;2 or 4 hours. Same as EIL 563, FR 563, GER 563, ITAL 563, PORT 563, and RUSS 563. See FR 563."
  - :name: Proseminar For Lang Tchg
    :credit: "4"
    :subject: SPAN
    :number: "571"
    :description: "Credit: &nbsp;4 hours. In-depth exploration of fundamental concepts in foreign language teaching; designed for departmental Teaching Assistants; topics include classroom discourse, teaching approaches, reading, listening, writing, and principles of language testing. Same as ITAL 571, and PORT 571. Prerequisite: Teaching assistantship in the Department of SPAN, ITAL, and PORT or consent of instructor."
  - :name: Theory and Literary Criticism
    :credit: "4"
    :subject: SPAN
    :number: "572"
    :description: "Credit: &nbsp;4 hours. Presentation of major critical theories for the analysis of literary and cultural texts since the mid-20th century. Hispanic, Italian, Luso-Brasilian, and U.S. Latina/o critical theory will be studied. Students will demonstrate their understanding of these theories by critically engaging texts written in Spanish, Italian, Portuguese, or the foreign language of their specialization. Same as ITAL 572, and PORT 572. Prerequisite: Graduate standing in the Department of Spanish, Italian and Portuguese or consent of instructor."
  - :name: Classroom Lang Acquisition
    :credit: "4"
    :subject: SPAN
    :number: "580"
    :description: "Credit: &nbsp;4 hours. Provides for an introduction to the context, process(es), and product of classroom language acquisition; emphasis is placed upon research, research findings, and implications of research. Same as EIL 580, FR 580, GER 580, ITAL 580, PORT 580, and SLS 580. Prerequisite: HUM 471 or equivalent, or consent of instructor."
  - :name: Ling Psych Found of Lang Tchg
    :credit: "4"
    :subject: SPAN
    :number: "581"
    :description: "Credit: &nbsp;4 hours. Same as EIL 581, FR 581, GER 581, ITAL 581, PORT 581, and RUSS 581. See FR 581."
  - :name: Theories in SLA
    :credit: "4"
    :subject: SPAN
    :number: "584"
    :description: "Credit: &nbsp;4 hours. Course introduces doctoral students to current mainstream theories (e.g., linguistic, psycholinguistic, cognitive, and social) used in SLA research. Emphasis is on gaining fundamental understanding of how theories work in SLA, how to evaluate them, and what they attempt to explain. Same as CI 584, EALC 584, EIL 584, EPSY 563, FR 584, GER 584, ITAL 584, LING 584, PORT 584, and SLS 584. Prerequisite: EIL 489 or equivalent or consent of instructor."
  - :name: Lang and Social Interaction II
    :credit: "2"
    :subject: SPAN
    :number: "587"
    :description: "Credit: &nbsp;2 or 4 hours. Same as EIL 556, ITAL 587, and PORT 587. See EIL 556."
  - :name: Sem Second Lang Learn
    :credit: "4"
    :subject: SPAN
    :number: "588"
    :description: "Credit: &nbsp;4 hours. Treats specific topics in second language learning that are of current research and/or theoretical interest. Topics vary from term to term. Same as EALC 588, EIL 590, FR 588, GER 588, ITAL 588, LING 588, PORT 588, and SLS 588. May be repeated to a maximum of 16 hours if topics vary. Prerequisite: SPAN 580 or equivalent or consent of instructor."
  - :name: Topics in Hispanic Studies
    :credit: "4"
    :subject: SPAN
    :number: "590"
    :description: "Credit: &nbsp;4 hours. Topical studies of Hispanic literature or linguistics beyond the scope of regular offerings at the 400- or 500-level. May be repeated to a maximum of 12 hours if topics vary. Prerequisite: Corresponding introductory course at the 400-level, or consent of instructor."
  - :name: Special Topics in Spanish
    :credit: "1"
    :subject: SPAN
    :number: "595"
    :description: "Credit: &nbsp;1 to 4 hours. Independent study/research under the direction of a faculty member. May or may not fulfill requirements for a particular degree program in SIP. Consult Graduate Advisor. May be repeated to a maximum of 8 hours."
  - :name: Thesis Research
    :credit: "0"
    :subject: SPAN
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. May be repeated. Approved for S/U grading only."
- :name: Speech Communication
  :code: SPCM
  :courses: 
  - :name: Public Speaking
    :credit: "3"
    :subject: SPCM
    :number: "101"
    :description: "Credit: &nbsp;3 hours. Preparation and presentation of short informative and persuasive speeches; emphasis on the selection and organization of material, methods of securing interest and attention, and the elements of delivery. Credit is not given for both SPCM 101 and either SPCM 111 or SPCM 112."
  - :name: Intro to Comm Theory &amp; Res
    :credit: "4"
    :subject: SPCM
    :number: "102"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Behavioral Sciences course. Survey of the questions probed, the methods employed, and the current status of knowledge in the study of communication."
  - :name: Oral &amp; Written Comm I
    :credit: "3"
    :subject: SPCM
    :number: "111"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Freshman Composition I course. Principles and practice in communication; stress on fundamentals of critical thinking in writing and speaking. The Campus rhetoric requirement is fulfilled by this course in conjunction with SPCM 112. Credit is not given for both SPCM 111 and SPCM 112, and other courses that fulfill the Composition I requirement (i.e., RHET 100; RHET 101 and RHET 102; RHET 103 and RHET 104; RHET 105; RHET 108; ESL 114 and ESL 115). Credit is also not given for both SPCM 111 - SPCM 112 and SPCM 101. SPCM 111 - SPCM 112 may not be taken by students who have completed the University's Composition I requirement."
  - :name: Oral &amp; Written Comm II
    :credit: "3"
    :subject: SPCM
    :number: "112"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Freshman Composition I course. Continuation of Oral & Written Comm I; stress on deliberation and fundamentals of communication and public argument through speaking and writing. The campus rhetoric requirement is fulfilled by this course in conjunction with SPCM 111. Credit is not given for both SPCM 111 - SPCM 112 and other courses that fulfill the Composition I requirement (i.e., RHET 100; RHET 101 and RHET 102; RHET 103 and RHET 104; RHET 105; RHET 108; ESL 114 and ESL 115). Credit is also not given for both SPCM 111 - SPCM 112 and SPCM 101. SPCM 111 - SPCM 112 may not be taken by students who have completed the University's Composition I requirement. Prerequisite: SPCM 111."
  - :name: Small Group Communication
    :credit: "3"
    :subject: SPCM
    :number: "113"
    :description: "Credit: &nbsp;3 hours. Study of leadership, group process, and interpersonal relations in the small group, conference, and the public forum; emphasis on practice in leading and participation in various types of public discussion and conference, with materials drawn from current public questions."
  - :name: Adv Public Speaking
    :credit: "3"
    :subject: SPCM
    :number: "120"
    :description: "Credit: &nbsp;3 hours. Advanced principles of speech preparation and presentation; special problems and types of speeches; and considerable practice in composition and delivery of speech. Prerequisite: SPCM 101 or equivalent."
  - :name: Freshman Honors Tutorial
    :credit: "1"
    :subject: SPCM
    :number: "191"
    :description: "Credit: &nbsp;1 to 3 hours. Study of selected topics on an individually arranged basis. Open only to Chancellors Scholars, Cohn Scholars and James Scholars. May be repeated one time. Prerequisite: Consent of departmental honors advisor."
  - :name: Undergraduate Open Seminar
    :credit: "0"
    :subject: SPCM
    :number: "199"
    :description: "Credit: &nbsp;0 to 5 hours. May be repeated to a maximum of 6 hours."
  - :name: Internship in Teaching Comm
    :credit: "3"
    :subject: SPCM
    :number: "204"
    :description: "Credit: &nbsp;3 hours. Supervised experience in assisting in the teaching of an undergraduate course in communication; practice in preparing and presenting brief lectures, conducting activities within class, and assisting students outside of class. Prerequisite: Junior standing, 3.0 grade-point average, 3.5 grade-point average in Speech Communication, recommendation from an instructor, and approval of application."
  - :name: Analysis of Screen Genre
    :credit: "3"
    :subject: SPCM
    :number: "207"
    :description: "Credit: &nbsp;3 hours. General introduction to the theory and analysis of film and television genre; detailed study of one or two representative types of genres (genres vary from term to term). Considers aesthetic, ideological, cultural, and historical views of genre. Students are required to view a limited number of films and television programs outside of class."
  - :name: Rhetoric of Film
    :credit: "3"
    :subject: SPCM
    :number: "208"
    :description: "Credit: &nbsp;3 hours. Examines the nature and communicative functions of the ideological content of narrative cinema, with emphasis on the Hollywood film; considers ideological dimensions of film as communication, explicit and implicit ideological dimensions of the Hollywood social problem film, relationship of genre and ideology, and the ideology of the institution of cinema."
  - :name: Business Communication
    :credit: "3"
    :subject: SPCM
    :number: "211"
    :description: "Credit: &nbsp;3 hours. Focus on relevant theory and research on communication strategies and skills vital to diverse business contexts. Topics will include communication in civic engagement and in multinational corporations, cross-cultural communication, ethics, and telecommuting, and virtual work teams, and effective writing. Study, preparation, and presentation of the chief types of business speeches and other forms of communication; special attention to conferences, sales talks, interviews, and job applications are included. Prerequisite: SPCM 101."
  - :name: Intro to Organizational Comm
    :credit: "3"
    :subject: SPCM
    :number: "212"
    :description: "Credit: &nbsp;3 hours. Considers major theories, research questions, and approaches to organizational communication."
  - :name: Persuasion and the Arts
    :credit: "3"
    :subject: SPCM
    :number: "213"
    :description: "Credit: &nbsp;3 hours. Introduction to the study of narrative films, theatre, fiction, and poetry as vehicles of indirect and overt persuasion."
  - :name: Communicating Public Policy
    :credit: "3"
    :subject: SPCM
    :number: "220"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Study of the nature of policy-oriented communication; analysis and formulation of positions on issues of professional, personal, or public interest; design and presentation of public policy messages addressed to varying tasks and audiences, with special emphasis on advanced writing skills. Prerequisite: Completion of campus Composition I general education requirement."
  - :name: Intro to Interpersonal Comm
    :credit: "3"
    :subject: SPCM
    :number: "230"
    :description: "Credit: &nbsp;3 hours. Study of communication theory and its application to interpersonal relations; extensive discussion of problems of conflict and misunderstanding in personal affairs to facilitate the development of knowledge, insights, and skills in the processes of face-to-face interaction."
  - :name: Communication and Conflict
    :credit: "3"
    :subject: SPCM
    :number: "231"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Behavioral Sciences course. Examines how people experience and manage conflict within both private and public settings. Units focus on conflict in interpersonal, small group, and organizational contexts."
  - :name: Public Information Management
    :credit: "3"
    :subject: SPCM
    :number: "251"
    :description: "Credit: &nbsp;3 hours. Study of communication problems and practices involved in the management of public information. Considers functions, contexts, and evaluation of public information efforts."
  - :name: Media of Public Discourse
    :credit: "4"
    :subject: SPCM
    :number: "277"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Survey of the history, structure, forms, and social effects of the American mass media."
  - :name: The Rhetorical Tradition
    :credit: "3"
    :subject: SPCM
    :number: "310"
    :description: "Credit: &nbsp;3 hours. Survey of major trends in the development of rhetorical theory from Homer to the present."
  - :name: Persuasive Speaking
    :credit: "3"
    :subject: SPCM
    :number: "321"
    :description: "Credit: &nbsp;3 hours. Study of the processes of motivation as applied to speeches intended to influence group opinion and action; practice in the preparation and delivery of short persuasive speeches. Prerequisite: SPCM 101."
  - :name: Argumentation
    :credit: "3"
    :subject: SPCM
    :number: "323"
    :description: "Credit: &nbsp;3 hours. Study of the theory of argument, e.g., evidence, reasoning, and construction of briefs; practice in formal and informal forms of debate and public discourse on current public questions. Prerequisite: SPCM 101."
  - :name: Politics and the Media
    :credit: "3"
    :subject: SPCM
    :number: "325"
    :description: "Credit: &nbsp;3 hours. Same as COMM 322 and PS 312. See PS 312."
  - :name: Freedom of Speech
    :credit: "3"
    :subject: SPCM
    :number: "354"
    :description: "Credit: &nbsp;3 hours. Examination of the nature and variety of responses to value questions concerning communication; includes a survey of the evolution of and current controversies in freedom of speech."
  - :name: Individual Study
    :credit: "2"
    :subject: SPCM
    :number: "390"
    :description: "Credit: &nbsp;2 hours. Individual investigation of special problems. May be repeated to a maximum of 4 hours. Prerequisite: Twelve hours of speech communication; a grade-point average of 3.25; and consent of head of department."
  - :name: Special Topics in Comm
    :credit: "3"
    :subject: SPCM
    :number: "396"
    :description: "Credit: &nbsp;3 hours. Special topics in speech communication not treated in regularly scheduled courses. See Schedule for current topics. May be repeated to a maximum of 6 hours if topics vary."
  - :name: Cultural Analysis of Media
    :credit: "3"
    :subject: SPCM
    :number: "408"
    :description: "Credit: &nbsp;3 or 4 hours. Study of theories and methods for analyzing the cultural significance and influence of the content of film and television media; detailed application to one or two particular dimensions of the relationship of screen media to culture (applications vary from term to term and are chosen to highlight current issues in cultural analysis of media). Students are required to view a limited number of films and television programs outside of class. Same as COMM 408. 3 undergraduate hours. 4 graduate hours."
  - :name: Workplace Comm Technology
    :credit: "3"
    :subject: SPCM
    :number: "410"
    :description: "Credit: &nbsp;3 or 4 hours. Focuses on how communication technologies shape the creation, content, and flow of information within and between organizations. Special attention will be given to the characteristics of the technology; social and organizational practices; economic considerations; and policy issues. 3 undergraduate hours. 4 graduate hours."
  - :name: Organizational Comm Assessment
    :credit: "3"
    :subject: SPCM
    :number: "411"
    :description: "Credit: &nbsp;3 or 4 hours. Organizational communication theory applied to the assessment of communication practices in organizations; systematic procedures for diagnosing communication problems and facilitating effective communication in organizations. Extensive use of case studies. Students conduct a communication audit of an organization. 3 undergraduate hours. 4 graduate hours. Prerequisite: SPCM 212."
  - :name: Adv Organizational Comm
    :credit: "3"
    :subject: SPCM
    :number: "412"
    :description: "Credit: &nbsp;3 or 4 hours. Advanced study of theory and research in organizational communication; considers such topics as communication networks, superior-subordinate communications, task-related and social information processing, and communicating with the external environment. 3 undergraduate hours. 4 graduate hours. Prerequisite: SPCM 212."
  - :name: Adv Small Group Communication
    :credit: "3"
    :subject: SPCM
    :number: "413"
    :description: "Credit: &nbsp;3 or 4 hours. Advanced study of theory, research, techniques, and training methods in interviewing and group discussion; emphasis on empirical research findings concerning communication processes in face-to-face groups. 3 undergraduate hours. 4 graduate hours."
  - :name: Classical Rhetorics
    :credit: "3"
    :subject: SPCM
    :number: "415"
    :description: "Credit: &nbsp;3 or 4 hours. Survey of the contributions to the theory and practice of rhetoric from Homer to the Renaissance. Same as CLCV 415 and MDVL 415. 3 undergraduate hours. 4 graduate hours."
  - :name: Early Modern Rhetorics
    :credit: "3"
    :subject: SPCM
    :number: "416"
    :description: "Credit: &nbsp;3 or 4 hours. Significant developments in European rhetorical theory from 1500 to the 20th Century. 3 undergraduate hours. 4 graduate hours."
  - :name: Contemporary Rhetorics
    :credit: "3"
    :subject: SPCM
    :number: "417"
    :description: "Credit: &nbsp;3 or 4 hours. Major contributors to rhetorical theory from I.A. Richards to the present. 3 undergraduate hours. 4 graduate hours."
  - :name: Persuasion Theory &amp; Research
    :credit: "3"
    :subject: SPCM
    :number: "421"
    :description: "Credit: &nbsp;3 or 4 hours. Survey of major theories of persuasion, research on factors influencing persuasive effectiveness, and application to problems of persuasive discourse. 3 undergraduate hours. 4 graduate hours."
  - :name: Rhetorical Criticism
    :credit: "3"
    :subject: SPCM
    :number: "423"
    :description: "Credit: &nbsp;3 or 4 hours. Methods of interpreting and judging persuasive discourse with emphasis on political speaking and writing; extensive practice in criticism of rhetorical texts. 3 undergraduate hours. 4 graduate hours."
  - :name: Campaign Messages &amp; Strategies
    :credit: "3"
    :subject: SPCM
    :number: "424"
    :description: "Credit: &nbsp;3 or 4 hours. Consideration of factors central to the sustained persuasive campaign; special attention to the nature and functions of persuasion in the political campaign. 3 undergraduate hours. 4 graduate hours."
  - :name: Children and the Media
    :credit: "3"
    :subject: SPCM
    :number: "427"
    :description: "Credit: &nbsp;3 or 4 hours. Examines the role of the mass media in the lives of children. Focuses on how developmental differences influence how children process and respond to the media. Topics include media violence, media advertising, stereotypes in the media, and educational content. 3 undergraduate hours. 4 graduate hours."
  - :name: Media and the Human Body
    :credit: "3"
    :subject: SPCM
    :number: "428"
    :description: "Credit: &nbsp;3 or 4 hours. Explores the way the human body is portrayed within, and affected by, the mass media. The term \"body\" is broadly construed to apply to a wide range of corporeal matters that have been linked to identity, including ability and disability, race, age, sexuality, social class, athletic prowess, and health. We will take a social psychological approach to the study of media and the body. Knowledge of statistics based research methods is not required, but is helpful. 3 undergraduate hours. 4 graduate hours."
  - :name: Gender and Language
    :credit: "3"
    :subject: SPCM
    :number: "432"
    :description: "Credit: &nbsp;3 or 4 hours. Study of actual and perceived differences and similarities in the use of language by women and by men; emphasizes the social contexts of speech. Same as GWS 432, and LING 432. 3 undergraduate hours. 4 graduate hours."
  - :name: Adv Interpersonal Comm
    :credit: "3"
    :subject: SPCM
    :number: "435"
    :description: "Credit: &nbsp;3 or 4 hours. Study of the major processes involved in an individual's adjustment to the communication situations of everyday life; emphasis on the development of interpersonal competency and orientations, social perception, interpersonal sentiment and hostility, trust, and the social context as factors influencing the understanding and evaluation of interpersonal messages. Same as COMM 435. 3 undergraduate hours. 4 graduate hours. Prerequisite: SPCM 230 or consent of instructor."
  - :name: Family Communication
    :credit: "3"
    :subject: SPCM
    :number: "436"
    :description: "Credit: &nbsp;3 or 4 hours. Examines the nature and functions of communication in various family configurations (e.g. nuclear families, single-parent families, stepfamilies); discusses both problematic interaction patterns and links between family interaction and strong families. 3 undergraduate hours. 3 or 4 graduate hours."
  - :name: Comm in Personal Relationships
    :credit: "3"
    :subject: SPCM
    :number: "437"
    :description: "Credit: &nbsp;3 or 4 hours. Examines theories of communication within personal relationships, including family, friendship, and romantic associations. Specific topics include relationship development, conflict, power, self-disclosure, and relational uncertainty. 3 undergraduate hours. 4 graduate hours."
  - :name: Adv Topics in Public Discourse
    :credit: "3"
    :subject: SPCM
    :number: "450"
    :description: "Credit: &nbsp;3 or 4 hours. Study of selected periods and genres of public discourse in historical context, including British, American, French, Russian, German, Chinese, and Japanese. 3 undergraduate hours. 4 graduate hours. May be repeated as topics vary to a maximum of 12 undergraduate hours or 16 graduate hours. Prerequisite: One course in rhetorical criticism or consent of instructor."
  - :name: Interpersonal Health Comm
    :credit: "3"
    :subject: SPCM
    :number: "462"
    :description: "Credit: &nbsp;3 or 4 hours. Examines the role of communication in the management of mental and physical health. Focuses on topics such as communication and illness identity, health and interpersonal relationships, health care provider-patient interactions, impacts of technology on health communication, and health education and prevention efforts. 3 undergraduate hours. 4 graduate hours."
  - :name: Intro to Research Methods
    :credit: "3"
    :subject: SPCM
    :number: "474"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to descriptive and experimental methods in communication; intended to produce understanding and critical evaluation of research designs. 3 undergraduate hours. 4 graduate hours."
  - :name: Honors Individual Study
    :credit: "2"
    :subject: SPCM
    :number: "491"
    :description: "Credit: &nbsp;2 hours. Individual investigation of special problems. 2 undergraduate hours. No graduate credit. May be repeated to a maximum of 4 hours. Prerequisite: Twelve hours of speech communication; a grade-point average of 3.50; and consent of head of department."
  - :name: Honors Senior Thesis
    :credit: "2"
    :subject: SPCM
    :number: "493"
    :description: "Credit: &nbsp;2 hours. Individual study leading to a thesis for honors in the Department of Speech Communication 2 undergraduate hours. No graduate credit. May be repeated to a maximum of 4 hours. Prerequisite: Senior standing; a grade-point average of 3.50; and consent of head of department."
  - :name: Adv Topics in Communication
    :credit: "3"
    :subject: SPCM
    :number: "496"
    :description: "Credit: &nbsp;3 or 4 hours. Advanced topics in communication not treated in regularly scheduled courses; see Class Schedule for current topic. 3 undergraduate hours. 4 graduate hours. May be repeated as topics vary to a maximum of 6 undergraduate hours or 8 graduate hours."
  - :name: Seminar Communication Theory
    :credit: "4"
    :subject: SPCM
    :number: "529"
    :description: "Credit: &nbsp;4 hours. Special topics in communication theory and research. May be repeated to a maximum of 16 hours. Prerequisite: Consent of instructor."
  - :name: Seminar Group Discussion
    :credit: "4"
    :subject: SPCM
    :number: "536"
    :description: "Credit: &nbsp;4 hours. Intensive examination of selected problems of communication in small, task-oriented groups; evaluation of special instrumental forms, such as the unstructured group, the work group, the panel, and the lecture-forum; critical analysis of recent research in group communication as a means of making decisions and of changing attitudes and behavior."
  - :name: Seminar Rhetorical Theory
    :credit: "4"
    :subject: SPCM
    :number: "538"
    :description: "Credit: &nbsp;4 hours. Study of special topics in the history of rhetorical theory. May be repeated to a maximum of 16 hours."
  - :name: Special Problems
    :credit: "2"
    :subject: SPCM
    :number: "595"
    :description: "Credit: &nbsp;2 to 8 hours. Individual investigation of special projects not included in theses. Open to master's candidates for a maximum of 4 graduate hours, and to doctoral candidates for 4 or 8 graduate hours. Prerequisite: Consent from head of department."
  - :name: Thesis Research
    :credit: "0"
    :subject: SPCM
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. May be repeated. Approved for S/U grading only."
- :name: Special Education
  :code: SPED
  :courses: 
  - :name: The Culture of Disability
    :credit: "3"
    :subject: SPED
    :number: "117"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect course. The purpose of this course is to provide an introduction to the culture of disability across the lifespan. The impact of disabilities on an individual across the lifespan will be explored, and the unique culture that is created by having a disability will be addressed. The historical basis for the disability movement and special education will be addressed, including legislation and litigation that has had a significant impact on the field. Students also will learn about the characteristics of individuals with diverse abilities as well as current trends in educational services."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: SPED
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Introduction to Special Needs
    :credit: "1"
    :subject: SPED
    :number: "205"
    :description: "Credit: &nbsp;1 hours. Topics include the history of services for students with special needs, the legal bases for special education, the characteristics of students with special needs, the referral process for students who may be eligible for special services, and the nature of learning disabilities."
  - :name: American Deaf Culture &amp; Educ
    :credit: "3"
    :subject: SPED
    :number: "252"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a US Minority Culture(s) course. Same as EPSY 252 and SHS 252. See EPSY 252."
  - :name: Intro to Ed Technology
    :credit: "3"
    :subject: SPED
    :number: "312"
    :description: "Credit: &nbsp;3 hours. This course provides preservice teachers with the foundation for growth in technology integration through professional preparation, student teaching, and licensure. Major areas covered include the use of productivity tools, effective integration of the internet, and enhancing instruction through the use of multimedia. Additional topics include learning theories, professional development, evaluation, and technology use across multiple disciplines. Special equipment needed includes a USB-Flash Drive and SCD-R disks."
  - :name: Characteristics &amp; Eligibility
    :credit: "3"
    :subject: SPED
    :number: "317"
    :description: "Credit: &nbsp;3 hours. The purpose of this course is to provide an introduction to issues associated with the identification and characteristics of students with disabilities, eligibility for special education, and placement to meet students' educational needs. Prerequisite: SPED 117 and admission into the teacher education program in special education."
  - :name: Intro to Mental Retardation
    :credit: "3"
    :subject: SPED
    :number: "322"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Behavioral Sciences course. Study of the history and current status of the social, emotional, physical, and learning characteristics and problems of persons with mental retardation; identification and diagnosis; available services and provisions; and educational programs and lifelong processes of adaptation for these individuals and their families. Same as PSYC 322, REHB 322. Prerequisite: PSYC 100 or SPED 117; or equivalent."
  - :name: Thesis
    :credit: "2"
    :subject: SPED
    :number: "391"
    :description: "Credit: &nbsp;2 hours. Prerequisite: Senior standing."
  - :name: Independent Study
    :credit: "2"
    :subject: SPED
    :number: "395"
    :description: "Credit: &nbsp;2 hours. Study of problems not considered in other courses; designed for students who excel in self-direction and intellectual curiosity. Prerequisite: Upperclassman; upper five percent of class in grade-point average; demonstrated writing competence, research potential, scholarly attitude, and interest as attested to by instructors; consent of adviser and staff member who supervises the work."
  - :name: Gen Educator's Role in SPED
    :credit: "2"
    :subject: SPED
    :number: "405"
    :description: "Credit: &nbsp;2 hours. Examination of issues in educating students with special needs: service delivery models, roles of teachers and related service providers, student assessment, curriculum individualization, instructional strategies, management of problem behaviors, and program evaluation. Concurrent enrollment in EDPR 432 or EDPR 442, or consent of instructor. Prerequisite: SPED 205 or consent of instructor."
  - :name: Learning &amp; Behavior in Gen Edu
    :credit: "3"
    :subject: SPED
    :number: "408"
    :description: "Credit: &nbsp;3 hours. Examination of the role of the general classroom teacher in educating students with learning and behavior problems. Topics include: identifying and describing learning and behavior problems, classroom behavior management techniques, remediation of academic skill deficits, and measuring and evaluating pupil progress."
  - :name: Assessment in ECSE
    :credit: "2"
    :subject: SPED
    :number: "414"
    :description: "Credit: &nbsp;2 to 4 hours. Practice in designing and applying assessment devices and procedures and in using them to make educational decisions for children with special needs, birth through kindergarten age. Students will be required to complete an extensive field based component in order to receive 4 hours. Prerequisite: Credit or concurrent registration in SPED 524 or consent of instructor."
  - :name: Perspectives on Gifted Edu
    :credit: "3"
    :subject: SPED
    :number: "416"
    :description: "Credit: &nbsp;3 or 4 hours. Consideration of persons in society exhibiting gifted behavior; who they are, their physical, psychological, social, and educational characteristics, and society's needs and provisions for them. The major portion of the course is devoted to the consideration and evaluation of instructional and administrative adjustments that should be made for the gifted in the educational structure. 3 undergraduate hours. 3 or 4 graduate hours."
  - :name: Formal Assessment in SPED
    :credit: "2"
    :subject: SPED
    :number: "424"
    :description: "Credit: &nbsp;2 hours. Course focuses on the theoretical and practical considerations in the psychological and educational assessment of individuals with disabilities. An emphasis will be placed on understanding the technical and practical aspects of current formal assessment procedures and their application to the education of children and youth with disabilities. Prerequisite: Admission to the Department of Special Education or consent of instructor."
  - :name: Collaboration and Teaming
    :credit: "4"
    :subject: SPED
    :number: "426"
    :description: "Credit: &nbsp;4 hours. Course is designed to provide participants with the information needed for effective collaboration and interactive teaming. Participants will learn effective models of collaboration and consultation, team member roles and responsibilities, collaborative practices for participating on teams, and strategies for securing appropriate resources for students with special needs. Emphasis is placed on skills necessary for working collaboratively with parents, teachers, and other service providers. Students cannot receive credit for both this course and SPED 538. SPED 538 will continue to be offered for graduate students. prerequisite: Requires concurrent enrollment in SPED 524 or EDPR 420, or consent of instructor."
  - :name: Assistive Tech &amp; Phys Disab
    :credit: "2"
    :subject: SPED
    :number: "431"
    :description: "Credit: &nbsp;2 hours. Course focuses on specialized health care needs, policies, and procedures for working with students with disabilities. An overview is provided of methods for accommodating students including task or environmental modifications, assistive technology, and adaptive equipment options. Prerequisite: Admission to the Department of Special Education or consent of instructor."
  - :name: Multiple Disabilities
    :credit: "3"
    :subject: SPED
    :number: "432"
    :description: "Credit: &nbsp;3 hours. Focuses upon the physical and educational characteristics of individuals with multiple disabilities, particularly those with physical disabilities and other health and sensory impairments; covers educational curricula, teaching methods, and other educational considerations such as working with parents, medical personnel, and support staff, and educational adaptations."
  - :name: Behavior Analysis in SPED
    :credit: "3"
    :subject: SPED
    :number: "435"
    :description: "Credit: &nbsp;3 hours. Remediation of behavior problems of exceptional students and adults using applied behavior analysis techniques; includes defining, observing, recording, charting, and evaluating behavior change and application of behavioral procedures to remediate behavior problems in the classroom."
  - :name: Systematic Instruction in SPED
    :credit: "4"
    :subject: SPED
    :number: "436"
    :description: "Credit: &nbsp;4 hours. Elements of data-based instruction emphasizing educational planning for individuals with special needs; includes task and developmental analysis, writing instructional programs, and individualization of instruction. Covers infancy to young adults; mild to severe disabilities. Prerequisite: Credit or concurrent registration in SPED 435, or consent of instructor."
  - :name: Curriculum for Severe Disab
    :credit: "4"
    :subject: SPED
    :number: "437"
    :description: "Credit: &nbsp;4 hours. Curriculum design, development, and adaptation for students with moderate and severe disabilities; includes the following basic curriculum areas: domestic/home living, self-care, socialization, community living, leisure and recreation, and functional academics; a focus is on providing instruction in these areas in inclusive educational settings; and an emphasis throughout the course is on the evaluation of curriculum and program effectiveness. Prerequisite: SPED 436."
  - :name: Collaborating with Families
    :credit: "3"
    :subject: SPED
    :number: "438"
    :description: "Credit: &nbsp;3 or 4 hours. The impact of children with special needs on their families; models for the study of family systems are applied to understanding families of children with special needs; emphasis on planning family-focused interventions and exploring strategies for working with parents in a variety of settings. Prerequisite: Practicum experience or consent of instructor."
  - :name: Instructional Strategies I
    :credit: "4"
    :subject: SPED
    :number: "440"
    :description: "Credit: &nbsp;4 hours. Course is designed to provide participants with information on effective instructional practices for working with students with disabilities. Participants are provided with information on generic strategies and principles of learning, instructional formats and strategies for informal assessment. Throughout this course emphasis is placed on methods and strategies for instructing individuals and groups of students. Important consideration is given to legal and ethical issues and an understanding of diverse needs in instructional design and delivery. Prerequisite: SPED 317 and SPED 517 or consent of instructor."
  - :name: Instructional Strategies II
    :credit: "4"
    :subject: SPED
    :number: "441"
    :description: "Credit: &nbsp;4 hours. Course focuses on providing participants with fundamental elements of instruction for working with students with disabilities in general and special education classrooms. Participants will learn strategies for organizing the classroom and designing and implementing instruction. Emphasis is placed on implementing and evaluating strategies that are effective for working with increasingly diverse students with varying levels of instructional needs across the curriculum. Prerequisite: SPED 440 and concurrent enrollment in SPED 524 or EDPR 250, or consent of instructor."
  - :name: Career Dev &amp; Indiv with Disab
    :credit: "1"
    :subject: SPED
    :number: "444"
    :description: "Credit: &nbsp;1 hours. Course focuses on career development and employment of individuals with disabilities. Emphasis will be placed on determining job options, job development, self-determination and person-centered planning. Prerequisite: Admission to the Department of Special Education, or consent of instructor."
  - :name: Curriculum Development I
    :credit: "4"
    :subject: SPED
    :number: "446"
    :description: "Credit: &nbsp;4 hours. Course provides an introduction to principles and practices in curriculum design for students with disabilities. Topics include models of curriculum development, procedures for identifying curriculum priorities across content areas, and relationships between curriculum and instructional settings. Emphasis is on development of inclusive educational programs that are outcome-driven and on evaluation of program effectiveness. Prerequisite: Admission to the Department of Special Education, or consent of instructor."
  - :name: Curriculum Development II
    :credit: "4"
    :subject: SPED
    :number: "447"
    :description: "Credit: &nbsp;4 hours. Application of principles and practices of curriculum design for students with disabilities to academic skill areas including English language arts, mathematics, science, and social science. Curriculum development in the areas of social skills, study skills, and self-management is also addressed. Emphasis is on strategies used to determine educational priorities and construction of curriculum with appropriate scope and sequence for students with disabilities. Prerequisite: SPED 446 and admission to the Department of Special Education, or consent of instructor."
  - :name: Curriculum Development III
    :credit: "4"
    :subject: SPED
    :number: "448"
    :description: "Credit: &nbsp;4 hours. Review and application of curriculum development and adaptation principles and strategies to life skill domain areas. Curriculum areas addressed include domestic/home-living, leisure and recreation, community living, and vocational programs and job preparation. Emphasis on designing instruction to address life skill curriculum needs in inclusive educational programs and on critically evaluating curriculum and program effectiveness. Prerequisite: SPED 446 and admission to the Department of Special Education, or consent of instructor."
  - :name: Introduction to ECSE
    :credit: "2"
    :subject: SPED
    :number: "450"
    :description: "Credit: &nbsp;2 hours. Overview of the history, trends, and issues of the field of Early Childhood Special Education (ECSE) with particular attention to federal and state policy, service system models, and professional roles and ethics. Emphasis is on current research, theory, and practice. Prerequisite: Junior standing."
  - :name: Curriculum and Meth in SPED
    :credit: "2"
    :subject: SPED
    :number: "459"
    :description: "Credit: &nbsp;2 or 4 hours. Intensive exploration of curriculum development in specialized areas of education. Requests for initiation of course sections are made by faculty or students."
  - :name: Communication and Phys Disab
    :credit: "4"
    :subject: SPED
    :number: "460"
    :description: "Credit: &nbsp;4 hours. Focuses upon issues and intervention strategies that can impact the communication skills of persons with moderate or severe intellectual and/or physical disabilities. Specific assessment and intervention strategies are discussed as they relate to both verbal and augmentative communication."
  - :name: Augmentative Communication
    :credit: "2"
    :subject: SPED
    :number: "461"
    :description: "Credit: &nbsp;2 hours. Course focuses on issues and strategies for teaching communication to persons with significant intellectual or physical disabilities. Specific assessment and intervention strategies are discussed as they relate to alternative and augmentative communication. Prerequisite: SHS 220 or equivalent, concurrent enrollment or prior completion of SPED 440, and admission to the Department of Special Education, or consent of instructor."
  - :name: Curriculum and Methods in ECSE
    :credit: "2"
    :subject: SPED
    :number: "465"
    :description: "Credit: &nbsp;2 to 4 hours. Introduction to the field of early childhood special education, including its history and major issues; instructional methods used in teaching and facilitating development in young children with disabilities are covered in depth. Prerequisite: Concurrent registration in SPED 524 or consent of instructor."
  - :name: Learning Environments I
    :credit: "3"
    :subject: SPED
    :number: "470"
    :description: "Credit: &nbsp;3 hours. Course is designed to provide participants with an introduction to theories and interventions related to school climate and classroom management. Course will focus on using positive behavioral supports to create an effective classroom and school climate. Prerequisite: Admission to the Department of Special Education, or consent of instructor."
  - :name: Learning Environments II
    :credit: "3"
    :subject: SPED
    :number: "471"
    :description: "Credit: &nbsp;3 hours. Course is designed to provide participants with specific information on intervention and evaluation strategies related to designing and managing effective learning environments and to becoming a discriminating consumer of the professional literature related to behavior interventions. Prerequisite: SPED 470, and admission to the Department of Special Education, or consent of instructor."
  - :name: Legal Aspects of Disabilities
    :credit: "4"
    :subject: SPED
    :number: "510"
    :description: "Credit: &nbsp;4 hours. Study of the legal rights of individuals with disabilities and their families, with emphasis on educational aspects; inter-relationship of constitutional, statute, administrative and case law at the federal, state and local levels. Case study simulations and mock due process hearings are included."
  - :name: Psychopharmacology in SPED
    :credit: "4"
    :subject: SPED
    :number: "511"
    :description: "Credit: &nbsp;4 hours. General survey of psychoactive drugs used extensively with children in special education, including reasons for the prescription, behavioral effects as observed in the classroom, effects on the child's behavior at home, issues concerning the use of the drugs, and litigation about these issues."
  - :name: Disability Issues in SPED
    :credit: "4"
    :subject: SPED
    :number: "517"
    :description: "Credit: &nbsp;4 hours. Overview of special education at the graduate level. Focus is placed on issues related to: assessment, identification, and characteristics across all disability areas. The greatest emphasis is placed on strategies for including students with disabilities in the general curriculum. Historical and legal perspectives that provide the foundation for special education are discussed."
  - :name: Psycho-Social Aspects
    :credit: "4"
    :subject: SPED
    :number: "520"
    :description: "Credit: &nbsp;4 hours. Same as REHB 520. See REHB 520."
  - :name: Admin &amp; Supervision in SPED
    :credit: "4"
    :subject: SPED
    :number: "521"
    :description: "Credit: &nbsp;4 hours. Examination of administrative and supervisory practices in educating children with disabilities and gifted children in public and private schools; application of administrative theory to special education programs. Designed for graduate students in education administration or special education preparing to direct special education programs. Prerequisite: SPED 517; EOL 595; or consent of instructor."
  - :name: Academic Remediation
    :credit: "4"
    :subject: SPED
    :number: "522"
    :description: "Credit: &nbsp;4 hours. Examination of the major theoretical approaches in the areas of mild disabilities and their critical evaluation in light of research. Topics include: assessment and remediation strategies, critical evaluation of research, and issues in mild disabilities."
  - :name: Supervised Prac in SPED
    :credit: "1"
    :subject: SPED
    :number: "524"
    :description: "Credit: &nbsp;1 to 8 hours. Supervised practice in one or more settings in which students with mild to severe disabilities are served; practicum settings may include day, residential, special, and regular schools which serve students with disabilities. Approved for S/U grading only. Course may be repeated in same or subsequent terms to a maximum of 8 hours. Prerequisite: Admission to the graduate program in special education; consent of supervising faculty member."
  - :name: Collaborative Resource Tchg
    :credit: "4"
    :subject: SPED
    :number: "525"
    :description: "Credit: &nbsp;4 hours. Focuses on effective instructional practices for teachers of students with mild learning and behavior problems. Trains teachers in direct service delivery models for collaborative resource teaching."
  - :name: Collaborative Leaders in SPED
    :credit: "4"
    :subject: SPED
    :number: "526"
    :description: "Credit: &nbsp;4 hours. Course provides special educators and other professionals with skills and strategies to assume a leader/change agent role in their schools. Participants focus on effective leadership, collaborative practices, and innovative programs in special education that create unique learning environments, ultimately impacting all stakeholders (student with and without disabilities, teachers, families). Course readings, lectures, and activities address how leaders in the field affect change in special education through grant writing, professional development, and the implementation and evaluation of innovative programs and practices. Prerequisite: SPED 426 or SPED 538 or equivalent."
  - :name: Interdisciplinary Teaming
    :credit: "4"
    :subject: SPED
    :number: "538"
    :description: "Credit: &nbsp;4 hours. Study of roles and functions of teams in early intervention and special education service delivery; considers models of team process within and between service settings; explores dynamics of interaction on teams, including approaches to decision-making, communication, and conflict resolution; examines professional roles and tasks of team members in the intervention process."
  - :name: Transition and Voc Planning
    :credit: "3"
    :subject: SPED
    :number: "545"
    :description: "Credit: &nbsp;3 hours. Provides an orientation to transition planning and vocational training as integrated components of secondary- level education curriculum. Topics include transition planning practices and participants, vocational assessment methods, supported employment concepts and issues, and vocational training strategies and programs Same as REHB 545."
  - :name: Methods of Educational Inquiry
    :credit: "4"
    :subject: SPED
    :number: "550"
    :description: "Credit: &nbsp;4 hours. Same as CI 550 and EPSY 573. See CI 550."
  - :name: Prob and Trends in SPED
    :credit: "4"
    :subject: SPED
    :number: "556"
    :description: "Credit: &nbsp;4 to 8 hours. Introduction to significant problems, points of view, and trends in the field concerned; explores significant research related to organization, content, and techniques in the field in question. Students are encouraged to design/propose/conduct special studies in approved areas."
  - :name: "Atypical Development: B to 6"
    :credit: "2"
    :subject: SPED
    :number: "565"
    :description: "Credit: &nbsp;2 or 4 hours. Examines characteristics of children with major biological risk conditions and disabilities, birth - six, with a focus on the impact of these conditions on development; briefly examines interventions used by a variety of professionals in addressing specific developmental needs of children with a variety of disabilities Prerequisite: EPSY 236 or equivalent."
  - :name: Leadership in ECSE
    :credit: "4"
    :subject: SPED
    :number: "566"
    :description: "Credit: &nbsp;4 hours. Program issues and research on the efficacy of various program models for young children with special needs from infancy to six; implications for program organization variables such as space, personnel roles, and curriculum Prerequisite: SPED 465 and concurrent enrollment in SPED 524, or consent of instructor."
  - :name: Single Subject Research Design
    :credit: "4"
    :subject: SPED
    :number: "583"
    :description: "Credit: &nbsp;4 hours. Study of the analysis of behavior in one or a few subjects using advanced time series designs; includes making accurate and reliable assessment of objective behaviors and designing experiments that feature interpretable comparisons among interventions and credible generalizability to subjects, settings, and time periods other than those specifically studied. Classic and current exemplars of these designs are studied and critiqued in depth. Same as EPSY 583."
  - :name: "Individual Differences: B to 6"
    :credit: "3"
    :subject: SPED
    :number: "585"
    :description: "Credit: &nbsp;3 or 4 hours. Examines major developmental themes in young children from birth to six. Emphasizes individual differences resulting from environmental and biological factors that influence development, including those resulting from disabilities. Focuses on integration among multiple domains of development. 3 undergraduate hours. 4 graduate hours. Prerequisite: Graduate standing or consent of instructor."
  - :name: Seminar for Advanced Students
    :credit: "0"
    :subject: SPED
    :number: "590"
    :description: "Credit: &nbsp;0 to 8 hours. Seminar in the education of individuals with special needs; open only to persons who have been admitted for graduate study. Approved for both letter and S/U grading."
  - :name: Field Study and Thesis Seminar
    :credit: "1"
    :subject: SPED
    :number: "591"
    :description: "Credit: &nbsp;1 to 8 hours. Planning field studies and thesis problems by graduate students; students present their studies at each of four stages: (1) the inception, delimitation, tentative design stage; (2) the proposed design stage; (3) the revised design stage; and (4) the final design stage. Students are expected to analyze all presentations critically. May be repeated up to 8 hours. Prerequisite: Admission to doctoral studies or Special Education or consent of instructor."
  - :name: Concepts and Issues in SPED I
    :credit: "4"
    :subject: SPED
    :number: "592"
    :description: "Credit: &nbsp;4 hours. Roles and competencies for special education leadership positions; includes literature critique, and preparation and presentation of a major review paper in an area of research interest. Prerequisite: Admission to doctoral studies in special education or consent of instructor."
  - :name: Concepts and Issues in SPED II
    :credit: "4"
    :subject: SPED
    :number: "593"
    :description: "Credit: &nbsp;4 hours. Seminar in current concepts and issues relating to all children with special needs; introduction to grant proposal writing; and introduction to journal reviewing; requires critical review of key readings and preparation of a literature review of a topic of current research in special education. Prerequisite: SPED 592 or consent of instructor."
  - :name: Independent Study
    :credit: "1"
    :subject: SPED
    :number: "595"
    :description: "Credit: &nbsp;1 to 4 hours. Self-directive, independent study, that is, develops the individual's ability as an independent student and enables the student to pursue needed study in a field in which appropriate courses are not being offered during a given term. May be repeated with approval. Prerequisite: Approval of study outline by advisor and the department head prior to enrollment."
  - :name: Thesis Research
    :credit: "0"
    :subject: SPED
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Individual direction of research and thesis writing. May be repeated. Approved for S/U grading only."
- :name: Statistics
  :code: STAT
  :courses: 
  - :name: Statistics
    :credit: "3"
    :subject: STAT
    :number: "100"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Quant Reasoning I course. First course in probability and statistics at a precalculus level; emphasizes basic concepts, including descriptive statistics, elementary probability, estimation, and hypothesis testing in both nonparametric and normal models. Same as MATH 161. Credit is not given for both STAT 100 and any one of the following: ECON 202, PSYC 235, or SOC 485. Prerequisite: MATH 012."
  - :name: Statistical Analysis
    :credit: "3"
    :subject: STAT
    :number: "200"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Quant Reasoning I course. Principles in statistical design and analysis motivated by real case studies. Statistical computing is introduced and used for data analysis. Theory and techniques include survey sampling, hypothesis testing, contingency tables, Poisson models, regression analysis, and response surface analysis. The vital role of statistics in science is illustrated by case studies, and students learn principles related to study design, data collection, data presentation, and statistical computing, as well as technical writing and communication skills."
  - :name: Individual Study
    :credit: "1"
    :subject: STAT
    :number: "390"
    :description: "Credit: &nbsp;1 or 2 hours. May be repeated to a maximum of 8 hours. Prerequisite: Consent of instructor."
  - :name: Honors Individual Study
    :credit: "1"
    :subject: STAT
    :number: "391"
    :description: "Credit: &nbsp;1 or 2 hours. May be repeated to a maximum of 8 hours. Prerequisite: Consent of instructor."
  - :name: Statistics and Probability I
    :credit: "4"
    :subject: STAT
    :number: "400"
    :description: "Credit: &nbsp;4 hours. Introduction to mathematical statistics that develops probability as needed; includes the calculus of probability, random variables, expectation, distribution functions, central limit theorem, point estimation, confidence intervals, and hypothesis testing. Offers a basic one-term introduction to statistics and also prepares students for STAT 410. Same as MATH 463. Prerequisite: MATH 241 (formerly MATH 243) or MATH 242, or equivalent."
  - :name: Actuarial Statistics I
    :credit: "4"
    :subject: STAT
    :number: "408"
    :description: "Credit: &nbsp;4 hours. Examines elementary theory of probability, including independence, conditional probability, and Bayes' theorem; combinations and permutations; random variables, expectations, and probability distributions; joint and conditional distributions; functions of random variables; sampling; central limit theorem. Same as MATH 408. Credit is not given for both STAT 408 and either MATH 461 or STAT 400. Prerequisite: MATH 241 (formerly MATH 243) or MATH 242, or equivalent."
  - :name: Actuarial Statistics II
    :credit: "4"
    :subject: STAT
    :number: "409"
    :description: "Credit: &nbsp;4 hours. Continuation of STAT 408. Examines parametric point and interval estimation, including maximum likelihood estimation, sufficiency, completeness, and Bayesian estimation; hypothesis testing; linear models; regression and correlation. Same as MATH 409. Credit is not given for both STAT 409 and STAT 410. Prerequisite: STAT 408."
  - :name: Statistics and Probability II
    :credit: "3"
    :subject: STAT
    :number: "410"
    :description: "Credit: &nbsp;3 or 4 hours. Continuation of STAT 400. Includes moment-generating functions, transformations of random variables, normal sampling theory, sufficiency, best estimators, maximum likelihood estimators, confidence intervals, most powerful tests, unbiased tests, and chi-square tests. Same as MATH 464. 3 undergraduate hours. 4 graduate hours. Credit is not given for both STAT 410 and STAT 409. Prerequisite: STAT 400; or STAT 100 and MATH 461."
  - :name: Methods of Applied Statistics
    :credit: "3"
    :subject: STAT
    :number: "420"
    :description: "Credit: &nbsp;3 or 4 hours. Systematic, calculus-based coverage of the more widely used methods of applied statistics, including simple and multiple regression, correlation, analysis of variance and covariance, multiple comparisons, goodness of fit tests, contingency tables, nonparametric procedures, and power of tests; emphasizes when and why various tests are appropriate and how they are used. Same as MATH 469. 3 undergraduate hours. 4 graduate hours. Prerequisite: STAT 408 or STAT 400; MATH 231 (formerly MATH 230) or equivalent; knowledge of basic matrix manipulations; or consent of instructor."
  - :name: Analysis of Variance
    :credit: "3"
    :subject: STAT
    :number: "424"
    :description: "Credit: &nbsp;3 or 4 hours. Estimation and hypotheses testing in linear models; one-, two-, and higher-way layouts; incomplete layouts; analysis of covariance; and random effects models and mixed models. Same as MATH 465. 3 undergraduate hours. 4 graduate hours. Prerequisite: Credit or concurrent registration in MATH 415 and STAT 410."
  - :name: Applied Regression and Design
    :credit: "3"
    :subject: STAT
    :number: "425"
    :description: "Credit: &nbsp;3 or 4 hours. Explores linear regression, least squares estimates, F-tests, analysis of residuals, regression diagnostics, transformations, model building, factorial designs, randomized complete block designs, Latin squares, split plot designs. Computer work is an integral part of the course. 3 undergraduate hours. 4 graduate hours. Prerequisite: STAT 410."
  - :name: Sampling and Categorical Data
    :credit: "3"
    :subject: STAT
    :number: "426"
    :description: "Credit: &nbsp;3 or 4 hours. Sampling: simple random, stratified, systematic, cluster, and multi-stage sampling. Categorical data: multiway contingency tables, maximum likelihood estimation, goodness-of-fit tests, model selection, logistic regression. Computer work is an integral part of the course. 3 undergraduate hours. 4 graduate hours. Prerequisite: STAT 410."
  - :name: Statistical Consulting
    :credit: "3"
    :subject: STAT
    :number: "427"
    :description: "Credit: &nbsp;3 or 4 hours. Students, working in groups under the supervision of the instructor, consult with faculty and graduate students through the Statistical Consulting Service; readings from literature on consulting. 3 undergraduate hours. 4 graduate hours. Prerequisite: STAT 425 or consent of instructor."
  - :name: Statistical Computing
    :credit: "3"
    :subject: STAT
    :number: "428"
    :description: "Credit: &nbsp;3 or 4 hours. Examines statistical packages, numerical analysis for linear and nonlinear models, graphics, and random number generation and Monte Carlo methods. Same as MATH 493. 3 undergraduate hours. 4 graduate hours. prerequisite: STAT 410 or equivalent; knowledge of a programming language."
  - :name: Time Series Analysis
    :credit: "3"
    :subject: STAT
    :number: "429"
    :description: "Credit: &nbsp;3 or 4 hours. Studies theory and data analysis for time series; examines auto-regressive moving average model building and statistical techniques; and discusses spectral model building and statistical analysis using windowed periodograms and Fast Fourier Transformations. Same as MATH 494. 3 undergraduate hours. 4 graduate hours. Prerequisite: STAT 410."
  - :name: Topics in Applied Statistics
    :credit: "3"
    :subject: STAT
    :number: "430"
    :description: "Credit: &nbsp;3 or 4 hours. Formulation and analysis of mathematical models for random phenomena; extensive involvement with the analysis of real data; and instruction in statistical and computing techniques as needed. Same as MATH 468. 3 undergraduate hours. 4 graduate hours. May be repeated with approval. prerequisite: STAT 410 or STAT 420; or consent of instructor."
  - :name: Statistical Data Management
    :credit: "3"
    :subject: STAT
    :number: "440"
    :description: "Credit: &nbsp;3 or 4 hours. The critical elements of data storage, data cleaning, and data extractions that ultimately lead to data analysis are presented. Includes basic theory and methods of databases, auditing and querying databases, as well as data management and data preparation using standard large-scale statistical software. Students will gain competency in the skills required in storing, cleaning, and managing data, all of which are required prior to data analysis. 3 undergraduate hours. 4 graduate hours. Prerequisite: STAT 400 or STAT 409."
  - :name: Probability Theory
    :credit: "3"
    :subject: STAT
    :number: "451"
    :description: "Credit: &nbsp;3 or 4 hours. Same as MATH 461. See MATH 461."
  - :name: Math Modeling in Life Sciences
    :credit: "3"
    :subject: STAT
    :number: "458"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ANSC 448 and IB 487. See ANSC 448."
  - :name: Image and Neuroimage Analysis
    :credit: "3"
    :subject: STAT
    :number: "466"
    :description: "Credit: &nbsp;3 or 4 hours. Same as BIOE 466 and PSYC 466. See PSYC 466."
  - :name: Mathematical Statistics I
    :credit: "4"
    :subject: STAT
    :number: "510"
    :description: "Credit: &nbsp;4 hours. Distributions, transformations, order-statistics, exponential families, sufficiency, delta-method, Edgeworth expansions; uniformly minimum variance unbiased estimators, Rao-Blackwell theorem, Cramer-Rao lower bound, information inequality; equivariance. Prerequisite: STAT 410."
  - :name: Mathematical Statistics II
    :credit: "4"
    :subject: STAT
    :number: "511"
    :description: "Credit: &nbsp;4 hours. Bayes estimates, minimaxity, admissibility; maximum likelihood estimation, consistency, asymptotic efficiency; testing and confidence intervals; Neyman-Pearson lemma, uniformly most powerful tests; likelihood ratio tests and large-sample approximation; nonparametrics. Prerequisite: STAT 510."
  - :name: Computational Statistics
    :credit: "4"
    :subject: STAT
    :number: "525"
    :description: "Credit: &nbsp;4 hours. Various topics, such as ridge regression; robust regression; jackknife, bootstrap, cross-validation and resampling plans; E-M algorithm; projection pursuit; all with a strong computational flavor. May be repeated if topics vary. Prerequisite: STAT 425, STAT 426, and STAT 511; or consent of instructor."
  - :name: Bioinformatics
    :credit: "4"
    :subject: STAT
    :number: "530"
    :description: "Credit: &nbsp;4 hours. Same as ANSC 543, CHBE 571, and MCB 571. See CHBE 571."
  - :name: Statistical Learning
    :credit: "4"
    :subject: STAT
    :number: "542"
    :description: "Credit: &nbsp;4 hours. Modern techniques of predictive modeling, classification, and clustering are discussed. Examples of these are linear regression, nonparametric regression, kernel methods, regularization, cluster analysis, classification trees, neural networks, boosting, discrimination, support vector machines, and model selection. Applications are discussed as well as computation and theory. Prerequisite: STAT 410 and STAT 425."
  - :name: Theory of Probability I
    :credit: "4"
    :subject: STAT
    :number: "551"
    :description: "Credit: &nbsp;4 hours. Same as MATH 561. See MATH 561."
  - :name: Theory of Probability II
    :credit: "4"
    :subject: STAT
    :number: "552"
    :description: "Credit: &nbsp;4 hours. Same as MATH 562. See MATH 562."
  - :name: Probability and Measure I
    :credit: "4"
    :subject: STAT
    :number: "553"
    :description: "Credit: &nbsp;4 hours. Measures and probabilities; integration and expectation; convergence theorems and inequalities for integrals and expectations; independence; convergence in probability, almost surely, and mean; Three Series Theorem; laws of large numbers. Credit is not given for both STAT 553 and either MATH 540 or MATH 561. Prerequisite: MATH 447 or consent of instructor."
  - :name: Probability and Measure II
    :credit: "4"
    :subject: STAT
    :number: "554"
    :description: "Credit: &nbsp;4 hours. Measure extensions, Lebesque-Stieltjes measure, Kolmogorov consistency theorem; conditional expectation, conditional probability, martingales; distribution functions and characteristic functions; convergence in distribution; Central Limit Theorem; Brownian Motion. Credit is not given for both STAT 554 and either MATH 561 or MATH 562."
  - :name: Applied Stochastic Processes
    :credit: "4"
    :subject: STAT
    :number: "555"
    :description: "Credit: &nbsp;4 hours. Same as MATH 564. See MATH 564."
  - :name: Information Theory
    :credit: "4"
    :subject: STAT
    :number: "563"
    :description: "Credit: &nbsp;4 hours. Same as CS 578 and ECE 563. See ECE 563."
  - :name: Multivariate Analysis
    :credit: "4"
    :subject: STAT
    :number: "571"
    :description: "Credit: &nbsp;4 hours. Inference in multivariate statistical populations emphasizing the multivariate normal distribution; derivation of tests, estimates, and sampling distributions; and examples from the natural and social sciences. Prerequisite: STAT 410 and MATH 415, or consent of instructor."
  - :name: Large Sample Theory
    :credit: "4"
    :subject: STAT
    :number: "575"
    :description: "Credit: &nbsp;4 hours. Limiting distribution of maximum likelihood estimators, likelihood ratio test statistics, U-statistics, M-, L-, and R-estimators, nonparametric test statistics, Von Mises differentiable statistical functions; asymptotic relative efficiencies; asymptotic expansions. Prerequisite: STAT 511 and either MATH 561 or STAT 554."
  - :name: Topics in Statistics
    :credit: "4"
    :subject: STAT
    :number: "578"
    :description: "Credit: &nbsp;4 hours. May be repeated if topics vary. Prerequisite: Consent of instructor."
  - :name: Hierarchical Linear Models
    :credit: "4"
    :subject: STAT
    :number: "587"
    :description: "Credit: &nbsp;4 hours. Same as PSYC 587 and EPSY 587. See EPSY 587."
  - :name: Covar Struct and Factor Models
    :credit: "4"
    :subject: STAT
    :number: "588"
    :description: "Credit: &nbsp;4 hours. Same as EPSY 588, PSYC 588, and SOC 588. See PSYC 588."
  - :name: Reading Course
    :credit: "4"
    :subject: STAT
    :number: "590"
    :description: "Credit: &nbsp;4 or 8 hours. Directed reading on various topics. May be repeated with approval. Subject to approval by the student's advisor. Prerequisite: Consent of instructor."
  - :name: Thesis Research
    :credit: "0"
    :subject: STAT
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. May be repeated. Approved for S/U grading only. Prerequisite: Consent of instructor."
- :name: Swahili
  :code: SWAH
  :courses: 
  - :name: Elementary Swahili I
    :credit: "5"
    :subject: SWAH
    :number: "201"
    :description: "Credit: &nbsp;5 hours. Beginning standard Swahili; emphasizes grammar, pronunciation, reading and conversation in standard Swahili. Participation in language laboratory required. Same as AFST 231."
  - :name: Elementary Swahili II
    :credit: "5"
    :subject: SWAH
    :number: "202"
    :description: "Credit: &nbsp;5 hours. Continuation of elementary Swahili, with introduction of more advanced grammar; emphasizes more fluency in speaking, reading, and writing simple sentences in standard Swahili. Participation in language laboratory required. Same as AFST 232. Prerequisite: SWAH 201."
  - :name: Intermediate Swahili I
    :credit: "4"
    :subject: SWAH
    :number: "403"
    :description: "Credit: &nbsp;4 or 5 hours. Second-year Swahili with emphasis on developing conversational fluency; some readings on Swahili culture and customs. Same as AFST 433. 5 undergraduate hours. 4 graduate hours. Prerequisite: One year of Swahili."
  - :name: Intermediate Swahili II
    :credit: "4"
    :subject: SWAH
    :number: "404"
    :description: "Credit: &nbsp;4 or 5 hours. More of second-year Swahili with emphasis on conversational fluency; some reading in Swahili literature. Same as AFST 434. 5 undergraduate hours. 4 graduate hours. Prerequisite: One year of Swahili."
  - :name: Advanced Swahili I
    :credit: "3"
    :subject: SWAH
    :number: "405"
    :description: "Credit: &nbsp;3 hours. Third-year Swahili with emphasis on conversational fluency and on increased facility in reading Swahili texts, including current newspaper prose and (East) African culture materials. Same as AFST 435. Prerequisite: SWAH 404 or equivalent."
  - :name: Advanced Swahili II
    :credit: "3"
    :subject: SWAH
    :number: "406"
    :description: "Credit: &nbsp;3 hours. Third-year Swahili with emphasis on conversational fluency and on increased facility in reading Swahili texts, including current newspaper prose and (East) African culture materials. Same as AFST 436. Prerequisite: SWAH 405 or equivalent."
  - :name: Topics Swahili Lang &amp; Lit I
    :credit: "3"
    :subject: SWAH
    :number: "407"
    :description: "Credit: &nbsp;3 hours. Selected readings from modern Kiswahili authors, with a focus on novels, plays, and basic poetry illustrative of East African cultural issues and advanced level Kiswahili grammar, as well as development of expository writing skills. Same as AFST 405. Prerequisite: SWAH 406."
  - :name: Topics Swahili Lang &amp; Lit II
    :credit: "3"
    :subject: SWAH
    :number: "408"
    :description: "Credit: &nbsp;3 hours. Continuation of SWAH 407 with increased emphasis on the reading and comprehension of literary texts exemplified in advanced level novels, plays, and poetry, as well as on advanced mastery of expository writing skills. Same as AFST 406. Prerequisite: SWAH 407."
  - :name: Adv Topics Swahili Lang&amp;Lit I
    :credit: "3"
    :subject: SWAH
    :number: "409"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to Kiswahili in the professions as documented in selected newspapers, educational radio and TV programs, works of fiction, biographies, anthologies, and professional journals. Students will be introduced to argumentative writing in Kiswahili, expected to make oral presentations, and to write a research paper in their field. Same as AFST 407. 3 undergraduate hours. 4 graduate hours. Prerequisite: SWAH 408."
  - :name: Adv Topics Swahili Lang&amp;Lit II
    :credit: "3"
    :subject: SWAH
    :number: "410"
    :description: "Credit: &nbsp;3 or 4 hours. Continuation of SWAH 409 with increased emphasis on the development of comprehension and writing of professional language. Same as AFST 408. 3 undergraduate hours. 4 graduate hours. Prerequisite: SWAH 409."
- :name: Theoretical and Applied Mechanics
  :code: TAM
  :courses: 
  - :name: Mechanics in the Modern World
    :credit: "1"
    :subject: TAM
    :number: "195"
    :description: "Credit: &nbsp;1 hours. Freshman introduction to engineering mechanics and its role in modern engineering analysis and design. Lecture project format."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: TAM
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Mechanics for Techn and Mgmnt
    :credit: "3"
    :subject: TAM
    :number: "201"
    :description: "Credit: &nbsp;3 hours. Introduction to engineering mechanics (statics, dynamics, solid mechanics, and fluid mechanics) and the role that mechanics plays in engineering analysis and design. Lecture discussion format with laboratory sessions. For Technology and Management majors with junior standing."
  - :name: Mechanics for MatSE
    :credit: "4"
    :subject: TAM
    :number: "206"
    :description: "Credit: &nbsp;4 hours. Same as MSE 206. See MSE 206."
  - :name: Introduction to Statics
    :credit: "2"
    :subject: TAM
    :number: "210"
    :description: "Credit: &nbsp;2 hours. Forces, moments, couples; resultants of force systems; equilibrium analysis and free-body diagrams; analysis of forces acting on members of trusses, frames, etc.; shear-force and bending-moment distributions; Coulomb friction; centroids and center of mass; applications of statics in design. Credit is not given for both TAM 210 and TAM 211. Prerequisite: PHYS 211; credit or concurrent registration in MATH 241 (formerly MATH 243) or MATH 242."
  - :name: Statics
    :credit: "3"
    :subject: TAM
    :number: "211"
    :description: "Credit: &nbsp;3 hours. Forces, moments, and couples; resultants of force systems; equilibrium analysis and free-body diagrams; analysis of forces acting on members of trusses, frames, etc.; shear-force and bending-moment distributions; Coulomb friction; centroids, center of mass, moment of inertia, polar moment of inertia, and product of inertia; virtual work; hydrostatic pressure; applications of statics in design. Credit is not given for both TAM 211 and TAM 210. Prerequisite: PHYS 211; credit or concurrent registration in MATH 241 (formerly MATH 243) or MATH 242."
  - :name: Introductory Dynamics
    :credit: "3"
    :subject: TAM
    :number: "212"
    :description: "Credit: &nbsp;3 hours. Kinematics and dynamics of the three-dimensional motion of particles; kinematics and dynamics of the plane motion of rigid bodies; methods of work energy and impulse momentum; moving reference frames. Prerequisite: TAM 210 or TAM 211."
  - :name: Introductory Solid Mechanics
    :credit: "3"
    :subject: TAM
    :number: "251"
    :description: "Credit: &nbsp;3 hours. Relationship between internal stresses and deformations produced by external forces acting on deformable bodies, and design principles based on mechanics of solids: normal stresses, shear stresses, and deformations produced by tensile, compressive, torsional, and bending loading of members; beam deflections; elastic energy and impact; multi-dimensional stress states; and buckling of columns. Prerequisite: TAM 210 or TAM 211."
  - :name: Solid Mechanics Design
    :credit: "1"
    :subject: TAM
    :number: "252"
    :description: "Credit: &nbsp;1 hours. Design problems and projects intended to accompany TAM 251. Prerequisite: Credit or concurrent registration in TAM 251."
  - :name: Engineering Design Principles
    :credit: "3"
    :subject: TAM
    :number: "302"
    :description: "Credit: &nbsp;3 hours. Examples of mechanical design problems that occur in engineering practice and the procedures and issues involved in solving them; technical aspects and societal ramifications of the design process; intellectual property, ethics, and contemporary issues; probability and statistics; computational mechanics; case studies; student discussion of design-related issues at different levels; design project reports and presentations; student teams."
  - :name: Behavior of Materials
    :credit: "4"
    :subject: TAM
    :number: "324"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Same as CEE 300. See CEE 300."
  - :name: Introductory Fluid Mechanics
    :credit: "4"
    :subject: TAM
    :number: "335"
    :description: "Credit: &nbsp;4 hours. Fluid statics; continuity, momentum, and energy principles via control volumes; ideal and real fluid flow; introduction to the Navier Stokes equation; similitude; laminar and turbulent boundary layers; closed-conduit flow, open-channel flow, and turbomachinery. Lecture/lab format. Prerequisite: TAM 212."
  - :name: Intermediate Dynamics
    :credit: "4"
    :subject: TAM
    :number: "412"
    :description: "Credit: &nbsp;4 hours. Lagrangian mechanics of dynamical systems with an emphasis on vibrations; constraints and generalized coordinates; motion in accelerating frames; conservation laws and invariance of the Lagrangian; particle motion in one dimension, the two-body problem, and central-force motion; free and forced vibration of linearized single-degree-of-freedom and multi-degree-of-freedom discrete systems; weakly nonlinear vibrations; parametric resonance; introduction to Hamiltonian dynamics; rigid-body motions. Credit is not given for both TAM 412 and AE 352. Prerequisite: TAM 212; MATH 225 or MATH 415; MATH 385."
  - :name: Fund of Engrg Acoustics
    :credit: "3"
    :subject: TAM
    :number: "413"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ECE 473. See ECE 473."
  - :name: Mechanics of Structural Metals
    :credit: "3"
    :subject: TAM
    :number: "424"
    :description: "Credit: &nbsp;3 hours. Micromechanisms at the atomic, single-crystal, and polycrystal levels and their use in explaining the deformation and failure characteristics of metals; elastic deformation, dislocation mechanics, plastic deformation and strengthening mechanisms, fracture mechanics and fracture mechanisms, fatigue, and creep; design criteria; special topics. Prerequisite: CEE 300/TAM 324 or ME 330."
  - :name: Mechanics of Polymers
    :credit: "3"
    :subject: TAM
    :number: "427"
    :description: "Credit: &nbsp;3 hours. Mechanical behavior of amorphous and semi-crystalline polymers; overview of polymer structure, properties, and processing; polymer linear viscoelasticity using Boltzmann superposition and mechanical models; measurement of viscoelastic properties; polymeric yield phenomena; fracture and craze formation; impact and fatigue. Same as AE 427 and MSE 454. Prerequisite: CEE 300/TAM 324 or ME 330."
  - :name: Mechanics of Composites
    :credit: "3"
    :subject: TAM
    :number: "428"
    :description: "Credit: &nbsp;3 hours. Introduction to the behavior of composite materials and their use in engineering structures: behavior and properties of the constituent fibers and matrices, micromechanical predictions of composite properties, anisotropic elasticity, behavior of composite laminae, and classical lamination theory; fracture mechanisms, failure theories; behavior of composite plates and beams. Same as AE 428 and MSE 456. Prerequisite: CEE 300/TAM 324 or ME 330."
  - :name: Intermediate Fluid Mechanics
    :credit: "4"
    :subject: TAM
    :number: "435"
    :description: "Credit: &nbsp;4 hours. Analytical solution methods for problems involving ideal and real fluids: potential flow theory, boundary-layer theory; surface waves, vortex dynamics, and compressible flows. Prerequisite: One of TAM 335, ME 310, AE 312; MATH 241 (formerly MATH 243), MATH 380."
  - :name: Viscous Flow and Heat Transfer
    :credit: "4"
    :subject: TAM
    :number: "438"
    :description: "Credit: &nbsp;4 hours. Same as AE 412 and ME 411. See AE 412."
  - :name: Continuum Mechanics
    :credit: "4"
    :subject: TAM
    :number: "445"
    :description: "Credit: &nbsp;4 hours. Tensor algebra and analysis; kinematics of continua; mass, force, stress, and the general balance laws of continuum mechanics; introduction to constitutive equations. Graduate credit is not given to Theoretical and Applied Mechanics majors, except by petition to the Graduate Program Committee. Prerequisite: TAM 251; MATH 241 (formerly MATH 243) or MATH 380."
  - :name: Intermediate Solid Mechanics
    :credit: "4"
    :subject: TAM
    :number: "451"
    :description: "Credit: &nbsp;4 hours. Analysis of stress and strain (definitions, transformation of axes, equilibrium equations, and symmetry of the stress tensor); linear materials, Hooke's law; strain energy, potential energy, energy principles and methods; two-dimensional problems in elasticity (torsion, axisymmetric problems); the finite-element method for two- and three-dimensional boundary-value problems in linear elasticity; plasticity (introduction, yield criteria, elastic-plastic behavior, and limit-load calculations); linear-elastic fracture mechanics (introduction, Griffith's approach, stress intensity factor, and energy release rate). Prerequisite: TAM 251; MATH 241 (formerly MATH 243) or MATH 380."
  - :name: Experimental Stress Analysis
    :credit: "3"
    :subject: TAM
    :number: "456"
    :description: "Credit: &nbsp;3 hours. Basic theories for measuring stresses and deformations in load-carrying engineering components; use of optical, electrical, and mechanical instrumentation; laboratory sessions on brittle coatings, electrical resistance strain gages, photoelasticity, and moire interferometry. Lecture lab format. Prerequisite: TAM 251."
  - :name: Cellular Biomechanics
    :credit: "4"
    :subject: TAM
    :number: "461"
    :description: "Credit: &nbsp;4 hours. Introduction to the mechanics of biological cells and tissues: cell structure; mechanics of biomembranes; the cytoskeleton and cortex; dynamic cell processes; cell motility and control of cell shape. Same as BIOE 461. Prerequisite: TAM 251."
  - :name: Computational Mechanics
    :credit: "3"
    :subject: TAM
    :number: "470"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to modern computational mechanics: mappings and iterative methods; stability; convergence; consistency; numerical and symbolic solutions of ordinary and partial differential equations; finite-difference methods; the finite-element method; spectral methods. Applications to problems in solid mechanics, fluid mechanics, and dynamics. Same as CSE 450. 3 undergraduate hours. 3 or 4 graduate hours. Graduate students receive 4 graduate hours credit upon successful completion of an additional computational project. Prerequisite: CS 101 and MATH 385."
  - :name: Independent Study
    :credit: "1"
    :subject: TAM
    :number: "497"
    :description: "Credit: &nbsp;1 to 4 hours. Individual studies in any area of theoretical and applied mechanics. May be repeated to a maximum of 12 hours, with a maximum of 8 hours in any one term. Prerequisite: consent of instructor."
  - :name: Special Topics
    :credit: "1"
    :subject: TAM
    :number: "498"
    :description: "Credit: &nbsp;1 to 4 hours. Lectures on special topics in selected areas of Theoretical and Applied Mechanics. May be repeated in the same or separate terms if topics vary to a maximum of 9 undergraduate hours or 12 graduate hours. Prerequisite: See Schedule or departmental course information."
  - :name: Senior Thesis
    :credit: "3"
    :subject: TAM
    :number: "499"
    :description: "Credit: &nbsp;3 hours. Thesis investigation of special subjects in mechanics, including theoretical and/or experimental research. 3 undergraduate hours. No graduate credit. Approval of the head of the department is required to register."
  - :name: Seminar
    :credit: "1"
    :subject: TAM
    :number: "500"
    :description: "Credit: &nbsp;1 hours. Lectures and discussion on current topics in theoretical and applied mechanics. Required of all graduate students each term. Approved for S/U grading only."
  - :name: Elastodynamics and Vibrations
    :credit: "4"
    :subject: TAM
    :number: "514"
    :description: "Credit: &nbsp;4 hours. Review of theory of multi-degree-of-freedom systems; problems in the free and forced vibration of continuous linear elastic structures, rods, beams, membranes, plates, and three-dimensional solid and fluid bodies; Lagrangian densities, Sturm Liouville problems, time and frequency domains, damping, Green's functions, and elastic waves; propagation and modal analysis; modeling of damping in structures; and response of complex structures. Same as ME 545. Prerequisite: TAM 412, TAM 542, and TAM 551."
  - :name: Advanced Physical Acoustics
    :credit: "4"
    :subject: TAM
    :number: "515"
    :description: "Credit: &nbsp;4 hours. Same as ECE 545. See ECE 545."
  - :name: Stochastic Structural Dynamics
    :credit: "4"
    :subject: TAM
    :number: "517"
    :description: "Credit: &nbsp;4 hours. Same as AE 552. See AE 552."
  - :name: Wave Motion
    :credit: "4"
    :subject: TAM
    :number: "518"
    :description: "Credit: &nbsp;4 hours. Linear waves in one-dimensional homogeneous and inhomogeneous media (both solids and fluids), linear elastic waves in a homogeneous halfspace, scalar waves in a layer and in a layered halfspace, nonlinear diffusive waves, nonlinear dispersive waves, and the inverse scattering transform. Prerequisite: TAM 541 or MATH 556; one of TAM 514, TAM 531, TAM 551."
  - :name: Micromechanics of Materials
    :credit: "4"
    :subject: TAM
    :number: "524"
    :description: "Credit: &nbsp;4 hours. Advanced analysis of modern engineering materials with emphasis on relating microstructural phenomena to the mechanics of material behavior: prediction of elastic and thermal properties of materials with heterogeneous microstructure (such as composites), micromechanics of failure and damage, toughening mechanisms, mechanics of phase transformations; and current topics in materials research (such as high-temperature response and ferroelasticity). Prerequisite: CEE 300/TAM324 or ME 330; TAM 551."
  - :name: Advanced Composite Materials
    :credit: "4"
    :subject: TAM
    :number: "525"
    :description: "Credit: &nbsp;4 hours. Same as AE 525. See AE 525."
  - :name: Composites Manufacturing
    :credit: "4"
    :subject: TAM
    :number: "526"
    :description: "Credit: &nbsp;4 hours. Same as AE 526 and ME 555. See AE 526."
  - :name: Viscoelasticity Theory
    :credit: "4"
    :subject: TAM
    :number: "529"
    :description: "Credit: &nbsp;4 hours. Same as AE 529. See AE 529."
  - :name: Inviscid Flow
    :credit: "4"
    :subject: TAM
    :number: "531"
    :description: "Credit: &nbsp;4 hours. Dynamics of fluids in the limit of zero viscosity: governing equations of motion, kinematics, and vorticity transport; general theory of irrotational flow, including two-dimensional potential flow, the complex potential, and three-dimensional potential flow; applications to thin airfoil theory and free streamline theory; inviscid flows with vorticity; vortex dynamics; water wave theory; and aspects of inviscid compressible flow. Prerequisite: MATH 241 (formerly MATH 243) or MATH 380; MATH 385; TAM 435."
  - :name: Viscous Flow
    :credit: "4"
    :subject: TAM
    :number: "532"
    :description: "Credit: &nbsp;4 hours. Dynamics of flow in which viscosity is significant or dominant, and the development and use of theoretical and numerical tools for practitioners of modern fluid mechanics; physics of viscous layers that arise in both high- and low-Reynolds-number flows; dimensional analysis, exact solutions to the Navier-Stokes equations; jets and wakes; microhydrodynamics; fluid stability; and an introduction to turbulence. Prerequisite: MATH 241 (formerly MATH 243) or MATH 380; MATH 385; TAM 435."
  - :name: Instability and Transition
    :credit: "4"
    :subject: TAM
    :number: "536"
    :description: "Credit: &nbsp;4 hours. Stability of fluid motion: linearized flow equations and normal-mode analysis, Kelvin-Helmholtz instability, inviscid and viscous theory of parallel shear flow, Squire's and Rayleigh's inflection-point theorems, secondary instability theory; critical layers; boundary-layer stability; Orr-Sommerfeld equations, Tollmien-Schlichting waves; non-parallel theory, centrifugal instabilities, and Benard convection; nonlinear theory and transition to turbulence; bifurcations, Landau's theory; routes to chaos, strange attractors; transition modeling, prediction, and control; boundary-layer receptivity, experimental evidence. Prerequisite: TAM 532."
  - :name: Experimental Fluid Mechanics
    :credit: "4"
    :subject: TAM
    :number: "537"
    :description: "Credit: &nbsp;4 hours. Methods and techniques for measurement and analysis of data used in experimental fluid mechanics: signal processing, electronics, and electro-optics; fluid mechanical properties; experimental signal processing; random data and signal analysis; analog and digital data processing; dynamic similarity, self-preservation; pressure measurement, thermal anemometry, and laser-Doppler velocimetry; flow visualization, particle-image velocimetry. Lecture/lab format. Prerequisite: TAM 531 or TAM 532."
  - :name: Turbulence
    :credit: "4"
    :subject: TAM
    :number: "538"
    :description: "Credit: &nbsp;4 hours. Instability and origins of chaotic motion in fluid flow; Reynolds averaging and statistical description of turbulence, correlations and spectral dynamics of homogeneous turbulence, anisotropic flows, coherent structures, inhomogeneous turbulence, transport models, and large-eddy simulations. Prerequisite: TAM 532."
  - :name: Fluid Mechanics Seminar
    :credit: "1"
    :subject: TAM
    :number: "539"
    :description: "Credit: &nbsp;1 hours. Weekly seminar on current research topics in turbulent and other complex flows: theoretical modeling, numerical analysis, computational techniques, and experimental investigations. Recommended for graduate students in fluid mechanics. Approved for S/U grading only."
  - :name: Mathematical Methods I
    :credit: "4"
    :subject: TAM
    :number: "541"
    :description: "Credit: &nbsp;4 hours. Vector and tensor algebra, introduction to complex-variable methods; ordinary differential equations, qualitative questions of existence and uniqueness; analytic solution methods, numerical methods, power-series solution and special functions; eigenvalue problems, Green's functions, Laplace transforms, stability of solutions; engineering applications drawn from mechanics. Prerequisite: MATH 241 (formerly MATH 243) or MATH 380; MATH 385."
  - :name: Mathematical Methods II
    :credit: "4"
    :subject: TAM
    :number: "542"
    :description: "Credit: &nbsp;4 hours. Continuation of TAM 541. Modeling, inequalities, elements of functional analysis; partial differential equations, existence and uniqueness, second-order equations; hyperbolic conservation laws; numerical methods, eigenfunction expansions, integral transforms, and fundamental solutions; engineering applications drawn from mechanics. Prerequisite: TAM 541."
  - :name: Advanced Continuum Mechanics
    :credit: "4"
    :subject: TAM
    :number: "545"
    :description: "Credit: &nbsp;4 hours. Unified treatment of modern continuum mechanics: mathematical preliminaries; review of kinematics and general balance laws; general theory of mechanical constitutive equations, including material constraints and material symmetry. Prerequisite: TAM 551."
  - :name: Asymptotic Methods
    :credit: "4"
    :subject: TAM
    :number: "549"
    :description: "Credit: &nbsp;4 hours. Advanced methods of perturbation theory and asymptotic analysis, with examples drawn from classical dynamics, fluid mechanics, and wave propagation: asymptotics of integrals, singular perturbation theory (boundary layers, matched asymptotic expansions, and composite expansions), multiple scales, summation of series; special topics. Same as MATH 559, NPRE 559, and PHYS 522. Prerequisite: MATH 446 and TAM 541."
  - :name: Solid Mechanics I
    :credit: "4"
    :subject: TAM
    :number: "551"
    :description: "Credit: &nbsp;4 hours. Mechanics of elastic deformable bodies, based on the fundamental concepts of modern continuum mechanics: kinematics, balance laws, constitutive equations; classical small-deformation theory; formulation of initial boundary-value problems of linear elastodynamics and boundary-value problems of linear elastostatics; variational formulations, minimum principles; applications of theory to engineering problems. Prerequisite: MATH 241 (formerly MATH 243) or MATH 380; MATH 385; TAM 251."
  - :name: Solid Mechanics II
    :credit: "4"
    :subject: TAM
    :number: "552"
    :description: "Credit: &nbsp;4 hours. Continuation of TAM 551. Selected topics in linear elasticity (including St. Venant beam theory and plane problems of elastostatics), plasticity (including yield surfaces, von Mises and Tresca yield criteria, Drucker's stability postulate, J-flow theory, perfect plasticity, limit analysis, and slip-line theory), and fracture mechanics (including linear elastic analysis, fracture criteria for elastic brittle fracture, and elastic-plastic fracture). Prerequisite: TAM 551."
  - :name: Plasticity
    :credit: "4"
    :subject: TAM
    :number: "554"
    :description: "Credit: &nbsp;4 hours. Phenomenological and mathematical formulation of the constitutive laws of plasticity; yield criteria and their experimental verification; plastic stress-strain relations and their associated flow rules; correspondence between rate-independent and rate-dependent plasticity; solutions to basic boundary-value problems, including plane problems and those involving cylindrical and spherical symmetries; variational and minimum principles; limit analysis; plane-strain problems and crystal plasticity; finite-strain theory. Prerequisite: TAM 552."
  - :name: Fracture Mechanics
    :credit: "4"
    :subject: TAM
    :number: "555"
    :description: "Credit: &nbsp;4 hours. Unified analytical treatment of modern fracture problems: macroscopic theories used to determine the static strength of bodies containing cracks; Griffith criterion, linear-elastic fracture mechanics, elastic-plastic fracture mechanics models; small-scale yielding results and their implications; general yielding; interfacial fracture; fracture control; micromechanisms of fracture. Prerequisite: TAM 424 or MSE 440; TAM 541; TAM 552."
  - :name: Computational Fluid Mechanics
    :credit: "4"
    :subject: TAM
    :number: "570"
    :description: "Credit: &nbsp;4 hours. Highly accurate and reliable techniques for large-scale numerical simulations of fluid flows: spectral numerical methods, including Fourier and other functional expansions, Galerkin and collocation projections, domain decompositions and the solution of partial differential equations, especially the Navier-Stokes equations; high-resolution methods for the solution of hyperbolic conservation laws with discontinuous solutions, and issues related to implementation on supercomputers. Same as CSE 560. Prerequisite: TAM 470 and TAM 542."
  - :name: Adv Finite Element Methods
    :credit: "4"
    :subject: TAM
    :number: "574"
    :description: "Credit: &nbsp;4 hours. Advanced theory and applications of the finite-element method, as needed for research in computational science and engineering: applications to mechanics of solids and fluids, thermal problems, etc.; variational foundations of the finite-element method, error estimates, and adaptive analysis; finite-element methods for parabolic and hyperbolic problems; mixed finite-element methods; and applications to systems of equations. Same as CSE 517. Prerequisite: One of TAM 470, CEE 570, CS 455, ME 471."
  - :name: Advanced Independent Study
    :credit: "1"
    :subject: TAM
    :number: "597"
    :description: "Credit: &nbsp;1 to 8 hours. Analytical, experimental, or computational studies in one or more areas of theoretical and applied mechanics, including solid mechanics, behavior of materials, fluid mechanics, dynamics, applied mathematics, and computational science and engineering. (Summer session, 1 to 4 hours). Prerequisite: Consent of instructor."
  - :name: Advanced Special Topics
    :credit: "1"
    :subject: TAM
    :number: "598"
    :description: "Credit: &nbsp;1 to 4 hours. Lectures on advanced special areas of Theoretical and Applied Mechanics. May be repeated in the same or separate terms if topics vary to a maximum of 12 hours. Prerequisite: See also Schedule or departmental course information."
  - :name: Thesis Research
    :credit: "0"
    :subject: TAM
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. May be repeated. Approved for S/U grading only."
