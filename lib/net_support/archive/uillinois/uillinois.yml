    :credit: "2"
    :subject: AGED
    :number: "350"
    :description: "Credit: &nbsp;2 hours. Supervised experience during the summer months and fall semester including: supervision of students' agricultural experience programs and projects; development of problem-solving and decision-making skills related to use of instructional technologies, management of FFA activities, and supervision of agricultural experiences; review of teacher certification requirements and application for teacher certification; development of online teacher certification portfolio meeting state, UIUC, and program requirements. A minimum of 50 hours or early field observation is required. Prerequisite: AGED 150 and concurrent registration in AGED 250."
  - :name: Integrating Leadership
    :credit: "3"
    :subject: AGED
    :number: "360"
    :description: "Credit: &nbsp;3 hours. Capstone academic experience for students to study the practice of leadership in personal, team, organizational and community contexts. Emphasis is placed on transitional development of leadership skills including mentoring, networking, and developing leadership skill in others. Prerequisite: AGED 260."
