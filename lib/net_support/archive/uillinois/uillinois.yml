    :subject: DANC
    :number: "269"
    :description: "Credit: &nbsp;3 hours. Basic analysis of representative pieces from the Renaissance, Baroque, Classical, Romantic, and Modern periods, emphasizing music of the twentieth century. Students learn to recognize general stylistic characteristics of each period and to understand dance forms related to the music. Prerequisite: DANC 268 or equivalent, or consent of instructor."
  - :name: Production Practicum III
    :credit: "1"
    :subject: DANC
    :number: "331"
    :description: "Credit: &nbsp;1 or 2 hours. Practical experience in all aspects of the production of dance concerts mounted in the Krannert Center for the Performing Arts and within the Department of Dance. May be repeated to a maximum of 6 hours. (1 hour credit per concert up to 2 hours per term). Prerequisite: DANC 131, DANC 231 or equivalent, and consent of instructor."
  - :name: Dancing Black Popular Cult
    :credit: "3"
    :subject: DANC
    :number: "340"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and US Minority Culture(s) course. Introduces students to black dance aesthetics and its interconnectedness with American popular culture. By exploring its cultural, political and historical roots, coupled with theoretical concepts of \"the popular\" and ties to the vernacular, the course will be organized around significant markers that have shaped black dance's development. Same as AFRO 340."
  - :name: Asian Am Dance and Performance
    :credit: "3"
    :subject: DANC
    :number: "341"
    :description: "Credit: &nbsp;3 hours. Same as AAS 311. See AAS 311."
  - :name: Creative Dance for Children
    :credit: "3"
    :subject: DANC
    :number: "350"
    :description: "Credit: &nbsp;3 hours. Through lecture, discussion and practice, students develop skills to teach elements and concepts of dance to children ages 4-7. Course includes strategies for behavior and time management, spatial transitions, and how to organize and communicate creative concepts clearly and effectively. Students will observe master teaching and apply teaching techniques, acquire lesson plans that form the basis for a creative dance curriculum and the skills to implement them, and participate in all phases of a creative dance curriculum, including informal performance. Same as ARTE 350 and HDFS 361. May be repeated to a maximum of 6 hours. Prerequisite: Consent of instructor."
  - :name: Int/Adv Modern Tech Core
    :credit: "1"
    :subject: DANC
    :number: "360"
    :description: "Credit: &nbsp;1 to 3 hours. Progressive development of the concepts in DANC 260 and DANC 261, with emphasis on virtuosity and versatility. May be repeated to a maximum of 18 hours. Prerequisite: Major standing in Dance or consent of instructor; departmental placement."
  - :name: Int/Adv Modern Tech Elect
    :credit: "1"
    :subject: DANC
    :number: "361"
    :description: "Credit: &nbsp;1 to 3 hours. Progressive development of the concepts in DANC 260 and DANC 261, with emphasis on virtuosity and versatility. May be repeated to a maximum of 18 hours. Prerequisite: Major standing in Dance or consent of instructor; departmental placement."
  - :name: Composition III
    :credit: "2"
    :subject: DANC
    :number: "362"
    :description: "Credit: &nbsp;2 hours. Choreography for the experienced student; includes performance of at least one original work. Prerequisite: DANC 263 or consent of instructor."
  - :name: Int/Adv Ballet Tech Core
    :credit: "1"
    :subject: DANC
    :number: "366"
    :description: "Credit: &nbsp;1 or 2 hours. Intermediate/Advanced ballet for dance majors; a progressive development of movement concepts and vocabulary in DANC 266 and DANC 267. For dancers of advanced technical level with the ability to execute the ballet vocabulary. May be repeated to a maximum of 8 hours. Prerequisite: Major standing in dance or consent of instructor; or Departmental placement."
  - :name: Int/Adv Ballet Tech Elect
    :credit: "1"
    :subject: DANC
    :number: "367"
    :description: "Credit: &nbsp;1 or 2 hours. Intermediate/Advanced ballet for dance majors; a progressive development of movement concepts and vocabulary in DANC 266 and DANC 267. For dancers of advanced technical level with the ability to execute the ballet vocabulary. May be repeated to a maximum of 8 hours. Prerequisite: Major standing in dance or consent of instructor; or Departmental placement."
  - :name: Viewing Dance
    :credit: "1"
    :subject: DANC
    :number: "400"
    :description: "Credit: &nbsp;1 hours. Overview of contemporary dance from the United States, Canada, and Europe focusing on the current works of significant emerging and established choreographers working in the field today. Approved for S/U grading only. May be repeated to a maximum of 4 hours."
  - :name: Alexander Tech for Dancers
    :credit: "1"
    :subject: DANC
    :number: "401"
    :description: "Credit: &nbsp;1 hours. Introduces the Alexander Technique: a practical method for changing habitual movement patterns which interfere with coordination, ease, and efficiency of movement. The course focuses on learning the principles through hands-on work, readings, discussions, and application to dance. 1-3 individual lessons outside of class required per term. Prerequisite: Major standing in Dance or consent of instructor."
  - :name: Advanced Jazz Technique
    :credit: "1"
    :subject: DANC
    :number: "410"
    :description: "Credit: &nbsp;1 hours. Continuation of DANC 110, emphasizing the conceptual understanding of the jazz style and development of specific skills necessary for this idiom. May be repeated to a maximum of 4 hours. Prerequisite: Major standing in Dance or DANC 110 or equivalent and consent of instructor."
  - :name: Tap Dance
    :credit: "1"
    :subject: DANC
    :number: "415"
    :description: "Credit: &nbsp;1 hours. Introduction to basic tap technique for experienced dancers. Emphasis on a conceptual understanding of tap style and the development of the specific skills necessary for performance and teaching. May be repeated to a maximum of 2 hours. Prerequisite: Major standing in Dance or consent of instructor."
  - :name: Perf Pract Student Works II
    :credit: "1"
    :subject: DANC
    :number: "420"
    :description: "Credit: &nbsp;1 to 3 hours. Performance laboratory involving the rehearsal and performance of student works under faculty supervision. Approved for S/U grading only. May be repeated to a maximum of 16 hours. Prerequisite: Consent of instructor."
  - :name: Perf Pract II
    :credit: "1"
    :subject: DANC
    :number: "421"
    :description: "Credit: &nbsp;1 to 3 hours. Performance laboratory involving the rehearsal and performance of student works under faculty supervision performed in MFA Thesis concert. May be repeated to a maximum of 16 hours. Prerequisite: Consent of instructor."
  - :name: Perf Pract November II
    :credit: "1"
    :subject: DANC
    :number: "422"
    :description: "Credit: &nbsp;1 to 3 hours. Performance laboratory involving the rehearsal and performance of works by faculty and visiting artists performed in November Playhouse Dance. May be repeated to a maximum of 16 hours. Prerequisite: Consent of instructor."
  - :name: Perf Pract Festival II
    :credit: "1"
    :subject: DANC
    :number: "423"
    :description: "Credit: &nbsp;1 to 3 hours. Performance laboratory involving the rehearsal and performance of works by faculty and visiting artists performed in Festival Dance. May be repeated to a maximum of 16 hours. Prerequisite: Consent of instructor."
  - :name: Dance Internship
    :credit: "1"
    :subject: DANC
    :number: "425"
    :description: "Credit: &nbsp;1 to 4 hours. Supervised field experience in community and/or professional organizations in a variety of danced-related areas. Provides students with work experience and exposure to professional situations. Written and/or video documentation and department presentation of internship activities required. Approved for S/U grading only. May be repeated to a maximum of 6 hours. Prerequisite: Major standing in Dance and consent of instructor."
  - :name: Production Practicum IV
    :credit: "1"
    :subject: DANC
    :number: "431"
    :description: "Credit: &nbsp;1 or 2 hours. Practical experience in all aspects of the production of dance concerts mounted in the Krannert Center for the Performing Arts and within the Department of Dance. May be repeated to a maximum of 6 hours. (1 hour credit per concert up to 2 hours per term). Prerequisite: DANC 131 or DANC 231, or equivalent and consent of instructor."
  - :name: Dance Repertory
    :credit: "1"
    :subject: DANC
    :number: "435"
    :description: "Credit: &nbsp;1 or 2 hours. Experience in learning, rehearsing, and perfecting concert dance pieces under the direction of experienced choreographers. May be repeated to a maximum of 16 hours. Prerequisite: Major standing in Dance; consent of instructor."
  - :name: Dance History I
    :credit: "3"
    :subject: DANC
    :number: "440"
    :description: "Credit: &nbsp;3 hours. Introduction to major artistic movements in dance history from ancient Greece through the 20th century. Goal of the course is to gain a broad understanding of dance in relation to socio-political ideologies of gender, race, sexuality, and national identities. Prerequisite: Major standing in Dance or consent of instructor."
  - :name: Dance History II
    :credit: "3"
    :subject: DANC
    :number: "441"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Survey of critical approaches in dance studies including feminist theory, poststructural, and postcolonial theory, historiography, and ethnographic research methods. Course topics will cover a variety of theatrical, popular, and social dance practices. Course may be repeated to a maximum of 6 undergraduate hours and 9 graduate hours. Prerequisite: DANC 440 or consent of instructor."
  - :name: Dance Kinesiology and Somatics
    :credit: "4"
    :subject: DANC
    :number: "445"
    :description: "Credit: &nbsp;4 hours. Introduction to human anatomy and kinesiology, specifically as applied to dance; introduction to the field of Somatics; approaches to improving the use of the body; exploration of the connections between the body, the mind, and movement. Prerequisite: Major standing in dance or consent of instructor."
  - :name: Labanotation I
    :credit: "3"
    :subject: DANC
    :number: "447"
    :description: "Credit: &nbsp;3 or 4 hours. Fundamentals of Labanotation, including theory, reading, and writing; introduction to effort/shape analysis. 3 undergraduate hours. 4 graduate hours. Prerequisite: DANC 260 or DANC 261 or consent of instructor."
  - :name: Teaching Workshop
    :credit: "3"
    :subject: DANC
    :number: "450"
    :description: "Credit: &nbsp;3 hours. Methods and approaches to the teaching of dance technique in the modern, ballet, and jazz idioms. Prerequisite: Junior standing in Dance or consent of the instructor."
  - :name: Ind Study and Special Topics
    :credit: "1"
    :subject: DANC
    :number: "451"
    :description: "Credit: &nbsp;1 to 4 hours. Special projects in research or creative investigation taught on an individual or class basis. May be repeated to a maximum of 8 hours. Prerequisite: Junior standing in Dance and consent of instructor."
  - :name: Advanced Modern Tech Core
    :credit: "1"
    :subject: DANC
    :number: "460"
    :description: "Credit: &nbsp;1 to 3 hours. Modern technique for advanced graduate students. May be repeated to a maximum of 16 hours. Prerequisite: Major standing in dance or consent of instructor; or departmental placement."
  - :name: Advanced Modern Tech Elect
    :credit: "1"
    :subject: DANC
    :number: "461"
    :description: "Credit: &nbsp;1 to 3 hours. Modern technique for advanced graduate students. May be repeated to a maximum of 16 hours. Prerequisite: Major standing in dance or consent of instructor; or departmental placement."
  - :name: Composition Workshop
    :credit: "2"
    :subject: DANC
    :number: "462"
    :description: "Credit: &nbsp;2 hours. Structured creative utilization of formal choreographic elements in the creation, rehearsal, staging, and performance of original dance works. Approved for S/U grading only. Prerequisite: Graduate standing in dance or consent of instructor."
  - :name: Composer-Chor Workshop
    :credit: "2"
    :subject: DANC
    :number: "464"
    :description: "Credit: &nbsp;2 hours. For experienced composers and choreographers; explores the many relationships between musical composition and choreography. Same as MUS 471. Prerequisite: For dance majors, DANC 263 or consent of instructor; for music majors, MUS 106 or equivalent, other compositional experience, and consent of instructor."
  - :name: Choreo for the Video Camera
    :credit: "2"
    :subject: DANC
    :number: "465"
    :description: "Credit: &nbsp;2 hours. Provides a comprehensive approach, from camera use to editing techniques, leading to a practical ability to develop and produce video projects on a basic level. Course focuses on developing choreographic projects designed specifically for the video/film format. Prerequisite: DANC 263."
  - :name: Advanced Ballet Tech Core
    :credit: "1"
    :subject: DANC
    :number: "466"
    :description: "Credit: &nbsp;1 to 3 hours. Ballet for advanced students. May be repeated to a maximum of 16 hours. Prerequisite: Major standing in dance or consent of instructor or departmental placement."
  - :name: Advanced Ballet Tech Elect
    :credit: "1"
    :subject: DANC
    :number: "467"
    :description: "Credit: &nbsp;1 to 3 hours. Ballet for advanced students. May be repeated to a maximum of 16 hours. Prerequisite: Major standing in dance or consent of instructor or departmental placement."
  - :name: Senior Career Seminar
    :credit: "1"
    :subject: DANC
    :number: "495"
    :description: "Credit: &nbsp;1 hours. Addresses survival strategies and the transition from academe to the profession. Course content includes research and discussion of career possibilities in performance, choreography, teaching, community dance work, therapy, and the dance-related fields of health/fitness/recreation. Students will research individualized projects in an area of interest. 1 undergraduate hour. No graduate credit. Prerequisite: Senior standing in Dance."
  - :name: Senior Thesis Project
    :credit: "1"
    :subject: DANC
    :number: "499"
    :description: "Credit: &nbsp;1 to 3 hours. The design, execution, and production of a culminating choreographic/performance project. 1 to 3 undergraduate hours. No graduate credit. May be repeated to a maximum of 3 hours. Prerequisite: DANC 362 and senior standing in Dance."
  - :name: Grad Seminar/Special Topics
    :credit: "4"
    :subject: DANC
    :number: "510"
    :description: "Credit: &nbsp;4 hours. Survey of professional organizations, publications, scholarly resources and trends culminating in student presentation of projects examining current issues in the field. May be repeated to a maximum of 12 hours. Prerequisite: Graduate standing in Dance."
  - :name: Somatics in Dance Training
    :credit: "3"
    :subject: DANC
    :number: "530"
    :description: "Credit: &nbsp;3 hours. Addresses current issues and trends in the teaching of dance technique, with a focus on the incorporation of dance science and somatics into dance training. Course includes reading, writing, discussion, teaching observation, and experiential work. Prerequisite: Completion of DANC 445 and DANC 450, or consent of instructor."
  - :name: MFA Career Seminar
    :credit: "1"
    :subject: DANC
    :number: "531"
    :description: "Credit: &nbsp;1 hours. A three-term career preparation course that will include preparation of marketing materials, such as press kits and resumes, and introduction to field resources. Approved for S/U grading only. May be repeated to a maximum of 3 hours. Prerequisite: Graduate standing in dance."
  - :name: Digital Media for Dancers
    :credit: "2"
    :subject: DANC
    :number: "532"
    :description: "Credit: &nbsp;2 hours. Survey of the manipulation of digital images, video, and audio, with an emphasis on how these technologies are valuable to the dancer as both creative and marketing tools. Prerequisite: Graduate standing in Dance or consent of instructor."
  - :name: Contemp Directions in Dance
    :credit: "4"
    :subject: DANC
    :number: "541"
    :description: "Credit: &nbsp;4 hours. A critical approach to 20th century dance with emphasis on the evolution of ideas that have influenced and shaped the dance of today. Prerequisite: Dance 440."
  - :name: Advanced Research in Dance
    :credit: "1"
    :subject: DANC
    :number: "550"
    :description: "Credit: &nbsp;1 to 4 hours. Advanced Independent Research in an opportunity for exceptional returning level professional MFA candidates in Dance to design and implement an in-depth examination of a creative, historical, contemporary, philosophical, technological, or educational facet of dance under the guidance of a faculty advisor. May be repeated for a maximum of 12 graduate hours. Prerequisite: Consent of instructor, advisor, and graduate program director."
  - :name: Supervised Teaching
    :credit: "2"
    :subject: DANC
    :number: "551"
    :description: "Credit: &nbsp;2 to 4 hours. Practical teaching experience under the supervision of a faculty member; weekly conference devoted to evaluation and planning. Teaching areas include major and non-major university courses and classes for community adults and children. May be repeated to a maximum of 8 hours with approval. Prerequisite: Graduate standing in dance."
  - :name: Hist &amp; Theory of Postmod Dance
    :credit: "4"
    :subject: DANC
    :number: "552"
    :description: "Credit: &nbsp;4 hours. 1) Traces the development of Performance as Art from the Futurists in 1909 to the present. 2) Investigates the influences of Performance as Art on the development of Postmodern dance in the 1960's. 3) Offers an overview of contemporary practices in western theatrical dance from the 1960's to the present with an emphasis on major stylistic trends, social and cultural contexts, and theoretical issues. May not be repeated for credit. Prerequisite: DANC 440."
  - :name: Advanced Physical Practice
    :credit: "1.5"
    :subject: DANC
    :number: "560"
    :description: "Credit: &nbsp;1.5 to 4 hours. MFA candidates are required to maintain a demonstrated level of technical proficiency through a consistent graduate level physical practice. The physical practice of each candidate is determined through advisement and may include ballet technique, modern technique, Alexander Technique, yoga, or additional somatic practices offered in the department. May be repeated to a maximum of 24 hours. Prerequisite: MFA candidate in dance."
  - :name: Graduate Composition II
    :credit: "2"
    :subject: DANC
    :number: "562"
    :description: "Credit: &nbsp;2 hours. Includes reading, writing, and discussion. Students will examine the creative process, the conventions that form choreographers' works, and the historical situations from which specific dance works spring. Students will produce works in specific contexts outside the standard theatre setting. They will be responsible for all promotional and production aspects of a project that will be presented to the public. Prerequisite: Dance 462."
  - :name: Production for Dance
    :credit: "2"
    :subject: DANC
    :number: "575"
    :description: "Credit: &nbsp;2 hours. Serves as a review of the principles of dance production, design and technical theater and a forum to discuss and work through conceptual ideas related to the culminating thesis project (DANC 599). Course content will include: lectures and demonstrations conducted by the instructor or guests, an orientation to production resources in the Krannert Center, an introduction to design perspectives for dance, and assignments intended to train the eye to observe design elements in all types of production. Prerequisite: Graduate standing in dance."
  - :name: Aesthetics and Curriculum
    :credit: "4"
    :subject: DANC
    :number: "581"
    :description: "Credit: &nbsp;4 hours. Same as CI 581. See CI 581."
  - :name: Creative Thesis Project
    :credit: "4"
    :subject: DANC
    :number: "598"
    :description: "Credit: &nbsp;4 hours. The design, implementation, and completion of a culminating creative project in choreography and/or performance. May be repeated to a maximum of 8 hours. Approved for S/U grading only. Prerequisite: DANC 575 and 28 hours of graduate work in dance, including 4 hours in choreography."
