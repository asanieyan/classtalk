    :credit: "2"
    :subject: EIL
    :number: "556"
    :description: "Credit: &nbsp;2 or 4 hours. Enables students to pursue advanced studies of the characteristics of naturally occurring talk and of research methodology for analyzing this talk. The goals are to develop understanding of the relationship of talk to human conduct, human society and culture, and to develop research skills in the collection and analysis of naturally occurring talk. Same as ITAL 587, PORT 587, and SPAN 587. Prerequisite: EIL 450 or EIL 456."
