  - :name: Molecular Biophysics
    :credit: "3"
    :subject: BIOP
    :number: "420"
    :description: "Credit: &nbsp;3 hours. Examines structure and function of biological macromolecules and supramolecular assemblies; methods for three-dimensional structure determination. Specific topics include: diffraction methods, protein structure and the molecular basis of enzyme catalysis, antibody structure and function, virus structure and assembly; membrane proteins, microtubules and other supramolecular assemblies, nucleic acid structure, protein-nucleic acid interactions. Same as MCB 425. Prerequisite: MCB 354; CHEM 440, or equivalent; or consent of instructor."
  - :name: Photosynthesis
    :credit: "3"
    :subject: BIOP
    :number: "432"
    :description: "Credit: &nbsp;3 hours. Comprehensive description of photosynthesis. Topics include: the photosynthetic membranes, light absorption, electron and proton transfer, photophosphorylation, water oxidation, RUBP carboxylase/oxygenase, photorespiration, whole plant photosynthesis, gas exchange and atmospheric interactions, and impacts of global environmental change. Same as CPSC 489, and IB 421. Prerequisite: IB 420, MCB 354, MCB 450, BIOP 401, or equivalent; or consent of instructor."
  - :name: Computational Chemical Biology
    :credit: "3"
