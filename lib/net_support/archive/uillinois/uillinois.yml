    :description: "Credit: &nbsp;3 or 4 hours. Research seminar on specialized topics in Asian American Studies. May be repeated if topics vary. Students may register in more than one section per term if topics vary. Prerequisite: AAS 100 or any Asian American Studies course, or consent of instructor."
  - :name: Race and Cultural Critique
    :credit: "4"
    :subject: AAS
    :number: "561"
    :description: "Credit: &nbsp;4 hours. Introduction to graduate level theoretical and methodological approaches in Comparative Race Studies. As a survey of theories of race and racism and the methodology of critique, this course offers an interdisciplinary approach that draws from anthropology, sociology, history, literature, cultural studies, and gender/sexuality studies. In addition, the study of racial and cultural formation is examined from a comparative perspective in the scholarship of racialized and Gender and Women's Studies. Same as AFRO 531, ANTH 565, GWS 561, and LLS 561."
