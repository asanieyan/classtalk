    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Elementary Persian I
    :credit: "5"
    :subject: PERS
    :number: "201"
    :description: "Credit: &nbsp;5 hours. Introduction to Persian, including conversation with a native speaker under the direction of a linguist-instructor, and a minimum of formal grammar and writing."
  - :name: Elementary Persian II
    :credit: "5"
    :subject: PERS
    :number: "202"
    :description: "Credit: &nbsp;5 hours. Continuation of PERS 201, with introduction of more advanced grammar and with emphasis on more fluency in speaking and reading. Prerequisite: PERS 201 or equivalent."
  - :name: Intro Persian Culture &amp; Lit I
    :credit: "3"
    :subject: PERS
    :number: "205"
    :description: "Credit: &nbsp;3 hours. A survey of Persian civilization with emphasis on Persian literary and aesthetic expression. Same as CWL 203. Knowledge of Persian is not required."
  - :name: Intro Persian Culture &amp; Lit II
    :credit: "3"
    :subject: PERS
    :number: "206"
    :description: "Credit: &nbsp;3 hours. Continuation of PERS 205. Survey of Persian civilization with emphasis on Persian literary and aesthetic expression. Same as CWL 204. Knowledge of Persian is not required."
  - :name: Intermediate Persian I
    :credit: "4"
    :subject: PERS
    :number: "403"
    :description: "Credit: &nbsp;4 or 5 hours. General review of the essentials of grammar, selected reading of materials emphasizing Iranian life and culture, compositions, and practice in speech. 5 undergraduate hours. 4 graduate hours. Prerequisite: PERS 202."
  - :name: Intermediate Persian II
    :credit: "4"
    :subject: PERS
    :number: "404"
    :description: "Credit: &nbsp;4 or 5 hours. General review of the essentials of grammar, selected reading of materials emphasizing Iranian life and culture, compositions, and practice in speech. 5 undergraduate hours. 4 graduate hours. Prerequisite: PERS 403."
- :name: Philosophy
  :code: PHIL
  :courses: 
  - :name: Intro to Philosophy-ACP
    :credit: "3"
    :subject: PHIL
    :number: "100"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition, and Hist&amp;Philosoph Perspect course. Consideration of some main problems of philosophy concerning, for example, knowledge, God, mind and body, and human freedom. Course is identical to PHIL 101 except for the additional writing component. Credit is not given for both PHIL 100 and PHIL 101. Prerequisite: Completion of campus Composition I general education requirement."
  - :name: Introduction to Philosophy
    :credit: "3"
    :subject: PHIL
    :number: "101"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect course. Consideration of some main problems of philosophy concerning, for example, knowledge, God, mind and body, and human freedom. Credit is not given for both PHIL 101 and PHIL 100."
  - :name: Logic and Reasoning
    :credit: "3"
    :subject: PHIL
    :number: "102"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect course. Practical study of logical reasoning; techniques for analyzing and criticizing arguments, with emphasis on assessing the logical coherence of what we read and write."
  - :name: Logic and Reasoning QR II
    :credit: "3"
    :subject: PHIL
    :number: "103"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Quant Reasoning II course. Introductory logic course that concentrates on investigating how the formal mathematical structure of statements, as well as the structure of the relationships among such statements, reveals the logical force of arguments that we use everyday. PHIL 102 takes a less formal, less mathematical approach to the same material. Students may not receive credit for both PHIL 103 and PHIL 102."
  - :name: Intro to Ethics-ACP
    :credit: "3"
    :subject: PHIL
    :number: "104"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition, and Hist&amp;Philosoph Perspect course. Course is identical to PHIL 105 except for the additional writing component. Credit is not given for both PHIL 104 and either PHIL 105 or PHIL 106. Prerequisite: Completion of campus Composition I general education requirement."
  - :name: Introduction to Ethics
    :credit: "3"
    :subject: PHIL
    :number: "105"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect course. Some basic questions of ethics, discussed in the light of influential ethical theories and with reference to specific moral problems, such as: what makes an action morally right? are moral standards absolute or relative? what is the relation between personal morality and social morality, and between social morality and law? Credit is not given for both PHIL 105 and either PHIL 104 or PHIL 106."
  - :name: Ethics and Social Policy
    :credit: "3"
    :subject: PHIL
    :number: "106"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Examination of the moral aspects of social problems, and a survey of ethical principles formulated to validate social policy. Credit is not given for both PHIL 106 and either PHIL 104 or PHIL 105."
  - :name: Intro to Political Philosophy
    :credit: "3"
    :subject: PHIL
    :number: "107"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Examination of the philosophical bases of democracy and some alternative political forms."
  - :name: Religion &amp; Society in West I
    :credit: "3"
    :subject: PHIL
    :number: "108"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Western Compartv Cult course. Same as ANTH 108, RLST 108, and SOC 108. See RLST 108."
  - :name: Religion &amp; Society in West II
    :credit: "3"
    :subject: PHIL
    :number: "109"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Western Compartv Cult course. Same as ANTH 109, RLST 109, and SOC 109. See RLST 109."
  - :name: World Religions
    :credit: "3"
    :subject: PHIL
    :number: "110"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, Non-Western Cultures, and Western Compartv Cult course. Same as RLST 110. See RLST 110. This course can be used to fulfill either Western or Nonwestern general education categories, but not both."
  - :name: Freshman Honors Tutorial
    :credit: "1"
    :subject: PHIL
    :number: "191"
    :description: "Credit: &nbsp;1 to 3 hours. Study of selected topics on an individually arranged basis. Open only to honors majors or to Cohn Scholars and Associates. May be repeated one time. Prerequisite: Consent of departmental honors advisor."
  - :name: Freshman Seminar
    :credit: "3"
    :subject: PHIL
    :number: "198"
    :description: "Credit: &nbsp;3 hours. Investigation of selected fundamental topics of philosophical inquiry. See Schedule for current topics. Prerequisite: Freshman James Scholar."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: PHIL
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. Approved for both letter and S/U grading. May be repeated."
  - :name: Philosophy in Literature
    :credit: "3"
    :subject: PHIL
    :number: "201"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect course. Consideration of the philosophical themes implicit in a variety of important literary works, both classical and modern; may include such authors as Sophocles, Shakespeare, Goethe, Dostoevsky, and Sartre."
  - :name: Symbolic Logic
    :credit: "3"
    :subject: PHIL
    :number: "202"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Quant Reasoning I course. Introduction to the techniques of formal logic, dealing primarily with truth-functional logic and quantification theory."
  - :name: Ancient Philosophy
    :credit: "4"
    :subject: PHIL
    :number: "203"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect course. Introduction to ancient philosophy, concentrating on Plato and Aristotle, dealing with such topics as metaphysics, ethics, and the theory of knowledge."
  - :name: Early Modern Philosophy
    :credit: "4"
    :subject: PHIL
    :number: "206"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect course. The history of philosophy from Descartes to Kant."
  - :name: Ethics
    :credit: "3"
    :subject: PHIL
    :number: "210"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect course. Problems in ethical theory; the nature of right and wrong, justice, conscience, moral feelings, etc."
  - :name: Biomedical Ethics
    :credit: "3"
    :subject: PHIL
    :number: "214"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect course. Philosophical study of selected moral and social problems concerning medicine and biology, such as euthanasia, abortion, allocation of scarce medical resources, health care and rights, and genetic engineering."
  - :name: Philosophy of Religion Intro
    :credit: "3"
    :subject: PHIL
    :number: "230"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect course. Introduction to philosophical analysis of religious thought and experience. Same as RLST 230."
  - :name: Conceptions of Human Nature
    :credit: "3"
    :subject: PHIL
    :number: "250"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect course. Comparative examination of important historical and contemporary conceptions of human nature."
  - :name: Philosophy of Science
    :credit: "3"
    :subject: PHIL
    :number: "270"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect course. Investigation of the nature of scientific knowledge by examining archetypal examples from physical science (e.g., Ptolemaic and Copernican astronomy); nature of scientific truth, validation of theories, nature of scientific theories, evolution of theories, experimental procedure, role of presuppositions, scientific revolutions, etc."
  - :name: Engineering Ethics
    :credit: "3"
    :subject: PHIL
    :number: "316"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition, and Hist&amp;Philosoph Perspect course. Same as ECE 316. See ECE 316."
  - :name: Scientific Thought I
    :credit: "3"
    :subject: PHIL
    :number: "317"
    :description: "Credit: &nbsp;3 hours. Historical and critical survey of the development of science and its philosophical interpretation to the death of Newton. Same as HIST 363."
  - :name: Scientific Thought II
    :credit: "3"
    :subject: PHIL
    :number: "318"
    :description: "Credit: &nbsp;3 hours. Historical and critical survey of the development of science and its philosophical interpretation from the death of Newton to the early twentieth century. Same as HIST 366. Prerequisite: PHIL 317."
  - :name: Recent European Philosophy
    :credit: "3"
    :subject: PHIL
    :number: "325"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect course. Introduction to the major recent philosophical movements in Europe, such as phenomenology, existentialism, philosophical anthropology, and neo-Marxism."
  - :name: Thinking and Reasoning
    :credit: "3"
    :subject: PHIL
    :number: "351"
    :description: "Credit: &nbsp;3 hours. Same as PSYC 351. See PSYC 351."
  - :name: Evolution of Mind
    :credit: "3"
    :subject: PHIL
    :number: "356"
    :description: "Credit: &nbsp;3 hours. Same as PSYC 356. See PSYC 356."
  - :name: Intro Cognitive Science
    :credit: "3"
    :subject: PHIL
    :number: "357"
    :description: "Credit: &nbsp;3 hours. Same as PSYC 357. See PSYC 357."
  - :name: Current Controversies
    :credit: "3"
    :subject: PHIL
    :number: "380"
    :description: "Credit: &nbsp;3 hours. Philosophical examination of positions taken on some issue of current concern, e.g., human sexuality, death and dying, feminism, race, intelligence, war, and sociobiology. See Schedule for current topics. May be repeated with approval."
  - :name: The Ethics of War and Peace
    :credit: "3"
    :subject: PHIL
    :number: "385"
    :description: "Credit: &nbsp;3 hours. Philosophical examination of normative issues relating to war and peace. Same as GLBL 385 and RLST 385."
  - :name: Individual Study
    :credit: "2"
    :subject: PHIL
    :number: "390"
    :description: "Credit: &nbsp;2 to 4 hours. Readings in selected philosophical topics. Course may be taken by honors students in partial fulfillment of department honors requirements. May be repeated to a maximum of 6 hours. Prerequisite: Open to juniors and seniors with a grade-point average of 3.0 only by prior arrangement with a regular member of the staff and with consent of the department chair."
  - :name: Advanced Undergraduate Seminar
    :credit: "3"
    :subject: PHIL
    :number: "398"
    :description: "Credit: &nbsp;3 hours. Seminar on selected philosophical topics; intended primarily for advanced undergraduate philosophy majors. May be repeated to a maximum of 6 hours. Prerequisite: A grade-point average of 3.0 and consent of instructor."
  - :name: Philosophy and Film
    :credit: "4"
    :subject: PHIL
    :number: "401"
    :description: "Credit: &nbsp;4 hours. Study of procedures for interpreting narrative films and evaluating specific interpretations, as well as an examination of philosophical issues raised in selected films. Same as CINE 401. Prerequisite: One course in philosophy or in cinema studies."
  - :name: Medieval Philosophy
    :credit: "3"
    :subject: PHIL
    :number: "404"
    :description: "Credit: &nbsp;3 or 4 hours. History of philosophy from St. Augustine to William of Ockham. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: PHIL 101 or PHIL 203."
  - :name: Classical Ancient Philosophers
    :credit: "3"
    :subject: PHIL
    :number: "410"
    :description: "Credit: &nbsp;3 or 4 hours. Intensive study of one ancient philosopher or the intensive study of a major philosophical problem through the consideration of a number of ancient philosophers; chief emphasis on Plato and/or Aristotle. 3 undergraduate hours. 3 or 4 graduate hours. May be repeated with approval. Students may register in more than one section per term. Prerequisite: One course in philosophy, preferably PHIL 203."
  - :name: Nineteenth Century Philosophy
    :credit: "3"
    :subject: PHIL
    :number: "411"
    :description: "Credit: &nbsp;3 or 4 hours. Examination of the thought of such major figures as Hegel, Marx, and Nietzsche. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: One course in philosophy."
  - :name: Classical Modern Philosophers
    :credit: "3"
    :subject: PHIL
    :number: "412"
    :description: "Credit: &nbsp;3 or 4 hours. Intensive study of one, or in special cases, two major philosophers of the period 1600-1900, e.g., Descartes, Hume, Kant, or Hegel. 3 undergraduate hours. 3 or 4 graduate hours. May be repeated. Students may register in more than one section per term. Prerequisite: One course in philosophy."
  - :name: American Philosophy
    :credit: "3"
    :subject: PHIL
    :number: "413"
    :description: "Credit: &nbsp;3 or 4 hours. Examination of American philosophers from colonial to recent times, for example, Edwards, Peirce, James, Dewey. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: One course in philosophy."
  - :name: Major Recent Philosophers
    :credit: "3"
    :subject: PHIL
    :number: "414"
    :description: "Credit: &nbsp;3 or 4 hours. Intensive study of one or two important philosophers of the present century, e.g., Wittgenstein, Dewey, Heidegger, or Quine. Topics vary; see Class Schedule. 3 undergraduate hours. 3 or 4 graduate hours. May be repeated with approval. Students may register in more than one section per term. prerequisite: One course in philosophy."
  - :name: Recent Anglo-American Phil
    :credit: "3"
    :subject: PHIL
    :number: "416"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to the major philosophical developments in England and America in the present century, focusing on such writers as G. E. Moore, Bertrand Russell, A. J. Ayer, Ludwig Wittgenstein, and W. V. Quine. 3 undergraduate hours. 4 graduate hours. Prerequisite: One course in philosophy."
  - :name: Space, Time, and Matter-ACP
    :credit: "3"
    :subject: PHIL
    :number: "419"
    :description: "Credit: &nbsp;3 or 4 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Same as PHYS 419. See PHYS 419."
  - :name: Space, Time, and Matter
    :credit: "2"
    :subject: PHIL
    :number: "420"
    :description: "Credit: &nbsp;2 hours. Same as PHYS 420. See PHYS 420."
  - :name: Ethical Theories
    :credit: "3"
    :subject: PHIL
    :number: "421"
    :description: "Credit: &nbsp;3 or 4 hours. Systematic study of selected classics in moral philosophy by such philosophers as Aristotle, Hume, and Kant. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: One course in philosophy."
  - :name: Recent Developments in Ethics
    :credit: "3"
    :subject: PHIL
    :number: "422"
    :description: "Credit: &nbsp;3 or 4 hours. Intensive treatment of issues in contemporary ethical theory. 3 undergraduate hours. 3 or 4 graduate hours. May be repeated one time with approval. Prerequisite: One course in ethics."
  - :name: Philosophy of Art
    :credit: "3"
    :subject: PHIL
    :number: "423"
    :description: "Credit: &nbsp;3 or 4 hours. Examination of philosophical interpretations of art and aesthetic experience by influential classical and recent writers. 3 undergraduate hours. 3 or 4 graduate hours."
  - :name: Philosophy of Religion
    :credit: "3"
    :subject: PHIL
    :number: "424"
    :description: "Credit: &nbsp;3 or 4 hours. Considers central issues in the philosophy of religion, e.g., the justification of religious belief, the nature of God, religious experience, etc. Same as RLST 424. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: One course in philosophy."
  - :name: Philosophy of Mind
    :credit: "3"
    :subject: PHIL
    :number: "425"
    :description: "Credit: &nbsp;3 or 4 hours. Philosophical problems arising in connection with mental phenomena; the relation of mind and body; free will and determinism; our knowledge of other minds; and the self and personal identity. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: One course in philosophy."
  - :name: Metaphysics
    :credit: "3"
    :subject: PHIL
    :number: "426"
    :description: "Credit: &nbsp;3 or 4 hours. Investigation of various metaphysical issues concerning, for example, existence, substance, particulars and universals, and space and time. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: One course in philosophy."
  - :name: Philosophical Anthropology
    :credit: "3"
    :subject: PHIL
    :number: "427"
    :description: "Credit: &nbsp;3 or 4 hours. Philosophical approaches and contributions to the understanding of human nature. 3 undergraduate hours. 3 or 4 graduate hours. May be repeated with approval to a maximum of 6 undergraduate hours, or 8 graduate hours. Prerequisite: One course in philosophy (preferably PHIL 101, PHIL 203, PHIL 206, PHIL 325 or PHIL 250)."
  - :name: Value Theory
    :credit: "3"
    :subject: PHIL
    :number: "429"
    :description: "Credit: &nbsp;3 or 4 hours. Study of the nature and status of values, and of variable topics in value theory, e.g., different types of values, and problems of truth, justifiability, objectivity and relativism with respect to them. 3 undergraduate hours. 3 or 4 graduate hours. May be repeated as topics vary to a maximum of 6 undergraduate hours, or 8 graduate hours. Prerequisite: Junior standing."
  - :name: Theory of Knowledge
    :credit: "3"
    :subject: PHIL
    :number: "430"
    :description: "Credit: &nbsp;3 or 4 hours. Investigation of issues concerning, for example, the nature and possibility of knowledge; its forms and limits; its relation to belief, truth, and justification; and the nature of truth. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: One course in philosophy."
  - :name: Social Philosophy
    :credit: "3"
    :subject: PHIL
    :number: "435"
    :description: "Credit: &nbsp;3 or 4 hours. Selected topics from the nature of social organization, nature and convention, utility, justice, equality, liberty, rights, and duties. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: PHIL 105, PHIL 106, or PHIL 421, or consent of instructor."
  - :name: Phil of Law and of the State
    :credit: "3"
    :subject: PHIL
    :number: "436"
    :description: "Credit: &nbsp;3 or 4 hours. Examination of issues in the philosophy of law, such as the nature of law, law and morality, justice, liberty and authority, punishment, and legal responsibility. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: One course in philosophy."
  - :name: Semantics
    :credit: "3"
    :subject: PHIL
    :number: "437"
    :description: "Credit: &nbsp;3 or 4 hours. Study of semantical concepts such as meaning, truth, reference, and denotation; the relation of meaning, verification, and truth; and semantical paradoxes. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: A course in logic."
  - :name: Philosophy of Language
    :credit: "3"
    :subject: PHIL
    :number: "438"
    :description: "Credit: &nbsp;3 or 4 hours. Historical or comparative study of the philosophy of language. Same as LING 438. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: One course in philosophy."
  - :name: Philosophy of Mathematics
    :credit: "3"
    :subject: PHIL
    :number: "439"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to some of the main philosophical problems and contemporary viewpoints concerning mathematical concepts, mathematical methods, and the nature of mathematical truth. Same as MATH 439. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: One course in philosophy."
  - :name: Existential Philosophy
    :credit: "3"
    :subject: PHIL
    :number: "441"
    :description: "Credit: &nbsp;3 or 4 hours. Study of a selection of the major writings of the more important existential philosophers, e.g., Heidegger, Jaspers, and Sartre. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: One course in philosophy (preferably PHIL 325 or PHIL 411), or consent of instructor."
  - :name: Phenomenology
    :credit: "3"
    :subject: PHIL
    :number: "443"
    :description: "Credit: &nbsp;3 or 4 hours. Study of the development of phenomenology from Husserl to the present. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: One course in philosophy."
  - :name: Topics in Recent European Phil
    :credit: "3"
    :subject: PHIL
    :number: "444"
    :description: "Credit: &nbsp;3 or 4 hours. Examines the continental treatments of selected issues, such as interpersonal relationships, human nature, perception or interpretation; see Class Schedule for current topics. 3 undergraduate hours. 3 or 4 graduate hours. May be repeated in separate terms as topics vary to a maximum of 6 undergraduate hours or 8 graduate hours. Prerequisite: PHIL 325, PHIL 411, PHIL 441, PHIL 443, or PHIL 447; or consent of instructor."
  - :name: Post-Structuralist Philosophy
    :credit: "3"
    :subject: PHIL
    :number: "447"
    :description: "Credit: &nbsp;3 or 4 hours. Intensive study of a selection of the major writings of recent French philosophers, such as Foucault and Derrida. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: PHIL 325, PHIL 441, or PHIL 443, or consent of instructor."
  - :name: Formal Logic and Philosophy
    :credit: "3"
    :subject: PHIL
    :number: "453"
    :description: "Credit: &nbsp;3 or 4 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Techniques and results of symbolic logic, with special attention to topics of philosophical importance. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: PHIL 202, graduate standing, or consent of instructor."
  - :name: Advanced Symbolic Logic
    :credit: "3"
    :subject: PHIL
    :number: "454"
    :description: "Credit: &nbsp;3 or 4 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Completeness, compactness, and Lowenheim-Skolem theorems for first-order logic; incompleteness and undecidability of formal systems; and additional material on proof theory, model theory, or axiomatic set theory as time permits. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: PHIL 202 or consent of instructor."
  - :name: Contemporary Phil of Science
    :credit: "3"
    :subject: PHIL
    :number: "471"
    :description: "Credit: &nbsp;3 or 4 hours. Examines important developments and controversies in recent philosophy of science. 3 undergraduate hours. 4 graduate hours. Prerequisite: One course in philosophy."
  - :name: Philosophy of Biology
    :credit: "3"
    :subject: PHIL
    :number: "473"
    :description: "Credit: &nbsp;3 or 4 hours. Philosophical issues in biology covering basic concepts such as fitness, evolution, adaptation, natural selection, and issues such as the unit of selection, genetic reductionism, cultural evolution. Same as IB 495. 3 undergraduate hours. 3 or 4 graduate hours. Graduate students taking the course for 4 hours will be expected to do additional reading and write more substantial papers. Prerequisite: Two courses in philosophy or two courses in biology; or consent of instructor."
  - :name: Philosophy of Social Science
    :credit: "3"
    :subject: PHIL
    :number: "475"
    :description: "Credit: &nbsp;3 or 4 hours. Survey of philosophical problems encountered in the disciplines concerned with the individual and society, with particular emphasis on the extent to which questions and subject matter in these fields are amenable to scientific treatment. Same as ANTH 429 and SOC 455. 3 undergraduate hours. 4 graduate hours."
  - :name: Philosophy of Psychology
    :credit: "3"
    :subject: PHIL
    :number: "477"
    :description: "Credit: &nbsp;3 or 4 hours. Psychology, broadly construed, is a cluster of disciplines devoted to the study of mind and behavior, including cognitive and developmental psychology, neuroscience, and artificial intelligence. Investigates the relationships that these disciplines bear to one another and of their overall potential to resolve age-old philosophical questions about the mind. Same as PSYC 477. 3 undergraduate hours. 4 graduate hours. Prerequisite: Two courses in philosophy or two courses in psychology or consent of instructor."
  - :name: Thesis
    :credit: "2"
    :subject: PHIL
    :number: "492"
    :description: "Credit: &nbsp;2 to 4 hours. Special training in philosophical investigation. Course may be taken by honors students in partial fulfillment of department honors requirements. 2 or 4 undergraduate hours. No graduate credit. May be repeated to a maximum of 4 undergraduate hours. Prerequisite: Open to seniors with a grade-point average of 3.0 only by prior arrangement with a regular member of the staff and with consent of the department chair."
  - :name: Seminar History of Philosophy
    :credit: "4"
    :subject: PHIL
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Study of selected major philosophers, movements, problems, or topics in the history of philosophy; see Class Schedule for current topics. May be repeated. Students may register in more than one section per term. Prerequisite: Consent of instructor for non-philosophy graduate students."
  - :name: Seminar Ethical Theory
    :credit: "4"
    :subject: PHIL
    :number: "511"
    :description: "Credit: &nbsp;4 hours. Intensive study of problems in ethical theory. May be repeated if topics vary. Students may register in more than one section per term. Prerequisite: Consent of instructor for non-philosophy graduate students."
  - :name: Seminar Social Philosophy
    :credit: "4"
    :subject: PHIL
    :number: "512"
    :description: "Credit: &nbsp;4 hours. Seminar designed to study special problems in social philosophy. See Schedule for current topics. May be repeated. Prerequisite: Consent of instructor for non-philosophy graduate students."
  - :name: Seminar Philosophy of Logic
    :credit: "4"
    :subject: PHIL
    :number: "513"
    :description: "Credit: &nbsp;4 hours. Selected topics in contemporary logical theory. May be repeated. Prerequisite: Consent of instructor for non-philosophy graduate students."
  - :name: Seminar in Cognitive Science
    :credit: "2"
    :subject: PHIL
    :number: "514"
    :description: "Credit: &nbsp;2 or 4 hours. Same as PSYC 514, ANTH 514, CS 549, EPSY 551, and LING 570. See PSYC 514."
  - :name: Seminar Philosophy of Science
    :credit: "4"
    :subject: PHIL
    :number: "517"
    :description: "Credit: &nbsp;4 hours. Various problems arising from specific studies in philosophy pertaining to science and vice versa. To be offered with varying topics. May be repeated. Prerequisite: Consent of instructor for non-philosophy graduate students."
  - :name: Seminar Semantics
    :credit: "4"
    :subject: PHIL
    :number: "520"
    :description: "Credit: &nbsp;4 hours. Intensive study of important contemporary contributions in the fields of semantics, analytic philosophy, and the philosophy of language. Same as COMM 520. May be repeated. Prerequisite: Graduate standing in philosophy or equivalent."
  - :name: Seminar Contemporary Problems
    :credit: "4"
    :subject: PHIL
    :number: "521"
    :description: "Credit: &nbsp;4 hours. Intensive study of selected problems or topics in contemporary philosophy. May be repeated. Students may register in more than one section per term. Prerequisite: Consent of instructor for non-philosophy graduate students."
  - :name: Seminar Theory of Knowledge
    :credit: "4"
    :subject: PHIL
    :number: "523"
    :description: "Credit: &nbsp;4 hours. Selected topics and writings of major importance in the contemporary philosophy of knowledge. May be repeated. Prerequisite: consent of instructor for non-philosophy graduate students."
  - :name: Seminar Philosophy of Mind
    :credit: "4"
    :subject: PHIL
    :number: "525"
    :description: "Credit: &nbsp;4 hours. Selected topics from major writings in the philosophy of mind. May be repeated. Prerequisite: consent of instructor for non-philosophy graduate students."
  - :name: Individual Topics
    :credit: "2"
    :subject: PHIL
    :number: "583"
    :description: "Credit: &nbsp;2 or 4 hours. Individual study and oral and written reports on topics not covered in other courses. Topics and plan of study must be approved by the candidate's adviser and by the staff member who directs the work. (Summer session, 2 to 8 hours)."
  - :name: Directed Research
    :credit: "0"
    :subject: PHIL
    :number: "590"
    :description: "Credit: &nbsp;0 to 12 hours. Restricted to students satisfying requirements for the master's degree by writing a substantial essay. Approved for both letter and S/U grading. Normally taken for 8 hours credit but may be taken for 12 hours credit with consent of department chair."
  - :name: Thesis Research
    :credit: "0"
    :subject: PHIL
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Approved for S/U grading only. May be repeated."
- :name: Physics
  :code: PHYS
  :courses: 
  - :name: Thinking About Physics
    :credit: "1"
    :subject: PHYS
    :number: "100"
    :description: "Credit: &nbsp;1 hours. Designed for students who want to prepare for PHYS 211 by improving their conceptual and problem solving skills. Shows how to analyze physical situations, describe them mathematically, and understand the meaning of the solutions. Examples will be drawn from material that will be covered in PHYS 211. PHYS 100 and PHYS 211 may be taken concurrently. Approval of the department is required to register. Prerequisite: Credit or concurrent registration in MATH 220 or MATH 221."
  - :name: College Physics, Mech &amp; Heat
    :credit: "5"
    :subject: PHYS
    :number: "101"
    :description: "Credit: &nbsp;5 hours. This course satisfies the General Education Criteria for a Physical Sciences, and Quant Reasoning II course. Newton's Laws, work and energy, rotational motion, fluids, thermodynamics, and waves. A noncalculus-based course for students in the life sciences, preprofessional health programs, agriculture, and veterinary medicine. Credit is not given for both PHYS 101 and either PHYS 211 or PHYS 213. Prerequisite: Trigonometry."
  - :name: College Physics, E&amp;M &amp; Modern
    :credit: "5"
    :subject: PHYS
    :number: "102"
    :description: "Credit: &nbsp;5 hours. This course satisfies the General Education Criteria for a Physical Sciences, and Quant Reasoning II course. Electric forces and fields, electric potential, electric circuits, magnetic forces and fields, geometrical optics, relativity, and modern physics. A noncalculus-based course for students in life sciences, preprofessional health programs, agriculture, and veterinary medicine. Credit is not given for both PHYS 102 and either PHYS 212 or PHYS 214. Prerequisite: PHYS 101."
  - :name: Physics Careers
    :credit: "0"
    :subject: PHYS
    :number: "110"
    :description: "Credit: &nbsp;0 hours. Provides an understanding of how undergraduate training in physics can serve as a foundation for careers of both a traditional and non-traditional character in today's world. Includes outside speakers who are representative of the broad spectrum of possible careers after receiving a physics degree. Approved for S/U grading only."
  - :name: Physics Made Easy
    :credit: "3"
    :subject: PHYS
    :number: "123"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Designed for students who are interested in explaining and teaching science to children at the elementary school level. A hands-on inquiry based approach to learning is used. No math or physics background needed. Topics cover most of the National Science Education K-4 Content Standards. Students assemble and keep a science teaching tool-kit."
  - :name: How Things Work
    :credit: "3"
    :subject: PHYS
    :number: "140"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences, and Quant Reasoning II course. Nonmathematical lecture-demonstration course for nonscience students, underscoring the generality and ubiquity of basic physical laws in understanding commonplace phenomena: musical instruments, photography, electric and electronic circuits, television, motors, engines, etc. Credit is not given to engineering majors."
  - :name: Special Problems
    :credit: "1"
    :subject: PHYS
    :number: "141"
    :description: "Credit: &nbsp;1 hours. Special problems in physics: discussions and independent study. Supplement to PHYS 140. Prerequisite: Credit or concurrent registration in PHYS 140."
  - :name: How Nature Works
    :credit: "3"
    :subject: PHYS
    :number: "150"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Nonmathematical lecture course attempting to bridge the two-culture gap; takes examples from modern physics: relativity, elementary particles, quantum theory, statistics, etc., and covers basic philosophical concepts in physics which pervade all human disciplines: model-making, dynamics, ensemble behavior, and symmetry."
  - :name: Special Problems
    :credit: "1"
    :subject: PHYS
    :number: "151"
    :description: "Credit: &nbsp;1 hours. Special problems in physics: discussions and independent study. Supplement to PHYS 150. Prerequisite: Credit or concurrent registration in PHYS 150."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: PHYS
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated. Approved for both letter and S/U grading."
  - :name: Univ Physics, Mechanics
    :credit: "4"
    :subject: PHYS
    :number: "211"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Physical Sciences, and Quant Reasoning II course. Newton's Laws, work and energy, static properties and fluids, oscillations, transverse waves, systems of particles, and rotations. Lectures with demonstrations, discussions and laboratory. For students in engineering, mathematics, physics and chemistry. Credit is not given for both PHYS 211 and PHYS 101. Prerequisite: MATH 220 or MATH 221; credit or concurrent registration in MATH 231 (formerly MATH 230)."
  - :name: Univ Physics, Elec &amp; Mag
    :credit: "4"
    :subject: PHYS
    :number: "212"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Physical Sciences, and Quant Reasoning II course. Coulomb's Law, electric fields, Gauss' Law, electric potential, capacitance, circuits, magnetic forces and fields, Ampere's law, induction, electromagnetic waves, polarization, and geometrical optics. Lectures with demonstrations, discussions, and laboratory. For students in engineering, mathematics, physics, and chemistry.Credit is not given for both PHYS 212 and PHYS 102. Prerequisite: PHYS 211; credit or concurrent registration in MATH 241 (formerly MATH 243) or MATH 242."
  - :name: Univ Physics, Thermal Physics
    :credit: "2"
    :subject: PHYS
    :number: "213"
    :description: "Credit: &nbsp;2 hours. This course satisfies the General Education Criteria for a Physical Sciences, and Quant Reasoning II course. An introduction to the first and second laws of thermodynamics including kinetic theory of gases, heat capacity, heat engines, introduction to entropy and statistical mechanics, and introduction to application of free energy and Boltzmann factor.Lectures with demonstrations, discussions, and laboratory. For students in engineering, mathematics, physics and chemistry. Credit is not given for both PHYS 213 and PHYS 101. Prerequisite: PHYS 211; credit or concurrent registration in MATH 241 (formerly MATH 243) or MATH 242."
  - :name: Univ Physics, Quantum Phys
    :credit: "2"
    :subject: PHYS
    :number: "214"
    :description: "Credit: &nbsp;2 hours. This course satisfies the General Education Criteria for a Physical Sciences, and Quant Reasoning II course. Interference and diffraction, photons and matter waves, the Bohr atom, uncertainty principle, and wave mechanics. Lectures with demonstrations, discussions, and laboratory. For students in engineering, mathematics, physics, and chemistry. Credit is not given for both PHYS 214 and PHYS 102. Prerequisite: PHYS 212 (includes MATH 241 (formerly MATH 243) or MATH 242; PHYS 211)."
  - :name: Introductory Relativity
    :credit: "2"
    :subject: PHYS
    :number: "219"
    :description: "Credit: &nbsp;2 hours. Examines the consequences of Einstein's postulates for space and time; relativistic momentum and energy: E=mc2; the equivalence principle, gravity, and the spacetime viewpoint of general relativity; the relativistic unity of electric and magnetic fields. Credit not given for both PHYS 219 and PHYS 325. (Offered in Fall term only.) Prerequisite: Credit or concurrent registration in PHYS 102 or PHYS 212."
  - :name: Nuclear Weapons &amp; Arms Control
    :credit: "3"
    :subject: PHYS
    :number: "280"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Beginner's course on the physics of nuclear weapons, nuclear weapon effects, delivery systems, and defenses against nuclear attack; nontechnical, but about technology. Designed to assist students in making informed judgments about nuclear armaments and arms control; includes presentation of current issues. Same as GLBL 280."
  - :name: Mechanics and Relativity I
    :credit: "3"
    :subject: PHYS
    :number: "325"
    :description: "Credit: &nbsp;3 hours. Examines kinematics and dynamics. Vector analysis will be developed as needed. Topics include special relativity, Newtonian kinematics and dynamics in three dimensions, behavior of systems of particles, oscillations, transient response of oscillators, nonlinear oscillators, motion in rotating frames of reference, and rigid body dynamics. Credit not given for both PHYS 325 and PHYS 219. Prerequisite: Credit or concurrent registration in PHYS 212 and MATH 385."
  - :name: Mechanics and Relativity II
    :credit: "3"
    :subject: PHYS
    :number: "326"
    :description: "Credit: &nbsp;3 hours. Continuation of PHYS 325. Topics include Lagrangian techniques and the calculus of variations, central force motion, scattering, coupled oscillations, the wave equation in one dimension, generalized coordinates and the Hamiltonian formulation, relativistic dynamics, Euler angles and tops, non-linear and fluid dynamics. Prerequisite: PHYS 325; credit or concurrent registration in MATH 241 (formerly MATH 243) or MATH 380."
  - :name: Atmospheric Dynamics I
    :credit: "3"
    :subject: PHYS
    :number: "329"
    :description: "Credit: &nbsp;3 hours. Same as ATMS 302. See ATMS 302."
  - :name: Classical Physics Lab
    :credit: "3"
    :subject: PHYS
    :number: "401"
    :description: "Credit: &nbsp;3 hours. Experiments and techniques in Classical Mechanics and Electromagnetism. Dynamics of electrical and mechanical oscillators in the linear domain. Fourier analysis of system response. Measurements of electrostatic fields, transmission lines, waves, and radiation. Investigation of electromagnetic phenomena in dielectrics, conductors, and magnetic materials. Instruction in data analysis and report writing. Graduate credit is not given to physics graduate program majors. Prerequisite: PHYS 325."
  - :name: Light
    :credit: "0"
    :subject: PHYS
    :number: "402"
    :description: "Credit: &nbsp;0 to 4 hours. Wave kinematics; geometrical optics: basic concepts, ray-tracing and matrix formalism, Gaussian imaging by thick lenses, stops, apertures, and intensity relations; interference; interference spectroscopy and coherence; diffraction: Fresnel-Kirchhoff formulation, Fraunhofer case, Fresnel case, and holography; polarized light. Lectures, laboratory, and problems. 4 undergraduate hours. 3 or 4 graduate hours (3 hours without lab). Prerequisite: PHYS 102 (includes PHYS 101) or PHYS 214 (includes PHYS 211 and PHYS 212); MATH 385."
  - :name: Modern Experimental Physics
    :credit: "2"
    :subject: PHYS
    :number: "403"
    :description: "Credit: &nbsp;2 to 5 hours. Techniques and experiments in the physics of atoms, atomic nuclei, molecules, the solid state, and other areas of modern physical research. 3 to 5 undergraduate hours, or 2 to 4 graduate hours. First time registration must be for 5 undergraduate hours or 4 graduate hours. May be repeated for variable credit of 3 to 5 undergraduate hours or 2 to 4 graduate hours. Prerequisite: PHYS 401; concurrent registration in PHYS 486."
  - :name: Electronic Circuits I
    :credit: "0"
    :subject: PHYS
    :number: "404"
    :description: "Credit: &nbsp;0 to 5 hours. The physics of semiconductor devices; theory and application of discrete and integrated devices in linear circuits; use of operational amplifiers and feedback; regulation, oscillators, and modulation; emphasizes practical experience. Lectures, problems, and laboratory. Same as CHEM 423. 5 undergraduate hours. 4 graduate hours. Offered Spring term only. Prerequisite: PHYS 401 and PHYS 435."
  - :name: Electronic Circuits II
    :credit: "0"
    :subject: PHYS
    :number: "405"
    :description: "Credit: &nbsp;0 to 5 hours. Continuation of PHYS 404, with particular emphasis on nonlinear devices, switching circuits, digital logic, analog to digital and digital to analog conversion, and individual projects. Lectures, problems, and laboratory. 5 undergraduate hours. 4 graduate hours. Offered Fall term only. Prerequisite: PHYS 404."
  - :name: Space, Time, and Matter-ACP
    :credit: "3"
    :subject: PHYS
    :number: "419"
    :description: "Credit: &nbsp;3 or 4 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Course is identical to PHYS 420 except for the additional writing component including a final term paper. Same as PHIL 419. 3 undergraduate hours. 4 graduate hours. Credit is not given for both PHYS 419 and PHYS 420. Junior standing is required. Prerequisite: One physical science course; one of PHYS 214, PHIL 101, PHIL 270, PHIL 317."
  - :name: Space, Time, and Matter
    :credit: "2"
    :subject: PHYS
    :number: "420"
    :description: "Credit: &nbsp;2 hours. Philosophical examination of some fundamental concepts and theories of the physical world, such as time, matter, space, and geometry; interpretation of quantum theory. Graduate students write an additional paper. Same as PHIL 420. Approved for both letter and S/U grading. Credit is not given for both PHYS 420 and PHYS 419. Junior standing is required. Prerequisite: One physical science course; one of PHYS 214, PHIL 101, PHIL 270, PHIL 317."
  - :name: Thermo &amp; Statistical Physics
    :credit: "4"
    :subject: PHYS
    :number: "427"
    :description: "Credit: &nbsp;4 hours. Course in statistical and thermal physics designed primarily for advanced undergraduates; topics include equilibrium thermodynamics, statistical mechanics, and kinetic theory of gases. A unified treatment is used in that the principles of heat and thermodynamics are discussed along with statistical postulates and the microscopic approach of introductory quantum mechanics. Credit is not given for both PHYS 427 and any of ME 404, CHEM 442, CHEM 444, MSE 500. Prerequisite: Two 400-level courses in physics."
  - :name: Atmospheric Dynamics II
    :credit: "4"
    :subject: PHYS
    :number: "429"
    :description: "Credit: &nbsp;4 hours. Same as ATMS 402. See ATMS 402."
  - :name: Electromagnetic Fields I
    :credit: "3"
    :subject: PHYS
    :number: "435"
    :description: "Credit: &nbsp;3 hours. Concerns static electric and magnetic fields, their interactions with electric charge and current, and their transformation properties; the effect of special relativity is incorporated. Macroscopic fields in material media are described. Prerequisite: PHYS 325; MATH 385; credit or concurrent registration in MATH 241 (formerly MATH 243) or MATH 380."
  - :name: Electromagnetic Fields II
    :credit: "3"
    :subject: PHYS
    :number: "436"
    :description: "Credit: &nbsp;3 hours. Concentrates on time-dependent fields. Electromagnetic induction, Maxwell's equations, electromagnetic wave propagation in various media and structures, and electromagnetic radiation from charge and current distributions are treated. The relativistic covariance of Maxwell's equations is discussed. Prerequisite: PHYS 326 and PHYS 435."
  - :name: Condensed Matter Physics
    :credit: "4"
    :subject: PHYS
    :number: "460"
    :description: "Credit: &nbsp;4 hours. Bonding and structure of crystals; energy bands in insulators, semiconductors, and metals; electrical conductivity; optical properties; lattice vibrations; elasticity; point defects; dislocations. Offered Fall term only. Credit is not given for both PHYS 460 and MSE 304. For engineering and science majors with junior standing."
  - :name: Atomic Scale Simulations
    :credit: "3"
    :subject: PHYS
    :number: "466"
    :description: "Credit: &nbsp;3 or 4 hours. Same as CSE 485 and MSE 485. See MSE 485."
  - :name: Subatomic Physics
    :credit: "4"
    :subject: PHYS
    :number: "470"
    :description: "Credit: &nbsp;4 hours. Lecture and problem course surveying subatomic physics; includes the nature and properties of nuclei and elementary particles, symmetries, interactions, nuclear models, tools and techniques of experimental subatomic physics, and applications to power generation, astrophysics, chemistry, medicine, and biology. Offered Spring term only. Prerequisite: PHYS 485 or PHYS 486."
  - :name: Plasma and Fusion Science
    :credit: "3"
    :subject: PHYS
    :number: "479"
    :description: "Credit: &nbsp;3 hours. Same as ECE 421 and NPRE 421. See NPRE 421."
  - :name: Atomic Phys &amp; Quantum Theory
    :credit: "3"
    :subject: PHYS
    :number: "485"
    :description: "Credit: &nbsp;3 hours. Introduction to the basic concepts of quantum theory which underlie modern theories of the properties of materials; topics covered include elements of atomic and nuclear theory; kinetic theory and statistical mechanics; quantum theory and simple applications; atomic spectra and atomic structure; molecular structure and chemical binding. Prerequisite: CHEM 104; PHYS 214; MATH 385."
  - :name: Quantum Physics I
    :credit: "4"
    :subject: PHYS
    :number: "486"
    :description: "Credit: &nbsp;4 hours. Studies atomic phenomena integrated with an introduction to quantum theory; discussion of topics includes evidence for the atomic nature of matter and the properties of the Schrodinger equation, single particle solutions in one dimension, the hydrogen atom, perturbation theory, external fields, and atomic spectroscopy of outer electrons. Prerequisite: PHYS 214; MATH 385; credit or concurrent registration in MATH 415."
  - :name: Quantum Physics II
    :credit: "4"
    :subject: PHYS
    :number: "487"
    :description: "Credit: &nbsp;4 hours. Continuation of PHYS 486. Topics treated include identical particles, spectral hyperfine structure, magnetic properties of matter, atomic spectroscopy of inner electrons, high-energy photon effects, molecular binding and spectra, emission and absorption of light, and symmetry principles. Prerequisite: PHYS 486."
  - :name: Intro to Physics Research
    :credit: "3"
    :subject: PHYS
    :number: "496"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Introduction to Physics Research designed for second-semester juniors interested in pursuing physics research careers and advanced physics training. Presents current research topics through extensive reading, writing, and oral-presentation activities. Students generally become involved in a research group at this time, leading to a full-time summer research experience. 3 undergraduate hours."
  - :name: Individual Study
    :credit: "1"
    :subject: PHYS
    :number: "497"
    :description: "Credit: &nbsp;1 to 4 hours. Individual study at an advanced level in a subject not covered by course offerings. Prerequisite: Consent of instructor."
  - :name: Special Topics in Physics
    :credit: "1"
    :subject: PHYS
    :number: "498"
    :description: "Credit: &nbsp;1 to 4 hours. Lecture course on topics of current interest in physics. For advanced undergraduates or graduates. Prerequisites: Determined for each offering; see Schedule."
  - :name: Senior Thesis
    :credit: "3"
    :subject: PHYS
    :number: "499"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. The Senior Thesis course guides students in the writing of a senior thesis on their independent research (usually performed during the summer prior to the fall semester). Additional activities include oral presentations of research and outside journal articles, proposal writing and reviewing, poster presentation, preparation of graduate school applications, and discussion of physics frontiers with outside experts. 3 undergraduate hours. Prerequisite: PHYS 496; completion of appropriate research activity."
  - :name: Advanced Mechanics
    :credit: "2"
    :subject: PHYS
    :number: "500"
    :description: "Credit: &nbsp;2 hours. Fundamentals of classical Lagrangian and Hamiltonian mechanics, with emphasis on the relation between dynamical symmetries and constants of the motion; use of conservation laws to derive basic equations of fluid dynamics; discussion of some applications. Prerequisite: PHYS 326."
  - :name: Continuum Mechanics
    :credit: "2"
    :subject: PHYS
    :number: "501"
    :description: "Credit: &nbsp;2 hours. Basic information on stress, strain, and waves in an elastic solid, the Euler and Navier Stokes equations, potential flow, vortex theory, viscous flows, gas dynamics, characteristics, and shock waves. Prerequisite: Credit or concurrent registration in PHYS 507."
  - :name: Complex Variables in Physics
    :credit: "2"
    :subject: PHYS
    :number: "502"
    :description: "Credit: &nbsp;2 hours. Review of complex variable theory, with emphasis on calculations useful to physicists; integration, conformal mapping, Laplace and Fourier transforms, and additional topics of use in theoretical physics. Prerequisite: One of MATH 241, MATH 243, MATH 380; MATH 385. Recommended: some previous exposure to complex variables."
  - :name: Lie Groups and Applications
    :credit: "2"
    :subject: PHYS
    :number: "503"
    :description: "Credit: &nbsp;2 hours. Introduces Lie groups with emphasis on concepts and applications to physics problems; includes finite groups, three dimensional rotation groups, classification and representation of Lie groups, integrations, and applications to particle, nuclear, and condensed matter physics. Prerequisite: PHYS 580."
  - :name: Statistical Physics
    :credit: "4"
    :subject: PHYS
    :number: "504"
    :description: "Credit: &nbsp;4 hours. Single-particle distribution functions; classical and quantum mechanical systems, Boltzmann equation, virial theorem, and equations of state for gases; formal theory: ensembles, identical particles, thermodynamics of simple systems, and distribution functions; nonequilibrium problems; conservation laws and hydrodynamic equations, sound waves, and transport coefficients; plasmas, normal Fermi fluid, superfluids, and systems with internal degrees of freedom. Prerequisite: PHYS 427 and PHYS 486."
  - :name: Classical Electromagnetism
    :credit: "4"
    :subject: PHYS
    :number: "505"
    :description: "Credit: &nbsp;4 hours. Review of Maxwell's equations followed by a relativistic formulation of the electromagnetic field and the motion of charged particles; plane and guided waves; retarded potentials; radiation from simple antennas; radiation from accelerated charged particles; synchrotron radiation, bremsstrahlung, scattering, and further topics. Prerequisite: PHYS 436 and PHYS 507."
  - :name: Mathematical Physics I
    :credit: "2"
    :subject: PHYS
    :number: "506"
    :description: "Credit: &nbsp;2 hours. Use of special functions in solving homogeneous partial differential equations of physics; emphasis on applications to topics such as electrostatics, wave guides and resonant cavities, vibrations of membranes, heat flow, and potential flow in fluids. Prerequisite: MATH 241 (formerly MATH 243) or MATH 380; MATH 385. This course may be taken concurrently with PHYS 500 or PHYS 502."
  - :name: Mathematical Physics II
    :credit: "2"
    :subject: PHYS
    :number: "507"
    :description: "Credit: &nbsp;2 hours. Solution of inhomogeneous differential equations with particular emphasis on problems in electromagnetism; additional topics such as perturbation theory, variational methods, and integral equations; emphasis on application of the techniques to nonquantum physics problems. This course may be taken concurrently with PHYS 500 or PHYS 502. Prerequisite: PHYS 506."
  - :name: Nonlinear Dynamics
    :credit: "4"
    :subject: PHYS
    :number: "510"
    :description: "Credit: &nbsp;4 hours. Broad introduction to nonlinear dynamics of physical systems with varying degrees of complexity; surveys a variety of concepts associated with bifurcation phenomena, mappings, nonlinear oscillations, chaotic behavior, strange attractors, solitons, and topics of current interest. Prerequisite: One of MATH 241 (formerly MATH 243), MATH 380, MATH 385; PHYS 326."
  - :name: Advanced Nonlinear Dynamics
    :credit: "4"
    :subject: PHYS
    :number: "511"
    :description: "Credit: &nbsp;4 hours. Analysis of the dynamics of spatially extended and other complex physical systems using analytical, experimental, computational, topological, and symbolic methods; examples may involve mechanical, electrical, optical, solid state, fluid, chemical, biological, and network systems. Prerequisite: PHYS 510."
  - :name: General Relativity I
    :credit: "4"
    :subject: PHYS
    :number: "515"
    :description: "Credit: &nbsp;4 hours. Systematic introduction to Einstein's theory, with emphasis on modern coordinate-free methods of computation. Topics include: review of special relativity, modern differential geometry, foundations of general relativity, laws of physics in the presence of a gravitational field, linearized theory, and experimental tests of gravitation theories. Same as ASTR 515. Offered in alternate Fall terms. Prerequisite: PHYS 436 (includes PHYS 326)."
  - :name: General Relativity II
    :credit: "4"
    :subject: PHYS
    :number: "516"
    :description: "Credit: &nbsp;4 hours. Continuation of PHYS 515 with emphasis on applications to astrophysics and cosmology. Topics include: relativistic stars, gravitational collapse, black holes, gravitational waves, numerical relativity, and cosmology. Same as ASTR 516. Offered in alternate Spring terms. Prerequisite: PHYS 515."
  - :name: Reactor Theory, I
    :credit: "4"
    :subject: PHYS
    :number: "520"
    :description: "Credit: &nbsp;4 hours. Same as NPRE 555. See NPRE 555."
  - :name: Reactor Theory, II
    :credit: "4"
    :subject: PHYS
    :number: "521"
    :description: "Credit: &nbsp;4 hours. Same as NPRE 556. See NPRE 556."
  - :name: Asymptotic Methods
    :credit: "4"
    :subject: PHYS
    :number: "522"
    :description: "Credit: &nbsp;4 hours. Same as MATH 559, NPRE 559, and TAM 549. See TAM 549."
  - :name: Physics of Compact Objects
    :credit: "4"
    :subject: PHYS
    :number: "541"
    :description: "Credit: &nbsp;4 hours. A rigorous survey of the physical properties of black holes, white dwarfs, and neutron stars. The formation of compact objects. Equilibrium configurations, equations of state, stability criteria, and mass limits: the influence of rotation and magnetic fields. Pulsar phenomena. Black hole spacetimes. Hawking radiation. Mass flow in binary systems; spherical and disk accretion; high-temperature radiation processes; pulsar spin-up. Compact x-ray sources and x-ray bursts. Supermassive black holes in star clusters and dense galactic nuclei. Gravitational and neutrino radiation from supernova collapse and binary coalescence. Same as ASTR 541. The course does not assume any previous knowledge of astronomy or general relativity. Offered in alternate years. Prerequisite: PHYS 436."
  - :name: Theoretical Stellar Physics
    :credit: "4"
    :subject: PHYS
    :number: "542"
    :description: "Credit: &nbsp;4 hours. Same as ASTR 504. See ASTR 504."
  - :name: Biomolecular Physics
    :credit: "4"
    :subject: PHYS
    :number: "550"
    :description: "Credit: &nbsp;4 hours. Physical concepts governing the structure and function of biological macromolecules; general properties, spatial structure, energy levels, dynamics and functions, and relation to other complex physical systems such as glasses; recent research in biomolecular physics; physical techniques and concepts from theoretical physics emphasized. Designed for students without appreciable background in biology and chemistry. Same as BIOP 550 and MCB 550. Prerequisite: CHEM 104; PHYS 485 or PHYS 487."
  - :name: Condensed Matter Physics I
    :credit: "4"
    :subject: PHYS
    :number: "560"
    :description: "Credit: &nbsp;4 hours. Crystalline perfection, free-electron gas, screening, plasma oscillations, and dielectric response; Bloch electrons, Brillouin zones, and band structure; semiconductors, intrinsic and extrinsic, with applications; phonons, elasticity, and anharmonicity; ferromagnetism and second-order phase transitions; superconductivity. Prerequisite: PHYS 427 and PHYS 580."
  - :name: Condensed Matter Physics II
    :credit: "4"
    :subject: PHYS
    :number: "561"
    :description: "Credit: &nbsp;4 hours. Hartree-Fock theory and electron-electron interactions; electron-phonon interactions; electron dynamics and transport; BCS theory of superconductivity; elastic properties; thermal properties due to anharmonicity; defects in solids. Prerequisite: PHYS 560 and PHYS 581."
  - :name: Phase Transitions
    :credit: "4"
    :subject: PHYS
    :number: "563"
    :description: "Credit: &nbsp;4 hours. Phenomenology of phase transitions, scaling, critical behavior, and multi-criticality; Landau theory of phase transitions; renormalization group methods, including lattice models and epsilon-expansion; numerical methods; critical dynamics; and selected additional topics. Prerequisite: PHYS 504."
  - :name: Surface Physics
    :credit: "4"
    :subject: PHYS
    :number: "564"
    :description: "Credit: &nbsp;4 hours. Same as MSE 582. See MSE 582."
  - :name: Theory Semicond &amp; Devices
    :credit: "4"
    :subject: PHYS
    :number: "565"
    :description: "Credit: &nbsp;4 hours. Same as ECE 535. See ECE 535."
  - :name: Diffraction Physics of Matls
    :credit: "4"
    :subject: PHYS
    :number: "566"
    :description: "Credit: &nbsp;4 hours. Same as MSE 580. See MSE 580."
  - :name: Emergent States of Matter
    :credit: "4"
    :subject: PHYS
    :number: "569"
    :description: "Credit: &nbsp;4 hours. An introduction to the consequences of broken symmetry in condensed matter, the emergence of novel ground states, and the nature of the excitations that arise. Specific systems covered may include superconductivity, superfluidity, Bose-Einstein condensates, the quantum Hall states, liquid crystals, biological systems and patterns in Rayleigh-Benard convection. Prerequisite: PHYS 504 and PHYS 580."
  - :name: Subatomic Physics
    :credit: "4"
    :subject: PHYS
    :number: "570"
    :description: "Credit: &nbsp;4 hours. Nuclear systematics, nucleon-nucleon interaction, shell model, and single particle and collective excitations; hadron spectroscopy, hadronic quantum numbers, quark-parton model, and hadron dynamics; weak interactions. Prerequisite: PHYS 580; concurrent registration in PHYS 581."
  - :name: Nuclear Physics
    :credit: "4"
    :subject: PHYS
    :number: "571"
    :description: "Credit: &nbsp;4 hours. Current research in nuclear physics; topics include one or more of: photon physics, electron-nucleus scattering and nucleon structure, Few-nucleon systems and nuclear and neutron matter, nuclear astrophysics, Meson physics, Relativistic nuclear physics, heavy-ion physics, and Quarks in the nucleon and in nuclei. May be repeated."
  - :name: Particle Physics I
    :credit: "4"
    :subject: PHYS
    :number: "575"
    :description: "Credit: &nbsp;4 hours. Basic calculations in elementary particle theory. Quantum electrodynamics, quantum chromodynamics, and the Glashow-Weinberg-Salam theory of weak and electromagnetic interactions as applied to the phenomenology of particle decays and high energy reactions. Prerequisite: PHYS 570 (in exceptional circumstances, PHYS 570 may be taken concurrently with departmental approval). Recommended (strongly): credit or concurrent registration in PHYS 582."
  - :name: Particle Physics II
    :credit: "4"
    :subject: PHYS
    :number: "576"
    :description: "Credit: &nbsp;4 hours. Continuation of PHYS 575. Current topics in particle theory; topics change from year to year. Typically treats three or four different subjects in depth. Prerequisite: PHYS 575."
  - :name: Quantum Mechanics I
    :credit: "4"
    :subject: PHYS
    :number: "580"
    :description: "Credit: &nbsp;4 hours. Second course in quantum mechanics for students with a good background in wave mechanics and atomic and molecular structure. Operators, state vectors, and the formal structure of quantum theory; operator treatments of simple systems; angular momentum and vector addition coefficients; stationary state perturbation theory; introduction to scattering theory for particles without spin, partial wave analysis, and Born approximation; examples taken from atomic, nuclear, and elementary particle physics. Prerequisite: PHYS 485 or PHYS 487."
  - :name: Quantum Mechanics II
    :credit: "4"
    :subject: PHYS
    :number: "581"
    :description: "Credit: &nbsp;4 hours. Spin and identical particles, simple many-particle systems and elements of second-quantization theory; time-dependent processes, radiative transitions, and quantization of the electromagnetic field; scattering of particles with spin; polarization; introduction to the Klein-Gordon and Dirac equations, and properties of simple relativistic systems. Prerequisite: PHYS 580."
  - :name: General Field Theory
    :credit: "4"
    :subject: PHYS
    :number: "582"
    :description: "Credit: &nbsp;4 hours. Covers standard techniques of field theory as used by experimenters and theorists; relativistic quantum mechanics of a single particle; Lagrangian field theories, perturbation theory, and calculation of lowest-order processes; introduction to Feynman diagrams and higher order processes; examples taken from quantum electrodynamics, solid-state and elementary particle physics, and many-body theory. Prerequisite: PHYS 581."
  - :name: Advanced Field Theory
    :credit: "4"
    :subject: PHYS
    :number: "583"
    :description: "Credit: &nbsp;4 hours. Quantization and Feynman path integral; gauge theories and renormalization; renormalization group with applications to particle physics and critical phenomena; approximation methods and recent developments. Prerequisite: PHYS 582."
  - :name: Individual Study
    :credit: "1"
    :subject: PHYS
    :number: "597"
    :description: "Credit: &nbsp;1 to 16 hours. Individual study in a subject not covered in course offerings may be arranged for credit by registration under this number. 2 to 16 hours for full term; 1 to 8 hours for half-term. Prerequisite: Consent of instructor."
  - :name: Special Topics in Physics
    :credit: "1"
    :subject: PHYS
    :number: "598"
    :description: "Credit: &nbsp;1 to 4 hours. Lecture course in topics of current interest. Several subjects are announced in each Class Schedule. Among them are semiconductor physics, magnetic resonance, surface physics, lattice dynamics, band theory of solids, crystal imperfections, nuclear structure, field theory, elementary particle physics, advanced statistical mechanics, plasma theory, astrophysics, atmospheric physics, group theory and applications. Prerequisite: Determined for each offering; see Class Schedule."
  - :name: Thesis Research
    :credit: "0"
    :subject: PHYS
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Approved for S/U grading only. May be repeated."
- :name: Plant Pathology
  :code: PLPA
  :courses: 
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: PLPA
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. Experimental course on a special topic in plant pathology. Topic may not be repeated except in accordance with the Code. May be repeated in the same or subsequent terms. No more than 12 hours may be counted toward graduation."
  - :name: Plants, Pathogens, and People
    :credit: "3"
    :subject: PLPA
    :number: "200"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition, and Life Sciences course. Plant diseases and their impact on food supplies and human history are studied in lectures, demonstrations and discussions. Issues of food production and safety, pesticide use and human health, and the environment are considered. Includes the biology of pathogens that cause plant disease. Designed for non-science and science majors. Prerequisite: RHET 105 or equivalent."
  - :name: Introductory Plant Pathology
    :credit: "3"
    :subject: PLPA
    :number: "204"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Life Sciences course. Concepts relating to causal agents of representative plant diseases, symptoms and diagnosis, modes of infection and spread, effects of environment on disease development, and methods of control."
  - :name: Undergrad Research or Thesis
    :credit: "1"
    :subject: PLPA
    :number: "395"
    :description: "Credit: &nbsp;1 to 4 hours. Individual research, special problems, thesis, development and/or design work under the supervision of an appropriate member of the faculty. May be repeated to a maximum of 12 hours."
  - :name: Plant Pathogenic Fungi
    :credit: "4"
    :subject: PLPA
    :number: "401"
    :description: "Credit: &nbsp;4 hours. Principles of the biology, ecology and pathogenesis of fungi that cause plant diseases; morphology, classification, and historier of these pathogens. The course includes both lecture and laboratory components. Prerequisite: One year of biology or plant biology; and plant and animal genetics; and an introductory plant pathology course; or consent of instructor."
  - :name: Phytoparasitic Nematodes
    :credit: "2"
    :subject: PLPA
    :number: "402"
    :description: "Credit: &nbsp;2 hours. Study of plant-pathogenic nematodes with emphasis on economically important groups; nematode morphology, identification, classification, development biology, ecology, and host-parasite relationships; interaction with fungi, bacteria and viruses in plant disease development, experimental and diagnostic techniques; and symptomology and control. Prerequisite: An introductory course in plant pathology and an introductory course in zoology, or consent of instructor."
  - :name: Plant Virology
    :credit: "2"
    :subject: PLPA
    :number: "404"
    :description: "Credit: &nbsp;2 hours. Current knowledge of viruses and the diseases they cause in plants studied in lectures, discussions and laboratories. Topics include virus structure, replication, expression, taxonomy and transmission and viral disease detection, diagnosis, epidemiology and management. Prerequisite: An introductory course in plant pathology and an introductory course in genetics, or consent of instructor."
  - :name: Plant Disease Diagnosis
    :credit: "2"
    :subject: PLPA
    :number: "405"
    :description: "Credit: &nbsp;2 hours. Field and laboratory techniques in plant disease diagnosis and appraisal; identification of diseases of small grains, turf, corn, soybeans, forage crops, vegetables, fruit, forest and shade trees, and ornamentals, both on field trips and in laboratory exercises. Prerequisite: PLPA 204 or equivalent."
  - :name: Phytobacteriology
    :credit: "2"
    :subject: PLPA
    :number: "406"
    :description: "Credit: &nbsp;2 hours. Provides up-to-date coverage of prokaryotes that cause plant diseases. Lectures, discussions, and laboratories cover taxonomy, molecular biology, etiology, detection and identification, epidemiology and management of major plant pathogenic prokaryotes. Prerequisite: An introductory course in Plant Pathology and Microbiology, or consent of instructor."
  - :name: Diseases of Field Crops
    :credit: "3"
    :subject: PLPA
    :number: "407"
    :description: "Credit: &nbsp;3 hours. Studies the symptoms of major field crop diseases, life histories of causal organisms, and methods of control. Lecture and laboratory. Same as CPSC 407. Prerequisite: PLPA 204 or PLPA 401."
  - :name: Diseases of Ornamentals &amp; Turf
    :credit: "3"
    :subject: PLPA
    :number: "409"
    :description: "Credit: &nbsp;3 hours. Symptoms, diagnosis, causal agents, epidemiology and control of diseases of ornamental and turfgrass plants are studied in lectures, laboratories and discussions. Prerequisite: PLPA 204."
  - :name: Plant Nematology
    :credit: "4"
    :subject: PLPA
    :number: "504"
    :description: "Credit: &nbsp;4 hours. Comprehensive study of plant-feeding nematodes with emphasis on economically important groups; nematode morphology, identification, classification, developmental biology, ecology, and host-parasite relationships; interaction with fungi, bacteria, and viruses in plant disease development; experimental and diagnostic techniques; symptomatology and control. Offered in alternate years. Prerequisite: PLPA 204 or PLPA 401; an introductory course in animal biology; or consent of instructor."
  - :name: Genetics of Host-Pathogen Int
    :credit: "4"
    :subject: PLPA
    :number: "505"
    :description: "Credit: &nbsp;4 hours. The genetics and expression of resistance in plants to fungi, bacteria, viruses, nematodes, and other pathogens; variation and genetic systems in pathogens with particular emphasis on pathogenicity; complementary genetic systems; and theory and practice of breeding disease-resistant plants. Lecture and discussion. Offered in alternate years. Prerequisite: PLPA 204 or PLPA 401; and CPSC 453 or equivalent."
  - :name: Plant Disease Epidemiology
    :credit: "4"
    :subject: PLPA
    :number: "508"
    :description: "Credit: &nbsp;4 hours. Fundamental concepts and principles of plant disease epidemics; includes pathometry, crop loss assessment, pathogen and host dynamics, quantification of pathosystem components, pathosystem management, disease forecasting, and decision analysis. Offered in alternate years. Prerequisite: PLPA 204 or equivalent and CPSC 440 or equivalent."
  - :name: Mol Bio of Microbe-Plant Inter
    :credit: "3"
    :subject: PLPA
    :number: "509"
    :description: "Credit: &nbsp;3 hours. Detailed analysis of the microbe-plant interaction at the molecular level. Covers commensal, symbiotic, and pathogenic interactions from viewpoint of both plant and microbe. Emphasizes microbial and plant genes involved in the interactions, their organization, regulation of expression and the nature and function of the encoded gene products. Same as MCB 511. Prerequisite: PLPA 403, or equivalent; MCB 421, or MCB 430, or equivalent; and MCB 350 or equivalent."
  - :name: Thesis Research
    :credit: "0"
    :subject: PLPA
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Individual study and basic and/or applied research related to plant disease; required of all students working toward the Master of Science or Doctor of Philosophy in Plant Pathology. Approved for S/U grading only."
- :name: Polish
  :code: POL
  :courses: 
  - :name: Elementary Polish I
    :credit: "4"
    :subject: POL
    :number: "101"
    :description: "Credit: &nbsp;4 hours. Oral and written work on basic pronunciation, grammar, and vocabulary. For students with no prior work in Polish."
  - :name: Elementary Polish II
    :credit: "4"
    :subject: POL
    :number: "102"
    :description: "Credit: &nbsp;4 hours. Continuation of POL 101 Prerequisite: POL 101."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: POL
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Second Yr Polish I
    :credit: "4"
    :subject: POL
    :number: "201"
    :description: "Credit: &nbsp;4 hours. Grammar review, conversation practice, written exercises, and selected readings. Prerequisite: POL 102 or equivalent."
  - :name: Second Yr Polish II
    :credit: "4"
    :subject: POL
    :number: "202"
    :description: "Credit: &nbsp;4 hours. Continuation of POL 201. Prerequisite: POL 201."
  - :name: Survey of Polish Literature
    :credit: "3"
    :subject: POL
    :number: "245"
    :description: "Credit: &nbsp;3 hours. Critical survey, in translation, of Polish literature from the Middle Ages to the end of the nineteenth century; special attention given to the works in their cultural context. Same as CWL 245."
  - :name: Third-Year Polish I
    :credit: "3"
    :subject: POL
    :number: "301"
    :description: "Credit: &nbsp;3 hours. Reading and discussion of representative prose and poetry works of Polish authors since 1863. All readings are in the original language; the course emphasis is in the development of language skills. Prerequisite: POL 202 or consent of instructor."
  - :name: Third-Year Polish II
    :credit: "3"
    :subject: POL
    :number: "302"
    :description: "Credit: &nbsp;3 hours. Reading and discussion of representative prose and poetry works of Polish authors to 1863. All readings are in the original language; the course emphasis is in the development of language skills. Prerequisite: POL 301 or consent of instructor."
  - :name: Fourth-Year Polish I
    :credit: "3"
    :subject: POL
    :number: "401"
    :description: "Credit: &nbsp;3 hours. Analysis of the sound system and grammar of the contemporary Polish language. Prerequisite: Knowledge of another Slavic language or consent of instructor."
  - :name: Fourth-Year Polish II
    :credit: "3"
    :subject: POL
    :number: "402"
    :description: "Credit: &nbsp;3 hours. Reading and analysis of selected texts. Prerequisite: POL 401 or consent of instructor."
  - :name: Problems of Polish Literature
    :credit: "3"
    :subject: POL
    :number: "446"
    :description: "Credit: &nbsp;3 or 4 hours. Critical study, in translation, of modern Polish fiction, drama, poetry, and essay, from Young Poland to the \"New Wave\"; their contribution to literary styles and genres in Poland and abroad; special emphasis on Wyspianski, Witkiewicz, and Gombrowicz. Same as CWL 436. 3 undergraduate hours. 4 graduate hours."
