  - :name: Asian Am Dance and Performance
    :credit: "3"
    :subject: AAS
    :number: "311"
    :description: "Credit: &nbsp;3 hours. Study of Asian American choreographers and how they assert and/or challenge notions of ethnic, racial, social, and political identity through dance practices that range from traditional Asian theatrical genres to experimental performance art. Topics covered will include but not limited to the role of Orientalism in the history of American art dance, the role of art as a form of social activism, and debates over cultural authenticity in the re-staging of 'traditional' dance forms. Same as DANC 341. Prerequisite: One course in Asian American Studies or one course in Dance Studies or consent of the instructor."
