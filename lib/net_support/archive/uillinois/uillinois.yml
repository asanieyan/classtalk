  - :name: Beginning Modern Tech Core
    :credit: "1"
    :subject: DANC
    :number: "160"
    :description: "Credit: &nbsp;1 to 3 hours. Elementary technique for majors with emphasis on a conceptual understanding of movement principles and the development of technical skill and performance sensitivity. May be repeated to a maximum of 18 hours. Prerequisite: Major standing in Dance or consent of instructor."
  - :name: Beginning Modern Tech Elect
