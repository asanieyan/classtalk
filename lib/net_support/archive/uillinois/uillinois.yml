- :name: Nuclear, Plasma, and Radiological Engineering
  :code: NPRE
  :courses: 
  - :name: Orient to Nucl Plasma Rad Eng
    :credit: "1"
    :subject: NPRE
    :number: "100"
    :description: "Credit: &nbsp;1 hours. Introduces freshmen to nuclear, plasma, and radiological engineering. Several demonstrations of nuclear phenomena are presented and discussed (reactor operation, plasma behavior, and others). Experiments are conducted on radioactive decay and radiation shielding with one formal laboratory report and a student project."
  - :name: Introduction to Energy Sources
    :credit: "3"
    :subject: NPRE
    :number: "101"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences, and Quant Reasoning II course. Explains energy technologies using an elementary approach which pre-supposes no prior scientific or technical background. Examines all energy sources including fossil fueled, solar, hydro, and nuclear power. Demonstrations and a tour of the University's power plant are integral parts of the course. Energy related incidents are discussed, including their environmental, economic, and social impact. Same as ENVS 101."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: NPRE
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Energy Systems
    :credit: "2"
    :subject: NPRE
    :number: "201"
    :description: "Credit: &nbsp;2 or 3 hours. Examines patterns of energy production and utilization and discusses the technical aspects of renewable energy resources, advanced fossil fuel systems, and advanced nuclear systems. Same as GLBL 201. Prerequisite: MATH 220 or MATH 221; one of PHYS 101, PHYS 211, CHEM 104, CHEM 204, ME 300."
  - :name: Intro to Radiation Protection
    :credit: "2"
    :subject: NPRE
    :number: "241"
    :description: "Credit: &nbsp;2 hours. Introductory course in the elements of radiation protection and health physics, emphasizing practical applications. Same as ENVS 241. Credit is not given to NPRE seniors. Prerequisite: MATH 220 or MATH 221; a biology, chemistry, or physics course."
  - :name: Modeling Nuclear Energy System
    :credit: "3"
    :subject: NPRE
    :number: "247"
    :description: "Credit: &nbsp;3 hours. Applications of elementary nuclear physics in nuclear engineering. Nuclear reactor materials and components. Steady-state and transient operation of nuclear reactors. Nuclear energy removal and conversion. Radiation shielding. Prerequisite: PHYS 212; credit or concurrent registration in MATH 385."
  - :name: Independent Study
    :credit: "1"
    :subject: NPRE
    :number: "397"
    :description: "Credit: &nbsp;1 to 4 hours. Individual investigations or studies of any phase of nuclear engineering selected by the student and approved by the department. May be repeated. Prerequisite: Consent of instructor."
  - :name: Special Topics
    :credit: "1"
    :subject: NPRE
    :number: "398"
    :description: "Credit: &nbsp;1 to 4 hours. Considers selected areas which are of current interest to undergraduates in nuclear engineering but which are not adequately covered in other formal courses. Prerequisite: As specified for each topic offering; see Schedule or departmental course information."
  - :name: Nuclear Power Engineering
    :credit: "3"
    :subject: NPRE
    :number: "402"
    :description: "Credit: &nbsp;3 or 4 hours. Principles of utilization of fission energy in nuclear power engineering; includes such topics as fission processes and controlled chain reactions; nuclear reactor types, design principles, and operational characteristics; power reactor design criteria; radiation hazards and radioactive waste treatment; economics; and other applications such as propulsion and research reactors. Students who plan to take more extensive training in nuclear technology are advised to take the NPRE 247, NPRE 446, NPRE 447 sequence. Same as ME 405. 3 undergraduate hours. 4 graduate hours. Credit is not given for both NPRE 402 and NPRE 247. Credit is not given toward an NPRE graduate degree."
  - :name: Nuclear Power Econ &amp; Fuel Mgmt
    :credit: "3"
    :subject: NPRE
    :number: "412"
    :description: "Credit: &nbsp;3 or 4 hours. Quantitative analysis of the impact of the nuclear power industry; nuclear fuel cycle and capital costs for thermal and fast reactors; optimization of the use of nuclear fuels to provide the lowest energy costs and highest system performance; and comparison between fossil fuel systems, fission systems, and controlled thermonuclear fusion systems. 3 undergraduate hours. 4 graduate hours. Junior standing is required. Prerequisite: NPRE 402 or NPRE 247."
  - :name: Plasma and Fusion Science
    :credit: "3"
    :subject: NPRE
    :number: "421"
    :description: "Credit: &nbsp;3 hours. Provides an introduction to the physics of plasmas, including particle and fluid descriptions, waves, collisions, stability, and confinement, with applications to controlled thermonuclear fusion rectors, problems in fusion engineering, and astrophysics. Same as ECE 421 and PHYS 479. For engineering or physical science majors with junior standing."
  - :name: Plasma Laboratory
    :credit: "2"
    :subject: NPRE
    :number: "423"
    :description: "Credit: &nbsp;2 hours. Laboratory experiments relating to plasma engineering and fusion energy will be conducted in small groups. Topics in ultra-high vacuum technology rf and dc electric plasma probes, measurements of dc and pulsed magnetic fields, dynamics of a theta pinch, and laser interferometry to measure plasma density, may all be included. Prerequisite: NPRE 421 and NPRE 451."
  - :name: Plasma Engineering
    :credit: "3"
    :subject: NPRE
    :number: "429"
    :description: "Credit: &nbsp;3 hours. Basic principles and examples for adapting and applying the plasma state to solve a number of modern engineering problems. These include the plasma processing of materials for microelectronics and other uses, lighting, plasma displays, and other technologies. Prerequisite: ECE 329 or PHYS 435."
  - :name: Materials in Nuclear Eng
    :credit: "3"
    :subject: NPRE
    :number: "431"
    :description: "Credit: &nbsp;3 hours. Develops a materials engineering background in the context of nuclear systems and radiation applications; relates structure of materials to their physical and mechanical properties; develops phase formation and reaction kinetics from basic thermodynamics principles; develops an understanding of charged particle interactions with surfaces; develops transport concepts of neutral and charged particles in matter; discusses materials performance in nuclear and radiation applications, including radiation damage and effects. Credit is not given for both NPRE 431 and MSE 486. For engineering or physical science majors with junior standing."
  - :name: Nuclear Eng Materials Lab
    :credit: "2"
    :subject: NPRE
    :number: "432"
    :description: "Credit: &nbsp;2 hours. Laboratory experiments relating to materials applications in nuclear engineering and energy systems will be conducted in small groups. Topics in room and elevated temperature mechanical properties of structural materials, corrosion, physical properties, radiation damage and effects, and materials selection in design will be included. Prerequisite: Credit or concurrent registration in NPRE 431."
  - :name: Prin Imaging w Ionizing Rad
    :credit: "3"
    :subject: NPRE
    :number: "435"
    :description: "Credit: &nbsp;3 hours. Techniques used to generate ionizing radiation useful in the imaging of solids and medical imaging will be studied. The theory and applications of biological and medical imaging modalities that use ionizing radiation will be covered. This includes x-ray diagnostic methods such as plain film, and digital, computer axial tomography (CAT) and radionuclide imaging techniques such as positron emission tomography (PET), single photon emission computed tomography (SPECT) and gamma cameras. It will also cover the theory and applications of materials imaging. These include x-ray, electron, and neutron diffraction, in addition to small angle neutron and x-ray scattering (SANS, and SAXS). Prerequisite: NPRE 446."
  - :name: Prin of Radiation Protection
    :credit: "4"
    :subject: NPRE
    :number: "441"
    :description: "Credit: &nbsp;4 hours. Sources of nuclear radiation; ionization and energy deposition in matter with an emphasis on biological systems; principles of dosimetry; determination of exposure and limits for internal and external emitters; basic shielding calculations. Prerequisite: NPRE 446."
  - :name: Radioactive Waste Management
    :credit: "2"
    :subject: NPRE
    :number: "442"
    :description: "Credit: &nbsp;2 hours. Sources and characteristics of radioactive wastes; methods of treatment; monitoring techniques; methods of hazard evaluation; special aspects of solid, liquid, and gaseous wastes; and disposal, both temporary and permanent. Prerequisite: NPRE 446."
  - :name: Nuclear Analytical Methods Lab
    :credit: "2"
    :subject: NPRE
    :number: "444"
    :description: "Credit: &nbsp;2 or 3 hours. Nuclear analytical methods and techniques are covered in-depth in experiments in small groups. Emphasis is placed on neutron activation analysis, energy dispersive x-ray fluorescence and particle spectroscopy. Use of radiation for medical and materials imaging is covered. Credit of 2 hours is given if NPRE 451 or equivalent has been taken. Prerequisite: CHEM 102 and NPRE 446."
  - :name: Prin Rad Interact Matter I
    :credit: "3"
    :subject: NPRE
    :number: "446"
    :description: "Credit: &nbsp;3 hours. Experimental and theoretical foundations of interaction of neutrons, photons, and charged particles with matter. Emphasis on topics that underlie the following applications; radiation detection, biological effects and radiation dosimetry, radiation damage and nuclear materials, neutron activation analysis, and fission and fusion energy systems. Classical theory of charged particle cross sections. Introductory quantum mechanics. Exact and numerical solutions of the Schroedinger equation. Quantum theory of cross sections. Photon interactions with atomic electrons and nuclei. Radioactive-series decay. Computer assignments illustrate fundamental concepts. Not available for graduate credit to nuclear engineering majors. Prerequisite: MATH 385 and PHYS 214; credit or concurrent registration in MATH 241 (formerly MATH 243) or MATH 380; or equivalents."
  - :name: Prin Rad Interact Matter II
    :credit: "3"
    :subject: NPRE
    :number: "447"
    :description: "Credit: &nbsp;3 hours. Continuation of NPRE 446. Quantum theory of ionization of matter by charged particles. Nuclear models and structure. Alpha decay, fission and fusion reactions. Beta and gamma decay. Nuclear reactions. Radiation damage effects. Special topics. Computer assignments to illustrate fundamental concepts. Prerequisite: NPRE 446."
  - :name: Nuclear Sys Eng and Design
    :credit: "4"
    :subject: NPRE
    :number: "448"
    :description: "Credit: &nbsp;4 hours. Engineering principles that underlie nuclear systems designed with emphasis on nuclear power reactors. Materials for nuclear systems. Energy generation and removal in single- and two-phase flows. Reactor and component control systems and nuclear fuel reloading patterns. Prerequisite: NPRE 455, ME 300; MATH 241 (formerly MATH 243) or MATH 380; MATH 385."
  - :name: Nucl Plasma Rad Eng Lab
    :credit: "3"
    :subject: NPRE
    :number: "451"
    :description: "Credit: &nbsp;3 hours. Radiation detection and instrumentation; radiation dosimetry and shielding; basic measurements in nuclear engineering; engineering applications; and micro computer data acquisition and experimental control. Prerequisite: NPRE."
  - :name: Nuclear Reactor Laboratory
    :credit: "2"
    :subject: NPRE
    :number: "453"
    :description: "Credit: &nbsp;2 hours. Laboratory experiments relating to nuclear reactor physics and fission reactor operations, conducted in small groups, including: reactor instrumentation, flux and power measurements, start-up procedures, reactivity worth measures, reactor period, and control rod calibration experiments, and measurements in subcritical, critical and supercritical systems. Prerequisite: NPRE 451."
  - :name: Neutron Diffusion &amp; Transport
    :credit: "4"
    :subject: NPRE
    :number: "455"
    :description: "Credit: &nbsp;4 hours. Neutron migration, neutron slowing down and thermalization; neutron continuity equation, multigroup diffusion theory, homogeneous and heterogeneous medium, thermal and fast assemblies; numerical methods for multigroup diffusion equations; reactor dynamics, perturbation theory, reactivity coefficients; introductory transport theory. Prerequisite: NPRE 247."
  - :name: Safety Anlys Nucl Reactor Sys
    :credit: "3"
    :subject: NPRE
    :number: "457"
    :description: "Credit: &nbsp;3 or 4 hours. Basic safety philosophy in nuclear reactor systems; brief review of nuclear reactor systems; regulatory processes; siting considerations; safety problems related to reactor dynamics; evaluation of postulated accidents; risks associated with nuclear fuel cycle; and methods of systems safety analysis. Same as CSE 462. 3 undergraduate hours. 3 to 4 graduate hours. Prerequisite: NPRE 402 or NPRE 247."
  - :name: Design in Nucl Plasma Rad Eng
    :credit: "4"
    :subject: NPRE
    :number: "458"
    :description: "Credit: &nbsp;4 hours. Introduction to design in nuclear engineering systems; basic principles of definition, organization, constraints, modeling and optimization of system design; case studies; and class design projects applying these basic principles. Prerequisite: NPRE 448."
  - :name: Topics in Energy Security
    :credit: "3"
    :subject: NPRE
    :number: "480"
    :description: "Credit: &nbsp;3 hours. Examines the interplay between security and supplies of energy and survival essentials such as food and water. Topics covered can include: coal, oil, uranium, and natural gas and the evolution of importance of various fuels in the Franco-Prussian, First and Second World Wars, in subsequent conflicts in Southwest and Central Asia and in Africa, and in military planning for possible future conflicts. Some offerings will focus on regional issues such as evolution of the concept of energy and food self-sufficiency in India, Bangladesh, and China; the impact of drought and international drainage basin accords; building and securing fossil fuel pipelines; oil in the South China Sea; and the interaction between nuclear power and military security in Pakistan, India, China, Japan, and Korea. Same as GLBL 480. May be repeated in separate terms to a maximum of 6 hours. Junior standing is required. Prerequisite: Composition I and Quantitative Reasoning I."
  - :name: Writ Sem on Tech &amp; Security
    :credit: "3"
    :subject: NPRE
    :number: "481"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Develops writing skills in standard computer, desktop publishing, and electronic publishing formats, based on academic material covered in NPRE 482/GLBL 482 and NPRE 483/GLBL 483. That includes theory, global and regional security environments, and arms control and verification relevant to military uses of nuclear energy and the impact of the military uses of nuclear energy on the nuclear electrical power sector; and seminars on technology of domestic and international security and the regional and international contexts that influence the nature of security problems. For graduate credit, writing projects include documentation of computational work using software appropriate for typesetting of mathematical formulas. Same as GLBL 481. Credit is not given for both NPRE 481 and either NPRE 482 or NPRE 483."
  - :name: Miltry &amp; Civ Uses Nucl Energy
    :credit: "1"
    :subject: NPRE
    :number: "482"
    :description: "Credit: &nbsp;1 hours. Examines theory, global and regional security environments, and arms control and verification relevant to military uses of nuclear energy and the impact of the military uses of nuclear energy on the nuclear electrical power sector. Topics include theory of international conflict, arms control agreements, delivery vehicles, fission and fusion reactions and the role of tritium, detection of fissile materials, and military and civilian uses of nuclear energy in South Asia, the Far East, the Middle East, Russia, and NATO. Same as GLBL 482. Junior standing is required."
  - :name: Seminar on Security
    :credit: "1"
    :subject: NPRE
    :number: "483"
    :description: "Credit: &nbsp;1 hours. Technology and security issues are analyzed through preparation of reports on a weekly seminar chosen from a regular seminar offering or an alternative approved list. Topics covered include technology of domestic and international security and the regional and international contexts that influence the nature of security problems. Same as GLBL 483. May be repeated in separate terms to a maximum of 2 hours. Junior standing is required. Prerequisite: Composition I."
  - :name: Special Topics
    :credit: "1"
    :subject: NPRE
    :number: "498"
    :description: "Credit: &nbsp;1 to 4 hours. Considers selected areas of current interest in nuclear engineering which are not adequately covered in other formal courses. Prerequisite: As specified for each topic offering; see Schedule or departmental course information."
  - :name: Fund of Nuclear Engineering
    :credit: "4"
    :subject: NPRE
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Lecture and problem course to provide background for further work in nuclear engineering; problems in materials, heat transfer, and fluid flow; and special emphasis on basic ideas and the mathematical similarity of problems in heat transfer, fluid flow, and neutron diffusion. Prerequisite: NPRE 247; credit or concurrent registration in NPRE 446."
  - :name: Nuclear Reactor Heat Transfer
    :credit: "4"
    :subject: NPRE
    :number: "511"
    :description: "Credit: &nbsp;4 hours. Selected topics in nuclear reactor heat transfer: thermal analysis of fuel elements under steady and transient operation; convective energy transport from reactor cores; two-phase flow and boiling in reactor cores; and liquid metal coolant systems. Prerequisite: NPRE 501."
  - :name: Interact of Radiation w Matter
    :credit: "4"
    :subject: NPRE
    :number: "521"
    :description: "Credit: &nbsp;4 hours. Topics in the interaction of radiation with matter of interest to the nuclear engineering field: the kinematics, kinetics, and cross sections involved in the interaction of charged particles, electromagnetic radiation, and neutrons. Prerequisite: NPRE 446."
  - :name: Controlled Fusion Systems I
    :credit: "4"
    :subject: NPRE
    :number: "522"
    :description: "Credit: &nbsp;4 hours. Development of plasma models for fusion analysis; treatment of plasma heating and confinement with applications to current experiments; energy balances; and energy extraction. Same as ECE 522. Prerequisite: NPRE 421."
  - :name: Controlled Fusion Systems II
    :credit: "4"
    :subject: NPRE
    :number: "523"
    :description: "Credit: &nbsp;4 hours. Development of plasma models for high-beta pulsed-fusion systems and for pellet fusion systems; heating and confinement mechanisms; energy balances and energy extraction; and applications to current experiments. Prerequisite: NPRE 522."
  - :name: Nucl-Electr Energy Conversion
    :credit: "4"
    :subject: NPRE
    :number: "525"
    :description: "Credit: &nbsp;4 hours. Advanced concepts in nuclear radiation energy conversion of importance in both power production and radiation detection; analysis and applications of direct collection of charged particles; and theory and applications of radiation-induced ionization and excitation. Same as ECE 525."
  - :name: Nuclear Materials
    :credit: "4"
    :subject: NPRE
    :number: "531"
    :description: "Credit: &nbsp;4 hours. Metallurgical principles applied to materials problems in nuclear engineering; includes topics in production of uranium, corrosion, radiation damage, fuel element fabrication, and fuel reprocessing. Prerequisite: NPRE 431."
  - :name: Nuclear Radiation Shielding
    :credit: "4"
    :subject: NPRE
    :number: "541"
    :description: "Credit: &nbsp;4 hours. Basic and advanced concepts in radiation sources, gamma ray and neutron shielding, geometry factors in shielding, computational techniques (such as Monte Carlo and discrete ordinates), special topics (such as shield heating, duct streaming, and albedo theory), and practical aspects. Prerequisite: NPRE 441."
  - :name: Nucl Eng Lab Investigations
    :credit: "1"
    :subject: NPRE
    :number: "554"
    :description: "Credit: &nbsp;1 to 8 hours. Individual experimental investigation in nuclear engineering. Prerequisite: Consent of instructor."
  - :name: Reactor Theory I
    :credit: "4"
    :subject: NPRE
    :number: "555"
    :description: "Credit: &nbsp;4 hours. Advanced development of neutron transport theory; neutron slowing-down and resonance absorption; approximations to the transport equation; direct numerical methods and other techniques of approximation theory applied to the neutron transport equation; and advanced topics. Same as PHYS 520. Prerequisite: NPRE 455 (waived for Physics majors)."
  - :name: Reactor Theory II
    :credit: "4"
    :subject: NPRE
    :number: "556"
    :description: "Credit: &nbsp;4 hours. Advanced treatment of the theory of slow-neutron scattering, neutron thermalization, Doppler broadening, fuel depletion and fuel loadings, properties of neutron migration operators, and mathematical neutron transport theory; interpretation of related experiments; and advanced topics. Same as PHYS 521. Prerequisite: NPRE 521 and NPRE 555 (both waived for Physics majors)."
  - :name: Adv Nuclear Engineering Design
    :credit: "4"
    :subject: NPRE
    :number: "558"
    :description: "Credit: &nbsp;4 hours. Classroom exercise in the conceptual design of a nuclear engineering system involving a synthesis of previous learning in the field of nuclear engineering and related disciplines; the design includes all necessary ingredients for the system, such as core, thermal-hydraulics, shielding, material selection, and control. Prerequisite: NPRE 448 and NPRE 501."
  - :name: Asymptotic Methods
    :credit: "4"
    :subject: NPRE
    :number: "559"
    :description: "Credit: &nbsp;4 hours. Same as MATH 559, PHYS 522, and TAM 549. See TAM 549."
  - :name: Reactor Kinetics and Dynamics
    :credit: "4"
    :subject: NPRE
    :number: "560"
    :description: "Credit: &nbsp;4 hours. Diffusion and transport neutron balances with delayed neutrons; formal development of the point reactor kinetics equations; analytic and numerical solutions of the point reactor kinetics equations; space-dependent, multigroup reactor kinetics; reactivity measurements; reactor noise analysis; and advanced topics. Prerequisite: NPRE 555."
  - :name: Sem in Nuclear Sci and Eng
    :credit: "0"
    :subject: NPRE
    :number: "596"
    :description: "Credit: &nbsp;0 to 1 hours. Lectures and discussions on current work in research and development in nuclear engineering and related fields by staff, advanced students, and visiting lecturers. Approved for both letter and S/U grading. May be repeated."
  - :name: Independent Study
    :credit: "1"
    :subject: NPRE
    :number: "597"
    :description: "Credit: &nbsp;1 to 8 hours. Individual study in areas of nuclear engineering and closely related fields not covered by regular course offerings. The work is carried out under the supervision of a member of the faculty. May be repeated. Prerequisite: Consent of instructor."
  - :name: Special Topics
    :credit: "2"
    :subject: NPRE
    :number: "598"
    :description: "Credit: &nbsp;2 to 4 hours. Considers selected areas of current interest in research which are not adequately covered in other courses. Prerequisite: As specified for each topic offering; see Schedule or departmental course information."
  - :name: Thesis Research
    :credit: "0"
    :subject: NPRE
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Approved for S/U grading only. May be repeated."
- :name: Natural Resources and Environmental Sciences
  :code: NRES
  :courses: 
  - :name: Fundamentals of Env Sci
    :credit: "3"
    :subject: NRES
    :number: "100"
    :description: "Credit: &nbsp;3 hours. Introduction to environmental sciences and issues with an emphasis on Illinois. Topics include population growth, world food supplies, agriculture and the environment, biodiversity, fossil fuels and \"green\" energy issues, endangered and threatened species, water use, conservation and pollution, global warming, acid rain, ozone depletion, waste management and reduction, recycling, toxins and health, mineral resources, and environmental policies and regulations. Course addresses the complex relationships between the human race and the natural systems that contain our air, water, energy, and biotic and food resources."
  - :name: Introduction to NRES
    :credit: "3"
    :subject: NRES
    :number: "102"
    :description: "Credit: &nbsp;3 hours. Introduction to natural resources (forests, fisheries, soils, aquatic systems) and environmental science. Emphasizes renewable natural resources, ecological concepts, energy use, biodiversity of species, biogeochemical cycles, and air, water, and soil pollution. Provides natural science basis for understanding contemporary environmental issues and natural resource management."
  - :name: Intro to Env Social Science
    :credit: "4"
    :subject: NRES
    :number: "104"
    :description: "Credit: &nbsp;4 hours. Introduces the interdependence of nature and society in shaping environmental thought and action. Central issues include how differing ideologies of nature mediate the social use and control of biophysical resources in production processes. Practical strategies focus on how a sustainable ecological society may be organized."
  - :name: Careers in Natural Resources
    :credit: "1"
    :subject: NRES
    :number: "108"
    :description: "Credit: &nbsp;1 hours. Exploratory course that helps students identify career paths in Natural Resources and Environmental Sciences and plan their college experience to fulfill their future career goals. Job searching, resume writing, and the benefits of internship experiences are included. Approved for S/U grading only. Prerequisite: Enrollment in Natural Resources and Environmental Sciences, or Forestry."
  - :name: Global Environmental Issues
    :credit: "3"
    :subject: NRES
    :number: "109"
    :description: "Credit: &nbsp;3 hours. Discussion course that focuses on analyzing opposing points of view on contemporary environmental issues. Students engage in role-playing activities, debates, and other participatory activities to explore the ecological and social dimensions of the issues."
  - :name: Global Environmental Change
    :credit: "3"
    :subject: NRES
    :number: "161"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures, UIUC Social Sciences, and Western Compartv Cult course. Same as HIST 101 and ENVS 161. See HIST 101. This course can be used to fulfill either Western or Nonwestern general education categories, but not both."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: NRES
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. Experimental course on a special topic in natural resources and environmental sciences. Topic may not be repeated except in accordance with the Code. May be repeated in the same or subsequent terms. No more than 12 hours may be counted toward graduation."
  - :name: Introductory Soils
    :credit: "4"
    :subject: NRES
    :number: "201"
    :description: "Credit: &nbsp;4 hours. The nature and properties of soil including origin, formation, and biological, chemical, and physical aspects. Successful completion of high school chemistry is required."
  - :name: Environmental Economics
    :credit: "3"
    :subject: NRES
    :number: "210"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Same as ACE 210, ECON 210, ENVS 210, and UP 210. See ACE 210."
  - :name: Forest Ecology Field Studies
    :credit: "2"
    :subject: NRES
    :number: "211"
    :description: "Credit: &nbsp;2 hours. Introduction to forest ecology and the application of ecological principles in silviculture and management practices. First eight week course; offered in alternate years. Field trip; fee required. Prerequisite: NRES 302 or HORT 301."
  - :name: Wildland Recreation
    :credit: "1"
    :subject: NRES
    :number: "212"
    :description: "Credit: &nbsp;1 hours. Field study of wildland recreational resources and facilities, user characteristics and preferences, and management techniques within the multiple-use concept."
  - :name: Forest Resource Mgmt Practicum
    :credit: "2"
    :subject: NRES
    :number: "215"
    :description: "Credit: &nbsp;2 hours. Field introduction to forest resource management, including wildlife management, watershed management, and forest protection. Field trips required; fee required."
  - :name: Principles of Ecosystem Mgmt
    :credit: "3"
    :subject: NRES
    :number: "219"
    :description: "Credit: &nbsp;3 hours. Application of ecological principles and approachs to ecosystems management. Students learn how to frame environmental problems and relevant questions from an ecological viewpoint using the systems perspective. A course in biology, zoology or botany is recommended."
  - :name: Presenting Information
    :credit: "3"
    :subject: NRES
    :number: "220"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Same as AGCM 220 and ENVS 220. See AGCM 220."
  - :name: NRES Field Sampling
    :credit: "2"
    :subject: NRES
    :number: "221"
    :description: "Credit: &nbsp;2 hours. Introduction to field sampling methods used in natural resources. Topics include forest measurements, aerial photogrammetry, geographic information systems, and remote sensing. Field trips required; fee required. Prerequisite: Enrollment in the NRES or Forestry curriculum."
  - :name: Nature and American Culture
    :credit: "3"
    :subject: NRES
    :number: "242"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Western Compartv Cult course. Same as HIST 282, LA 242, and RST 242. See RST 242."
  - :name: Sci-Values of Envt Decisions
    :credit: "3"
    :subject: NRES
    :number: "244"
    :description: "Credit: &nbsp;3 hours. Same as LA 244 and RST 244. See RST 244."
  - :name: Applied Entomology
    :credit: "3"
    :subject: NRES
    :number: "270"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Life Sciences course. Same as CPSC 270 and IB 220. See CPSC 270."
  - :name: Introduction to Field Pedology
    :credit: "1"
    :subject: NRES
    :number: "276"
    :description: "Credit: &nbsp;1 hours. Eight week lab and field course involving description, interpretation, and classification of soil profiles. Overnight field trip required. Students pay costs that reflect actual expenses. May be repeated to a maximum of 3 hours. Prerequisite: NRES 201."
  - :name: Forest and Landscape Insects
    :credit: "3"
    :subject: NRES
    :number: "280"
    :description: "Credit: &nbsp;3 hours. Basic ecology and life histories of insects and mites of trees, shrubs, and flowers will be presented in lectures, accompanied by slide and video presentations, a multimedia computer program, and specimen examinations in the laboratory sessions. Cultural, biological, and chemical control strategies will be presented. Same as IB 280."
  - :name: Field Experience
    :credit: "1"
    :subject: NRES
    :number: "285"
    :description: "Credit: &nbsp;1 or 2 hours. Field based course that exposes students to procedures and methods used in various resource settings in a hands-on manner. Includes weekly field trips to visit representative natural resource and environmental science settings with supporting laboratory exercises. Content of offerings vary by section, but all focus on resource management, environmental quality and assessment, and effects of consumption and use on the environment. Field trips required; fees required. May be repeated in the same or subsequent semesters to a maximum of 6 hours. Prerequisite: NRES 201 and NRES 219."
  - :name: Environment and Society
    :credit: "3"
    :subject: NRES
    :number: "287"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences, and Western Compartv Cult course. Examination of the relationship between environment and society and implications for ecological and human well-being. Social science perspective covered on topics such as environmental change, environmental decision-making, natural resource management, agricultural systems, and environmental risks, hazards, and disasters. Students will build critical thinking skills focused on contemporary problems in the interface between people and the physical environment. Same as PS 273. Prerequisite: NRES 102 and sophomore or higher standing. Introductory social science course recommended."
  - :name: Professional Internship
    :credit: "1"
    :subject: NRES
    :number: "293"
    :description: "Credit: &nbsp;1 to 4 hours. Off-campus experience in a field directly pertaining to a subject matter in natural resources and environmental sciences. Approved for both letter and S/U grading. May be repeated to a maximum of 4 hours. Prerequisite: Consent of academic advisor or Department Internship Coordinator."
  - :name: Resident Internship
    :credit: "1"
    :subject: NRES
    :number: "294"
    :description: "Credit: &nbsp;1 to 4 hours. Supervised, on-campus, learning experience with faculty engaged in research. May be repeated to a maximum of 4 hours. Approved for both letter and S/U grading. Prerequisite: Consent of academic advisor or Department Internship Coordinator."
  - :name: Undergrad Research or Thesis
    :credit: "1"
    :subject: NRES
    :number: "295"
    :description: "Credit: &nbsp;1 to 4 hours. Individual research, special problems, thesis, development and/or design work under the supervision of an appropriate member of the faculty. May be repeated in the same or subsequent terms. No more than 12 hours of special problems, research, thesis and/or individual studies may be counted toward degree. Prerequisite: Junior standing, cumulative GPA of 2.5 or above at the time the activity is arranged, and consent of instructor."
  - :name: Undergraduate Seminar
    :credit: "1"
    :subject: NRES
    :number: "298"
    :description: "Credit: &nbsp;1 to 3 hours. Group discussion on a special topic in a field of study directly pertaining to subject matter in natural resources and environment sciences. May be repeated to a maximum of 12 hours. Prerequisite: Junior standing."
  - :name: Dendrology
    :credit: "4"
    :subject: NRES
    :number: "302"
    :description: "Credit: &nbsp;4 hours. Emphasizes nomenclature, classification, and the distinguishing morphological characteristics of the native and naturalized tree species of North America. Introduces disciplines related to the systematics of tree species, including: morphology, physiology, phenology, ecology, soil-site relationships, silviculture, geographic range and natural distribution, wood characteristics, economic uses, and natural history (including major diseases and insect pests). Incorporates tree and forest habitats that provide cover, breeding sites, and food for a variety of wildlife species. Serves as a basis for studies in natural resources management, environmental science, and for advanced studies of botany, genetics, and tree physiology. Field trips required; fees required. Prerequisite: IB 103."
  - :name: Natural Resource Economics
    :credit: "3"
    :subject: NRES
    :number: "310"
    :description: "Credit: &nbsp;3 hours. Same as ACE 310 and ENVS 310. See ACE 310."
  - :name: Biology of Soils
    :credit: "3"
    :subject: NRES
    :number: "312"
    :description: "Credit: &nbsp;3 hours. Covers the diversity of organisms in the soil, as well as their interactions with one another and their environment. Prerequisite: IB 100 or IB 101 or IB 104 and NRES 201."
  - :name: Silviculture
    :credit: "3"
    :subject: NRES
    :number: "313"
    :description: "Credit: &nbsp;3 hours. The art and science of controlling forest establishment, composition, and growth to fulfill management objectives. Field trips required; fees required. Prerequisite: NRES 302 or HORT 301."
  - :name: Forest Land Policy and Admin
    :credit: "3"
    :subject: NRES
    :number: "325"
    :description: "Credit: &nbsp;3 hours. Examines forest land policies and their administration emphasizing the relationships among resources, politics, and people; current major problems in forest land policy administration and progress toward their solution. Prerequisite: ECON 102 or ACE 100."
  - :name: Urban Forestry
    :credit: "3"
    :subject: NRES
    :number: "329"
    :description: "Credit: &nbsp;3 hours. Management of wooded areas in urban and community settings, including how trees improve the urban environment and how they react to urban stresses. Students learn to conduct urban tree inventories, write municipal tree ordinances, and to place monetary value on individual privately-owned and civically-controlled trees. Includes field trips and laboratory. Fee required. Prerequisite: NRES 302 or HORT 301."
  - :name: Environmental Communications
    :credit: "3"
    :subject: NRES
    :number: "330"
    :description: "Credit: &nbsp;3 hours. Same as AGCM 330 and ENVS 330. See AGCM 330."
  - :name: Wood Utilization
    :credit: "1"
    :subject: NRES
    :number: "331"
    :description: "Credit: &nbsp;1 hours. Field and classroom exercises pertaining to logging and milling, conversion of raw wood to useful products, visits to plants, and industrial aspects of wood use."
  - :name: Wood Utilization and Anatomy
    :credit: "3"
    :subject: NRES
    :number: "332"
    :description: "Credit: &nbsp;3 hours. Principles and methods of harvesting trees; conversion processes of lumber, wood-based, and non-wood plant fiber materials; recycling wood for energy; structure of wood and its relationship to the properties and uses of wood and plant fibers. Offered in alternate years."
  - :name: Wood Composites
    :credit: "3"
    :subject: NRES
    :number: "334"
    :description: "Credit: &nbsp;3 hours. Theories of adhesion and wood bonding; the effects of physical properties and processing parameters on the performance of wood and non-wood plant fiber composites. Offered in alternate years. Prerequisite: CHEM 102."
  - :name: Physical Properties of Wood
    :credit: "3"
    :subject: NRES
    :number: "336"
    :description: "Credit: &nbsp;3 hours. Physical properties of wood and non-wood plant fiber materials, emphasizing the influence of anatomy, density, and moisture content on the dimensional stability of wood materials; wood-liquid relations; thermal, electrical, and acoustical properties of wood. The theory and practice of wood seasoning are studied. Offered in alternate years. Prerequisite: CHEM 102."
  - :name: Fish and Wildlife Ecology
    :credit: "3"
    :subject: NRES
    :number: "348"
    :description: "Credit: &nbsp;3 hours. Application of ecological principles and modeling to management of fish and wildlife populations; significance of abiotic and biotic factors, including life-history parameters in population growth and management; and techniques and procedures for the development of management strategies for animal populations, emphasizing vertebrates. A course in statistics is highly recommended. Same as IB 348. Prerequisite: IB 203 or NRES 219."
  - :name: Environmental Chemistry
    :credit: "3"
    :subject: NRES
    :number: "351"
    :description: "Credit: &nbsp;3 hours. Chemical background for the understanding of important processes in our changing environment, with special emphasis on global warming, ozone depletion, water and groundwater pollution, and pesticide fates. Prerequisite: CHEM 104 or CHEM 204."
  - :name: Plant and Animal Genetics
    :credit: "4"
    :subject: NRES
    :number: "352"
    :description: "Credit: &nbsp;4 hours. Same as ANSC 340 and CPSC 352. See CPSC 352."
  - :name: Environmental Textiles
    :credit: "3"
    :subject: NRES
    :number: "380"
    :description: "Credit: &nbsp;3 hours. Study of textile systems that offer protection from chemical, biological, thermal, and mechanical hazards; geotextiles that prevent soil erosion, reinforce dikes and highways, and control seepage of polluted water; and interior textiles such as carpeting, upholstery, window and wall treatments that enhance the aesthetic and functional aspects of interior environments. Successful completion of high school chemistry is recommended."
  - :name: Ecology of Urban Wildlife
    :credit: "3"
    :subject: NRES
    :number: "392"
    :description: "Credit: &nbsp;3 hours. Examines the relationships between wildlife and the urban environment, merging the needs of wildlife with those of humans. Topics include urban landscapes, wildlife problems and benefits to humans, and management considerations for maintaining and controlling wildlife within urban landscapes. One biology course or one ecology course is highly recommended."
  - :name: UG Honors Research or Thesis
    :credit: "1"
    :subject: NRES
    :number: "396"
    :description: "Credit: &nbsp;1 to 4 hours. Individual research, special problems, thesis, development and/or design work under the direction of the Honors advisor. May be repeated in the same or subsequent terms. No more than 12 hours of special problems, research, thesis and/or individual studies may be counted toward degree. Prerequisite: Junior standing, admission to the ACES Honors Program, and consent of instructor."
  - :name: Watershed Hydrology
    :credit: "3"
    :subject: NRES
    :number: "401"
    :description: "Credit: &nbsp;3 hours. Precipitation, evapotranspiration, stream flow, and other aspects of the hydrologic cycle are studied in a watershed context. Measurement techniques, statistical analyses of hydrologic data, and simulation modeling are discussed. Case studies that quantify water movement in specific watersheds are used to integrate course topics. Same as GEOG 401. Prerequisite: CHEM 102, completion of the Quantitative Reasoning I requirement, and completion of the statistics requirement."
  - :name: Watersheds and Water Quality
    :credit: "3"
    :subject: NRES
    :number: "403"
    :description: "Credit: &nbsp;3 hours. Examines water quality in streams, rivers, lakes, and wetlands. The responses of watershed systems to pollution and other human impacts will be described in terms of their biological, geochemical, and physical processes. The technical analyses necessary to establish policies aimed at preserving or restoring these natural resources will be emphasized. Prerequisite: One of CEE 330, CHEM 232, NRES 351; one of MATH 220, MATH 221, MATH 234."
  - :name: Fluvial Geomorphology
    :credit: "4"
    :subject: NRES
    :number: "406"
    :description: "Credit: &nbsp;4 hours. Same as GEOG 406 and GEOL 406. See GEOG 406."
  - :name: Wildlife Population Ecology
    :credit: "4"
    :subject: NRES
    :number: "407"
    :description: "Credit: &nbsp;4 hours. This course includes the application of principles of population biology to the analysis, management, and conservation of wildlife populations, models of population growth, spatio-temporal variation in abundances, estimation of demographic parameters and methods of decision-making. One semester of calculus or statistics is recommended. Prerequisite: NRES 348."
  - :name: Fishery Ecol and Conservation
    :credit: "4"
    :subject: NRES
    :number: "409"
    :description: "Credit: &nbsp;4 hours. Ecological and conservation concepts are applied to fisheries management practices. Will discuss current literature related to the interface between basic and applied aspects of fish populations, focusing on life history, conservation biology and genetics, growth and recruitment, competition, predation, trophic and community ecology, ecosystem management, and human dimensions. Prerequisite: NRES 348."
  - :name: Applied Natural Resource Econ
    :credit: "4"
    :subject: NRES
    :number: "410"
    :description: "Credit: &nbsp;4 hours. Economic principles are used to model the efficient management of natural resource stocks over time, including fisheries, forests, soil, water resources, and wildlife. The development of applied economic skills to complement the modeling of biological and physical systems is emphasized. Prerequisite: ACE 100 or ECON 102."
  - :name: Forest Biology
    :credit: "3"
    :subject: NRES
    :number: "416"
    :description: "Credit: &nbsp;3 hours. Interactions of biotic and abiotic components of forests as they relate to the health, structure and function of these ecosystems. The course is ecophysiological and organismic in approach, but includes biochemical concepts central to the understanding of forest biology. Lecture-discussion combined with assigned readings, field projects, and a paper. One Saturday field trip required. Prerequisite: NRES 419 and NRES 302 or HORT 301."
  - :name: Env and Plant Ecosystems
    :credit: "3"
    :subject: NRES
    :number: "419"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Relationships among environmental factors and plant processes and functions; impact of human activities on the environment and the structure and function of plant ecosystems. Examples will be drawn from a variety of managed and unmanaged plant ecosystems. Field trip required; fee required. Prerequisite: NRES 219 or LA 450 or IB 103 and CHEM 104 or NRES 201."
  - :name: Restoration Ecology
    :credit: "4"
    :subject: NRES
    :number: "420"
    :description: "Credit: &nbsp;4 hours. Historical development of ecological restoration, its philosophical foundation, multi-disciplinary borrowings from the natural, applied, and social sciences, and varied practical applications, with emphasis on the application of ecological principles. Case studies, field trips, and laboratory activities on restoration planning. Field trip required; fee required. Prerequisite: NRES 219, IB 441 or LA 450."
  - :name: Quantitative Methods in NRES
    :credit: "3"
    :subject: NRES
    :number: "421"
    :description: "Credit: &nbsp;3 hours. Examines statistical methods and modeling techniques used in natural resources and environmental sciences; includes applied regression analysis, sampling techniques, and empirical and process modeling. Prerequisite: One of MATH 220, MATH 221, MATH 234; completion of the statistics requirement."
  - :name: Earth Systems Modeling
    :credit: "4"
    :subject: NRES
    :number: "422"
    :description: "Credit: &nbsp;4 hours. Coures Information: Same as ATMS 421, GEOG 421, and GEOL 482. See ATMS 421."
  - :name: Forest Resource Management
    :credit: "4"
    :subject: NRES
    :number: "425"
    :description: "Credit: &nbsp;4 hours. Integration and synthesis of forestry concepts and quantitative decision-making techniques applied to managing forests to meet the objectives of both public and private forest land owners. Field trips required. Prerequisite: Completion of or concurrent enrollment in NRES 410 and NRES 421."
  - :name: Modeling Natural Resources
    :credit: "4"
    :subject: NRES
    :number: "427"
    :description: "Credit: &nbsp;4 hours. Development and analysis of ecological models concerning populations, species interactions, disturbances, and management. Environmental problem solving techniques, such as ecological risk assessment, will be emphasized. Prerequisite: One of MATH 220, MATH 221, MATH 234; senior standing."
  - :name: Aquatic Ecosystem Conservation
    :credit: "3"
    :subject: NRES
    :number: "429"
    :description: "Credit: &nbsp;3 hours. Application of the principles of aquatic ecology to a broad range of conservation issues. The structure and function of aquatic systems are discussed from an ecosystem perspective, including the major threats and disturbances to aquatic ecosystems. Prerequisite: CHEM 102 and PHYS 101 or PHYS 140, and MATH 220 or MATH 234, and IB 203 or NRES 219."
  - :name: Comm in Env Social Movements
    :credit: "3"
    :subject: NRES
    :number: "430"
    :description: "Credit: &nbsp;3 hours. Same as AGCM 430, ENVS 430, and SOC 464. See AGCM 430."
  - :name: Plants and Global Change
    :credit: "3"
    :subject: NRES
    :number: "431"
    :description: "Credit: &nbsp;3 hours. Same as CPSC 431 and IB 440. See CPSC 431."
  - :name: Mechanics of Wood Materials
    :credit: "3"
    :subject: NRES
    :number: "432"
    :description: "Credit: &nbsp;3 hours. Examines the static strength properties and structural designs of wood and wood-based materials. Students conduct the standard strength property tests on wood and wood composites, as well as non-wood fibrous material. Topics include the designing of wood beams and columns. Factors related to the derivation of allowable stresses of wood materials are also discussed. Prerequisite: PHYS 101 or PHYS 140."
  - :name: Soil Nutrient Cycling
    :credit: "3"
    :subject: NRES
    :number: "438"
    :description: "Credit: &nbsp;3 hours. The ecology of decomposition and plant nutrient acquisition in terrestrial soils will be addressed using applied ecology concepts. Discussion will focus on the scientific literature addressing biological, physical, and chemical controls over nutrient availability in soils. Writing assignments will teach students to summarize scientific literature. Students will learn about analytical and quantitative methods used in this field of study and gain the interpretive and communication skills needed to assess and/or carry out applied research in plant and soil science arenas. Same as CPSC 438. Offered in alternate years. Prerequisite: IB 203 or NRES 219, and NRES 201."
  - :name: Env and Sustainable Dev
    :credit: "3"
    :subject: NRES
    :number: "439"
    :description: "Credit: &nbsp;3 hours. Comprehensive overview and synthesis of global environmental problems and their relationships to human activities, with a focus on ecological and natural resource elements. Concerns include unsound ethics and concepts of development and modernization, the lack of motivation or funding to implement available technical solutions, the promotion of alternative development ethics, and a review of opportunities to maintain or improve the well-being of people, other organisms, and the environment. Same as CPSC 439. Prerequisite: NRES 219 or ACE 210."
  - :name: Applied Statistical Methods I
    :credit: "4"
    :subject: NRES
    :number: "440"
    :description: "Credit: &nbsp;4 hours. Same as ABE 440, ANSC 440, CPSC 440, and FSHN 440. See CPSC 440."
  - :name: Functional Ecology of Trees
    :credit: "3"
    :subject: NRES
    :number: "442"
    :description: "Credit: &nbsp;3 hours. Same as IB 442. See IB 442."
  - :name: Insect Pathology
    :credit: "4"
    :subject: NRES
    :number: "443"
    :description: "Credit: &nbsp;4 hours. Same as CPSC 475 and IB 483. See IB 483."
  - :name: Social Impact Assessment
    :credit: "3"
    :subject: NRES
    :number: "444"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ENVS 444, LA 444, RST 444, RSOC 444, and UP 444. See RST 444."
  - :name: Statistical Methods
    :credit: "4"
    :subject: NRES
    :number: "445"
    :description: "Credit: &nbsp;4 hours. Same as ABE 445 and ANSC 445. See ANSC 445."
  - :name: Ecological Numeracy
    :credit: "3"
    :subject: NRES
    :number: "446"
    :description: "Credit: &nbsp;3 hours. Same as GEOG 446 and UP 446. See UP 446."
  - :name: Science Technology and Policy
    :credit: "4"
    :subject: NRES
    :number: "449"
    :description: "Credit: &nbsp;4 hours. Explores environmental policy processes highlighting the scientific, technological, and institutional factors that influence the formulation, application, evaluation, and changes of environmental policy. Introduces a set of key environmental and sociological problems for class analysis and explores possible outcomes based on the perspectives of social and natural scientists. Same as SOC 458. Prerequisite: NRES 287."
  - :name: Environmental Organic Chem
    :credit: "3"
    :subject: NRES
    :number: "451"
    :description: "Credit: &nbsp;3 hours. Transport and transformations of organic compounds in the environment with emphasis on the mechanisms, kinetics, and products of reactions that occur under environmental conditions typical of the atmosphere, surface and subsurface waters, and solid phases of the earth. Topics include hydrolysis, redox reactions, disinfection, and photochemistry. Same as ENVS 451. Prerequisite: CHEM 232 or CHEM 236."
  - :name: Community Ecology
    :credit: "3"
    :subject: NRES
    :number: "452"
    :description: "Credit: &nbsp;3 hours. Same as IB 453. See IB 453."
  - :name: GIS in Natural Resource Mgmt
    :credit: "3"
    :subject: NRES
    :number: "454"
    :description: "Credit: &nbsp;3 hours. Geographic Information Systems (GIS) and remote sensing for natural resource management. Personal computers and GIS software are used to demonstrate the utility of these techniques for data acquisition, image processing, and map modeling. Exercises include problems relevant to the management of natural resources such as land cover mapping, monitoring, suitability and productivity assessment, landscape pattern analysis, land use change analysis, spatial modeling, and decision making."
  - :name: Adv GIS for Nat Res Planning
    :credit: "2"
    :subject: NRES
    :number: "455"
    :description: "Credit: &nbsp;2 hours. Examines the application of Geographic Information Systems (GIS) to natural resource planning and decision making. Integrates principles of decision making in various contexts: public and private, single and multiple criteria, and various forms of management constraints. Management alternatives are then incorporated into a GIS system for further review and analysis. Course combines GIS software with computer-based optimization and quantitative decision making models. Offered in alternate years. Prerequisite: NRES 454 or GEOG 479."
  - :name: Integrative Ecosystem Mgmt
    :credit: "3"
    :subject: NRES
    :number: "456"
    :description: "Credit: &nbsp;3 hours. Examines ecological and human dimensions of ecosystem management through case studies of environmental management settings such as the Greater Yellowstone, Pacific Northwest, Great Lakes, and Mississippi River Basin ecosystems. Capstone course for seniors in natural resource disciplines. Prerequisite: Senior standing; IB 203 or NRES 219 and ACE 100 or ECON 102."
  - :name: Tree Mgmt in the Urban Forest
    :credit: "4"
    :subject: NRES
    :number: "458"
    :description: "Credit: &nbsp;4 hours. Application of woody plant physiology and anatomy to arboricultural technical skills in commercial and municipal settings. Topics include the benefits of trees to urban and landscape settings, how woody plants react to urban stresses, and tree care practices. Emphasis is placed on the development and improvement of professionalism, concentrating on marketing and promotion of horticultural expertise at the individual plant, urban and community forest levels. Students learn to plant, prune, fertilize and perform other tree care practices. Students conduct urban tree inventories and learn about municipal tree ordinances, and placing monetary value on individual privately-owned and civically-controlled trees. GIS and GPS technology are taught in the context of management tools for the urban forest. Includes field trips and field laboratory exercises. Fee required. Prerequisite: NRES 201 and NRES 302 or HORT 301."
  - :name: Anal &amp; Interp Aerial Photo
    :credit: "3"
    :subject: NRES
    :number: "460"
    :description: "Credit: &nbsp;3 or 4 hours. Same as GEOG 460. See GEOG 460."
  - :name: Ornithology
    :credit: "5"
    :subject: NRES
    :number: "461"
    :description: "Credit: &nbsp;5 hours. Same as IB 461. See IB 461."
  - :name: Ecosystem Ecology
    :credit: "3"
    :subject: NRES
    :number: "462"
    :description: "Credit: &nbsp;3 hours. Same as IB 452. See IB 452."
  - :name: Spatial Ecosystem Modeling
    :credit: "3"
    :subject: NRES
    :number: "469"
    :description: "Credit: &nbsp;3 or 4 hours. Same as CPSC 449, GEOG 469, and IB 492. See GEOG 469."
  - :name: Pedology
    :credit: "3"
    :subject: NRES
    :number: "471"
    :description: "Credit: &nbsp;3 hours. The science of soil genesis, classification, and morphology. Includes factors of soil formation, properties and methods used in distinguishing soils, interpretation of soil profiles and soil stratigraphy, causes of soil variability, and the impact of soil properties upon soil management, land-use decisions, and the environment. Prerequisite: NRES 201."
  - :name: Environmental Psychology
    :credit: "4"
    :subject: NRES
    :number: "472"
    :description: "Credit: &nbsp;4 hours. Theory and research in environmental psychology. Topics include environmental perception, cognition, experience, values and emotion, perceived environmental quality, environmental hazards and risk perception, and conservation attitudes and behavior. Same as PSYC 472. Prerequisite: Jr. standing: PSYC 100 or PSYC 103."
  - :name: Soil Testing Practicum
    :credit: "2"
    :subject: NRES
    :number: "473"
    :description: "Credit: &nbsp;2 or 3 hours. Chemical procedures useful in assessing soil/plant relationships for field crops. Topics include agronomic principles, field sampling, performance of soil tests, interpretation of analytical results, and formulation of nutrient management programs. Field trip required. Additional laboratory work and consent of instructor required for 3 hours. Prerequisite: NRES 201."
  - :name: Soil and Water Conservation
    :credit: "3"
    :subject: NRES
    :number: "474"
    :description: "Credit: &nbsp;3 hours. Application of principles of soil conservation and management to the solution of land-use problems; influence of soil characteristics on erosion control, cropping intensity, water management, and land-use planning. Includes a field trip. Prerequisite: NRES 201."
  - :name: Soil Microbiology
    :credit: "3"
    :subject: NRES
    :number: "475"
    :description: "Credit: &nbsp;3 hours. Metabolic processes leading to chemical transformations in soil and water environments; implications for soil fertility and environmental pollution. Prerequisite: NRES 201 and CHEM 104."
  - :name: Introduction to Remote Sensing
    :credit: "3"
    :subject: NRES
    :number: "477"
    :description: "Credit: &nbsp;3 hours. Same as GEOG 477. See GEOG 477."
  - :name: Fiber and Textile Performance
    :credit: "4"
    :subject: NRES
    :number: "480"
    :description: "Credit: &nbsp;4 hours. Examines chemical composition, polymer structure, and engineering potential of textile fibers; effects of chemical finishes and recycling procedures on performance characteristics of consumer textile products; and introduces physical and chemical metrology techniques useful for quality control and research purposes. Same as ACE 480. Offered in alternate years. Prerequisite: NRES 283 or CHEM 104."
  - :name: Environmental Research Methods
    :credit: "3"
    :subject: NRES
    :number: "481"
    :description: "Credit: &nbsp;3 hours. Application of laboratory, field, and instrumental methods to environmental research with soils, sediments, and water. Includes soil sampling, simple statistics in environmental research, making laboratory solutions, biodegradation, cation and anion exchange capacity, atomic absorption and emission spectroscopy, specific-ion electrodes, surface area measurements, volatile organic chemicals in soil, mass spectroscopy, inductively coupled argon plasma spectroscopy, ion chromatography, determination of soil carbon and nitrogen, adsorption-desorption of solutes, determination of the oxidation states of iron, gas chromatography/HPLC, X-ray diffraction, and techniques for collecting water samples. Prerequisite: CHEM 104."
  - :name: Soil Mineralogy
    :credit: "3"
    :subject: NRES
    :number: "483"
    :description: "Credit: &nbsp;3 hours. Description and identification of common soil minerals; weathering of minerals; relationships of soil mineralogy to soil development; plant and animal ecology as it relates to soils; agricultural and technological uses of soils. Prerequisite: NRES 201 and GEOL 101 or GEOL 107."
  - :name: Soil Chemistry
    :credit: "3"
    :subject: NRES
    :number: "487"
    :description: "Credit: &nbsp;3 hours. Emphasizes inorganic reactions involved in soil development and plant nutrition in soils; topics include colloid systems, properties of water, ion exchange equilibria, plant nutrient forms, and methods of analyses. Prerequisite: NRES 201 and CHEM 104."
  - :name: Soil Fertility and Fertilizers
    :credit: "3"
    :subject: NRES
    :number: "488"
    :description: "Credit: &nbsp;3 hours. Factors affecting the supply of available major, secondary, and minor elements in soils and their influence on crop production; evaluating fertilizer and lime needs; and fertilizer manufacture, sources, and application methods. Same as CPSC 488. Prerequisite: NRES 201."
  - :name: Physics of Plant Environments
    :credit: "4"
    :subject: NRES
    :number: "489"
    :description: "Credit: &nbsp;4 hours. The physics of transport processes in the soil and aerial environment of plants; exchanges of energy and gases in crop canopies, and the retention and flow of water, gases, solutes, and heat in soils. Prerequisite: PHYS 101 or PHYS 140; one of MATH 220, MATH 221, MATH 234; NRES 201."
  - :name: Surface Water System Chemistry
    :credit: "4"
    :subject: NRES
    :number: "490"
    :description: "Credit: &nbsp;4 hours. Examines the interaction of chemical and biological processes that govern the chemistry of streams, lakes, and wetlands, and the response of aquatic organisms to pollution. Chemical equilibrium and kinetic principles are used to analyze the behavior of surface water systems through the use of models. Topics include modeling of field studies in environmental inorganic chemistry and biogeochemistry. The laboratory section will be devoted to instruction in the use of computer models and to their practical application. Credit not given for both NRES 490 and CEE 443. Prerequisite: CHEM 104 and MATH 220 or MATH 234."
  - :name: Statistical Ecology
    :credit: "4"
    :subject: NRES
    :number: "493"
    :description: "Credit: &nbsp;4 hours. Same as IB 493. See IB 493."
  - :name: Experimental Graduate Courses
    :credit: "1"
    :subject: NRES
    :number: "499"
    :description: "Credit: &nbsp;1 to 3 hours. Experimental course on a special topic in natural resources and environmental sciences. May be repeated to a maximum of 12 hours."
  - :name: Graduate Seminar
    :credit: "1"
    :subject: NRES
    :number: "500"
    :description: "Credit: &nbsp;1 hours. Discussions of current research and specialized topics in horticulture, natural resources, and environmental sciences; a seminar must be given by all students in order to receive credit. May be repeated to a maximum of 2 hours. Approved for S/U grading only."
  - :name: Special Problems
    :credit: "0"
    :subject: NRES
    :number: "501"
    :description: "Credit: &nbsp;0 to 4 hours. Individual studies or investigations in selected branches of horticulture, natural resources, and environmental sciences. Approved for both letter and S/U grading. May be repeated. No more than 8 hours may be counted toward an MS degree."
  - :name: Research Methods in NRES
    :credit: "4"
    :subject: NRES
    :number: "502"
    :description: "Credit: &nbsp;4 hours. Theory and practice of research methods in natural resources, ecology, and environmental sciences. Provides an overview of experimental design and sampling techniques, and includes discussions of discipline-specific statistical methods. One upper division course is recommended."
  - :name: Community &amp; Natural Resources
    :credit: "4"
    :subject: NRES
    :number: "508"
    :description: "Credit: &nbsp;4 hours. Advanced discussion and analysis of theoretical and empirical approaches to the intersection of social and ecological processes at the human community level emphasizing change, conflict, management, and decision-making. Each student will complete a project applying community-related theory to a particular natural resource or environmental problem. Prerequisite: Upper-level undergraduate course or graduate course in social science related to natural resources or environmental issues in NRES, Geography, Human and Community Development, Political Science, Psychology, Recreation Sport and Tourism, Sociology, or related field."
  - :name: Adv Natural Resource Economics
    :credit: "4"
    :subject: NRES
    :number: "510"
    :description: "Credit: &nbsp;4 hours. Same as ACE 510, ECON 515, and ENVS 510. See ACE 510."
  - :name: Discussions in NRES
    :credit: "1"
    :subject: NRES
    :number: "512"
    :description: "Credit: &nbsp;1 to 2 hours. Discussion of recent developments and current literature in natural resources and environmental sciences, with a term-long emphasis on a particular aspect of the subject matter. May be repeated to a maximum of 4 hours."
  - :name: Fundamentals of Geostatistics
    :credit: "5"
    :subject: NRES
    :number: "515"
    :description: "Credit: &nbsp;5 hours. Application of geostatistical models for characterizing spatial variability of natural phenomena, including exploratory analysis, variography, measurement support, (co)kriging, conditional and unconditional simulation, and uncertainty assessment. Format consists of lectures, discussions, and computer laboratory sessions. Prerequisite: One of MATH 220, MATH 221, MATH 234."
  - :name: Ecosystem Biogeochemistry
    :credit: "4"
    :subject: NRES
    :number: "516"
    :description: "Credit: &nbsp;4 hours. Biological, geological, and chemical processes of forest, agricultural, freshwater and marine ecosystems. The effects of pollutants and global change on each ecosystem are addressed along with the biogeochemical interactions among ecosystems. Each student completes a detailed biogeochemical study for a particular ecosystem. A 400-level course in two or more of the following areas are recommended: soil science, aquatic science, ecology, and hydrology. Same as IB 516."
  - :name: Advanced Forest Biometry
    :credit: "2"
    :subject: NRES
    :number: "535"
    :description: "Credit: &nbsp;2 hours. Examines and discusses developments and techniques used in forest sampling, process based growth models and ecological models. Offered in alternate years. Upper division courses in statistics and modeling are recommended."
  - :name: Public Involvement in Res Mgmt
    :credit: "3"
    :subject: NRES
    :number: "540"
    :description: "Credit: &nbsp;3 to 4 hours. Current topics in public involvement in resource management and environmental planning, including public involvement methods, theory, program evaluation, and needs assessment. Case studies of public involvement programs are used to illustrate concepts and methods. Same as ENVS 540, LA 540, RST 540, RSOC 540, and UP 540. Offered in alternate years."
  - :name: Chemistry of Soil Fertility
    :credit: "4"
    :subject: NRES
    :number: "572"
    :description: "Credit: &nbsp;4 hours. The chemistry of essential plant nutrients in soils, and their quantitative relationships to plant growth. Offered in alternate years. Prerequisite: NRES 201 and CHEM 121."
  - :name: Pedogenesis and Soil Taxonomy
    :credit: "4"
    :subject: NRES
    :number: "573"
    :description: "Credit: &nbsp;4 hours. Historical review of soil genesis and classification; morphology and genesis of diagnostic soil horizons and features; soil genesis processes and reactions; classification of soils; and characteristics, geography, and production potentials of major soil groups of the world. Offered in alternate years. Prerequisite: NRES 471 or NRES 474, or GEOG 404."
  - :name: Physics of Flow in Soils
    :credit: "4"
    :subject: NRES
    :number: "579"
    :description: "Credit: &nbsp;4 hours. Derivation and application of the fundamental physical principles and laws that govern the behavior of soils, with emphasis on transport phenomena and physical characteristics of soils. Offered in alternate years. Prerequisite: MATH 441 and NRES 489."
  - :name: Solute Transport in Soils
    :credit: "4"
    :subject: NRES
    :number: "580"
    :description: "Credit: &nbsp;4 hours. Theoretical and practical aspects of modeling the fate and transport of chemicals through unsaturated soil. Topics include spatial variability (scaling theories, geostatistics), fate and coupled transport processes (adsorption, degradation, preferential flow, dispersion, advection, diffusion, volatility), and associated modeling (parameter estimation; screening, regulatory, and research models, including CDE, stochastic-convective, stream-tube, particle tracking, kinematic wave, stochastic continuum) using analytical and numerical methods. Offered in alternate years. Prerequisite: NRES 489 and MATH 342 or MATH 345."
  - :name: Textile Finishing
    :credit: "4"
    :subject: NRES
    :number: "582"
    :description: "Credit: &nbsp;4 hours. Examines developments in textile finishing technology to enhance the aesthetic and functional qualities of fibers and fabrics. Same as ACE 582. Prerequisite: NRES 480 and CHEM 232 and consent of instructor."
  - :name: High Performance Fibers
    :credit: "4"
    :subject: NRES
    :number: "585"
    :description: "Credit: &nbsp;4 hours. Investigation of textile fibers and fibrous systems for non-classical applications, such as medicine and hygiene; protective apparel systems for heat and toxic chemicals; fiber reinforced components of building structures, transportation vehicles, sports equipment; and geotextiles. Same as ACE 585. Offered in alternate years. Prerequisite: NRES 480 and consent of instructor."
  - :name: Soil Organic Matter
    :credit: "4"
    :subject: NRES
    :number: "586"
    :description: "Credit: &nbsp;4 hours. Explores soil organic matter as one of the most important and integrative characteristics of terrestrial ecosystems. Topics include the nature and origin of humic and non-humic substances in soils and sediments, their critical environmental functions (chemical reactivity and role in nutrient cycling), and the primary methods (elemental analysis, spectroscopy, isotopic methods, and C and N models) used to characterize organic matter and its dynamics. Offered in alternate years. Prerequisite: CHEM 232."
  - :name: Professionalism and Ethics
    :credit: "2"
    :subject: NRES
    :number: "590"
    :description: "Credit: &nbsp;2 hours. Same as CPSC 590. See CPSC 590."
  - :name: NRES Professional Orientation
    :credit: "1"
    :subject: NRES
    :number: "594"
    :description: "Credit: &nbsp;1 hours. The philosophy and components of graduate education with development of the principles useful in teaching, research, and extension in horticulture, natural resources and environmental sciences. Students will be required to develop and submit a proposal describing planned research for their M.S. or Ph.D. thesis. Approved for S/U grading only."
  - :name: Thesis Research
    :credit: "0"
    :subject: NRES
    :number: "599"
    :description: "Credit: &nbsp;0 to 12 hours. Research conducted in various phases of horticulture, natural resources, and environmental sciences leading to a thesis in natural resources and environmental sciences. Approved for S/U grading only. May be repeated."
- :name: Naval Science
  :code: NS
  :courses: 
  - :name: Leadership Laboratory
    :credit: "0"
    :subject: NS
    :number: "100"
    :description: "Credit: &nbsp;0 hours. Noncredit course designed to give the Naval ROTC student, through practical application, a better grasp of the naval science subjects taught in the classroom and a working knowledge of close order drill. Approved for S/U grading only. May be repeated."
  - :name: Introduction to Naval Science
    :credit: "2"
    :subject: NS
    :number: "101"
    :description: "Credit: &nbsp;2 hours. Naval organization and management practices examined within the context of the naval service, command and control, organization for logistics, service and support, functions and services of major components of the Navy and Marine Corps, and shipboard organization with emphasis on management and leadership functions. Prerequisite: Consent of instructor."
  - :name: Sea Power and Maritime Affairs
    :credit: "2"
    :subject: NS
    :number: "102"
    :description: "Credit: &nbsp;2 hours. Investigates the characteristics of sea power and their impact on the affairs of our nation; discusses those characteristics with historical and modern applications to the United States and other world powers."
  - :name: Naval Science Mgmt Seminar
    :credit: "3"
    :subject: NS
    :number: "199"
    :description: "Credit: &nbsp;3 hours. Naval science seminar for discussion of principles of naval organization and management. This course is specifically designed to teach introductory level leadership and management concepts and applications to sophomore level NROTC Midshipmen."
  - :name: Naval Organization Management
    :credit: "3"
    :subject: NS
    :number: "203"
    :description: "Credit: &nbsp;3 hours. Introduction to principles and problems of Naval management and leadership with emphasis upon their relation to the future Naval officer."
  - :name: Navigation/Naval Operations I
    :credit: "3"
    :subject: NS
    :number: "204"
    :description: "Credit: &nbsp;3 hours. Provides the student with an understanding of the theory and techniques of the three types of marine (nautical) navigation: piloting, electronic, and celestial. Prerequisite: Consent of instructor."
  - :name: Intro to Naval Engineering
    :credit: "3"
    :subject: NS
    :number: "305"
    :description: "Credit: &nbsp;3 hours. Studies ship compartmentation, propulsion systems, auxiliary power systems, interior communications, and ship control; types, structure, and purpose of naval ships; and examines elements of ship design and ship stability. Prerequisite: Consent of instructor."
  - :name: Naval Weapons Systems
    :credit: "3"
    :subject: NS
    :number: "306"
    :description: "Credit: &nbsp;3 hours. Introduction to concepts of naval weapons systems, their capabilities and limitations, and their individual and complementary roles in a wide variety of offensive and defensive situations. Prerequisite: Consent of instructor."
  - :name: Navigation/Naval Operations II
    :credit: "3"
    :subject: NS
    :number: "307"
    :description: "Credit: &nbsp;3 hours. Designed to give an understanding of the concepts and use of relative motion principles, international maritime law and the rules of the nautical road, and the fundamentals of U. S. fleet organization, communication, and operations. Prerequisite: NS 301 or consent of instructor."
  - :name: Leadership and Ethics
    :credit: "2"
    :subject: NS
    :number: "308"
    :description: "Credit: &nbsp;2 hours. Provides the student with an understanding of how personal value systems and external ethical requirements affect their leadership styles. Examines Navy organization, personnel administration procedures, human resource management programs, and military justice in terms of current management theory. Prerequisite: NS 203."
  - :name: Evolution of Warfare
    :credit: "3"
    :subject: NS
    :number: "321"
    :description: "Credit: &nbsp;3 hours. Survey of the evolution of warfare emphasizing the philosophies and trends which have been significant in land warfare."
  - :name: History of Amphibious Warfare
    :credit: "3"
    :subject: NS
    :number: "323"
    :description: "Credit: &nbsp;3 hours. Studies amphibious operations and the evolution of amphibious warfare doctrine and development. Prerequisite: Advanced undergraduate standing or consent of instructor."
- :name: Nutritional Sciences
  :code: NUTR
  :courses: 
  - :name: Nutritional Aspects of Disease
    :credit: "3"
    :subject: NUTR
    :number: "420"
    :description: "Credit: &nbsp;3 hours. Same as FSHN 420. See FSHN 420."
  - :name: Biochemical Nutrition I
    :credit: "4"
    :subject: NUTR
    :number: "426"
    :description: "Credit: &nbsp;4 hours. Same as FSHN 426. See FSHN 426."
  - :name: Biochemical Nutrition II
    :credit: "2"
    :subject: NUTR
    :number: "427"
    :description: "Credit: &nbsp;2 hours. Same as FSHN 427. See FSHN 427."
  - :name: Community Nutrition
    :credit: "3"
    :subject: NUTR
    :number: "428"
    :description: "Credit: &nbsp;3 hours. Same as FSHN 428. See FSHN 428."
  - :name: Nutritional Sciences Seminar
    :credit: "1"
    :subject: NUTR
    :number: "500"
    :description: "Credit: &nbsp;1 hours. Discussions of current problems in nutritional sciences. Required of all graduate students in the nutritional sciences program. Approved for S/U grading only. Class Schedule Informtion: Approved for 0 or 1 credit hour."
  - :name: Topics in Nutrition Research
    :credit: "1"
    :subject: NUTR
    :number: "510"
    :description: "Credit: &nbsp;1 hours. Series of one-third term intensive courses on current topics in nutritional sciences research. Same as ANSC 525 and FSHN 510. May be repeated in the same term to a maximum of 3 hours. Prerequisite: Advanced Biochemistry."
  - :name: Regulation of Metabolism
    :credit: "4"
    :subject: NUTR
    :number: "511"
    :description: "Credit: &nbsp;4 hours. Biochemical aspects of nutrition with emphasis on the function, regulation, and metabolism of macronutrients in higher animals, including humans. Same as ANSC 521 and FSHN 511. Prerequisite: MCB 350 or MCB 452 and an upper division course in nutrition."
  - :name: Grantsmanship and Ethics
    :credit: "2"
    :subject: NUTR
    :number: "550"
    :description: "Credit: &nbsp;2 hours. Design and implementation of experimental protocols in nutrition. Examines the scientific, regulatory, and ethical context for conducting research in nutrition. The focus of the course will be the writing and evaluation of a simulated peer-reviewed grant proposal. Prerequisite: Advanced nutritional biochemistry and statistics."
  - :name: Advanced Clinical Nutrition
    :credit: "2"
    :subject: NUTR
    :number: "561"
    :description: "Credit: &nbsp;2 hours. Basic pathophysiological changes associated with major organ system failure and appropriate nutritional support and treatment. Provides medical orientation needed for participating in medical nutritional rounds. Same as FSHN 520. May be repeated in the same term to a maximum of 4 hours. Prerequisite: Upper division course in physiology and a course in clinical nutrition."
  - :name: Individual Topics in Nutrition
    :credit: "1"
    :subject: NUTR
    :number: "593"
    :description: "Credit: &nbsp;1 to 4 hours. For students majoring in nutritional sciences who wish to undertake individual studies of a nonthesis nature in problems or topics not covered in other courses; may be taken under the direction of any member of the nutritional sciences faculty, with the exception of the student's own thesis adviser. Prerequisite: Consent of instructor."
  - :name: Thesis Research
    :credit: "0"
    :subject: NUTR
    :number: "599"
    :description: "Credit: &nbsp;0 to 12 hours. May be repeated. Approved for S/U grading only."
- :name: Pathobiology
  :code: PATH
  :courses: 
  - :name: Discovery Seminar
    :credit: "1"
    :subject: PATH
    :number: "190"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Undergraduate Research
    :credit: "1"
    :subject: PATH
    :number: "290"
    :description: "Credit: &nbsp;1 to 5 hours. Laboratory and/or field studies selected in consultation with a faculty mentor. May be repeated to a maximum of 10 hours. Prerequisite: Consent of instructor."
  - :name: Pathobiology
    :credit: "1"
    :subject: PATH
    :number: "394"
    :description: "Credit: &nbsp;1 to 4 hours. To be used to designate a trial or experimental course for five or more students. It is designed to be an undergraduate course. A course can be taught under this designation two times within a two-year period and cannot be renewed as PATH 394 course. May be repeated to a maximum of 8 hours if topics vary. Prerequisite: Consent of instructor."
  - :name: Pathobiology
    :credit: "1"
    :subject: PATH
    :number: "494"
    :description: "Credit: &nbsp;1 to 4 hours. To be used to designate a trial or experimental course for five or more students. A course can be taught under this designation two times within a two-year period and cannot be renewed as a PATH 494 course. Approved for both letter and S/U grading. May be repeated to a maximum of 8 hours if topics vary. Prerequisite: Consent of instructor."
  - :name: Comparative Immunobiology
    :credit: "4"
    :subject: PATH
    :number: "510"
    :description: "Credit: &nbsp;4 hours. Same as ANSC 450 and MCB 442. See ANSC 450."
  - :name: Seminar in Prod/Pop Medicine
    :credit: "1"
    :subject: PATH
    :number: "511"
    :description: "Credit: &nbsp;1 hours. Discussion of selected topics and journal articles related to production and population medicine, i.e. health and disease control/prevention decisions that are based on improving productivity, profitability, and maintaining populations of animals. Requires presentation of a formal seminar to receive a letter grade. Same as VCM 511. 1 graduate or professional hour. Approved for both letter and S/U grading. May be repeated to a maximum of 4 hours. Prerequisite: Graduate standing in CVM; PATH 650 or equivalent epidemiology course (requires third year standing in the professional curriculum) and consent of instructors; for graduate students outside CVM, consent of instructors required."
  - :name: Seminar in Eukaryotic Microbio
    :credit: "1"
    :subject: PATH
    :number: "512"
    :description: "Credit: &nbsp;1 hours. Discussion of selected journal articles about findings in the areas of molecular biology, immunology, cell biology and biochemistry of eukaryotic microorganisms. Pathogenic and non-pathogenic organisms will be discussed, i. e.: Trypanosomatids, toxoplasma, malaria, pneumocystis, candida, neurospora, etc. Requires the presentation of a formal seminar. May be repeated to a maximum of 4 hours. Prerequisite: PATH 537 and/or consent of instructor."
  - :name: Biomed Grant Proposal Writing
    :credit: "3"
    :subject: PATH
    :number: "513"
    :description: "Credit: &nbsp;3 hours. Objective of the course is to help develop skills in grant seeking and proposal writing. General information about identification of funding agencies, areas of research and program priorities, components of a grant application, internal institutional review process (i.e., animal care and recombinant DNA), formats, scientific integrity, and the review process will be given. The major assignment will consist of a grant proposal writing project carried out with close consultation of the instructor. Due to the nature of this course, enrollment will be limited. Prerequisite: Consent of instructor."
  - :name: Molec Mech Bact Pathogenesis
    :credit: "2"
    :subject: PATH
    :number: "514"
    :description: "Credit: &nbsp;2 hours. Introduction of current research literature on host-microbe interactions. The molecular basis for disease arising from these interactions will be stressed. 2 graduate or professional hours. Prerequisite: One or more 400- or 500-level courses in microbiology, immunology, or biochemistry, and consent of instructor."
  - :name: Mechanisms Microbial Infection
    :credit: "3"
    :subject: PATH
    :number: "515"
    :description: "Credit: &nbsp;3 or 4 hours. Newer concepts of host-microorganism relations; emphasis on the dynamics and pathogenic mechanisms of microorganisms, immune responses and defense factors of the host, and pathogenesis of specific infections. Lectures, discussions, laboratory, and special problems. Prerequisite: MCB 426 or PATH 632, or equivalent; consent of instructor."
  - :name: Epidemiology Infectious Dis
    :credit: "3"
    :subject: PATH
    :number: "516"
    :description: "Credit: &nbsp;3 hours. Ecology of infection and disease; spread of disease and modes of transmission; methods of control; socioeconomic consideration; selected diseases: malaria, Lyme disease, anaplasmosis, schistosomiasis, salmonellosis, pseudorabies, AIDS. Student presentations. Same as CHLH 516. Prerequisite: Epidemiology class (PATH 650, CHLH 474 or equivalent), or consent of instructor."
  - :name: Principle/Method Epidemiology
    :credit: "4"
    :subject: PATH
    :number: "517"
    :description: "Credit: &nbsp;4 hours. Course covers principles of theoretical and applied epidemiology, with examples from veterinary and human medicine. The aim of the course is to integrate epidemiologic concepts and quantitative methodology in order to evaluate disease risk and treatment options at the individual and population levels. Topics include causal inference, epidemiologic study design, evaluation of bias, outbreak investigation, and special areas within epidemiology. Same as CHLH 517. Prerequisite: Graduate student standing or consent of instructor."
  - :name: Concepts/Topics Immunology
    :credit: "2"
    :subject: PATH
    :number: "518"
    :description: "Credit: &nbsp;2 hours. Study of newer concepts and theories in the field of immunology, with major emphasis on critical review of the primary literature. Topics include: Innate immunity, MTTC, immune regulation, tolerance, autoimmunity, antibodies, and immunopathogenesis of infectious diseases. Lectures and discussion. Same as MCB 586. Prerequisite: Consent of instructor; MCB 427 and MCB 408 recommended."
  - :name: Mechanisms Viral Pathogenesis
    :credit: "3"
    :subject: PATH
    :number: "519"
    :description: "Credit: &nbsp;3 hours. Lecture-discussion on topics of molecular mechanisms of viral pathogenesis. Mechanisms of infection, virulence, viral spread, interaction with the immune system, persistence and other host-parasite relationships are covered using modern literature and in depth exploration of several animal virus systems. Same as MCB 561. Prerequisite: MCB 430 and either MCB 433 or VP 637; MCB 350, MCB 452 or MCB 453; consent of instructor."
  - :name: Applied Epidemiology
    :credit: "4"
    :subject: PATH
    :number: "520"
    :description: "Credit: &nbsp;4 hours. Same as CHLH 578. See CHLH 578."
  - :name: Ecological Parasitology
    :credit: "3"
    :subject: PATH
    :number: "523"
    :description: "Credit: &nbsp;3 hours. Same as IB 480. See IB 480."
  - :name: Biostatistics
    :credit: "4"
    :subject: PATH
    :number: "524"
    :description: "Credit: &nbsp;4 hours. Application of statistical methods to epidemiology, clinical and diagnostic medicine, and laboratory biomedical experiments. Topics include descriptive statistics and graphics, reliability, sample size estimation, contingency table analysis, analysis of group differences, survival analysis, correlation and linear regression. Emphasizes use of computerized statistical software in biomedical data analysis. Same as CHLH 590, and IB 592. 4 graduate or professional hours. Students may not receive credit for both PATH 591 and CPSC 440 or IB 488 or EDSY 480."
  - :name: Statistics in Epidemiology
    :credit: "4"
    :subject: PATH
    :number: "525"
    :description: "Credit: &nbsp;4 hours. Same as CHLH 527 and ENVS 527. See CHLH 527."
  - :name: Parasitologic Tech/Systematics
    :credit: "3"
    :subject: PATH
    :number: "526"
    :description: "Credit: &nbsp;3 hours. Survey of taxonomy of animal parasites; structures used for taxonomy are studied after collection, preservation, and preparation of parasite specimens. Prerequisite: PATH 633 or equivalent."
  - :name: Parasitology/Epidemiology Sem
    :credit: "1"
    :subject: PATH
    :number: "527"
    :description: "Credit: &nbsp;1 hours. Discussion of selected historic and current literature related to parasitology. May be repeated to a maximum of 2 hours. Prerequisite: Credit or concurrent registration in PATH 633."
  - :name: Multivariable Biostatistics
    :credit: "4"
    :subject: PATH
    :number: "528"
    :description: "Credit: &nbsp;4 hours. The application of multivariate data analysis to biology, agriculture, and medicine. Includes principal components and factor analysis, multivariate analysis of variance, discriminate analysis, cluster analysis, and multidimensional scaling. Specific applications include clinical diagnosis, nutritional and physiological profile analysis, ecological niche analysis, and patterns of genetic relatedness using molecular genotyping. Computer exercises using standard statistical software are used throughout. Students will also have individual projects and report their analysis in class presentations. Prerequisite: A course in multiple linear regression (PATH 591 or equivalent)."
  - :name: Molecular/Immuno Parasitology
    :credit: "4"
    :subject: PATH
    :number: "537"
    :description: "Credit: &nbsp;4 hours. The molecular basis of parasite function and host/parasite interaction with emphasis on recent developments. Topics include cell biology of parasites, molecular approach to rational chemotherapy, genetic and immunologic mechanisms of parasite survival, diagnosis, and vaccine development. Special attention to AIDS-related parasitic diseases. Prerequisite: Consent of instructor."
  - :name: Diag Surg Path Exfol Cytology
    :credit: "3"
    :subject: PATH
    :number: "538"
    :description: "Credit: &nbsp;3 hours. This course will cover the requirements for most effectively detecting lesions and obtaining, processing, and interpreting cell and tissue biopsy specimens from all body organ systems. No field trips. Disposable Instruments and supplies required (quantities and costs). BCC Powerpoint assistance - $200.00, Histo - $100.00. No academic assistance required beyond that which is currently available. No student expense of the aforementioned or permanent equipment required that is not currently available. Prerequisite: Graduate student standing or consent of instructor. Preferences for enrollment will be given to candidates with DVM degrees or Medical Scholars."
  - :name: Diseases Hemato &amp; Lymph Tissue
    :credit: "4"
    :subject: PATH
    :number: "541"
    :description: "Credit: &nbsp;4 hours. Course covers the benign reactive and neoplastic diseases of the bone marrow and lymphoid systems. A comparative approach will be taken with diseases considered from both human and animal aspects utilizing current information on causation, genetic, phenotypic, and morphologic characteristics. Preference for enrollment will be given to candidates with DVM degrees or medical scholars. Prerequisite: Graduate student standing or consent of instructor."
  - :name: Necropsy for Non Path Majors
    :credit: "1"
    :subject: PATH
    :number: "543"
    :description: "Credit: &nbsp;1 or 2 hours. Course is designed to provide advanced training in veterinary diagnostic pathology for graduate students with majors other than pathology. Teaching material is drawn from diagnostic cases submitted to the Diagnostic Laboratory. Course is adapted individually for each student's major (clinical residency, laboratory animal residency, or graduate research using animals and animal samples). May be repeated to a maximum of 4 hours. Course restricted to graduate students or residents not majoring in pathology. Prerequisite: Graduate Veterinarian or residency status; or consent of instructor."
  - :name: Immunobiological Methods
    :credit: "3"
    :subject: PATH
    :number: "544"
    :description: "Credit: &nbsp;3 hours. A number of immunobiological methods and current immunological techniques are introduced in the context of various research designs with reference to their significance, their evolution and historical value. Detailed description of protocols includes optimization of parameters and modifications of conditions to satisfy different research situations and trouble shooting. Students are required to perform the techniques, collect data, analyze results and keep records. Lab reports including documented critical assessment of the attained conclusions are required for each technique. Same as ANSC 554. Approved for both letter and S/U grading. Prerequisite: PATH 632 or MCB 420 or ANSC 525 and consent of instructor."
  - :name: Vet Diagnostic Path 1
    :credit: "0"
    :subject: PATH
    :number: "545"
    :description: "Credit: &nbsp;0 to 6 hours. Instruction in diagnostic pathology for pathology majors. Instruction based on necropsy cases with emphasis on necropsy protocol; sample collection and submission; recognition, description, and interpretation of gross and microscopic lesions; and case diagnosis based on all test results. Approved for both letter and S/U grading. May be repeated to a maximum of 10 hours. Prerequisite: Graduate veterinarian, graduate student with major in pathology, and consent of instructors."
  - :name: Vet Diagnostic Path 2
    :credit: "0"
    :subject: PATH
    :number: "546"
    :description: "Credit: &nbsp;0 to 6 hours. Instruction in diagnostic pathology for pathology majors. Instruction based on necropsy cases with emphasis on recognition, description, and interpretation of gross and microscopic lesions; evaluation of results of other diagnostic assays; disease pathogenesis; and final case diagnosis and comments. Approved for both letter and S/U grading. May be repeated to a maximum of 10 hours. Prerequisite: PATH 545 and consent of instructors."
  - :name: Pathology Seminar
    :credit: "0"
    :subject: PATH
    :number: "547"
    :description: "Credit: &nbsp;0 to 1 hours. Review and discussion of selected pathologic and clinico-pathologic material. Students are required to participate in weekly discussions and present at least one formal seminar per semester, on a topic approved by Pathology faculty. Approved for both letter and S/U grading. May be repeated to a maximum of 6 hours. Prerequisite: Credit or concurrent registration in PATH 545, and consent of instructor."
  - :name: Toxicologic Pathology
    :credit: "4"
    :subject: PATH
    :number: "548"
    :description: "Credit: &nbsp;4 hours. Examines the morphological and biochemical aspects of cellular reactions to injury in acute and chronic toxicities; effect of selected toxic agents on target organs in relation to functional and structural changes induced. Prerequisite: PATH 634; and VB 620 or ANSC 660; or equivalent."
  - :name: Concepts in Pathology
    :credit: "4"
    :subject: PATH
    :number: "550"
    :description: "Credit: &nbsp;4 hours. Prerequisite: DVM degree or MS in Biology; consent of instructor."
  - :name: Interpretive Cytopathology
    :credit: "1"
    :subject: PATH
    :number: "551"
    :description: "Credit: &nbsp;1 hours. Discusses selected cytologic material. Emphasizes recognition, interpretation, oral presentation, and written description of cytology case materials. May be repeated to a maximum of 8 hours."
  - :name: Mol and Evol Epidemiology
    :credit: "4"
    :subject: PATH
    :number: "554"
    :description: "Credit: &nbsp;4 hours. Course provides an introduction to the methods and theory of molecular epidemiology. Its primary objective is to demonstrate how molecular genetic data are generated and used to make epidemiological inferences about infectious disease. Students will be introduced to laboratory and analytical techniques from molecular biology and population genetics that are commonly used to reconstruct the origin and spread of infectious agents. A substantial portion of the course will be devoted to discussions of phylogenetic methods of inference. Examples of uses of molecular data in actual epidemiological investigations will be critically evaluated. The overall goal of the course is to equip graduate students with the conceptual tools necessary to evaluate critically epidemiological studies that make use of molecular data and analyses. Prerequisite: PATH 524 or equivalent, or PATH 517 or equivalent, either or both of which may be taken concurrently; or consent of instructor."
  - :name: Comparative Oncology
    :credit: "4"
    :subject: PATH
    :number: "555"
    :description: "Credit: &nbsp;4 hours. Comparative study of the nature of mammalian and avian neoplasms based on general and special methods of tumor identification and classification; lectures, demonstrations, and laboratory. Prerequisite: PATH 634 and PATH 635, or equivalent."
  - :name: Exotic/Wild Animal Diag Path 1
    :credit: "1"
    :subject: PATH
    :number: "556"
    :description: "Credit: &nbsp;1 or 2 hours. Instruction in the performance of necropsy examinations on exotic and wild animals; emphasizes recognition, interpretation, oral presentations and written descriptions of gross and histologic lesions; emphasizes histologic features of lesions. For pathology majors only. May be repeated to a maximum of 10 hours. Prerequisite: PATH 634 and PATH 635; consent of instructor."
  - :name: Exotic/Wild Animal Diag Path 2
    :credit: "0"
    :subject: PATH
    :number: "557"
    :description: "Credit: &nbsp;0 to 2 hours. Instruction in the use of supplemental diagnostic data in the areas of bacteriology, clinical pathology, immunology, parasitology, toxicology, and virology in arriving at differential and definitive diagnoses of wild and exotic animals. Pathogenesis of gross and histologic lesions and mechanisms of lesion development are emphasized. For pathology majors only. May be repeated to a maximum of 10 hours. Prerequisite: PATH 556 or equivalent or consent of instructor."
  - :name: Exotic/Wild Animal Path Sem
    :credit: "0"
    :subject: PATH
    :number: "558"
    :description: "Credit: &nbsp;0 to 1 hours. Discussion of selected pathologic and clinico-pathologic material pertaining to exotic and wild animals and presentation of a formal seminar. Approved for both letter and S/U grading. May be repeated to a maximum of 6 hours. Prerequisite: Concurrent enrollment in PATH 556 or PATH 557 or consent of instructor."
  - :name: Surgical Pathology
    :credit: "0"
    :subject: PATH
    :number: "559"
    :description: "Credit: &nbsp;0 to 2 hours. Discussion and interpretation of disease processes of domestic animals; emphasizes interpretation of pathologic changes in tissue specimens obtained during surgical procedures; correlates structure, function, and prognosis. Approved for both letter and S/U grading. May be repeated to a maximum of 10 hours. Prerequisite: PATH 545 and PATH 555, or equivalent; consent of instructor."
  - :name: Spatial Epidemiology
    :credit: "4"
    :subject: PATH
    :number: "560"
    :description: "Credit: &nbsp;4 hours. Patterns of health and disease in place and time; application of geographic information systems; analysis of time-space relations; clusters and diffusion of disease; geogrpahic epidemiology of selected infectious and noninfectious diseases. Same as CHLH 560 and GEOG 560. 4 graduate hours. Prerequisite: CHLH 560 or equivalent, or PATH 650 or PATH 517 or equivalent; PATH 524 or SOC 485 or equivalent."
  - :name: Veterinary Clinical Chemistry
    :credit: "1"
    :subject: PATH
    :number: "561"
    :description: "Credit: &nbsp;1 hours. Course will focus on the clinical interpretation and physiologic principles behind conventional clinical biochemical testing, and introduce newer concepts and procedures. The course is directed primarily to graduate veterinarians intending to seek board certification from specialty colleges that require basic knowledge of veterinary clinical pathology of their candidates. Approved for both letter and S/U grading. Prerequisite: Graduate Veterinarian or consent of instructor."
  - :name: Principles of Epidemiology
    :credit: "4"
    :subject: PATH
    :number: "574"
    :description: "Credit: &nbsp;4 hours. Same as CHLH 474 and ENVS 474. See CHLH 474."
  - :name: Vet Info Tech/Computer App
    :credit: "1"
    :subject: PATH
    :number: "575"
    :description: "Credit: &nbsp;1 hours. Veterinary applications of word processing, spreadsheet, database, statistical, and health management software packages and various methods of information access and retrieval will be complemented by lecture/discussion and computer laboratory sessions. Prerequisite: Two years of work experience as a veterinarian (post-graduate DVM) or consent of instructor; priority will be given to students enrolled in the Executive Veterinary Program."
  - :name: Communication Vet Consultation
    :credit: "1"
    :subject: PATH
    :number: "576"
    :description: "Credit: &nbsp;1 hours. Utilization of communication as a tool in veterinary consultation and management. Skills will be developed in oral and written communication through assigned presentations, technical reports, newsletters, and business letters. Veterinary applications will be emphasized. Prerequisite: Two years of work experience as a veterinarian (post-graduate DVM) or consent of instructor; priority will be given to students enrolled in the Executive Veterinary Program."
  - :name: Vet Leadership Organ Behavior
    :credit: "2"
    :subject: PATH
    :number: "577"
    :description: "Credit: &nbsp;2 hours. Leadership principles and organizational theory with practical application to veterinary management and consultation. Includes individual, interpersonal, and organizational influences focusing on current issues in the veterinary profession. Prerequisite: Two years of work experience as a veterinarian (post-graduate DVM) or consent of instructor; priority will be given to students enrolled in the Executive Veterinary Program."
  - :name: Veterinary Business Management
    :credit: "4"
    :subject: PATH
    :number: "578"
    :description: "Credit: &nbsp;4 hours. Instruction in and application of the principles of veterinary business management including economics, decision making, financial management, marketing, and legal issues. Emphasis on specific practice type (small animal, food animal, equine) depending on interest of students. Prerequisite: Two years of work experience as a veterinarian (post-graduate DVM) or consent of instructor; priority will be given to students enrolled in the Executive Veterinary Program."
  - :name: Adv Concept Swine Health Med 1
    :credit: "3"
    :subject: PATH
    :number: "579"
    :description: "Credit: &nbsp;3 hours. Instruction on the biostatistics involved in the effective analysis of swine production records, diagnostic tests, and clinical trials. Application of epidemiology principles in a swine production setting. Practical diagnostic, treatment, and preventive procedures for disease conditions related to swine production. Prerequisite: Two years of work experience as a veterinarian (post-graduate DVM) or consent of instructor; priority will be given to students enrolled in the Executive Veterinary Program."
  - :name: Adv Concept Swine Health Med 2
    :credit: "4"
    :subject: PATH
    :number: "580"
    :description: "Credit: &nbsp;4 hours. Illustrate effective methods to monitor and analyze the effects environmental conditions have on swine health and productivity. Design and implementation of programs to ensure product quality and consumer safety. Swine nutrition and lean growth modeling for optimal use of rations and providing nutritional consultation to swine producers. Evaluation, development, and application of genetic programs for swine production. Prerequisite: Two years of work experience as a veterinarian (post-graduate DVM) or consent of instructor; priority will be given to students enrolled in the Executive Veterinary Program."
  - :name: Seminar
    :credit: "1"
    :subject: PATH
    :number: "590"
    :description: "Credit: &nbsp;1 hours. Required of all graduate students whose major is veterinary pathobiology. Approved for both letter and S/U grading."
  - :name: Design/Analysis Biomed Exper
    :credit: "4"
    :subject: PATH
    :number: "591"
    :description: "Credit: &nbsp;4 hours. Principles of sampling, treatment assignment, and statistical analysis applied to biomedical experiments; major emphasis include sample size determination, dose-response functions, single and multifactor designs, randomized blocks and repeated measures, and analysis of covariance. Same as IB 591. Prerequisite: CPSC 440 or IB 488 or IB 490, CHLH 590, or PATH 591, or consent of instructor."
  - :name: Special Problems
    :credit: "1"
    :subject: PATH
    :number: "592"
    :description: "Credit: &nbsp;1 to 4 hours. Basic and applied study including orientation and research on pertinent initial and continuing problems in the student's area of interest. Prerequisite: Consent of instructor."
  - :name: Econ of Food Animal Health
    :credit: "3"
    :subject: PATH
    :number: "593"
    :description: "Credit: &nbsp;3 hours. Concepts and procedures for economically driven decision-making with special emphasis on veterinary medicine. Topics will include: partial budgeting, enterprise budgeting, break-even analysis, decision analysis, production economics, computer modeling and benefit-cost analysis. Published scientific literature will be reviewed to provide practical examples of economic decision-making in optimizing animal health management. 3 graduate or professional hours. Prerequisite: Graduate Veterinarian; VP 650 or equivalent epidemiology course (requires third year standing in the professional curriculum); or consent of instructor."
  - :name: Veterinary Pathobiology
    :credit: "1"
    :subject: PATH
    :number: "594"
    :description: "Credit: &nbsp;1 to 4 hours. Course is to be used to designate a trial or experimental course for five or more students, designed to be an elective in the CVM graduate curriculum. A course can be taught under this designation two times within a two year period and cannot be renewed as a PATH 594 course. May be repeated to a maximum of 8 hours if topics vary. Prerequisite: Prerequisites for each experimental course may vary and must be stated in a course outline prior to departmental approval."
  - :name: Interdisciplinary Tox Sem
    :credit: "1"
    :subject: PATH
    :number: "596"
    :description: "Credit: &nbsp;1 hours. Interdisciplinary seminar on topics within the area of toxicology; topics vary each term. Seminars are presented by faculty, visiting lecturers, and students based upon their study, research, and/or professional activities in the selected topic area. Same as ENVS 596 and VB 596. May be repeated to a maximum of 8 hours if topics vary. Prerequisite: Consent of instructor."
  - :name: Non-Thesis Research
    :credit: "1"
    :subject: PATH
    :number: "598"
    :description: "Credit: &nbsp;1 to 8 hours. Independent research to fulfill requirement for non-thesis alternative in Master of Science program only. Approved for S/U grading only. May be repeated to a maximum of 8 hours if topics vary. Students may not receive credit for both PATH 598 and PATH 599. Prerequisite: Must be Graduate Veterinarian."
  - :name: Thesis Research
    :credit: "0"
    :subject: PATH
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Approved for S/U grading only. May be repeated."
  - :name: Vet Bacteriology and Mycology
    :credit: "4"
    :subject: PATH
    :number: "631"
    :description: "Credit: &nbsp;4 hours. Study of the properties of bacteria and fungi responsible for diseases of domestic and wild animals; emphasizes epidemiology, pathogenesis, and morphological and cultural characteristics of bacteria and fungi, and diagnosis. 4 graduate or professional hours. Prerequisite: Second-year standing in veterinary curriculum or consent of instructor."
  - :name: Veterinary Immunology
    :credit: "3"
    :subject: PATH
    :number: "632"
    :description: "Credit: &nbsp;3 hours. Fundamental principles of immunology; mechanisms and functions of the humoral and cell-mediated immune responses; role of the immune system in protection against infectious diseases and tumors; immune dysfunctions and diseases of immunologic origins. Lectures and laboratory. 3 graduate or professional hours. Prerequisite: First-year standing in the veterinary curriculum or consent of instructor."
  - :name: Veterinary Parasitology
    :credit: "4"
    :subject: PATH
    :number: "633"
    :description: "Credit: &nbsp;4 hours. Protozoan, arthropod, helminth parasites affecting domestic animals and humans; lectures, discussions, and laboratory. 4 graduate or professional hours. Prerequisite: Second-year standing in veterinary curriculum or 20 hours in chemistry or animal biology, or both."
  - :name: General Pathology
    :credit: "4"
    :subject: PATH
    :number: "634"
    :description: "Credit: &nbsp;4 hours. Cellular, organic and systemic reactions to acute and chronic injury related to infections, circulatory disturbances, intoxications, parasitisms, immunologic disorders, metabolic disturbances and disturbances of growth; lectures, demonstrations, and laboratories; microscope required (for those not in the professional curriculum). 4 graduate or professional hours. Prerequisite: Second year standing in the veterinary curriculum or 25 hours of histology, physiology, parasitology, and microbiology, or consent of instructor."
  - :name: Pathology of Organ Systems
    :credit: "4"
    :subject: PATH
    :number: "635"
    :description: "Credit: &nbsp;4 hours. Teaches the pathologic basis of veterinary disease processes affecting organs and anatomic systems in domestic animal species. Includes mechanisms of and responses to cell and tissue injury in a chronological sequence of events (portal of entry - target cells - cellular injury - visual appearance of injury - resolution of injury - clinical outcomes), interplay of host defense and reparative mechanisms with microbes and injurious agents, and the recognition of and interpretation of macroscopic and microscopic lesions that result from such injury. 4 graduate or professional hours. Prerequisite: Second-year standing in veterinary curriculum or consent of instructor."
  - :name: Veterinary Virology
    :credit: "3"
    :subject: PATH
    :number: "637"
    :description: "Credit: &nbsp;3 hours. Fundamental principles of animal virology; mechanisms of virus-cell and virus-host interactions; explores properties of the major groups of animal virus in relation to replication and pathogenesis of viral disease. Lecture and laboratory. 3 graduate or professional hours. Prerequisite: Second-year standing in the veterinary curriculum or consent of instructor."
  - :name: Veterinary Clinical Pathology
    :credit: "4"
    :subject: PATH
    :number: "638"
    :description: "Credit: &nbsp;4 hours. Discussion of the function and interpretation of hematological, serum and urine, chemical and certain other analyses as aids in the diagnosis of animal diseases; emphasis is on the correlation of laboratory and clinical manifestations of disease. 4 professional hours. Prerequisite: Second-year standing in veterinary curriculum."
  - :name: Conservation Ecosystem Health
    :credit: "1"
    :subject: PATH
    :number: "640"
    :description: "Credit: &nbsp;1 or 2 hours. Introduction to the use of medical reasoning and technology in the conservation of threatened animals and ecosystems. Includes distance-based videoconference lectures by the faculty at the Loyola University Medical College and the Brookfield Zoo. Lectures and student presentations. Same as ANTH 433. Approved for both letter and S/U grading. Prerequisite: Enrollment in the Veterinary curriculum or graduate program."
  - :name: Food Safety and Public Health
    :credit: "2"
    :subject: PATH
    :number: "641"
    :description: "Credit: &nbsp;2 hours. Introduction to public health; diseases of animals transmissible to man; and procedures and techniques used in inspection of food of animal origin. 2 graduate or professional hours. Prerequisite: Second-year standing in veterinary curriculum or consent of instructor."
  - :name: Diseases of Poultry
    :credit: "1"
    :subject: PATH
    :number: "643"
    :description: "Credit: &nbsp;1 hours. The causes, symptoms, lesions, prevention, and treatment of noninfectious and infectious diseases of domestic birds; lectures, quizzes, and PLATO demonstrations. Prerequisite: Third-or fourth-year standing in veterinary curriculum or consent of instructor."
  - :name: Veterinary Cytopathology
    :credit: "2"
    :subject: PATH
    :number: "648"
    :description: "Credit: &nbsp;2 hours. Evaluation of slides prepared from body fluids, aspirates of abnormal skin or subcutaneous lesions, aspirates of internal organs, tracheal washes and bronchial alveolar lavages for the purpose of determining the etiology of abnormal lesions or organ dysfunction. Microscopes are furnished. Same as VCM 548. Approved for S/U grading only. Prerequisite: PATH 638, third or fourth year standing in veterinary curriculum."
  - :name: Epidemiology
    :credit: "2"
    :subject: PATH
    :number: "650"
    :description: "Credit: &nbsp;2 hours. Principles and uses of epidemiology and biostatistics in the practice of veterinary medicine. 2 graduate or professional hours. Prerequisite: Second-year standing in veterinary curriculum."
  - :name: Biology of Emerging Infect Dis
    :credit: "3"
    :subject: PATH
    :number: "660"
    :description: "Credit: &nbsp;3 hours. Discusses the biology of emerging and re-emerging infectious disease pathogens; examples of various bacterial, parasitic, and viral pathogens are presented to characterize the diverse mechanisms and factors that enable these agents to emerge; possible corrective and/or preventative approaches are explored. 3 graduate or professional hours. Approved for both letter and S/U grading. Prerequisite: PATH 631 or MCB 426; PATH 632 or MCB 408; and PATH 637 or MCB 433; or consent of instructor."
  - :name: Veterinary Diagnostic Medicine
    :credit: "1.5"
    :subject: PATH
    :number: "669"
    :description: "Credit: &nbsp;1.5 to 3 hours. For VM-4 professional students, a veterinary diagnostic medicine clerkship in the Veterinary Diagnostic Laboratory. 1.5 to 3 professional hours. May be repeated in the same or separate terms to a maximum of 4.5 hours. Prerequisite: Fourth year standing or its equivalent in veterinary curriculum."
  - :name: Computer Info Competency
    :credit: "2"
    :subject: PATH
    :number: "670"
    :description: "Credit: &nbsp;2 hours. Introduction to computer-mediated communication and information management tools of special interest to veterinary students and veterinarians. Satisfactory/unsatisfactory grading based on successful completion of eight to ten projects covering e-mail, listservs and newsgroups, telnet, FTP, bibliographic database and World Wide Web searching, Web page authoring and publication, personal spreadsheets and databases. Formal instruction and project submission via the Internet. Weekly help sessions available on-site. Approved for S/U grading only. Prerequisite: Enrollment in the veterinary curriculum."
  - :name: Epidemiology and the Media
    :credit: "1"
    :subject: PATH
    :number: "671"
    :description: "Credit: &nbsp;1 or 2 hours. Seminar based on student presentation of current epidemiological topics, followed by class discussion. Topics originate from popular media accounts, combined with information from original scientific communications. Outside speakers provide alternative views about the role of the media in presenting scientific issues. Same as CHLH 571. 1 professional hour. 1 or 2 graduate hours. Approved for S/U grading only. Prerequisite: One semester of epidemiology."
  - :name: Special Problems
    :credit: "1"
    :subject: PATH
    :number: "692"
    :description: "Credit: &nbsp;1 to 3 hours. Individual research on a special problem chosen in consultation with the instructor and department head. Approved for both letter and S/U grading. May be repeated to a maximum of 6 hours if topics vary. 1 to 3 graduate or professional hours. Prerequisite: Registration in veterinary curriculum with grade-point average of 3.0 or above, or consent of instructor."
  - :name: Veterinary Pathobiology
    :credit: "1"
    :subject: PATH
    :number: "694"
    :description: "Credit: &nbsp;1 to 3 hours. To be used to designate a trial or experimental course for five or more students, designed to be an elective in the CVM professional curriculum. The course can be taught under this designation for two years or two offerings, whichever time is greater. Approved for both letter and S/U gradding. May be repeated to a maximum of 6 hours if topics vary. Prerequisite: Registration in the veterinary curriculum or consent of instructor."
- :name: Plant Biology
