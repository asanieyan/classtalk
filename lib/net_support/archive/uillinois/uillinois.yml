  - :name: History of Theatre II
    :credit: "4"
    :subject: THEA
    :number: "462"
    :description: "Credit: &nbsp;4 hours. History of the drama and theatre of the Spanish Renaissance, seventeenth-century France, the English Restoration, the eighteenth and nineteenth centuries in Europe and America, and Asia. Prerequisite: THEA 461."
  - :name: American Theatre History I
    :credit: "3"
    :subject: THEA
    :number: "463"
    :description: "Credit: &nbsp;3 or 4 hours. Survey of the development of American theatre as a cultural, social, political, and economic institution from the colonial era to 1900. 3 undergraduate hours. 4 graduate hours. Prerequisite: Junior, senior, or graduate standing."
  - :name: American Theatre History II
    :credit: "3"
    :subject: THEA
    :number: "464"
    :description: "Credit: &nbsp;3 or 4 hours. Survey of the development of American theatre as a cultural, social, political, and economic institution from the late nineteenth century to the present. 3 undergraduate hours. 4 graduate hours. Prerequisite: Junior, senior or graduate standing."
  - :name: Musical Theatre History
    :credit: "4"
    :subject: THEA
    :number: "465"
    :description: "Credit: &nbsp;4 hours. History of the American musical in the twentieth century, studied through the contributions of major composers, lyricists, directors, and choreographers. Prerequisite: Junior standing or above, or consent of instructor."
  - :name: Contemporary Theatrical Forms
    :credit: "3"
    :subject: THEA
    :number: "467"
    :description: "Credit: &nbsp;3 or 4 hours. Study of post-World War I theatre, including the New Stagecraft, expressionism, Brecht and epic theatre, theatre of the absurd, and later developments. 3 undergraduate hours. 4 graduate hours. Prerequisite: THEA 108, THEA 261, and junior, senior or graduate standing."
  - :name: Hist Theatre West Society I
    :credit: "3"
    :subject: THEA
    :number: "468"
    :description: "Credit: &nbsp;3 or 4 hours. Examines the role of theatre in western culture as a reflection of economic, political, and social forces from its prehistoric origins through the Renaissance. 3 undergraduate hours. 4 graduate hours. Prerequisite: THEA 108, THEA 261 and junior, senior or graduate standing."
  - :name: Hist Theatre West Society II
    :credit: "3"
    :subject: THEA
