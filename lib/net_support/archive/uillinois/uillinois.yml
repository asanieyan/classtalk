  - :name: Computer Foreign Lang Tchg
    :credit: "4"
    :subject: HUM
    :number: "482"
    :description: "Credit: &nbsp;4 hours. Theory and practice of computer-assisted instruction, with special emphasis on problems and techniques of foreign-language instruction. General principles; survey of existent and probable future CAI systems; and practical experience with lesson design and programming on the IBM and Macintosh personal computers. Linguistics majors are advised to complete LING 406 before registering for this course. Same as CLCV 482, EIL 482, FR 482, GER 482, ITAL 482, LING 486, PORT 482, SLAV 482, and SPAN 482. Prerequisite: Two years college language or equivalent, and consent of instructor."
  - :name: French &amp; Comparative Cinema I
    :credit: "4"
    :subject: HUM
    :number: "488"
    :description: "Credit: &nbsp;4 hours. Same as CINE 488, CWL 488, and FR 488. See FR 488."
  - :name: French &amp; Comparative Cinema II
    :credit: "4"
    :subject: HUM
    :number: "489"
    :description: "Credit: &nbsp;4 hours. Same as CINE 489, CWL 489, and FR 489. See FR 489."
  - :name: Senior Thesis
    :credit: "2"
    :subject: HUM
    :number: "492"
    :description: "Credit: &nbsp;2 to 4 hours. Individual research for majors in humanities leading to the completion of a thesis. May be repeated to a maximum of 8 hours. No graduate credit. Prerequisite: Senior standing, a declared option in humanities major, and consent of advisor."
  - :name: Special Advanced Topics
    :credit: "3"
    :subject: HUM
    :number: "495"
    :description: "Credit: &nbsp;3 or 4 hours. Offers interdisciplinary topics in the humanities; topics vary, but normally relate to the interdisciplinary areas of study within the humanities major or to the special humanities facilities (e.g., the Language Learning Laboratory). 3 undergraduate hours. 4 graduate hours. May be repeated as topics vary to a maximum of 6 undergraduate hours or 8 graduate hours. Prerequisites will vary according to topic. See Class Schedule."
  - :name: Advanced Topics
    :credit: "1"
    :subject: HUM
    :number: "496"
    :description: "Credit: &nbsp;1 to 4 hours. Offers interdisciplinary topics in the humanities; topics vary. Approved for both letter and S/U grading. May be repeated in the same or subsequent semesters to a maximum of 6 undergraduate hours or 8 graduate hours. Prerequisite: Prerequisites will vary according to topic. See Class Schedule."
  - :name: Special Topics Senior
    :credit: "3"
    :subject: HUM
    :number: "498"
    :description: "Credit: &nbsp;3 hours. Interdisciplinary seminar and tutorial in selected topics related to one of the options in the humanities major. 3 undergraduate hours. No graduate credit. May be repeated to a maximum of 6 hours. Prerequisite: Senior standing and consent of humanities adviser (Tutorial students must submit an approved Learning Agreement to 270 Lincoln Hall, 702 S. Wright Street, Urbana, not later than the second week of the semester or the first week of the summer session)."
- :name: Integrative Biology
  :code: IB
  :courses: 
  - :name: Biological Sciences
    :credit: "3"
    :subject: IB
    :number: "100"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Life Sciences course. Introduction to biology for the non-major. In-depth focus on three contemporary problems-maintaining a livable environment, issues of human health, and evolution. Credit is not given for both IB 100 and IB 101."
  - :name: Biological Sciences
    :credit: "4"
    :subject: IB
    :number: "101"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Life Sciences course. Introduction to biology for the non-major, including laboratory. In-depth focus on three contemporary problems-maintaining a livable environment, issues of human health, and evolution. Emphasis in laboratory is on science as a process. Lecture and laboratory. Credit is not given for both IB 101 and IB 100."
  - :name: Plants, People &amp; Environment
    :credit: "3"
    :subject: IB
    :number: "102"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Life Sciences course. Designed primarily to give the nonscience student an introduction to plants, and their biological, economic, and environmental importance in today's world. Discussions and demonstrations emphasize practical aspects of plant biology and science as they relate to current environmental issues. Lecture and discussion. Credit is not given for both IB 102 and IB 103."
  - :name: Introduction to Plant Biology
    :credit: "4"
    :subject: IB
    :number: "103"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Life Sciences course. Basic principles of growth and form, physiology, genetics, evolution, and ecology in plant biology. Lecture and laboratory. Credit is not given for both IB 103 and IB 102."
  - :name: Animal Biology
    :credit: "4"
    :subject: IB
    :number: "104"
    :description: "Credit: &nbsp;4 hours. Introductory zoological concepts with emphasis on the diversity and comparative anatomy of animals and the fundamentals of physiology, genetics, evolution, and behavior. Lecture and laboratory. The laboratory includes vertebrate dissection."
  - :name: Environmental Biology
    :credit: "3"
    :subject: IB
    :number: "105"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Life Sciences course. Introduction to ecological principles in relation to understanding environmental problems; emphasizes impacts upon ecosystems by human activities such as air and water pollution, usage of pesticides and pest control measures, expansion of agriculture in tropics and arid regions, harvesting the oceans, and development of energy sources."
  - :name: Insects and People
    :credit: "3"
    :subject: IB
    :number: "109"
    :description: "Credit: &nbsp;3 or 4 hours. This course satisfies the General Education Criteria for a Life Sciences course. Fundamentals of insect biology as reflected in human culture; insect physiology, ecology, and behavior discussed in the context of art, literature, movies, medicine, sports, law, and history. Optional two-hour laboratory for 1 hour additional credit."
  - :name: Organismal &amp; Evolutionary Biol
    :credit: "4"
    :subject: IB
    :number: "150"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Life Sciences course. Introduction to function, genetics, and evolution of organisms, and their ecology and diversity."
  - :name: Organismal &amp; Evol Biol Lab
    :credit: "1"
    :subject: IB
    :number: "151"
    :description: "Credit: &nbsp;1 hours. Topics follow lecture topics in IB 150 and include labs in ecology, plant and animal function, and genetics and evolution. Designed for non-majors needing a year of biology with lab. Credit for IB 151 cannot be counted for Integrative Biology or Molecular and Cellular Biology majors. Prerequisite: Credit or concurrent registration in IB 150."
  - :name: Undergraduate Open Seminar
    :credit: "0"
    :subject: IB
    :number: "199"
    :description: "Credit: &nbsp;0 to 5 hours. Approved for both letter and S/U grading. May be repeated to a maximum of 5 hours."
  - :name: Structure and Function
    :credit: "4"
    :subject: IB
    :number: "202"
    :description: "Credit: &nbsp;4 hours. How organisms function in acquiring, processing, and allocating resources in the face of environmental constraints. The laboratory emphasizes the variation among organisms in their form and function. The laboratory includes vertebrate dissection. Prerequisite: IB 150 and MCB 150."
  - :name: Ecology
    :credit: "4"
    :subject: IB
    :number: "203"
    :description: "Credit: &nbsp;4 hours. The links between evolution and ecology, population dynamics, community structure and function, and ecosystem function on local and global scales. Basic ecology needed to understand environmental problems and to conserve biodiversity. Investigations in both field and laboratory included. Prerequisite: IB 150 and MCB 150."
  - :name: Genetics
    :credit: "3"
    :subject: IB
    :number: "204"
    :description: "Credit: &nbsp;3 or 4 hours. The fundamentals of inheritance, with an emphasis on eukaryotes. Major topics include transmission genetics, quantitative genetics, cytogenetics, genomics, genetics of development and behavior, and population genetics. Laboratory emphasizes an experimental, inquiry-based approach to modern and classical genetics. Lecture only, 3 hours; with laboratory, 4 hours. Students must complete the laboratory portion of the course to receive 4 hours of credit. Students may not receive credit for both IB 204 and IB 201. Prerequisite: IB 150 and MCB 150."
  - :name: Applied Entomology
    :credit: "3"
    :subject: IB
    :number: "220"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Life Sciences course. Same as CPSC 270 and NRES 270. See CPSC 270."
  - :name: Sociality of the Great Apes
    :credit: "3"
    :subject: IB
    :number: "243"
    :description: "Credit: &nbsp;3 hours. Same as ANTH 243. See ANTH 243."
  - :name: Evolution of Molecules &amp; Cells
    :credit: "5"
    :subject: IB
    :number: "270"
    :description: "Credit: &nbsp;5 hours. The major evolutionary transitions of biomolecules and cells including: energy acquisition and metabolism; information inheritance, system regulation, and genomes; the origin of life and of the prokaryotic cell, eukaryotic cell, and multicellularity. Lecture and laboratory. Students may not receive credit for both IB 270 and MCB 250 or MCB 252. Prerequisite: Admission to the IB honors biology option; credit or concurrent registration in organic chemistry."
  - :name: Organismal Biology
    :credit: "5"
    :subject: IB
    :number: "271"
    :description: "Credit: &nbsp;5 hours. Integrated study of the diversity and structure and function of plants and animals in evolutionary and environmental contexts. Conceptual themes and techniques of molecular and cellular levels of biological organization will be integrated as well. Lecture and laboratory. Students may not receive credit for both IB 271 and IB 202. Prerequisite: IB 270; good standing in the honors biology option."
  - :name: Forest and Landscape Insects
    :credit: "3"
    :subject: IB
    :number: "280"
    :description: "Credit: &nbsp;3 hours. Same as NRES 280. See NRES 280."
  - :name: Evolutionary Biology
    :credit: "3"
    :subject: IB
    :number: "301"
    :description: "Credit: &nbsp;3 hours. Introduction to the evidence for evolution and the origin and types of genetic variation, stressing various modes of selection and modern observations and experiments illustrating the evolutionary process. Prerequisite: IB 201 or consent of instructor."
  - :name: Behavior of Domestic Animals
    :credit: "3"
    :subject: IB
    :number: "311"
    :description: "Credit: &nbsp;3 hours. Same as ANSC 363. See ANSC 363."
  - :name: Biology of Reproduction
    :credit: "4"
    :subject: IB
    :number: "331"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Life Sciences course. Same as ANSC 331. See ANSC 331."
  - :name: Organismal Biology of Plants
    :credit: "3"
    :subject: IB
    :number: "334"
    :description: "Credit: &nbsp;3 hours. Physiological and morphological attributes that underlie the biosynthesis, growth, and reproduction of flowering plants in relation to the environment. Prerequisite: IB 102, IB 103, or IB 150; CHEM 104 and CHEM 105; or consent of instructor."
  - :name: Systematics of Plants
    :credit: "4"
    :subject: IB
    :number: "335"
    :description: "Credit: &nbsp;4 hours. Introduces the principles and methods of the identification, naming, classification, systematics, and evolution of flowering plants; includes a survey of selected flowering plant families with information on their interrelationships. Prerequisite: One of the following: IB 100, IB 101, IB 102, IB 103, or IB 150; consent of the instructor."
  - :name: Fish and Wildlife Ecology
    :credit: "3"
    :subject: IB
    :number: "348"
    :description: "Credit: &nbsp;3 hours. Same as NRES 348. See NRES 348."
  - :name: Plants and Their Uses
    :credit: "3"
    :subject: IB
    :number: "363"
    :description: "Credit: &nbsp;3 hours. Consideration of plants which are useful or harmful: their origins and history, botanical relationships, chemical constituents which make them economically important, and their roles in prehistoric and modern cultures and civilizations. Same as ANTH 378. Prerequisite: IB 102, IB 103, or IB 150; or consent of instructor."
  - :name: Ecology and Evolution
    :credit: "5"
    :subject: IB
    :number: "372"
    :description: "Credit: &nbsp;5 hours. Integrated study of ecology, population genetics, and evolution. Conceptual themes and techniques from the molecular, cellular, and organismal levels of biology will be integrated as well. Lecture, laboratory, and field work. Students may not receive credit for both IB 372 and either IB 201, IB 203, or IB 302. Prerequisite: IB 271; good standing in the IB honors biology option."
  - :name: Introductory Research
    :credit: "1"
    :subject: IB
    :number: "390"
    :description: "Credit: &nbsp;1 to 5 hours. Laboratory and/or field research and/or reading supervised by faculty members in the School of Integrative Biology. May be repeated. Approved for S/U grading only. No more than a combined maximum of 10 hours of IB 390 or IB 490 may count toward graduation for IB majors. Prerequisite: Consent of instructor."
  - :name: Introduction to Entomology
    :credit: "3"
    :subject: IB
    :number: "401"
    :description: "Credit: &nbsp;3 or 4 hours. Integrated studies of the principal morphological, physiological, ecological and behavioral relationships among insects. Lecture and laboratory. An insect collection will be required for 4 hours credit. Prerequisite: IB 150; or consent of instructor."
  - :name: Molecular Evolution
    :credit: "3"
    :subject: IB
    :number: "402"
    :description: "Credit: &nbsp;3 hours. Introduction to evidence for evolutionary change at the molecular and cellular levels of organization; origin and changes in macromolecules, genes, cells, and their organelles emphasized. Prerequisite: IB 302 or consent of instructor."
  - :name: Behavioral Inference &amp; Fossils
    :credit: "3"
    :subject: IB
    :number: "403"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ANTH 446. See ANTH 446."
  - :name: Ecological Genetics
    :credit: "3"
    :subject: IB
    :number: "405"
    :description: "Credit: &nbsp;3 hours. Study of the genetics of natural populations, stressing empirical observations and experiments. Emphasis on recent theories of genotype/environmental interactions and their relationship to evolutionary processes. Prerequisite: IB 204; or consent of instructor."
  - :name: Evolution of Adaptive Systems
    :credit: "3"
    :subject: IB
    :number: "406"
    :description: "Credit: &nbsp;3 hours. Evolutionary mechanisms underlying adaptations; emphasizes origin and subsequent modification of major complex systems; pertinent evidence considered from several disciplines, including population biology, developmental biology, structural analysis and paleobiology. Prerequisite: IB 302; or consent of instructor."
  - :name: Population Genetics
    :credit: "3"
    :subject: IB
    :number: "416"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ANSC 446. See ANSC 446."
  - :name: Quantitative Genetics
    :credit: "3"
    :subject: IB
    :number: "417"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ANSC 447. See ANSC 447."
  - :name: Plant Physiology
    :credit: "3"
    :subject: IB
    :number: "420"
    :description: "Credit: &nbsp;3 hours. General course concerned with plant functions, including water relations, mineral nutrition, metabolism, growth, and reproduction. Same as CPSC 484. Prerequisite: IB 103 or IB 150 and MCB 150; CHEM 232; IB 202 recommended; or consent of instructor."
  - :name: Photosynthesis
    :credit: "3"
    :subject: IB
    :number: "421"
    :description: "Credit: &nbsp;3 hours. Same as BIOP 432 and CPSC 489. See BIOP 432."
  - :name: Plant Anatomy
    :credit: "4"
    :subject: IB
    :number: "423"
    :description: "Credit: &nbsp;4 hours. Lecture and laboratory course dealing with the structural characteristics of mature and developing cells, tissues, and organs of vascular plants, with special emphasis on the vegetative parts of flowering plants. Prerequisite: IB 103 or IB 150; IB 202 recommended; or consent of instructor."
  - :name: Plant Development
    :credit: "4"
    :subject: IB
    :number: "424"
    :description: "Credit: &nbsp;4 hours. Mechanisms underlying plant development: cytodifferentiation and the cell cycle, regulation of gene expression, induction, determination, morphogenesis, and pattern formation. Offered in alternate years. Prerequisite: IB 103 or IB 150; and MCB 150; IB 202 recommended; or consent of instructor."
  - :name: Plant Secondary Metabolism
    :credit: "3"
    :subject: IB
    :number: "425"
    :description: "Credit: &nbsp;3 hours. The natural products of plants with emphasis on biosynthesis, distribution and function of relevant compounds of ecological, pharmacological, toxicological, and economic interest. Offered in alternate years. Prerequisite: MCB 354 or MCB 450; or consent of instructor."
  - :name: Env and Evol Physl of Animals
    :credit: "3"
    :subject: IB
    :number: "426"
    :description: "Credit: &nbsp;3 hours. Physiological adaptations of invertebrate and vertebrate animals to diverse aquatic and terrestrial environments and the extreme habitats embodied therein. Prerequisite: MCB 150; IB 202; CHEM 232; or consent of instructor."
  - :name: Insect Physiology
    :credit: "4"
    :subject: IB
    :number: "427"
    :description: "Credit: &nbsp;4 hours. The principal physiological and biochemical functions of insects. Lecture and laboratory. Offered in alternate years. Prerequisite: IB 102 or IB 103 or IB 150; IB 302 recommended; or consent of instructor."
  - :name: Primate Form and Behavior
    :credit: "3"
    :subject: IB
    :number: "428"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ANTH 443. See ANTH 443."
  - :name: Animal Behavior
    :credit: "3"
    :subject: IB
    :number: "429"
    :description: "Credit: &nbsp;3 hours. Introductory course emphasizing how patterns of behavior promote survival, change through evolution, and are modified by the environment. Same as ANSC 466 and ANTH 442. Prerequisite: IB 150 and MCB 150; or consent of instructor. Credit is not given for both IB 429 and ANSC 363."
  - :name: Hormones and Behavior
    :credit: "3"
    :subject: IB
    :number: "430"
    :description: "Credit: &nbsp;3 or 4 hours. Same as NEUR 444 and PSYC 444. See PSYC 444."
  - :name: Behavioral Ecology
    :credit: "3"
    :subject: IB
    :number: "431"
    :description: "Credit: &nbsp;3 hours. In-depth examination of areas of current interest at the interface of behavior, ecology, and evolution; focuses on communication, foraging, and social behavior. Offered in alternate years. Prerequisite: IB 302 or IB 429; or consent of instructor."
  - :name: Genes and Behavior
    :credit: "3"
    :subject: IB
    :number: "432"
    :description: "Credit: &nbsp;3 hours. Concepts, methods, and problems in the analysis of the relationship between genes and behavior, the complex neurobiological processes that mediate action on behavior, in appropriate ecological and evolutionary contexts. Same as ANTH 432, NEUR 432, and PSYC 432. Prerequisite: IB 150 and either IB 204 or IB 429 or consent of instructor."
  - :name: Comparative Vertebrate Morphol
    :credit: "5"
    :subject: IB
    :number: "433"
    :description: "Credit: &nbsp;5 hours. Comparative structure, evolution, and classification of chordate animals emphasizing vertebrates. Strong attention to relationships of fossils to present animals. Function of parts, their evolution, and some developmental aspects. Lab involves dissection of vertebrates. Lecture and Laboratory. Prerequisite: IB 202, IB 302, or consent of instructor."
  - :name: Plants and Global Change
    :credit: "3"
    :subject: IB
    :number: "440"
    :description: "Credit: &nbsp;3 hours. Same as CPSC 431 and NRES 431. See CPSC 431."
  - :name: Plant Ecology
    :credit: "4"
    :subject: IB
    :number: "441"
    :description: "Credit: &nbsp;4 or 5 hours. Principles of ecology in relation to plants as individuals, populations, and communities, and as a component of ecosystems. Lecture and field course. 5 undergraduate hours. 4 graduate hours. Prerequisite: IB 203; or consent of instructor."
  - :name: Functional Ecology of Trees
    :credit: "3"
    :subject: IB
    :number: "442"
    :description: "Credit: &nbsp;3 hours. Lecture course providing a synthesis of the physiological and morphological mechanisms defining the ecological performance of trees and other woody plants in natural communities. Practical experience with field physiological measurements will be provided. Offered in alternate years. Same as NRES 442. Prerequisite: IB 420, IB 441, or NRES 426 recommended; or consent of instructor."
  - :name: Evolutionary Ecology
    :credit: "3"
    :subject: IB
    :number: "443"
    :description: "Credit: &nbsp;3 hours. Emphasizes the evolution of life-history strategies in plants and animals (reproductive rates, life cycles, sex ratios, breeding and mating systems) and the coevolution of animals and plants (pollination, dispersal, and herbivory). Offered in alternate years. Prerequisite: IB 203 or equivalent; IB 302; or consent of instructor."
  - :name: Insect Ecology
    :credit: "3"
    :subject: IB
    :number: "444"
    :description: "Credit: &nbsp;3 or 4 hours. Discussion of the practical and theoretical aspects of ecology in relation to insects as individuals, populations, and communities; emphasis on the role of insects in the environment. Offered in alternate years. Lecture only, 3 hours; with laboratory, 4 hours. Prerequisite: IB 150 and MCB 150 or consent of instructor."
  - :name: Chemical Ecology
    :credit: "3"
    :subject: IB
    :number: "445"
    :description: "Credit: &nbsp;3 hours. Chemical bases of ecological interactions among organisms; topics include the chemical structures and functions of messenger compounds important in inter- and intraspecific interactions among plants, insects, higher animals, fungi, microbes, and their environments. Offered in alternate years. Prerequisite: IB 150 and MCB 150 and CHEM 232; or consent of instructor."
  - :name: Tropical Ecology
    :credit: "3"
    :subject: IB
    :number: "446"
    :description: "Credit: &nbsp;3 hours. Ecological principles as they apply to plants, animals, and humans in tropical habitats; topics include climate, soils and ecosystem processes; seasonality and habitat diversity; community structure, species diversity, and plant-animal interactions; regrowth following natural and human disturbances; and human use and abuse of tropical forests. Offered in alternate years. Prerequisite: IB 203; or consent of instructor."
  - :name: Field Ecology
    :credit: "1"
    :subject: IB
    :number: "447"
    :description: "Credit: &nbsp;1 hours. Study of habitats in various sections of North America during spring vacation or intersession. Outdoor cooking and camping; transportation in University cars. May be repeated to a maximum of 3 hours. Prerequisite: IB 203; or consent of instructor."
  - :name: Limnology
    :credit: "4"
    :subject: IB
    :number: "449"
    :description: "Credit: &nbsp;4 or 5 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Fresh water biology; study of the lake, pond, and river with emphasis on the physical environment as well as on the plants and animals which live in fresh water. Lectures, discussions, laboratory, and field work. Offered in alternate years. 5 undergraduate hours. 4 graduate hours. Prerequisite: IB 203 or consent of instructor."
  - :name: Stream Ecology
    :credit: "3"
    :subject: IB
    :number: "450"
    :description: "Credit: &nbsp;3 hours. Same as CEE 432. See CEE 432."
  - :name: Conservation Biology
    :credit: "4"
    :subject: IB
    :number: "451"
    :description: "Credit: &nbsp;4 hours. Synthesis of conservation biology with an emphasis on the preservation of biological diversity and its evolutionary potential. Laboratory includes an introduction to the use of modern molecular techniques in conversation biology, computer simulation modeling, and field conservation problem solving. Same as CPSC 436 and ENVS 420. Offered in alternate years. Prerequisite: IB 203 or consent of instructor."
  - :name: Ecosystem Ecology
    :credit: "3"
    :subject: IB
    :number: "452"
    :description: "Credit: &nbsp;3 hours. Distribution and structure of ecosystems on earth; integration of multiple disciplines to gain a holistic view of ecosystem function; ecosystem concepts as they apply to understand natural and anthropogenic environmental change. Same as NRES 462. Prerequisite: IB 203 or IB 441; CHEM 102 and CHEM 104; or consent of instructor."
  - :name: Community Ecology
    :credit: "3"
    :subject: IB
    :number: "453"
    :description: "Credit: &nbsp;3 hours. The direct and indirect interactions among species that determine the structure and composition of plant and animal communities. Emphasis will be on the maintenance of species diversity and its consequences at both local and regional scales. Same as NRES 452. Offered in alternate years. Prerequisite: IB 203, IB 441, or consent of instructor."
  - :name: Latin American Ethnobotany
    :credit: "3"
    :subject: IB
    :number: "454"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ANTH 401, HIST 409, and LAST 401. See LAST 401."
  - :name: Ornithology
    :credit: "5"
    :subject: IB
    :number: "461"
    :description: "Credit: &nbsp;5 hours. Structure, function, ecology, behavior, and evolution of the birds of the world; laboratory devoted to anatomy and identification; and field studies devoted to identification and behavior of birds. Independent research project and two optional weekend field trips. Same as NRES 461. Offered in alternate years. Prerequisite: IB 203; or consent of instructor."
  - :name: Mammalogy
    :credit: "5"
    :subject: IB
    :number: "462"
    :description: "Credit: &nbsp;5 hours. Classification, distribution, structure, function, life history, evolution and identification of mammals. Lecture/discussions, laboratory and field work. The laboratory includes vertebrate dissection. Offered in alternate years. Prerequisite: IB 202 and IB 203; or consent of instructor."
  - :name: Ichthyology
    :credit: "4"
    :subject: IB
    :number: "463"
    :description: "Credit: &nbsp;4 hours. Classification, anatomy, ecology, behavior, distribution, and evolution of fishes of the world. Emphasis is on morphological, ecological, and behavioral diversification of fishes in a phylogenetic context. Laboratory devoted to anatomy and identification. Offered in alternate years. Prerequisite: IB 302; or consent of instructor."
  - :name: Herpetology
    :credit: "4"
    :subject: IB
    :number: "464"
    :description: "Credit: &nbsp;4 hours. Classification, diversity, structure, function, ecology, behavior and evolution of amphibians and reptiles. Laboratory devoted to anatomy and identification. Offered in alternate years. Prerequisite: IB 302; or consent of instructor."
  - :name: Invertebrate Zoology
    :credit: "4"
    :subject: IB
    :number: "466"
    :description: "Credit: &nbsp;4 hours. Invertebrates; structure and development; application of biological principles; specific and comparative morphology of the invertebrates; and coordination of structure and function, origin, development, and life histories. Lecture and laboratory. Offered in alternate years. Prerequisite: IB 302; IB 203 recommended; or consent of instructor."
  - :name: Principles of Systematics
    :credit: "4"
    :subject: IB
    :number: "467"
    :description: "Credit: &nbsp;4 hours. Comprehensive survey of the theory and methodology of systematics as they are applied today to all groups of organisms, with a practical experience in the acquisition and analysis of systematic data. Offered in alternate years. Prerequisite: IB 302 and IB 335 or IB 468; or consent of instructor."
  - :name: Insect Classification and Evol
    :credit: "4"
    :subject: IB
    :number: "468"
    :description: "Credit: &nbsp;4 hours. Analytical survey of the classification and evolution of the orders and principal families of insects, with practical experience in the identification of insects at these taxonomic levels; field trips required. Lecture and laboratory. Offered in alternate years. Prerequisite: IB 460 or consent of instructor."
  - :name: Evolutionary Survey of Plants
    :credit: "4"
    :subject: IB
    :number: "469"
    :description: "Credit: &nbsp;4 hours. Lecture and laboratory course dealing with the structure, reproduction, and evolutionary origins of land plants as represented by living mosses, liverworts, ferns, lycopods, horsetails, conifers, cycads and flowering plants. Prerequisite: IB 102 or IB 103 or IB 150; IB 302 recommended; or consent of instructor."
  - :name: Field Botany
    :credit: "5"
    :subject: IB
    :number: "470"
    :description: "Credit: &nbsp;5 hours. Identification and classification of native and naturalized flowering plants of eastern North America. Lecture and laboratory. Offered in the summer session only. Prerequisite: IB 103 or IB 150; or consent of instructor."
  - :name: General Mycology
    :credit: "4"
    :subject: IB
    :number: "471"
    :description: "Credit: &nbsp;4 hours. Structure, classification, and identification of fungi, including those of economic importance. Prerequisite: IB 150 and MCB 150; IB 302 recommended; or consent of instructor."
  - :name: Plant Molecular Biology
    :credit: "1"
    :subject: IB
    :number: "472"
    :description: "Credit: &nbsp;1 hours. The basic concepts and methodologies of measuring plant gene expression and gene product activity and constructing transgenic plants are presented and discussed. Serves as a gateway to specialized methodology approaches covered in IB 473, IB 474, and IB 475. Same as CPSC 462. Prerequisite: MCB 150 and IB 204; or consent of instructor."
  - :name: Plant Genomics
    :credit: "1"
    :subject: IB
    :number: "473"
    :description: "Credit: &nbsp;1 hours. Provides broad overview of structural and functional genomics, including genetic and physical mapping, whole genome sequencing, comparative genomic analysis, evolution of gene families and repetitive sequences, genome-wide expression analysis. Emphasis on structural and comparative genomics with brief introduction to functional genomics and bioinformatics. Same as CPSC 467. Prerequisite: MCB 250; IB 472; or consent of instructor."
  - :name: Plant Proteomics
    :credit: "1"
    :subject: IB
    :number: "474"
    :description: "Credit: &nbsp;1 hours. Broad introduction to plant proteomics, including a survey of contemporary methods and their applications for protein identification and the study of posttranslational modifications and protein-protein interactions. These topics will be studied in relation to the proteomes of organs and subcellular compartments, stress, nutrition, and signal transduction. Same as CPSC 468. Prerequisite: MCB 354; IB 472; or consent of instructor."
  - :name: Plant Metabolomics
    :credit: "1"
    :subject: IB
    :number: "475"
    :description: "Credit: &nbsp;1 hours. An introduction to plant metabolomics. Metabolites are not only compounds being modified in pathways, but also are signals that connect metabolic homeostasis to growth and development of organs and cells in plants. Introduces the complexities of metabolism profiling, the dynamics of metabolite changes in plants under stress, and the current concepts on pathway tracing and elucidation. Includes an introduction to basic and advanced research methods, including the use of statistical methods and bioinformatics. Same as CPSC 469. Prerequisite: MCB 354; IB 472; or consent of instructor."
  - :name: Ecological Parasitology
    :credit: "3"
    :subject: IB
    :number: "480"
    :description: "Credit: &nbsp;3 hours. Ecological perspective on parasite-host associations and parasitic diseases of vertebrates. Parasite life cycles, and the major parasitic groups; protozoa, platyheminthes, nematodes and arthropods will be covered. The relation of parasitism to other ecological associations such as predation and competition will be emphasized. Offered in alternate years. Same as PATH 523. Prerequisite: IB 203 or consent of instructor."
  - :name: Biology of Disease Vectors
    :credit: "4"
    :subject: IB
    :number: "481"
    :description: "Credit: &nbsp;4 hours. The major groups of arthropods and associated pathogens that affect the health and well-being of humans and other animals. Training will include identification, classification, methods of injury, habits, vector competence, and control of insects, ticks and mites that are predators, parasites, or vectors of disease. The course will examine and use both classical and molecular technologies to address epidemiological, ecological, and diagnostic factors associated with arthropod-borne diseases. Graduate students required to write a term paper. Offered in alternate years. Prerequisite: One year college biology, IB 460; or consent of instructor."
  - :name: Insect Pest Management
    :credit: "4"
    :subject: IB
    :number: "482"
    :description: "Credit: &nbsp;4 hours. The principles underlying the control of important insect pests of agriculture and of human and animal health; emphasis on integrated pest management involving a systems approach which combines biological, cultural, and chemical suppressive factors into ecologically sound and socially and economically acceptable technology. Lecture and laboratory. Offered in alternate years. Same as CPSC 479. Prerequisite: IB 150 or equivalent; or consent of department."
  - :name: Insect Pathology
    :credit: "4"
    :subject: IB
    :number: "483"
    :description: "Credit: &nbsp;4 hours. The general principles of pathology as they apply to insects; includes non-infectious and infectious diseases caused by viruses, bacteria, fungi, protozoa, and nematodes. Studies the epizootiology of naturally occurring insect disease and the use of insect pathogens as microbial control agents. Lecture and laboratory. Offered every three years. Same as CPSC 475 and NRES 443. Prerequisite: IB 150 and MCB 150 or consent of instructor."
  - :name: Biological Control
    :credit: "3"
    :subject: IB
    :number: "484"
    :description: "Credit: &nbsp;3 hours. Biological control is an exercise in applied ecology that is a powerful tool in the management of natural resources and in pest management. The course will highlight the theory behind this discipline and the current and potential applications. Students will also get an understanding of a practical biological control program. Same as CPSC 477. Offered in alternate years. Prerequisite: IB 444 or IB 482; or consent of instructor."
  - :name: Environmental Toxicology
    :credit: "3"
    :subject: IB
    :number: "485"
    :description: "Credit: &nbsp;3 hours. Explores toxicological, environmental, public health, occupational and ecological aspects of the use and release of toxic substances in the environment; features case histories of environmental contamination that illustrate ecological, health, and social aspects of pollution; emphasizes biochemical mechanisms and ecosystem consequences. Same as CHLH 461, CPSC 435, and ENVS 431. Prerequisite: A college chemistry course and a college biology course; or consent of instructor."
  - :name: Pesticide Toxicology
    :credit: "3"
    :subject: IB
    :number: "486"
    :description: "Credit: &nbsp;3 or 4 hours. Examines the biological effects of major classes of insecticides and herbicides, and of selected individual fungicides, including: toxicity to nontarget organisms, persistence and fate in the environment, biotransformation, and ecological consequences. Current regulations on pesticide testing will also be presented. The mechanism of action on target species will be discussed only in relation to effects on nontarget organisms. Offered in alternate years. Same as ENVS 433 and VB 534. 3 undergraduate hours. 4 graduate hours. Prerequisite: One year of college chemistry and one year of college biology; or consent of instructor."
  - :name: Math Modeling in Life Sciences
    :credit: "3"
    :subject: IB
    :number: "487"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ANSC 448 and STAT 458. See ANSC 448."
  - :name: Independent Study
    :credit: "1"
    :subject: IB
    :number: "490"
    :description: "Credit: &nbsp;1 to 5 hours. Laboratory and/or field research supervised by faculty members in the School of Integrative Biology. A written report is required. May be repeated. No more than a combined maximum of 10 hours of IB 390 or IB 490 may count toward graduation for IB majors. Prerequisite: Consent of instructor."
  - :name: Biological Modeling
    :credit: "3"
    :subject: IB
    :number: "491"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ANSC 449, CPSC 448, and GEOG 468. See GEOG 468."
  - :name: Spatial Ecosystem Modeling
    :credit: "3"
    :subject: IB
    :number: "492"
    :description: "Credit: &nbsp;3 or 4 hours. Same as CPSC 449, GEOG 469, and NRES 469. See GEOG 469."
  - :name: Statistical Ecology
    :credit: "4"
    :subject: IB
    :number: "493"
    :description: "Credit: &nbsp;4 hours. Study of methods used in the collection and analyses of ecological data. Emphasis on sampling, experimental design, multivariate techniques, exploratory analyses, and computer intensive applications such as exact tests and permutation procedures. Laboratory emphasis on analyses and interpretation of ecological data with statistical software. Offered in alternate years. Same as NRES 493. Prerequisite: One course in ecology such as IB 203 including basic concepts in population and community ecology and one course in statistics such as IB 488 or CPSC 440 including basic concepts of sampling, hypothesis testing/inference, and techniques such as t-tests and ANOVA; or consent of instructor."
  - :name: History of Biology
    :credit: "2"
    :subject: IB
    :number: "494"
    :description: "Credit: &nbsp;2 to 4 hours. Same as HIST 465. See HIST 465."
  - :name: Philosophy of Biology
    :credit: "3"
    :subject: IB
    :number: "495"
    :description: "Credit: &nbsp;3 or 4 hours. Same as PHIL 473. See PHIL 473."
  - :name: Special Courses
    :credit: "1"
    :subject: IB
    :number: "496"
    :description: "Credit: &nbsp;1 to 5 hours. Experimental and temporary courses. May be repeated as topics vary. 1 to 5 undergraduate hours. 1 to 4 graduate hours. Approved for both letter and S/U grading. Prerequisite: Consent of instructor."
  - :name: Genomic Analysis of Insects
    :credit: "3"
    :subject: IB
    :number: "504"
    :description: "Credit: &nbsp;3 hours. Comprehensive and integrated presentation of insect genomic analysis from the molecular level to that of the population; concepts are applied to certain aspects of insect population regulation. Prerequisite: IB 204 or consent of instructor."
  - :name: Discussions in Plant Biology
    :credit: "0"
    :subject: IB
    :number: "510"
    :description: "Credit: &nbsp;0 to 1 hours. All graduate students in plant biology, except those with conflicting teaching assignments, are required to register in and attend the general seminar. Approved for both letter and S/U grading. No credit given except to those students presenting the results of their Ph.D. thesis research."
  - :name: Disc in Plant Physiology
    :credit: "1"
    :subject: IB
    :number: "513"
    :description: "Credit: &nbsp;1 hours. May be repeated. Approved for both letter and S/U grading."
  - :name: Disc in Systematics Biology
    :credit: "1"
    :subject: IB
    :number: "514"
    :description: "Credit: &nbsp;1 hours. Approved for both letter and S/U grading."
  - :name: Ecosystem Biogeochemistry
    :credit: "4"
    :subject: IB
    :number: "516"
    :description: "Credit: &nbsp;4 hours. Same as NRES 516. See NRES 516."
  - :name: Disc in Plant Ecology
    :credit: "1"
    :subject: IB
    :number: "518"
    :description: "Credit: &nbsp;1 hours. Approved for both letter and S/U grading. May be repeated to a maximum of 6 hours."
  - :name: Disc in Photosynthesis
    :credit: "0"
    :subject: IB
    :number: "519"
    :description: "Credit: &nbsp;0 to 1 hours. May be repeated to a maximum of 6 hours. Approved for both letter and S/U grading."
  - :name: Plant Biochemistry
    :credit: "4"
    :subject: IB
    :number: "524"
    :description: "Credit: &nbsp;4 hours. Same as CPSC 588 and HORT 588. See CPSC 588."
  - :name: Seminar in Entomology
    :credit: "0"
    :subject: IB
    :number: "526"
    :description: "Credit: &nbsp;0 to 1 hours. Discussions, reviews, and appraisals of special topics in the field of entomology. May be repeated to a maximum of 4 hours. Approved for both letter and S/U grading."
  - :name: Environmental Plant Physiology
    :credit: "4"
    :subject: IB
    :number: "542"
    :description: "Credit: &nbsp;4 hours. The interaction of plants and environment at the level of the whole organism, extending to the cell and the community; emphasis on heat and mass transfer, plant and soil potentials, and effects of light on growth. Offered in alternate years. Same as CPSC 538. Prerequisite: IB 420; consent of instructor."
  - :name: Seminar in Primate Ecology
    :credit: "2"
    :subject: IB
    :number: "543"
    :description: "Credit: &nbsp;2 or 4 hours. Same as ANTH 543. See ANTH 543."
  - :name: Fish and Wildlife Ecol Seminar
    :credit: "2"
    :subject: IB
    :number: "545"
    :description: "Credit: &nbsp;2 hours. Modern ecological principles and concepts to specific problems in fisheries and wildlife. Approved for both letter and S/U grading. Offered in alternate years."
  - :name: Topics in Ecology &amp; Evolution
    :credit: "1"
    :subject: IB
    :number: "546"
    :description: "Credit: &nbsp;1 hours. Speaker seminar series featuring discussion, review and critical analysis of general concepts and specific problems in ecology and evolution. May be repeated to a maximum of 10 hours. Approved for both letter and S/U grading."
  - :name: Concepts in Ecology
    :credit: "2"
    :subject: IB
    :number: "552"
    :description: "Credit: &nbsp;2 hours. Discussion, review, and critical analysis of general concepts and specific problems in ecology with new topics each term. May be repeated. Approved for both letter and S/U grading."
  - :name: Individual Topics
    :credit: "2"
    :subject: IB
    :number: "590"
    :description: "Credit: &nbsp;2 to 12 hours. Individual topics in research conducted under the supervision of faculty members in the School of Integrative Biology. Designed for graduate students who would like to become more familiar with specialized fields of study prior to committing themselves to a specific area for their doctorate degree. May be repeated to a maximum of 16 hours. Approved for S/U grading only. Prerequisite: Consent of instructor."
  - :name: Design/Analysis Biomed Exper
    :credit: "4"
    :subject: IB
    :number: "591"
    :description: "Credit: &nbsp;4 hours. Same as PATH 591. See PATH 591."
  - :name: Biostatistics
    :credit: "4"
    :subject: IB
    :number: "592"
    :description: "Credit: &nbsp;4 hours. Same as CHLH 590 and PATH 524. See PATH 524."
- :name: Industrial Engineering
  :code: IE
  :courses: 
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: IE
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Analysis of Data
    :credit: "3"
    :subject: IE
    :number: "300"
    :description: "Credit: &nbsp;3 hours. Nature of probabilistic models for observed data; discrete and continuous distribution function models; inferences on universe parameters based on sample values; introduction to control charts, acceptance sampling, and measurement theory. Credit is not given for both IE 300 and either CEE 202 or GE 331. Prerequisite: MATH 241 (formerly MATH 243) or MATH 242."
  - :name: Intro to Operations Research
    :credit: "4"
    :subject: IE
    :number: "310"
    :description: "Credit: &nbsp;4 hours. Introduction to deterministic and stochastic models in operations research. Topics include: linear programming, integer programming, network models and nonlinear programming, review of basic probability, Bernoulli processes, Markov chains, Markov processes, and queuing theory. Credit is not given for both IE 310 and either CEE 201 or GE 330. Prerequisite: IE 300; credit or concurrent registration in MATH 415."
  - :name: Industrial Quality Control
    :credit: "3"
    :subject: IE
    :number: "330"
    :description: "Credit: &nbsp;3 hours. Contemporary concepts and methods for quality and productivity design and improvement; philosophies of Deming, Taguchi, and others leading the quality management and engineering movement; Shewhart's methods for statistical process control; process capability analysis; statistical methods for tolerance assessment; process control methods employing attribute data; introduction to design of experiments, concepts, and methods. Prerequisite: IE 300."
  - :name: Human Factors
    :credit: "4"
    :subject: IE
    :number: "340"
    :description: "Credit: &nbsp;4 hours. Same as AVI 358 and PSYC 358. See PSYC 358."
  - :name: Facilities Planning and Design
    :credit: "3"
    :subject: IE
    :number: "360"
    :description: "Credit: &nbsp;3 hours. Reviews the process of facility planning, plant layout design, and materials handling analysis; includes the determination of facilities requirements, site selection, materials flow, use of analytical and computerized techniques including simulation, and applications to several areas such as manufacturing, warehousing, and office planning. Prerequisite: IE 310."
  - :name: Production Planning and Ctrl
    :credit: "3"
    :subject: IE
    :number: "361"
    :description: "Credit: &nbsp;3 hours. Examines the scope of production systems, and the activities involved in their design, establishment, management, operation, and maintenance; mathematical and computer models for planning and control of facilities, human resources, projects, products, material, and information in production systems. Prerequisite: IE 310."
  - :name: Seminar
    :credit: "0"
    :subject: IE
    :number: "390"
    :description: "Credit: &nbsp;0 hours. Series of lectures by faculty and invited authorities from the profession concerning the ethics and practices of industrial engineering in their relationship to other fields of engineering, economics, and the problems of society. Approved S/U grading only."
  - :name: Des and Anlys of Experiments
    :credit: "3"
    :subject: IE
    :number: "400"
    :description: "Credit: &nbsp;3 or 4 hours. Concepts and methods of design of experiments for quality design, improvement and control; simple comparative experiments, including concepts of randomization and blocking, and analysis of variance techniques; factorial and fractional factorial designs; Taguchi's concepts and methods; second-order designs, response surface methodology. All topics are treated through engineering applications and case studies. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: IE 300."
  - :name: Stochastic Proc and App
    :credit: "3"
    :subject: IE
    :number: "410"
    :description: "Credit: &nbsp;3 or 4 hours. Modeling and analysis of stochastic processes. Familiarity with discrete-time Markov chains, Poisson processes, and birth-and-death processes is assumed. Topics include the transient and steady-state behavior of continuous-time Markov chains; renewal processes; models of queuing systems (birth-and-death models, embedded-Markov-chain models, queuing networks); reliability models; and inventory models. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: IE 310."
  - :name: Optimization of Large Lin Sys
    :credit: "3"
    :subject: IE
    :number: "411"
    :description: "Credit: &nbsp;3 or 4 hours. Practical methods of optimization of large-scale linear systems including extreme point algorithms, duality theory, parametric linear programming, generalized upper bounding technique, price-directive and resource-directive decomposition techniques, Lagrangian duality, Karmarkar's algorithm, applications in engineering systems and use of state-of-the-art computer codes. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: IE 310 and MATH 415."
  - :name: OR Models for Mfg Systems
    :credit: "3"
    :subject: IE
    :number: "412"
    :description: "Credit: &nbsp;3 or 4 hours. Provides an introduction to the use of operations research techniques to problems in manufacturing and distribution. Topics covered include single and multi-stage lot sizing problems, scheduling and sequencing problems, and performance evaluation of manufacturing systems. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: IE 310."
  - :name: Simulation
    :credit: "3"
    :subject: IE
    :number: "413"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to the use of discrete-event simulation in the modeling and analysis of complex systems using a simulation package. Topics covered: components of simulation software, including data structures and event-list processing; verification and validation of simulation models; input modeling, including selection of probability distributions and random variate generation; statistical analysis of output data. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 101 and IE 310."
  - :name: Economic Found of Quality Sys
    :credit: "3"
    :subject: IE
    :number: "430"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to total quality systems for planning, developing, and manufacturing world-class products. Covers the economic foundations of total quality. Subjects covered include product value, cost, pricing, environmental quality, activity-based costing, design for assembly, organization structure, lead time, innovation, Taguchi methods, simulation-based significance testing, Strategic Quality Deployment, statistical process control, and conjoint analysis. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: IE 300."
  - :name: Intro to Reliability Eng
    :credit: "3"
    :subject: IE
    :number: "435"
    :description: "Credit: &nbsp;3 or 4 hours. Same as GE 411. See GE 411."
  - :name: Occupational Biomechanics
    :credit: "3"
    :subject: IE
    :number: "440"
    :description: "Credit: &nbsp;3 or 4 hours. Biomechanical concepts and principles that underlie manual work. Contemporary tools and methods for measuring human physical attributes, evaluating human mechanical capabilities, and modeling human musculoskeletal system or subsystems. Applications of concepts, principles, data, and models to the design of work situations for the purposes of improving human performance and preventing musculoskeletal traumas and disorders. Prerequisite: IE 340 or TAM 212."
  - :name: Interactive Sys Model and Des
    :credit: "3"
    :subject: IE
    :number: "441"
    :description: "Credit: &nbsp;3 or 4 hours. Analysis and modeling of human-machine interaction in large-scale dynamic systems, development of graphical user interface and interactive real-time simulation environments, human performance evaluation. Utilizes Motif-based user interfaces and the C++ object-oriented programming language. Students work in teams to design, implement, and evaluate graphical interactive simulation environments for complex engineering systems such as manufacturing systems. Same as AVI 441. Prerequisite: CS 101, IE 300, and IE 340."
  - :name: Safety Engineering
    :credit: "3"
    :subject: IE
    :number: "442"
    :description: "Credit: &nbsp;3 or 4 hours. Study of engineering principles applied to industrial accident prevention; safe plant layout; safety in maintenance; boilers and pressure vessels; design and application of machine guards; material handling and storage; hand and power tools; welding hazards; electrical hazards; flammable liquids and fire protection; industrial health engineering; and toxic materials. 3 undergraduate hours. 3 or 4 graduate hours."
  - :name: Hum Perf and Eng Psych
    :credit: "3"
    :subject: IE
    :number: "445"
    :description: "Credit: &nbsp;3 or 4 hours. Same as AVI 456 and PSYC 456. See PSYC 456."
  - :name: Hum Comp Interaction Lab
    :credit: "4"
    :subject: IE
    :number: "446"
    :description: "Credit: &nbsp;4 hours. Same as AVI 429 and PSYC 429. See PSYC 429."
  - :name: Computer-Aided Mfg Systems
    :credit: "0"
    :subject: IE
    :number: "450"
    :description: "Credit: &nbsp;0 to 4 hours. The application of computer technology and operations research in manufacturing systems; includes the use of minicomputers and microprocessors for direct numeric control of machine tools, adaptive control and optimization, and integrated manufacturing systems, including applications of industrial robots. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ME 350."
  - :name: Num Control of Mfg Processes
    :credit: "0"
    :subject: IE
    :number: "451"
    :description: "Credit: &nbsp;0 to 4 hours. Study of numerical control systems, manufacturing processes, principles and practices basic to numerical control, and programming methodology for numerical control. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 101 and ME 350."
  - :name: Senior Design Project
    :credit: "3"
    :subject: IE
    :number: "470"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Students are required to solve an actual, real world design problem; to develop, evaluate, and recommend alternative solutions; and to satisfy realistic constraints that include most of the following considerations: economic; environmental; sustainability; manufacturability; ethical; health and safety; social; and political. 3 undergraduate hours. No graduate credit. Approval of the department is required to register. Prerequisite: Concurrent enrollment in no more than two required IE courses; completion of all required courses."
  - :name: Intro MEM Devices &amp; Systems
    :credit: "3"
    :subject: IE
    :number: "485"
    :description: "Credit: &nbsp;3 hours. Same as ECE 485 and ME 485. See ECE 485."
  - :name: Honors Project
    :credit: "1"
    :subject: IE
    :number: "496"
    :description: "Credit: &nbsp;1 to 4 hours. Special project or reading course for James Scholars in engineering. 1 to 4 undergraduate hours. No graduate credit. Prerequisite: Consent of instructor."
  - :name: Independent Study
    :credit: "1"
    :subject: IE
    :number: "497"
    :description: "Credit: &nbsp;1 to 4 hours. Independent study of advanced problems related to industrial engineering."
  - :name: Special Topics
    :credit: "1"
    :subject: IE
    :number: "498"
    :description: "Credit: &nbsp;1 to 4 hours. Lectures on special topics in selected areas of industrial engineering. May be repeated in the same or separate terms if topics vary to a maximum of 9 hours. Prerequisite: As specified for each topic offering; see Schedule or departmental course information."
  - :name: Applied Nonlinear Programming
    :credit: "4"
    :subject: IE
    :number: "510"
    :description: "Credit: &nbsp;4 hours. Optimization of nonlinear systems, including a survey of classical methods and concepts such as the Lagrangian method, the Jacobian method, and Kuhn-Tucker conditions; emphasizes modern algorithms, numerical methods for digital computers, applications in engineering design, and use of state-of-the-art computer codes. Prerequisite: IE 310."
  - :name: Integer Programming
    :credit: "4"
    :subject: IE
    :number: "511"
    :description: "Credit: &nbsp;4 hours. Optimization of linear systems involving integer variables and discrete alternatives. Covers: modeling; computational complexity; matroids; branch and bound methods; Langrangian and surrograte duality; cutting plane methods and polyhedral theory; and special structured problems such as knapsack, set packing and covering, traveling salesman, etc. Prerequisite: IE 411 or MATH 482."
  - :name: Sys Method and Network Techniq
    :credit: "4"
    :subject: IE
    :number: "512"
    :description: "Credit: &nbsp;4 hours. Study of basic concepts, theories, and techniques of systems analysis, including modeling of large scale systems, forecasting, planning, control, and information handling; emphasizes the modeling of systems with network techniques, including distance, flow, and project networks. Discusses advanced network topics such as out-of-kilter algorithm and project resource analysis. Same as CEE 516. Prerequisite: IE 361 or CEE 201."
  - :name: Anlys and Des of Man-Mach Sys
    :credit: "4"
    :subject: IE
    :number: "540"
    :description: "Credit: &nbsp;4 hours. Input-output models of man as an information processor, controller, and decision maker are critically evaluated and applied to the analysis and design of specific man-machine systems. Intended for graduate students working in areas of man-machine systems, engineering psychology, control systems, or operations research. Prerequisite: ME 340 and IE 300."
  - :name: Mental Models in Complex Sys
    :credit: "4"
    :subject: IE
    :number: "541"
    :description: "Credit: &nbsp;4 hours. Examines how human expertise develops, particularly in the context of complex industrial systems and various types of professional practice (diagnosis, decision-making, etc.). Topics include: cognitive skill acquisition; how expert knowledge is mentally represented; different knowledge elicitation techniques; and ways of supporting the human expert at work, such as decision support systems and expert systems. Same as PSYC 542. Prerequisite: At least two of PSYC 224, PSYC 248, IE 340, IE 445, and IE 446."
  - :name: Cooperative Problem Solving
    :credit: "4"
    :subject: IE
    :number: "542"
    :description: "Credit: &nbsp;4 hours. Advanced graduate seminar on problem-solving models and taxonomies, models of coordination of activity and communication among multiple agents, design of human-machine cooperative problem-solving systems, adaptive automation, and intelligent decision support. Readings drawn from work in pragmatics, distributed artificial intelligence, cognitive engineering, and other related areas. Same as AVI 542. Prerequisite: Credit or concurrent registration in at least one of CS 440, IE 540, PSYC 527."
  - :name: Automated Plan of Mfg Proc
    :credit: "4"
    :subject: IE
    :number: "550"
    :description: "Credit: &nbsp;4 hours. Representation of mechanical solids; reasoning about shape of a single solid, manufacturing and design features - representation and recognition; reasoning about multiple solids - machining path generation, assembly sequencing, path planning and obstacle avoidance, task-level robot programming, and inspection planning. Prerequisite: IE 450 or IE 451."
  - :name: Accuracy and Ctrl of Mach Sys
    :credit: "4"
    :subject: IE
    :number: "551"
    :description: "Credit: &nbsp;4 hours. Course addresses the problem of modeling machining processes and machine tools. Emphasis is on mechanistic modeling of machining processes, machine-tool errors, characterization of machined surfaces, machine-tool system dynamics and stability, and topics in motion control. Prerequisite: ME 340 or equivalent course in dynamics and controls, ME 350."
  - :name: Seminar
    :credit: "0"
    :subject: IE
    :number: "590"
    :description: "Credit: &nbsp;0 hours. Required of all graduate students each term with the exception of doctoral candidates who have passed their preliminary examination. Presentation and discussion of significant developments in industrial engineering. May be repeated. Approved for S/U grading only."
  - :name: Independent Study
    :credit: "1"
    :subject: IE
    :number: "597"
    :description: "Credit: &nbsp;1 to 4 hours. Independent study of advanced problems related to industrial engineering. May be repeated in the same or separate terms if topics vary to a maximum of 12 hours. Prerequisite: Consent of instructor."
  - :name: Special Topics
    :credit: "1"
    :subject: IE
    :number: "598"
    :description: "Credit: &nbsp;1 to 4 hours. Lectures on special topics in selected areas of industrial engineering. May be repeated in same term. Prerequisite: As specified for each topic offering; see Schedule or departmental course information."
