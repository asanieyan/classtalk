    :credit: "3"
    :subject: CINE
    :number: "211"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a US Minority Culture(s) course. Examination of the history, theory, and aesthetics of African-American filmmaking from the silent era to the present. Films are analyzed within their sociocultural contexts, with particular attention to how constructions of race, identity, and community interact with class, gender, and sexuality; and the link between film and other forms of Black expressive culture. The impact of African-American film on popular culture, links to the African Diaspora, and relations with other communities of color will also be discussed. Same as AFRO 211."
