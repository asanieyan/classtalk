    :credit: "3"
    :subject: ARTD
    :number: "210"
    :description: "Credit: &nbsp;3 hours. Introduces the discipline and function of graphic design; explores the organization and structure of two-dimensional space as context for visual communication; includes practical exercises in visual perception, visual organization, and visual communication. Prerequisite: Sophomore standing in graphic design curriculum or consent of instructor; concurrent registration in ARTD 211 by students in graphic design."
  - :name: Design History Survey
    :credit: "3"
    :subject: ARTD
    :number: "211"
    :description: "Credit: &nbsp;3 hours. Studies the history of design from 1850 to present, exploring design as the visible manifestation of complex cultural forces. Gives attention to major historical movements as well as to the emergence of contemporary design. Prerequisite: Enrollment in Graphic Design or Industrial Design or consent of instructor."
  - :name: Introduction to Typography
    :credit: "3"
    :subject: ARTD
    :number: "212"
    :description: "Credit: &nbsp;3 hours. Introduces the discipline, function, and tradition of typographic form as it relates to visual/verbal communication; explores both technical and formal aspects. Prerequisite: ARTD 210 or consent of instructor; concurrent registration in ARTD 213."
  - :name: Introduction to Image Making
    :credit: "3"
    :subject: ARTD
    :number: "213"
    :description: "Credit: &nbsp;3 hours. Introduction to the historical, cultural, and technological influences images have had on visual communication. Understanding the application of the image making process in graphic design. Developing the ability to read and interpret visual communications. Prerequisite: ARTD 210, concurrent registration in ARTD 212."
  - :name: Design Workshop I
    :credit: "3"
    :subject: ARTD
    :number: "220"
    :description: "Credit: &nbsp;3 hours. Design issues affecting contemporary culture and aesthetic perceptions. Prerequisite: Sophomore standing in Industrial Design."
  - :name: Model Making I
    :credit: "3"
    :subject: ARTD
    :number: "221"
    :description: "Credit: &nbsp;3 hours. Links practical experience of model-making with basic instruction in machines. Focuses on model-making and prototype construction and exploring the materials and techniques of soft model-making and methods of finishing and surface effects on wood, metals, and plastics. Prerequisite: Sophomore standing in Industrial Design or consent of instructor."
  - :name: Design Workshop II
    :credit: "3"
    :subject: ARTD
    :number: "222"
    :description: "Credit: &nbsp;3 hours. Bionics, value adding, human factors, as they affect contemporary culture and design movements. Prerequisite: ARTD 220."
  - :name: Model Making II
    :credit: "3"
    :subject: ARTD
    :number: "223"
    :description: "Credit: &nbsp;3 hours. Focuses on model-making techniques and methods of machining and finishing applications primarily in metals and plastics. Prerequisite: Sophomore standing in Industrial Design; ARTD 221 or consent of instructor."
  - :name: Design Drawing
    :credit: "3"
    :subject: ARTD
    :number: "225"
    :description: "Credit: &nbsp;3 hours. Introduction to technical drawing skills as applied to orthographic, pictorial and perspective concepts. Three-dimensional visualization will be emphasized."
  - :name: Product Innovation
    :credit: "3"
    :subject: ARTD
    :number: "226"
    :description: "Credit: &nbsp;3 hours. Presents an overview of the product development process from concept generation to design for manufacturing and project management. Emphasis on product definition, innovation, the early phases of development and the role of designer in new product development."
  - :name: Spec Topics in Design Courses
    :credit: "3"
    :subject: ARTD
    :number: "299"
    :description: "Credit: &nbsp;3 hours. Special topics in Design Courses. Topics and subject matter to be published in course listings. May be repeated to a maximum of 6 hours in a semester, to a maximum of 12 total hours. Prerequisite: Sophomore standing in Art and Design."
  - :name: Intermediate Graphic Design I
    :credit: "3"
    :subject: ARTD
    :number: "310"
    :description: "Credit: &nbsp;3 hours. Further exploration of typographic and visual form and manipulation of variables which affect content, stresses the importance of informational composition as an integral component of contemporary visual communication design. Prerequisite: Junior standing in graphic design curriculum, and ARTD 213 and ARTD 212."
  - :name: Intermediate Graphic Design II
    :credit: "3"
    :subject: ARTD
    :number: "311"
    :description: "Credit: &nbsp;3 hours. Goal-directed graphic design problem-solving with emphasis on the methods of thinking and research which precede the making of design communications; development of systems for objective problem-solving. Prerequisite: ARTD 310."
  - :name: Production
    :credit: "3"
    :subject: ARTD
    :number: "312"
    :description: "Credit: &nbsp;3 hours. Basic information and current methods in the production of multiple printed communications, including printing processes, papermaking, binding and other practices, and the preparation of art work for the various methods of reproduction; field trips required. Prerequisite: ARTD 210 and ARTD 212 or consent of instructor; concurrent registration in ARTD 310 or ARTD 311 by students in Graphic Design."
  - :name: Sequential Design
    :credit: "3"
    :subject: ARTD
    :number: "313"
    :description: "Credit: &nbsp;3 hours. Introduces and explores the structure and manipulation of time and space as a context for visual communication, with emphasis on design using type, image, sound, and motion with computer-based hypermedia. May be repeated to a maximum of 9 hours. Prerequisite: Senior standing in graphic design or consent of instructor."
  - :name: Image Making II
    :credit: "3"
    :subject: ARTD
    :number: "314"
    :description: "Credit: &nbsp;3 hours. Explores the applications of computer technology in the visual communication process with manipulation of digitized and computer-generated images. Graphic Design majors only. Prerequisite: ARTS 260; concurrent registration in ARTD 310."
  - :name: Industrial Design I
    :credit: "3"
    :subject: ARTD
    :number: "320"
    :description: "Credit: &nbsp;3 hours. Designing of objects for manufacture by the machine industries. Field trip required. Prerequisite: Junior standing in Industrial Design curriculum or consent of department."
  - :name: Drawing and Rendering
    :credit: "3"
    :subject: ARTD
    :number: "321"
    :description: "Credit: &nbsp;3 hours. Perspective drawing using color pastels, markers, and other media with emphasis on quick delineation. May be repeated to a maximum of 4 hours. Prerequisite: Concurrent registration in ARTD 320, ARTD 324, ARTD 420, or ARTD 422; or consent of instructor."
  - :name: Materials and Processes I
    :credit: "2"
    :subject: ARTD
    :number: "322"
    :description: "Credit: &nbsp;2 hours. Provides an introduction to materials and processes use in industrial design. Prerequisite: Sophomore standing in Industrial Design or consent of instructor."
  - :name: Industrial Design II
    :credit: "3"
    :subject: ARTD
    :number: "324"
    :description: "Credit: &nbsp;3 hours. Continuation of ARTD 320. Field trip required. Prerequisite: ARTD 320."
  - :name: Materials and Processes II
    :credit: "3"
    :subject: ARTD
    :number: "325"
    :description: "Credit: &nbsp;3 hours. Continuation of ARTD 322. Prerequisite: ARTD 322."
  - :name: Design Methods
    :credit: "2"
    :subject: ARTD
    :number: "327"
    :description: "Credit: &nbsp;2 hours. Includes modems of the designer, design methods and design process. Emphasis will be on cross-disciplinary research in methodology and integration into Industrial Design. Prerequisite: Junior standing in Industrial Design and consent of instructor."
  - :name: Special Problems in Design
    :credit: "1"
    :subject: ARTD
    :number: "391"
    :description: "Credit: &nbsp;1 to 4 hours. Directed independent creative activity or research. May be repeated to a maximum of 6 hours. Prerequisite: Junior standing in Art and Design; and consent of instructor, advisor, and associate director of the School."
  - :name: Internship in Design
    :credit: "1"
    :subject: ARTD
    :number: "399"
    :description: "Credit: &nbsp;1 to 13 hours. Internships to be pre-approved for variable credit. Students will be required to document work completed during the internship with verification of supervisor. Supervisor will also be required to fill out a questionnaire either by mail or on-line. Faculty members will assess work and questionnaires to assign a grade. Approved for S/U grading only. Prerequisite: Junior standing in School of Art and Design."
  - :name: Advanced Graphic Design I
    :credit: "4"
    :subject: ARTD
    :number: "410"
    :description: "Credit: &nbsp;4 hours. Research, analysis, and synthesis of complex visual problems; emphasis on modular sequence, symbolic systems, and image making for real world visual communication problems. Preparation of a comprehensive portfolio and consideration of professional requirements encountered by the designer in the visual communications industry. Prerequisite: ARTD 311; for graduate credit, consent of graphic design program chair."
  - :name: Advanced Graphic Design II
    :credit: "4"
    :subject: ARTD
    :number: "411"
    :description: "Credit: &nbsp;4 hours. Continuation of ARTD 410. Prerequisite: ARTD 410; for graduate credit, consent of graphic design program chair."
  - :name: Computer Visualization I
    :credit: "3"
    :subject: ARTD
    :number: "412"
    :description: "Credit: &nbsp;3 or 4 hours. Exploration and problem solving in visual communication using contemporary software tools and imaging facilities. 3 undergraduate hours. 4 graduate hours. Prerequisite: A 100- level course in graphic design or in industrial design or equivalent; or a 100-level computer science course; or consent of instructor."
  - :name: Computer Visualization II
    :credit: "3"
    :subject: ARTD
    :number: "413"
    :description: "Credit: &nbsp;3 or 4 hours. Continuation of ARTD 412. 3 undergraduate hours. 4 graduate hours. Prerequisite: ARTD 412."
  - :name: Ninth Letter
    :credit: "3"
    :subject: ARTD
    :number: "415"
    :description: "Credit: &nbsp;3 or 4 hours. Students develop, design, and produce issues of the national literary and arts journal, Ninth Letter. Also involves students in curating and designing content for the companion website, ninthletter.com. undergraduate hours. 4 graduate hours. May be repeated to a maximum of 6 undergraduate hours and 8 graduate hours. Prerequisite: Consent of instructor."
  - :name: Advanced Industrial Design, I
    :credit: "4"
    :subject: ARTD
    :number: "420"
    :description: "Credit: &nbsp;4 hours. 4 undergraduate hours. No graduate credit. Prerequisite: ARTD 324."
  - :name: Professional Practices
    :credit: "2"
    :subject: ARTD
    :number: "421"
    :description: "Credit: &nbsp;2 hours. Focuses on the preparation of a design portfolio and resume; examines operations of professional design offices; and includes presentations and discussions by visiting designers. 2 undergraduate hours."
  - :name: Advanced Industrial Design II
    :credit: "4"
    :subject: ARTD
    :number: "422"
    :description: "Credit: &nbsp;4 hours. 4 undergraduate hours. No graduate credit. Prerequisite: ARTD 420."
  - :name: Computer Applications I
    :credit: "3"
    :subject: ARTD
    :number: "423"
    :description: "Credit: &nbsp;3 hours. Concepts, methods, and current applications of computer-aided industrial design (C.A.I.D.) will be studied, using autocad and other software. Prerequisite: Junior standing in Industrial Design or consent of instructor and department."
  - :name: Computer Applications II
    :credit: "3"
    :subject: ARTD
    :number: "426"
    :description: "Credit: &nbsp;3 hours. Continuation of ARTD 323 with emphasis on applying computer applications programs to solving product, graphic, and communications problems in design; uses of networking and high quality output devices (plotters, printers, and video media). Prerequisite: ARTD 423 or consent of instructor and department."
  - :name: Senior Honors
    :credit: "2"
    :subject: ARTD
    :number: "490"
    :description: "Credit: &nbsp;2 to 5 hours. Independent creative activity, guided study, or research for honors. 2 to 5 undergraduate hours. No graduate credit. May be repeated to a maximum of 5 hours. Prerequisite: Senior standing in Industrial Design, a cumulative grade point average of 3.0; and consent of instructor and department."
  - :name: Special Topics in Design
    :credit: "1"
    :subject: ARTD
    :number: "499"
    :description: "Credit: &nbsp;1 to 4 hours. Topics and subject matter to be published in course listings. 1 to 3 undergraduate hours. 1 to 4 graduate hours. May be repeated as topics vary to a maximum of 9 undergraduate hours or 12 graduate hours. Prerequisite: Senior standing or consent of instructor."
  - :name: Industrial Design I
    :credit: "6"
    :subject: ARTD
    :number: "521"
    :description: "Credit: &nbsp;6 hours. Introductory graduate-level course emphasizes in-depth design research used to evaluate set studio projects. Focuses on the development of critical thinking and product evaluation, and the development of inherent skills required to communicate that thinking through designed artifacts. This course is the first level of a six-term study in a three-year program leading to a terminal degree of MFA in Industrial Design. Prerequisite: BFA in Industrial Design or a related field (as accepted by the faculty), or consent of instructor and department."
  - :name: Industrial Design II
    :credit: "6"
    :subject: ARTD
    :number: "522"
    :description: "Credit: &nbsp;6 hours. Second term of the introductory level year of the Industrial Design MFA degree program. Prerequisite: ARTD 521."
  - :name: Industrial Design III
    :credit: "6"
    :subject: ARTD
    :number: "523"
    :description: "Credit: &nbsp;6 hours. Start of the second level of a six-term study in a three-year program leading to a terminal degree of MFA in Industrial Design. Prerequisite: ARTD 522."
  - :name: Industrial Design IV
    :credit: "6"
    :subject: ARTD
    :number: "524"
    :description: "Credit: &nbsp;6 hours. Completion of the second level of a six-term study in a three-year program leading to a terminal degree of MFA in Industrial Design. Prerequisite: ARTD 523."
  - :name: Industrial Design V
    :credit: "6"
    :subject: ARTD
    :number: "525"
    :description: "Credit: &nbsp;6 hours. Beginning of the third year of six-term study in a three-year program leading to a terminal degree of MFA in Industrial Design. Emphasis is solely directed to a research and design project accompanied by a comprehensive written statement. Prerequisite: ARTD 524."
  - :name: Industrial Design VI
    :credit: "6"
    :subject: ARTD
    :number: "526"
    :description: "Credit: &nbsp;6 hours. Final term of a three-year program leading to a terminal degree of MFA in Industrial Design. Emphasis is solely directed to a research and design project accompanied by a comprehensive written statement. Prerequisite: ARTD 525."
  - :name: Special Problems in Design
    :credit: "2"
    :subject: ARTD
    :number: "591"
    :description: "Credit: &nbsp;2 to 8 hours. Directed individual creative activity or research. May be repeated to a maximum of 20 hours. Prerequisite: Graduate standing in Design."
  - :name: Graphic Design Laboratory
    :credit: "2"
    :subject: ARTD
    :number: "595"
    :description: "Credit: &nbsp;2 to 6 hours. Individually directed research in the studio with concentration in graphic design. May be repeated to a maximum of 12 hours. Prerequisite: Enrollment in the MFA program in graphic design or consent of departmental graduate committee."
  - :name: Industrial Design Thesis
    :credit: "2"
    :subject: ARTD
    :number: "599"
    :description: "Credit: &nbsp;2 hours. Faculty guidance in research and writing thesis for advanced degree in Industrial Design. Approved for S/U grading only. May be repeated to a maximum of 4 hours. Prerequisite: Graduate study in Industrial Design."
- :name: Art--Education
  :code: ARTE
  :courses: 
  - :name: Foundations of Art Education
    :credit: "3"
    :subject: ARTE
    :number: "201"
    :description: "Credit: &nbsp;3 hours. Provides Art Education majors with a philosophical foundation for teaching art in public schools. The literature to be examined is organized according to three major historical movements: self-expression in Art Education, discipline-based art education, and visual culture in Art Education. The primary emphasis will be on understanding recent and contemporary orientations. Students will compare and contrast the literature in terms of theories offered or assumed of children, art, pedagogy, and society. Particular emphasis will be placed on emerging trends in Art Education, especially the use of technology and the value of visual culture in student lives. It is envisaged that this course will provide the primary theoretical foundation for further practical and pre-service teaching courses in Art Education."
  - :name: Methods of Teaching Art
    :credit: "3"
    :subject: ARTE
    :number: "202"
    :description: "Credit: &nbsp;3 hours. Considers how competencies identified by the Illinois State Board of Education and the National Art Education Association inform the development of knowledge, dispositions, and resources for teaching art in a culturally diverse society, with particular attention to current theories and approaches to teaching art in Pre-School to Grade 12 settings. Emphasis is placed on professional development and reflective practices that engage inquiry-based teaching strategies, multicultural education, technology integration, and community contexts, as each of these interests are informed by contemporary critical social theory."
  - :name: Art Teaching Seminar
    :credit: "3"
    :subject: ARTE
    :number: "203"
    :description: "Credit: &nbsp;3 hours. This course is designed to provide undergraduates and graduates seeking certification in Art Education the opportunity to develop and evaluate art curricula for Grades Pre-K through 12. Seminar topics include formulating art lessons, strategies to motivate learners, children's artistic development, effective teaching methods, integrating art museum learning, critique, writing, and technology in the lesson planning process, and maintaining an ISBE file for certification in the State of Illinois. This course must be taken in conjunction with ARTE 204: Practicum Teaching Experience. Prerequisite: ARTE 201, ARTE 202."
  - :name: Practicum Teaching Experience
    :credit: "4"
    :subject: ARTE
    :number: "204"
    :description: "Credit: &nbsp;4 hours. Provides undergraduate and graduates seeking certification in Art Education structured and supervised teaching experience in the Saturday Art School program, held 10 Saturday mornings during the semester. Professional development in personal communication skills, lesson plan delivery, organizational abilities, use of technology in instruction, and art classroom management will comprise the goals of the course. Must be taken in conjunction with ARTE 203. Prerequisite: ARTE 201."
  - :name: Spec Topics in Art Education
    :credit: "3"
    :subject: ARTE
    :number: "299"
    :description: "Credit: &nbsp;3 hours. Topics and subject matter to be published in course listings. May be repeated to a maximum of 6 hours in a semesteror, to a maximum of 12 total hours. Prerequisite: Sophomore standing in Art and Design."
  - :name: Early Field Art Teaching
    :credit: "3"
    :subject: ARTE
    :number: "301"
    :description: "Credit: &nbsp;3 hours. Early field experience in local elementary schools one half day weekly; includes identification, instruction, methods, and practicum on the psychology of the exceptional child. Prerequisite: ARTE 203 and ARTE 204; art education majors only."
  - :name: Public School Art Programs
    :credit: "3"
    :subject: ARTE
    :number: "302"
    :description: "Credit: &nbsp;3 hours. The selection and arrangement of content for different educational levels; study and evaluation of curricula, equipment, and supplies; and program supervision. Prerequisite: ARTE 301 or junior standing in art, or consent of instructor."
  - :name: Creative Dance for Children
    :credit: "3"
    :subject: ARTE
    :number: "350"
    :description: "Credit: &nbsp;3 hours. Same as DANC 350 and HDFS 361. See DANC 350."
  - :name: Independent Study
    :credit: "1"
    :subject: ARTE
    :number: "391"
    :description: "Credit: &nbsp;1 to 4 hours. Directed independent research or creative activity. May be repeated to a maximum of 6 hours. Prerequisite: Junior standing in art and design; and consent of instructor, advisor, and associate director of the School."
  - :name: Teaching Seminar
    :credit: "4"
    :subject: ARTE
    :number: "401"
    :description: "Credit: &nbsp;4 hours. Examines responsibilities, methods, and techniques specific to teaching art in elementary and secondary schools; includes the psychology of the exceptional child in conjunction with methods of instruction and student teaching experience. Prerequisite: ARTE 201 and ARTE 301; concurrent registration in EDPR 438 and EDPR 442, art education sections only."
  - :name: Artistic Development
    :credit: "3"
    :subject: ARTE
    :number: "402"
    :description: "Credit: &nbsp;3 or 4 hours. Historical and contemporary perspectives on children's artistic development, emphasizing relationships between general intellectual growth and the ability to create and respond to works of art. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Junior standing, and PSYC 100 and EPSY 201."
  - :name: Expressive Arts and Community
    :credit: "3"
    :subject: ARTE
    :number: "403"
    :description: "Credit: &nbsp;3 or 4 hours. Course explores the role of expressive visual art in community institutions -hospitals and clinics, detention centers, schools for special populations, and programs for diverse community groups with exceptional needs. Field trips and practicum experiences are included. 3 undergraduate hours. 4 graduate hours. May be repeated one time. Prerequisite: Senior or graduate standing."
  - :name: Senior Honors
    :credit: "2"
    :subject: ARTE
    :number: "490"
    :description: "Credit: &nbsp;2 to 5 hours. Independent guided research and study for honors. 2 to 5 undergraduate hours. No graduate credit. May be repeated to a maximum of 5 hours. Prerequisite: Senior standing in art education, a cumulative grade point average of 3.0; and consent of instructor, advisor, and associate director of the School."
  - :name: Issues in Art Education
    :credit: "4"
    :subject: ARTE
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Study of fundamental issues affecting education in the visual arts; examines and explores the educational implications of the nature and value of art, the nature of the artist, and the development of the child as an artist and connoisseur. May be repeated to a maximum of 16 hours."
  - :name: Curriculum Development in Art
    :credit: "4"
    :subject: ARTE
    :number: "502"
    :description: "Credit: &nbsp;4 hours. Analysis of curriculum organization in the visual arts; particular emphasis given to a range of curriculum positions in education and general research related to curriculum design. Prerequisite: Consent of instructor."
  - :name: Professional Teaching Seminar
    :credit: "2"
    :subject: ARTE
    :number: "503"
    :description: "Credit: &nbsp;2 to 4 hours. Advanced laboratory experiences in two-dimensional visual art techniques for elementary teachers, supervisors, and principals. May be repeated to a maximum of 8 hours. Prerequisite: Consent of instructor."
  - :name: Independent Graduate Studies
    :credit: "2"
    :subject: ARTE
    :number: "591"
    :description: "Credit: &nbsp;2 to 8 hours. Individual direction in research and in creative activity; thesis."
  - :name: Thesis Research
    :credit: "0"
    :subject: ARTE
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Guidance in research and writing theses for advanced degrees. Approved for S/U grading only. May be repeated. Prerequisite: Graduate standing in art education."
- :name: Art--Foundation
  :code: ARTF
  :courses: 
  - :name: Contemporary Issues in Art
    :credit: "2"
    :subject: ARTF
    :number: "101"
    :description: "Credit: &nbsp;2 hours. Exposes the first year student in an interactive lecture/discussion format to contemporary issues and disciplines in the visual arts. Course requirements include attendance of course lectures, field trips, visiting artist presentations, keeping of a journal and the writing of a paper."
  - :name: Drawing I
    :credit: "3"
    :subject: ARTF
    :number: "102"
    :description: "Credit: &nbsp;3 hours. Theory and practice in observational drawing with emphasis on fundamental principles such as mark/line, shape/form, space/composition, linear/perspective, scale/proportion, value/tonal range, and pattern/texture. Open to Art and Design majors only."
  - :name: Design I, Workshops
    :credit: "3"
    :subject: ARTF
    :number: "103"
    :description: "Credit: &nbsp;3 hours. Theory and practice in the elements, processes and principles of design divided into three, five-week workshops on the topics of: Materials/Crafts, survey fabrication techniques in various physical media; Color, study the visual, material and psychological/emotional nature of color; Communication, problems in communication using primarily digital media. This course is open to Art and Design Majors only."
  - :name: Drawing II
    :credit: "3"
    :subject: ARTF
    :number: "104"
    :description: "Credit: &nbsp;3 hours. Continuation of ARTF 102 that includes the following drawing concepts: narrative, conceptual, applied, non-objective, format, process, seriality and collage. Open to Art and Design majors only. Prerequisite: ARTF 102."
  - :name: Design II, Workshops
    :credit: "3"
    :subject: ARTF
    :number: "105"
    :description: "Credit: &nbsp;3 hours. Theory and practice in the elements, processes and principles of design divided into three, five-week workshops on the topics of: Time, formal and technical aspects of working in temporal media such as sound, video or animation; Materials/Exploration, process-drive exploration with an emphasis on three-dimensional space and form; Research, methods for achieving research-drive projects. Prerequisite: ARTF 103."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: ARTF
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
- :name: Art--History
  :code: ARTH
  :courses: 
  - :name: Ancient and Medieval Art
    :credit: "4"
    :subject: ARTH
    :number: "111"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Literature and the Arts course. Development of the visual arts in Western Europe and the Near East in their cultural contexts from prehistoric times until the early fifteenth century; includes Egyptian, Greek, Roman, and medieval art and architecture. Same as MDVL 111."
  - :name: Renaissance and Modern Art
    :credit: "4"
    :subject: ARTH
    :number: "112"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Literature and the Arts course. Development of the visual arts in Western Europe and the United States in their cultural contexts from the early fifteenth century to the present."
  - :name: Introduction to African Art
    :credit: "4"
    :subject: ARTH
    :number: "113"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Non-Western Cultures course. An introduction to the arts of Africa. Sculpture, textiles, architecture, body adornment, and performance will be examined on the basis of aesthetic, religious, political, and social contexts. The main emphasis will be on traditional art, although the course will address many changes and continuities within African art as evidenced in the late 20th century. The course will proceed geographically from western through central to eastern and southern Africa. Videos, music, and museum visits will complement the lectures."
  - :name: Introduction to East Asian Art
    :credit: "4"
    :subject: ARTH
    :number: "114"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Non-Western Cultures course. Thematic introduction to the visual arts of China and Japan, including calligraphy and painting, woodblock prints, sculpture, gardens and architecture. Same as EALC 101."
  - :name: Art in a Global Context
    :credit: "4"
    :subject: ARTH
    :number: "115"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Literature and the Arts, Non-Western Cultures, and Western Compartv Cult course. Introduces students to basic concepts necessary for understanding the visual arts. It orients students to the visual arts in a variety of international contexts, and in particular in our current globalizing world. This course can be used to fulfill either Western or Nonwestern general education categories, but not both."
  - :name: Greek Art
    :credit: "3"
    :subject: ARTH
    :number: "215"
    :description: "Credit: &nbsp;3 hours. Survey of architecture, sculpture, and painting of the Greek world from the geometric period to the beginning of the Christian era. Same as CLCV 217."
  - :name: Roman Art
    :credit: "3"
    :subject: ARTH
    :number: "216"
    :description: "Credit: &nbsp;3 hours. Survey of architecture, sculpture, and painting of the Roman world from republican times to the age of Constantine, with brief treatment of later Roman art leading to Byzantine. Same as CLCV 218."
  - :name: Development of Ancient Cities
    :credit: "3"
    :subject: ARTH
    :number: "217"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Western Compartv Cult course. Same as CLCV 231. See CLCV 231."
  - :name: Ancient Greek Sanctuaries
    :credit: "3"
    :subject: ARTH
    :number: "218"
    :description: "Credit: &nbsp;3 hours. Same as CLCV 232 and RLST 232. See CLCV 232."
  - :name: Medieval Art
    :credit: "3"
    :subject: ARTH
    :number: "222"
    :description: "Credit: &nbsp;3 hours. The arts of Byzantium and Western Europe from the early Christian era to the Renaissance. Same as MDVL 222."
  - :name: Italian Renaissance Art
    :credit: "3"
    :subject: ARTH
    :number: "230"
    :description: "Credit: &nbsp;3 hours. Architecture, painting, and sculpture of Italy during the Renaissance."
  - :name: Northern Renaissance Art
    :credit: "3"
    :subject: ARTH
    :number: "231"
    :description: "Credit: &nbsp;3 hours. Architecture, painting, sculpture, and minor arts of Europe outside Italy in the fifteenth and sixteenth centuries. Same as MDVL 231."
  - :name: Baroque Art
    :credit: "3"
    :subject: ARTH
    :number: "235"
    :description: "Credit: &nbsp;3 hours. Studies European painting, sculpture, and graphic work during the period 1580 to 1700 with emphasis on major masters such as Bernini, Caravaggio, Poussin, Rembrandt, and Velazquez."
  - :name: Art of the Nineteenth Century
    :credit: "3"
    :subject: ARTH
    :number: "240"
    :description: "Credit: &nbsp;3 hours. Architecture, painting, sculpture, and minor arts of France, Germany, Spain, and England in the nineteenth century."
  - :name: Twentieth-Century European Art
    :credit: "3"
    :subject: ARTH
    :number: "241"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts course. Survey of the major artists and artistic movements in European painting and sculpture from 1880-1940."
  - :name: American Art
    :credit: "3"
    :subject: ARTH
    :number: "250"
    :description: "Credit: &nbsp;3 hours. Surveys American art and architecture from the colonial period to the present."
  - :name: History of Photography
    :credit: "3"
    :subject: ARTH
    :number: "257"
    :description: "Credit: &nbsp;3 hours. Examines a history of photography from its origin to the present, including both documentary and artistic approaches; considers relationships with other arts."
  - :name: Spec Topics in Art History
    :credit: "3"
    :subject: ARTH
    :number: "299"
    :description: "Credit: &nbsp;3 hours. Special topics in Art History Courses. Topics and subject matter to be published in course listings. May be repeated up to 6 hours in a semester, to a maximum of 12 total hours. Prerequisite: Sophomore standing in Art and Design."
  - :name: African Art and Society I
    :credit: "3"
    :subject: ARTH
    :number: "310"
    :description: "Credit: &nbsp;3 hours. Introduces the arts of Black Africa, i.e., dance, drama, songs, and poetry, as expressed in a multi-media framework and a social-religious context; surveys the art styles of the Dogon, Senufo, Mende, and Ashanti peoples."
  - :name: African Art and Society II
    :credit: "3"
    :subject: ARTH
    :number: "311"
    :description: "Credit: &nbsp;3 hours. Introduces the arts of Black Africa, i.e., dance, drama, songs, and poetry, as expressed in a multi-media framework and a social-religious context; focuses on Yoruba art and surveys the art traditions of southeastern Nigeria, Cameroon, Gabon, Central Africa, and East Africa."
  - :name: Central African Art
    :credit: "3"
    :subject: ARTH
    :number: "312"
    :description: "Credit: &nbsp;3 hours. A one-semester introduction to the arts of central Africa. Sculpture, pottery, architecture, body adornment, contemporary art, and performance will be examined and discussed on the basis of aesthetic, religious, political, and social contexts. Discusses many changes and continuities within African artistic traditions as evidenced in late twentieth-century urban, popular, and political arts of central Africa. We shall also investigate some central African artistic influences found in African American arts. Same as AFST 312."
  - :name: Byzantine Art
    :credit: "3"
    :subject: ARTH
    :number: "322"
    :description: "Credit: &nbsp;3 hours. Arts of Byzantine, the Crusader States, and Russia from the ninth to the fifteenth centuries. Same as MDVL 322. Prerequisite: Junior standing or consent of instructor."
  - :name: Spanish Art 1890-Present
    :credit: "3"
    :subject: ARTH
    :number: "348"
    :description: "Credit: &nbsp;3 hours. Introduces the major artists, movements, and institutions of Spanish modern and contemporary art, including Gaudi, Dali, Miro and Picasso, in their national cultural context."
  - :name: American Art 1750-1900
    :credit: "3"
    :subject: ARTH
    :number: "350"
    :description: "Credit: &nbsp;3 hours. Studies the two major directions of art in the United States from independence to the centennial, with focus on major figures and the scientific and philosophical movements which influenced them. Prerequisite: One year of art history or consent of instructor."
  - :name: Early American Modernism
    :credit: "3"
    :subject: ARTH
    :number: "351"
    :description: "Credit: &nbsp;3 hours. Examines American art, particularly painting and sculpture, 1876-1940, against its cultural background and the relation of the American artist to Europe in an attempt to isolate the roots of Modernism in the United States. Prerequisite: One year of art history or consent of instructor."
  - :name: Art, Propaganda, and War
    :credit: "3"
    :subject: ARTH
    :number: "352"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition, and Literature and the Arts course. Examines the relationship between the visual arts and propaganda, with special attention paid to images of war. It focuses primarily on art in Europe and the United States from the time of the French Revolution to the present, and on the ways in which artists have sought to justify or condemn the violence of war. Same as GLBL 352."
  - :name: Women and the Visual Arts
    :credit: "3"
    :subject: ARTH
    :number: "360"
    :description: "Credit: &nbsp;3 hours. Explores the complex interconnections of women with the visual arts in Europe and North America from the classical era to the present, including the modes of artistic production and the representation of women in western society. Same as GWS 360."
  - :name: Spirituality and Experience
    :credit: "3"
    :subject: ARTH
    :number: "369"
    :description: "Credit: &nbsp;3 hours. Elective seminar designed to give advanced undergraduates a deeper understanding of the relationship between religion and human experience in the middle ages. Participants will be encouraged to apply a variety of methodologies derived from anthropology, art history, literary studies and music history to the study of medieval sources. Same as CWL 369, HIST 344, MDVL 369, and RLST 369. (Counts for advanced hours in LAS). Prerequisite: Any course in medieval history, medieval literature, or medieval music."
  - :name: Individual Art History Topics
    :credit: "1"
    :subject: ARTH
    :number: "391"
    :description: "Credit: &nbsp;1 to 4 hours. Directed independent research or creative activity. May be repeated to a maximum of 6 hours. Prerequisite: Junior standing in art and design; and consent of instructor, advisor, and associate director of the School."
  - :name: Junior Seminar in Art History
    :credit: "3"
    :subject: ARTH
    :number: "395"
    :description: "Credit: &nbsp;3 hours. Offers Art History majors grounding in the discipline' s historiography and exposure to diverse historical methods. Provides students with experience in a range of research techniques as preparation for their Senior Seminar. Prerequisite: Junior standing in Art History curriculum or in Art History minor."
  - :name: Internship in Art History
    :credit: "1"
    :subject: ARTH
    :number: "399"
    :description: "Credit: &nbsp;1 to 3 hours. Internships to be pre-approved for variable credit. Students will be required to document work completed during the internship with verification of supervisor. Supervisor will also be required to fill out a questionnaire either by mail or on-line. Faculty members will assess work and questionnaires to assign a grade. Approved for S/U grading only. Prerequisite: Junior standing in School of Art and Design."
  - :name: Chinese Art
    :credit: "3"
    :subject: ARTH
    :number: "401"
    :description: "Credit: &nbsp;3 or 4 hours. History of Chinese art from earliest times to the present. Same as EALC 401. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Junior standing or consent of instructor."
  - :name: Japanese Art
    :credit: "3"
    :subject: ARTH
    :number: "402"
    :description: "Credit: &nbsp;3 or 4 hours. History of Japanese art from earliest times to the twentieth century. Same as EALC 402. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Junior standing or consent of instructor."
  - :name: Word and Image in Chinese Art
    :credit: "3"
    :subject: ARTH
    :number: "403"
    :description: "Credit: &nbsp;3 or 4 hours. Study of the diverse correlations between verbal texts and visual images in Chinese art and art theory from the twelfth through seventeenth centuries. Same as EALC 403. 3 undergraduate hours. 3 or 4 graduate hours."
  - :name: West African Art and Ideas
    :credit: "3"
    :subject: ARTH
    :number: "410"
    :description: "Credit: &nbsp;3 or 4 hours. Study in depth of West African art styles in time perspective and cultural context, with a special interest in the use of interdisciplinary source materials. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Junior standing or consent of instructor."
  - :name: Sacred African Diaspora Arts
    :credit: "3"
    :subject: ARTH
    :number: "413"
    :description: "Credit: &nbsp;3 or 4 hours. Explores African diaspora arts grounded in the diverse aesthetic, philosophical, historical, political, and religious consciousnesses of peoples of African descent living in the Caribbean and the Americas. Focuses on the preservation and ongoing transformations of African visual and religious cultures surviving in African diaspora communities from the period of the trans-Atlantic slave trade to the present. Same as AFST 421. 3 undergraduate hours. 4 graduate hours."
  - :name: The Archaeology of Greece
    :credit: "3"
    :subject: ARTH
    :number: "415"
    :description: "Credit: &nbsp;3 hours. Same as CLCV 443. See CLCV 443."
  - :name: The Archaeology of Italy
    :credit: "3"
    :subject: ARTH
    :number: "416"
    :description: "Credit: &nbsp;3 hours. Same as CLCV 444. See CLCV 444."
  - :name: Etruscan and Italic Art
    :credit: "3"
    :subject: ARTH
    :number: "418"
    :description: "Credit: &nbsp;3 or 4 hours. History of early Italic and Etruscan sculpture, painting, and architecture from c. 1000 B.C. to the first century B.C. Emphasis on the international context of Etruscan art and architecture. Same as CLCV 418. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Junior standing or consent of instructor."
  - :name: Early Medieval
    :credit: "3"
    :subject: ARTH
    :number: "421"
    :description: "Credit: &nbsp;3 or 4 hours. Christian art of the Roman Empire, the art of early Medieval Europe (including England and Ireland), and of the Eastern Mediterranean from the third to the eighth centuries. Same as MDVL 421. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Junior standing or consent of instructor."
  - :name: Romanesque Art
    :credit: "3"
    :subject: ARTH
    :number: "423"
    :description: "Credit: &nbsp;3 or 4 hours. Art and architecture of the Romanesque period. Same as MDVL 423. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Junior standing or consent of instructor."
  - :name: Gothic Art
    :credit: "3"
    :subject: ARTH
    :number: "424"
    :description: "Credit: &nbsp;3 or 4 hours. Arts of western Europe from the end of the Romanesque period until the Renaissance. Same as MDVL 424. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Junior standing or consent of instructor."
  - :name: Manuscripts and Early Printing
    :credit: "3"
    :subject: ARTH
    :number: "425"
    :description: "Credit: &nbsp;3 or 4 hours. Surveys manuscript illumination and early book production from 300 to 1500 A.D.; topics include techniques of manuscript illustration and printing production in such masterpieces as the Vatican Virgil, the Utrecht Psalter, the Book of Kells, the Tres Riches Heures, the Gutenberg Bible, and Brant's Ship of Fools. Same as CWL 425 and MDVL 425. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Junior standing or consent of instructor."
  - :name: "Topics: Italian Art 1300-1500"
    :credit: "3"
    :subject: ARTH
    :number: "430"
    :description: "Credit: &nbsp;3 or 4 hours. Special field in the history of painting, sculpture, and architecture of Italy during the Renaissance selected for intensive study. 3 undergraduate hours. 3 or 4 graduate hours. May be repeated to a maximum of 6 undergraduate hours or 8 graduate hours. Prerequisite: Junior standing or consent of instructor."
  - :name: "Topics: Northern Art 1300-1500"
    :credit: "3"
    :subject: ARTH
    :number: "431"
    :description: "Credit: &nbsp;3 or 4 hours. Special field in the history of painting, sculpture, and minor arts of France, Germany, Spain, and England during the Renaissance selected for intensive study. Same as MDVL 431. 3 undergraduate hours. 3 or 4 graduate hours. May be repeated to a maximum of 6 undergraduate hours or 8 graduate hours. Prerequisite: Junior standing or consent of instructor."
  - :name: Sixteenth-Century Italian Art
    :credit: "3"
    :subject: ARTH
    :number: "432"
    :description: "Credit: &nbsp;3 or 4 hours. Painting, sculpture, and architecture in Italy from 1500 to 1580. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Junior standing or consent of instructor."
  - :name: Fifteenth-Century Italian Art
    :credit: "3"
    :subject: ARTH
    :number: "433"
    :description: "Credit: &nbsp;3 or 4 hours. Study of Italian painting, sculpture and architecture from circa 1300 to 1500. Same as MDVL 433. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Junior standing or consent of instructor."
  - :name: Italian Baroque Art
    :credit: "3"
    :subject: ARTH
    :number: "435"
    :description: "Credit: &nbsp;3 or 4 hours. Studies major masters of Italian painting and sculpture during the period 1580-1700, with particular emphasis on art in Rome. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Junior standing or consent of instructor."
  - :name: 17th Century Dutch Painting
    :credit: "3"
    :subject: ARTH
    :number: "436"
    :description: "Credit: &nbsp;3 or 4 hours. Studies seventeenth-century art in the Low Countries with extensive treatments of the careers of Rubens and Rembrandt. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Junior standing or consent of instructor."
  - :name: 18th Century European Art
    :credit: "3"
    :subject: ARTH
    :number: "439"
    :description: "Credit: &nbsp;3 or 4 hours. Critical survey of the major developments in European painting of the eighteenth century. Emphasis is placed on French artists, but major figures in England, Spain, and Italy are also considered. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Junior standing or consent of instructor."
  - :name: Romantic Art
    :credit: "3"
    :subject: ARTH
    :number: "440"
    :description: "Credit: &nbsp;3 or 4 hours. Studies English, French, and German art from the end of the eighteenth century through 1840; focuses on revivalist movements, historicism, landscape art, and changing conceptions of art and artist during the period. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Junior standing or consent of instructor."
  - :name: Realism to Post-Impressionism
    :credit: "3"
    :subject: ARTH
    :number: "441"
    :description: "Credit: &nbsp;3 or 4 hours. Studies European art from 1850 to 1900, with emphasis on French painting. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Junior standing or consent of instructor."
  - :name: Arts of Colonial Latin America
    :credit: "3"
    :subject: ARTH
    :number: "442"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to the major art historical, stylistic and iconographic developments of several Latin American countries of the late sixteenth through eighteenth centuries. Themes to be investigate include: the pictorial representation of race; indigenous workshops, traditions, and the birth of European art academies; the constructions of gender; as well as the translation of styles. The course includes field trips to local museums and libraries. Previous introductory level art history of Latin American history course recommended. Same as LAST 442. 3 undergraduate hours. 3 or 4 graduate hours."
  - :name: Spanish Art 1700-1900
    :credit: "3"
    :subject: ARTH
    :number: "444"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to the rich visual cultures of Spain from the arrival of the Bourbon dynasty at the beginning of the eighteenth century through the years immediately following the \"National Disaster\" and Spain's defeat in the War of 1898. The course will examine a variety of themes: from the mythologized loves of Goya, to the grandeur of canvases recreating Spain's history; from Spanish Romanticism to the development of Mondernismo and the advent of Pablo Picasso. Previous introductory level art history course recommended. 3 undergraduate hours. 3 or 4 graduate hours."
  - :name: European Art Between the Wars
    :credit: "3"
    :subject: ARTH
    :number: "445"
    :description: "Credit: &nbsp;3 or 4 hours. Study of the leading personalities and movements in European painting, sculpture, and architecture, with emphasis on painting. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Junior standing or consent of instructor."
  - :name: Art Since 1940
    :credit: "3"
    :subject: ARTH
    :number: "446"
    :description: "Credit: &nbsp;3 or 4 hours. Critical survey of developments since World War II with emphasis on questions of quality and personal content and with consideration of the most current tendencies. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Junior standing or consent of instructor."
  - :name: France and Its Others
    :credit: "3"
    :subject: ARTH
    :number: "447"
    :description: "Credit: &nbsp;3 or 4 hours. Examines the relationship between art and colonialism in nineteenth-century France. Topics include orientalism, primitivism, and exoticism; the central figures include Delacroix, Flaubert, Gerome, and Gauguin. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Junior standing or consent of instructor."
  - :name: Surrealism
    :credit: "3"
    :subject: ARTH
    :number: "458"
    :description: "Credit: &nbsp;3 or 4 hours. Explores the emergence and development of Surrealism, from its origins in France during the mid-1920's to its expansion (and popularization) following World War II. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ARTH 112 or ARTH 241."
  - :name: Museum Management
    :credit: "3"
    :subject: ARTH
    :number: "460"
    :description: "Credit: &nbsp;3 or 4 hours. This course is concerned with advanced theoretical issues of art museum work, taught by the professional staff of a museum. Topics covered include collections, curatorial issues, educational program planning, trustee relations, public outreach, fundraising, budgeting, and staff organization. 3 undergraduate hours. 4 graduate hours. Prerequisite: Junior standing or consent of instructor."
  - :name: Museum Theory and Practice
    :credit: "3"
    :subject: ARTH
    :number: "462"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ANTH 462 and LA 472. See ANTH 462."
  - :name: Senior Art-History Honors-BA
    :credit: "2"
    :subject: ARTH
    :number: "489"
    :description: "Credit: &nbsp;2 to 5 hours. Independent guided research and study in a selected area of art history for candidates for the Bachelor of Arts in Art History with departmental distinction. 2 to 5 undergraduate hours. No graduate credit. May be repeated to a maximum of 5 hours. (Counts for advanced hours in LAS). Prerequisite: Senior standing in the art history curriculum; a cumulative grade point average of 3.25; an art history grade point average of 3.5; and consent of instructor, department advisor, and associate director of the School."
  - :name: Senior Art-History Honors-BFA
    :credit: "2"
    :subject: ARTH
    :number: "490"
    :description: "Credit: &nbsp;2 to 5 hours. Directed independent research and study for honors. 2 to 5 undergraduate hours. No graduate credit. May be repeated to a maximum of 5 hours. Prerequisite: Senior standing in Fine and Applied Arts art history, a cumulative grade point average of 3.0, and consent of instructor, advisor, and associate director of the School."
  - :name: Topics in Art History
    :credit: "1"
    :subject: ARTH
    :number: "491"
    :description: "Credit: &nbsp;1 to 4 hours. Variable content; consult the Class Schedule for current topics. May be repeated if topics vary. Prerequisite: Junior standing or consent of instructor."
  - :name: Senior Seminar in Art History
    :credit: "3"
    :subject: ARTH
    :number: "495"
    :description: "Credit: &nbsp;3 hours. Required seminar for undergraduate majors that offers students practical experience in research techniques. Focuses on a specialized theme of the professor's choice, and will incorporate extensive reading in a specific field of Art History and the completion of a substantial research paper. 3 undergraduate hours. No graduate credit. May be repeated to a maximum of 6 undergraduate hours. Prerequisite: ARTH 395."
  - :name: Seminar in Chinese Art
    :credit: "4"
    :subject: ARTH
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Investigation of selected phases, concepts, and problems of the art of China; intensive reading and reports. Same as EALC 501. May be repeated to a maximum of 12 hours. Prerequisite: ARTH 401 or consent of instructor."
  - :name: Seminar in African Art
    :credit: "4"
    :subject: ARTH
    :number: "510"
    :description: "Credit: &nbsp;4 hours. This seminar includes a variety of topics, such as African Diaspora Theory, Contemporary African Art, Performance Art in Africa, Tourist art in Africa. Each graduate seminar will have a significant reading list with weekly responses, as well as a research paper and presentation. Same as AFST 509. May be repeated to a maximum of 20 hours. Prerequisite: Consent of instructor."
  - :name: Seminar in Ancient Art
    :credit: "4"
    :subject: ARTH
    :number: "515"
    :description: "Credit: &nbsp;4 hours. Research seminar in subject selected from the art and architecture of the ancient period. Same as CLCV 515. May be repeated to a maximum of 12 hours. Prerequisite: Consent of instructor."
  - :name: Seminar in Class Archaeology
    :credit: "4"
    :subject: ARTH
    :number: "520"
    :description: "Credit: &nbsp;4 hours. Same as CLCV 520. See CLCV 520."
  - :name: Studies in Medieval Art
    :credit: "4"
    :subject: ARTH
    :number: "522"
    :description: "Credit: &nbsp;4 hours. Research seminar in subjects selected from the art and architecture of the medieval period. Same as MDVL 522. May be repeated to a maximum of 12 hours. Prerequisite: Consent of instructor."
  - :name: Seminar Italian Art
    :credit: "4"
    :subject: ARTH
    :number: "530"
    :description: "Credit: &nbsp;4 hours. Special problems in the history of Italian Renaissance art. May be repeated to a maximum of 12 hours. Prerequisite: Consent of instructor."
  - :name: Seminar in N. Renaissance Art
    :credit: "4"
    :subject: ARTH
    :number: "531"
    :description: "Credit: &nbsp;4 hours. Research seminar in subjects selected from the art of the Northern Renaissance. Same as MDVL 540. May be repeated to a maximum of 12 hours. Prerequisite: Consent of instructor."
  - :name: Seminar in Baroque Art
    :credit: "4"
    :subject: ARTH
    :number: "535"
    :description: "Credit: &nbsp;4 hours. Research seminar in problems selected from the art of seventeenth-century Europe. May be repeated to a maximum of 12 hours. Prerequisite: Consent of instructor."
  - :name: Academies of Art
    :credit: "4"
    :subject: ARTH
    :number: "539"
    :description: "Credit: &nbsp;4 hours. Academies, schools of art, and training workshops, have been educational, administrative, political and economic centers for the debate, control, dissemination, and legitimization of the theories, teaching and practice of the \"Fine Arts.\" This seminar analyzes the aims, parameters and meanings ascribed to these heavily invested and historically empowered sites through an examination of historiography, as well as models traditionally used in their defense or denigration."
  - :name: Seminar in Art 1750 to 1900
    :credit: "4"
    :subject: ARTH
    :number: "540"
    :description: "Credit: &nbsp;4 hours. Intensive study of selected problems in European art. May be repeated to a maximum of 12 hours. Prerequisite: Consent of instructor."
  - :name: Seminar in Modern Art
    :credit: "4"
    :subject: ARTH
    :number: "541"
    :description: "Credit: &nbsp;4 hours. Investigation of special problems in the history of twentieth-century art. Students present reports of their research. May be repeated to a maximum of 12 hours. Prerequisite: Consent of instructor."
  - :name: Seminar in Contemporary Art
    :credit: "4"
    :subject: ARTH
    :number: "546"
    :description: "Credit: &nbsp;4 hours. Intensive study of selected problems or artists. May be repeated to a maximum of 12 hours. Prerequisite: Consent of instructor."
  - :name: Seminar in American Art
    :credit: "4"
    :subject: ARTH
    :number: "550"
    :description: "Credit: &nbsp;4 hours. Investigation of selected problems in the history of American art. May be repeated to a maximum of 12 hours. Prerequisite: ARTH 350 and ARTH 351, or consent of instructor."
  - :name: Individual Readings
    :credit: "2"
    :subject: ARTH
    :number: "591"
    :description: "Credit: &nbsp;2 to 4 hours. Directed readings in special fields or aspects of history of art not provided in depth by the current course offerings. Registration allowed for each section is 2 to 4 hours. Prerequisite: Consent of instructor."
  - :name: Theory and Methodology
    :credit: "4"
    :subject: ARTH
    :number: "593"
    :description: "Credit: &nbsp;4 hours. Investigation of the theory and practice of art history as a discipline. Discussions address historiographical and methodological issues and include both traditional and recent approaches to the discipline. Prerequisite: Consent of instructor."
  - :name: Internship in Art History
    :credit: "3"
    :subject: ARTH
    :number: "595"
    :description: "Credit: &nbsp;3 to 6 hours. Internships to be pre-approved for variable credit. Students will be required to document work completed during the internship with verification of supervisor. Supervisor will also be required to fill out a questionnaire either by mail or online. Faculty members will assess work and questionnaires to assign a grade. Approved for S/U grading only. May be repeated to a maximum of 12 hours. Prerequisite: Graduate standing in the School of Art and Design."
  - :name: Thesis Research
    :credit: "0"
    :subject: ARTH
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Guidance in research and writing theses for advanced degrees. Approved for S/U grading only. May be repeated. Prerequisite: Graduate standing in art history."
- :name: Art--Studio
  :code: ARTS
  :courses: 
  - :name: Introduction to Book Arts
    :credit: "3"
    :subject: ARTS
    :number: "200"
    :description: "Credit: &nbsp;3 hours. Creative expression and communication through the production of a variety of unique and limited edition books. Students will learn the tools and techniques of binding books by hand while studying the physical and narrative properties of books. Prerequisite: Sophomore standing in Art and Design, in an Art History major, or in the Art History minor."
  - :name: Ceramics Sculpture I
    :credit: "3"
    :subject: ARTS
    :number: "210"
    :description: "Credit: &nbsp;3 hours. Introduction to materials and techniques involved in the ceramic process. By achieving technical expertise in clay, students can begin to develop a personal artistic language employing clay as an art medium. Students will explore a variety of assignments employing the potters wheel and hand-building techniques, as well as investigating various firing processes. Prerequisite: Sophomore standing or consent of instructor."
  - :name: Glass I
    :credit: "3"
    :subject: ARTS
    :number: "220"
    :description: "Credit: &nbsp;3 hours. Introduction to all of the basic processes of glass forming, including blowing, casting and oven work. Focus on the development of the hot form and a working knowledge of the specialized processes, tools, and equipment used with glass as a creative material. Prerequisite: Sophomore standing or consent of instructor."
  - :name: Glass II
    :credit: "3"
    :subject: ARTS
    :number: "221"
    :description: "Credit: &nbsp;3 hours. Object-making using hot and cold glass. Concentration on the development of personal sensibilities using glass, light and mixed media. Slides, demonstrations and studio time on casting, slumping, fusing, sandblasting and enamelling/painting on glass. This course is directed toward the broad artistic challenge of material expertise and personalized conceptual growth. Prerequisite: ARTS 220."
  - :name: Jewelry/Metals I
    :credit: "3"
    :subject: ARTS
    :number: "230"
    :description: "Credit: &nbsp;3 hours. Design and execution of jewelry and related objects through fabrication, focusing on surface embellishment, joining, and finishing processes; exploring metal as a medium of personal aesthetic expression. Prerequisite: Sophomore standing or consent of instructor."
  - :name: Jewelry/Metals II
    :credit: "3"
    :subject: ARTS
    :number: "231"
    :description: "Credit: &nbsp;3 hours. Additional experience and experimentation in designing and executing jewelry and related objects through fabrication, refinement of surface embellishment, joining, and finishing skills; further exploration of metal as a medium of personal aesthetic expression. Prerequisite: ARTS 230."
  - :name: Introduction to New Media
    :credit: "3"
    :subject: ARTS
    :number: "240"
    :description: "Credit: &nbsp;3 hours. This course is a broad survey of the history, theory and practice of new media art forms. Different models of professional practice, including studio and client driven practices, will be explored through lecture, discussion and research components. Students will also be introduced to the use of some common new media tools. Prerequisite: Foundation requirements for art and design. Ppen to New Media majors or consent of instructor."
  - :name: Life Drawing
    :credit: "3"
    :subject: ARTS
    :number: "250"
    :description: "Credit: &nbsp;3 hours. Representational and interpretive drawing from life explored through close observation and structural analysis of the human figure and other subject matter. Prerequisite: ARTF 102 and ARTF 104."
  - :name: Painting I
    :credit: "3"
    :subject: ARTS
    :number: "251"
    :description: "Credit: &nbsp;3 hours. Familiarizes students with basic oil painting materials, techniques, and concepts. Topics include composition, color theory, historical painting techniques, illusionistic space, and paint handling and application. Exploration and discussion of the ways in which paintings make meaning. Prerequisite: ARTF 102, ARTF 104."
  - :name: Making and Meaning
    :credit: "3"
    :subject: ARTS
    :number: "252"
    :description: "Credit: &nbsp;3 hours. Introduction to the relationship of material, method, and process to meaning in art practice. Through research, critique, and application of concepts in material studio processes, students will explore a diverse range of methods of achieving meaning in an artwork. May be repeated to a maximum of 6 hours. Prerequisite: ARTS 102 and ARTS 104."
  - :name: Life Drawing II
    :credit: "2"
    :subject: ARTS
    :number: "253"
    :description: "Credit: &nbsp;2 hours. Prerequisite: ARTS 250."
  - :name: Painting II
    :credit: "3"
    :subject: ARTS
    :number: "254"
    :description: "Credit: &nbsp;3 hours. Continuation of ARTS 251. Further develops the materials, skills, and issues introduced in that course; also considers additional painting media; explores and examines traditional and contemporary issues in painting. Prerequisite: ARTS 251."
  - :name: Painting, Issues and Methods
    :credit: "2"
    :subject: ARTS
    :number: "255"
    :description: "Credit: &nbsp;2 hours. Continuation of ARTS 252 with special emphasis on formal organization in Painting. Prerequisite: ARTS 252."
  - :name: Watercolor I
    :credit: "2"
    :subject: ARTS
    :number: "256"
    :description: "Credit: &nbsp;2 hours. Prerequisite: ARTF 104 and ARTF 105."
  - :name: Basic Photography
    :credit: "3"
    :subject: ARTS
    :number: "260"
    :description: "Credit: &nbsp;3 hours. Investigates basic elements comprising a photograph; explores the photogram, tone, and texture as expressive media; and works with the camera, exposure meter, and film and print developing in black and white and digital. Student must furnish camera. Prerequisite: Freshman standing in Art and Design or in Art History major or minor; or consent of instructor."
  - :name: Photography II
    :credit: "3"
    :subject: ARTS
    :number: "261"
    :description: "Credit: &nbsp;3 hours. Uses hand held cameras (35mm and 2-1/4\") and digital and silver processes to express ideas and emotions with emphasis on the development of a personal aesthetic. See Class Schedule for average cost; student must furnish camera. Prerequisite: ARTS 260."
  - :name: View Camera
    :credit: "3"
    :subject: ARTS
    :number: "262"
    :description: "Credit: &nbsp;3 hours. Includes work with camera movements, black and white exposure, and development relationships as tools of creative expression; covers basic lighting techniques and studio procedures. Most equipment furnished. Prerequisite: ARTS 261 or consent of instructor."
  - :name: Color Photography
    :credit: "3"
    :subject: ARTS
    :number: "263"
    :description: "Credit: &nbsp;3 hours. Explores the potential of color prints and transparencies as media for creative expression. Student must furnish camera. Prerequisite: ARTS 260."
  - :name: Sculpture I
    :credit: "3"
    :subject: ARTS
    :number: "280"
    :description: "Credit: &nbsp;3 hours. Introduction to basic concepts, processes, and materials in sculpture, with an emphasis on the relationship among these three aspects of producing works of art. Prerequisite: ARTF 102 and ARTF 104."
  - :name: Sculpture II
    :credit: "3"
    :subject: ARTS
    :number: "281"
    :description: "Credit: &nbsp;3 hours. Continuation of ARTS 280. Explores the relationship of sculptural materials and media to meaning; research into the historical, contemporary, and contextual semiotics of materials in order to generate meaning. Prerequisite: ARTS 280."
  - :name: Spec Topics in Studio Art
    :credit: "3"
    :subject: ARTS
    :number: "299"
    :description: "Credit: &nbsp;3 hours. Special topics in Studio Art Courses. Topics and subject matter to be published in course listings. May be repeated up to 6 hours in a semester, to a maximum of 12 total hours. Prerequisite: Sophomore standing in Art and Design."
  - :name: Ceramics Sculpture II
    :credit: "3"
    :subject: ARTS
    :number: "310"
    :description: "Credit: &nbsp;3 hours. Students will develop more sophisticated techniques and processes necessary to develop their personal voice and take more responsibility for concept, process and material in their work. Emphasis will stress processes related to creating ceramic sculpture such as kiln firing, clay and glaze experimentation. Prerequisite: ARTS 210 and unior standing in curriculum in crafts."
  - :name: Kiln Design
    :credit: "3"
    :subject: ARTS
    :number: "312"
    :description: "Credit: &nbsp;3 hours. Design and construction of a kiln. May be repeated to a maximum of 6 hours. Prerequisite: ARTS 210 and ARTS 211, or consent of instructor."
  - :name: Glass
    :credit: "2"
    :subject: ARTS
    :number: "320"
    :description: "Credit: &nbsp;2 to 4 hours. Advanced glass design with emphasis on professional development and personal style. Prerequisite: Consent of instructor."
  - :name: Jewelry Metals III
    :credit: "3"
    :subject: ARTS
    :number: "330"
    :description: "Credit: &nbsp;3 hours. The design and production of jewelry and related objects with additional experience in manipulative techniques such as casting, electroforming, surface decoration, enamelling, complex construction and forming. Prerequisite: ARTS 231 and enrollment in the crafts curriculum."
  - :name: Jewelry Metals IV
    :credit: "3"
    :subject: ARTS
    :number: "331"
    :description: "Credit: &nbsp;3 hours. Expands the general techniques of ARTS 330 with emphasis on experimentation and development of personal style through advanced techniques of hollowware, complex construction, enamelling, electroforming and plating, forging and the use of varied materials. Prerequisite: ARTS 330."
  - :name: Metal Technology
    :credit: "2"
    :subject: ARTS
    :number: "332"
    :description: "Credit: &nbsp;2 hours. Understanding of the working properties of nonferrous metals. Experimentation with little known processes of metalwork to be subjects of individual research. May be repeated to a maximum of 4 hours. Prerequisite: ARTS 330 and junior standing in crafts, or consent of instructor."
  - :name: Enamelling
    :credit: "3"
    :subject: ARTS
    :number: "333"
    :description: "Credit: &nbsp;3 hours. Exploration and experimentation in image development and color through traditional enamelling processes; emphasis on cloisonne, champleve, bassetaille, plique-a-jour, limoges, and grisaille; exploration of enamel and metal as a medium of personal aesthetic expression. May be repeated to a maximum of 9 hours. Prerequisite: ARTS 230 or consent of instructor."
  - :name: Metalsmithing
    :credit: "3"
    :subject: ARTS
    :number: "334"
    :description: "Credit: &nbsp;3 hours. Experience and experimentation in designing and executing hollowware through traditional forming processes; emphasis on sinking, angle raising, crimping, stretching, seaming and snarling, cold forging, tube and spiculum forming, planishing, surface embellishment, and patination; exploration of metal as a medium of personal aesthetic expression. May be repeated to a maximum of 12 hours. Prerequisite: ARTS 230 or consent of instructor."
  - :name: The Art of 3D Imaging
    :credit: "3"
    :subject: ARTS
    :number: "340"
    :description: "Credit: &nbsp;3 hours. Investigation of the three-dimensional modeling capabilities of 3D Studio Max software through a series of original tutorials, class projects and individual problems. The emphasis will be on quality of form and content rather than technical expertise. The end result will culminate in the understanding and production of limited edition digital prints. This course may not be repeated for credit. Additional Facilities Charge of $75 Required."
  - :name: Image Practice
    :credit: "3"
    :subject: ARTS
    :number: "341"
    :description: "Credit: &nbsp;3 or 4 hours. Focuses on creative problem solving using new media (primarily web) in the image-making process. 3 undergraduate hours. 4 graduate hours. Prerequisite: Junior standing."
  - :name: Time Arts I
    :credit: "3"
    :subject: ARTS
    :number: "343"
    :description: "Credit: &nbsp;3 or 4 hours. Explores the potential of time-based media for creative expression and communications within the context of visual art and design. 3 undergraduate hours. 4 graduate hours. Prerequisite: Junior standing."
  - :name: Interactivity I
    :credit: "3"
    :subject: ARTS
    :number: "344"
    :description: "Credit: &nbsp;3 hours. Introduce and explore the structure, language, and programming aspects of time-based media in the art making process. May be repeated. Maximum of 6 undergraduate hours. Prerequisite: Junior standing."
  - :name: Intermediate Studio I
    :credit: "4"
    :subject: ARTS
    :number: "350"
    :description: "Credit: &nbsp;4 hours. Combined painting, sculpture and new media studio. Self-directed arts practice. Individual and group critique; includes seminars, discussions, demonstrations, visiting artists and critics, and field trips. Interaction and collaboration among students in painting, sculpture and new media. Prerequisite: ARTS 254 or ARTS 281 or ARTS 240."
  - :name: Intermediate Studio II
    :credit: "4"
    :subject: ARTS
    :number: "351"
    :description: "Credit: &nbsp;4 hours. Continuation of ARTS 350. Combined painting, sculpture and new media. Self-directed arts practice. Individual and group critique; includes seminars, discussions, demonstrations, visiting artists and critics, and field trips. Interaction and collaboration among students in painting, sculpture and new media. Prerequisite: ARTS 350."
  - :name: Intermediate Studio II
    :credit: "3"
    :subject: ARTS
    :number: "352"
    :description: "Credit: &nbsp;3 hours. Continues the exploration of the interrelationship of drawing and painting. Prerequisite: ARTS 350 and junior standing in Painting."
  - :name: Intermediate Painting II
    :credit: "3"
    :subject: ARTS
    :number: "353"
    :description: "Credit: &nbsp;3 hours. Prerequisite: ARTS 351 and junior standing in Painting."
  - :name: Photography III
    :credit: "3"
    :subject: ARTS
    :number: "360"
    :description: "Credit: &nbsp;3 hours. Explores creative expression through the medium of photography. Students select format and process (i.e., black and white, color, mixed media) based on prior experience; group critiques held frequently; initial opportunity to experiment in personally selected directions which will be refined and amplified in ARTS 460. May be repeated to a maximum of 12 hours. Prerequisite: Junior standing in Photography or consent of instructor."
  - :name: Alternative Processes
    :credit: "3"
    :subject: ARTS
    :number: "361"
    :description: "Credit: &nbsp;3 hours. Explores cyanotype, Van-Dyke Brown, Bichromate Printing and other historical and mixed media processes. Prerequisite: Two art photography courses including ARTS 261, or consent of instructor. Background in drawing, design, and art history courses will be expected."
  - :name: Photography Workshop
    :credit: "3"
    :subject: ARTS
    :number: "362"
    :description: "Credit: &nbsp;3 hours. Advanced course on a special topic: see Class Schedule section note for description. Prerequisite: Junior or senior standing in art and design; or consent of instructor based upon announced criterion that varies with topic."
  - :name: Intermediate Sculpture I
    :credit: "2"
    :subject: ARTS
    :number: "380"
    :description: "Credit: &nbsp;2 hours. A free, experimental, and creative use of permanent and impermanent sculpture materials; clays, wood, pastelines, and plasters. Prerequisite: ARTS 281."
  - :name: Materials and Techniques I
    :credit: "3"
    :subject: ARTS
    :number: "381"
    :description: "Credit: &nbsp;3 hours. Special projects for cast bronze; model preparations, investments, melting, pouring, chasing, and developing of patinas. Prerequisite: ARTS 281; junior standing in curriculum in Sculpture."
  - :name: Intermediate Sculpture II
    :credit: "2"
    :subject: ARTS
    :number: "382"
    :description: "Credit: &nbsp;2 hours. Special projects in stone carving and malleable sheet metal; lead, copper, brass, and aluminum. Prerequisite: ARTS 380."
  - :name: Materials and Techniques II
    :credit: "3"
    :subject: ARTS
    :number: "383"
    :description: "Credit: &nbsp;3 hours. Special projects in terra cotta; use of various clays; preparation and construction methods; special problems in casting methods and materials; kiln operation; fuels; and glazing. Prerequisite: ARTS 381."
  - :name: Independent Study
    :credit: "1"
    :subject: ARTS
    :number: "391"
    :description: "Credit: &nbsp;1 to 4 hours. Directed independent creative activity or research. May be repeated to a maximum of 6 hours. Prerequisite: Junior standing in Art and Design; and consent of instructor, advisor, and associate director of the School."
  - :name: Current Art Issues Seminar
    :credit: "2"
    :subject: ARTS
    :number: "392"
    :description: "Credit: &nbsp;2 hours. Seminar with readings, lectures, discussions on ideas and issues affecting contemporary art. Attendance is required at visiting artists' and scholars' lectures and field trips. May be repeated to a maximum of 6 hours. Prerequisite: Junior standing in Fine and Applied Arts or consent of instructor."
  - :name: Contemporary Art and Ideas
    :credit: "3"
    :subject: ARTS
    :number: "393"
    :description: "Credit: &nbsp;3 hours. Advanced study of photographic issues and the creative process. Discusses aesthetics, criticism, and current imagery, as well as photography's relationship to other media. May be repeated to a maximum of 6 hours. Prerequisite: Junior standing in Photography or consent of instructor."
  - :name: Internship in Studio Arts
    :credit: "1"
    :subject: ARTS
    :number: "399"
    :description: "Credit: &nbsp;1 to 4 hours. Internships to be pre-approved for variable credit. Students will be required to document work completed during the internship with verification of supervisor. Supervisor will also be required to fill out a questionnaire either by mail or on-line. Faculty members will access work and questionnaires to assign a grade. Approved for S/U grading only. Prerequisite: Junior standing in School of Art and Design."
  - :name: Advanced Book Arts
    :credit: "3"
    :subject: ARTS
    :number: "400"
    :description: "Credit: &nbsp;3 or 4 hours. Advanced study of the history and techniques of hand bookbinding. Variations on binding structures and emphasis on creative expression through mixed media, collage, painting, photography, and writing. Field trips to book collections. Prerequisite: ARTS 200, and Junior standing in Art and Design or consent of instructor. 3 undergraduate Hours. 4 graduate Hours."
  - :name: Digital Book Design
    :credit: "3"
    :subject: ARTS
    :number: "401"
    :description: "Credit: &nbsp;3 or 4 hours. Design and production of artists' books using computer software and printers. Students will acquire skills needed to design and prepare creative artists' books for publication. A collaborative book will be designed and printed on an offset press. Computer literacy preferred but not required. Prerequisite: ARTS 200, and a Junior standing in Art and Design or consent of instructor. 3 undergraduate hours. 4 graduate hours."
  - :name: Book Arts Seminar
    :credit: "3"
    :subject: ARTS
    :number: "402"
    :description: "Credit: &nbsp;3 or 4 hours. Advanced study of the history, literature, aesthetics, and criticism of the Book Arts. Prerequisite: Junior standing in Art and Design or consent of instructor. 3 undergraduate hours. 4 graduate hours."
  - :name: Advanced Ceramics Sculpture
    :credit: "3"
    :subject: ARTS
    :number: "410"
    :description: "Credit: &nbsp;3 or 4 hours. Students will develop more sophisticated techniques and processes necessary to develop their personal ideas. Emphasis will be placed on processes related to creating ceramic sculpture such as kiln firing, clay and glaze experimentation. At this level, the student begins to take more responsibility for concept, process and material in their work. 3 undergraduate hours. 4 graduate hours. May be repeated up to 15 undergraduate hours or 20 graduate hours. Prerequisite: ARTS 210 and ARTS 310."
  - :name: Ceramics
    :credit: "2"
    :subject: ARTS
    :number: "412"
    :description: "Credit: &nbsp;2 to 4 hours. Ceramic design with emphasis on the development of professional style and personal expression. May be repeated to a maximum of 6 hours. Prerequisite: Consent of instructor."
  - :name: Jewelry Metals V
    :credit: "5"
    :subject: ARTS
    :number: "430"
    :description: "Credit: &nbsp;5 hours. Expands the general techniques of ARTS 331 with emphasis on experimentation and development of personal style. 5 undergraduate hours. No graduate credit. Prerequisite: ARTS 331."
  - :name: Jewelry Metals VI
    :credit: "5"
    :subject: ARTS
    :number: "431"
    :description: "Credit: &nbsp;5 hours. Continuation of ARTS 430; emphasis on experimentation and development of personal style, a portfolio, and a senior exhibition. 5 undergraduate hours. No graduate credit. Prerequisite: ARTS 430."
  - :name: Time Arts II
    :credit: "3"
    :subject: ARTS
    :number: "443"
    :description: "Credit: &nbsp;3 or 4 hours. Explores advanced concepts and techniques of time-based media for creative expression and communications within the context of visual art and design. 3 undergraduate hours. 4 graduate hours. May be repeated to a maximum of 6 hours. Prerequisite: ARTS 442 or consent of instructor."
  - :name: Interactivity II
    :credit: "3"
    :subject: ARTS
    :number: "444"
    :description: "Credit: &nbsp;3 or 4 hours. Explores advanced concepts and techniques for using the World Wide Web as a medium of creative expression and communication within the context of visual art. 3 undergraduate hours. 4 graduate hours. May be repeated. Maximum of 6 undergraduate or 8 graduate hours. Prerequisite: ARTS 440 and consent of instructor."
  - :name: Special Topics Workshop
    :credit: "3"
    :subject: ARTS
    :number: "445"
    :description: "Credit: &nbsp;3 or 4 hours. Course will explore art making applications of emerging technologies with invited instructors from within and outside the school. 3 undergraduate hours. 4 graduate hours. May be repeated in the same or subsequent terms to a maximum of 12 undergraduate hours or 16 graduate hours as topics vary. Prerequisite: Junior standing."
  - :name: Senior Seminar in New Media
    :credit: "3"
    :subject: ARTS
    :number: "449"
    :description: "Credit: &nbsp;3 hours. Students will explore current issues in New Media. Both historical and contemporary examples of significant artwork will be studied and analyzed, and this will be supplemented by extensive reading, writing, and classroom discussion. By the end of the course students will be able to contextualize their own art practice as it relates to both the precentdents and current evolution of New Media. 3 undergraduate hours. Prerequisite: ARTS 450, open to New Media majors or consent of the instructor."
  - :name: Advanced Studio I
    :credit: "4"
    :subject: ARTS
    :number: "450"
    :description: "Credit: &nbsp;4 hours. First of two capstone courses in studio arts practice, individualized study for painting, sculpture, and new media majors. Explores and develops conceptual and aesthetic interests, topics, and projects; expands and refines material knowledge and expertise; develops research strategies and methodologies. Includes individual and group critiques, dynamic interaction with faculty and peers. 4 undergraduate hours. Prerequisite: ARTS 351 Intermediate Studio II."
  - :name: Advanced Studio II
    :credit: "4"
    :subject: ARTS
    :number: "451"
    :description: "Credit: &nbsp;4 hours. Continuation of ARTS 450. Second of two capstone courses in studio arts practice, providing individualized study for painting, sculpture, and new media majors. Explores and develops conceptual and aesthetic interests, topics, and projects; expands and refines material knowledge and expertise; develops research strategies and methodologies. Includes individual and group critiques, dynamic interaction with faculty and peers. 4 undergraduate hours. Prerequisite: ARTS 450."
  - :name: Advanced Painting II
    :credit: "3"
    :subject: ARTS
    :number: "452"
    :description: "Credit: &nbsp;3 hours. Prerequisite: ARTS 450 and senior standing in Painting. Class Schedual Information: Additional Class Materials Fee Required."
  - :name: Advanced Painting Studio II
    :credit: "3"
    :subject: ARTS
    :number: "453"
    :description: "Credit: &nbsp;3 hours. Advanced creative study and research in various painting and drawing media, individual exhibition, documentation of work, statement of aesthetic objectives. Visiting critic/artist and staff critique student art. 3 undergraduate hours. No graduate credit. Prerequisite: ARTS 451 and senior standing in Painting. Class Schedual Information: Additional Class Materials Fee Required."
  - :name: Advanced Photography
    :credit: "3"
    :subject: ARTS
    :number: "460"
    :description: "Credit: &nbsp;3 hours. Concentrated use of photographic processes for creative expression with emphasis on professionalism and the production of a photographic portfolio. May be repeated to a maximum of 6 hours. Prerequisite: Senior standing in Photography, or consent of instructor."
  - :name: Video for Artists I
    :credit: "3"
    :subject: ARTS
    :number: "464"
    :description: "Credit: &nbsp;3 hours. Explores the potential of video as a medium for creative expression and communications within the context of visual art. See current Class Schedule for average student materials cost; camera, recording, and editing equipment are furnished. Prerequisite: Junior standing in Art; ARTS 260 or consent of instructor."
  - :name: Advanced Sculpture I
    :credit: "2"
    :subject: ARTS
    :number: "480"
    :description: "Credit: &nbsp;2 hours. Introduction to plastics and welded metals; projects utilizing the special qualities of these materials. 2 undergraduate hours. No graduate credit. Prerequisite: ARTS 382."
  - :name: Advanced Sculpture I
    :credit: "3"
    :subject: ARTS
    :number: "481"
    :description: "Credit: &nbsp;3 hours. Projects in various permanent materials; special attention given to the relation of sculpture to the allied fields of architecture and landscape architecture. 3 undergraduate hours. No graduate credit. Prerequisite: ARTS 383."
  - :name: Advanced Sculpture II
    :credit: "2"
    :subject: ARTS
    :number: "482"
    :description: "Credit: &nbsp;2 hours. Projects in permanent materials; special attention given to the relation of sculpture to the allied fields of architecture and landscape architecture. 2 undergraduate hours. No graduate credit. Prerequisite: ARTS 480."
  - :name: Advanced Sculpture II
    :credit: "3"
    :subject: ARTS
    :number: "483"
    :description: "Credit: &nbsp;3 hours. Continuation of ARTS 481 3 undergraduate hours. No graduate credit. Prerequisite: ARTS 481."
  - :name: Senior Honors
    :credit: "2"
    :subject: ARTS
    :number: "490"
    :description: "Credit: &nbsp;2 to 5 hours. Independent creative activity, guided study, or research for honors. May be repeated to a maximum of 5 hours. 2 to 5 undergraduate hours. No graduate credit. Prerequisite: Senior standing in Art & Design, a cumulative grade point average of 3.0; and consent of instructor, advisor, and associate director of the School."
  - :name: Contemporary Issues in Art
    :credit: "3"
    :subject: ARTS
    :number: "492"
    :description: "Credit: &nbsp;3 or 4 hours. Advanced study of issues and literature relevant to emerging new media. Discusses the intersection of art, technology, and society. Explores aesthetics, criticism, historical work, and current work in this area. 3 undergraduate hours. 4 graduate hours. May be repeated to a maximum of 6 undergraduate or 8 graduate hours. Prerequisite: ARTH 111, ARTH 112, and junior standing."
  - :name: Special Topics in Studio Art
    :credit: "1"
    :subject: ARTS
    :number: "499"
    :description: "Credit: &nbsp;1 to 4 hours. Special topics in studio arts. Topics and subject matter to be published in course listings. 1 to 3 undergraduate hours. 1 to 4 graduate hours. May be repeated to a maximum of 9 undergraduate hours or 12 graduate hours if topics vary. Prerequisite: Senior standing or consent of instructor."
  - :name: Graduate Studio
    :credit: "2"
    :subject: ARTS
    :number: "591"
    :description: "Credit: &nbsp;2 to 8 hours. Directed individual creative activity or research. May be repeated to a maximum of 20 hours. Prerequisite: Graduate standing."
  - :name: "Seminar: Methods Criticism"
    :credit: "1"
    :subject: ARTS
    :number: "593"
    :description: "Credit: &nbsp;1 to 4 hours. Prerequisite: Graduate standing in art."
  - :name: Graduate Laboratory
    :credit: "4"
    :subject: ARTS
    :number: "595"
    :description: "Credit: &nbsp;4 to 12 hours. Individually directed research and personal. Prerequisite: Enrollment in the MFA program in Art & Design or consent of departmental graduate committee."
