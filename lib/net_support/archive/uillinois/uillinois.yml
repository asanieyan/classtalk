    :subject: HIST
    :number: "479"
    :description: "Credit: &nbsp;2 to 4 hours. Examines the role of religious, scientific, political, social, educational, and artistic thought and institutions in shaping a distinctive American culture, emphasizing Puritanism, the Enlightenment, and the Romantic movement. Same as RLST 478. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: One year of college history or consent of instructor."
  - :name: US Work Class Hist Since 1780
    :credit: "2"
    :subject: HIST
    :number: "480"
    :description: "Credit: &nbsp;2 to 4 hours. Focuses on working class formation, culture, ideas, and organization; examines daily experience of work and community life; special emphasis on race, ethnicity, and gender in the process of class formation; labor relations and the changing patterns of working class protest and accommodation. Same as LIR 480. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: One year of college level history or consent of instructor."
  - :name: US Intel Cultr Hist from 1859
    :credit: "2"
    :subject: HIST
    :number: "481"
    :description: "Credit: &nbsp;2 to 4 hours. Treats the leading intellectual and cultural influences in shaping modern and contemporary America, emphasizing the impact of Darwinism and naturalistic thought, science and technology, the American university, divisions in religious thought (Modernism, Fundamentalism, Neo-Orthodoxy), the Counterculture, and the New Conservatism. Same as RLST 479. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: One year of college history or consent of instructor."
