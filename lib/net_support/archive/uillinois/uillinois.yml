  - :name: The History of Music I
    :credit: "3"
    :subject: MUS
    :number: "313"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts course. Survey of music and its development in Western civilization to about 1750. Emphasis on an acquaintance with representative musical works and style, and on understanding musical concepts in the light of their historical and general cultural context. Prerequisite: MUS 110 or consent of instructor."
  - :name: The History of Music II
    :credit: "3"
    :subject: MUS
    :number: "314"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts course. Survey of the development of music as an art in Western civilization from about 1750 to the present. Emphasizes an acquaintance with formal and stylistic problems through the study of representative works and on understanding specific musical concepts in the light of their historical and general cultural context. Prerequisite: MUS 313 or consent of instructor."
  - :name: Pre-Student Tchng Experience
    :credit: "1"
    :subject: MUS
    :number: "320"
    :description: "Credit: &nbsp;1 or 2 hours. Early field experience in teacher education, including a practicum of observation, teacher aide, and teaching experiences in music. Thirty-two hours of early field experience are required for each 1 hour of credit. May be repeated to a maximum of 4 hours, but only 2 hours may be applied toward the degree. Prerequisite: Music education majors or consent of instructor."
  - :name: Practicum in Piano Teaching
    :credit: "2"
    :subject: MUS
    :number: "326"
    :description: "Credit: &nbsp;2 hours. Coordinates lesson planning for teaching pre-college piano pupils with extensive teaching experience; gives close examination to beginning and intermediate teaching literature."
  - :name: Choral Lit and Conducting I
    :credit: "2"
    :subject: MUS
    :number: "330"
    :description: "Credit: &nbsp;2 hours. Laboratory course for review and development of conducting skills. Choral repertoire for secondary schools is developed through score analysis and preparation and laboratory conducting assignments. Prerequisite: MUS 242; concurrent registration in MUS 348 for music education majors; music education majors, or consent of instructor."
  - :name: Choral Lit and Conducting II
    :credit: "2"
    :subject: MUS
    :number: "331"
    :description: "Credit: &nbsp;2 hours. Laboratory course emphasizing rehearsal techniques, score preparation, and interpretation. Emphasizes the integration of aural, vocal, keyboard, and conducting skills for the choral teacher/conductor. Prerequisite: MUS 330; concurrent registration in MUS 348 for music education majors; music education majors, or consent of instructor."
  - :name: Instrum Lit and Conducting I
    :credit: "3"
    :subject: MUS
    :number: "332"
    :description: "Credit: &nbsp;3 hours. Survey of concert and training literature for wind ensemble and band; refinement of conducting techniques and methods of teaching through study and performance of selected wind compositions and instructional materials appropriate for public school use. Prerequisite: MUS 242; music education majors, or consent of instructor."
  - :name: Instrum Lit and Conducting II
    :credit: "3"
    :subject: MUS
    :number: "333"
    :description: "Credit: &nbsp;3 hours. Survey of concert and training literature for orchestra; continued development and refinement of conducting skills and methods of teaching through detailed study and performance of selected compositions and instrumental materials appropriate for public school use. Prerequisite: MUS 332; music education majors, or consent of instructor."
  - :name: Elem and Mid Sch Instrum Music
    :credit: "2"
    :subject: MUS
    :number: "335"
    :description: "Credit: &nbsp;2 hours. Examines pedagogical and organizational techniques for teaching elementary and middle school instrumental music in a laboratory school setting. Prerequisite: MUS 332; music education majors, or consent of instructor."
  - :name: Princpls and Technqs in Mus Ed
    :credit: "3"
    :subject: MUS
    :number: "339"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Comprehensive examination of interrelationships among the various segments of music education; the role of music education in the total school program, elementary through secondary, with emphasis upon philosophy, learning theory, curriculum design, identification of exceptional children and learning disabilities, administration, and current trends. Includes 20 hours of early field experience in the teaching of music. Prerequisite: Senior standing in music education, or consent of instructor, plus 80 hours of early field experiences in the teaching of music; completion of the Quantitative Reasoning I requirement."
  - :name: Tchg Music in the Elem School
    :credit: "3"
    :subject: MUS
    :number: "342"
    :description: "Credit: &nbsp;3 hours. Techniques of and material suitable for teaching music in the elementary school. Prerequisite: Music education majors or consent of instructor."
  - :name: Tchg Mus in the Middle School
    :credit: "3"
    :subject: MUS
    :number: "343"
    :description: "Credit: &nbsp;3 hours. Detailed consideration of the music program in the middle school; special emphasis on instructional material and methods of instruction. Prerequisite: Music education majors or consent of instructor."
  - :name: Teaching of Instrumental Music
    :credit: "3"
    :subject: MUS
    :number: "344"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Techniques of teaching, publicizing, organizing, and administering the total school instrument music program, elementary through secondary school. Prerequisite: MUS 332; senior standing in music education; completion of campus Composition I general education requirement."
  - :name: Mus Methods in Early Childhood
    :credit: "2"
    :subject: MUS
    :number: "345"
    :description: "Credit: &nbsp;2 hours. Methods for teaching music to children ages 2 through 8 in preschool and early elementary school settings. Includes some observation in preschool settings. Focus on understanding the role of music in early childhood, developing musical concepts, and organizing appropriate learning experiences."
  - :name: Teaching of Choral Music
    :credit: "3"
    :subject: MUS
    :number: "346"
    :description: "Credit: &nbsp;3 hours. Methods course providing detailed consideration of organization, development, and maintenance of comprehensive choral program in the secondary schools. Prerequisite: Music education majors or consent of instructor."
  - :name: Rep for Scndry Sch Chor Prog
    :credit: "1"
    :subject: MUS
    :number: "348"
    :description: "Credit: &nbsp;1 or 2 hours. Exploration of literature appropriate for public school music groups through reading and rehearsal demonstrations. May be repeated to a maximum of 3 hours. Prerequisite: MUS 242; music education majors, or consent of instructor."
  - :name: String Ped for Pub School Tchr
    :credit: "3"
    :subject: MUS
    :number: "352"
    :description: "Credit: &nbsp;3 hours. Organization, materials, and techniques for the teaching of strings in the public school string class. Prerequisite: String major, music education major, or consent of instructor."
  - :name: Jazz Improv:Theory and Prac I
    :credit: "2"
    :subject: MUS
    :number: "360"
    :description: "Credit: &nbsp;2 hours. Fundamentals of jazz improvisation, with an emphasis on aural recognition of jazz chord voicings, harmonic progressions, and scales. Includes interactive software related to jazz improvisation ear-training. Application of melodic, harmonic, and rhythmic materials with regard to improvisation. Prerequisite: MUS 102 and MUS 108, MUS 167 and MUS 224, or placement by exam with consent of instructor."
  - :name: Jazz Improv:Theory and Prac II
    :credit: "2"
    :subject: MUS
    :number: "361"
    :description: "Credit: &nbsp;2 hours. Continuation of MUS 360. Exploration of advanced harmonic procedures with an emphasis on aural recognition of advanced forms of jazz harmonic structures, scales, chord qualities, and chord progressions. Additional emphasis on scales, chord/scale relationships, and standard jazz harmonic forms such as blues, standard jazz tunes, and modal tunes. Prerequisite: MUS 360, or placement by exam with consent of instructor."
  - :name: Jazz Arranging I
    :credit: "3"
    :subject: MUS
    :number: "362"
    :description: "Credit: &nbsp;3 hours. Fundamentals of jazz arranging with an introduction to techniques such as schematic design, score layout, analysis, voicing, section writing, and orchestration. Emphasis on arranging for rhythm section, along with part layout and forms, voicing techniques, and basic harmonic concepts. Three major written projects are required. Prerequisite: MUS 166, or placement by exam/portfolio with consent of instructor."
  - :name: Jazz Arranging II
    :credit: "3"
    :subject: MUS
    :number: "363"
    :description: "Credit: &nbsp;3 hours. Advanced melodic, harmonic, and rhythmic arranging techniques as applied to jazz instrumentation. Emphasis on practice in analysis, voicing and orchestration techniques such as 4-way closed position double lead, 4-way closed-position drop-2 double lead, 4-way closed position drop-2, and 4-and 5-way closed position. Three major written projects are required. Prerequisite: MUS 362, or placement by exam/portfolio with consent of instructor."
  - :name: Jazz Composition I
    :credit: "2"
    :subject: MUS
    :number: "364"
    :description: "Credit: &nbsp;2 hours. Examines the basic elements of jazz composition from melodic, harmonic, rhythmic, and tone color perspectives focusing on distinctive styles of jazz. Promotes a better understanding of various jazz compositional styles, jazz composers, creative elements and abilities, melody writing, harmonic systems, rhythmic compositional devices, and jazz reharmonization techniques. Prerequisite: MUS 224 and MUS 363."
  - :name: Jazz Composition II
    :credit: "2"
    :subject: MUS
    :number: "365"
    :description: "Credit: &nbsp;2 hours. Examines advanced elements of jazz composition such as melody construction, harmonic devices, and rhythmic devices used in modern jazz compositions as a continuation and expansion of materials presented in MUS 364. Melodic and harmonic contouring, asymmetrical forms, advanced chromatic-modal construction, and creative practices will be discussed and practiced through written assignments and projects. Prerequisite: MUS 364, or consent of instructor upon approval of a portfolio of jazz compositions."
  - :name: Jazz Improvisation Styles I
    :credit: "2"
    :subject: MUS
    :number: "368"
    :description: "Credit: &nbsp;2 hours. Survey of improvisational/jazz artists. Students write and present four papers over the course of the semester, accompanied by four transcriptions of four major improvisational/jazz artists representing four distinct improvisational/jazz styles. All presentations will be done in class. Prerequisite: Consent of instructor."
  - :name: Jazz Improvisation Styles II
    :credit: "2"
    :subject: MUS
    :number: "369"
    :description: "Credit: &nbsp;2 hours. A continuation of the survey of improvisational/jazz artists at an advanced level. Students write and present four papers and associated recording transcriptions of four advanced improvisational/jazz artists representing four distinct and advanced improvisational/jazz styles. All presentations will be done in class. Prerequisite: MUS 368 or consent of instructor."
  - :name: Counterpoint and Fugue
    :credit: "2"
    :subject: MUS
    :number: "400"
    :description: "Credit: &nbsp;2 or 3 hours. Study of contrapuntal writing and analysis. 3 undergraduate hours. 2 graduate hours. Prerequisite: MUS 202 and MUS 208, or consent of instructor."
  - :name: Schenkerian Anlys Tonal Mus
    :credit: "3"
    :subject: MUS
    :number: "401"
    :description: "Credit: &nbsp;3 hours. Studies analytical systems and their application to tonal music; includes a survey of theoretical works by important theorists from Rameau to Schenker. Emphasizes practical application of Schenkerian analysis. Prerequisite: MUS 202 and MUS 208, or consent of instructor."
  - :name: Musical Acoustics
    :credit: "3"
    :subject: MUS
    :number: "402"
    :description: "Credit: &nbsp;3 hours. Theory and application of simple resonators, wave motion, resonances of strings and pipes; perception of loudness, pitch, and timbre; musical scales; and acoustics of rooms and musical instruments. Prerequisite: MATH 012 and MUS 101 or equivalent."
  - :name: Music Formalization
    :credit: "3"
    :subject: MUS
    :number: "403"
    :description: "Credit: &nbsp;3 hours. Surveys the logical tools introduced in the theory and practice of musical composition by Xenakis, Hiller, and others; intended for musicians with no more than limited familiarity with mathematics. Prerequisite: MUS 202 and MUS 208, and consent of instructor."
  - :name: Contemp Compos Techniques
    :credit: "2"
    :subject: MUS
    :number: "404"
    :description: "Credit: &nbsp;2 hours. Studies in specialized areas of composition for advanced undergraduates and graduates majoring in composition-theory. May be elected by others with consent of instructor. May be repeated. Prerequisite: MUS 106, MUS 202 and MUS 208, or consent of instructor."
  - :name: Analytical Systems 20thC Mus
    :credit: "3"
    :subject: MUS
    :number: "405"
    :description: "Credit: &nbsp;3 hours. Study of various analytical techniques developed for music written in the twentieth century based on compositional procedures other than those derived from the common practice period. Prerequisite: MUS 202 and MUS 208, or consent of instructor."
  - :name: Composition
    :credit: "3"
    :subject: MUS
    :number: "406"
    :description: "Credit: &nbsp;3 hours. Work in original composition including small and large forms. Students submit scores of their compositions to the composition faculty in order to obtain consent to register; consent is granted on the basis of the quality of the music the student has composed and the level of skill demonstrated in the work submitted. May be repeated to a maximum of 12 hours. Prerequisite: For undergraduates, MUS 206, MUS 301, MUS 302, and consent of composition faculty; for graduate students, consent of composition faculty."
  - :name: Elect Music Techniques I
    :credit: "4"
    :subject: MUS
    :number: "407"
    :description: "Credit: &nbsp;4 hours. Introduces electro-acoustic music, including historical background, literature, techniques of notation and realization, and compositional application in the areas of musique concrete, classical electronic music, and voltage-controlled electronic music. Prerequisite: Junior standing in music, or consent of instructor."
  - :name: Analysis of Musical Form
    :credit: "2"
    :subject: MUS
    :number: "408"
    :description: "Credit: &nbsp;2 or 3 hours. Extensive study of the formal structure of representative musical compositions from various historical periods: (a) Renaissance and Baroque; (b) Viennese classical; (c) nineteenth century; (d) first half of twentieth century; and (e) since World War II. 3 undergraduate hours, 2 graduate hours. May be repeated to a maximum of 9 hours. Prerequisite: MUS 202 and MUS 208."
  - :name: Elec Music Techniques II
    :credit: "2"
    :subject: MUS
    :number: "409"
    :description: "Credit: &nbsp;2 hours. Advanced study in the use of voltage-controlled synthesizers in music composition and study of compositional, technical, and performance considerations in combining electronics with traditional instruments and/or voices in music composition. Prerequisite: MUS 407 or placement by examination."
  - :name: Ancient and Medieval Music
    :credit: "3"
    :subject: MUS
    :number: "410"
    :description: "Credit: &nbsp;3 hours. History of music to about 1400. Prerequisite: MUS 313 and MUS 314, or consent of instructor."
  - :name: Music in the Renaissance
    :credit: "3"
    :subject: MUS
    :number: "411"
    :description: "Credit: &nbsp;3 hours. History of music from about 1400 to 1600. Prerequisite: MUS 313 and MUS 314, or consent of instructor."
  - :name: Music of the 17th Century
    :credit: "3"
    :subject: MUS
    :number: "412"
    :description: "Credit: &nbsp;3 hours. History of music from about 1600 to 1700. Prerequisite: MUS 313 and MUS 314, or consent of instructor."
  - :name: Music of the 18th Century
    :credit: "3"
    :subject: MUS
    :number: "413"
    :description: "Credit: &nbsp;3 hours. History of music from about 1700 to 1800. Prerequisite: MUS 313 and MUS 314, or consent of instructor."
  - :name: Music of the 19th Century
    :credit: "3"
    :subject: MUS
    :number: "414"
    :description: "Credit: &nbsp;3 hours. History of music from about 1800 to 1900. Prerequisite: MUS 314 or consent of instructor."
  - :name: Music of the 20th Century
    :credit: "3"
    :subject: MUS
    :number: "415"
    :description: "Credit: &nbsp;3 hours. History of music from about 1900 to the present. Prerequisite: MUS 314 or consent of instructor."
  - :name: Anthropology of Music
    :credit: "3"
    :subject: MUS
    :number: "416"
    :description: "Credit: &nbsp;3 hours. Introduction to the anthropological study of music, including the role of music in the world's societies and non-Western musical systems and cultures. Same as ANTH 416. Prerequisite: ANTH 103 or consent of instructor."
  - :name: Area Studies Ethnomusicology
    :credit: "3"
    :subject: MUS
    :number: "417"
    :description: "Credit: &nbsp;3 hours. Seminar devoted to intensive study in the music of one specific people or geographical region. Same as ANTH 417. May be repeated to a maximum of 12 hours. Prerequisite: Senior standing in music or consent of instructor."
  - :name: Natl Regn Studies Eur Mus Hist
    :credit: "3"
    :subject: MUS
    :number: "418"
    :description: "Credit: &nbsp;3 hours. Studies in the history of music of individual nations and regions of Europe. Each term is devoted to one area, such as Great Britain, Spain and Portugal, Russia, Scandinavia, or eastern Europe. May be repeated to a maximum of 6 hours. Prerequisite: Junior standing in music or consent of instructor."
  - :name: The History of Opera
    :credit: "3"
    :subject: MUS
    :number: "420"
    :description: "Credit: &nbsp;3 hours. Surveys opera and related forms from the end of the 16th century to the present; studies representative works in some detail. Prerequisite: MUS 314 or consent of instructor."
  - :name: The Music of America
    :credit: "3"
    :subject: MUS
    :number: "421"
    :description: "Credit: &nbsp;3 hours. Study of chamber, choral, and orchestral music written by American composers from about 1850 to the present; jazz and its offshoots; folk and popular music; and experimental music in America. May be repeated to a maximum of 6 hours. Prerequisite: Senior standing in music or consent of instructor."
  - :name: Post-Tonal Pitch Organization
    :credit: "3"
    :subject: MUS
    :number: "425"
    :description: "Credit: &nbsp;3 hours. Compositional pitch organization techniques applied after the Common Practice/Tonal Period, including an in-depth study of set theory, serialism, and other important contributions. Requires analytical work and the writing of musical compositions. Prerequisite: MUS 202 and MUS 208."
  - :name: Orchestration
    :credit: "3"
    :subject: MUS
    :number: "426"
    :description: "Credit: &nbsp;3 hours. A thorough study of writing for all of the orchestral instruments in combinations ranging from solo to varying sizes of chamber ensembles and full orchestra. Includes analysis of musical examples and composing short works for various instrumental ensembles. Prerequisite: MUS 202 and MUS 208."
  - :name: Applied Music Pedagogy
    :credit: "2"
    :subject: MUS
    :number: "430"
    :description: "Credit: &nbsp;2 hours. Survey of techniques, practices, and materials; presentation of group and individual instruction; an approach to teaching problems, tone production, musical styles, and interpretation for various age levels; actual teaching experience under faculty supervision. Required of applied music majors in voice and string instruments. May be repeated to a maximum of 4 hours. Prerequisite: Senior standing in music or consent of instructor."
  - :name: Piano Pedagogy I
    :credit: "2"
    :subject: MUS
    :number: "431"
    :description: "Credit: &nbsp;2 hours. Objectives, techniques, literature, and materials for teaching piano to children from about ages five through ten (elementary level); observation of lessons and supervised student teaching experience. Prerequisite: Senior standing in music or music education, or consent of instructor."
  - :name: Piano Pedagogy II
    :credit: "2"
    :subject: MUS
    :number: "432"
    :description: "Credit: &nbsp;2 hours. Objectives, techniques, literature, and materials for teaching the young pianist from about ages 11 through 18 (middle school to pre-college level); teaching the adult beginner; observation of lessons and supervised student teaching experience. Prerequisite: Senior standing in music or music education, or consent of instructor."
  - :name: Jazz Pedagogy I
    :credit: "2"
    :subject: MUS
    :number: "435"
    :description: "Credit: &nbsp;2 hours. Examines the pedagogical fundamentals of jazz improvisation and directing jazz ensembles. Discussion and preparation of jazz improvisation class outlines, jazz ensemble class outlines, daily exercises for teaching jazz improvisation, and jazz ensemble development, with resulting written outlines submitted for evaluation. Prerequisite: Consent of the instructor."
  - :name: Jazz Pedagogy II
    :credit: "2"
    :subject: MUS
    :number: "436"
    :description: "Credit: &nbsp;2 hours. A continuation of materials presented in MUS 435. Examines advanced pedagogical aspects of jazz improvisation and directing jazz ensembles. Focus is on the development and organization of advancecd jazz improvisation courses and advanced jazz ensemble direction. Discussion and preparation of class outlines and daily outlines for jazz improvisation and jazz ensemble courses. Detailed examination of advanced methods for teaching jazz improvisation and directing jazz ensembles at the university level, resulting in written outlines for advanced course development of jazz improvisation and jazz ensembles at the university level, which will be submitted for evaluation. Prerequisite: MUS 435."
  - :name: Contemp Trends El Mus Kod Orff
    :credit: "2"
    :subject: MUS
    :number: "438"
    :description: "Credit: &nbsp;2 hours. Investigation of Kod?ly, Orff, and other approaches to elementary school music, including philosophy, pedagogy, musical materials, and applicability to North American teaching settings. Prerequisite: MUS 342, music education major, or consent of instructor."
  - :name: Music and the Special Learner
    :credit: "3"
    :subject: MUS
    :number: "439"
    :description: "Credit: &nbsp;3 hours. Introduction to the role of music in the education of the special learner, including the history and major issues of special education, consideration of characteristics of exceptional students, and development/adaptation of curricular and instructional approaches designed to guide the musical development of the special learner. Prerequisite: Graduate or upper-level undergraduate standing in music education, or consent of instructor."
  - :name: Marching Band Procedures
    :credit: "2"
    :subject: MUS
    :number: "440"
    :description: "Credit: &nbsp;2 hours. Detailed consideration of principles and procedures for preparing a marching band to participate in parades, ceremonials, and shows for sports events. Prerequisite: Junior standing in instrumental music education."
  - :name: Seminar in Instrumental Mus Ed
    :credit: "2"
    :subject: MUS
    :number: "441"
    :description: "Credit: &nbsp;2 hours. Intensive study of musical, acoustical, and educational concepts and principles related to the teaching of instrumental music in elementary and secondary schools. Prerequisite: Completion of student teaching, or graduate standing in music education."
  - :name: Band Arranging
    :credit: "2"
    :subject: MUS
    :number: "442"
    :description: "Credit: &nbsp;2 hours. Development of basic scoring and arranging skills for various small instrumental ensembles and marching band. Prerequisite: MUS 202 and MUS 208, or equivalent."
  - :name: Orchestral Repertory
    :credit: "1"
    :subject: MUS
    :number: "443"
    :description: "Credit: &nbsp;1 hours. Laboratory class designed for brass, woodwind, and percussion performance majors who wish to become more familiar with orchestral literature and a variety of interpretational orchestral techniques. Emphasis on individual and sectional parts of orchestral masterworks. May be repeated to a maximum of 4 undergraduate hours and 4 graduate hours. A maximum of 6 hours of credit is cumulative within either the BM or MM degree, or a combination of the two. Prerequisite: Consent of instructor in consultation with the appropriate studio teacher."
  - :name: Jazz Ens Rehearsal Techniques
    :credit: "2"
    :subject: MUS
    :number: "444"
    :description: "Credit: &nbsp;2 hours. Principles of interpretation and techniques for conducting the school jazz ensemble through detailed study, with practicum experience in a laboratory setting. Graduate credit requires written project. Prerequisite: MUS 332 or consent of instructor."
  - :name: Tchg Techniques of Mus Theory
    :credit: "2"
    :subject: MUS
    :number: "445"
    :description: "Credit: &nbsp;2 hours. Analysis and discussion of teaching materials, methods, texts, and pedagogical sequence, including an intensive survey of aural and theoretical skills covered during the first two years of collegiate study. Prerequisite: MUS 400 or consent of instructor."
  - :name: School/Commun Mus Theat Prod
    :credit: "2"
    :subject: MUS
    :number: "446"
    :description: "Credit: &nbsp;2 hours. Problems and techniques involved with technical and artistic production of musicals in the middle school, senior high schools, and the community. Prerequisite: Advanced undergraduate or graduate standing in music education or performance curricula, or consent of instructor."
  - :name: Tech Based Music Instruction
    :credit: "2"
    :subject: MUS
    :number: "447"
    :description: "Credit: &nbsp;2 or 4 hours. Detailed study of the role of technology in music instruction. Students will evaluate hardware and software, build multimedia applications, explore music resources on the Internet, and work with MIDI technology. Course is geared to today's music educator who needs to adapt to a continually evolving instructional environment. Includes an in-depth analysis of the philosophical and instructional implications of technology. Prerequisite: MUS 243 or consent of instructor."
  - :name: Computer Music
    :credit: "4"
    :subject: MUS
    :number: "448"
    :description: "Credit: &nbsp;4 hours. Representation of sound signals in a digital computer; methods for input and output of sounds to and from a computer; sound synthesis programs; synthesis of simple musical structures; use of graphics; processing of live sounds by computer; editing and retrieval; fidelity of computer-produced sounds; and hybrid analog/digital computers."
  - :name: Music in Early Childhood
    :credit: "2"
    :subject: MUS
    :number: "449"
    :description: "Credit: &nbsp;2 hours. Detailed consideration of the music program in nursery schools, kindergarten, and the primary grades; topics include the nature of early musical responses, objectives, experience levels of the program, methods of teaching, and materials. Observation of music teaching at the UIUC Child Development Laboratory is included in the course work. Prerequisite: Senior or graduate standing in music, or consent of instructor."
  - :name: Advanced Ensemble Music
    :credit: "1"
    :subject: MUS
    :number: "450"
    :description: "Credit: &nbsp;1 hours. Selected projects in the study and performance of ensemble literature, including the areas of operatic, instrumental, vocal-choral, and accompanying. May be repeated. Prerequisite: Consent of instructor."
  - :name: Basso Continuo
    :credit: "2"
    :subject: MUS
    :number: "451"
    :description: "Credit: &nbsp;2 hours. Introduction to figured bass realization. Techniques of accompanying singers and instrumentalists from a figured bass. May be repeated. Prerequisite: Advanced standing in music as a piano, organ, harpsichord, or accompanying major, or consent of instructor."
  - :name: Special Topics in Harpsichord
    :credit: "2"
    :subject: MUS
    :number: "452"
    :description: "Credit: &nbsp;2 hours. Practical and theoretical studies in historical tuning and temperament; early fingerings, harpsichord tutors (treatises), styles of figured bass improvisation, harpsichord literature, and other topics related to harpsichord performance. May be repeated to a maximum of 4 hours. Prerequisite: Consent of instructor."
  - :name: Special Topics in Organ
    :credit: "2"
    :subject: MUS
    :number: "453"
    :description: "Credit: &nbsp;2 hours. Development of practical keyboard skills related primarily to the work of the church organist: transposition, score-reading, harmonization, modulation, hymn-playing, and solo and anthem accompaniment. May be repeated to a maximum of 4 hours. Prerequisite: Consent of instructor."
  - :name: Advanced Keyboard Skills I
    :credit: "2"
    :subject: MUS
    :number: "454"
    :description: "Credit: &nbsp;2 hours. Comprehensive keyboard musicianship course for advanced pianists emphasizing the development of the following skills: sight reading, harmonization, transposition, improvisation, playing by ear, and vocal and instrumental score reading. Ensemble piano music is performed. This course addresses the keyboard competency policy for undergraduate piano performance majors. Prerequisite: MUS 180 (12 hours completed) or MUS 175; and MUS 202 and MUS 208 or equivalent; and consent of instructor."
  - :name: Advanced Keyboard Skills II
    :credit: "2"
    :subject: MUS
    :number: "455"
    :description: "Credit: &nbsp;2 hours. Continuation of the topics introduced in MUS 454. Prerequisite: MUS 180 (12 hours completed) or MUS 175; MUS 202 and MUS 208 or equivalent; MUS 454 or equivalent; and consent of instructor."
  - :name: Adv Jazz Piano Improvisation
    :credit: "2"
    :subject: MUS
    :number: "456"
    :description: "Credit: &nbsp;2 hours. Study of solo jazz piano improvisation on an advanced level. Includes practical experience in traditional, modern, and abstract solo performance, as well as theoretical, stylistic, and historical background. May be repeated to a maximum of 4 hours. Prerequisite: MUS 161 or equivalent."
  - :name: Organ History and Design
    :credit: "2"
    :subject: MUS
    :number: "457"
    :description: "Credit: &nbsp;2 hours. Survey of the important national and historical styles of organ building and their relation to musical composition, performance practice, and modern organ design. Includes visits to regional organ installations chosen for their pertinent design features. Prerequisite: Consent of instructor."
  - :name: Improv:Theory and Practice III
    :credit: "3"
    :subject: MUS
    :number: "460"
    :description: "Credit: &nbsp;3 hours. Practical application of melodic, harmonic, and rhythmic principles used in jazz improvisation. Practice in the use of jazz chord qualities and jazz cadences in improvising. Descriptions of basic improvisational sequences, modal improvising, symmetric/synthetic scale usage, symmetric chord usage, and approach-note techniques. Prerequisite: MUS 361, or placement by exam with consent of instructor."
  - :name: "Improv: Theory and Practice IV"
    :credit: "3"
    :subject: MUS
    :number: "461"
    :description: "Credit: &nbsp;3 hours. Advanced application and examination of improvisational methods, device, and techniques. Study of advanced chord/scale relationships, modal harmonic concepts, harmonic analysis, patterns, and linear/vertical approaches to improvising, and various jazz song forms including advanced blues forms, asymmetrical standards, free improvisational forms, and advanced modal forms. Prerequisite: MUS 460 or placement by exam with consent of instructor."
  - :name: Applied Jazz Instruction
    :credit: "1"
    :subject: MUS
    :number: "466"
    :description: "Credit: &nbsp;1 to 4 hours. Instruction at the advanced undergraduate or graduate level in voice in instruments normally associated with the jazz idiom. (Summer session, 1 or 2 hours.) May be repeated to a maximum of 16 undergraduate hours or 20 graduate hours. Prerequisite: Successful performance audition for the jazz faculty."
  - :name: Opera Studio
    :credit: "2"
    :subject: MUS
    :number: "468"
    :description: "Credit: &nbsp;2 hours. Acquaints the student with a variety of opera, operetta, and musical theater literature in contrasting styles and historical periods, culminating in a public performance of numerous opera scenes each semester. Develops skills as both a solo and ensemble performer. Introduces skills related to the field of operatic performance, including but not limited to stage movement, mind-body awareness, diction, acting, and improvisational techniques. Forms and integrates a performing operatic ensemble to serve as an outreach group that may perform in selected K-12 schools. Oriented for vocal performance, vocal music education and vocal accompanying/coaching majors; others by consent of instructor. Audition required for admission. 2 undergraduate hours. 2 graduate hours. (Summer session, 1 hour.) May be repeated to a maximum of 12 undergraduate hours or 8 graduate hours. Prerequisite: Consent of instructor."
  - :name: Opera Production I
    :credit: "2"
    :subject: MUS
    :number: "469"
    :description: "Credit: &nbsp;2 or 3 hours. Studies the problems of the lyric stage. Investigation of and practice with casting methods, program selection, production procedures, stage direction, coaching methods, and opera dramatics. 3 undergraduate hours. 2 graduate hours. May be repeated up to a maximum of 6 undergraduate hours or 4 graduate hours. Prerequisite: MUS 265 and MUS 481; consent of instructor."
  - :name: Opera Production II
    :credit: "2"
    :subject: MUS
    :number: "470"
    :description: "Credit: &nbsp;2 or 3 hours. Continuation of topics introduced in MUS 469. 3 undergraduate hours. 2 graduate hours. May be repeated to a maximum of 6 undergraduate hours or 4 graduate hours. Prerequisite: MUS 469."
  - :name: Composer-Chor Workshop
    :credit: "2"
    :subject: MUS
    :number: "471"
