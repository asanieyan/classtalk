  - :name: Music Theory and Practice III
    :credit: "2"
    :subject: MUS
    :number: "201"
    :description: "Credit: &nbsp;2 hours. Continuation of MUS 102. Gradually increased emphasis on contrapuntal techniques, dissonance in tonal music, and musical form. Concurrent registration in MUS 207 is required. Prerequisite: MUS 102 and MUS 108, or placement by examination."
  - :name: Music Theory and Practice IV
    :credit: "2"
    :subject: MUS
    :number: "202"
    :description: "Credit: &nbsp;2 hours. Continuation of MUS 201. Study of twentieth century compositional methods. Concurrent registration in MUS 208 is required. Prerequisite: MUS 201 and MUS 207, or placement by examination."
  - :name: Intermediate Composition
    :credit: "2"
    :subject: MUS
    :number: "206"
    :description: "Credit: &nbsp;2 hours. Music composition at the secondary stages; analysis and writing of shorter musical forms. May be repeated to a maximum of 6 hours. prerequisite: MUS 106 and consent of composition-theory faculty."
  - :name: Aural Skills III
    :credit: "2"
    :subject: MUS
    :number: "207"
    :description: "Credit: &nbsp;2 hours. Continuation of MUS 108. Emphasis on extensions of tonality by means of changing tonal centers and altered chords. Concurrent registration in MUS 201 is required. Prerequisite: MUS 102 and MUS 108 or placement by examination."
  - :name: Aural Skills IV
    :credit: "1"
    :subject: MUS
    :number: "208"
    :description: "Credit: &nbsp;1 hours. Continuation of MUS 207. Emphasis on atonal pitch structures and complex rhythmic organization. Concurrent registration in MUS 202 is required. Prerequisite: MUS 201 and MUS 207, or placement by examination."
  - :name: Jazz Rhythm Section Seminar I
    :credit: "2"
    :subject: MUS
    :number: "220"
    :description: "Credit: &nbsp;2 hours. Examines, through instructor and student demonstrations, jazz rhythm section techniques, styles, skills, and requirements for the various rhythm section instruments, with the goal of improving rhythm section communication and creativity. Examination of several distinct jazz idioms. Student rhythm sections will perform weekly in class for student and instructor critique and evaluation. Prerequisite: Consent of instructor."
  - :name: Jazz Rhythm Section Seminar II
    :credit: "2"
    :subject: MUS
    :number: "221"
    :description: "Credit: &nbsp;2 hours. Continuation of MUS 220. Examines, through instructor and student demonstrations, advanced jazz rhythm section techniques, styles, skills, and requirements for the various rhythm styles with regard to improving rhythm section communication and creativity in those styles. Examination of free jazz idioms. Student rhythm sections will perform weekly in class for student and instructor critique and evaluation. Invited guest artists will demonstrate advanced rhythm section performance techniques. Prerequisite: MUS 220 or consent of instructor."
  - :name: Jazz Keyboard Studies III
    :credit: "2"
    :subject: MUS
    :number: "223"
    :description: "Credit: &nbsp;2 hours. An in-depth continuation of the material presented in MUS 164, focusing on improvisational idioms in jazz piano. Prepares the student, through class participation, to perform on a functional level, Phrygian and Lydian modes, jazz melodic minor scales, and harmonizations generated by each mode with two-handed voicings. Emphasizes blues in all keys, more advanced II-V-I chord progressions, and introduces jazz melodic minor modes. Includes technique, chord voicing, comping, and lead sheet realization with fluency in all keys. Prerequisite: MUS 164, or placement exam and consent of the instructor."
  - :name: Jazz Keyboard Studies IV
    :credit: "2"
    :subject: MUS
    :number: "224"
    :description: "Credit: &nbsp;2 hours. A continuation of materials presented in MUS 223, focusing on jazz piano improvisational idioms. Prepares the student, through class participation, to perform on a functional level in Lydian #2, Mixolydian #4, Phrygian #6, and harmonizations generated by each mode with two-hand voicings. Emphasizes learning of two jazz standards and one modal tune, one transcription and digital analysis, and introduces all diminished, auxiliary diminished, and augmented scales. Includes technique, chord voicing, comping, and lead sheet realization with fluency in all keys. Emphasizes overall instrument technique, eminent styles, and other performance practices relevant to jazz piano and improvisation. Prerequisite: MUS 223 or placement exam and consent of the instructor."
  - :name: Introd to Music Education
    :credit: "2"
    :subject: MUS
    :number: "240"
    :description: "Credit: &nbsp;2 hours. Introduces basic issues and principles of music education and teaching with an emphasis on philosophy and the identification of the exceptional child and learning disabilities. Includes 16 hours of early field experience in the teaching of music. Prerequisite: Music education majors or consent of instructor."
  - :name: Music for Elementary Teachers
    :credit: "2"
    :subject: MUS
    :number: "241"
    :description: "Credit: &nbsp;2 hours. Introduces elementary education students to materials and methods for music teaching in kindergarten through grade six. Classes include repertoire for various grades along with suggestions for their use, discussion of methods and techniques commonly used in elementary school music programs, and practice for students in simple music teaching skills. Topics include singing and vocal development, concept development, classroom instruments, correlating music with other subjects, and individualized learning in music. Students will attend at least one music concert performed for elementary school children. Prerequisite: For non-music majors; music and music education majors may not receive credit for this course."
  - :name: Elements of Conducting
    :credit: "2"
    :subject: MUS
    :number: "242"
    :description: "Credit: &nbsp;2 hours. Fundamentals of conducting, score preparation, and transcription for choral and instrumental ensembles. Prerequisite: Music majors or consent of instructor."
  - :name: Introd Tech Based Mus Instruct
    :credit: "2"
    :subject: MUS
    :number: "243"
    :description: "Credit: &nbsp;2 hours. Hands-on introduction to the development, planning, and application of computer, MIDI, multimedia, and electronic communication technologies in music instruction. Instructional implications of the use of technology in the classroom will also be explored. Prerequisite: Music education majors or consent of instructor."
  - :name: University Orchestra
    :credit: "1"
