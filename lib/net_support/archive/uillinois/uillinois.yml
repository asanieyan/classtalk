    :credit: "1"
    :subject: LAS
    :number: "101"
    :description: "Credit: &nbsp;1 hours. Weekly meetings for students enrolled in the College of LAS Global Studies Initiative program to prepare freshmen for collaborative learning environments through campus orientation, study skills, study groups, and project-based assignments related to their global studies course. Prerequisite: Students must be enrolled in a freshman LAS Global Studies Initiative Course."
  - :name: Global Awareness II
    :credit: "1"
    :subject: LAS
    :number: "102"
    :description: "Credit: &nbsp;1 hours. Weekly meetings for students enrolled in the College of LAS Global Studies Initiative program to prepare freshmen for collaborative learning environments through campus orientation, study skills, study groups, and project-based assignments related to their global studies course. Spring Semester Course. Prerequisite: Students must be enrolled in a freshmen LAS Global Studies Initiative Course."
  - :name: Workshop-Tutorial
    :credit: "0"
    :subject: LAS
    :number: "110"
    :description: "Credit: &nbsp;0 to 4 hours. Independent study and experimental seminars open to Unit One students and to others; specific offerings vary each term. Credit toward college or departmental requirements is contingent upon approval by the appropriate unit. A total of 12 hours of LAS 110 credit may be applied toward graduation in the College of Liberal Arts and Sciences. Approved for both letter and S/U grading. Prerequisite: Unit One students or consent of Unit One Director."
  - :name: Undergraduate Open Seminar
    :credit: "0.5"
    :subject: LAS
    :number: "199"
    :description: "Credit: &nbsp;0.5 to 5 hours. May be repeated."
  - :name: Study Abroad Predepart Orient
    :credit: "1"
    :subject: LAS
    :number: "298"
    :description: "Credit: &nbsp;1 hours. Eight-week course designed for students planning to study abroad. Examines the effects of different cultural orientations upon interaction and adjustment; explores the issues surrounding the experience of entering, interacting within, and returning from a foreign culture; increases awareness of verbal, non-verbal, and cultural factors affecting information processing. Course combines the theoretical with a strong experiential component and hands-on training. Essential for any country of destination and length of sojourn. Prerequisite: Study Abroad Office approval."
  - :name: LAS Study Abroad
    :credit: "0"
    :subject: LAS
    :number: "299"
    :description: "Credit: &nbsp;0 to 18 hours. Provides credit toward the undergraduate degree for study at accredited foreign institutions or approved overseas programs. Final determination of credit is made upon the student's completion of the work. (Summer session, 0 to 8 hours). May be repeated to a maximum of 36 term hours per academic year or to a total of 44 term hours, all of which must be earned within one calendar year. Approved for both letter and S/U grading. Prerequisite: One year of residence at UIUC, good academic standing, and prior approval of the major department and the College of Liberal Arts and Sciences."
  - :name: Senior Project
    :credit: "2"
    :subject: LAS
    :number: "494"
    :description: "Credit: &nbsp;2 or 4 hours. For students seeking graduation with distinction in IPS. 2 or 4 undergraduate hours. No graduate credit. May be repeated to a maximum of 4 undergraduate hours. Prerequisite: Consent of instructor and IPS Advisory Committee; open only to students whose major is IPS and who have a cumulative grade point average of at least 3.25."
  - :name: Interdiscipl Honors Seminar
    :credit: "3"
    :subject: LAS
    :number: "495"
    :description: "Credit: &nbsp;3 hours. Seminar on interdisciplinary topics in the natural sciences, social sciences, humanities, and arts. 3 undergraduate hours. No graduate credit. May be repeated to a maximum of 6 undergraduate hours. Prerequisite: Consent of instructor."
- :name: Latin American and Caribbean Studies
  :code: LAST
  :courses: 
  - :name: Introduction to Latin America
    :credit: "3"
    :subject: LAST
    :number: "170"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures, and UIUC Social Sciences course. Interdisciplinary introduction to the ways of life of Latin American peoples, their origins and current expressions; discusses social, economic issues, and domestic and international policies related to them in the context of other societies in developing countries."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: LAST
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Constr Afr and Carib Identity
    :credit: "3"
    :subject: LAST
    :number: "240"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures course. Same as AFST 209, CWL 225, and FR 240. See FR 240."
  - :name: Cultural Prod in Dictatorships
    :credit: "3"
    :subject: LAST
    :number: "325"
    :description: "Credit: &nbsp;3 hours. Cultural production (visual and literary) of three Latin American dictatorships: Chile (1973-1990), Uruguay (1973-1985) and Argentina (1976-1983). Provides a comparative study of narrative - both short stories and novels - and films covering the dictatorship years and the process of redemocratization. The guiding questions are: how and through which means can a traumatic past be represented? Do texts and films share topics and strategies to depict authoritarianism? Prerequisite: LAST 170 or consent of instructor."
  - :name: Special Topics
    :credit: "2"
    :subject: LAST
    :number: "395"
    :description: "Credit: &nbsp;2 to 4 hours. Topical survey of cultural, social, economic, and political factors in Latin American life. Each term a particular topic is considered. Prerequisite: A basic course in a humanities or social science discipline."
  - :name: Latin American Ethnobotany
    :credit: "3"
    :subject: LAST
    :number: "401"
    :description: "Credit: &nbsp;3 or 4 hours. Background in the major issues involving plant sciences, culture, and history, focused on indigenous knowledge and practices in Latin America. Same as ANTH 401, HIST 409, and IB 454. 3 undergraduate hours. 4 graduate hours. Prerequisite: Students should have some background in biology, ecology, history, or anthropology, or consent of instructor."
  - :name: Depictions of Violence
    :credit: "3"
    :subject: LAST
    :number: "425"
    :description: "Credit: &nbsp;3 or 4 hours. A comparative study of themes, forms and representations of violence in twentieth-century Latin American literature and cinema. Examines the treatment of a variety of issues: perpetrators, victims, types of violence, concepts of community, etc in readings and films from Argentina, Colombia, Cuba, Brazil and Mexico. The readings and films will be related to specific historical periods. 3 undergraduate hours. 4 graduate hours. Prerequisite: LAST 170 or consent of instructor."
  - :name: Arts of Colonial Latin America
    :credit: "3"
    :subject: LAST
    :number: "442"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ARTH 442. See ARTH 442."
  - :name: Native Latin Amer Languages
    :credit: "2"
    :subject: LAST
    :number: "445"
    :description: "Credit: &nbsp;2 to 4 hours. Upon the consent of the Director of the Center for Latin American and Caribbean Studies, tutorials are available in special native Latin American languages not regularly offered by the University (ie. Quechua, Kagchikel Mayan). Tutorials at the elementary, intermediate, and advanced levels may be arranged. Students registering for unit credit for the first two terms must first present satisfactory evidence of knowledge of the language at the elementary level, either in the form of credit earned at another institution or by passing a proficiency examination. May be repeated in 6 terms successively, to a maximum of 16 hours. Graduate credit is given only for work beyond the elementary level. Prerequisite: Consent of instructor."
  - :name: Four Lat Am Political Ideas
    :credit: "2"
    :subject: LAST
    :number: "476"
    :description: "Credit: &nbsp;2 to 4 hours. Same as HIST 408. See HIST 408."
  - :name: Individual Study
    :credit: "1"
    :subject: LAST
    :number: "490"
    :description: "Credit: &nbsp;1 to 5 hours. Major tutorial normally taken in the senior year. Students read the works from list devised in consultation with a faculty tutor and write a term paper. May be repeated as topics vary to a maximum of 6 hours. Prerequisite: LAST 170; a declared major in Latin American and Caribbean Studies; consent of instructor."
  - :name: Interdisc Seminar Latin Am St
    :credit: "4"
    :subject: LAST
    :number: "550"
    :description: "Credit: &nbsp;4 hours. Examines the interconnections among research approaches and problems in the field of Latin American and CaribbeanStudies. May be repeated to a maximum of 8 hours if topics vary. Prerequisite: M.A. standing in Latin American and Caribbean Studies or consent of instructor."
  - :name: M.A. Research
    :credit: "4"
    :subject: LAST
    :number: "597"
    :description: "Credit: &nbsp;4 hours. Open to students who choose to complete their M.A. by submitting two departmental papers. May be repeated in the same or subsequent terms to a maximum of 8 hours. Prerequisite: M.A. standing in Latin American Studies and consent of instructor and advisor."
  - :name: Thesis Research
    :credit: "4"
    :subject: LAST
    :number: "599"
    :description: "Credit: &nbsp;4 hours. Preparation of M.A. thesis. May be repeated to a maximum of 8 hours with approval. Students may register in more than one section per term. Approved for S/U grading only. Prerequisite: M.A. standing in Latin American and Caribbean Studies and consent of instructor."
