    :credit: "1"
    :subject: DANC
    :number: "162"
    :description: "Credit: &nbsp;1 hours. Experience in selective, basic processes of movement involvement, both individual and group; special attention to organic, economical bodily use, the dynamics and quality of which are necessary to the activity being performed."
