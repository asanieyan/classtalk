  - :name: "Supp WW Inst: Flute"
    :credit: "0.5"
    :subject: MUS
    :number: "146"
    :description: "Credit: &nbsp;0.5 hours. Class instruction in the fundamentals of playing and teaching the flute. Prerequisite: Oriented for non-woodwind majors in the BME instrumental concentration."
  - :name: "Supp WW Inst: Oboe"
    :credit: "0.5"
    :subject: MUS
    :number: "147"
    :description: "Credit: &nbsp;0.5 hours. Class instruction in the fundamentals of playing and teaching the oboe. Prerequisite: Oriented for non-woodwind majors in the BME instrumental concentration."
  - :name: "Supp WW Inst: Saxophone"
    :credit: "0.5"
    :subject: MUS
    :number: "148"
    :description: "Credit: &nbsp;0.5 hours. Class instruction in the fundamentals of playing and teaching the saxophone. Prerequisite: Oriented for non-woodwind majors in the BME instrumental concentration."
  - :name: "Supp WW Inst: Bassoon"
    :credit: "0.5"
    :subject: MUS
    :number: "149"
    :description: "Credit: &nbsp;0.5 hours. Class instruction in the fundamentals of playing and teaching the bassoon. Prerequisite: Oriented for non-woodwind majors in the BME instrumental concentration."
  - :name: "Supp Brass Inst: Trumpet"
    :credit: "0.5"
    :subject: MUS
    :number: "151"
    :description: "Credit: &nbsp;0.5 hours. Class instruction in the fundamentals of playing and teaching the trumpet. Prerequisite: Oriented for brass majors in the BME instrumental concentration."
  - :name: "Supp Brass Inst: Tpt-nonBr maj"
    :credit: "2"
    :subject: MUS
    :number: "152"
    :description: "Credit: &nbsp;2 hours. Class instruction in the fundamentals of playing and teaching the trumpet. Prerequisite: Oriented for non-brass majors in the BME instrumental concentration."
  - :name: "Supp Brass Inst: Horn"
    :credit: "0.5"
    :subject: MUS
    :number: "153"
    :description: "Credit: &nbsp;0.5 hours. Class instruction in the fundamentals of playing and teaching the horn. Prerequisite: Orientation for BME instrumental concentration."
  - :name: "Supp Brass Inst: Trombone"
    :credit: "0.5"
    :subject: MUS
    :number: "154"
    :description: "Credit: &nbsp;0.5 hours. Class instruction in the fundamentals of playing and teaching the trombone. Prerequisite: For BME students in instrumental concentration."
  - :name: "Supp Brass Inst: Euph/Tuba"
    :credit: "0.5"
    :subject: MUS
    :number: "155"
    :description: "Credit: &nbsp;0.5 hours. Class instruction in the fundamentals of playing and teaching the euphonium and tuba. Prerequisite: For BME students in instrumental concentration."
  - :name: Supp Percussion Instruments
    :credit: "2"
    :subject: MUS
    :number: "158"
    :description: "Credit: &nbsp;2 hours. Class instruction in the fundamentals of playing and teaching percussion instruments. For BME students in instrumental concentration."
  - :name: Jazz Piano Improvisation I
    :credit: "2"
    :subject: MUS
    :number: "160"
    :description: "Credit: &nbsp;2 hours. Study of jazz theory, harmony, and improvisational techniques at the piano; includes experience in solo and ensemble situations, and a historical survey of jazz development from about 1910. Prerequisite: MUS 174 or equivalent; MUS 202 and MUS 208 or equivalent; consent of instructor."
  - :name: Jazz Piano Improvisation II
    :credit: "2"
    :subject: MUS
    :number: "161"
    :description: "Credit: &nbsp;2 hours. Continuation of MUS 160. Study of jazz theory, harmony, and improvisational techniques at the piano; includes experience in solo and ensemble situations, and a historical survey of jazz development from about 1910. Prerequisite: MUS 160 or consent of instructor."
  - :name: Intro to Jazz Saxophone
    :credit: "2"
    :subject: MUS
    :number: "162"
    :description: "Credit: &nbsp;2 hours. Basic principles of jazz saxophone styles and jazz saxophone techniques. Includes demonstrations by the instructor, listening sessions, and performance assignments by the students in the presence of the class and instructor. May be repeated to a maximum of 8 hours. Prerequisite: Consent of instructor."
  - :name: Jazz Keyboard Studies I
    :credit: "2"
    :subject: MUS
    :number: "163"
    :description: "Credit: &nbsp;2 hours. Prepares the student (through class participation) to perform one jazz standard on a functional level. Includes basic technique, chord voicing, comping, and lead sheet realization with functional fluency in all keys. Furnishes the student with class instruction on piano, focusing on jazz and improvisational idioms. An in-depth study of overall instrument technique, eminent styles, and other performance practices relevant to jazz piano and improvisation. Prerequisite: MUS 172 and MUS 173, or consent of the instructor."
  - :name: Jazz Keyboard Studies II
    :credit: "2"
    :subject: MUS
    :number: "164"
    :description: "Credit: &nbsp;2 hours. Continuation of materials presented in MUS 163, focusing on improvisational idioms of jazz piano. Prepares the student (through class participation) to perform three jazz standards on a functional level. Emphasizes the blues form, minor II-V-I chord progressions with both hands, and introduces all major modes. Includes technique, chord voicing concepts, comping, and lead sheet realization with mid-level fluency in all keys. A continuing in-depth study of overall instrument technique, eminent styles, and other performance practices relevant to jazz piano and improvisation. Prerequisite: MUS 163, or placement exam and consent of the instructor."
  - :name: Applied Jazz Instruction
    :credit: "1"
    :subject: MUS
    :number: "165"
    :description: "Credit: &nbsp;1 to 4 hours. Instruction at the undergraduate level in voice or instruments normally associated with the jazz idiom. (Summer session, 1 or 2 undergraduate hours.) May be repeated to a maximum of 16 hours. Prerequisite: Successful performance audition for the jazz faculty."
  - :name: Class Jazz Improvisation I
    :credit: "2"
    :subject: MUS
    :number: "166"
    :description: "Credit: &nbsp;2 hours. Examines the dynamics of group improvisation at a fundamental level. Techniques of individual melodic development, group melodic development, and group contouring will be discussed and practiced. Requires preparation of group improvisations using the blues, a 32-bar song form, and a modal form, as well as class presentations and group demonstrations of basic group improvisational techniques."
  - :name: Class Jazz Improvisation II
    :credit: "2"
    :subject: MUS
    :number: "167"
    :description: "Credit: &nbsp;2 hours. Continues to examine the dynamics of group improvisation as presented in MUS 166. Discussion and practical application of techniques of individual melodic development, group melodic development, and group contouring. Requires preparation of group improvisations using blues, 32-bar song forms, and free group improvising forms, as well as class presentations and group demonstrations of more advanced improvisational techniques. Prerequisite: MUS 166."
