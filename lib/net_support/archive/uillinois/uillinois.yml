- :name: Rural Sociology
  :code: RSOC
  :courses: 
  - :name: Intro to Rural Society
    :credit: "3"
    :subject: RSOC
    :number: "110"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Basic concepts for understanding and analyzing rural society; topics include changes in major rural institutions, impacts of technological change on rural people and communities, demographic patterns and trends, migration, rural minorities and subcultures, the city-countryside relationship, emerging controversies and conflicts in rural areas, and cross-cultural comparisons of rural life."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: RSOC
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Population Issues
    :credit: "3"
    :subject: RSOC
    :number: "270"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Same as SOC 270. See SOC 270."
  - :name: Social Change in Dev Areas
    :credit: "3"
    :subject: RSOC
    :number: "443"
    :description: "Credit: &nbsp;3 hours. Description and analysis of recent social and cultural changes occurring in new nations and developing economies; special attention given to problems of traditional social structure undergoing modernization; and social factors in economic growth, caste and class, nation-building, urbanization and population composition, education, family, and religion. Same as SOC 463. Prerequisite: SOC 100."
  - :name: Social Impact Assessment
    :credit: "3"
    :subject: RSOC
    :number: "444"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ENVS 444, LA 444, NRES 444, RST 444 and UP 444. See RST 444."
  - :name: Environmental Sociology
    :credit: "3"
    :subject: RSOC
    :number: "447"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ENVS 447 and SOC 447. See SOC 447."
  - :name: Public Involvement in Res Mgmt
    :credit: "3"
    :subject: RSOC
    :number: "540"
    :description: "Credit: &nbsp;3 to 4 hours. Same as ENVS 540, LA 540, RST 540, NRES 540, and UP 540. See NRES 540."
- :name: Recreation, Sport, and Tourism
  :code: RST
  :courses: 
  - :name: Society and Leisure
    :credit: "3"
    :subject: RST
    :number: "100"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Central issues in defining leisure; historical, philosophical, sociological, psychological, and economic approaches to understanding leisure behavior, its meanings, social contexts, and personal and social resources."
  - :name: Orientation to Leisure Studies
    :credit: "1"
    :subject: RST
    :number: "101"
    :description: "Credit: &nbsp;1 hours. Introduction to Recreation, Sport and Tourism which provides an overview of the RST curriculum, areas of study, and opportunities available for a career in the field."
  - :name: Leisure Service Delivery
    :credit: "2"
    :subject: RST
    :number: "110"
    :description: "Credit: &nbsp;2 hours. Introduces students to the concepts, principles, and practices related to the provision of leisure services; description of the various fields of professional practices and basic elements of leisure service systems such as budgeting, planning, staffing, and characteristics of client populations."
  - :name: Foundations of Community Rec
    :credit: "3"
    :subject: RST
    :number: "120"
    :description: "Credit: &nbsp;3 hours. Examines philosophical foundations of various community organizations responsible for providing residents with leisure opportunities and services, and ramifications of philosophies on programming, marketing financing, and recruiting."
  - :name: Foundations of Sport Mgt
    :credit: "3"
    :subject: RST
    :number: "130"
    :description: "Credit: &nbsp;3 hours. Examines career opportunities within the sport industry and provides knowledge relevant to the management, marketing, legal, and financial operations of sport organizations. Incorporates applications in a variety of sport entities including intercollegiate athletics, campus recreation, event and facility management, professional sport, management and marketing agencies, and international sport."
  - :name: Nature and Wilderness
    :credit: "2"
    :subject: RST
    :number: "140"
    :description: "Credit: &nbsp;2 hours. Origins of the nature and wilderness preservation movements; philosophy behind nature conservation and outdoor activities; role of parks, outdoor recreation, and nature-tourism in contemporary life."
  - :name: Foundations of Tourism
    :credit: "3"
    :subject: RST
    :number: "150"
    :description: "Credit: &nbsp;3 hours. Survey of travel and tourism with emphasis upon tourist behavior, motivations, preferences, decision-making, attractions, transportation services, facilities and information sources. Examines travel and tourism as an element of leisure service delivery from an interdisciplinary perspective."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: RST
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. Approved for both letter and S/U grading. May be repeated."
  - :name: Leadership in Leisure Services
    :credit: "2"
    :subject: RST
    :number: "200"
    :description: "Credit: &nbsp;2 hours. Leadership theories and practices as related to design and delivery of leisure programs. Processes of group development and interpersonal communication in leisure service organizations."
  - :name: Leisure and Technology
    :credit: "3"
    :subject: RST
    :number: "216"
    :description: "Credit: &nbsp;3 hours. Focuses on the roles of technology in leisure and related industries and explores the impact of technology on leisure from both the consumer and producer perspectives. Reviews important technologies, discusses their use as transformative mechanisms, and considers their impact on leisure activities in society."
  - :name: Public Recreation
    :credit: "3"
    :subject: RST
    :number: "217"
    :description: "Credit: &nbsp;3 hours. Course examines the public sector and its role in the provision of local park and recreation services. Students will explore its philosophical foundations, organizational structure, policy-making process, and the administrative tasks of public recreation providers."
  - :name: Entrepreneurship
    :credit: "3"
    :subject: RST
    :number: "218"
    :description: "Credit: &nbsp;3 hours. In-depth study of the delivery of leisure services in the for-profit sector. Covers the scope and administrative functions of recreation enterprises, including an analysis of planning, controlling, and developing recreation enterprises."
  - :name: Leisure Services and Diversity
    :credit: "3"
    :subject: RST
    :number: "230"
    :description: "Credit: &nbsp;3 hours. Course is designed to increase awareness and knowledge of the leisure needs of members of ethnic and racial minorities, the poor, women, the elderly, people of alternative lifestyles, and people with disabilities. It introduces students to concepts and factors that influence the delivery of leisure services to diverse populations. Same as KIN 230."
  - :name: Nature and American Culture
    :credit: "3"
    :subject: RST
    :number: "242"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Western Compartv Cult course. Appreciation and critique of cultural meanings associated with American natural landscapes. Traditional perspectives including colonial American, romantic, and science-based conservation are characterized, as well as revisionist themes aligned with gender, cultural pluralism, and societal meanings of parks and protected areas. Implications of diversity in cultural meanings toward nature are developed and provide the basis for assessing tenets of contemporary environmental policy and supporting concepts associated with community-based conservation. Same as HIST 282, LA 242, and NRES 242."
  - :name: Sci-Values of Envt Decisions
    :credit: "3"
    :subject: RST
    :number: "244"
    :description: "Credit: &nbsp;3 hours. Examines roles of science and values in environmental decision-making, discusses land ethics, the so-called \"brownlash\" movement, community-based conservation, and transformation from science-based to science-informed decision processes. Same as LA 244 and NRES 244."
  - :name: Ethical Issues in Sport Mgmt.
    :credit: "2"
    :subject: RST
    :number: "255"
    :description: "Credit: &nbsp;2 hours. Explores ethical issues in sport related to government, sporting opportunities, journalism and media, education, coaching, and business. Students become familiar with concepts and principles of applied ethics and gain insight into the complexity of ethical issues in sport."
  - :name: Leisure Programming
    :credit: "3"
    :subject: RST
    :number: "300"
    :description: "Credit: &nbsp;3 hours. Develops understanding of the process of leisure/recreation programming and the practical aspects of program design and delivery. Prerequisite: RST 100."
  - :name: Introduction to Aging
    :credit: "3"
    :subject: RST
    :number: "314"
    :description: "Credit: &nbsp;3 hours. Same as CHLH 314, HDFS 314, PSYC 314, and REHB 314. See CHLH 314."
  - :name: Leisure and Human Development
    :credit: "3"
    :subject: RST
    :number: "316"
    :description: "Credit: &nbsp;3 hours. Examines changes in expressive style and behavior over the life course, and the interaction of leisure with developmental processes. Prerequisite: RST 100 or consent of instructor."
  - :name: Leisure Services Marketing
    :credit: "3"
    :subject: RST
    :number: "320"
    :description: "Credit: &nbsp;3 hours. Application of marketing concepts to the delivery of leisure services. Introduces consumer decision theory analysis. Provides an integrative study of the methods and models for developing and evaluating alternative marketing strategies."
  - :name: Leisure and Consumer Culture
    :credit: "3"
    :subject: RST
    :number: "330"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences, and Western Compartv Cult course. Examination of contemporary patterns and meanings of leisure in a consumer society. Understanding of the impact of consumption on expressions of identity, gender, social class, race and ethnicity."
  - :name: Leisure &amp; Facility Management
    :credit: "3"
    :subject: RST
    :number: "340"
    :description: "Credit: &nbsp;3 hours. Basic understanding of park operations, facility design, construction, and maintenance practices; staff allocations, job analysis, contract administration, organizational structures. Prerequisite: RST 100 and RST 110."
  - :name: Community Recreation Planning
    :credit: "3"
    :subject: RST
    :number: "341"
    :description: "Credit: &nbsp;3 hours. Studies the outdoor recreational use of lands in the public domain and their planning, concepts, and processes related to planning resource based systems; multiple-use in planning; planning criteria for outdoor recreation facilities. Prerequisite: Junior standing; or consent of instructor."
  - :name: Cultural Aspects of Tourism
    :credit: "3"
    :subject: RST
    :number: "351"
    :description: "Credit: &nbsp;3 hours. Development of the understanding of the relationships that exist between tourists, hosts and the cultural environments in which they interact. Studies the movements of peoples across cultural boundaries, as well as notions of cultural authenticity, modernity, image creation, social justice, diversity, and representation of social, racial and ethnic groups."
  - :name: Legal Aspects of Sport
    :credit: "3"
    :subject: RST
    :number: "354"
    :description: "Credit: &nbsp;3 or 4 hours. A study of legal principles and their impact on the sport industry; the course examines the application of different areas of law including tort, contract, constitutional, anti-trust, and intellectual property law to professional, amateur and recreational sport."
  - :name: Research Methods &amp; Analysis
    :credit: "3"
    :subject: RST
    :number: "370"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Educates students in principles of research design, data collection, measurement, methods of statistical analysis, techniques in summarizing data, and the interpretation and application of research findings to the field of Leisure Studies."
  - :name: Honors
    :credit: "2"
    :subject: RST
    :number: "390"
    :description: "Credit: &nbsp;2 hours. Same as CHLH 390 and KIN 390. See KIN 390. May be repeated to a maximum of 6 hours."
  - :name: Special Problems
    :credit: "2"
    :subject: RST
    :number: "393"
    :description: "Credit: &nbsp;2 to 3 hours. Special projects in research and independent investigation in any phase of health, physical education, recreation, or related areas selected by the student. May be repeated to a maximum of 6 hours. Prerequisite: Junior or senior standing; grade-point average of 3.0; consent of academic advisor, instructor, and head of department."
  - :name: Administration of Leisure Serv
    :credit: "3"
    :subject: RST
    :number: "410"
    :description: "Credit: &nbsp;3 or 4 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Development of overall leisure management function. Analysis of administration and policies such as organizational structure, executive leadership, decision-making, financing, and public relations. Prerequisite: Undergraduates: Completion of campus Composition I general education requirement and upper level standing."
  - :name: HRM in Leisure Organizations
    :credit: "3"
    :subject: RST
    :number: "420"
    :description: "Credit: &nbsp;3 hours. Concepts, principles, and objectives of supervision; the nature of the supervisory relationship; supervisory functions and processes; identification and application of methods and techniques; organizational and operational patterns of supervision in recreation and park settings."
  - :name: Contemporary Issues in Leisure
    :credit: "4"
    :subject: RST
    :number: "429"
    :description: "Credit: &nbsp;4 hours. Provides a capstone experience to encourage critical and creative thinking regarding knowledge students accrued from prior courses. The first eight weeks students will meet as a whole and focus on leisure concepts in general, and the second eight weeks students will focus on their specific concentration, (Sport Management, Tourism, or Community Recreation). Prerequisite: RST 120, or RST 130, or RST 150, and senior status."
  - :name: Social Impact Assessment
    :credit: "3"
    :subject: RST
    :number: "444"
    :description: "Credit: &nbsp;3 or 4 hours. Provides the student with a theoretical understanding and the methodology to conduct social impact assessment and social soundness analysis within the context of planned change as a component of environmental impact assessment and development projects within both First and Third World countries. 3 undergraduate hours. 3 or 4 graduate hours. Same as ENVS 444, LA 444, NRES 444, RSOC 444, and UP 444. Prerequisite: RSOC 110 or SOC 100 or equivalent introductory social science course. For Urban and Regional Planning students only: UP 101 and UP 347."
  - :name: Tourism Development
    :credit: "4"
    :subject: RST
    :number: "457"
    :description: "Credit: &nbsp;4 hours. Examines tourism destination development process from both applied and conceptual perspectives. Emphasis placed on creating development strategies that evaluate destination potential and consider travel destination choice behavior. Field trip required. Prerequisite: RST 150 or consent of instructor."
  - :name: Orientation to Practicum
    :credit: "1"
    :subject: RST
    :number: "480"
    :description: "Credit: &nbsp;1 hours. Prepares and places students in the Leisure Studies Practicum. Students must document completion of 300 hours of field work. Topics include placement requirements and policies, resumes, interviewing, letters of application, and the role and issues of professional practice. Prerequisite: Junior standing; RST 100 and RST 110."
  - :name: Leisure Studies Practicum
    :credit: "12"
    :subject: RST
    :number: "484"
    :description: "Credit: &nbsp;12 hours. Students are assigned to University-approved field training stations in an internship capacity for a minimum of forty hours per week for sixteen weeks. Both the agency and the University provide supervision. Approved for S/U grading only. Prerequisite: Senior standing; RST 480 and RST 410."
  - :name: Foundations of Leisure Studies
    :credit: "4"
    :subject: RST
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Basic philosophical, historical, and scientific foundations and developments in leisure and recreation; analyses of the significance of leisure in modern societies; critical review of major writings in the field with attention to particular special problem areas and current issues. Prerequisite: RST 100 or equivalent."
  - :name: Leisure Systems Administration
    :credit: "4"
    :subject: RST
    :number: "502"
    :description: "Credit: &nbsp;4 hours. In-depth study of the public administrative functions in large complex organizational structures; development of an understanding of change and evolution in leisure service agencies as related to the internal and external environments; study of various management styles and situations in leisure service agencies. Prerequisite: Basic course in administration or organization of leisure service agencies."
  - :name: Adv Leisure Research Methods
    :credit: "4"
    :subject: RST
    :number: "503"
    :description: "Credit: &nbsp;4 hours. Examines methods and techniques of conducting and evaluating leisure research; experimental and survey designs and procedures; data collection, reduction and analysis. Prerequisite: RST 100 or equivalent; RST 370 or equivalent; a course in introductory statistics."
  - :name: Personnel Admin in Leisure
    :credit: "4"
    :subject: RST
    :number: "512"
    :description: "Credit: &nbsp;4 hours. Examines theoretical and technical principles of personnel managers in leisure service agencies; recruitment, training, selection, and evaluation of personnel with special emphasis on applied measurement concepts and legislation related to personnel administration in leisure services. Prerequisite: RST 410 or consent of instructor."
  - :name: Public Involvement in Res Mgmt
    :credit: "3"
    :subject: RST
    :number: "540"
    :description: "Credit: &nbsp;3 to 4 hours. Same as ENVS 540, LA 540, NRES 540, RSOC 540, and UP 540. See NRES 540."
  - :name: Sociology of Leisure
    :credit: "4"
    :subject: RST
    :number: "545"
    :description: "Credit: &nbsp;4 hours. Sociological theory and research methods as applied to the study of leisure; institutional and community contexts of leisure, leisure roles and socialization, built and natural environments, and the relationship of leisure to family, work, subcultures, and resources. Same as SOC 545. Prerequisite: RST 501 or SOC 586 or consent of instructor."
  - :name: Theory and Methods of Leisure
    :credit: "4"
    :subject: RST
    :number: "550"
    :description: "Credit: &nbsp;4 hours. Surveys concepts, methods, and problems of leisure research that are common to community recreation, sport and tourism. Histories of theoretical and methodological development are discussed, appreciated and critiqued. Examines the development of ideas through literature, with discussion centered on explaining the evolution of a given concept. Prerequisite: RST 501."
  - :name: Contemporary Issues in Leisure
    :credit: "4"
    :subject: RST
    :number: "551"
    :description: "Credit: &nbsp;4 hours. Provides students with a greater understanding and appreciation of the various disciplines that influence, and are related to, leisure. Examines how these disciplines might influence future research in leisure studies. Prerequisite: RST 550."
  - :name: Diversity in Leisure Behavior
    :credit: "4"
    :subject: RST
    :number: "555"
    :description: "Credit: &nbsp;4 hours. Examines diversity as it relates broadly to leisure behavior and services, and quality of life issues. Examines leisure diversity in terms of sexual identity, age, social class, gender, race, ethnicity, as well as mental and physical ability."
  - :name: Psychology of Leisure
    :credit: "4"
    :subject: RST
    :number: "565"
    :description: "Credit: &nbsp;4 hours. Applies psychological theory and research methods to the study of leisure behavior and experience including a consideration of basic motivation, individual differences, and social interaction and implications for developmental intervention and human services. Prerequisite: Graduate standing or consent of instructor."
  - :name: Leisure and Culture
    :credit: "4"
    :subject: RST
    :number: "575"
    :description: "Credit: &nbsp;4 hours. Application of anthropological approaches and methods to the study of leisure and expressive behavior. Course topics include the evolutionary foundations for leisure and culture, adaptation, race, and class; the cross-cultural correlates of leisure and applied anthropology. Same as ANTH 575 and KIN 575. Prerequisite: RST 501 or equivalent and an introductory course in anthropology, or consent of instructor."
  - :name: Management Internship
    :credit: "2"
    :subject: RST
    :number: "584"
    :description: "Credit: &nbsp;2 to 4 hours. Work-study experience in the management aspects of leisure service delivery systems. Students are assigned to agencies in their special fields of study and are closely supervised by University faculty. Prerequisite: RST 484 or graduate standing."
  - :name: Seminar
    :credit: "0"
    :subject: RST
    :number: "590"
    :description: "Credit: &nbsp;0 hours. Student presentation of thesis studies, informal discussions, and critical analysis of problems; informal lectures by invited speakers. May be repeated."
  - :name: Special Problems
    :credit: "2"
    :subject: RST
    :number: "593"
    :description: "Credit: &nbsp;2 to 4 hours. Independent research on special projects. Open only to students majoring in recreation, sport and tourism."
  - :name: Special Topics in Leisure
    :credit: "2"
    :subject: RST
    :number: "594"
    :description: "Credit: &nbsp;2 to 4 hours. Lecture courses in topics of current interest; specific subject matter will be announced in the Class Schedule. Prerequisite: Will be determined for each section offered and will be indicated in the Class Schedule."
  - :name: Thesis Research
    :credit: "0"
    :subject: RST
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Preparation of thesis in leisure studies. May be repeated. Approved for S/U grading only."
