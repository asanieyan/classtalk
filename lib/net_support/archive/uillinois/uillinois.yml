    :description: "Credit: &nbsp;3 or 4 hours. Introduction to TESL/TEFL, including the concept of \"communicative competence\" and its components; teaching contexts; current research on teaching second language skills; syllabus, lesson, and materials design; and classroom techniques. Includes a teaching practicum. 3 undergraduate hours. 4 graduate hours."
  - :name: Engl Grammar for ESL Teachers
    :credit: "3"
    :subject: EIL
    :number: "422"
    :description: "Credit: &nbsp;3 or 4 hours. Adaptation of modern English grammar to meet the needs of the ESL/EFL teacher, with special emphasis on the development of knowledge and skills that can be used in the analysis of the syntax, lexis and pragmatics of English. Same as ENGL 404. 3 undergraduate hours. 4 graduate hours."
  - :name: Neuroling of Bilingualism
    :credit: "3"
