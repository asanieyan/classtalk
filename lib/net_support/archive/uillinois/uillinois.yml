- :name: Mechanical Engineering
  :code: ME
  :courses: 
  - :name: Computer-Aided Design
    :credit: "3"
    :subject: ME
    :number: "170"
    :description: "Credit: &nbsp;3 hours. Presents the primary methods and principles to define and describe the geometry and topology of engineered components: creation of fully defined engineering models and their presentation in standard 2D blueprint form and as 3D wire frame and shaded solids; meshed topologies for engineering analysis and tool path generation for component manufacture; ISO and ANSI standards for coordinate dimensioning and tolerancing with an introduction to Geometric Dimensioning and Tolerancing (GD&T). Parametric Technology's ProEngineer 3D CAD solid modeling software is used throughout the course to create associative models at component and assembly level with automatic blueprint creation, interference checking, and linked Bill of Materials."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: ME
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Thermodynamics
    :credit: "3"
    :subject: ME
    :number: "300"
    :description: "Credit: &nbsp;3 hours. Introduction to classical thermodynamics through the second law; system and control volume analyses of thermodynamic processes; irreversibility and availability; relations for ideal gas mixtures. Prerequisite: MATH 241 (formerly MATH 243) or MATH 242."
  - :name: Introductory Gas Dynamics
    :credit: "4"
    :subject: ME
    :number: "310"
    :description: "Credit: &nbsp;4 hours. Introduction to fluid mechanics with coverage of theory and applications of incompressible viscous and inviscid flows, and compressible high speed flows. Credit is not given for both ME 310 and TAM 335. Prerequisite: MATH 385; credit or concurrent registration in ME 300."
  - :name: Heat Transfer
    :credit: "4"
    :subject: ME
    :number: "320"
    :description: "Credit: &nbsp;4 hours. Principles and application of heat transfer by conduction, convection, and thermal radiation. Prerequisite: ME 310 or TAM 335."
  - :name: Engineering Materials
    :credit: "4"
    :subject: ME
    :number: "330"
    :description: "Credit: &nbsp;4 hours. Structures of polymers, metals, and ceramics as the basis for their mechanical behavior. Manipulation of structure through processes such as heat treatment and solidification. Mechanisms of material failure in service (yielding, fracture, fatigue, creep, corrosion, and wear) and simple design techniques to avoid these failures. Strategies for material selection in design. Credit is not given for both ME 330 and either CEE 300 or MSE 280. Prerequisite: CHEM 104 and TAM 251."
  - :name: Model and Anlys of Dynm Sys
    :credit: "3.5"
    :subject: ME
    :number: "340"
    :description: "Credit: &nbsp;3.5 hours. Dynamic modeling of mechanical components and systems; time domain and frequency domain analysis of linear time invariant systems; multi-degree-of-freedom systems; linearization of nonlinear systems. Credit is not given for both ME 340 and either GE 320 or AE 353. Prerequisite: TAM 212 and MATH 385; credit or concurrent registration in ECE 205, ECE 206, and MATH 415."
  - :name: Design for Manufacturability
    :credit: "3"
    :subject: ME
    :number: "350"
    :description: "Credit: &nbsp;3 hours. Introduction to DFM methodologies and tools; quality management (Taguchi, PFD, SPC, etc.); material selection (new and traditional materials); designing for primary manufacturing processes (cutting fundamentals, casting, forming, and shaping); designing with plastics (snap-fits, integral hinges, etc.); design for assembly (DFA); design for inspection and metrology (datums, geometric tolerancing, and inspection equipment); computer integrated manufacturing (CIM). Prerequisite: ME 170; credit or concurrent registration in ME 330."
  - :name: Signal Proc, Inst and Control
    :credit: "3.5"
    :subject: ME
    :number: "360"
    :description: "Credit: &nbsp;3.5 hours. Basic electromechanical techniques used in modern instrumentation and control systems. Use of transducers and actuators. Signal conditioning, grounding, and shielding. Analog and digital signal processing and feedback control methods with emphasis on frequency domain techniques. Frequency response of continuous and discrete systems. Credit is not given for both ME 360 and ABE 425. Prerequisite: ME 340."
  - :name: Mechanical Design I
    :credit: "3"
    :subject: ME
    :number: "370"
    :description: "Credit: &nbsp;3 hours. Kinematics and dynamics of machinery, including analytical kinematics, force analysis, cam design and balancing. Application of elementary mechanics of solids to analyze and size machine components for stress and deflection. Introduction to finite element analysis with emphasis on beam and plate models. Prerequisite: ME 170, TAM 212, and TAM 251."
  - :name: Mechanical Design II
    :credit: "3"
    :subject: ME
    :number: "371"
    :description: "Credit: &nbsp;3 hours. Design and analysis of machinery for load-bearing and power transmission. Consideration of material failure modes, including yielding, fracture, fatigue, and creep. Design and selection of machine elements: bolts, springs, rolling element bearings, fluid film lubrication, and power transmissions, including gears and friction drives. Prerequisite: ME 330 and ME 370."
  - :name: Seminar
    :credit: "0"
    :subject: ME
    :number: "390"
    :description: "Credit: &nbsp;0 hours. Series of lectures by faculty and invited authorities from the profession concerning the ethics and practices of mechanical engineering in their relationship to other fields of engineering, economics, and the problems of society. Offered spring term only."
  - :name: Energy Conversion Systems
    :credit: "3"
    :subject: ME
    :number: "400"
    :description: "Credit: &nbsp;3 hours. Analyzes processes and systems for energy conversion, including power and refrigeration cycles, air conditioning, thermoelectrics and fuel cells; ideal gas mixtures and psychrometrics. Prerequisite: ME 300."
  - :name: Refrigeration and Cryogenics
    :credit: "3"
    :subject: ME
    :number: "401"
    :description: "Credit: &nbsp;3 or 4 hours. The theory of operation and the design of equipment for the production of low temperatures from below ambient down to near absolute zero; applications to industrial, consumer, aerospace, medical, and various research uses. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ME 300, ME 310, and ME 320."
  - :name: Design of Thermal Systems
    :credit: "3"
    :subject: ME
    :number: "402"
    :description: "Credit: &nbsp;3 or 4 hours. Selection of components in fluid- and energy-processing systems to meet system performance requirements; computer-aided design; system simulation; optimization techniques; and investment economics and statistical combinations of operating conditions. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Credit or concurrent registration in ME 320."
  - :name: Internal Combustion Engines
    :credit: "0"
    :subject: ME
    :number: "403"
    :description: "Credit: &nbsp;0 to 4 hours. Study of the fundamental principles underlying the theory and analysis of reciprocating internal combustion engines, fuels, carburetion, combustion, exhaust emissions, detonation, fuel injection, and factors affecting performance; basic laboratory work involving measurements of effects of variables on performance. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Credit or concurrent registration in ME 400 or ABE 466."
  - :name: Intermediate Thermodynamics
    :credit: "4"
    :subject: ME
    :number: "404"
    :description: "Credit: &nbsp;4 hours. Classical thermodynamics including the Tds equations and the Maxwell relations, development of thermodynamic property relations, P-v-T behavior of real gases, thermodynamics of mixtures, phase equilibrium and chemical reactions and equilibrium with an emphasis on combustion reactions. Statistical thermodynamics including the effect of molecular and atomic structure, statistical concepts and distributions, calculation of thermodynamic properties of gas-phase atoms and molecules, kinetic theory of gases, and an introduction to vibrations in crystals and the electron gas in metals. Selected applications such as the use of statistical thermodynamics in laser spectroscopic analysis of gas phase properties are discussed. Credit is not given for both ME 404 and any of PHYS 427, CHEM 442, or CHEM 444. Prerequisite: ME 300."
  - :name: Nuclear Power Engineering
    :credit: "3"
    :subject: ME
    :number: "405"
    :description: "Credit: &nbsp;3 or 4 hours. Same as NPRE 402. See NPRE 402."
  - :name: Intermediate Gas Dynamics
    :credit: "4"
    :subject: ME
    :number: "410"
    :description: "Credit: &nbsp;4 hours. Solution of internal compressible flow problems by one-dimensional techniques, both steady and unsteady; considers flows with area change (smooth and abrupt), with friction, with heat addition, and with mass addition. Examines flows with weak and strong waves, multiple confined streams, and shock waves. Prerequisite: ME 300 and ME 310, or either AE 311 or TAM 335."
  - :name: Viscous Flow and Heat Transfer
    :credit: "4"
    :subject: ME
    :number: "411"
    :description: "Credit: &nbsp;4 hours. Same as AE 412 and TAM 438. See AE 412."
  - :name: Num Techniq in Thermal Science
    :credit: "3"
    :subject: ME
    :number: "412"
    :description: "Credit: &nbsp;3 or 4 hours. Course discusses numerical techniques for the solution of the equations governing conduction/convective heat transfer and steady/unsteady fluid flows. Emphasis is placed on finite-difference and finite-volume techniques. Course presents selected basic algorithms and prepares students to solve real world fluid flow and heat transfer problems. 3 undergraduate hours. 3 or 4 graduate hours. For 4 graduate hours credit, graduate students are required to complete an additional project. Prerequisite: ME 310 and ME 320."
  - :name: Intermediate Heat Transfer
    :credit: "4"
    :subject: ME
    :number: "420"
    :description: "Credit: &nbsp;4 hours. Conduction heat transfer, radiation heat transfer, mass transfer, phase change, heat exchangers, and introductory numerical methods. Prerequisite: ME 310 and ME 320."
  - :name: Failure Mechanisms in Eng Mat
    :credit: "3"
    :subject: ME
    :number: "430"
    :description: "Credit: &nbsp;3 or 4 hours. Study of anisotropy of material and elasto-plastic properties at crystal level, microstructural basis for fatigue, fracture, and creep in metals, polymers, and ceramics. Failure mechanisms and toughening in composites; structure and behavior of metal matrix composites, ceramic matrix composites and polymer composites. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ME 330."
  - :name: Failure Anlys of Mechanl Compt
    :credit: "3"
    :subject: ME
    :number: "431"
    :description: "Credit: &nbsp;3 or 4 hours. Examines the relationship of materials and mechanics concepts to the design of structures and components; topics include a brief introduction to elasticity, plasticity theories, thermal loading, creep, fatigue, fracture, and residual life assessments as they relate to materials selection and design. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ME 330 and ME 371; Recommended: ME 430."
  - :name: Kinem and Dynm of Mechanl Sys
    :credit: "3"
    :subject: ME
    :number: "440"
    :description: "Credit: &nbsp;3 hours. Introductory study of the kinematics and dynamics of constrained planar rigid body mechanical systems. Present the underlying theory of modern computer-based analysis software packages. Same as ABE 420. Prerequisite: ME 370."
  - :name: Automotive Vehicle Dynamics
    :credit: "3"
    :subject: ME
    :number: "441"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to the dynamics and control of automotive multi-degree-of-freedom systems; the development and solution of governing equations for both steady-state and transient conditions by computer simulation techniques; investigation of the performance, handling, and safety aspects of vehicles and their interaction with external and internal interfaces; examination of the influence of tires, suspension, steering, and aerodynamic forces; and laboratory experiments and demonstrations. Prerequisite: ME 340."
  - :name: Introduction to Robotics
    :credit: "4"
    :subject: ME
    :number: "445"
    :description: "Credit: &nbsp;4 hours. Same as CS 443, ECE 470, and GE 421. See ECE 470."
  - :name: Robot Dynamics and Control
    :credit: "4"
    :subject: ME
    :number: "446"
    :description: "Credit: &nbsp;4 hours. Same as ECE 489 and GE 422. See GE 422."
  - :name: Modeling in Materials Proc
    :credit: "3"
    :subject: ME
    :number: "450"
    :description: "Credit: &nbsp;3 hours. Analysis of manufacturing processes for metals and polymers. Creation of process models based on momentum, heat, and mass transfer. Model simplification by estimation and scaling. Example applications include casting, microstructure evolution, polymer molding and extrusion, and welding. Prerequisite: ME 320 and ME 330."
  - :name: Industrial Control Systems
    :credit: "4"
    :subject: ME
    :number: "460"
    :description: "Credit: &nbsp;4 hours. Study of industrial control techniques by case studies of actual industrial systems; provides competence in the design, selection, and maintenance of industrial control systems; and introduces applications to electromechanical, pneumatic, thermal, and hydraulic systems. Credit is not given for both ME 460 and ECE 486. Prerequisite: ME 340 and ME 360."
  - :name: Computer Ctrl of Mechanl Sys
    :credit: "3"
    :subject: ME
    :number: "461"
    :description: "Credit: &nbsp;3 or 4 hours. Examines microcomputer control of thermal and mechanical systems: sensing and transducing of variables, transmitting and converting signals, and actuating regulators associated with mechanical engineering systems. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ME 360 or ABE 425."
  - :name: Modern Control Theory
    :credit: "4"
    :subject: ME
    :number: "462"
    :description: "Credit: &nbsp;4 hours. The concept of state; state-space representation of systems; transfer function decomposition and state-variable diagrams; state response of continuous and discrete-data systems; determination of the transition matrix; diagonalization; state response of time-varying systems; controllability and observability; stability and Lyapunov's method; and introduction to optimization and design. Prerequisite: ME 340."
  - :name: Senior Design Project
    :credit: "3"
    :subject: ME
    :number: "470"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Students are required to solve an actual, real world design problem; to develop, evaluate, and recommend alternative solutions; and to satisfy realistic constraints that include most of the following considerations: economic; environmental; sustainability; manufacturability; ethical; health and safety; social; and political. 3 undergraduate hours. No graduate credit. Approval of the department is required to register. Prerequisite: Concurrent enrollment in no more than two required ME courses; completion of all required courses."
  - :name: Intro to Finite Element Anlys
    :credit: "3"
    :subject: ME
    :number: "471"
    :description: "Credit: &nbsp;3 or 4 hours. The finite element method and its application to engineering problems. Analysis of truss and frame structures, heat conduction, and linear elasticity. Issues in the use of application software, and an overview of advanced topics such as structural dynamics, fluid flow, and nonlinear structural analysis. Same as AE 420 and CSE 451. Credit is not given for both ME 471 and CEE 470. Prerequisite: AE 470; or CS 101 and ME 370."
  - :name: Introduction to Tribology
    :credit: "4"
    :subject: ME
    :number: "472"
    :description: "Credit: &nbsp;4 hours. An introduction to friction, wear, and lubrication; engineering surfaces; surface properties and surface topography; Hertzian contacts and contact of rough surfaces; friction of surfaces in contact; wear and surface failures; boundary lubrication; fluid properties; hydrodynamic lubrication; elastohydrodynamic lubrication; bearing selection; introduction to micro/nanotribology."
  - :name: Intro MEM Devices &amp; Systems
    :credit: "3"
    :subject: ME
    :number: "485"
    :description: "Credit: &nbsp;3 hours. Same as ECE 485 and IE 485. See ECE 485."
  - :name: Honors Project
    :credit: "1"
    :subject: ME
    :number: "496"
    :description: "Credit: &nbsp;1 to 4 hours. Special project or reading course for James Scholars in engineering. 1 to 4 undergraduate hours. May be repeated. Prerequisite: Consent of instructor."
  - :name: Independent Study
    :credit: "1"
    :subject: ME
    :number: "497"
    :description: "Credit: &nbsp;1 to 4 hours. Independent study of advanced problems related to mechanical engineering. May be repeated. Prerequisite: Consent of instructor."
  - :name: Special Topics
    :credit: "0"
    :subject: ME
    :number: "498"
    :description: "Credit: &nbsp;0 to 4 hours. Lectures on special topics in selected areas of mechanical engineering. May be repeated in the same or separate terms if topics vary to a maximum of 9 hours. Approved for both letter and S/U grading. Prerequisite: As specified for each topic offering; see Schedule or departmental course information."
  - :name: Combustion Fundamentals
    :credit: "4"
    :subject: ME
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Same as AE 538. See AE 538."
  - :name: Thermal Systems
    :credit: "4"
    :subject: ME
    :number: "502"
    :description: "Credit: &nbsp;4 hours. Steady-state simulation and optimization of thermal systems, dynamic performance, and probabilities in system design. Prerequisite: ME 402."
  - :name: Design of IC Engines
    :credit: "4"
    :subject: ME
    :number: "503"
    :description: "Credit: &nbsp;4 hours. Comprehensive study of the design of internal combustion engines, including gas forces, inertia loads, bearing analysis, torsional vibration, balance, lubrication, valve and cam design, and stress analysis of major parts of the engine. Prerequisite: ME 403."
  - :name: Nonequil Multiphase Processes
    :credit: "4"
    :subject: ME
    :number: "504"
    :description: "Credit: &nbsp;4 hours. Dynamics and thermodynamics of multiphase and multicomponent systems with special relevance to air pollution control and energy conversion; relaxation phenomena; general motion of systems of disparate elemental masses; diffusion in gravitational and electric fields, and boundary layer motion with mass transport; dispersion and collection of particulate matter; and transport with surface reactions. Prerequisite: ME 404."
  - :name: Advanced Gas Dynamics
    :credit: "4"
    :subject: ME
    :number: "510"
    :description: "Credit: &nbsp;4 hours. Introduction to theoretical gas dynamics; fundamental laws and basic equations for subsonic, transonic, and supersonic steady and unsteady flow processes. Prerequisite: ME 410."
  - :name: Air Quality Control
    :credit: "4"
    :subject: ME
    :number: "515"
    :description: "Credit: &nbsp;4 hours. Same as CEE 546. See CEE 546."
  - :name: Aerosol Sampling and Analysis
    :credit: "4"
    :subject: ME
    :number: "516"
    :description: "Credit: &nbsp;4 hours. Same as ATMS 535, CEE 545, and ENVS 545. See CEE 545."
  - :name: Heat Conduction
    :credit: "4"
    :subject: ME
    :number: "520"
    :description: "Credit: &nbsp;4 hours. Fundamentals of heat conduction in isotropic and anisotropic materials; methods of solution to steady and transient heat conduction problems in one, two, and three dimensions; internal heat sources; periodic flow of heat; problems involving phase change; approximate analytical techniques; numerical methods; study of current articles on the subject. Prerequisite: ME 420."
  - :name: Convective Heat Transfer
    :credit: "4"
    :subject: ME
    :number: "521"
    :description: "Credit: &nbsp;4 hours. Fundamentals of convective heat transfer; calculation of heat transfer within ducts and over submerged objects for laminar and turbulent flow; natural convection; film condensation and boiling; and liquid metals. Prerequisite: ME 411."
  - :name: Thermal Radiation
    :credit: "4"
    :subject: ME
    :number: "522"
    :description: "Credit: &nbsp;4 hours. Fundamentals of radiant energy transport in absorbing and nonabsorbing media; pyrometry; and applications to selected problems involving combined energy transport mechanisms. Prerequisite: ME 420."
  - :name: Fatigue Analysis
    :credit: "4"
    :subject: ME
    :number: "530"
    :description: "Credit: &nbsp;4 hours. Examines fatigue analysis methods for the design of structures and components; includes stress life, strain life, and crack propagation approaches; considers multi-axial and high temperature fatigue; emphasis is placed on the interrelationship between material properties, geometry, and design methodology appropriate for the wide range of mechanical engineering components. Prerequisite: ME 430."
  - :name: Inelastic Design Methods
    :credit: "4"
    :subject: ME
    :number: "531"
    :description: "Credit: &nbsp;4 hours. Principles of material deformation under combined mechanical and thermal loading; constitutive equation applications in engineering design and in inelastic finite element methods; material and structural degradation under fatigue and creep conditions. Prerequisite: ME 471 and ME 430."
  - :name: Fracture Resistant Design
    :credit: "4"
    :subject: ME
    :number: "532"
    :description: "Credit: &nbsp;4 hours. Application of fracture mechanics and microstructural behavior to material selection for design; practical approximation of linear and inelastic fracture parameters for evaluation of complex components; destructive and nondestructive tests for control of toughness in manufacture; residual life assessment involving time-dependent fracture (creep, fatigue, stress, corrosion); case study and design project oriented. Prerequisite: ME 430."
  - :name: Elastodynamics and Vibrations
    :credit: "4"
    :subject: ME
    :number: "545"
    :description: "Credit: &nbsp;4 hours. Same as TAM 514. See TAM 514."
  - :name: Analysis of Nonlinear Systems
    :credit: "4"
    :subject: ME
    :number: "546"
    :description: "Credit: &nbsp;4 hours. Same as ECE 528 and GE 520. See ECE 528."
  - :name: Solidification Processing
    :credit: "4"
    :subject: ME
    :number: "550"
    :description: "Credit: &nbsp;4 hours. Principles of control of structure, properties, and shape in processes involving liquid/solid transformations; stresses, heat flow, mass transport, solute redistribution, and nucleation and growth kinetics; and the relationship between process variables and structures and properties in the resultant material. Examples are drawn from existing commercial and new developing processes. Same as MSE 542. Prerequisite: ME 450."
  - :name: Polymer Rheology &amp; Processing
    :credit: "4"
    :subject: ME
    :number: "551"
    :description: "Credit: &nbsp;4 hours. Continuum models for non-Newtonian fluids: generalized Newtonian, linear viscoelastic, and nonlinear viscoelastic models; examines relationship of rheology to processing; considers advanced problems in polymer processing such as numerical simulations of nonisothermal non-Newtonian flows, reactive processing, and processing of composites. Prerequisite: ME 450."
  - :name: Computational Process Modeling
    :credit: "4"
    :subject: ME
    :number: "554"
    :description: "Credit: &nbsp;4 hours. Development and application of computer models to solve practical problems involving fluid flow, heat transfer, and deformation phenomena. Students will develop and apply a computational model to simulate a process of their choice and complete a project involving extensive computation. Lecture topics include steps in carrying a modeling project from problem definition to final report, advanced topics in computational methods for materials process modeling, and case studies. Same as CSE 561. Prerequisite: ME 412 or ME 471; ME 450."
  - :name: Composites Manufacturing
    :credit: "4"
    :subject: ME
    :number: "555"
    :description: "Credit: &nbsp;4 hours. Same as AE 526 and TAM 526. See AE 526."
  - :name: Model &amp; Ctrl Electromech Syst
    :credit: "4"
    :subject: ME
    :number: "565"
    :description: "Credit: &nbsp;4 hours. Same as ECE 568. See ECE 568."
  - :name: Des &amp; Anlys of Nonlin Continua
    :credit: "4"
    :subject: ME
    :number: "570"
    :description: "Credit: &nbsp;4 hours. Optimality conditions; finite element methods; design sensitivity analysis; nonlinear analysis; transient analysis; thermo-mechanical solid mechanics. Prerequisite: One of AE 420, CEE 470, ME 471, TAM 470; TAM 445, TAM 551."
  - :name: Seminar
    :credit: "1"
    :subject: ME
    :number: "590"
    :description: "Credit: &nbsp;1 hours. Required of all graduate students each term with the exception of doctoral candidates who have passed their preliminary examination. Presentation and discussion of significant developments in mechanical engineering. May be repeated. Approved for S/U grading only."
  - :name: Independent Study
    :credit: "1"
    :subject: ME
    :number: "597"
    :description: "Credit: &nbsp;1 to 4 hours. Independent study of advanced problems related to mechanical engineering. May be repeated in the same or separate terms if topics vary to a maximum of 12 hours. Prerequisite: Consent of instructor."
  - :name: Special Topics
    :credit: "1"
    :subject: ME
    :number: "598"
    :description: "Credit: &nbsp;1 to 4 hours. Lectures on special topics in selected areas of mechanical engineering. May be repeated. Prerequisite: As specified for each topic offering; see Schedule or departmental course information."
  - :name: Thesis Research
    :credit: "0"
    :subject: ME
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. May be repeated. Approved for S/U grading only."
