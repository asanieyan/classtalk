  - :name: Intro to Popular TV &amp; Movies
    :credit: "3"
    :subject: COMM
    :number: "100"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and Western Compartv Cult course. The goal of this course is for students to begin to develop a critical understanding of the role of popular movies and television in their own lives and in U.S. culture. The course looks at issues of the relationship of media to social violence, gender identities, sexual identities, adolescents, minority cultures, and the role of the U.S. media globally. It also considers some of the major media genres that characterize U.S. popular television and movies."
  - :name: Intro to the Media
    :credit: "3"
    :subject: COMM
    :number: "101"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Introduces students to core issues in communication, ranging from the role of language in human history to political questions posed by electronic and digital technologies. Exploring key contemporary problems through timely readings, students learn and write about how the media affect everyday life. Prerequisite: Freshman or sophomore standing."
  - :name: Media Literacy
    :credit: "3"
    :subject: COMM
    :number: "166"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Develops students' ability and skills to analyze, assess, and critically evaluate media images, words, sounds, and representations that comprise mass culture, and to understand the media's roles in the contemporary world. As part of their learning in the course, students prepare their own media, use logs and evaluate their exposure to media and advertising. Prerequisite: Freshman or sophomore standing."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: COMM
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated to a maximum of 12 hours in separate semesters, if topics vary."
  - :name: Info Technology and Orgs
    :credit: "3"
    :subject: COMM
    :number: "201"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Same as LIS 201. See LIS 201."
  - :name: Social Aspects Info Systems
    :credit: "3"
    :subject: COMM
    :number: "202"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Same as LIS 202. See LIS 202."
  - :name: Latina/os on the Bronze Screen
    :credit: "3"
    :subject: COMM
    :number: "250"
    :description: "Credit: &nbsp;3 hours. Same as LLS 250. See LLS 250."
  - :name: Media, Money and Power
    :credit: "4"
    :subject: COMM
    :number: "264"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Western Compartv Cult course. An introduction to the political economy of the media in the U.S. The purpose of the class is to acquaint students with a core understanding of how the media system operates, and with what effects, in a capitalist society. The course examines the role of advertising, public relations, corporate concentration, and government regulation upon journalism, entertainment, culture, and participatory democracy. The class also examines issues such as the Internet, globalization, and public broadcasting."
  - :name: History of Communication
    :credit: "3"
    :subject: COMM
    :number: "317"
    :description: "Credit: &nbsp;3 hours. Presents the nature and development of communication systems; history of communication media; history of journalism, advertising, and broadcasting; and communications in the modern world."
  - :name: Popular Culture
    :credit: "3"
    :subject: COMM
    :number: "320"
    :description: "Credit: &nbsp;3 hours. Examines the critical literature on mass media entertainment; reviews significant contemporary issues and develops perspectives for understanding popular culture."
  - :name: Film Culture
    :credit: "3"
    :subject: COMM
    :number: "321"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Western Compartv Cult course. Introduces students to key issues of, major theoretical approaches to, and current debates about the cultural function of films. Course addresses theories of spectatorship, the politics of pleasure, the culture of entertainment, and the cinematic construction of race, class, and gender."
  - :name: Politics and the Media
    :credit: "3"
    :subject: COMM
    :number: "322"
    :description: "Credit: &nbsp;3 hours. Same as PS 312 and SPCM 325. See PS 312."
  - :name: Media and Democracy
    :credit: "3"
    :subject: COMM
    :number: "331"
    :description: "Credit: &nbsp;3 hours. Studies the philosophical bases of the functions and the responsibilities of mass communications."
  - :name: Social Aspects of Media
    :credit: "3"
    :subject: COMM
    :number: "351"
    :description: "Credit: &nbsp;3 hours. Explores media structures in relation to cultural content and social functions; examines problems of life and society as treated in mass-produced communications. Same as SOC 351."
  - :name: Attitude Theory and Change
    :credit: "3"
    :subject: COMM
    :number: "352"
    :description: "Credit: &nbsp;3 hours. Same as PSYC 352 and SOC 300. See PSYC 352."
  - :name: Sex &amp; Gender in Popular Media
    :credit: "3"
    :subject: COMM
    :number: "356"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Western Compartv Cult course. The course examines the notion that the mass media influence our development as gendered individuals, looking at those who argue for and against this notion. We consider different forms of feminist theory applied to the study of mass media, the history and scholarly criticisms of the media and their portrayal of women, and feminist attempts to create alternatives to mainstream media images. Throughout the course we consider representation of minorities in the dominant media and examine newly created alternative representations. Same as GWS 356."
  - :name: US Broadcasting and Telecom
    :credit: "3"
    :subject: COMM
    :number: "361"
    :description: "Credit: &nbsp;3 hours. Examines the history and principal issues of American broadcasting and the electronic media; the context of prior forms of mass communication and ideas about purposes and terms of control; the important social, economic, political, and cultural questions bearing on AM and FM radio, commercial television, public broadcasting, cable and new forms of electronic communication; issues in programming and service content; and basic legal and regulatory matters."
  - :name: Asian American Media and Film
    :credit: "3"
    :subject: COMM
    :number: "365"
    :description: "Credit: &nbsp;3 hours. Same as AAS 365 and CINE 365. See AAS 365."
  - :name: Latina/o Media in the US
    :credit: "3"
    :subject: COMM
    :number: "375"
    :description: "Credit: &nbsp;3 hours. Examines the portrayal and participation of Latinas and Latinos in the U.S. media using a variety of interdisciplinary approaches. Addresses historical and political movements that have been critical to Latina/Latino print, broadcast, and electronic communication within the broader context of cultural diversity. Same as LLS 375."
  - :name: Global Communications
    :credit: "3"
    :subject: COMM
    :number: "377"
    :description: "Credit: &nbsp;3 hours. Introduces students to the multiple dimensions of cross-national and comparative communications. Specific topics will vary according to instructor's focus, but may include human dimensions of global communication, intercultural communication, media impact, structure and processes of institutional communication (i.e. propaganda, diplomacy)."
  - :name: International Communications
    :credit: "3"
    :subject: COMM
    :number: "389"
    :description: "Credit: &nbsp;3 hours. Provides an interdisciplinary approach to international communications; its structure and content; the role of international communications in conflict and conflict resolution; the semantics of international communication; the technical and economic aspects of international mass communications; and government-industry relations in communications. Same as PS 389. Prerequisite: PS 280 or PS 283, six hours of Political Science credit, or consent of instructor."
  - :name: Special Topics
    :credit: "1"
    :subject: COMM
    :number: "391"
    :description: "Credit: &nbsp;1 to 3 hours. Presents special projects, research, and independent reading in communications for students capable of individual work under the guidance of a faculty advisor. May be repeated in the same or in multiple semesters, if topics vary. Prerequisite: Major in the College of Communications or consent of College."
  - :name: Honors Research Seminar
    :credit: "3"
    :subject: COMM
    :number: "395"
    :description: "Credit: &nbsp;3 hours. An honors research seminar open to qualified Media Studies' majors, and to other advanced students in the College of Communications. The seminar has two primary goals: (a) to introduce students to alternative research approaches used in the scholarly study of mass communication; and (b) to enable students to employ one or more of these methodological approaches in producing an independent research project on a topic of their own choosing. The seminar meets as a group only for the first several weeks of the term, to discuss different research methodologies used in mass communication research and to present topics to the class; and for the last two weeks of the term, to present completed projects to the larger group. Otherwise students meet regularly with instructor (and any other advisors they may have chosen from among the media studies faculty) to discuss and provide evidence of progress of their independent research papers. Prerequisite: At least two courses in Media Studies."
  - :name: Cultural Analysis of Media
    :credit: "3"
    :subject: COMM
    :number: "408"
    :description: "Credit: &nbsp;3 or 4 hours. Same as SPCM 408. See SPCM 408."
  - :name: Media Ethics
    :credit: "3"
    :subject: COMM
    :number: "410"
    :description: "Credit: &nbsp;3 or 4 hours. Surveys the major ethical problems in news, publications advertising, publications and entertainment media; includes case studies and moral reasoning on confidentiality, privacy, conflicts of interest, deception, violence, and pornography. 3 undergraduate hours. 4 graduate hours."
  - :name: Russian &amp; East European Film
    :credit: "3"
    :subject: COMM
    :number: "419"
    :description: "Credit: &nbsp;3 or 4 hours. Same as CINE 419 and SLAV 419. See SLAV 419."
  - :name: Language Acquisition
    :credit: "3"
    :subject: COMM
    :number: "423"
    :description: "Credit: &nbsp;3 or 4 hours. Same as LING 423 and PSYC 423. See PSYC 423."
  - :name: Intro to Psycholinguistics
    :credit: "3"
    :subject: COMM
    :number: "425"
    :description: "Credit: &nbsp;3 or 4 hours. Same as LING 425. See LING 425."
  - :name: Commodifying Difference
    :credit: "3"
    :subject: COMM
    :number: "432"
    :description: "Credit: &nbsp;3 or 4 hours. Same as LLS 435, AFRO 435, AAS 435, and GWS 435. See LLS 435."
  - :name: Adv Interpersonal Comm
    :credit: "3"
    :subject: COMM
    :number: "435"
    :description: "Credit: &nbsp;3 or 4 hours. Same as SPCM 435. See SPCM 435."
  - :name: Telecom Management
    :credit: "3"
    :subject: COMM
    :number: "462"
    :description: "Credit: &nbsp;3 or 4 hours. Examines problems and issues in telecommunications management; the role of management in operation of broadcasting, cable, and telecommunications industries; forces shaping products and services in commercial and non-profit media, i.e., technology, markets, revenues, programming, and regulation; planning, accountability, and social responsibility. 3 undergraduate hours. 4 graduate hours. Prerequisite: Consent of department."
  - :name: Film as Business
    :credit: "3"
    :subject: COMM
    :number: "466"
    :description: "Credit: &nbsp;3 or 4 hours. Studies the filmed entertainment industry; the economic structures and policies of the production, distribution, and exhibition sectors; the nature of ownership patterns, investment, competition, and trade practices; filmed entertainment as a commodity in an international market system. 3 undergraduate hours. 4 graduate hours. Prerequisite: Consent of department."
  - :name: Telecom Law and Policy
    :credit: "3"
    :subject: COMM
    :number: "468"
    :description: "Credit: &nbsp;3 or 4 hours. Studies the histories, assumptions, and consequences of major legislative, regulatory, and judicial decisions in American broadcasting and telecommunications; social, cultural and economic background of federal communications law and regulation; administrative agency (FCC) practice and constraints; various regulatory and policy issues including fiduciary licensing, fairness doctrine, cable, public broadcasting, telematics, deregulation, and statutory revision process. 3 undergraduate hours. 4 graduate hours."
  - :name: Mind, Culture and Society
    :credit: "3"
    :subject: COMM
    :number: "470"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ANTH 470 and LING 470. See ANTH 470."
  - :name: Literacy in the Info Age
