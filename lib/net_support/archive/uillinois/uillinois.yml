  - :name: Introduction to Bioengineering
    :credit: "1"
    :subject: BIOE
    :number: "120"
    :description: "Credit: &nbsp;1 hours. Lecture and discussion of recent trends in bioengineering; topics typically include the biological interaction with ultrasound and microwave radiation, modeling, instrumentation, biomaterials, biomechanics, biological heat and mass transfer, and medical imaging techniques."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: BIOE
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Conservation Principles Bioeng
