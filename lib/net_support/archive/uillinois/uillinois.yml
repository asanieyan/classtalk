    :credit: "3"
    :subject: EIL
    :number: "445"
    :description: "Credit: &nbsp;3 or 4 hours. Introduces students to second language reading and writing, including theory, research, and practical application. 3 undergraduate hours. 4 graduate hours. May be taken concurrently with EIL 489 with consent of instructor. Prerequisite: Consent of instructor."
  - :name: Sociolinguistics I
    :credit: "2"
    :subject: EIL
    :number: "450"
    :description: "Credit: &nbsp;2 to 4 hours. Same as LING 450. See LING 450."
  - :name: Lang and Social Interaction I
    :credit: "3"
    :subject: EIL
    :number: "456"
    :description: "Credit: &nbsp;3 or 4 hours. The course goals are to develop an understanding of the characteristics of naturally-occurring talk; several methodologies for collecting and studying it; the relationship of talk to human conduct, society and culture, including cross-cultural (mis)understanding; and to relate these insights to language learning, language teaching methodologies, and materials design. 3 undergraduate hours. 4 graduate hours. Prerequisite: Consent of instructor."
  - :name: Principles of Language Testing
    :credit: "3"
    :subject: EIL
    :number: "460"
    :description: "Credit: &nbsp;3 or 4 hours. Studies theoretical and practical aspects of language testing. Examines purposes and types of language tests in relation to theories of language use and language teaching goals; discusses testing practices and procedures related to language teaching and language research; and includes the planning, writing, and administration of tests, basic descriptive statistics, and test analysis. A project is required. Same as EPSY 487, FR 460, GER 460, ITAL 460, PORT 460, SLS 460, and SPAN 460. 3 undergraduate hours. 4 graduate hours. Prerequisite: EIL 489 or consent of instructor."
  - :name: Computer Foreign Lang Tchg
    :credit: "4"
    :subject: EIL
    :number: "482"
    :description: "Credit: &nbsp;4 hours. Same as CLCV 482, FR 482, GER 482, HUM 482, ITAL 482, LING 486, PORT 482, SLAV 482, and SPAN 482. See HUM 482."
  - :name: Topics in Second Lang Studies
    :credit: "2"
    :subject: EIL
    :number: "487"
    :description: "Credit: &nbsp;2 or 4 hours. Topics on practical applications of second language studies for classroom practice. May be repeated to a maximum of 8 hours if topics vary. Prerequisite: Consent of instructor."
  - :name: English Phon &amp; Morph for TESL
    :credit: "3"
    :subject: EIL
    :number: "488"
    :description: "Credit: &nbsp;3 or 4 hours. Applications of linguistics to language learning with special emphasis on learning the sound system of English. Same as LING 488. 3 undergraduate hours. 4 graduate hours. Prerequisite: Consent of instructor."
  - :name: Theoretical Foundations of SLA
    :credit: "3"
    :subject: EIL
    :number: "489"
    :description: "Credit: &nbsp;3 or 4 hours. General introduction to second language acquisition (SLA) theory. Examines nativist, interactionist and cognitive approaches to SLA and explores the role of learner characteristics. Same as FR 481, GER 489, ITAL 489, LING 489, PORT 489, SLS 489, and SPAN 489. 3 undergraduate hours. 4 graduate hours. Prerequisite: An introductory course in linguistics or consent of instructor."
  - :name: Task Based Language Teaching
    :credit: "4"
    :subject: EIL
    :number: "511"
    :description: "Credit: &nbsp;4 hours. Introduces students to current issues in the theory and practice of communicative language teaching. Discusses the notion that communication is a social event from three perspectives: theoretical linguistics; applied linguistics; and classroom teaching. Specific questions addressed range from a consideration of the nature of applied linguistics to issues related to student autonomy. Prerequisite: EIL 411 and consent of instructor."
  - :name: Intro to General Linguistics
    :credit: "4"
    :subject: EIL
    :number: "520"
    :description: "Credit: &nbsp;4 hours. Same as ANTH 500 and LING 500. See LING 500."
  - :name: Pedagogical Grammar
    :credit: "4"
    :subject: EIL
    :number: "522"
    :description: "Credit: &nbsp;4 hours. A survey of English grammar and texts for teaching grammar in ESL/EFL. Covers topics usually taught to adults, emphasizing the causes of grammatical errors as revealed by second language acquisition research, and provides practice in developing classroom activities for teaching English grammar. Same as LING 513. Prerequisite: EIL 422 or consent of instructor."
  - :name: Sem Neuroling of Bilingualism
    :credit: "4"
    :subject: EIL
    :number: "535"
    :description: "Credit: &nbsp;4 hours. Same as LING 535 and SLS 535. See LING 535."
