    :number: "486"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ANTH 486. See ANTH 486."
  - :name: Seminar in Asian Studies
    :credit: "4"
    :subject: ASST
    :number: "550"
    :description: "Credit: &nbsp;4 hours. Seminar on selected Asian topics. May be repeated to a maximum of 12 hours if topics vary. Topics will vary with instructor. Prerequisite: Consent of instructor."
  - :name: Individual Study and Research
    :credit: "2"
    :subject: ASST
    :number: "590"
    :description: "Credit: &nbsp;2 to 12 hours. Supervised individual investigation or study of a topic not covered by regular course offerings. The topic selected by the student and the proposed plan of study must be approved by the student's adviser and the instructor who supervises the work. Approved for both letter and S/U grading. May be repeated. Prerequisite: Consent of instructor."
- :name: Astronomy
  :code: ASTR
  :courses: 
  - :name: Perspectives in Astronomy
    :credit: "3"
    :subject: ASTR
    :number: "100"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences course. One-term introduction to astronomy. The nature of science; sun, planets, and moons; origin of the solar system; nature and evolution of stars; exploding stars; stellar remnants, including white dwarfs, neutron stars, and black holes; molecules in space; galaxies and quasars; past and future of the universe; and life in the universe. Lectures and observation; a field trip to Parkland Staerkel Planetarium may be required, nominal charge. Credit is not given to students with credit in ASTR 121 or ASTR 122; not open to students with credit in PHYS 102, or equivalent. Students with credit in PHYS 102 are encouraged to take ASTR 121 or ASTR 122."
  - :name: The Sky
    :credit: "3"
    :subject: ASTR
    :number: "113"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Examines the visual aspects and phenomena of the sky; astronomical lore and history. Prerequisite: ASTR 100, ASTR 121 or ASTR 122, or consent of instructor."
  - :name: The Solar System
    :credit: "3"
    :subject: ASTR
    :number: "121"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences, and Quant Reasoning II course. Introductory survey of the universe; structure and motions of the earth and moon; planetary motions; physical nature of the planets; comets and meteors; origin and evolution of the solar system. Emphasis will be placed on problem-solving and scientific methods. Two lectures and one discussion each week, and observing sessions during the term. Intended for non-science majors; science and Astronomy majors should take ASTR 210. Credit not given to students with credit in ASTR 100 or ASTR 210 or GEOL 116; or in PHYS 212 or higher-level Physics course. Students with credit in PHYS 211 are encouraged to take ASTR 210. Prerequisite: Credit or concurrent enrollment in a Quantitative Reasoning I course."
  - :name: Stars and Galaxies
    :credit: "3"
    :subject: ASTR
    :number: "122"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences, and Quant Reasoning II course. Introduction to astrophysical objects and phenomena beyond the solar system, and the governing basic physical principles; galaxies, quasars, and structure of the universe; cosmology; the Milky Way; the interstellar medium and the birth of stars; distances, motions, radiation, structure, evolution, and death of stars, including neutron stars and black holes. Emphasis will be placed on problem-solving and scientific methods. Two lectures and one discussion each week, and observing sessions during the term. Intended for non-science majors; science and Astronomy majors should take ASTR 210. Credit not given to students with credit in ASTR 100 or ASTR 210, or in PHYS 212 or higher-level physics course. Students with credit in PHYS 211 are encouraged to take ASTR 210. Prerequisite: Credit or concurrent enrollment in a Quantitative Reasoning I course."
  - :name: The Solar System Lab
    :credit: "1"
    :subject: ASTR
    :number: "131"
    :description: "Credit: &nbsp;1 hours. Laboratory studies which complement the lecture course, ASTR 121, The Solar System. Includes a visit to Staerkel Planetarium, observations with telescopes on campus, and computer labs. Using telescopes and their eyes, students will observe constellations, the Sun, the Moon and Planets. A robotic camera called Stardial will be used to track the motion of asteroids. Computer exercises simulate observations of the Sun, Jupiter, and Mercury. Prerequisite: Credit in ASTR 100 or ASTR 121, or concurrent registration in ASTR 121."
  - :name: Stars and Galaxies Lab
    :credit: "1"
    :subject: ASTR
    :number: "132"
    :description: "Credit: &nbsp;1 hours. Laboratory studies which complement the lecture course, ASTR 122, Stars and Galaxies. Includes a visit to Staerkel Planetarium, observations with telescopes on campus, and computer labs. Using telescopes and their eyes, students will observe constellations, the Moon and planets, star clusters, nebulae and galaxies. A robotic camera called Stardial will be used to study variable stars and nebulae. Computer exercises simulate observations of stars, star clusters and galaxies. Prerequisite: Credit in ASTR 100 or ASTR 122, or concurrent registration in ASTR 122."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: ASTR
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. Approved for both letter and S/U grading. May be repeated."
  - :name: General Astronomy
    :credit: "3"
    :subject: ASTR
    :number: "210"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Survey of modern astronomy for students with background in physics. Topics include: the solar system; nature and evolution of stars; white dwarfs, neutron stars, and black holes; galaxies, quasars and dark matter; large scale structure of the universe; the Big Bang; and Inflation. Emphasis will be on the physical principles underlying the astronomical phenomena. Credit is not given to students who have credit in ASTR 100 or in ASTR 121 and ASTR 122. Prerequisite: Credit or concurrent registration in PHYS 212."
  - :name: Extraterrestrial Life
    :credit: "3"
    :subject: ASTR
    :number: "330"
    :description: "Credit: &nbsp;3 hours. Scientific discussion of the search for extraterrestrial life. Topics include: cosmic evolution (protons to heavy elements to molecules); terrestrial evolution (chemical, biological, and cultural); high technology searches for extraterrestrial life in the solar system (Mars, Venus, outer planets); and beyond the solar system (Drake equation and current SETI projects). Prerequisite: ASTR 100, ASTR 121, ASTR 122, or ASTR 210; or consent of instructor."
  - :name: Introduction to Cosmology
    :credit: "3"
    :subject: ASTR
    :number: "350"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Descriptive course on modern cosmological theories. Topics include aspects of special and general relativity; curved spacetime; the Big Bang; inflation; primordial element synthesis; the cosmic microwave background; the formation of galaxies and large scale structure. Prerequisite: ASTR 100, or ASTR 121, or ASTR 122, or ASTR 210, or consent of instructor."
  - :name: Individual Study
    :credit: "1"
    :subject: ASTR
    :number: "390"
    :description: "Credit: &nbsp;1 to 4 hours. Individual study at an advanced undergraduate level. Prerequisite: Consent of advisor and of staff member who supervises the work."
  - :name: Scientific Writing for Astro
    :credit: "1"
    :subject: ASTR
    :number: "401"
    :description: "Credit: &nbsp;1 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Development of journal-style writing skills. Papers written in accordance with the Astrophysical Journal Manual of Style on topics approved by the instructor. Emphasis on developing adequate and critical coverage of the topic, brevity compatible with clarity, and effective presentation. Proper referencing, footnotes, and bibliography are covered. 1 undergraduate hour. Prerequisite: Concurrent enrollment in a designated 400-level astronomy course."
  - :name: Stellar Astrophysics
    :credit: "3"
    :subject: ASTR
    :number: "404"
    :description: "Credit: &nbsp;3 hours. Introduction to astrophysical problems, with emphasis on underlying physical principles; includes the nature of stars, equations of state, stellar energy generation, stellar structure and evolution, astrophysical neutrinos, binary stars, white dwarfs, neutron stars and pulsars, and novae and supernovae. 3 undergraduate hours. Graduate students in Astronomy will not receive credit in ASTR 404. Prerequisite: PHYS 213 or PHYS 214; or consent of instructor."
  - :name: Solar System and IS Medium
    :credit: "3"
    :subject: ASTR
    :number: "405"
    :description: "Credit: &nbsp;3 hours. Physical processes in the solar system; dynamics of the solar system; physics of planetary atmospheres; individual planets; comets, asteroids, and other constituents of the solar system; extra-solar planets; formation of the solar system, stars, and planets; components of the interstellar medium; ionization and recombination; heating and cooling processes; comparison of theory with observations; composition and characteristics of interstellar dust; dynamics of the interstellar medium; interactions of stars with the interstellar medium: H II regions, planetary nebulae, and supernova remnants. Graduate students in astronomy will not receive credit in ASTR 405. Prerequisite: PHYS 213 or PHYS 214."
  - :name: Galaxies and the Universe
    :credit: "3"
    :subject: ASTR
    :number: "406"
    :description: "Credit: &nbsp;3 hours. Nature of the Milky Way galaxy: stellar statistics and distributions, stellar populations, spiral structure, the nucleus and halo. Nature of ordinary galaxies; galaxies in our Local Group, structure of voids and superclusters. Nature of peculiar objects: Seyfert galaxies, starburst galaxies, and quasars. Elementary aspects of physical cosmology. Prerequisite: ASTR 100 or ASTR 121 and ASTR 122 or ASTR 210; and PHYS 211 and PHYS 212."
  - :name: Astronomical Techniques
    :credit: "4"
    :subject: ASTR
    :number: "414"
    :description: "Credit: &nbsp;4 hours. Introduction to techniques used in modern optical and radio astronomy with emphasis on the physical and mathematical understanding of the detection of electromagnetic radiation; includes such topics as fundamental properties of radio and optical telescopes and the detectors that are used with telescopes. Lectures and laboratory. 4 undergraduate hours. Graduate students in Astronomy will not receive credit for ASTR 414. Prerequisite: MATH 241 or MATH 242; PHYS 213 or PHYS 214; or consent of instructor. Recommended: ASTR 210."
  - :name: Astrochemistry
    :credit: "4"
    :subject: ASTR
    :number: "450"
    :description: "Credit: &nbsp;4 hours. Same as CHEM 450. See CHEM 450."
  - :name: Introduction to Geophysics
    :credit: "4"
    :subject: ASTR
    :number: "452"
    :description: "Credit: &nbsp;4 hours. Same as GEOL 452. See GEOL 452."
  - :name: Seminar in Astronomy
    :credit: "1"
    :subject: ASTR
    :number: "496"
    :description: "Credit: &nbsp;1 to 4 hours. Lectures on topics of current interest in astronomy and astrophysics; for advanced undergraduates and graduates. See Class Schedule for current topics. Approved for both letter and S/U grading. May be repeated. Prerequisite: Consent of instructor."
  - :name: Theory Diffuse Matter Dynamics
    :credit: "4"
    :subject: ASTR
    :number: "502"
    :description: "Credit: &nbsp;4 hours. Astrophysical magnetohydrodynamics (MHD) is developed and applied to the interstellar medium; formation, equilibrium and collapse of interstellar clouds; star formation; shock waves and ionization fronts; dynamics of stellar systems and spiral structure; Newtonian cosmology and galaxy formation in the early universe; cosmic electrodynamics. Prerequisite: PHYS 436, PHYS 427, and PHYS 486; or consent of instructor."
  - :name: Observational Astronomy
    :credit: "4"
    :subject: ASTR
    :number: "503"
    :description: "Credit: &nbsp;4 hours. Techniques and basic results of observational astronomy; gamma ray, x-ray, ultraviolet, visible, infrared, and radio astronomy; photometry, imaging, spectroscopy, and polarimetry; gravitational waves; cosmic rays; neutrinos; positional astronomy; noise; statistics; data analysis; optics. Prerequisite: Consent of instructor."
  - :name: Theoretical Stellar Physics
    :credit: "4"
    :subject: ASTR
    :number: "504"
    :description: "Credit: &nbsp;4 hours. Application of physical principles to energy generation and flow in astrophysical environments: equations of state; thermonuclear reactions; radiative transport; convection; stellar spectra; nebular spectra; evolution of both single and binary stars; compact stars; accretion disks; thermal and particle history of the universe. Same as PHYS 542. Prerequisite: PHYS 436, PHYS 427, and PHYS 486; or consent of instructor."
  - :name: General Relativity I
    :credit: "4"
    :subject: ASTR
    :number: "515"
    :description: "Credit: &nbsp;4 hours. Same as PHYS 515. See PHYS 515."
  - :name: General Relativity II
    :credit: "4"
    :subject: ASTR
    :number: "516"
    :description: "Credit: &nbsp;4 hours. Same as PHYS 516. See PHYS 516."
  - :name: Physics of Compact Objects
    :credit: "4"
    :subject: ASTR
    :number: "541"
    :description: "Credit: &nbsp;4 hours. Same as PHYS 541. See PHYS 541."
  - :name: Individual Study
    :credit: "2"
    :subject: ASTR
    :number: "590"
    :description: "Credit: &nbsp;2 to 8 hours. Individual study or nonthesis research. May be repeated to a maximum of 16 hours. Prerequisite: Consent of adviser and of staff member who supervises the work."
  - :name: Seminar in Special Topics
    :credit: "0"
    :subject: ASTR
    :number: "596"
    :description: "Credit: &nbsp;0 to 16 hours. Approved for both letter and S/U grading. May be repeated. Prerequisite: Consent of instructor."
  - :name: Thesis Research
    :credit: "0"
    :subject: ASTR
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Approved for S/U grading only."
- :name: Atmospheric Sciences
  :code: ATMS
  :courses: 
  - :name: Introduction to Meteorology
    :credit: "3"
    :subject: ATMS
    :number: "100"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences, and Quant Reasoning II course. Introduces the student to the basic concepts and principles of meteorology via the interpretation of weather maps and charts; uses current weather information to illustrate key concepts, emphasizes the physical atmospheric processes responsible for weather. By the end of the class students will be able to interpret and make basic weather forecasts as well as be able to explain basic atmospheric phenomena."
  - :name: Severe and Hazardous Weather
    :credit: "3"
    :subject: ATMS
    :number: "120"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Most extreme manifestations of weather and climate are analyzed in terms of their physical basis and their historical, economic and human consequences. Emphasis is placed on the interplay between technological advances, the evolution of meteorology as a science, and the impacts of extreme weather (winter storms, floods, severe thunderstorms, hurricanes, El Nino). Technological advances include satellites, weather radars and profilers, and computer models used for weather prediction."
  - :name: Climate and Global Change
    :credit: "3"
    :subject: ATMS
    :number: "140"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Introduces climate change and its interactions with the global environment; surveys the physical, chemical, biological and social factors contributing to global change; includes topics such as greenhouse warming, acid rain, ozone depletion,distinguishes anthropogenic influences and natural variability of the earth system; addresses societal impacts, mitigation strategies, policy options and other human responses to global change. Prerequisite: A 100-level course in atmospheric science or chemistry or consent of instructor."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: ATMS
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. Special topics each term. May be repeated."
  - :name: General Meteorology
    :credit: "3"
    :subject: ATMS
    :number: "201"
    :description: "Credit: &nbsp;3 hours. Introduction to physical processes in the atmosphere, focusing on those relevant to weather and storms. Emphasizes quantitative problem solving. Topics include atmospheric structure, atmospheric thermodynamics, clouds, synoptic meteorology, weather forecasting, and storms. For students in atmospheric sciences, physics, mathematics, engineering, and other physical and natural sciences. Prerequisite: MATH 220 or MATH 221; MATH 231 and PHYS 211 concurrent or completed."
  - :name: Soc Impacts Weather &amp; Climate
    :credit: "3"
    :subject: ATMS
    :number: "202"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. The study of how weather and climate phenomena have changed the shape of the United States, particularly with regard to traditionally underrepresented populations. Examines the complex relationship between weather and climate and society from both a physical and social perspective. Discussions will be focused around the physical principles driving the weather and climate and how they interact with all aspects of society."
  - :name: Weather Processes
    :credit: "3"
    :subject: ATMS
    :number: "300"
    :description: "Credit: &nbsp;3 hours. Introduction to the mean state of the atmosphere, the fundamental physics of weather processes, and the mechanisms producing daily weather changes, both qualitative and quantitative in nature. Prerequisite: MATH 241 (formerly MATH 243) or MATH 242; or consent of instructor."
  - :name: Atmospheric Thermodynamics
    :credit: "3"
    :subject: ATMS
    :number: "301"
    :description: "Credit: &nbsp;3 hours. Introduction to fundamental thermodynamic processes that occur in Earth's atmosphere. Defines, describes, and derives various thermodynamic concepts including (1) the conservation of energy, (2) laws of thermodynamics, (3) kinetic theory, (4) phase transitions of water, and (5) thermodynamic processes of the atmosphere. Applies thermodynamic concepts to atmospheric structure and stability, water phase transformations, and energy and mass transport within the atmosphere. Prerequisite: MATH 241 and PHYS 213."
  - :name: Atmospheric Dynamics I
    :credit: "3"
    :subject: ATMS
    :number: "302"
    :description: "Credit: &nbsp;3 hours. Introduction to fundamental dynamical processes in the atmosphere through a descriptive and quantitative analysis of dynamical meteorology at the synoptic and global scale. Covers basic laws of fluid mechanics as applied to the atmospheric sciences, vorticity and circulation in 2-D and 3-D flows, boundary layer dynamics and friction, basic concepts of geophysical waves, and baroclinic instability. These topics will be covered both descriptively and mathematically with emphasis on computer representation of the fundamental processes governing atmospheric motion and application of theory to real-world examples. Same as PHYS 329. Prerequisite: MATH 241 and PHYS 213."
  - :name: Weather Analysis
    :credit: "4"
    :subject: ATMS
    :number: "303"
    :description: "Credit: &nbsp;4 hours. Conceptualizes the structure and dynamics of the atmosphere through interpretation and analysis of weather charts, time and cross sections, soundings, and forecast products. Students develop case studies of weather system structure, and participate in discussions of weather processes as depicted by weather maps. Depiction of atmospheric kinematic and dynamic processes on weather charts is emphasized. Students learn conceptual models of the structure of mid-latitude cyclones and convective weather systems, including cyclogenesis, frontogenesis, the process of storm intensification, occlusion and frontolysis. Prerequisite: Concurrent registration or completion of MATH 241."
  - :name: Atmospheric Radiation
    :credit: "3"
    :subject: ATMS
    :number: "304"
    :description: "Credit: &nbsp;3 hours. Introduction to the laws governing the propagation of electromagnetic radiation in the Earth's atmosphere. Topics include absorption, emission, and scattering of radiation, absorption and scattering properties of atmospheric constituents, the Sun as a source of radiation, the radiative transfer equation, and simple radiative balance models. Emphasis will be placed on the role of radiation in weather and climate, the description of atmospheric optical phenomena, and the application to remote sensing. Prerequisite: MATH 241 and PHYS 212."
  - :name: Computing and Data Analysis
    :credit: "3"
    :subject: ATMS
    :number: "305"
    :description: "Credit: &nbsp;3 hours. Introduction to the statistical treatment and graphical representation of atmospheric sciences data, both in the space and time domain. Emphasis is placed on applications and real-world examples. Discusses relevant statistics, methods of interpolation and least squares, and linear and nonlinear correlations. Students gain experience using MATLAB for data analysis, develop theoretical skills for analyzing and modeling data, and perform virtual experiments and analyze real-world publicly available data sets. Prerequisite: MATH 231 or consent of instructor."
  - :name: Atmospheric Dynamics II
    :credit: "4"
    :subject: ATMS
    :number: "402"
    :description: "Credit: &nbsp;4 hours. Rigorous examination of the dynamical nature of various manifestations of the atmospheric circulation. Topics include the intrinsic effects of earth's rotation and stratification, vorticity and potential vorticity dynamics, various forms of boundary layer, wave dynamics (gravity waves and Rossby waves), geostrophic adjustment, cyclogenesis, frontogenesis and a potpourri of instability theories. Same as PHYS 429. Prerequisite: ATMS 301, ATMS 302."
  - :name: Weather Forecasting
    :credit: "4"
    :subject: ATMS
    :number: "403"
    :description: "Credit: &nbsp;4 hours. Examines the tools and techniques of weather forecasting, with heavy emphasis on actual forecasting. Numerical models used to forecast weather are reviewed and compared. Forecasting using numerical, statistical and probabilistic forecasting techniques are studies. Forecasts of significant winter weather, convection, floods and other weather hazards are emphasized. Students learn the process behind Severe Weather Watches and Warnings, Quantitative Precipitation Forecasts, precipitation Type forecasts, Flood forecasts and forecasts of other significant weather. Prerequisite: ATMS 302, ATMS 303 or consent of instructor."
  - :name: Mesoscale Processes
    :credit: "4"
    :subject: ATMS
    :number: "404"
    :description: "Credit: &nbsp;4 hours. Examination of the structure and dynamics of weather systems that occur on the mesoscale. The course first reviews what is meant by \"mesoscale\". Examines the structure and dynamics of both free and forced mesoscale circulations. Free circulations are those internal to the atmosphere, such as thunderstorms, mesoscale convective systems, squall lines, hurricanes, jet streaks, and fronts. Forced circulations are those tied to features external to the atmosphere, such as shorelines (the sea breeze), lakes (lake effect storms), and mountains. Prerequisite: ATMS 301, ATMS 302, ATMS 303, or consent of instructor."
  - :name: Boundary Layer Processes
    :credit: "4"
    :subject: ATMS
    :number: "405"
    :description: "Credit: &nbsp;4 hours. Course will qualitatively and quantitatively describe atmospheric boundary layer characteristics and processes. The course will focus on the turbulent structure of the boundary layer and the factors that influence this structure over a variety of surfaces (e.g., soil, vegetation, marine) and under a variety of atmospheric conditions (e.g., stability, diurnal/nocturnal). This atmospheric layer is important to our daily lives because it is where humans live and it connects the small-scale fluxes of energy and mass to the large-scale atmospheric circulation. Prerequisite: ATMS 301, ATMS 304, or consent of instructor."
  - :name: Tropical Meteorology
    :credit: "4"
    :subject: ATMS
    :number: "406"
    :description: "Credit: &nbsp;4 hours. Covers the mesoscale, synoptic scale and planetary scale motions in the tropical circulation. Emphasis will be on delineating the unique characteristics of tropical dynamics. Topics include Hadley circulation, Walter circulation, Julian-Madden oscillation, monsoons, easterly waves, equatorial waves, hurricanes, the quasi-biennial oscillation, El Nino and the Southern Oscillation. Prerequisite: ATMS 301 and ATMS 302, or consent of instructor."
  - :name: Cloud Physics
    :credit: "4"
    :subject: ATMS
    :number: "407"
    :description: "Credit: &nbsp;4 hours. Develops an understanding of microphysical processes occurring within clouds through use of in-situ observations, modeling, and theoretical studies; topics covered include nucleation, diffusional growth of water and ice particles, the warm rain process, the cold rain process (including riming, aggregation, graupel and hail), weather modification, and an introduction to radar meteorology. Students may not receive credit for both ATMS 407 and ATMS 504. Prerequisite: ATMS 301."
  - :name: Radar Meteorology
    :credit: "4"
    :subject: ATMS
    :number: "410"
    :description: "Credit: &nbsp;4 hours. Basic principles of radar and references to other ground based remote sensing systems, with emphasis on radar. Discusses principles of conventional and Doppler radar, data processing, and use of Doppler radar in meteorology. Emphasizes radar observations of meteorological phenomena, such as severe thunderstorms and wind shear. Students analyze data from national radar facilities. Prerequisite: ATMS 300 or consent of instructor."
  - :name: Satellite Remote Sensing
    :credit: "4"
    :subject: ATMS
    :number: "411"
    :description: "Credit: &nbsp;4 hours. Review of the basic techniques used in satellite remote sensing of the Earth's surface and atmosphere, as well as other planets in our solar system. Topics include radiative transfer, scattering and absorption processes, the Sun, mathematics of inversion, atmospheric properties and constituents, surface properties, precipitation, radiation budgets, image classification, satellite technology and orbital configurations. Laboratory work on radiative transfer modeling and satellite data analysis emphasized. All students participate in a team project that has novel and practical applications. Prerequisite: MATH 385 or MATH 386."
  - :name: Atmospheric Chemistry
    :credit: "3"
    :subject: ATMS
    :number: "420"
    :description: "Credit: &nbsp;3 hours. Same as CEE 447 and ENVS 450. See CEE 447."
  - :name: Earth Systems Modeling
    :credit: "4"
    :subject: ATMS
    :number: "421"
    :description: "Credit: &nbsp;4 hours. Introduction to systems modeling with applications to the earth and environmental sciences. Basic systems concepts and systems thinking in the contexts of hydrological, climatic, geochemical, and other environmentally relevant systems. Students identify key processes and relationships in systems, represent these elements quantitatively in models, test the models, use them to predict system behavior, and assess the validity of the predictions. No special mathematical or computing background is required. Same as GEOG 421, GEOL 481, and NRES 422. Prerequisite: Junior, senior, or graduate standing in a natural science, geography, natural resources and environmental studies, or engineering."
  - :name: Air Quality Modeling
    :credit: "3"
    :subject: ATMS
    :number: "425"
    :description: "Credit: &nbsp;3 hours. Same as CEE 445. See CEE 445."
  - :name: Arctic Meteorology and Climate
    :credit: "4"
    :subject: ATMS
    :number: "444"
    :description: "Credit: &nbsp;4 hours. Introduction to the fundamental synoptic and dynamical processes of Arctic meteorology and climate as well as the interactions of the Arctic oceans and sea ice with the atmosphere. Prerequisite: ATMS 301 and ATMS 302, or consent of instructor."
  - :name: Climate Change Assessment
    :credit: "3"
    :subject: ATMS
    :number: "447"
    :description: "Credit: &nbsp;3 hours. Provides students with first-hand experience with computer models used to study climate change and permits them to test hypotheses, develop scenarios, learn about the implications of various structures of the modeled system, and evaluate the climatic impacts of anthropogenic emissions. Students perform calculations and produce model scenarios using a web interface to our Integrated Science Assessment Model (ISAM)."
  - :name: Climate and Climate Change
    :credit: "4"
    :subject: ATMS
    :number: "448"
    :description: "Credit: &nbsp;4 hours. Course provides an understanding of contemporary climate issues. This is to be accomplished by a systematic examination of: (1) the Earth's climate system, (2) the instrumental, historical and geological observations of the present and past climates of the Earth, (3) the theories of the causes of past, present and potential future climates, (4) the development of mathematical climate models to quantitatively simulate and understand climate and climate change; and (5) the results of such climate model simulations. Prerequisite: ATMS 301, ATMS 302 and ATMS 304 or consent of instructor."
  - :name: Biogeochemical Cycles
    :credit: "4"
    :subject: ATMS
    :number: "449"
    :description: "Credit: &nbsp;4 hours. Presents the key physical, biological, and chemical concepts of biogeochemical cycles central to understanding the causes of global changes in climate and air quality, focusing on an atmospheric sciences view of these cycles and their influences. Prerequisite: Consent of instructor."
  - :name: Optical Remote Sensing
    :credit: "3"
    :subject: ATMS
    :number: "468"
    :description: "Credit: &nbsp;3 hours. Same as ECE 468 and ATMS 468. See ECE 468."
  - :name: Individual Study
    :credit: "1"
    :subject: ATMS
    :number: "490"
    :description: "Credit: &nbsp;1 to 4 hours. Individual study or reading at an advanced undergraduate level in a subject not covered in normal course offerings. May be repeated to a maximum of 8 hours. May not be used to satisfy requirements for an M.S. or Ph.D. degree in Atmospheric Sciences. Prerequisite: Consent of advisor and of staff member supervising work."
  - :name: Topics in Atmospheric Sciences
    :credit: "2"
    :subject: ATMS
    :number: "491"
    :description: "Credit: &nbsp;2 to 4 hours. Special topics in atmospheric sciences at an advanced undergraduate level. May be repeated as topic varies to a maximum of 12 hours per term. Prerequisite: Advanced undergraduate standing and consent of instructor."
  - :name: Capstone Undergrad Research
    :credit: "4"
    :subject: ATMS
    :number: "492"
    :description: "Credit: &nbsp;4 hours. All senior Atmospheric Sciences undergraduate majors are expected to take a Capstone Undergraduate Research experience. Students will either be engaged in an atmospheric science research project or will participate in an approved internship program with an agency involved in atmospheric science research or in meteorological operations. A research or internship project will be with a program at UIUC or with an allied organization. The student will need to first gain approval for their research or internship. 4 undergraduate hours. No graduate credit. May be repeated to a maximum of 8 undergraduate hours. Prerequisite: Senior standing in Atmospheric Sciences."
  - :name: Synoptic Meteorology
    :credit: "4"
    :subject: ATMS
    :number: "500"
    :description: "Credit: &nbsp;4 hours. Examines the observed behavior of the atmosphere through the application of physical and hydrodynamical principles to analyses of real meteorological data; develops concepts for studying atmospheric circulations, particularly extratropical cyclones and anticyclones. Laboratory work includes the development of diagnostic techniques suitable for a better understanding of the current weather. Prerequisite: ATMS 401 and ATMS 402."
  - :name: Mesoscale Meteorology
    :credit: "4"
    :subject: ATMS
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Basic concepts and ideas on atmospheric processes that occur on scales of motions from a few kilometers to a few hundred kilometers, a scale loosely classified by meteorologists as \"mesoscale\". After an introductory discussion of mesoscale classifications and attendant forecast problems, the course will introduce various mesoscale phenomena, internally generated circulations, externally forced circulations, and mesoscale instabilities. Covers all three fundamental aspects of mesoscale meteorology: observations, theory and modeling, with particular emphasis on the dynamics of precipitating mesoscale systems. Prerequisite: ATMS 401 and ATMS 402."
  - :name: Numerical Fluid Dynamics
    :credit: "4"
    :subject: ATMS
    :number: "502"
    :description: "Credit: &nbsp;4 hours. Addresses numerical techniques for solving linear and nonlinear differential equations in initial value fluid flow problems. Students receive a thorough background in the principles used to evaluate numerical methods, the ability to critically interpret these methods as presented in the literature, and in particular, the practical application of these techniques in modeling multi-dimensional flow on high-performance computers. Temporal and directional splitting, finite differencing/volume methods, and adaptive nesting will be discussed. Same as CS 505 and CSE 566. Prerequisite: MATH 241 (formerly MATH 243) or MATH 380; or consent of instructor."
  - :name: Physical Meteorology
    :credit: "4"
    :subject: ATMS
    :number: "504"
    :description: "Credit: &nbsp;4 hours. Examines the physical processes that occur in the atmosphere. Topics include atmospheric thermodynamics, cloud physics and atmospheric radiation. Students may not receive credit for both ATMS 504 and ATMS 407."
  - :name: Precipitation Physics
    :credit: "4"
    :subject: ATMS
    :number: "510"
    :description: "Credit: &nbsp;4 hours. Develops an understanding of precipitation processes through cloud observations, microphysics, dynamics, and comprehensive theoretical models; includes growth by condensation, coalescence, and riming; and studies ice crystals, hail, and weather modification. Prerequisite: ATMS 401."
  - :name: Atmospheric Radiation
    :credit: "4"
    :subject: ATMS
    :number: "511"
    :description: "Credit: &nbsp;4 hours. Physical concepts and various methods of analysis of radiation scattering by atmospheric molecules, particulates, and clouds; infrared radiative transfer in a stratified inhomogeneous atmosphere; radiation and ozone photochemistry in the stratosphere; and remote temperature and composition sensing techniques using satellite radiation data. Prerequisite: ATMS 401."
  - :name: Clouds and Climate
    :credit: "4"
    :subject: ATMS
    :number: "512"
    :description: "Credit: &nbsp;4 hours. The following topics are addressed to examine the role of clouds in the climate system: aerosols and aerosol cloud interactions, direct, semi-direct and indirect aerosol effects, in-situ measurements of clouds, properties of liquid and ice clouds, precipitation mechanisms and representation in models, scattering by cloud particles and model representations, remote sensing of cloud properties, and representation of clouds in climate models. Prerequisite: ATMS 504 or consent of instructor."
  - :name: General Circulation
    :credit: "4"
    :subject: ATMS
    :number: "520"
    :description: "Credit: &nbsp;4 hours. Reviews the observed general circulation of the earth's atmosphere; discusses the balance requirements of mass, momentum, and energy conservation; illustrates, by means of mathematical models and laboratory physical models, the important processes which determine the earth's and other planets' general circulation. Prerequisite: ATMS 401 or equivalent, and ATMS 402."
  - :name: Advanced Atmospheric Dynamics
    :credit: "4"
    :subject: ATMS
    :number: "521"
    :description: "Credit: &nbsp;4 hours. Introduces the language and methods of modern atmospheric dynamics, covering the areas of atmospheric waves, dynamical instabilities, and wave-mean flow interactions. Emphasis is on gaining a physical understanding of atmospheric motions from planetary down to gravity wave scales, and on solving dynamical problems that arise in research. Prerequisite: ATMS 402 or consent of instructor."
  - :name: Global Atmospheric Modeling
    :credit: "4"
    :subject: ATMS
    :number: "530"
    :description: "Credit: &nbsp;4 hours. Course provides the student with training in the development, testing and application of physically based climate models. Physically based mathematical models of the earth's climate are used to study the causes of the ice ages which have occurred within a period of 100,000 years during the last two million years, the predictability of climate on the timescale of 1 to 3 months with particular attention to the worldwide El Nino phenomenon, and project the potential climatic consequences of the increasing concentrations of carbon dioxide and other greenhouse gases. Same as CSE 568. Prerequisite: ATMS 401 and ATMS 402, or consent of instructor."
  - :name: Aerosol Sampling and Analysis
    :credit: "4"
    :subject: ATMS
    :number: "535"
    :description: "Credit: &nbsp;4 hours. Same as CEE 545, ENVS 545, and ME 516. See CEE 545."
  - :name: Tchg Higher Ed Earth &amp; Env Sci
    :credit: "2"
    :subject: ATMS
    :number: "563"
    :description: "Credit: &nbsp;2 hours. Introduction of curriculum development, pedagogy and teaching at the university level with special focus on earth sciences and environmental sciences. Course content is structured around the development of a teaching portfolio by each students. Topics covered include: learning styles, syllabus writing and course development, teaching methods, best science teaching practices, incorporating science research in the classroom, technology in the classroom, developing a teaching philosophy, assessment and evaluation. Students will participate in microteaching exercises and develop a teaching portfolio. Prerequisite: Consent of instructor."
  - :name: Professional Development
    :credit: "1"
    :subject: ATMS
    :number: "571"
    :description: "Credit: &nbsp;1 hours. Aimed at professional development in the atmospheric sciences so that students recognize the importance of breath of knowledge, effective oral and written scientific communication, and other skills they will need as professionals. Approved for S/U grading only. May be repeated to a maximum of 2 hours. Prerequisite: Graduate student in Atmospheric Sciences or consent of instructor."
  - :name: Individual Study
    :credit: "2"
    :subject: ATMS
    :number: "590"
    :description: "Credit: &nbsp;2 to 8 hours. Individual study or reading in a subject not covered in normal course offerings. Prerequisite: Consent of instructor."
  - :name: Atmospheric Sciences Seminar
    :credit: "0"
    :subject: ATMS
    :number: "591"
    :description: "Credit: &nbsp;0 to 4 hours. Seminar on topics of current interest. Approved for S/U grading only. Prerequisite: Consent of instructor."
  - :name: Non-Thesis Research
    :credit: "4"
    :subject: ATMS
    :number: "596"
    :description: "Credit: &nbsp;4 hours. Non-thesis research in the Atmospheric Sciences. Approved for S/U grading only. Restricted to students in the non-thesis option."
  - :name: Special Topics in Atmos Sci
    :credit: "0"
    :subject: ATMS
    :number: "597"
    :description: "Credit: &nbsp;0 to 4 hours. Lecture course in topics of current interest; subjects such as tropical meteorology, aerosol physics, and geophysical fluid dynamics will be covered in term offerings on a regular basis. Approved for both letter and S/U grading. Prerequisite: Consent of instructor."
  - :name: Thesis Research
    :credit: "0"
    :subject: ATMS
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Section A: For master's degree candidates; Section B: For doctoral degree candidates. Approved for S/U grading only. Prerequisite: Consent of instructor."
- :name: Aviation
  :code: AVI
  :courses: 
  - :name: Orientation Refresher
    :credit: "0"
    :subject: AVI
    :number: 090
    :description: "Credit: &nbsp;0 hours. Course provides the student with additional aeronautical experience to develop the required proficiency to successfully complete the objectives of a flight course, pilot certificate, or aircraft rating. The flight hours may be divided between dual instruction or solo flight as required to meet the student's needs. The amount of dual vs. solo time and aircraft to be used will be determined by the chief pilot. Students enrolled in this course will also participate in up to 5 hours of research flight experiments. Approved for S/U grading only. May be repeated. Prerequisite: Consent of director."
  - :name: Intro to Aviation
    :credit: "1"
    :subject: AVI
    :number: "100"
    :description: "Credit: &nbsp;1 hours. A weekly class for students who are new to the Institute of Aviation. Provides an overview of field as well as institution-specific information. Approved for S/U grading only."
  - :name: Private Pilot I
    :credit: "3"
    :subject: AVI
    :number: "101"
    :description: "Credit: &nbsp;3 hours. The first of a two course sequence to prepare for FAA Private Pilot certification. Includes classroom instruction on aerodynamics, airplane systems, airport and airplane operations, federal regulations and airplane safety. Also includes 26.4 hours of flight training and 3 hours in a flight simulator in the flight laboratory. Students enrolling in this course will also participate in up to 5 hours of research flight experiments. Private Pilot certification requires the completion of AVI 120. Prerequisite: Consent of director."
  - :name: Private Pilot II
    :credit: "3"
    :subject: AVI
    :number: "120"
    :description: "Credit: &nbsp;3 hours. Second of a two course sequence to prepare for FAA Private Pilot certification. Includes classroom instruction on airplane operation, navigation, night flying and meteorology. Includes 34.5 hours of flight training and 3 hours in a flight simulator in the flight laboratory. Students enrolling in this course will also participate in up to 5 hours of research flight experiments. Students successfully completing final examinations will be issued a Private Pilot certificate. Credit is not given for both AVI 120 and AVI 121. Prerequisite: AVI 101 and consent of director."
  - :name: Private Pilot Requalification
    :credit: "2"
    :subject: AVI
    :number: "121"
    :description: "Credit: &nbsp;2 hours. Forty-five classroom hour transitional course for students entering the Institute with a Private Pilot certificate who desire to continue in the Commercial-instrument sequence (AVI 130 through 210/211). Includes instruction on airplane operations, navigation, and meteorology. Includes 17 hours of flight training and 3 hours in a flight simulator in the flight laboratory. Students enrolling in this course will also participate in up to 5 hours of research flight experiments Credit is not given for both AVI 120 and AVI 121. Prerequisite: Private Pilot certificate (with a minimum of 60 hours of flight), and consent of director."
  - :name: Commercial - Instrument I
    :credit: "3"
    :subject: AVI
    :number: "130"
    :description: "Credit: &nbsp;3 hours. First of a two course sequence to prepare the private pilot for the instrument rating; reviews cross-country flight with an emphasis on instrument approaches and enroute instrument procedures; includes 45 hours classroom instruction on instrument flying, navigation, aircraft instruments, and regulations. Includes 28.2 hours of flight training and 8 hours in a flight simulator in the flight laboratory. Students enrolling in this course will also participate in up to 5 hours of research flight experiments. Issuance of the instrument rating requires completion of AVI 140. Prerequisite: AVI 120 or AVI 121, and consent of director."
  - :name: Commercial - Instrument II
    :credit: "3"
    :subject: AVI
    :number: "140"
    :description: "Credit: &nbsp;3 hours. Second of a two course sequence to prepare the private pilot for the instrument rating. Includes forty-five hours classroom instruction on advanced maneuvers, aerodynamics, navigation, and aircraft systems. Includes 30.2 hours of flight training and 8 hours in a flight simulator in the flight laboratory. Students enrolling in this course will also participate in up to 5 hours of research flight experiments. Prerequisite: AVI 130 and consent of director."
  - :name: Aircraft Systems for Pilots
    :credit: "3"
    :subject: AVI
    :number: "184"
    :description: "Credit: &nbsp;3 hours. Basic aircraft systems, their components, and theory of operation. Familiarization of Federal Aviation Administration maintenance rules and regulations applicable to pilots."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: AVI
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Commercial Pilot I
    :credit: "4"
    :subject: AVI
    :number: "200"
    :description: "Credit: &nbsp;4 hours. Advanced course in preparation toward the FAA Commercial Pilot Certification. Includes 39.5 hours of flight (22.5 hours dual, 15.5 hours solo, and 1.5 hour flight exam), and 6 hours in a Flight Training Device. Includes 45 hours of classroom instruction covering cross country procedures, appropriate federal aviation regulations, maintenance inspections, and pilot responsibilities. Emphasis is on complex airplane operation and instrument flying procedures. Successful completion is required prior to enrolling in AVI 210 (or AVI 211). Students enrolling in this course will also participate in up to 5 hours of aviation research experiments conducted by Institute of Aviation staff. Prerequisite: Successful completion of AVI 140 and consent of director."
  - :name: Commercial Pilot II
    :credit: "4"
    :subject: AVI
    :number: "210"
    :description: "Credit: &nbsp;4 hours. Final course in a series of advanced lecture/flight courses in preparation for the FAA Commercial Pilot Certificate with Instrument Rating. Includes 38.7 hours of flight (21.5 hours dual, 15.7 hours solo, 1.5 hour flight exam), and 7 hours in a Flight Training Device. Includes 45 hours of classroom instruction covering cross country procedures appropriate federal aviation regulations, commercial maneuvers, and pilot responsibilities. Emphasis is on complex airplane operation and commercial maneuvers. Students enrolling in this course will also participate in up to 5 hours of aviation research experiments conducted by Institute of Aviation staff. Credit is not given for both AVI 210 and AVI 211. Prerequisite: Successful completion of AVI 200 and consent of director."
  - :name: Commercial Pilot II - M.E.
    :credit: "3"
    :subject: AVI
    :number: "211"
    :description: "Credit: &nbsp;3 hours. Final course in a series of advanced lecture/flight courses in preparation for the FAA Commercial Pilot certificate with both the Instrument rating and multi-engine ratings. Includes 45 hours classroom instruction on IFR and VFR cross-country, and VFR commercial maneuvers. Includes 35 hours of flight instruction and training (23 hours multi-engine airplane and 12 hours single-engine airplane) and 2 hours in a flight simulator in the flight laboratory. Includes three flight exams for qualified individuals. Students enrolling in this course will also participate in up to 5 hours of research flight experiments conducted by Institute of Aviation staff. Credit is not given for both AVI 210 and AVI 211. Prerequisite: AVI 200, recommendation from AVI 200 instructor, and consent of director."
  - :name: Aviation Weather
    :credit: "3"
    :subject: AVI
    :number: "225"
    :description: "Credit: &nbsp;3 hours. Provides knowledge of weather related to aviation operations for aviation professionals. Includes interpretation of aviation reports, charts, forecasts, other weather information, and human factor issues related to safe weather decision making in numerous scenarios and applications. Prerequisite: AVI 120 or AVI 121."
  - :name: Flight Instructor-Airplane
    :credit: "3"
    :subject: AVI
    :number: "320"
    :description: "Credit: &nbsp;3 hours. Prepares the commercial pilot for an FAA Flight Instructor (Airplane) certificate. Includes forty-five hours classroom instruction on fundamentals of teaching, student motivation, blocks to learning, stress, cognitive approaches to learning, flight instructor duties/responsibilities, lesson planning and development, aerodynamics, and pertinent federal aviation regulations. Includes 22 hours of flight training and instruction and three hours in flight simulator teaching techniques in the flight laboratory. Also includes a one hour flight check for course completion. Students enrolling in this course will also participate in up to 5 hours of research flight experiments Prerequisite: Commercial Pilot certificate with instrument rating and consent of director."
  - :name: Instrument Flight Instructor
    :credit: "1"
    :subject: AVI
    :number: "322"
    :description: "Credit: &nbsp;1 hours. Provides the instruction and supervised training for the addition of the Instrument-Airplane rating to the Flight Instructor certificate. Reviews instrument operations with an emphasis on the instructional aspects of these operations. Includes five hours of flight simulator instruction, eleven hours of flight instruction and supervised training, four hours of discussion and a one hour flight test. Students enrolling in this course will also participate in up to 5 hours of research flight experiments. Prerequisite: Commercial Pilot certificate with instrument rating; flight instructor-airplane certificate or concurrent enrollment in AVI 320; and consent of director."
  - :name: All Attitude Orientation
    :credit: "0"
    :subject: AVI
    :number: "324"
    :description: "Credit: &nbsp;0 hours. Primary focus of this course is to teach the recovery of an airplane from emergency inflight attitudes. Teaches the safe handling of an aircraft in all attitudes of flight through the use of various acrobatic maneuvers including loops, snap rolls, slow rolls, Immelmans, Cuban eights, spins, and similar maneuvers, plus takeoff and landing procedures in a tailwheel airplane. Ten flight hours. Students enrolling in this course will also participate in up to five hours of research flight experiments conducted by the Institute of Aviation staff. Approved for S/U grading only. Prerequisite: AVI 101 and AVI 120 or the Private Pilot certificate and consent of director."
  - :name: Practice Teaching-Airplane
    :credit: "3"
    :subject: AVI
    :number: "350"
    :description: "Credit: &nbsp;3 hours. Practice teaching using classroom, audiovisual materials, flight simulators, and airplanes; prepares the certified flight instructor to teach in all modes of aviation education. A minimum of 2 hours of classroom lecture, 3 hours of simulator instruction, and from 1 to 19 hours of airplane instruction is given by the student; an additional 20 hours of classroom lecture-discussion clarifies and explains the proper methods of aviation instruction. Prerequisite: AVI 320 and flight instructor certificate; junior standing; recommendation from AVI 320 flight instructor; and consent of director."
  - :name: Human Factors
    :credit: "4"
    :subject: AVI
    :number: "358"
    :description: "Credit: &nbsp;4 hours. Same as IE 340 and PSYC 358. See PSYC 358."
  - :name: Multiengine Land
    :credit: "1"
    :subject: AVI
    :number: "380"
    :description: "Credit: &nbsp;1 hours. Prepares the commercial pilot for an FAA multiengine land airplane rating; 18 hours of discussion and 15 hours of flight in a multiengine airplane (13 hours dual instruction, one-half hour solo, plus 1.5 hours check ride for qualified individuals). Students enrolling in this course will also participate in up to 5 hours of research flight experiments conducted by Institute of Aviation staff. Prerequisite: Commercial Pilot certificate and consent of director."
  - :name: Cockpit Resource Management
    :credit: "3"
    :subject: AVI
    :number: "381"
    :description: "Credit: &nbsp;3 hours. Examines societal/cultural, industry, governmental regulatory agency, organizational, group, and individual influences on cockpit behavior and cockpit resource management. Two 90 minute lecture/discussion and one two-hour laboratory/flight periods each week. Laboratory and flight sections use multi-engine flight simulators and multi-engine aircraft. Students will gain experience flying preplanned scenarios in both aircraft and simulators. Materials from lecture/discussions will be emphasized in flights. Prerequisite: Multi-engine instrument rating; junior standing and consent of director."
  - :name: Jet Aircraft System and Ops I
    :credit: "3"
    :subject: AVI
    :number: "384"
    :description: "Credit: &nbsp;3 hours. Operator-oriented study of modern turbo- prop and pure turbine aircraft systems and operation procedures, including aerodynamic performance, fault diagnosis and troubleshooting procedures, and emergency procedures. Prerequisite: AVI 184, AVI 200, or consent of instructor."
  - :name: Special Flight Ratings
    :credit: "0"
    :subject: AVI
    :number: "391"
    :description: "Credit: &nbsp;0 hours. Consists of aeronautical experience that can be used for special FAA certificates and/or ratings such as Airline Transport Pilot or Rotercraft-helicopter. Course may also be used for specialized flight such as advanced multi-engine operations. Sixteen hours of discussion and a variable number of hours of flight instruction (dual and/or solo) to meet the individual needs of the student. Students enrolling in this course will also participate in up to five hours of research flight experiments conducted by the Institute of Aviation staff. Approved for S/U grading only. Prerequisite: Pilot certificate and consent of director."
  - :name: Flight Instructor CFII and ME
    :credit: "3"
    :subject: AVI
    :number: "392"
    :description: "Credit: &nbsp;3 hours. Provides the instruction and supervised training for the addition of the Instrument Airplane and Airplane Multiengine ratings to the Flight Instructor certificate. Reviews instrument operations and multiengine operations with an emphasis on the instructional aspects of these operations. Includes 25 hours of instruction and 45 hours classroom. Prerequisite: AVI 320 and AVI 380. students may not receive credit for this course and for AVI 322."
  - :name: Turboprop Pilot Orientation
    :credit: "3"
    :subject: AVI
    :number: "393"
    :description: "Credit: &nbsp;3 hours. Introduction to multi-engine turboprop airplane operations. Forty-five hours of lecture-discussion, and 16 hours (as pilot and co-pilot) of simulated flight in a Frasca 242T Turboprop aircraft simulator or equivalent. Includes turbine engine theory and operation, normal and emergence procedures, performance calculations, and crew coordination. Prerequisite: AVI 184, AVI 380, AVI 381, and consent of director."
  - :name: Hum Comp Interaction Lab
    :credit: "4"
    :subject: AVI
    :number: "429"
    :description: "Credit: &nbsp;4 hours. Same as IE 446 and PSYC 429. See PSYC 429."
  - :name: Interactive Sys Model and Des
    :credit: "3"
    :subject: AVI
    :number: "441"
    :description: "Credit: &nbsp;3 or 4 hours. Same as IE 441. See IE 441."
  - :name: Human Error
    :credit: "3"
    :subject: AVI
    :number: "447"
    :description: "Credit: &nbsp;3 or 4 hours. Theoretical basis of human error plus methods for analysis, modeling and prediction in applied settings. Also covers methods for error reduction and error recovery. Same as PSYC 457. Prerequisite: PSYC 358 or ME 340, or consent of instructor."
  - :name: Aviation Accident Analysis
    :credit: "2"
    :subject: AVI
    :number: "455"
    :description: "Credit: &nbsp;2 to 4 hours. Fundamental concepts of aviation safety augmentation with emphasis on accident prevention through accident investigation, casualty reduction through crashworthy design, and safety enhancement resulting from litigation; accident investigation techniques and crash survival design factors. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: AVI 101 or consent of instructor."
  - :name: Hum Perf and Eng Psych
    :credit: "3"
    :subject: AVI
    :number: "456"
    :description: "Credit: &nbsp;3 or 4 hours. Same as IE 445 and PSYC 456. See PSYC 456."
  - :name: Aviation Psychology
    :credit: "2"
    :subject: AVI
    :number: "495"
    :description: "Credit: &nbsp;2 to 4 hours. Integrates the disciplines of psychology and aviation, discussing the relevance of the psychology of perception, cognition, learning, stress, decision making, and group processes to a variety of aviation concerns related to topics such as cockpit design, pilot error, pilot training, crew communications, and air traffic control. Field trips will be taken to laboratories at Beckman or to Willard Airport. Same as PSYC 497. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: Introductory Psychology. An upper level course in human factors (PSYC 358 or PSYC 456) is recommended but not required."
  - :name: Special Topics in Aviation
    :credit: "2"
    :subject: AVI
    :number: "497"
    :description: "Credit: &nbsp;2 to 4 hours. Special topics in the field of aviation. May be repeated in subsequent terms only when separate topics are offered to a maximum of 12 hours. Prerequisite: AVI 495 or equivalent and junior standing; or consent of instructor."
  - :name: Engineering Psychology
    :credit: "4"
    :subject: AVI
    :number: "527"
    :description: "Credit: &nbsp;4 hours. Same as PSYC 527. See PSYC 527."
  - :name: Cooperative Problem Solving
    :credit: "4"
    :subject: AVI
    :number: "542"
    :description: "Credit: &nbsp;4 hours. Same as IE 542. See IE 542."
  - :name: Individual Research
    :credit: "0"
    :subject: AVI
    :number: "590"
    :description: "Credit: &nbsp;0 to 16 hours. For graduate students who wish to conduct research on special problems not included in graduate thesis. Approved for S/U grading only. May be repeated to a maximum of 32 hours. Prerequisite: Graduate standing and consent of instructor."
  - :name: Human Factors Seminar
    :credit: "0"
    :subject: AVI
    :number: "597"
    :description: "Credit: &nbsp;0 to 8 hours. Provides an overview of current faculty research interests, a survey of human factors research methods, and in depth instruction and exercise on the process of H.F. research including literature search, experimental design, statistical analysis, and scientific report writing. Approved for S/U grading only. Course may be repeated up to a maximum of 16 hours, but no more than 8 hours within a term. Prerequisite: Consent of instructor, graduate standing."
  - :name: Thesis Research
    :credit: "0"
    :subject: AVI
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. May be repeated to a maximum of 36 hours. Prerequisite: Graduate standing and consent of instructor."
- :name: Business Administration
  :code: BADM
  :courses: 
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: BADM
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Business Location Decisions
    :credit: "3"
    :subject: BADM
    :number: "205"
    :description: "Credit: &nbsp;3 hours. Same as GEOG 205. See GEOG 205."
  - :name: The Legal Environment of Bus
    :credit: "3"
    :subject: BADM
    :number: "300"
    :description: "Credit: &nbsp;3 hours. Introduction to law and the legal system, tort law, products liability, agency law, introduction to business organizations, introduction to government regulation, securities regulation, antitrust law. Prerequisite: Junior standing."
  - :name: Summary of Business Law
    :credit: "3"
    :subject: BADM
    :number: "301"
    :description: "Credit: &nbsp;3 hours. Basic principles of the private law of business including the law of contracts, agency, and business organizations; a brief introduction to the law of sales, negotiable instruments, security devices, and property. Credit is not given for both BADM 301 and BADM 403. Prerequisite: Junior standing. Course is not open to students in the College of Business."
  - :name: Principles of Public Policy
    :credit: "3"
    :subject: BADM
    :number: "303"
    :description: "Credit: &nbsp;3 hours. Same as ACCY 321 and PS 321. See PS 321."
  - :name: Mgmt and Organizational Beh
    :credit: "3"
    :subject: BADM
    :number: "310"
    :description: "Credit: &nbsp;3 hours. General analysis of management and organizational behavior from a systems point of view, including classical organizational theory and management, organizational behavior, and management science; environmental forces; planning, organizing, and control processes; motivation, incentives, leadership, communication, and interpersonal relations; and discussion of production and decision-making and mathematical models. Prerequisite: Junior standing."
  - :name: Individual Behavior in Orgs
    :credit: "3"
    :subject: BADM
    :number: "311"
    :description: "Credit: &nbsp;3 hours. Understanding the behavior of employees in work organizations; particular attention to the motivation of individuals to join and perform in organizations and to employee satisfaction with elements of the work environment; and emphasis on various management strategies to modify employee motivation and satisfaction. Prerequisite: BADM 310."
  - :name: Org Design and Environment
    :credit: "3"
    :subject: BADM
    :number: "312"
    :description: "Credit: &nbsp;3 hours. Understanding of complex organizations; particular attention to ways of dividing work, achieving coordination, and issues connected with change and adaptation. Prerequisite: BADM 310."
  - :name: Human Resource Management
    :credit: "3"
    :subject: BADM
    :number: "313"
    :description: "Credit: &nbsp;3 hours. Studies concepts and methods used by the staff personnel unit in building and maintaining an effective work force in an industrial organization; development of ability to design the personnel subsystem within the firm and to deal effectively with problems encountered in such areas as recruitment, selection, training, and wage and salary administration; and considerable emphasis on case analysis, role playing, and research. Credit is not given for both BADM 313 and PSYC 245. Prerequisite: BADM 310."
  - :name: Principles of Marketing
    :credit: "3"
    :subject: BADM
    :number: "320"
    :description: "Credit: &nbsp;3 hours. Emphasizes the concepts of planning, organization, control, and decision making as they are applied in the management of the marketing function. Provides an overview of aspects of the marketing discipline. Prerequisite: ECON 202 or equivalent (Statistics I)."
  - :name: Principles of Retailing
    :credit: "3"
    :subject: BADM
    :number: "321"
    :description: "Credit: &nbsp;3 hours. Gives a general analysis of the structure of retailing emphasizing the retailing environment and operating efficiencies; includes patronage behavior, merchandise control, pricing, promotion, location, and vendor relations; and gives special attention to emerging trends in retailing. Prerequisite: BADM 320."
  - :name: Marketing Research
    :credit: "3"
    :subject: BADM
    :number: "322"
    :description: "Credit: &nbsp;3 hours. Focuses on the techniques and methods of marketing research; emphasizes primarily survey research and experimental design; and offers students the opportunity to apply techniques to real-world situations. Prerequisite: BADM 320 and ECON 202."
  - :name: Marketing Communications
    :credit: "3"
    :subject: BADM
    :number: "323"
    :description: "Credit: &nbsp;3 hours. Introduces the student to the topic of marketing communications and promotion management. Topics covered include: advertising, sales promotion, point-of-purchase communications, interactive marketing, and event sponsorships. Prerequisite: BADM 320."
  - :name: Purchasing and Supply Mgmnt
    :credit: "3"
    :subject: BADM
    :number: "324"
    :description: "Credit: &nbsp;3 hours. Examines the analysis, planning, and forms of organization that are associated with the buying functions in business. Major focus on the principal issues involved in the procurement of raw materials, components, equipment, operating supplies, and services. Also treats the unique aspects of institutional and government purchasing. Case problems constitute a major vehicle of instruction. Prerequisite: Credit or concurrent enrollment in BADM 320."
  - :name: Consumer Behavior
    :credit: "3"
    :subject: BADM
    :number: "325"
    :description: "Credit: &nbsp;3 hours. Studies the factors affecting customer behavior in household and organizational markets and their relevance for marketing management planning and analysis; provides an overview of explanations of consumption differences anchored in socioeconomic, demographic, cultural, and psychological processes; and surveys buyer decision-making processes and their implications for marketing strategy. Prerequisite: BADM 320."
  - :name: Pricing Policies
    :credit: "3"
    :subject: BADM
    :number: "326"
    :description: "Credit: &nbsp;3 hours. The role of pricing in contemporary marketing and major pricing decisions facing the firm; theoretical, economic, and practical methods and models for setting prices; pricing new products, initiating price changes, and responding to competitive pricing; the relationship of pricing objectives and strategies to the goals of the firm; and sealed bidding for contracts. Prerequisite: BADM 320."
  - :name: Marketing to Business and Govt
    :credit: "3"
    :subject: BADM
    :number: "327"
    :description: "Credit: &nbsp;3 hours. Introduces the general area of industrial marketing; examines the nature of industrial markets especially as they compare to consumer markets and emphasizes such factors as the demand for industrial goods, marketing intelligence systems for industrial firms, marketing strategy in industrial markets, and analyses and control of industrial marketing programs; integrates important concepts from sales management and business logistics throughout the course; uses case studies. Prerequisite: BADM 320."
  - :name: Business-to-Business Selling
    :credit: "3"
    :subject: BADM
    :number: "328"
    :description: "Credit: &nbsp;3 hours. Introduces the use of persuasive personal communication in attracting and retaining customers. Uses experiential learning exercises to address principles and techniques of personal selling and the administration of the selling function as it relates to the development of marketing strategy and the achievement of corporate objectives. Prerequisite: Junior standing."
  - :name: New Product Development
    :credit: "3"
    :subject: BADM
    :number: "329"
    :description: "Credit: &nbsp;3 hours. Exposes student to business and marketing decisions in the context of new product development and marketing. Helps students learn how to use state-of-the-art management techniques to identify markets, develop new product ideas, measure customer benefits, and design profitable new products. Prerequisite: BADM 320."
  - :name: Supply Chain Management Basics
    :credit: "3"
    :subject: BADM
    :number: "335"
    :description: "Credit: &nbsp;3 hours. Course broadly exposes students to the basics of supply chain management. It concentrates on the basic concepts, terminology, techniques and tools in supply chain management. Introduces the main functions of supply chain management and its interface with marketing, finance, and information management. Studies the interactions among the logistics of manufacturing, inventory, and transportation. Students are introduced to mathematical modeling and computer simulations to optimize the performance of supply chains. Prerequisite: Junior standing."
  - :name: Modeling the Supply Chain
    :credit: "3"
    :subject: BADM
    :number: "336"
    :description: "Credit: &nbsp;3 hours. Course introduces students to supply chain modeling. It covers optimization and simulation modeling, value stream mapping, and the SCOR model for representation of supply chains. Models for strategic and tactical decision-making in supply chain design and operations will be considered. Presents examples of supply chain modeling in practice and integration of supply chain models with other business functions. Prerequisite: BADM 335."
  - :name: Practicum in Supply Chain Mgt
    :credit: "3"
    :subject: BADM
    :number: "337"
    :description: "Credit: &nbsp;3 hours. This is the capstone course for the Supply Chain Management major. Students are required to work in teams to solve real-world supply chain management problems using the tools and techniques learned from their other classes. Students are required to present their progress and final reports to both the faculty and company sponsors. Also covers some basic elements of project management and a large case study. Prerequisite: Senior standing."
  - :name: IT for Networked Organizations
    :credit: "3"
    :subject: BADM
    :number: "350"
    :description: "Credit: &nbsp;3 hours. Examines the information technology and its impact on modern organizations. Topics include: (1) IT, Internet Technologies, E-Commerce and business models, (2) organizing and modeling enterprise data, (3) Network protocol and architecture, (4) development of IT systems, and (5) IT management and organization design. Prerequisite: Junior standing."
  - :name: E-Business Management
    :credit: "3"
    :subject: BADM
    :number: "351"
    :description: "Credit: &nbsp;3 hours. Designed to provide current perspective about enterprise IT-applications and the management issues that such applications entail. Emphasis is on current developments that will be explored with lectures, case studies, and hands-on applications. The course builds on BADM 350. May be repeated in subsequent terms. Prerequisite: BADM 350."
  - :name: Database Design and Management
    :credit: "3"
    :subject: BADM
    :number: "352"
    :description: "Credit: &nbsp;3 hours. Introduce the modern concepts, techniques and management practices when dealing with data and use of data in organizations. Topics include data modeling, database logical and physical designs, implementation, database administration and web-based database environment. Students will be involved in constructing a database and researching an advanced topic to solidify the learning. Same as ACCY 352. Prerequisite: Junior standing."
  - :name: Info Sys Analysis and Design
    :credit: "3"
    :subject: BADM
    :number: "353"
    :description: "Credit: &nbsp;3 hours. Methodologies and techniques used and deliverables created in developing large-scale information systems, including preliminary planning, feasibility analysis, design implementation, and post-implementation review of the system; a term-long project which familiarizes students with methodology and techniques is required. Same as ACCY 353. Prerequisite: BADM 352."
  - :name: Mgmt of Data Communications
    :credit: "3"
    :subject: BADM
    :number: "354"
    :description: "Credit: &nbsp;3 hours. Course stresses a top-down, business oriented approach to evaluating and selecting data communications technology. Students who successfully complete this course gain practical knowledge of network telecommunications technology including hardware and software. They learn enough to allow them to help design systems that include network components. Prerequisite: BADM 350."
  - :name: Enterprise Software Management
    :credit: "3"
    :subject: BADM
    :number: "355"
    :description: "Credit: &nbsp;3 hours. Almost every professional who works in a field related to Information Technology requires an understanding of how enterprise projects and IT projects, in general, should be managed. Provides fundamental managerial skills for students who will work on IT projects. Covers different kinds of enterprise software applications - Enterprise Resource Planning Systems, Customer Relationship management systems and supply chain management IT systems. Students will get hands-on understanding through a term project and project-management software. Discusses approaches to estimate and manage costs, schedules and resources. Students get an understanding of real-world challenges through case studies throughout the course. May be repeated in subsequent terms. Prerequisite: BADM 350."
  - :name: New Product Marketing
    :credit: "3"
    :subject: BADM
    :number: "365"
    :description: "Credit: &nbsp;3 hours. Exposes engineering students to the discipline of marketing and to business decision-making in the unique context of new product marketing decisions. Same as TMGT 365. Students may not receive credit for this course and BADM 320. Prerequisite: Admission to the Technology and Management Program."
  - :name: Product Design and Development
    :credit: "3"
    :subject: BADM
    :number: "366"
    :description: "Credit: &nbsp;3 hours. Presents an overview of the product development process from concept generation to design manufacturing and project management. There is an emphasis on product definition, early concept development, visual reasoning and engineering graphics. Students work in cross disciplinary teams working through product development projects. Same as TMGT 366. Prerequisite: Admission to the Technology and Management Program"
  - :name: Mgmt of Innov and Technology
    :credit: "3"
    :subject: BADM
    :number: "367"
    :description: "Credit: &nbsp;3 hours. Course is the first jointly taken course for the engineering and business college undergraduates in the Technology and Management program. It focuses on the strategic management of technology and innovation in organizations. It builds primarily on broad models of technological evolution and organizational change. Same as TMGT 367. Prerequisite: Admission to the Technology and Management program."
  - :name: Management Decision Models
    :credit: "3"
    :subject: BADM
    :number: "374"
    :description: "Credit: &nbsp;3 hours. Introduction to methods of operations research from an executive or managerial viewpoint, emphasizing formulation of business problems in quantitative terms; industrial applications of linear programming, dynamic programming, game theory, probability theory, queuing theory, and inventory theory. Prerequisite: ECON 203."
  - :name: Business Process Management
    :credit: "3"
    :subject: BADM
    :number: "375"
    :description: "Credit: &nbsp;3 hours. Explores methods of design and management of manufacturing and service business processes; central concepts include managing process-speed, -capacity, -inventory, and -uncertainty; additional topics include simultaneous product and process design, and an introduction to quality management, process improvement and lean thinking."
  - :name: Enterprise Proc Integr &amp; Dynm
    :credit: "3"
    :subject: BADM
    :number: "376"
    :description: "Credit: &nbsp;3 hours. Enterprise-level study of a business that focuses on the integration and management of many interrelated processes. The focus is on linkages between these business processes and the management of these linkages in a dynamic business environment. Prerequisite: BADM 375."
  - :name: Project Management
    :credit: "3"
    :subject: BADM
    :number: "377"
    :description: "Credit: &nbsp;3 hours. In-depth treatment of management concepts, tools, and techniques that apply to the organization, planning, and control of projects; particular emphasis on analyzing needs, defining work, scheduling tasks, allocating resources; assessing costs, managing risks; tracking and evaluating performance; and building and leading teams. Prerequisite: Junior standing."
  - :name: Logistics Management
    :credit: "3"
    :subject: BADM
    :number: "378"
    :description: "Credit: &nbsp;3 hours. Treats the total flow of materials from their acquisition as basic or unprocessed supplies to delivery of the finished product, as well as the related counter-flows of information that both record and control material movement. Major topics include forecasting material requirements; transportation planning; order processing system; raw material, in-process and finished goods inventory management; packaging; in plant and field warehousing; location theory (space, time, and cost trade- offs); communications; and control. Prerequisite: Junior standing."
  - :name: Business Process Improvement
    :credit: "3"
    :subject: BADM
    :number: "379"
    :description: "Credit: &nbsp;3 hours. The survival and growth of any organization requires the continuous improvement of its processes. This course focuses on philosophies and tools for enhancing customer-defined value created through processes. Contemporary process improvement programs are emphasized along with conventional ideas - topics include Statistical Quality Control, Value Stream Mapping, Total Quality Management, and Six Sigma. Prerequisite: Junior standing."
  - :name: International Business
    :credit: "3"
    :subject: BADM
    :number: "380"
    :description: "Credit: &nbsp;3 hours. Introduces the field of international business and management. Examines the economic, political, and legal environments of international business. Analyzes differences in financial management, marketing, and management practices for firms doing business abroad. Prerequisite: Junior standing."
  - :name: Multinational Management
    :credit: "3"
    :subject: BADM
    :number: "381"
    :description: "Credit: &nbsp;3 hours. Examines critical issues facing managers who work in multinational firms. Designed to develop students' skills for working in a global business environment. Topics include foreign market entry strategies, global management of the functional areas of business, and management and control of multinational firms in the global marketplace. Prerequisite: Junior standing."
  - :name: International Marketing
    :credit: "3"
    :subject: BADM
    :number: "382"
    :description: "Credit: &nbsp;3 hours. Analyzes marketing strategy across national boundaries, the problems of marketing within foreign countries, and the coordination of global marketing programs. Includes problems faced by the exporter, licensor, joint venture, and multinational firm. The full range of market activities are discussed from a global perspective. Prerequisite: BADM 320."
  - :name: Senior Research
    :credit: "2"
    :subject: BADM
    :number: "394"
    :description: "Credit: &nbsp;2 to 4 hours. Research and readings course for students majoring in business administration. May be taken by students in the college honors program in partial fulfillment of the honors requirements. Prerequisite: Cumulative grade-point average of 3.0, honors in the junior year, or consent of instructor; senior standing."
  - :name: Senior Research
    :credit: "1"
    :subject: BADM
    :number: "395"
    :description: "Credit: &nbsp;1 to 4 hours. Research and readings course for students majoring in business administration. May be taken by students in the college honors program in partial fulfillment of the honors requirements. Prerequisite: Cumulative grade-point average of 3.0 or honors in the junior year; senior standing."
  - :name: Principles of Business Law
    :credit: "4"
    :subject: BADM
    :number: "403"
    :description: "Credit: &nbsp;4 hours. Contracts, sales, debtor-creditor relations, negotiable instruments, property, business organizations. Prerequisite: Credit or current registration in BADM 300."
  - :name: Advanced Marketing Management
    :credit: "3"
    :subject: BADM
    :number: "420"
    :description: "Credit: &nbsp;3 hours. Integrative study of methods and models for marketing decision-making; emphasizes the application of analytical tools and behavioral and quantitative models to marketing decision-making. Uses lectures, case studies and simulation exercises. 3 undergraduate hours. No graduate credit. Prerequisite: BADM 320 and Senior standing."
  - :name: Intro to Mgt Info Systems
    :credit: "2"
    :subject: BADM
    :number: "432"
    :description: "Credit: &nbsp;2 to 4 hours. Same as ACCY 432. See ACCY 432."
  - :name: Intl Business Immersion
    :credit: "4"
    :subject: BADM
    :number: "436"
    :description: "Credit: &nbsp;4 hours. Same as ACE 436. See ACE 436."
  - :name: Agri-food Strategic Management
    :credit: "3"
    :subject: BADM
    :number: "438"
    :description: "Credit: &nbsp;3 hours. Same as ACE 431. See ACE 431."
  - :name: Agri-food Management Practicum
    :credit: "4"
    :subject: BADM
    :number: "439"
    :description: "Credit: &nbsp;4 hours. Same as ACE 439. See ACE 439."
  - :name: Small Business Consulting
    :credit: "4"
    :subject: BADM
    :number: "445"
    :description: "Credit: &nbsp;4 hours. Through guided experience, students identify and offer advice to local small business firms; exposes students, serving as consultants, to the wide variety of problems facing the smaller firm as well as enables them to apply current business methods to real problems. Students work in teams. Prerequisite: Undergraduate, Junior standing; for Graduate students, priority enrollment is granted to students in the MBA program or other MS programs in BADM."
  - :name: Entrepreneurship Sm Bus Form
    :credit: "4"
    :subject: BADM
    :number: "446"
    :description: "Credit: &nbsp;4 hours. Studies entrepreneurship for those with a serious interest in owning their own business within five years of graduation; students prepare a comprehensive business plan for starting or acquiring such a business; also studies the problems of an existing small business. Prerequisite: Undergraduate, Junior standing; for graduate students, priority is granted to students in the MBA program or other MS programs in BADM."
  - :name: Legal Strat for Entrepre Firm
    :credit: "4"
    :subject: BADM
    :number: "447"
    :description: "Credit: &nbsp;4 hours. Addresses the legal and managerial strategies important to the emerging firm, with particular focus on defensive legal strategies in the context of entrepreneurship. From the entrepreneur's perspective, examines the law of partnerships, sole proprietorships, corporations, joint ventures, agency, and defensive strategies to thwart takeovers."
  - :name: Business Policy and Strategy
    :credit: "3"
    :subject: BADM
    :number: "449"
    :description: "Credit: &nbsp;3 hours. Analysis of policy formulation and implementation from a company-wide standpoint; emphasis on integration of knowledge and approaches across functional areas; both endogeneous and exogeneous factors which affect company policies; and the role of the firm in society. 3 undergraduate hours. No graduate hours. Prerequisite: Senior standing in the College of Business."
  - :name: Decision Support Systems
    :credit: "3"
    :subject: BADM
    :number: "453"
    :description: "Credit: &nbsp;3 hours. This advanced course examines recent developments in information technology for managerial decision support with an emphasis on Internet-based and mobile information technologies. Real-world eases will be used to discuss the application of these technologies to management information systems. 3 undergraduate hours. No graduate credit. Prerequisite: BADM 350."
  - :name: Enterprise Computing Mgmt
    :credit: "3"
    :subject: BADM
    :number: "454"
    :description: "Credit: &nbsp;3 hours. Aims to prepare students with programming skills for building and managing enterprise applications. Java is used as the language for implementation. C and C++ are also introduced briefly. General principles of computing are emphasized over specific languages. 3 undergraduate hours. No graduate hours. Prerequisite: BADM 350."
  - :name: Mgt Info and Control Systems
    :credit: "2"
    :subject: BADM
    :number: "459"
    :description: "Credit: &nbsp;2 to 4 hours. Same as ACCY 455. See ACCY 455."
  - :name: Business Process Modeling
    :credit: "3"
    :subject: BADM
    :number: "460"
    :description: "Credit: &nbsp;3 hours. Introduces the identification and analysis of various aspects of business processes. The course defines business processes and provides tools for designing and analyzing them. Same as TMGT 460. 3 undergraduate hours. No graduate credit. Prerequisite: BADM 367."
  - :name: Integrated Project
    :credit: "2"
    :subject: BADM
    :number: "461"
    :description: "Credit: &nbsp;2 hours. Course is the capstone interdisciplinary new product development project course for the Technology & Management Program. Students work in cross-functional teams (joint business and engineering teams) to solve new product development project problems provided by client firms. Because the client firms differ each year, so do the problems. Same as TMGT 461. 2 undergraduate hours. No graduate credit. May be repeated to a maximum of 4 undergraduate hours. Students may register in more than one section per term. Prerequisite: BADM 366, BADM 367."
  - :name: Classics in Business Admin
    :credit: "2"
    :subject: BADM
    :number: "503"
    :description: "Credit: &nbsp;2 hours. Graduate seminar. Presents foundational literature to introduce the theoretical origins of the different areas of Business Administration and explores the linkages among these areas. Outlines the impact of the foundational works on subsequent research. Approved for S/U grading only. Prerequisite: Ph.D. standing in BADM or consent of instructor."
  - :name: Phil of Science and Bus Admin
    :credit: "2"
    :subject: BADM
    :number: "504"
    :description: "Credit: &nbsp;2 hours. Introduction to philosophy of science that focuses on the nature of discovering and justifying knowledge in the business disciplines. Specific issues of interest are the nature of scientific truth, validation of theories, prediction and explanation. Discusses applications to research in various business disciplines. Prerequisite: Ph.D. standing in BADM or consent of instructor."
  - :name: Stat Analysis w/Business App
    :credit: "4"
    :subject: BADM
    :number: "505"
    :description: "Credit: &nbsp;4 hours. This topics course introduces the student to the theory and applications of probability (deduction), statistics (inference) and data analysis (linear models) that are relevant for the conduct of research in Business Administration. May be repeated to a maximum of 8 hours. Students may take each section (A and B) once for credit towards degree requirements. Prerequisite: Ph.D. standing in BADM or consent of instructor."
  - :name: Emp. Res. Methods in Bus. Adm.
    :credit: "4"
    :subject: BADM
    :number: "507"
    :description: "Credit: &nbsp;4 hours. Research methodology for the study of administrative, industrial, and consumer behavior and organizations; Foundations of measurement - Construct definition, Domain delineation, Reliability, Dimensionality, and Validity, Reliability analysis, Exploratory and Confirmatory factor analysis; Alternative methods of data collection - laboratory experimentation, survey research design, and qualitative research. A completed individual research project involving the development of an entire method is formally presented in class and submitted as a paper. Prerequisite: Enrollment in Doctoral Program."
  - :name: Organizational Behavior
    :credit: "2"
    :subject: BADM
    :number: "508"
    :description: "Credit: &nbsp;2 or 4 hours. Develops and integrates fundamental behavioral concepts and theory having administrative applications; initially focuses on the individual decision maker and ultimately includes interpersonal, organizational, and social structures and influences; and develops strategies and methods of research on behavioral applications in business."
  - :name: Managing Organizations
    :credit: "4"
    :subject: BADM
    :number: "509"
    :description: "Credit: &nbsp;4 hours. Examines and analyzes the organization as a social system and the impact of its various components on work attitudes and behavior; topics include the development of organizational structures, organizational effectiveness, decision making and policy formulation, leadership, and change."
  - :name: Founds of Organizational Behav
    :credit: "4"
    :subject: BADM
    :number: "510"
    :description: "Credit: &nbsp;4 hours. Introduction to the principal theories and important empirical research in various disciplines that study organizations; in addition to examination of the subject matter content of various disciplines, students critically examine the capacities and limitations of the various fields to make contributions to the study of organizations. Same as PS 514, PSYC 553, and SOC 575. Prerequisite: Enrollment as a major in organizational sciences in a cooperating program or consent of instructor."
  - :name: Topics in Personnel Mgmt
    :credit: "4"
    :subject: BADM
    :number: "511"
    :description: "Credit: &nbsp;4 hours. Examines the organization and administration of the personnel function in management; the relations of personnel administration to operating departments and the scope of business and industrial personnel services; analytical appraisal of policies and practices in selected areas of personnel administration, such as selection and training, carried out through case studies and direct industrial contracts; and specificconsideration given to problems up to and including placing the person on a job. Same as LIR 548. Prerequisite: Consent of instructor."
  - :name: HR Management and Strategy
    :credit: "4"
    :subject: BADM
    :number: "512"
    :description: "Credit: &nbsp;4 hours. Same as LIR 565. See LIR 565."
  - :name: Managing Innovation
    :credit: "2"
    :subject: BADM
    :number: "514"
    :description: "Credit: &nbsp;2 hours. Provides a solid grounding to students interested in managing various aspects of the innovation process that facilitate the creation, synthesis, and organization of knowledge for the development of economically valued products, processes, and services within organizations. Covers both the analytic frameworks for understanding the innovation process as well as the strategic and organizational challenges involved in managing technological innovation. Specifically focuses on managerial actions that create the organizational environment in which new opportunities are identified and new business models are developed to create value. Prerequisite: BADM 508 or consent of the instructor."
  - :name: Adv Topics in Org Behavior
    :credit: "2"
    :subject: BADM
    :number: "518"
    :description: "Credit: &nbsp;2 hours. Review and analysis of major organization theory topics stressing the sociological, economic and managerial foundations or macro organizational behavior. Topics include: the role of the social and economic environment on the functions, evolution and transformation of individual organizations; and inter-organizational relations, the ecology of organizations and institutional factors that shape organization action. May be repeated in the same or separate terms to a maximum of 4 hours. Students may take multiple topics under the course designation, but can only take each topic once for credit towards degree requirements. Prerequisite: Ph.D. standing in BADM or consent of instructor."
  - :name: Adv Topics in Org Theory
    :credit: "4"
    :subject: BADM
    :number: "519"
    :description: "Credit: &nbsp;4 hours. Seminar in topics of organizational behavior and organizational theory. Topics include: Seminar in Organizational Behavior (explores the most recent research in the field of Organizational Behavior); and Seminar in Organizational Theory (explores the most recent research in the field of Organizational Theory). May be repeated in the same or separate terms to a maximum of 8 hours. Students may take multiple topics under the course designation, but can only take each topic once for credit towards degree requirements. Prerequisite: Ph.D. standing in BADM or consent of instructor."
  - :name: Marketing Management
    :credit: "2"
    :subject: BADM
    :number: "520"
    :description: "Credit: &nbsp;2 or 4 hours. Introduces concepts useful in understanding marketing systems and buyer behavior in addition to developing skills in making marketing decisions; the orientation is primarily managerial and uses examples from both business and non-business contexts."
  - :name: Marketing Strategy
    :credit: "4"
    :subject: BADM
    :number: "521"
    :description: "Credit: &nbsp;4 hours. Formal analysis of strategy drawing on concepts from the theory of games, decision theory, value theory, and information theory; topics cover elements of game models, classes of decision problems, games against nature, modern utility theory, information theory, group decision making, statistical decision theory, and linear and nonlinear optimization."
  - :name: Marketing Models
    :credit: "4"
    :subject: BADM
    :number: "522"
    :description: "Credit: &nbsp;4 hours. Concepts, methods, and applications of decision modeling to marketing issues including segmentation, targeting and positioning, new product design and development, advertising, sales force and promotion planning, and sales forecasting. Assists students to build \"smart\" spreadsheets to improve marketing decisions. Prerequisite: First year of the MBA program or equivalent."
  - :name: Consumer Behavior
    :credit: "4"
    :subject: BADM
    :number: "523"
    :description: "Credit: &nbsp;4 hours. Studies alternative models of buyer behavior; focuses attention on psychological, sociological, and economic factors including motivation, learning, attitudes, personality, reference groups, social stratification, demographics, life-styles, and cross-cultural differences and their impact on purchasing, consumption, and choice decisions. Prerequisite: BADM 520 or first year of MBA program or equivalent."
  - :name: Pricing Strategy and Tactics
    :credit: "4"
    :subject: BADM
    :number: "524"
    :description: "Credit: &nbsp;4 hours. Develops concepts and techniques for formulating and administering prices in a variety of business situations. Focuses on understanding the internal and external environment through relevant information acquisition and analysis for developing appropriate pricing strategies and tactics. Prerequisite: First year of the MBA program or equivalent."
  - :name: New Product Development
    :credit: "2"
    :subject: BADM
    :number: "525"
    :description: "Credit: &nbsp;2 or 4 hours. The decisions on the firm's total market offer, including such topics as use of market analysis in making decisions on assortment, product development, pricing, packaging, branding, and sales forecasting; coordination of these decisions and actions with market communications, physical movement, production, finance, and the overall goals and policies of the firm; and emphasizes the use of analytic and research methods in making assortment and product decisions. Prerequisite: BADM 520 or first year of MBA program or equivalent."
  - :name: Marketing to Organizations
    :credit: "4"
    :subject: BADM
    :number: "526"
    :description: "Credit: &nbsp;4 hours. Case and discussion-based course that focuses on how firms that are engaged in marketing to organizations. Examines how to identify competitive marketing advantages, assess market needs, and leverage or sustain these advantages. Prerequisite: First year of the MBA program or equivalent."
  - :name: Sales Force Management
    :credit: "4"
    :subject: BADM
    :number: "527"
    :description: "Credit: &nbsp;4 hours. Examines primary elements and problems in the area of sales force management; studies such topics as the dyadic interaction between the buyer and seller, the sales presentation, important salesperson characteristics, the selection, training, assignment, motivation, and compensation of salespeople, supervision and evaluation of the sales force, and coordination of the sales force with other elements in a firm's marketing program. Uses case studies. Prerequisite: BADM 520 or first year of MBA program or equivalent."
  - :name: Promotional Strategy
    :credit: "4"
    :subject: BADM
    :number: "528"
    :description: "Credit: &nbsp;4 hours. Management orientation to promotional strategy for the medium and large size organization: includes analyses of the primary elements of the promotional function from both qualitative and quantitative perspectives emphasizing such factors as (1) selection among alternative promotional tools, (2) the promotional budgeting and allocation process, and (3) determination of appropriate messages and media schedules for given product/market situations. Explores widely used models in depth for strategic usefulness; emphasizes case analysis and contemporary situations. Prerequisite: BADM 520 or first year of MBA program or equivalent."
  - :name: Marketing Research
    :credit: "4"
    :subject: BADM
    :number: "529"
    :description: "Credit: &nbsp;4 hours. Examines the collection and analysis of information applied to marketing decisions; stresses quantitative methods including samplings, scalings, experimental design, forecasting, and multivariate procedures through the use of class projects on actual market research problems. Prerequisite: BADM 520 or first year of MBA program or equivalent."
  - :name: Survey Methods in Mkt Res
    :credit: "4"
    :subject: BADM
    :number: "531"
    :description: "Credit: &nbsp;4 hours. Analysis of survey methods in marketing with emphasis on sample design, data collection, and data processing; an advanced course in the methods required to design, implement, and evaluate a research project. Same as SOC 576."
  - :name: Marketing Theory and Systems
    :credit: "2"
    :subject: BADM
    :number: "534"
    :description: "Credit: &nbsp;2 hours. Detailed review of approaches to marketing theory. Specific emphasis on understanding the development of marketing theory and current trends in marketing thought. By a comprehensive review of selected literature, the student will be prepared to interpret and conduct research in marketing. Prerequisite: Ph.D. standing in BADM or consent of instructor."
  - :name: Sampling Hum Popul and Soc Org
    :credit: "4"
    :subject: BADM
    :number: "535"
    :description: "Credit: &nbsp;4 hours. Procedures for selecting samples from and estimating population parameters for human populations and social organizations; types of sample designs treated include simple random samples, stratified, and cluster samples together with random number and systematic selection techniques; and emphasis given to the study of various kinds of advanced sample designs for both area and institutional settings together with the problems involved in the application of analytical statistics to complicated sampling procedures. Each student is required to participate in a field project which involves the actual selection of a cluster sample from the local area. Same as PSYC 585 and SOC 577. Prerequisite: SOC 587 or consent of instructor."
  - :name: Advanced Topics in Marketing
    :credit: "4"
    :subject: BADM
    :number: "537"
    :description: "Credit: &nbsp;4 hours. Seminar on topics associated with the development of marketing theory. Topics may vary from year to year, and include classics in marketing exchange, development, and thought as well as current research frontiers involving product usage, market definition, data base modeling, and pricing. May be repeated to a maximum of 8 hours. Students may take multiple topics under the course designation, but can only take each topic once for credit towards degree requirements. Prerequisite: Ph.D. standing in BADM or consent of instructor."
  - :name: Res Sem in Consumer Behavior
    :credit: "4"
    :subject: BADM
    :number: "538"
    :description: "Credit: &nbsp;4 hours. Advanced doctoral level seminar which critically examines the relevance of behavioral and social constructs for generating consumer behavior theories. It specifically discusses the need for, and procedures with which to modify behavioral/social processes. Prerequisite: Ph.D. standing in BADM or consent of instructor."
  - :name: Math Models in Marketing
    :credit: "4"
    :subject: BADM
    :number: "539"
    :description: "Credit: &nbsp;4 hours. Seminar in model building as a tool for research in marketing. Application of the mathematics of optimization, dynamics, linear algebra and games to marketing topics including consumer choice, retailing, price promotions, advertising, personal selling, positioning, new product diffusion. Research project using marketing models required. Prerequisite: Ph.D. standing in BADM or consent of instructor."
  - :name: Competitive Analysis
    :credit: "4"
    :subject: BADM
    :number: "542"
    :description: "Credit: &nbsp;4 hours. Develops concepts and techniques critical for formulating competitive strategy in a variety of business environments. Focuses on analyzing the structure of industries, the evolution of this structure, the pattern of interaction among competitors, and the competitive position and advantage of firms in the industry. Prerequisite: First year of the MBA program or equivalent."
  - :name: Technology Strategy
    :credit: "2"
    :subject: BADM
    :number: "543"
    :description: "Credit: &nbsp;2 or 4 hours. Develops concepts and analytical frameworks for evaluating the role of technology in the competitive advantage of the firm. Focuses on the technological environment of the firm, the use of technology to secure competitive advantage, and the management of innovation. Emphasizes the products, processes, and people of technology and innovation management. Prerequisite: First year of the MBA program or equivalent."
  - :name: Strategic Management
    :credit: "4"
    :subject: BADM
    :number: "544"
    :description: "Credit: &nbsp;4 hours. Policy construction and planning of policy implementation at the executive level; case studies of company-wide situations from the management point of view; and integration and application of material from previous courses. Credit is not given for both BADM 544 and BADM 339. Prerequisite: BADM 509, BADM 520, and BADM 567, FIN 520, or equivalent."
  - :name: Found of Strategy Research
    :credit: "2"
    :subject: BADM
    :number: "545"
    :description: "Credit: &nbsp;2 hours. Seminars on topics in the development of strategic management theory. Topics include: Classics in Strategic Management (explores the historical development of the foundational literature of strategic management); and Theory Development and Assessment in Strategic Management (focuses on the process of conducting and critiquing research in the field). May be repeated in the same or separate terms to a maximum of 4 hours. Students may take multiple topics under the course designation, but can only take each topic once for credit towards degree requirements. Prerequisite: Ph.D. standing in BADM or consent of instructor."
  - :name: Strategy Content Research
    :credit: "2"
    :subject: BADM
    :number: "546"
    :description: "Credit: &nbsp;2 hours. Seminar covering the foundations of strategy content and formulation research. Topics include: Economic Theories in Strategic Management (including strategic management applications of industrial organization economics); and Economic Approaches to Strategic Management Research (including transaction costs, resource-based and property rights research). May be repeated in the same or separate terms to a maximum of 4 hours. Students may take multiple topics under the course designation, but can only take each topic once for credit towards degree requirements. Prerequisite: Ph.D. standing in BADM or consent of instructor."
  - :name: Strategy Process Research
    :credit: "2"
    :subject: BADM
    :number: "547"
    :description: "Credit: &nbsp;2 hours. Seminar on research into strategy formulation and implementation processes. Topics include: Behavioral Theories in Strategic Management (theoretical and empirical research on complex organizations and their environments); and Behavioral Approaches to Strategic Management Research (behavioral research into strategy formulation and implementation processes). May be repeated in the same or separate terms to a maximum of 4 hours. Students may take multiple topics under the course designation, but can only take each topic once for credit towards degree requirements. Prerequisite: Ph.D. standing in BADM or consent of instructor."
  - :name: Corp &amp; Comp Strategy Research
    :credit: "2"
    :subject: BADM
    :number: "548"
    :description: "Credit: &nbsp;2 hours. Research seminars on topics in firm-level and business-level strategy. Topics include: Corporate Strategy (explores issues associated with the scope of the firm, corporate governance and value creation), and Competitive Strategy (focuses on strategic positioning, timing, competitive advantage and sustainability). May be repeated in the same or separate terms to a maximum of 4 hours. Students may take multiple topics under the course designation, but can only take each topic once for credit towards degree requirements. Prerequisite: Ph.D. standing in BADM or consent of instructor."
  - :name: Current Strategy Research
    :credit: "2"
    :subject: BADM
    :number: "549"
    :description: "Credit: &nbsp;2 hours. Seminar on current theoretical and empirical research relating to emerging areas of knowledge in the strategic management field. Reflecting the emphasis of current research on strategic and organizational phenomena, topics vary from year to year. May be repeated in the same or separate terms to a maximum of 4 hours. Students may take multiple topics under the course designation, but can only take each topic once for credit towards degree requirements. Prerequisite: Ph.D. standing in BADM or consent of instructor."
  - :name: Managing Intellectual Property
    :credit: "2"
    :subject: BADM
    :number: "551"
    :description: "Credit: &nbsp;2 hours. How do firms compete with ideas? How do they create, exploit and vindicate intellectual property (\"IP\") assets and capabilities in competition with others at home and abroad? We will address these critical questions, and gain a better understanding of what IP is, how firms nurture its creation, protect and meter its use, and integrate it into the broader competitive strategy of the firm. We will also investigate different types of IP legal regimes around the world, and investigate how multinational firms manage these regime differences for competitive advantage globally. We will do this through review and discussion of published legal decisions, international agreements and business case studies designed to highlight practical challenges that managers face when deciding how best to protect, transfer and or exploit IP within and across markets. Students should come away from this course with practical management insights and techniques for dealing with IP issues and helping the firm compete with ideas more effectively."
  - :name: Legal Aspects of Mgt Decisions
    :credit: "4"
    :subject: BADM
    :number: "552"
    :description: "Credit: &nbsp;4 hours. The legal environment in which business decisions are made, including the legal system and the role of courts, government taxation and regulation of business, administrative law, antitrust law, labor law, and trends in the law affecting business policy."
  - :name: Ethical Dilemmas in Business
    :credit: "4"
    :subject: BADM
    :number: "553"
    :description: "Credit: &nbsp;4 hours. Examines business decision making and the role ethics plays in that process. Analysis of how managers behave and whether ethical choices are knowingly made or only realized thereafter. Prerequisite: First year of the MBA program or equivalent."
  - :name: Enterprise Database Management
    :credit: "4"
    :subject: BADM
    :number: "554"
    :description: "Credit: &nbsp;4 hours. Examines the design and management of enterprise-wide data base systems. Topics include: (1) information modeling and presentation; (2) computerized methods for organizing information; (3) object-oriented information representation; (4) web-based enterprise information systems; and (5) business application and management of enterprise data base systems. Credit is not given for this course and BADM 352. Prerequisite: Graduate student standing."
  - :name: Info Sys Development and Mgt
    :credit: "4"
    :subject: BADM
    :number: "555"
    :description: "Credit: &nbsp;4 hours. Addresses issues relevant to the development of large-scale information systems including systems concepts and thinking, systems development life cycle, objectives, methodology and deliverables in each phase, behavioral implications of systems development and integration information systems with business processes. Credit is not given for this course and BADM 353. Prerequisite: Graduate student standing."
  - :name: Electronic Commerce
    :credit: "4"
    :subject: BADM
    :number: "556"
    :description: "Credit: &nbsp;4 hours. Graduate seminar in Electronic Commerce (EC), focusing on the integration of IT and business models. Topics include: (1) business-to-consumer EC; (2) business-to-business EC; (3) enterprise information management; (4) infrastructure development; (5) knowledge management; and (6) EC strategy. Prerequisite: First year of the MBA program or equivalent."
  - :name: Dec Support and Knowledge Mgt
    :credit: "4"
    :subject: BADM
    :number: "557"
    :description: "Credit: &nbsp;4 hours. This graduate level course examines emerging information technologies, in particular based on the Internet and mobile applications, to support management decisions. This course combines the technical, business and managerial aspects of developing advanced electronic business systems. Credit is not given for this course and BADM 453."
  - :name: Software Prog Dev and Mgmt
    :credit: "4"
    :subject: BADM
    :number: "558"
    :description: "Credit: &nbsp;4 hours. Graduate level course. Covers software development principles and implementations. Course topics include: Object-oriented programming, Java, C, C++, C#, with Java as the main language of implementation. Prerequisite: Graduate student standing."
  - :name: Found of IS/IT Research
    :credit: "4"
    :subject: BADM
    :number: "561"
    :description: "Credit: &nbsp;4 hours. Doctoral seminar aimed at preparing students for conducting research in the IS/IT area. Topics covered include: IS/IT research methods, approaches, and applications. Different research perspectives are surveyed. Emphasizes the scholarly process and the development of IS/IT research programs for an academic career. Prerequisite: Ph.D. standing in BADM or consent of instructor."
  - :name: Design &amp; Mgt of Service Sys
    :credit: "4"
    :subject: BADM
    :number: "565"
    :description: "Credit: &nbsp;4 hours. Focuses on unique challenges arising in services because customers cannot be separated from service creation and delivery processes; emphasizes integration of operations, marketing, and human resources management; and includes topics such as design/delivery of services, service quality/productivity, and strategic role of information technology in services. Prerequisite: First year of the MBA program or equivalent."
  - :name: Supply Chain Management
    :credit: "2"
    :subject: BADM
    :number: "566"
    :description: "Credit: &nbsp;2 or 4 hours. Focuses on how to manage flows of products and services from raw material sources to final customers and associate flows of information. Helps students to develop a system view of measuring channel performance, integrating cross-functional activities, and coordinating processes across organizations. Prerequisite: First year of the MBA program or equivalent."
  - :name: Process Management
    :credit: "2"
    :subject: BADM
    :number: "567"
    :description: "Credit: &nbsp;2 or 4 hours. Introductory course in decision-making problems in production; includes the theoretical foundations for production management as well as the applications of decision-making techniques to production problems in the firm; and considers production processes, plant layout, maintenance, scheduling, quality control, and production control in particular. Prerequisite: First year of the MBA program or equivalent."
  - :name: Planning and Control Systems
    :credit: "4"
    :subject: BADM
    :number: "568"
    :description: "Credit: &nbsp;4 hours. In-depth treatment of concepts involved in designing and implementing planning and control systems within the context of a dynamic environment; particular emphasis on the systematic use of information to maintain the efficient flow of materials, utilization of people and technology, coordination with suppliers, and communication with customers. Prerequisite: First year of the MBA program or equivalent."
  - :name: Res Topics in Operations Mgt
    :credit: "4"
    :subject: BADM
    :number: "569"
    :description: "Credit: &nbsp;4 hours. Current and classical literature in the area of Operations Management. The topics covered may vary from year to year and may include performance measures, inventory management, planning, scheduling, location, layout, product design, process design, and forecasting. May be repeated in the same or separate terms to a maximum of 12 hours. Prerequisite: Ph.D. standing in BADM or consent of instructor."
  - :name: Stat for Mgt Decision Making
    :credit: "4"
    :subject: BADM
    :number: "572"
    :description: "Credit: &nbsp;4 hours. The application of classical and modern statistics for business decision making. The level of the course assumes some prior knowledge of basic statistics as well as facility with elementary calculus."
  - :name: Quant Analysis of Decisions
    :credit: "2"
    :subject: BADM
    :number: "573"
    :description: "Credit: &nbsp;2 or 4 hours. Introduction to operations research techniques; topics include the construction and solution of linear models under certainty, and the construction of probabilistic models, specifically queuing theory, Markov chains, and sequential decisions."
  - :name: Simulation and Risk Analysis
    :credit: "2"
    :subject: BADM
    :number: "574"
    :description: "Credit: &nbsp;2 hours. This course provides quantitative tools for solution of management problems involving risk, competing objectives, and complex constraints. The course will provide hands-on experience with techniques for solving these problems, with a particular emphasis on models and methods that enable managers to proactively manage and mitigate risk, obtain insight, and support decision making. Models are illustrated with applications to operations management, finance, and marketing, with a particular emphasis on issues associated with project portfolio management. Hands-on modeling skills are developed using spreadsheet-based software tools. We will consider challenges that executives and organizations encounter when implementing these approaches, and demonstrate how mathematical models can improve on \"seat of the pants\" methods."
  - :name: Systems Modeling &amp; Simulation
    :credit: "4"
    :subject: BADM
    :number: "575"
    :description: "Credit: &nbsp;4 hours. Elements of computer simulations, including modeling deterministic and stochastic systems, generation of random numbers and variables, and probability and statistics related to modeling, validating, running, and of interpreting computer simulations. Same as CS 545. Prerequisite: CS 105 or CS 125 and STAT 400, or equivalent background in computer and statistical principles, or consent of the instructor."
  - :name: Business Forecasting Models
    :credit: "4"
    :subject: BADM
    :number: "576"
    :description: "Credit: &nbsp;4 hours. Introduction to maximum likelihood estimating techniques; topics including the use and limitations of least squares, two-stage least squares, limited-information and full-information estimates; and consideration of problems with observational errors, multicolinearity, and autocorrelation in time-series and cross-section structural estimation. A major portion of the course is devoted to the application of the econometric techniques in business forecasting and analysis. Prerequisite: BADM 573 or equivalent."
  - :name: Economics of Decision Making
    :credit: "4"
    :subject: BADM
    :number: "577"
    :description: "Credit: &nbsp;4 hours. The operational analysis of the problems of individual decisions under uncertainty that arise in the practice of management."
  - :name: Stochastic Models in Mgmt Sci
    :credit: "4"
    :subject: BADM
    :number: "578"
    :description: "Credit: &nbsp;4 hours. Application of Markov processes to describe, analyze, and design systems of interest in management science, including queues, inventory, production, brand loyalty, stock market, and other applications. Prerequisite: MATH 461 or STAT 400, or equivalent."
  - :name: Math Prog for Mgmt Science
    :credit: "4"
    :subject: BADM
    :number: "579"
    :description: "Credit: &nbsp;4 hours. Mathematical programming models (linear, integer, quadratic, nonlinear, dynamic, and combinatorial) used to describe, analyze, and design systems such as production, transportation, scheduling, and planning. Prerequisite: MATH 415 or equivalent."
  - :name: Multinational Management
    :credit: "4"
    :subject: BADM
    :number: "582"
    :description: "Credit: &nbsp;4 hours. Examines critical issues facing managers who work in multinational firms. Designed to develop students' skills for working in a global business environment. Topics include foreign market entry strategies, global management of the functional areas of business, and management and control of multinational firms in the global marketplace. Prerequisite: Graduate standing."
  - :name: Current Topics in Intl Bus
    :credit: "4"
    :subject: BADM
    :number: "583"
    :description: "Credit: &nbsp;4 hours. Continuation of BADM 582. Examines topics related to management and integration of multinational firms not covered in BADM 582. Possible topics include foreign investment decisionmaking, global manufacturing and supply chain management, international joint ventures and strategic alliances, cross-border mergers, global R&D, and global strategic human resource management. May be repeated. Prerequisite: Graduate standing."
  - :name: Global Marketing
    :credit: "4"
    :subject: BADM
    :number: "584"
    :description: "Credit: &nbsp;4 hours. Analyzes marketing strategy across national boundaries, the problems of marketing within foreign countries, and the coordination of global marketing programs. Includes problems faced by the exporter, licensor, joint venture, and multinational firm. The full range of market activities are discussed from a global perspective. Prerequisite: Graduate standing."
  - :name: Intl Comparative Management
    :credit: "4"
    :subject: BADM
    :number: "586"
    :description: "Credit: &nbsp;4 hours. Compares and contrasts different regional/national business systems and organizational practices including those from both developed and developing countries. Designed to advance students' global management knowledge and cross-cultural skills for functioning effectively in a transnational economy. Includes an optional overseas study trip to visit local companies and subsidiaries of multinational firms. Prerequisite: Graduate standing."
  - :name: Project Management
    :credit: "2"
    :subject: BADM
    :number: "589"
    :description: "Credit: &nbsp;2 hours. The objective of this course is to master the principles of efficient project planning and control - needs analysis, work breakdown, scheduling, resource allocation, risk management, and performance tracking and evaluation - within the timeframe and cost projections stated in the overview section. Concepts and techniques will be developed by navigating through a recent textbook in project management and through a popular project management software package. In addition, task teams of five members each will have the opportunity to hone skills through homework problem sets and a comprehensive project plan."
  - :name: Seminar in Business Admin
    :credit: "0"
    :subject: BADM
    :number: "590"
    :description: "Credit: &nbsp;0 to 4 hours. Special topics in the general area of business. Topics are selected by the instructor at the beginning of each term. Approved for letter and S/U grading."
  - :name: Proseminar in Business Admin
    :credit: "0"
    :subject: BADM
    :number: "591"
    :description: "Credit: &nbsp;0 to 4 hours. Lectures in topics of current interest not covered by regular course offerings. Subjects are announced in the Class Schedule. Approved for letter and S/U grading. Prerequisite: Consent of instructor or head of department."
  - :name: Research in Special Fields
    :credit: "1"
    :subject: BADM
    :number: "593"
    :description: "Credit: &nbsp;1 to 8 hours. Approved for both letter and S/U grading."
  - :name: Independent Study and Research
    :credit: "2"
    :subject: BADM
    :number: "594"
    :description: "Credit: &nbsp;2 or 4 hours. Directed reading and research. Approved for both letter and S/U grading."
  - :name: Dissertation Research
    :credit: "0"
    :subject: BADM
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Required of all students writing doctoral dissertations in business administration; guidance in writing theses and seminar discussions of interim progress reports. Approved for S/U grading only."
