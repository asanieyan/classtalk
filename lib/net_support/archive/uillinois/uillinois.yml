    :number: "396"
    :description: "Credit: &nbsp;1 to 4 hours. Individual research, special problems, thesis, development and/or design work under the direction of the Honors advisor. May be repeated in the same or subsequent terms. Prerequisite: Junior standing, admission to the ACES Honors Program."
  - :name: Undergraduate Seminar
    :credit: "1"
    :subject: AGED
    :number: "398"
    :description: "Credit: &nbsp;1 to 3 hours. Special topics in a field of study directly pertaining to subject matter in agricultural education. May be repeated in the same or subsequent terms to a maximum of 12 hours."
  - :name: Teaching Strategies for Youth
    :credit: "4"
    :subject: AGED
    :number: "420"
    :description: "Credit: &nbsp;4 hours. Synthesis of principles of teaching and learning as they influence learning activities of youth in formal and informal environments within the agricultural, consumer and environmental sciences: psychological aspects of learning, student-centered approaches to learning, course and program planning and development, creating teaching plans, instructing students in laboratory settings, techniques for evaluating student learning, strategies for management of learners in positive learning environments, motivating learners, equipping educators with strategies for effective self-reflective teaching behaviors."
  - :name: Youth Development Programs
    :credit: "3"
    :subject: AGED
    :number: "430"
    :description: "Credit: &nbsp;3 or 4 hours. Instruction in the youth development process, including learning; philosophy and purposes of youth development policies, programs, and organizations; relationships to organizational missions; principles and procedures for developing, coordinating, and implementing youth development programs; and examining research and practice in youth-at-risk initiatives. Prerequisite: AGED 220, or HDFS 105, or PSY 100."
  - :name: Program Delivery and Eval
    :credit: "3"
    :subject: AGED
    :number: "450"
    :description: "Credit: &nbsp;3 hours. Students complete this course during their twelve-week practice teaching or internship experience. Written assignments will focus on development of teaching plans, program initiation and improvement plans, and actual evaluation studies of agricultural education programs. Instruction will be provided during on-site faculty visits and by cooperating personnel. Prerequisite: AGED 420."
  - :name: Professional Dev in Ag Ed
    :credit: "1"
    :subject: AGED
    :number: "451"
    :description: "Credit: &nbsp;1 hours. Analysis of teaching and learning processes, program evaluation and improvement strategies, curriculum development and modification, professional development, facility development, using community resources, program management, and discussion of trends and issues in agricultural education. Prerequisite: Senior standing."
  - :name: Seminar
    :credit: "1"
    :subject: AGED
    :number: "499"
    :description: "Credit: &nbsp;1 to 3 hours. Special topics in agricultural education. May be repeated in the same or subsequent terms to a maximum of 12 undergraduate or graduate hours as topics vary."
  - :name: Special Topics in Ag Education
    :credit: "2"
    :subject: AGED
    :number: "500"
    :description: "Credit: &nbsp;2 to 4 hours. Advanced study in selected phases of agricultural education applicable to agricultural educators in schools, community colleges, universities, cooperative extension, agribusiness, and community and governmental agencies. May be repeated in the same and subsequent terms."
  - :name: Education Program Management
    :credit: "4"
    :subject: AGED
    :number: "510"
    :description: "Credit: &nbsp;4 hours. Theoretical and practical approaches to planning, delivering and evaluating programs in agricultural education, with a focus on development of comprehensive educational plans."
  - :name: Teaching College-Level ACES
    :credit: "2"
    :subject: AGED
    :number: "520"
    :description: "Credit: &nbsp;2 hours. Planning, delivering and evaluating effective teaching and learning of college-level agricultural, consumer and environmental sciences; the role of faculty in the governance of higher education in the agricultural sciences. Prerequisite: Master's standing."
  - :name: Laboratory Teaching Methods
    :credit: "4"
    :subject: AGED
    :number: "525"
    :description: "Credit: &nbsp;4 hours. Theoretical and practical approaches to teaching agriculture in laboratory settings; mechanics, horticulture, agriscience, land laboratories, and other school-based and community-based laboratories will be considered. Research and theoretical foundations that underlie the aspects of planning, management, teaching, evaluation, safety, finance, and facility design will be discussed within the context of laboratory instruction in agriculture."
  - :name: Independent Study
    :credit: "2"
    :subject: AGED
    :number: "549"
    :description: "Credit: &nbsp;2 to 4 hours. Individual investigation and reporting of research on any phase of agricultural education selected by the student and approved by the advisor and faculty member who will supervise the study. May be repeated in the same or subsequent terms to a maximum of 8 hours."
- :name: Applied Health Sciences Courses
  :code: AHS
  :courses: 
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: AHS
    :number: "199"
    :description: "Credit: &nbsp;1 to 6 hours. Topics will vary each semester. Please see section topic. Approved for both letter and S/U grading. May be repeated to a maximum of 6 hours in the same or subsequent terms as topics vary."
  - :name: AHS Study Abroad
    :credit: "0"
    :subject: AHS
    :number: "292"
    :description: "Credit: &nbsp;0 to 18 hours. Provides credit toward the undergraduate degree for study at an accredited international institution or approved overseas program. Final determination of credit granted is made upon the student' s successful completion of work. Approved for Honors and S/U letter grading only. May be repeated to a maximum of 44 hours. Prerequisite: One year or residence at UIUC and consent of major department and the college."
  - :name: Advanced Open Seminar
    :credit: "1"
    :subject: AHS
    :number: "399"
    :description: "Credit: &nbsp;1 to 6 hours. Advanced undergraduate seminar. Topics will vary each semester. Please see section topic. Approved for letter and S/U grading. May be repeated in the same or subsequent terms to a maximum of 6 hours."
- :name: American Indian Studies
  :code: AIS
  :courses: 
  - :name: Intro to Amer Indian Studies
    :credit: "3"
    :subject: AIS
    :number: "101"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and US Minority Culture(s) course. Interdisciplinary introduction surveys the stories, histories, and lands of tribal peoples who became known as \"American Indians\"."
  - :name: Contemp Issues in Ind Country
    :credit: "3"
    :subject: AIS
    :number: "102"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Surveys a variety of topics in contemporary American Indian life. Focusing on the modern experience, topics may include law and politics; lands and environment; education; visual arts; languages and literatures; health; social justice; business treaties, the sacred; gender; sports; decolonization; comparative tribal, Indian and global indigenous concerns."
  - :name: Native Religious Traditions
    :credit: "3"
    :subject: AIS
    :number: "140"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and US Minority Culture(s) course. An interdisciplinary survey of native religious traditions, exploring the breadth and depth of spiritual expression among native people in North America. Assigned readings and class discussions cover a variety of important themes including sacred landscapes, mythic narratives, oral histories, communal identities, tribal values, elder teachings, visionary experiences, ceremonial practices, prayer traditions, and trickster wisdom. Students also consider historic encounters with missionary colonialism and contemporary strategies for religious self-determination. Class discussions are supplemented by audiovisual materials and guest speakers. Same as RLST 140."
  - :name: Lang &amp; Culture Native North Am
    :credit: "3"
    :subject: AIS
    :number: "165"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures course. Same as ANTH 165. See ANTH 165."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: AIS
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated to a maximum of 6 hours."
  - :name: Intro to American Indian Lit
    :credit: "3"
    :subject: AIS
    :number: "265"
    :description: "Credit: &nbsp;3 hours. Introduces students to study of American Indian literature by focusing on texts by contemporary American Indian novelists, poets, and playwrights. Over the course of the semester, students will consider how indigenous aesthetics shape narrative in addition to examining how American Indian authors engage the legacies of colonization and the histories of their tribal communities through their stories. Same as ENGL 265."
  - :name: US Native Americans to 1850
    :credit: "3"
    :subject: AIS
    :number: "277"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and US Minority Culture(s) course. Same as HIST 277. See HIST 277."
  - :name: US Native Americans Since 1850
    :credit: "3"
    :subject: AIS
    :number: "278"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and US Minority Culture(s) course. Same as HIST 278. See HIST 278."
  - :name: Intro to Federal Indian Policy
    :credit: "3"
    :subject: AIS
    :number: "280"
    :description: "Credit: &nbsp;3 hours. Traces the evolution of U.S. federal law as it pertains to American Indian nations. From the doctrine of discovery, through which European nations asserted control over the lands they claimed, to the processes of reorganization and recognition that have shaped contemporary rights and struggles native nations currently face, this class will interrogate how American Indian nations were transformed into \"domestic dependent nations\"."
  - :name: American Indians of Illinois
    :credit: "3"
    :subject: AIS
    :number: "288"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and US Minority Culture(s) course. Same as ANTH 288 and HIST 288. See ANTH 288."
  - :name: Independent Study
    :credit: "1"
    :subject: AIS
    :number: "291"
    :description: "Credit: &nbsp;1 to 6 hours. Supervised reading and research in American Indian Studies chosen by the student with instructor approval. May be repeated in the same or subsequent semesters to a maximum of 6 hours. Prerequisite: One course in American Indian Studies and consent of instructor."
  - :name: Theories and Methods in AIS
    :credit: "3"
    :subject: AIS
    :number: "301"
    :description: "Credit: &nbsp;3 hours. Interdisciplinary introduction to the principal concepts, methodologies, and approaches in American Indian Studies. Surveys the intellectual traditions of and tensions in the field."
  - :name: Native People and Christianity
    :credit: "3"
    :subject: AIS
    :number: "341"
    :description: "Credit: &nbsp;3 hours. An interdisciplinary survey of the native religious experience, focusing on the native encounter with Christianity. Charts the cultural context for native religious history and explores native religious diversity in the contemporary period, particularly the relationship between tribal and Christian traditions in reservation and urban communities. Class discussions address the broader theoretical and practical questions raised by the intersections of religion, culture, and politics in a diverse and conflicted world, and are supplemented by audiovisual materials and guest speakers. Same as RLST 341. Prerequisite: Sophomore standing or consent of instructor."
  - :name: Politics in Children's Lit
    :credit: "3"
    :subject: AIS
    :number: "451"
    :description: "Credit: &nbsp;3 or 4 hours. Students will revisit classic and popular children's books, applying critical theoretical perspectives to texts with the purpose of examining ideologies behind their creation, publication, review, distribution, and consumption. An emphasis will be placed on texts by and about American Indians. 3 undergraduate hours. 4 graduate hours. Prerequisite: Fulfillment of the Advanced Composition requirement; junior standing or above; or consent of instructor."
  - :name: Topics in American Indian Lit
    :credit: "3"
    :subject: AIS
    :number: "459"
    :description: "Credit: &nbsp;3 or 4 hours. Interdisciplinary seminar on special and advanced topics in American Indian and Indigenous Literatures. Same as ENGL 459. 3 undergraduate hours. 4 graduate hours. May be repeated in the same or subsequent terms to a maximum of 6 undergraduate hours or 8 graduate hours. Prerequisite: One year of college literature or consent of instructor."
  - :name: Adv Topics in Am Ind Studies
    :credit: "3"
    :subject: AIS
    :number: "490"
    :description: "Credit: &nbsp;3 or 4 hours. 3 undergraduate hours. 4 graduate hours. May be repeated to a maximum of 6 undergraduate hours or 8 graduate hours. Prerequisite: Any course in American Indian Studies; junior standing; or consent of instructor."
  - :name: Readings in Am Ind Studies
    :credit: "1"
    :subject: AIS
    :number: "491"
    :description: "Credit: &nbsp;1 to 8 hours. Individual guidance in intensive readings in the theories and practices of the field of American Indian Studies. May be repeated in the same or subsequent terms to a maximum of 6 undergraduate hours or 8 graduate hours. Prerequisite: Graduate standing or one course in AIS and consent of instructor."
  - :name: Seminar in Indigenous Research
    :credit: "4"
    :subject: AIS
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Interdisciplinary seminar introduces students to the tools one needs to research and write about indigenous people while engaging those students with the conceptual, ethical, and professional challenges inherent in this type of scholarship. Prerequisite AIS 485 or AIS 495."
  - :name: Am Indian Studies Grad Seminar
    :credit: "4"
    :subject: AIS
    :number: "590"
    :description: "Credit: &nbsp;4 hours. May be repeated up to a maximum of 8 hours. Prerequisite: Graduate standing or consent of instructor."
  - :name: Problems in Indigenous Studies
    :credit: "1"
    :subject: AIS
    :number: "591"
    :description: "Credit: &nbsp;1 to 8 hours. Offers flexible, rigorous, and wide-ranging opportunities for interdisciplinary graduate-level work in Indigenous (including American Indians) Studies; thus, depending on student needs and instructor interests the course may be negotiated as a directed reading, directed research, supervised fieldwork, supervised teaching, project, or thesis supervision. May be repeated in the same or subsequent semesters to a maximum of 8 hours. Prerequisite: Consent of instructor."
- :name: Animal Sciences
  :code: ANSC
  :courses: 
  - :name: Intro to Animal Sciences
    :credit: "4"
    :subject: ANSC
    :number: "100"
    :description: "Credit: &nbsp;4 hours. Survey of beef and dairy cattle, companion animals, horses, poultry, sheep, and swine. Includes the importance of product technology and the basic principles of nutrition, genetics, physiology, and behavior as they apply to breeding, selection, feeding, and management. Lecture and lab."
  - :name: Working With Farm Animals
    :credit: "2"
    :subject: ANSC
    :number: "103"
    :description: "Credit: &nbsp;2 hours. Introductory course that will provide novice students with the fundamentals of animal-animal and animal-human interactions for domestic farm animals. Emphasizes hands-on experiences to develop a background in the concepts and practice of recognizing and understanding the animal's physiology and behavior, animal well being, and animal responses to human interactions. Prerequisite: ANSC 100."
  - :name: Agr Cons and Env Systems
    :credit: "2"
    :subject: ANSC
    :number: "107"
    :description: "Credit: &nbsp;2 hours. Same as ACE 107. See ACE 107."
  - :name: Meat Pricing and Preparation
    :credit: "2"
    :subject: ANSC
    :number: "109"
    :description: "Credit: &nbsp;2 hours. General approach to meat utilization with emphasis on selecting, grading, cutting, and pricing meat for the home, restaurant, and food service industry; includes laboratory. When appropriate, field trips are taken to area commercial establishments. See Class Schedule approximate cost."
  - :name: Life With Animals and Biotech
    :credit: "3"
    :subject: ANSC
    :number: "110"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Life Sciences course. Lecture/discussion course that will provide students an overview of biotechnology and animals. Focuses on biotechnological achievements involving animals and how they influence the global development of agriculture, medicine, and industry. Topics will be covered from scientific, discovery, historical, social, and political perspectives."
  - :name: Meat Technology
    :credit: "3"
    :subject: ANSC
    :number: "119"
    :description: "Credit: &nbsp;3 hours. Student participation in the transformation of live animals through harvest and carcass fabrication into food products for human consumption; includes laboratory. Purchase of personal equipment is required; see Class Schedule for approximate cost."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: ANSC
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. An experimental course on a special topic in animal sciences. Topic may not be repeated except in accordance with the Code. May be repeated to a maximum of 12 hours. No more than 12 hours may be counted toward graduation."
  - :name: Principles of Dairy Production
    :credit: "3"
    :subject: ANSC
    :number: "201"
    :description: "Credit: &nbsp;3 hours. Surveys the dairy industry; examines principles of breeding, selection, reproduction, feeding, milking and management of dairy cattle. Prerequisite: ANSC 100."
  - :name: Intro Dairy Cattle Evaluation
    :credit: "2"
    :subject: ANSC
    :number: "204"
    :description: "Credit: &nbsp;2 hours. Evaluation of physical traits of dairy cattle in relation to economic value and genetic improvement; sire selection, mating systems, and genetic merit for dairy cattle. Field trip required. See Class Schedule for approximate cost of field trip. Prerequisite: ANSC 100 or consent of instructor."
  - :name: World Animal Resources
    :credit: "3"
    :subject: ANSC
    :number: "205"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Examination of the world's animals, domesticated and wild, and their uses in various climatic, economic and cultural contexts. Exploration of their contemporary management and their future prospects. Provides background for international experiences, such as ACES 298 and ACES 299. Prerequisite: Completion of the campus Composition I general education requirement."
  - :name: Horse Management
    :credit: "3"
    :subject: ANSC
    :number: "206"
    :description: "Credit: &nbsp;3 hours. Focus on the principles of managing horses from birth through breeding; topics include reproductive physiology, breeding management, nutrition, diseases, parasites, herd health programs, genetics, facility design and exercise physiology. Prerequisite: ANSC 340 and ANSC 331."
  - :name: Companion Animal Management
    :credit: "3"
    :subject: ANSC
    :number: "207"
    :description: "Credit: &nbsp;3 hours. Care and management of companion animals, emphasizing the dog and cat. Subject matter includes such topics as domestication and development of breeds, reproduction and genetics, principles of behavior and training, major infectious diseases, and nutrition and feeding management. Intended for students interested in professional careers with companion animals. Prerequisite: Sophomore standing; ANSC 100 or IB 104 or equivalent."
  - :name: Meat Animal Carcass Eval
    :credit: "3"
    :subject: ANSC
    :number: "209"
    :description: "Credit: &nbsp;3 hours. Study principles and techniques used in meat animal and carcass evaluation along with factors that influence composition, meat quality and preparation. Students planning to enroll in ANSC 310 and ANSC 312 should take ANSC 209 in their sophomore year. Prerequisite: ANSC 100."
  - :name: Breeding Animal Evaluation
    :credit: "3"
    :subject: ANSC
    :number: "211"
    :description: "Credit: &nbsp;3 hours. Application of current scientific tools, methods, and performance programs available to livestock breeders for improving beef cattle, swine, sheep, and horses; emphasis on the changing nature of modern breeds of livestock as influenced by selection, economics, and consumer and market trends. Sophomore standing; credit or concurrent registration in ANSC 209."
  - :name: Beef and Swine Management
    :credit: "3"
    :subject: ANSC
    :number: "213"
    :description: "Credit: &nbsp;3 hours. Examines basic principles of beef cattle and swine management for students other than animal sciences majors. Credit is not given for both ANSC 213 and ANSC 401 or ANSC 403. Prerequisite: ANSC 100."
  - :name: Humane Edu With Companion Anim
    :credit: "3"
    :subject: ANSC
    :number: "215"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Course explores humane education as it pertains to companion animals, primarily cats and dogs. The historical aspects of domestication and humane education as well as modern-day relationships between humans and companion animals are addressed. Pet over population and resulting animal shelter issues are discussed in detail. Selection, behavior, and care of companion animals are studied with a focus on promoting the human-companion animal bond, behavioral wellness, and safety. Animal protection laws, animal control laws, and the connection between animal cruelty and violent behavior toward humans are also examined. Prerequisite: Sophomore standing."
  - :name: Internship Off Campus
    :credit: "1"
    :subject: ANSC
    :number: "293"
    :description: "Credit: &nbsp;1 to 4 hours. Supervised, off-campus learning experience in an animal-related enterprise. May be repeated in the same or subsequent terms to a maximum of ten hours. Prerequisite: Good academic standing; ANSC 100."
  - :name: Intern On Campus Practical Exp
    :credit: "1"
    :subject: ANSC
    :number: "294"
    :description: "Credit: &nbsp;1 to 5 hours. Supervised, on-campus learning experience associated with subject matter specific to animal sciences. Approved for both letter and S/U grading. May be repeated in the same or subsequent terms to a maximum of ten hours. Prerequisite: Good academic standing; ANSC 100."
  - :name: UG Research or Thesis
    :credit: "1"
    :subject: ANSC
    :number: "295"
    :description: "Credit: &nbsp;1 to 5 hours. Individual research in animal sciences. May be repeated in the same or subsequent terms to a maximum of ten hours. Prerequisite: Minimum GPA of 2.5; not open to students on probation; consent of instructor."
  - :name: Undergraduate Seminar
    :credit: "1"
    :subject: ANSC
    :number: "298"
    :description: "Credit: &nbsp;1 hours. Presentations and discussion of employment opportunities, departmental research activities, and topics relevant to animal agriculture. Prerequisite: Sophomore standing."
  - :name: Animal Mgt Field Studies
    :credit: "1"
    :subject: ANSC
    :number: "299"
    :description: "Credit: &nbsp;1 or 2 hours. Field studies of farms and service industries; discusses and demonstrates management practices on commercial farms. Trip normally taken during spring break, see Class Schedule for approximate cost."
  - :name: Human Animal Interactions
    :credit: "3"
    :subject: ANSC
    :number: "305"
    :description: "Credit: &nbsp;3 hours. Explores the relationships between humans and companion animals and the roles and functions that animals play in today's society. Examines the evolution of the human/companion animal bond, benefits and disadvantages of this bond, and working/nonworking roles of companion animals. Controversial issues which are of current concern to society will be examined in detail. Writing and in-class discussions are emphasized. Prerequisite: Junior standing."
  - :name: Equine Science
    :credit: "3"
    :subject: ANSC
    :number: "306"
    :description: "Credit: &nbsp;3 hours. Understand and apply current scientific research and principles of equine science to intensive horse production. An in-depth approach to equine reproductive physiology, nutrition, anatomy and exercise physiology will be followed using a combined lecture and laboratory format. Emphasis on current research and hands-on techniques. Prerequisite: ANSC 206, ANSC 331 and ANSC 362, or consent of instructor."
  - :name: Meat Selection and Grading
    :credit: "2"
    :subject: ANSC
    :number: "310"
    :description: "Credit: &nbsp;2 hours. Study characteristics associated with the value of carcasses, primal and retail cuts from meat animals; emphasize USDA grading and specifications as well as written communication. Field trips to meat packing plants are required; see Class Schedule for approximate cost."
  - :name: Advanced Livestock Evaluation
    :credit: "3"
    :subject: ANSC
    :number: "312"
    :description: "Credit: &nbsp;3 hours. Advanced instruction in the selection of breeding animals of beef, sheep, and swine species and in the evaluation of market animals for slaughter. This course requires visits to farms, related companies, and events to observe the latest techniques and scientific principles associated with livestock selection and evaluation. Prerequisite: ANSC 211 or consent of instructor."
  - :name: Horse Appraisal
    :credit: "2"
    :subject: ANSC
    :number: "313"
    :description: "Credit: &nbsp;2 hours. Advanced course for students interested in improving their performance and conformation evaluation skills; provides exposure to the horse show industry and the career opportunities associated with this facet of the horse industry; students may compete in intercollegiate judging contests."
  - :name: Adv Dairy Cattle Evaluation
    :credit: "2"
    :subject: ANSC
    :number: "314"
    :description: "Credit: &nbsp;2 hours. Advanced instruction in the selection of breeding dairy animals. Involves visits to farms, related companies and events to observe the latest techniques and scientific principles associated with dairy cattle selection and evaluation. Field trips for cattle judging are required. May be repeated to a maximum of 4 hours. Prerequisite: ANSC 204 or consent of instructor."
  - :name: Animal Nutrition
    :credit: "4"
    :subject: ANSC
    :number: "321"
    :description: "Credit: &nbsp;4 hours. Principles of animal nutrition and their application to farm livestock and man. Credit is not given for both ANSC 321 and ANSC 325. Prerequisite: CHEM 104 and CHEM 105 or equivalent."
  - :name: Principles of Animal Nutrition
    :credit: "3"
    :subject: ANSC
    :number: "325"
    :description: "Credit: &nbsp;3 hours. Principles of animal nutrition and their application to veterinary practice; designed primarily for students in veterinary medicine. Lecture and laboratory. Credit is not given for both ANSC 325 and ANSC 321. Prerequisite: MCB 350 or equivalent."
  - :name: Biology of Reproduction
    :credit: "4"
    :subject: ANSC
    :number: "331"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Life Sciences course. Study of the basic principles of reproduction, lactation, growth, and hormone regulation of domestic and non-domestic animals as well as humans, including biotechnological methods of reproductive control, manipulation, performance enhancement of lactation and growth, and disease control. Same as IB 331. Prerequisite: Sophomore standing; IB 104 or one introductory level biology course."
  - :name: Plant and Animal Genetics
    :credit: "4"
    :subject: ANSC
    :number: "340"
    :description: "Credit: &nbsp;4 hours. Same as CPSC 352 and NRES 352. See CPSC 352."
  - :name: Cellular Metabolism in Animals
    :credit: "3"
    :subject: ANSC
    :number: "350"
    :description: "Credit: &nbsp;3 hours. Principles and regulation of cellular metabolism in animals, emphasizing energy derivation and its relationship to domestic animal and food production. Prerequisite: CHEM 104 and CHEM 105 and IB 104."
  - :name: Princ of Animal Physiology
    :credit: "4"
    :subject: ANSC
    :number: "362"
    :description: "Credit: &nbsp;4 hours. A course in animal physiology designed to provide a foundation for advanced courses in the Animal Sciences curriculum. Course emphasizes general principles, structure/function relationships, and underlying physiochemical mechanisms of mammalian physiology. Lectures provide in-depth coverage of the operation, regulation, and integration of major organ systems. Laboratories complement lecture by providing a series of student-conducted in vitro and in vivo experiments designed to illustrate basic physiological concepts and to introduce students to physiology research techniques, instrumentation, experimental design, and interpretation of results. Prerequisite: IB 104, CHEM 102 and CHEM 103, and CHEM 104 and CHEM 105."
  - :name: Behavior of Domestic Animals
    :credit: "3"
    :subject: ANSC
    :number: "363"
    :description: "Credit: &nbsp;3 hours. Introduction to concepts of animal behavior with emphasis on domestic animals; lecture and lab. Same as IB 311. Credit is not given for both ANSC 363 and IB 429. Prerequisite: IB 104 and ANSC 100, or equivalent."
  - :name: UG Honors Research or Thesis
    :credit: "1"
    :subject: ANSC
    :number: "396"
    :description: "Credit: &nbsp;1 to 5 hours. Independent study, under the supervision of a faculty member, on a problem of appropriate scope and character that culminates in writing a thesis. Intended primarily for honors students who plan on conducting research or pursuing graduate study. Thesis projects must be supervised by a faculty member and reviewed by a departmental committee. Students must present a satisfactory thesis to receive credit. May be repeated in the same or subsequent terms to a maximum of ten hours. Prerequisite: Junior standing, minimum GPA of 3.4; consent of a faculty member."
  - :name: Dairy Herd Management
    :credit: "3"
    :subject: ANSC
    :number: "400"
    :description: "Credit: &nbsp;3 hours. The technology of modern milk production practices; application of principles in nutrition, physiology, economics, health and hygiene, waste management, and facilities design for efficient dairy herd management systems. See Class Schedule for approximate cost. Prerequisite: ANSC 321 or equivalent."
  - :name: Beef Production
    :credit: "3"
    :subject: ANSC
    :number: "401"
    :description: "Credit: &nbsp;3 hours. The principles of the management of beef cattle enterprises. Applies science and technology to the breeding, selection, feeding, health and production of beef and beef products. Emphasizes the use of research findings in decision-making. Credit is not given for both ANSC 213 and ANSC 401. Prerequisite: ANSC 321 or equivalent."
  - :name: Sheep Production
    :credit: "3"
    :subject: ANSC
    :number: "402"
    :description: "Credit: &nbsp;3 hours. Study of management, nutrition, reproduction, genetics, marketing, economics, housing, health and production record programs as they apply to sheep production. History of the U. S. sheep industry will be explored along with a study of wool production, marketing and processing. Prerequisite: ANSC 321 or equivalent."
  - :name: Pork Production
    :credit: "3"
    :subject: ANSC
    :number: "403"
    :description: "Credit: &nbsp;3 hours. Applies science and technology to the selection, breeding, feeding, housing and management of swine in a production enterprise; emphasizes use of research findings in decision making. Credit is not given for both ANSC 213 and ANSC 403. Prerequisite: ANSC 340 ANSC 321, and ANSC 467; and ANSC 331 or ANSC 431."
  - :name: Poultry Science
    :credit: "3"
    :subject: ANSC
    :number: "404"
    :description: "Credit: &nbsp;3 or 4 hours. Basic principles of genetics, physiology, nutrition, and health of avian species; the application of science and technology in solving the breeding, nutrition, disease, housing, and other management problems encountered in commercial egg and poultry meat production. Undergraduate and graduate students must complete research project to obtain 4 hours."
  - :name: Advanced Dairy Management
    :credit: "2"
    :subject: ANSC
    :number: "405"
    :description: "Credit: &nbsp;2 hours. Advanced dairy management compliments the four other classes offered in the dairy certificate program featuring applied management principles and practices needed in modern dairy production. Prerequisite: ANSC 201 or equivalent or consent of instructor."
  - :name: Meat Science
    :credit: "4"
    :subject: ANSC
    :number: "409"
    :description: "Credit: &nbsp;4 hours. Fundamental biological principles that influence growth, composition, processing, preservation, and quality of meat and meat products. Prerequisite: CHEM 104 and CHEM 105; MCB 100 and MCB 101, or MCB 300 and MCB 301."
  - :name: Ruminant Nutrition
    :credit: "3"
    :subject: ANSC
    :number: "420"
    :description: "Credit: &nbsp;3 hours. Physiology and microbiology of digestion in the ruminant, and biochemical pathways of utilization of the absorbed nutrients for productive purposes. Prerequisite: ANSC 321."
  - :name: Minerals and Vitamins
    :credit: "3"
    :subject: ANSC
    :number: "421"
    :description: "Credit: &nbsp;3 hours. Nutritional implications and metabolic roles of minerals and vitamins in animal metabolism. The course is designed to instill a basic understanding of vitamin and mineral functions, absorption, metabolism, and excretion. Research methodologies used in the study of vitamin and mineral nutrition will also be discussed. Prerequisite: A nutrition course (ANSC 321, ANSC 325, or equivalent) and credit or concurrent registration in MCB 350 or ANSC 350, or consent of instructor."
  - :name: Companion Animal Nutrition
    :credit: "3"
    :subject: ANSC
    :number: "422"
    :description: "Credit: &nbsp;3 hours. Digestive physiology and basic nutritional considerations of companion animals including canine, feline, laboratory animals, and some wildlife species. Nutritional idiosyncrasies and the importance of nutrition in various physiological states will be emphasized. Current research findings will be used to illustrate development/refinement of nutritional principles applied to these species. Prerequisite: ANSC 321 or equivalent."
  - :name: Advanced Dairy Nutrition
    :credit: "2"
    :subject: ANSC
    :number: "423"
    :description: "Credit: &nbsp;2 hours. All aspects of dairy cattle nutrition will be discussed including nutrients, phase feeding (milk curve analysis, dry matter intake, and body weight loss), dry and transition cow programs, forage feeding systems, feed delivery approaches, metabolic disorders related to nutrition, and application of various dairy feeding guides. Prerequisites: ANSC 201 or equivalent, or consent of instructor."
  - :name: Advanced Reproductive Biology
    :credit: "3"
    :subject: ANSC
    :number: "431"
    :description: "Credit: &nbsp;3 hours. Course is an upper-level undergraduate or entry-level graduate course dealing with reproductive biology. It will include the study of basic cell biology of reproduction, lactation, growth and hormone regulation of domestic and non-domestic animals as well as humans, including biotechnology methods of reproduction control, manipulation, performance enhancement of lactation and growth, and disease control. Prerequisite: ANSC 331 or consent of instructor."
  - :name: Milk Quality and Udder Health
    :credit: "2"
    :subject: ANSC
    :number: "435"
    :description: "Credit: &nbsp;2 hours. An advanced course on the physiological basis of mammary growth, milk secretion, and udder health. Topics covered includes mammary gland anatomy, hormonal control, causes and control of mastitis, milk harvesting, and milk quality. The course will be delivered via CD and web-based synchronous discussion. Students should have a basic course in dairy/animal sciences, or physiology, or consent of the instructor before taking this course. Students may not receive credit for this course and ANSC 438. Prerequisite: ANSC 201 or equivalent or consent of instructor."
  - :name: Adv Reproductive Management
    :credit: "2"
    :subject: ANSC
    :number: "437"
    :description: "Credit: &nbsp;2 hours. The focus of this course is advanced techniques and technologies used to manage production livestock. The course will emphasize advanced and emerging technologies such as embryo transfer, cloning, semen sexing, and ultrasound pregnancy diagnosis and fetal sexing and innovations in existing procedures including artificial insemination, reproductive health management, and estrus synchronization. Implementation of existing and emerging techniques and technologies and research and discovery will be covered for individuals focusing on careers in livestock production, clinical veterinary medicine, education, technical service/support, and research and development. Approved for both letter and S/U grading. Prerequisite: ANSC 331 or equivalent, or consent of instructor."
  - :name: Lactation Biology
    :credit: "4"
    :subject: ANSC
    :number: "438"
    :description: "Credit: &nbsp;4 hours. Examines the structural and functional development of the mammary gland, cell biology, and control of milk synthesis, and composition and biochemistry of milk. Compares and analyzes the physiological processes of lactation in mammals. Prerequisite: ANSC 331."
  - :name: Applied Statistical Methods I
    :credit: "4"
    :subject: ANSC
    :number: "440"
    :description: "Credit: &nbsp;4 hours. Same as ABE 440, CPSC 440, FSHN 440, and NRES 440. See CPSC 440."
  - :name: Human Genetics
    :credit: "3"
    :subject: ANSC
    :number: "441"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ANTH 441. See ANTH 441."
  - :name: Applied Animal Genetics
    :credit: "3"
    :subject: ANSC
    :number: "444"
    :description: "Credit: &nbsp;3 hours. Principles of heredity and their application to the problems of animal improvement. Prerequisite: ANSC 340 or equivalent."
  - :name: Statistical Methods
    :credit: "4"
    :subject: ANSC
    :number: "445"
    :description: "Credit: &nbsp;4 hours. Design and analysis of experiments: multiple regression, method of fitting constants, factorial experiments with unequal subclass numbers, analysis of covariance, experimental design; computer applications to agricultural experiments using statistical packages. Same as ABE 445 and NRES 445. Prerequisite: CPSC 440, or MATH 263, or equivalent."
  - :name: Population Genetics
    :credit: "3"
    :subject: ANSC
    :number: "446"
    :description: "Credit: &nbsp;3 or 4 hours. Mathematical theory of the genetics of populations: estimation of allele frequency for autosomal and X-chromosomal loci, Hardy-Weinberg principle, systems of mating, relationship between relatives, forces that change allele frequency, and quantitative inheritance. Applications to animals, plants, and humans. Same as IB 416. Students desiring 4 hours credit do additional work in some area of population genetics. Prerequisite: ANSC 340; IB 150 or IB 201; one of MATH 220, MATH 221, MATH 234; or consent of instructor."
  - :name: Quantitative Genetics
    :credit: "3"
    :subject: ANSC
    :number: "447"
    :description: "Credit: &nbsp;3 or 4 hours. Mathematical theory of the genetics of quantitative traits: properties of random-mating populations; estimation of repeatability, heritability, and genetic correlation; genetic results of selection; selection methods; correlated response; and selection for more than one trait. Application to animals and plants. Students desiring 4 hours credit do additional work in some area of quantitative genetics. Same as IB 417. Prerequisite: ANSC 446; and credit or concurrent registration in ANSC 445, or CPSC 540; or consent of instructor."
  - :name: Math Modeling in Life Sciences
    :credit: "3"
    :subject: ANSC
    :number: "448"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to deterministic and stochastic mathematical models for the life sciences, statistical methods for fitting and testing models, and computer simulation programs. Applications to populations, processes, and products of animals, plants, and humans. Same as IB 487 and STAT 458. Students desiring 4 hours credit do additional work in some area of mathematical modeling in the life sciences. Prerequisite: IB 104; a course in calculus, and a course in computer sciences; or consent of instructor."
  - :name: Biological Modeling
    :credit: "3"
    :subject: ANSC
    :number: "449"
    :description: "Credit: &nbsp;3 or 4 hours. Same as CPSC 448, GEOG 468, and IB 491. See GEOG 468."
  - :name: Comparative Immunobiology
    :credit: "4"
    :subject: ANSC
    :number: "450"
    :description: "Credit: &nbsp;4 hours. Advanced concepts of immunophysiology and immunogenetics. Immunophysiology with an emphasis on immune-neuroendocrine interactions. The molecular and cellular basis of self-nonself recognition with an emphasis on the major histocompatibility complex in vertebrates and innate immunity in both vertebrates and invertebrates. The mucosal immune system, which requires a complex interplay between innate and acquired immunity to protect mucosal surfaces exposed to the environment. A working knowledge of genetics and cellular and molecular biology is recommended. Same as MCB 442 and PATH 510."
  - :name: Microbes and the Anim Indust
    :credit: "3"
    :subject: ANSC
    :number: "451"
    :description: "Credit: &nbsp;3 hours. Fundamental aspects of the ecology of microorganisms and their biochemical activities related to the degradation of organic matter with emphasis on the gastrointestinal tract of production animals. Prerequisite: MCB 350 or MCB 352 and MCB 353, and MCB 100 or MCB 300 or MCB 424, or consent of instructor."
  - :name: Animal Growth and Development
    :credit: "3"
    :subject: ANSC
    :number: "452"
    :description: "Credit: &nbsp;3 or 4 hours. Basic principles of animal growth from early fetal development through typical marketing ages for the major domestic animal species. Topics discussed include molecular and cellular determinants of tissue development and whole animal growth, with coverage of current and future technologies for manipulating growth to enhance animal production. 3 or 4 undergraduate hours. 4 graduate hours. Prerequisite: ANSC 362 and ANSC 321; ANSC 350 or MCB 350; or consent of instructor."
  - :name: Lab Animal Science I
    :credit: "1"
    :subject: ANSC
    :number: "455"
    :description: "Credit: &nbsp;1 hours. Same as VCM 646. See VCM 646."
  - :name: Lab Animal Science II
    :credit: "1"
    :subject: ANSC
    :number: "456"
    :description: "Credit: &nbsp;1 hours. Same as VCM 656. See VCM 656."
  - :name: Ethics in Biotechnology
    :credit: "3"
    :subject: ANSC
    :number: "465"
    :description: "Credit: &nbsp;3 hours. Same as CPSC 465 and HORT 465. See HORT 465."
  - :name: Animal Behavior
    :credit: "3"
    :subject: ANSC
    :number: "466"
    :description: "Credit: &nbsp;3 hours. Same as ANTH 442 and IB 429. See IB 429."
  - :name: Applied Animal Ecology
    :credit: "3"
    :subject: ANSC
    :number: "467"
    :description: "Credit: &nbsp;3 hours. An in-depth multidisciplinary approach (physiology, behavior, immunology, neuroscience) to understanding animal-environment interactions (including thermal, air, microbic, photic and behavioral factors) as basis for prescribing practical environments for keeping animals. Courses in physiology, biology, nutrition, microbiology, and genetics are recommended. Prerequisite: ANSC 362."
  - :name: Seminar
    :credit: "1"
    :subject: ANSC
    :number: "499"
    :description: "Credit: &nbsp;1 to 4 hours. Group discussion or an experimental course on a special topic in animal sciences. May be repeated."
  - :name: Muscle Biology
    :credit: "2"
    :subject: ANSC
    :number: "509"
    :description: "Credit: &nbsp;2 hours. Microstructure and chemical composition of muscle tissue; chemistry and biosynthesis of muscle and connective tissue proteins; and biochemical aspects of muscle contraction and rigor mortis. Prerequisite: MCB 350 and BIOC 355."
  - :name: Protein and Energy Nutrition
    :credit: "3"
    :subject: ANSC
    :number: "520"
    :description: "Credit: &nbsp;3 hours. Physiological aspects of protein and amino acids, fats and fatty acids, and carbohydrates as applied to higher animals; includes classification, digestion, absorption, utilization, metabolism, and dietary deficiencies and excesses. Prerequisite: MCB 350 or equivalent and a course in nutrition."
  - :name: Regulation of Metabolism
    :credit: "4"
    :subject: ANSC
    :number: "521"
    :description: "Credit: &nbsp;4 hours. Same as FSHN 511 and NUTR 511. See NUTR 511."
  - :name: Advanced Ruminant Nutrition
    :credit: "3"
    :subject: ANSC
    :number: "522"
    :description: "Credit: &nbsp;3 hours. Physiological and microbiological aspects of ruminant digestion and their influence on the metabolism of the extraruminal tissues; interpretation of nutritive requirements in terms of rumen microbial activities; and evaluation of research techniques. Offered in alternate years. Prerequisite: MCB 350 or equivalent."
  - :name: Techniques in Animal Nutrition
    :credit: "3"
    :subject: ANSC
    :number: "523"
    :description: "Credit: &nbsp;3 hours. Discusses and applies methods of laboratory analysis and animal experimentation frequently used in nutrition research. May be repeated with approval. Prerequisite: Courses in nutrition, physiology, and biochemistry and consent of instructor."
  - :name: Nonruminant Nutrition Concepts
    :credit: "2"
    :subject: ANSC
    :number: "524"
    :description: "Credit: &nbsp;2 hours. Review of literature in nonruminant nutrition. Emphasizes basic concepts associated with food intake, carbohydrate and fat utilization, protein quality, bioavailability of nutrients, and diet formulation. Prerequisite: Consent of instructor."
  - :name: Topics in Nutrition Research
    :credit: "1"
    :subject: ANSC
    :number: "525"
    :description: "Credit: &nbsp;1 hours. Same as FSHN 510 and NUTR 510. See NUTR 510."
  - :name: Advanced Endocrinology
    :credit: "2"
    :subject: ANSC
    :number: "530"
    :description: "Credit: &nbsp;2 hours. Same as MCB 512 and VB 512. See MCB 512."
  - :name: Adv Reproductive Endocrinology
    :credit: "3"
    :subject: ANSC
    :number: "531"
    :description: "Credit: &nbsp;3 hours. The reproductive endocrinology of domestic and laboratory animals. Topics include neuroendocrinology; chemistry, metabolism, and action of hormones, regulation of gonadal function, endocrine changes during puberty, aging, pregnancy, and parturition, external factors affecting reproduction, infertility, and hormones and behavior. Same as MCB 531 and VB 531. Prerequisite: ANSC 431 or MCB 413."
  - :name: Adv Reproductive Physiology
    :credit: "3"
    :subject: ANSC
    :number: "532"
    :description: "Credit: &nbsp;3 hours. Comparative physiology of production of domestic and laboratory animals, including gametogenesis, fertilization, embryonic development, and factors influencing reproduction. Same as VB 532. Prerequisite: ANSC 431 and MCB 350; or equivalent."
  - :name: Repro Physiology Lab Methods
    :credit: "1"
    :subject: ANSC
    :number: "533"
    :description: "Credit: &nbsp;1 to 3 hours. Laboratory methods used in reproductive physiology studies, such as blood sampling, large animal surgery, collection of tissues and gametes, embryo recovery, in vitro fertilization, tissue culture, hormone measurements, and directed individual research problems. Same as MCB 533 and VB 533. Prerequisite: Consent of instructor."
  - :name: Regression Analysis
    :credit: "5"
    :subject: ANSC
    :number: "541"
    :description: "Credit: &nbsp;5 hours. Same as CPSC 541. See CPSC 541."
  - :name: Applied Bioinformatics
    :credit: "4"
    :subject: ANSC
    :number: "542"
    :description: "Credit: &nbsp;4 hours. Introduction to theoretical and applied aspects of bioinformatics. Topics include genomic and proteomic databases, sequence alignment and search algorithms (e.g., BLAST, FASTA, CLUSTAL W), predictive methods in DNA sequence, machine-learning techniques (e.g., Hidden Markiv Models) and data mining, biomolecular structure and its prediction, molecular evolution and phylogenetic reconstruction, structural genomics and phylogenomics. Concepts are complemented with hands-on experience with computational biology databases and bioinformatic tools. Same as CPSC 569. Approved for both letter and S/U grading. Prerequisite: Graduate level status or consent of instructor."
  - :name: Bioinformatics
    :credit: "4"
    :subject: ANSC
    :number: "543"
    :description: "Credit: &nbsp;4 hours. Same as CHBE 571, MCB 571, and STAT 530. See CHBE 571."
  - :name: Statistical Genomics
    :credit: "3"
    :subject: ANSC
    :number: "545"
    :description: "Credit: &nbsp;3 hours. This course presents current statistical approaches to analyze DNA microarray, quantitative trait loci and proteomic data and understand the genetic architecture of complex phenotypes including health, performance and behavior. DNA microarray studies measure the expression of thousands of genes simultaneously. Quantitative trait loci (QTL) mapping studies detect associations between genomic regions and phenotypes. Results from these and proteomic studies help identify and quantify genes, regulators and products leading to drug, biotechnology and scientific discoveries. Prerequisite: Graduate level course in Statistics and graduate level course in Molecular Biology."
  - :name: Immunobiological Methods
    :credit: "3"
    :subject: ANSC
    :number: "554"
    :description: "Credit: &nbsp;3 hours. Same as PATH 544. See PATH 544."
  - :name: Animal Stress Physiology
    :credit: "2"
    :subject: ANSC
    :number: "561"
    :description: "Credit: &nbsp;2 hours. Examines animal's physiological and behavioral adaptations to stress. Prerequisite: Consent of the instructor."
  - :name: Animal Sciences Seminar
    :credit: "0"
    :subject: ANSC
    :number: "590"
    :description: "Credit: &nbsp;0 to 2 hours. Discussions of current research and literature. Registration for 0 to 2 hours each term is expected for animal sciences graduate students. Approved for both letter and S/U grading. May be repeated to a maximum of 2 hours for Masters students and 4 hours for Ph.D. students."
  - :name: Adv Topics in Animal Science
    :credit: "1"
    :subject: ANSC
    :number: "592"
    :description: "Credit: &nbsp;1 to 4 hours. Selected topics associated with teaching, research, and production related to the animal industry. Prerequisite: Consent of instructor."
  - :name: Res Studies in Animal Sciences
    :credit: "1"
    :subject: ANSC
    :number: "593"
    :description: "Credit: &nbsp;1 to 4 hours. Directed and supervised study of selected research topics in Animal Sciences. Approved for both letter and S/U grading. May be repeated to a maximum of 4 hours. Prerequisite: Consent of instructor."
  - :name: Thesis Research
    :credit: "0"
    :subject: ANSC
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Approved for S/U grading only. May be repeated."
- :name: Anthropology
  :code: ANTH
  :courses: 
  - :name: Human Origins and Culture
    :credit: "4"
    :subject: ANTH
    :number: "102"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Introduction to and survey of human origins and evolution, physical anthropology, race and racism, archaeology, and the beginning of human civilization. Recommended, though not required, to be taken with ANTH 103 as a survey of the field of anthropology."
  - :name: Anthro in a Changing World
    :credit: "3"
    :subject: ANTH
    :number: "103"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures, UIUC Social Sciences, and Western Compartv Cult course. Presents the fundamental areas of anthropological analysis through a series of comparative cases that emphasizes social and cultural relations in global contexts. Directs attention to the anthropological history of global empires and colonial states, their cultural exchanges, and contemporary studies of culture, society, and globalization. This course can be used to fulfill either Western or Nonwestern general education categories, but not both."
  - :name: Talking Culture
    :credit: "3"
    :subject: ANTH
    :number: "104"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Introduction to linguistic anthropology, focusing on the role of language in the creation and maintenance of society and culture and on a person's concept of self within that culture. Demonstrates how language use within a community can serve as the foundation for the analysis of cultural practices. Same as LING 104."
  - :name: World Archaeology
    :credit: "3"
    :subject: ANTH
    :number: "105"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect course. Using archaeological data, traces our prehistoric heritage and the processes which led to the evolution of agriculture, settled villages, and civilization in many areas of the world; lectures range from the earliest Homo sapiens to Sumeria, Egypt, Mexico, Peru, and the United States."
  - :name: Hist Arch Americas
    :credit: "3"
    :subject: ANTH
    :number: "106"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and US Minority Culture(s) course. Explores recent theoretical, methodological, and thematic, developments in historical archaeology in North America and the Caribbean. The temporal coverage is 1500-1900 AD. Examines how historical archaeologists use artifactual, documentary and oral history evidence in interpreting the past, and how historical archaeology can contribute to our understanding of the ways by which material culture can be used to study race, class, gender, and ethnic identities."
  - :name: Archaeology of Ancient Egypt
    :credit: "3"
    :subject: ANTH
    :number: "107"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect course. Survey of Egyptian archaeology from prehistoric times through the New Kingdom; includes lectures on modern archaeological techniques developed in Egypt to presentations on the history, life, gods, and architecture of this ancient civilization. Prerequisite: ANTH 102 is recommended."
  - :name: Religion &amp; Society in West I
    :credit: "3"
    :subject: ANTH
    :number: "108"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Western Compartv Cult course. Same as PHIL 108, RLST 108, and SOC 108. See RLST 108."
  - :name: Religion &amp; Society in West II
    :credit: "3"
    :subject: ANTH
    :number: "109"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Western Compartv Cult course. Same as PHIL 109, RLST 109, and SOC 109. See RLST 109."
  - :name: Symbols in Anthropology
    :credit: "3"
    :subject: ANTH
    :number: "112"
    :description: "Credit: &nbsp;3 hours. Introduction to the principles and methods of symbolic anthropology including the role that symbols play in society, and how symbolic meanings are derived and changed. Applications to contemporary American culture, focusing on the University of Illinois as an institution and a community, are developed in the course."
  - :name: History of South Asia
    :credit: "3"
    :subject: ANTH
    :number: "130"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Non-Western Cultures course. Same as HIST 130. See HIST 130."
  - :name: Biology of Human Behavior
    :credit: "3"
    :subject: ANTH
    :number: "143"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Life Sciences course. Critical consideration of data and information bearing on current controversies and ideas concerning the antecedents of selected aspects of human behavior. Topics to be discussed include communication; social organization; and parental, sexual, and aggressive behavior. Same as HDFS 143."
  - :name: Novel Archaeology
    :credit: "3"
    :subject: ANTH
    :number: "150"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect course. Designed for non-anthropology majors; survey course of prehistory as seen through the eyes of novelists, science fiction writers, as well as visual media; covers 2 million years of prehistory examining what happened in the past as well as the interface between fact and fiction and past and present."
  - :name: The Archaeology of Illinois
    :credit: "3"
    :subject: ANTH
    :number: "157"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect course. Traces the prehistory of Illinois from the first entry of people into the region more than 113,000 years ago until the 17th century and the beginning of historical records; examines subsequent cultural changes up to the 19th century and statehood from an archaeological and ethnohistorical perspective."
  - :name: Contemporary Social Issues
    :credit: "3"
    :subject: ANTH
    :number: "160"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a US Minority Culture(s) course. Course considers how anthropological theory and methods enhance our understanding of contemporary social and political issues, including immigration, education, affirmative action, and welfare. It examines the relationship between social policy and social science knowledge, and the juxtapositioning of anthropological, policy, and other analytical approaches to contemporary issues. It assesses the strengths and limits of anthropological knowledge (its qualitative, ethnographic, and narrative character) for addressing these issues."
  - :name: The Holocaust and Its Meanings
    :credit: "3"
    :subject: ANTH
    :number: "161"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Western Compartv Cult course. Survey of the Holocaust as a cultural symbol and crucial reference point for debates on morality, ethics and the lessons of history. Traces the Holocaust as a symbol in its historical and cross-cultural dimensions through text and film."
  - :name: Lang &amp; Culture Native North Am
    :credit: "3"
    :subject: ANTH
    :number: "165"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures course. Develops understanding of the rich diversity of languages and cultures found among Native North American peoples from the perspectives of sociocultural and linguistic anthropology. Same as AIS 165."
  - :name: Evolution of Human Comm
    :credit: "3"
    :subject: ANTH
    :number: "171"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Behavioral Sciences course. Same as SHS 171. See SHS 171."
  - :name: Archaeology and Pop Culture
    :credit: "3"
    :subject: ANTH
    :number: "175"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect course. Examines the ways in which the ancient past has been interpreted, appropriated, represented, used, and misused for a variety of reasons by political parties, national governments, and religious and ethnic groups living in the present."
  - :name: The Archaeology of Death
    :credit: "3"
    :subject: ANTH
    :number: "180"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences, and Western Compartv Cult course. Cross-cultural introduction to the celebration of death across time and space. Examines the anthropological and archaeological literature on death, particularly in terms of death ritual and burial practices. Students study popular films on death in different cultures, and carry out a field project at a local cemetery."
  - :name: Latin American Cultures
    :credit: "4"
    :subject: ANTH
    :number: "182"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Non-Western Cultures, and UIUC Social Sciences course. Latin America considered as a theater of conflict and cultural experimentation among Native American, African, and Iberian peoples; their survival and transformation as reported in selected ethnographies and eyewitness sources; and some modern theories and controversies about their experience."
  - :name: Asian American Cultures
    :credit: "3"
    :subject: ANTH
    :number: "184"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences, and US Minority Culture(s) course. Surveys the heterogeneity of contemporary Asian American communities. Explores the core concepts of \"culture\" and \"social organization\" through the variety of experiences in the family, churches, business establishments, schools, and other public institutions. Same as AAS 184 and SOC 124."
  - :name: The Global Pacific
    :credit: "3"
    :subject: ANTH
    :number: "185"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures, and UIUC Social Sciences course. An introduction to the environment, history and cultures of the Pacific with special attention to transformations in lifeways as people, ideas and products flow into the islands from other world regions and flow out from Oceania to diasporic communities world wide."
  - :name: Ethnic Wars and Globalization
    :credit: "3"
    :subject: ANTH
    :number: "188"
    :description: "Credit: &nbsp;3 hours. Introduces the core concepts of social and cultural anthropology through intensive examination of ethnic conflict in a variety of world areas. Case studies demonstrate the importance of understanding kinship and social networks, the making of nation states, and globalizing processes in today's conflicts. Same as GLBL 188."
  - :name: American Jewish Culture
    :credit: "3"
    :subject: ANTH
    :number: "190"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a US Minority Culture(s) course. Examines American Jewish experience in its cultural and historical diversity. Introduces the approaches of cultural anthropology in order to investigate how an ethnic group has elaborated and continues to elaborate its identity in American culture and society through strategies of individual and collective behavior. In this way, American Jewish identities emerge as the products of specific interactions between Judaism's overarching cultural system and local American cultural formations."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: ANTH
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Food, Culture, and Society
    :credit: "3"
    :subject: ANTH
    :number: "209"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Introduces basic anthropological and sociological methods, concepts and approaches to the study of the social and cultural dimensions of food. Explores issues including gender roles, religious influences, family relationships, community sharing, nationalist rituals and global processes in the production, distribution and consumption of food. Film, ethnographies, and other social science studies will be examined. Same as SOC 269."
  - :name: Comparative Family Org
    :credit: "3"
    :subject: ANTH
    :number: "210"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Same as HDFS 220. See HDFS 220."
  - :name: African Oral Literature
    :credit: "3"
    :subject: ANTH
    :number: "213"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and Non-Western Cultures course. Same as AFST 213 and CWL 213. See AFST 213."
  - :name: Introduction to Archaeology
    :credit: "3"
    :subject: ANTH
    :number: "220"
    :description: "Credit: &nbsp;3 hours. Introduction to the problems of studying past cultures; special attention given to the ranges of techniques available and the adequacy of various methodologies as bases for sound inference about the structure of extinct cultures. Prerequisite: ANTH 102 or consent of instructor."
  - :name: Materials and Civilization
    :credit: "3"
    :subject: ANTH
    :number: "221"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Introduction to the instrumental methods used to analyze archaeological and museum artifacts to solve questions of dating, authenticity, composition, provenience, and technology. Both organic and inorganic materials are considered in their cultural contexts, using examples from both Old and New World archaeology. Lecture/discussions are supplemented with visits to campus laboratories and museums."
  - :name: Introduction to Modern Africa
    :credit: "3"
    :subject: ANTH
    :number: "222"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures course. Same as AFST 222, PS 242, and SOC 222. See AFST 222."
  - :name: African Arch &amp; Urbanism
    :credit: "3"
    :subject: ANTH
    :number: "223"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Non-Western Cultures course. Same as LA 220. See LA 220."
  - :name: Tourist Cities and Sites
    :credit: "3"
    :subject: ANTH
    :number: "224"
    :description: "Credit: &nbsp;3 hours. Examination of tourism's social, political, economic, cultural and physical dimensions from an anthropological perspective."
  - :name: Women in Prehistory
    :credit: "3"
    :subject: ANTH
    :number: "225"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Course identifies the presence of women in the archaeological record and seeks to reconstruct women's lives and roles in a range of ancient societies. It also considers the intellectual history of gender studies in archaeology and anthropology. Same as GWS 225."
  - :name: Sociocultural Anthropology
    :credit: "3"
    :subject: ANTH
    :number: "230"
    :description: "Credit: &nbsp;3 hours. Introduction to the anthropological study of contemporary human societies; emphasis on the comparative study of social organization, interpersonal relations, cultural ecology, and processes of sociocultural change, but also includes some consideration of the method and theory of ethnological field research. Prerequisite: ANTH 103 or consent of instructor."
  - :name: Biological Anthropology
    :credit: "3"
    :subject: ANTH
    :number: "240"
    :description: "Credit: &nbsp;3 hours. Past and present evolution of the human species and population and individual biological variation; topics include genetic principles relevant to human evolution, primate phylogeny and behavior, fossil evidence for human evolution, and the origin and significance of biological diversity in modern humans. Prerequisite: ANTH 102 or ANTH 143; or an introductory life sciences course; or consent of instructor."
  - :name: Human Variation and Race
    :credit: "3"
    :subject: ANTH
    :number: "241"
    :description: "Credit: &nbsp;3 hours. Examines the biological concept of race as applied and misapplied to Homo sapiens by anthropologists and others from the 18th century to the present and of the origin, nature, and significance of so-called racial variation."
  - :name: History of Human Evolution
    :credit: "3"
    :subject: ANTH
    :number: "242"
    :description: "Credit: &nbsp;3 hours. Reviews the history of evolution and its controversies from the pre-Darwinians to contemporary debates. Examines disciplinary and wider societal debates, and how they affect each other."
  - :name: Sociality of the Great Apes
    :credit: "3"
    :subject: ANTH
    :number: "243"
    :description: "Credit: &nbsp;3 hours. Examines the social organization, mating patterns, and group structure of free-ranging chimpanzees, gorillas, and orangutans. Presents historical perspective focusing on misconceptions which have colored our understanding of ape social behavior; addresses questions concerned with learning potential, food sharing, social cooperation, aggressive behavior, self-awareness, and the appropriateness of the apes as models for understanding human behavior. Same as IB 243. Prerequisite: ANTH 102, ANTH 143, or an equivalent course in animal behavior; or consent of instructor."
  - :name: Human Remains and the Law
    :credit: "3"
    :subject: ANTH
    :number: "246"
    :description: "Credit: &nbsp;3 hours. Surveys forensic anthropology, the application of physical anthropology and ancillary biological sciences in the identification of human remains (or their traces) when standard means (e.g., fingerprints) fail. Readings will include case studies; students will be involved in data gathering and analyses. Credit is not given for both ANTH 246 and ANTH 456."
  - :name: Evolution and Human Disease
    :credit: "3"
    :subject: ANTH
    :number: "249"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Life Sciences course. Principles of modern evolutionary theory are applied to medical problems. Topics include: transmission, pathogen strategies, symptoms and spectrum of disease, evolution of virulence, concept of cause, antimicrobial resistance, emerging diseases, stress and adaptation, nutrition, diachronic overview of changing patterns of human disease and ecological factors. Credit is not given for both this course and ANTH 279."
  - :name: Vienna 1900
    :credit: "3"
    :subject: ANTH
    :number: "257"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Western Compartv Cult course. Same as GER 257 and HIST 257. See GER 257."
  - :name: Latina/o Cultures
    :credit: "3"
    :subject: ANTH
    :number: "259"
    :description: "Credit: &nbsp;3 hours. Introduction to the Spanish-speaking population of the United States, including demography, history, economics, and aspects of the sociocultural milieu; emphasis on Mexican-Americans and Puerto Ricans, although other Spanish-speaking groups are also considered. Same as LLS 259. Prerequisite: ANTH 103 or consent of instructor."
  - :name: World Ethnography
    :credit: "3"
    :subject: ANTH
    :number: "260"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Study and criticism of ethnographic descriptions of exotic ways of life, both as scientific reporting and as a literary art form. Readings include examples from several major culture areas: Africa, the Americas, the Middle East, Oceania, southern and eastern Asia, and Western civilization. Prerequisite: ANTH 102, ANTH 103, or consent of instructor."
  - :name: Intro to the African Diaspora
    :credit: "3"
    :subject: ANTH
    :number: "261"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and US Minority Culture(s) course. Same as AFRO 261. See AFRO 261."
  - :name: Women's Lives
    :credit: "3"
    :subject: ANTH
    :number: "262"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Perceptions of women, their perceptions of themselves, and their varying roles and statuses in several contemporary societies in diverse countries; supervised ethnographic observation of women's behavior. Same as GWS 262."
  - :name: Ethnicity in the USA
    :credit: "3"
    :subject: ANTH
    :number: "265"
    :description: "Credit: &nbsp;3 hours. Course examines the history and present day circumstances of a variety of U. S. ethnic groups. It uses the tools of ethnography and history to explore this complex topic. The first half of the course explores 18th and 19th century ethnicities by combining historical and ethnographic methods. The second half focuses on contemporary ethnic movements and theories about them. Prerequisite: ANTH 103."
  - :name: African Film and Society
    :credit: "3"
    :subject: ANTH
    :number: "266"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures course. Introduction to African cinema as a contemporary art form and as a window on the social and cultural realities of Africa. The course will include discussion of modern African culture, the African film industry, and African cinema as an art form and as popular entertainment. Same as AFST 266."
  - :name: Memoirs of Africa
    :credit: "3"
    :subject: ANTH
    :number: "267"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition, and Non-Western Cultures course. Course introduces Africa to students who have read little or nothing about the continent. The course will provide a \"user-friendly\" approach by offering engagingly written narratives of actual lives lived. The texts are a combination of memoirs written by Africans (about their childhood experiences growing up in various regions of Africa) and by non-African scholars and other authors (including but not limited to anthropologists) who have spent significant amounts of time on the continent. Same as AFST 267. Prerequisite: Completion of Campus Composition I general requirement."
  - :name: Images of the Other
    :credit: "3"
    :subject: ANTH
    :number: "268"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition, Hist&amp;Philosoph Perspect, and Western Compartv Cult course. Do all peoples view neighboring or distant populations as radically different \"Others,\" or can humans create mutual images based on a notion of shared humanity? Course compares and analyzes the range of images of ethnic, \"racial\", gender, class and bodily differences that have been enacted historically and cross-culturally in both Western and non-Western populations. Prerequisite: A previous course in history and/or one of the social sciences would be helpful."
  - :name: Linguistic Anthropology
    :credit: "3"
    :subject: ANTH
    :number: "270"
    :description: "Credit: &nbsp;3 hours. Introduction to linguistic anthropology as a major sub-discipline within the field of anthropology. Problems of elicitation and analysis of language as faced by anthropologists. The roles of language in the other major sub-disciplines: biological, archaeological, and social anthropology are explored. Credit is not given for both ANTH 270 and ANTH 271. Prerequisite: ANTH 103 or ANTH 104 or LING 100, or consent of instructor."
  - :name: Linguistic Anth-ACP
    :credit: "3"
    :subject: ANTH
    :number: "271"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Course is identical to ANTH 270 except for the additional writing component. Credit is not given for both ANTH 271 and ANTH 270. Prerequisite: ANTH 103 or ANTH 104 or LING 100 or consent of instructor; completion of campus Composition I general education requirement."
  - :name: The World of Jewish Sepharad
    :credit: "3"
    :subject: ANTH
    :number: "275"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, Non-Western Cultures, and Western Compartv Cult course. Study of the cultural legacy and history of the Sephardic Jews, mostly focusing on the Mediterranean and the thriving communities they established in countries of Muslim governance and in the Balkans, and more recently in America. The Judeo-Spanish language, which has been preserved until the end of the twentieth century, the press, literature and music will be components of this course. Same as HIST 267 and RLST 275."
  - :name: Ancient Cities, Sacred Land
    :credit: "3"
    :subject: ANTH
    :number: "277"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences, and Western Compartv Cult course. Examine urban development from its origins to the present day. Among the concepts covered are urbanism, urbanization, ceremonial centers and ceremonial cities, the city as a system, the spatial and economic organization of cities, and the built environment (sacred landscapes, vernacular architecture, places of power). Small field project is conducted in Champaign-Urbana."
  - :name: Culture and Human Health
    :credit: "3"
    :subject: ANTH
    :number: "279"
    :description: "Credit: &nbsp;3 hours. Overview of health and illness in human societies emphasizing interactions among stress, adaptability, and culture. Case studies of differing cultural and ecological settings, past and present, and of differing health care systems are related to alternative theories of health and illness, including contemporary cosmopolitan medicine."
  - :name: Personal Anthropology
    :credit: "3"
    :subject: ANTH
    :number: "280"
    :description: "Credit: &nbsp;3 hours. Anthropological approaches and methods related to the student's everyday life situation; explanation and use of ritual, ideology, myth, communication, media images, rites of passage, structure, symbols, and other concepts so that the student may develop a more critical understanding of contemporary American society and his or her position in it."
  - :name: Chinese Culture and Society
    :credit: "3"
    :subject: ANTH
    :number: "281"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures course. Comprehensive introduction to Chinese culture and society based on ethnographic studies, theoretical analysis and historical survey. Topics cover crucial issues concerning China's past, present and future, with an emphasis on conditions in the last two decades of the 20th century. Same as EALC 281."
  - :name: Displaced Peoples of Latin Am
    :credit: "3"
    :subject: ANTH
    :number: "282"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures, and UIUC Social Sciences course. Contemporary African American and Indigenous American people of Latin America constitute dynamic cultures that extend across national borders. Taken together, these two diaspora aggregations of people, one displaced in the Americas, the other displaced from Africa and Europe, provide evidence of extraordinary cultural, social, and ethnic endurance in the face of radical and relentless change. Course combines information on both African-American and Native-American cultures in ethnographic and comparative perspectives. Same as AFRO 282. Prerequisite: ANTH 103 or ANTH 182 or ANTH 230, or consent of instructor."
  - :name: Adv Topics in Asian America
    :credit: "3"
    :subject: ANTH
    :number: "284"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences, and US Minority Culture(s) course. Considers a number of theoretical and methodological topics in sociocultural anthropology through ethnographic writings on Asian America. Theoretical topics include transnationalism, colonialism, resistance, culture, race, and identity. Methodological topics include fieldwork, ethnographic writing (including the blurring of genres) and ethics. Same as AAS 284. Prerequisite: ANTH 184 or consent of instructor."
  - :name: Intro to Korea Through Film
    :credit: "3"
    :subject: ANTH
    :number: "285"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures course. Same as EALC 285. See EALC 285."
  - :name: Southeast Asian Civilizations
    :credit: "3"
    :subject: ANTH
    :number: "286"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Non-Western Cultures course. Overviews the cultural and institutional history of the Indianized states and Vietnam, with attention to dominant commercial, political, religious, artistic, and social traditions of Southeast Asia. Same as ASST 286 and HIST 225."
  - :name: Contemporary East Asia
    :credit: "3"
    :subject: ANTH
    :number: "287"
    :description: "Credit: &nbsp;3 hours. Same as EALC 288. See EALC 288."
  - :name: American Indians of Illinois
    :credit: "3"
    :subject: ANTH
    :number: "288"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and US Minority Culture(s) course. An interdisciplinary survey of the Native American experience in the Illinois region from pre-Columbian times to the present. Introduces theories, concepts and methods in archaeology, history, and sociocultural anthropology. Includes archaeological field site and museum visits, plus guest lectures by American Indian scholars and community members. Same as AIS and HIST 288. Approved for both letter and S/U grading."
  - :name: Contemporary Southeast Asia
    :credit: "3"
    :subject: ANTH
    :number: "289"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures course. Examination of the contemporary popular and urban cultures in Southeast Asia including religion, the arts, daily life, and mass media. Using ethnographies, film, and social science sources, the course focuses on how modern life in Southeast Asia is being created and lived."
  - :name: Jewish Cultures of the World
    :credit: "3"
    :subject: ANTH
    :number: "290"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures course. Survey of the world's Jewish cultures with a particular focus on the non-Western world. Addresses the relations between Judaism and other religious systems and the nature of Jewish life in such locales as North Africa, Subsaharan Africa, India, China, and South America."
  - :name: Intro to Museum Studies
    :credit: "2"
    :subject: ANTH
    :number: "314"
    :description: "Credit: &nbsp;2 hours. Introductory survey of museum studies, including curation, conservation, development and ethics. Prerequisite: Sophomore status. Preference given to students interested in museum career."
  - :name: Museum Studies Laboratory
    :credit: "2"
    :subject: ANTH
    :number: "315"
    :description: "Credit: &nbsp;2 hours. Introduction to the day-to-day functions of a museum. Weekly lecture and rotation through various areas of the Spurlock Museum provide a hands-on experience. Prerequisite: ANTH 314."
  - :name: Civilization in Ancient Peru
    :credit: "3"
    :subject: ANTH
    :number: "326"
    :description: "Credit: &nbsp;3 hours. Survey of the early inhabitants of Peru and emergence of complex society in pre-Inca era."
  - :name: Anthropology of Play
    :credit: "3"
    :subject: ANTH
    :number: "344"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Same as KIN 344. See KIN 344."
  - :name: Forensic Anthropology
    :credit: "3"
    :subject: ANTH
    :number: "349"
    :description: "Credit: &nbsp;3 or 4 hours. Examines current research and techniques in the application of physical anthropology to legal investigations, primarily in the identification of human skeletal material, but also in other characterization and identification of human remains and traces (e.g., footprints); also considers expert witness testimony and ethical issues in such application. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ANTH 456 or equivalent."
  - :name: People of the Ice Age
    :credit: "3"
    :subject: ANTH
    :number: "358"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect course. Explores a vast period of human prehistory - 2 million to 10,000 years ago - before the first cities arose and before people domesticated plants and animals in the Old World; uses archaeological and paleoanthropological data to understand past life ways as well as reasons for change through time in human adaptation. Prerequisite: ANTH 102."
  - :name: Adv Topics in Latina/o US
    :credit: "3"
    :subject: ANTH
    :number: "359"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a US Minority Culture(s) course. Theoretical and methodological perspectives on the construction of Latina/Latino identities in contemporary American society. Same as LLS 359."
  - :name: Body, Personhood, and Culture
    :credit: "3"
    :subject: ANTH
    :number: "362"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Examines basic cultural assumptions about the human body and what it means to be a \"person\" in Western and non-Western societies. Addresses key themes in cultural anthropology and the social sciences concerning the relationship of the individual and society and of nature and culture."
  - :name: Culture &amp; Psychology
    :credit: "3"
    :subject: ANTH
    :number: "373"
    :description: "Credit: &nbsp;3 hours. Same as PSYC 373. See PSYC 373."
  - :name: Aztec Civilization
    :credit: "3"
    :subject: ANTH
    :number: "376"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures course. Detailed description and analysis of Aztec culture, society, and empire at c. 1500 AD, based primarily on ethnohistorical documentation. Topics covered include life cycle, family and society, political and economic organization, warfare, religion, and intellectual and aesthetic traditions. External relationships with neighboring peoples and the indigenous view of the Spanish conquest are considered. Prerequisite: ANTH 102, ANTH 103, or ANTH 105."
  - :name: Plants and Their Uses
    :credit: "3"
    :subject: ANTH
    :number: "378"
    :description: "Credit: &nbsp;3 hours. Same as IB 363. See IB 363."
  - :name: Medical Anthropology
    :credit: "3"
    :subject: ANTH
    :number: "379"
    :description: "Credit: &nbsp;3 hours. Introduction to concepts and social aspects of health, illness, and curing in different cultures with consideration also of the interaction between folk and modern medicine in developing nations and the delivery of health care as an international social problem. Prerequisite: ANTH 230 or ANTH 260, or consent of instructor."
  - :name: Ethnography of the University
    :credit: "3"
    :subject: ANTH
    :number: "380"
    :description: "Credit: &nbsp;3 hours. Introduces students to ethnographic research methods through research on the University of Illinois. Emphasizes qualitative research methods and institutional analysis. Student work builds on research done by prior students and student research is web archived. Reflection on and the reconfiguration of research questions and hypotheses is encouraged as research projects proceed. Prerequisite: Any 100-level or 200-level sociocultural anthropology course: ANTH 103, ANTH 104, ANTH 230 etc."
  - :name: Individual Study
    :credit: "2"
    :subject: ANTH
    :number: "390"
    :description: "Credit: &nbsp;2 to 4 hours. Supervised reading and research on anthropological topics chosen by the student with staff approval. Especially (but not exclusively) for students who are preparing for a summer field-work project, or who have some justifiable reason for doing independent study, but who do not qualify for the honors (departmental distinction) courses. May not be taken concurrently with ANTH 391 or ANTH 495. Prerequisite: Junior or senior standing; 12 hours in anthropology; consent of instructor."
  - :name: Honors Individual Study
    :credit: "2"
    :subject: ANTH
    :number: "391"
    :description: "Credit: &nbsp;2 to 4 hours. Individual study and research projects for those students who are candidates for departmental distinction in anthropology. May not be taken concurrently with ANTH 390. Prerequisite: Senior standing; 3.2 GPA in anthropology; consent of instructor."
  - :name: Special Topics
    :credit: "1"
    :subject: ANTH
    :number: "399"
    :description: "Credit: &nbsp;1 to 3 hours. Topics are given on a one-time only, experimental basis. Faculty offer special topics in their areas of expertise that provide an opportunity for undergraduates to be exposed to some of the most current developments in faculty research. May be repeated."
  - :name: Intro to Linguistic Structure
    :credit: "2"
    :subject: ANTH
    :number: "400"
    :description: "Credit: &nbsp;2 or 3 hours. Same as LING 400. See LING 400."
  - :name: Latin American Ethnobotany
    :credit: "3"
    :subject: ANTH
    :number: "401"
    :description: "Credit: &nbsp;3 or 4 hours. Same as HIST 409, IB 454, and LAST 401. See LAST 401."
  - :name: Transnational Islam, Europe-US
    :credit: "3"
    :subject: ANTH
    :number: "402"
    :description: "Credit: &nbsp;3 or 4 hours. Anthropological approach to transnational Islam, focusing on its various expressions in Europe and the United States, particularly since World War II. Same as ASST 402 and RLST 409. 3 undergraduate hours. 4 graduate hours. Prerequisite: ANTH 230 or consent of instructor."
  - :name: Women in Muslim Societies
    :credit: "3"
    :subject: ANTH
    :number: "403"
    :description: "Credit: &nbsp;3 or 4 hours. Same as GLBL 403, GWS 403, HIST 434, and RLST 403. See RLST 403."
  - :name: Disability, Culture &amp; Society
    :credit: "3"
    :subject: ANTH
    :number: "404"
    :description: "Credit: &nbsp;3 or 4 hours. Same as CHLH 407, KIN 407, and REHB 407. See CHLH 407."
  - :name: Intro to Mathematical Ling
    :credit: "3"
    :subject: ANTH
    :number: "406"
    :description: "Credit: &nbsp;3 or 4 hours. Same as LING 407. See LING 407."
  - :name: GIS for Anthropologists
    :credit: "4"
    :subject: ANTH
    :number: "407"
    :description: "Credit: &nbsp;4 hours. Hands-on laboratory introduction on the anthropological applications of geographical information systems (GIS); covering basic principles and exploring the potential applications of GIS in archaeological, biological, and cultural anthropological research. Topics include GIS database fundamentals, linking to non-spatial data; spatial analysis and inference; data sources. Prerequisite: An introductory course in applied statistics."
  - :name: Human Evolutionary Anatomy
    :credit: "3"
    :subject: ANTH
    :number: "408"
    :description: "Credit: &nbsp;3 or 4 hours. Comprehensive, comparative study of musculoskeletal anatomy in primates, focusing on functional and adaptive changes that have occurred in the mascatory apparatus, facial skeleton, and locomotor systems of New World monkeys, Old World monkeys, apes, and humans. Relationships between morphology, ecology, and behavior are discussed, applied to the fossil record, and used to address current issues in human evolution. 3 undergraduate hours. 4 graduate hours. Prerequisite: ANTH 443 or ANTH 440 or ANTH 456 or a course in human or comparative vertebrate anatomy."
  - :name: Human Evolutionary Anatomy Lab
    :credit: "3"
    :subject: ANTH
    :number: "409"
    :description: "Credit: &nbsp;3 or 4 hours. Comparative detailed dissections of craniofacial, locomotor, neural, and alimentary systems in nonhuman primates, to understand the anatomical bases of human evolution. 3 undergraduate hours. 4 graduate hours. Prerequisite: Credit or concurrent registration in ANTH 408."
  - :name: Research Design in Anth
    :credit: "3"
    :subject: ANTH
    :number: "410"
    :description: "Credit: &nbsp;3 or 4 hours. Examines the design of anthropological research; covers the philosophical basis of research design, different approaches to framing questions and designing research, sampling, questionnaire design, data collection techniques, research ethics, coding, and general problems of measuring quantitative and qualitative data. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ANTH 220, ANTH 230, ANTH 240, ANTH 270, or ANTH 271 and a course in statistics; or consent of instructor."
  - :name: Methods of Cultural Anth
    :credit: "3"
    :subject: ANTH
    :number: "411"
    :description: "Credit: &nbsp;3 or 4 hours. Major philosophical, theoretical, and methodological issues that arise in conducting cultural-oriented anthropological field work today; application of class knowledge to an actual field experience; emphasis on field work as a reflexive experience and as a mutually creative and frustrating endeavor. 3 undergraduate hours. 4 graduate hours. Prerequisite: ANTH 230 or graduate standing."
  - :name: Quantitative Analysis in Anth
    :credit: "4"
    :subject: ANTH
    :number: "412"
    :description: "Credit: &nbsp;4 hours. Examines strategies for the discovery and exploration of patterning in quantitative anthropological data. Emphasis on the philosophy of data analysis, exploratory and computer-intensive methods, and hands-on application to the analysis and interpretation of real data sets collected by the students. Prerequisite: ANTH 410 or consent of instructor."
  - :name: Qualitative Analysis in Anth
    :credit: "4"
    :subject: ANTH
    :number: "413"
    :description: "Credit: &nbsp;4 hours. Examines strategies for the exploration and analysis of anthropological data in the form of words and documents. Emphasizes the hands-on application of these strategies to the analysis and interpretation of real data sets collected by the students. Covers data reduction; text management and retrieval; coding; within-, between-, and cross-case analyses; data matrices; critical analysis of anthropological documents; content analysis; validity and reliability issues; and the preparation of research reports. Prerequisite: ANTH 410."
  - :name: Writing Ethnography
    :credit: "3"
    :subject: ANTH
    :number: "414"
    :description: "Credit: &nbsp;3 or 4 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Many scholars now question the unbroachable theoretical divide between the humanities and the social sciences, the unique authority of the scholar/author, and the invisibility of the reader in producing scholarly texts. Focusing on the ways in which scholars are also authors, we explore current debates by reading a selection of contemporary anthropological texts (and some prescient precursors) that boldly experiment with how ethnography is written. Students will try their hand at experimenting with several ethnographic writing styles themselves. 3 undergraduate hours. 4 graduate hours. Prerequisite: This course is especially designed for undergraduate students who have already taken at least one 300-level course in cultural anthropology, and graduate students in cultural anthropology, writing studies, and education. Other students should contact the instructor."
  - :name: Anthropology of Music
    :credit: "3"
    :subject: ANTH
    :number: "416"
    :description: "Credit: &nbsp;3 hours. Same as MUS 416. See MUS 416."
  - :name: Area Studies Ethnomusicology
    :credit: "3"
    :subject: ANTH
    :number: "417"
    :description: "Credit: &nbsp;3 hours. Same as MUS 417. See MUS 417."
  - :name: Social Organization
    :credit: "3"
    :subject: ANTH
    :number: "421"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to anthropological concepts of social organization and structure; considers kinship theory, descent and alliance systems, social stratification, nonkin association, social networks, group identification and boundaries, structural-functional interpretations of society, and the meaning of social or cultural structure. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ANTH 230 or consent of instructor."
  - :name: Economic Anthropology
    :credit: "3"
    :subject: ANTH
    :number: "423"
    :description: "Credit: &nbsp;3 or 4 hours. Covers the emergence of economic anthropology as a subdiscipline; considers various definitions of economics with their implications for the study of human society; emphasizes the relationship between social organization and economic life from the perspectives of classical studies in anthropology and their contemporary interpretations. 3 undergraduate hours. 4 graduate hours. Prerequisite: ANTH 230."
  - :name: Anthropology of Education
    :credit: "2"
    :subject: ANTH
    :number: "425"
    :description: "Credit: &nbsp;2 or 4 hours. Same as EPS 425 and EPSY 466. See EPS 425."
  - :name: Philosophy of Social Science
    :credit: "3"
    :subject: ANTH
    :number: "429"
    :description: "Credit: &nbsp;3 or 4 hours. Same as PHIL 475 and SOC 455. See PHIL 475."
  - :name: The History of Anthropology
    :credit: "4"
    :subject: ANTH
    :number: "430"
    :description: "Credit: &nbsp;4 hours. Provides a selective overview of the history and historiography of anthropology in the 19th and 20th centuries. The class moves chronologically and topically, paying particular attention to the social, institutional, and historical contexts of paradigmatic shifts, the interconnections between various national traditions, and the negotiations of the discipline's boundaries. Prerequisite: Graduate or senior standing in anthropology, or consent of instructor."
  - :name: History of Bioanthropology
    :credit: "3"
    :subject: ANTH
    :number: "431"
    :description: "Credit: &nbsp;3 or 4 hours. Surveys the histories of ideas in biological anthropology, with a focus on the development of the field in the U.S. Examination of the foundations of contemporary theory, placing these ideas into historical and societal context. 3 undergraduate hours. 4 graduate hours. Prerequisite: ANTH 102, ANTH 240, ANTH 242, ANTH 243 or equivalent."
  - :name: Genes and Behavior
    :credit: "3"
    :subject: ANTH
    :number: "432"
    :description: "Credit: &nbsp;3 hours. Same as IB 432, NEUR 432, and PSYC 432. See IB 432."
  - :name: Conservation Ecosystem Health
    :credit: "1"
    :subject: ANTH
    :number: "433"
    :description: "Credit: &nbsp;1 or 2 hours. Same as PATH 640. See PATH 640."
  - :name: Primate Life History Evolution
    :credit: "3"
    :subject: ANTH
    :number: "438"
    :description: "Credit: &nbsp;3 or 4 hours. Life history seeks to explain why differences exist in the pathways that organisms follow from conception to death. Examination of the diversity in the evolution of primate (including human) life histories. 3 undergraduate hours. 4 graduate hours. Prerequisite: ANTH 102, ANTH 143, ANTH 240, ANTH 243 or equivalent."
  - :name: Anth Theory Form&amp;Argumentation
    :credit: "3"
    :subject: ANTH
    :number: "439"
    :description: "Credit: &nbsp;3 or 4 hours. Exploration of current theory in social and cultural anthropology, with emphasis on examining theories in the light of contemporary ideas about theoretical adequacy and of the historical development of anthropological thought; designed especially for anthropology majors and anthropology graduate students. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ANTH 230 or equivalent."
  - :name: Human Paleontology
    :credit: "3"
    :subject: ANTH
    :number: "440"
    :description: "Credit: &nbsp;3 or 4 hours. Principles of evolution and a survey of human evolution from the early primates through the Pleistocene epoch; emphasis on evolutionary theory as applied to humans and interpretation of the fossil record. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ANTH 220 or an introductory life sciences course, or consent of instructor."
  - :name: Human Genetics
    :credit: "3"
    :subject: ANTH
    :number: "441"
    :description: "Credit: &nbsp;3 or 4 hours. Principles of human genetics; anthropological aspects of race and race formation; and hereditary and environmental factors in the biological variation of modern humansSame as ANSC 441. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ANTH 102 or equivalent."
  - :name: Animal Behavior
    :credit: "3"
    :subject: ANTH
    :number: "442"
    :description: "Credit: &nbsp;3 hours. Same as ANSC 466 and IB 429. See IB 429."
  - :name: Primate Form and Behavior
    :credit: "3"
    :subject: ANTH
    :number: "443"
    :description: "Credit: &nbsp;3 or 4 hours. Survey of primate social behavior and the classification, morphology, and distribution of living and extinct species; emphasis on interrelationships among behavior, biology, and ecology. Same as IB 428. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ANTH 240 or consent of instructor."
  - :name: Methods in Bioanthropology
    :credit: "3"
    :subject: ANTH
    :number: "444"
    :description: "Credit: &nbsp;3 or 4 hours. Supervised participation in biological anthropology research projects; techniques, methods, and procedures discussed and practiced under actual field or laboratory working conditions. Normally taken concurrently with ANTH 445. 3 undergraduate hours. 4 graduate hours. May be repeated if topics vary. Usually offered in the summer session only. Prerequisite: ANTH 240 or equivalent; consent of instructor."
  - :name: Research in Bioanthropology
    :credit: "3"
    :subject: ANTH
    :number: "445"
    :description: "Credit: &nbsp;3 or 4 hours. Analysis, interpretation, evaluation, and organization of field and laboratory data in biological anthropology; preparation of written reports on research. May be taken concurrently with ANTH 444 or subsequently. 3 undergraduate hours. 4 graduate hours. May be repeated if topics vary. Usually offered in the summer session only. Prerequisite: ANTH 240 or equivalent; consent of instructor."
  - :name: Behavioral Inference &amp; Fossils
    :credit: "3"
    :subject: ANTH
    :number: "446"
    :description: "Credit: &nbsp;3 or 4 hours. Theories and methods for interpreting behaviors inferred from the human and primate fossil record. Topics include discussions of adaptation, methods of inference in historical sciences, and practical experimental approaches to understanding aspects of diet, locomotor behavior and social organization in species known only from the fossil record. Same as IB 403. 3 undergraduate hours. 4 graduate hours. Prerequisite: ANTH 240."
  - :name: Hunters and Gatherers
    :credit: "3"
    :subject: ANTH
    :number: "447"
    :description: "Credit: &nbsp;3 or 4 hours. Considers lifeways of Hunters & Gatherers both in the ethnographic and archaeological records. It focuses on the disparate natures of the two data bases, reviews the theoretical literature treating the utility and limitations of ethnographic analogy, and examines a series of components of life in these simpler societies (e.g. subsistence, settlement, social organization, ideology, etc.). 3 undergraduate hours. 4 graduate hours. Prerequisite: ANTH 220 and ANTH 230."
  - :name: The Prehistory of Africa
    :credit: "3"
    :subject: ANTH
    :number: "448"
    :description: "Credit: &nbsp;3 or 4 hours. The study of cultural development in Africa from the appearance of hominids to the time of European domination. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ANTH 220 or consent of instructor."
  - :name: North American Archeology
    :credit: "3"
    :subject: ANTH
    :number: "449"
    :description: "Credit: &nbsp;3 or 4 hours. Methods, techniques, and results of archaeology in North America; focuses on divergent approaches to the regional archaeology of North America; and surveys and synthesizes the archaeology of the subcontinent. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ANTH 220 or consent of instructor."
  - :name: Prehistory of Europe
    :credit: "3"
    :subject: ANTH
    :number: "450"
    :description: "Credit: &nbsp;3 or 4 hours. The study of cultural development of Europe from initial colonization to the establishment of farming communities in the Neolithic. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ANTH 102, ANTH 103, and ANTH 220, or consent of instructor."
  - :name: Archaeological Surveying
    :credit: "3"
    :subject: ANTH
    :number: "451"
    :description: "Credit: &nbsp;3 or 4 hours. Familiarization with methods used in the location and recording of archaeological sites, including techniques of mapping especially adapted to the needs of archaeology; attention given to means of presenting results and interpreting data derived from this work; and work both in the field and in the laboratory. 3 undergraduate hours. 4 graduate hours. Prerequisite: ANTH 220 or consent of instructor."
  - :name: Stone Tool Technology Analysis
    :credit: "3"
    :subject: ANTH
    :number: "452"
    :description: "Credit: &nbsp;3 or 4 hours. Lecture and laboratory on the principles and techniques of stone and bone artifact manufacture, identification, classification, metrical analysis, interpretation, and integration with other classes of archaeological evidence. Emphasis on the use of lithics to test human behavioral models. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ANTH 220."
  - :name: Landscape Archaeology
    :credit: "3"
    :subject: ANTH
    :number: "453"
    :description: "Credit: &nbsp;3 or 4 hours. The use of archaeological, documentary, and oral history evidence to study and interpret the ways past peoples shaped their landscapes through the deployment of cultural and social practices, and the ways, in turn, that such people were influenced, motivated, or constrained by their natural surroundings. Same as LA 454. 3 undergraduate hours. 4 graduate hours. Prerequisite: Introductory archaeology course, such as ANTH 220, or introductory landscape architecture course, such as LA 215, and a 300 level course in socio-cultural anthropology or archaeology, or equivalent with instructor's permission."
  - :name: Archaeological Field School
    :credit: "3"
    :subject: ANTH
    :number: "454"
    :description: "Credit: &nbsp;3 or 4 hours. Participation in archaeological excavations; techniques, methods, and procedures discussed and practiced under actual working conditions. Normally taken concurrently with ANTH 455. 3 undergraduate hours. 4 graduate hours. May be repeated if topics vary. Usually offered in the summer session only. Prerequisite: Consent of instructor."
  - :name: Lab Analysis in Archaeology
    :credit: "3"
    :subject: ANTH
    :number: "455"
    :description: "Credit: &nbsp;3 or 4 hours. Laboratory work including processing, classifying, dating, interpretation, evaluation, and preparation of written reports of archaeological research. May be taken concurrently with ANTH 454 or subsequently. 3 undergraduate hours. 4 graduate hours. May be repeated if topics vary. Prerequisite: ANTH 102 or consent of instructor."
  - :name: Human Osteology
    :credit: "3"
    :subject: ANTH
    :number: "456"
    :description: "Credit: &nbsp;3 or 4 hours. Identification of human skeletal material and basic techniques of measurement; methods of determining age, sex, race, and stature from the human skeleton; and analysis of skeletal populations. 3 undergraduate hours. 4 graduate hours. Credit is not given for both ANTH 456 and ANTH 246. Prerequisite: ANTH 102 or a course in anatomy, physiology, or introductory life sciences and consent of instructor."
  - :name: Archaeozoology
    :credit: "4"
    :subject: ANTH
    :number: "458"
    :description: "Credit: &nbsp;4 hours. Introduces students to the use of faunal remains as they pertain to archaeological research programs. Presents and critically assesses a number of approaches to the analysis of faunal remains as to their usefulness to particular research designs. Prerequisite: Open to Anthropology majors with senior or graduate standing."
  - :name: Heritage Management
    :credit: "3"
    :subject: ANTH
    :number: "460"
    :description: "Credit: &nbsp;3 or 4 hours. Detailed examination of the theoretical and practical issues of archaeological heritage management. Focusing on the legal, environmental, ethical, social, political, educational, and touristic aspects of the management of ancient sites for their continued sustainability. Same as LA 460. 3 undergraduate hours. 4 graduate hours. Prerequisite: ANTH 220 and at least one ANTH 300- or 400-level archaeological area course."
  - :name: Hist of Archaeological Theory
    :credit: "3"
    :subject: ANTH
    :number: "461"
    :description: "Credit: &nbsp;3 or 4 hours. Examines the prominent theories in archaeology from its inception to the present day and does so within the context of general developments in anthropological thought. Provides a foundation for graduate students and a capstone for major emphasizing archaeology. 3 undergraduate hours. 4 graduate hours. Prerequisite: For undergraduates: ANTH 220; anthropology major with focus on archaeology; senior standing or consent of the instructor. For graduate students: enrollment in ANTH 430 during the same term advised."
  - :name: Museum Theory and Practice
    :credit: "3"
    :subject: ANTH
    :number: "462"
    :description: "Credit: &nbsp;3 or 4 hours. A foundational introduction to museology consisting of a critical examination of the history and social life of museums and how museums have been studied by scholars in a range of academic disciplines. Includes visits to campus and local museums. Same as ARTH 462 and LA 472. 3 undergraduate hours. 4 graduate hours."
  - :name: Religion and Society
    :credit: "4"
    :subject: ANTH
    :number: "463"
    :description: "Credit: &nbsp;4 hours. Course focuses on theoretical issues raised by religion. Does religion address itself essentially to intellectual, emotional or pragmatic issues? Is religion created by rulers, clerics or worshippers? How does the individual experience religion, and (how) can s/he reshape it? In exploring these and related issues, we will read the writings of German, French, and British social scientists of the past 150 years as well as work by contemporary anthropologists. Theoretical perspectives covered include symbolic, processual, materialist, structural-functionalist, structuralist, and postmodernist approaches. Same as RLST 463. Prerequisite: A 200-level course in cultural anthropology or consent of instructor; or graduate standing."
  - :name: Ethnography of Local Cultures
    :credit: "4"
    :subject: ANTH
    :number: "464"
    :description: "Credit: &nbsp;4 hours. Same as EPSY 465 and SOC 482. See EPSY 465."
  - :name: Oceania's Peoples and Cultures
    :credit: "3"
    :subject: ANTH
    :number: "465"
    :description: "Credit: &nbsp;3 or 4 hours. Survey of the Pacific Islands; regional geography, human ecology, culture history, and ethnography of Melanesia, New Guinea, Polynesia, New Zealand, Micronesia, and Australia; and some consideration of Pacific ethnohistory and the role of Oceania in the modern world. Same as ASST 465. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ANTH 102 and ANTH 103, or consent of instructor."
  - :name: Class, Culture and Society
    :credit: "4"
    :subject: ANTH
    :number: "466"
    :description: "Credit: &nbsp;4 hours. Social hierarchies in a variety of cultural contexts; industrial societies and the process of industrialization; looks at other social forms for the purposes of comparison. A variety of social theories will be discussed and compared through ethnographic studies. Prerequisite: ANTH 103 and ANTH 230 or graduate standing."
  - :name: Cultures of Africa
    :credit: "3"
    :subject: ANTH
    :number: "467"
    :description: "Credit: &nbsp;3 or 4 hours. Culture and social organization in traditional African societies with emphasis on the politics, kinship, and religion of a small sample of societies illustrating the main cultural variations found in sub-Saharan Africa; some discussion of ecological factors and ethnic group relations in precolonial times. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ANTH 230 or consent of instructor."
  - :name: Religions of Africa
    :credit: "3"
    :subject: ANTH
    :number: "468"
    :description: "Credit: &nbsp;3 or 4 hours. Course will consider religious acts, beliefs and experiences in Africa as they relate to politics, cosmology, social structure, gender norms and markers, aesthetics and performance, and illness and healing, among other factors. Religious traditions that first originated in sub-Saharan Africa will be emphasized, but some consideration will also be given to local African experiences of Christianity and Islam. Same as RLST 468. 3 undergraduate hours. 4 graduate hours. Prerequisite: At least one previous course in either Cultural Anthropology, Religious Studies or African Studies; or consent of instructor."
  - :name: Kinship-Culture-Power-Africa
    :credit: "2"
    :subject: ANTH
    :number: "469"
    :description: "Credit: &nbsp;2 or 4 hours. To present the classic approaches to kinship in anthropology that were developed for Africa; to explore the variety of kinship arrangements and strategies that exist in Africa; and to expose students to the panoply of contemporary critiques of classic works on kinship in Africa, and contemporary alternatives to them. Same as AFST 467. Prerequisite: For students outside anthropology or African Studies, at least one previous course in cultural anthropology is strongly recommended."
  - :name: Mind, Culture and Society
    :credit: "3"
    :subject: ANTH
    :number: "470"
    :description: "Credit: &nbsp;3 or 4 hours. Introduces students to the field of cognitive anthropology and its relation to cognitive science. Language and the application of linguistic methods to problems in the social and cognitive sciences are emphasized and also the relevance of the ethnographic method to cognitive science in general. Visual and kinesthetic dimensions of knowledge are also explored. Same as COMM 470, and LING 470. 3 undergraduate hours. 4 graduate hours. Prerequisite: ANTH 230, or one course in communications or linguistics, or consent of instructor."
  - :name: Ethnography through Language
    :credit: "3"
    :subject: ANTH
    :number: "471"
    :description: "Credit: &nbsp;3 or 4 hours. Overview of theoretical perspectives and methodologies in linguistic anthropology, including sociolinguistics, ethnography of communication, performance and poetics, discursive practices, and structural analyses. 3 undergraduate hours. 4 graduate hours. Prerequisite: ANTH 230 or ANTH 270 and preferably both."
  - :name: Border Latina, Latino Cultures
    :credit: "3"
    :subject: ANTH
    :number: "472"
    :description: "Credit: &nbsp;3 or 4 hours. Explores and examines the production of U. S. Latina/Latino identities as instances of international, cultural, historical, and social border crossings. In both regional and global contexts, we will analyze the ways in which Mexican American, Cuban American and Puerto Rican identities have been shaped by colonial relations vis-a-vis Spain and by postcolonial conditions vis-a-vis the United States. Same as LLS 472. 3 undergraduate hours. 4 graduate hours. Prerequisite: ANTH 103, and ANTH 259 or ANTH 359."
  - :name: Museums and Communities
    :credit: "3"
    :subject: ANTH
    :number: "473"
    :description: "Credit: &nbsp;3 or 4 hours. Examination of museums and members of ethnographic source communities, and the development of new curatorial practices that incorporate source community needs and views. 3 undergraduate hours. 4 graduate hours."
  - :name: Archaeology Imagery &amp; Symbol
    :credit: "3"
    :subject: ANTH
    :number: "474"
    :description: "Credit: &nbsp;3 or 4 hours. Comparative analysis of the iconographic (symbolic) content of elite art and architecture of precolumbian Mesoamerican societies. Emphasis is placed on describing and interpreting basic shared features of cosmology and the ideological aspects of social and political systems discerned from surviving artworks. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ANTH 102 or ANTH 105 or consent of instructor."
  - :name: The Archaeology of Mexico
    :credit: "3"
    :subject: ANTH
    :number: "475"
    :description: "Credit: &nbsp;3 or 4 hours. Discusses the ancient cultures and civilizations of Mexico as reconstructed from archaeological data; begins with the earliest evidence of human occupation and traces the development of agricultural societies and ultimately large urban civilizations to c. 1300 A.D. 3 undergraduate hours. 4 graduate hours. Prerequisite: ANTH 105 or ANTH 220; or consent of instructor."
  - :name: Mayan and Aztec Archaeology
    :credit: "3"
    :subject: ANTH
    :number: "476"
    :description: "Credit: &nbsp;3 or 4 hours. Discusses and analyzes the archaeological data related to two important indigenous Mesoamerican civilizations, the Maya and Aztecs. Major topics considered include interpretations of political and social organization, subsistence systems, religion, and writing systems. Problems in correlating archaeology and ethnohistory are also examined. 3 undergraduate hours. 4 graduate hours. Prerequisite: ANTH 220 and ANTH 475."
  - :name: Pottery Analysis
    :credit: "3"
    :subject: ANTH
    :number: "477"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to the theories and techniques of pottery analysis for archaeologists. In addition to presentation and discussion of the major literature, there is hands-on practice making, drawing, breaking and analyzing pottery. 3 undergraduate hours. 4 graduate hours. Prerequisite: Either ANTH 220, ANTH 475, or ANTH 476, or consent of instructor."
  - :name: Adv Methods in Archaeology
    :credit: "4"
    :subject: ANTH
    :number: "478"
    :description: "Credit: &nbsp;4 hours. Examines advanced, computer-assisted methods for the analysis of archaeological data. Covers database design basics, seriation, correspondence analysis, discriminant analysis, cluster analysis, archaeological stratigraphy, assemblage diversity analyses, and the analysis and interpretation of radiocarbon dates. Applies these methods in the analysis and interpretation of archaeological data using the Bonn Archaeological Statistics Package and the MYSTAT and SYSTAT statistical packages. Prerequisite: ANTH 412 or equivalent."
  - :name: Intrepretive Anthropology
    :credit: "4"
    :subject: ANTH
    :number: "480"
    :description: "Credit: &nbsp;4 hours. Focus on recent developments in symbolic and interpretive anthropology; topics covered include writing the ethnographic text, subject-object relations, critical reflection on fieldwork, construction of the self, dialogism, practice, performance, narrative, power, and representation. Prerequisite: ANTH 421 and ANTH 463, or similar courses in anthropology, the social sciences, or the humanities, and consent of instructor."
  - :name: Andean Ethnography
    :credit: "3"
    :subject: ANTH
    :number: "481"
    :description: "Credit: &nbsp;3 or 4 hours. Survey of Andean cultures at the time of the Spanish conquest, of their subsequent history, and of modern Indian culture in the Andean countries. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ANTH 182, ANTH 230 or consent of instructor."
  - :name: Peoples of Amazonia
    :credit: "3"
    :subject: ANTH
    :number: "482"
    :description: "Credit: &nbsp;3 or 4 hours. Develops cross-cultural understanding of contemporary native peoples around the rim of and within Amazonia; examines culture history, history, and ecology prior to study of selected cases; deals with adaptive versatility of contemporary native peoples as well as with radical change. 3 undergraduate hours. 4 graduate hours. Prerequisite: ANTH 103, ANTH 182, ANTH 230, or consent of instructor."
  - :name: Contemporary Japan
    :credit: "3"
    :subject: ANTH
    :number: "483"
    :description: "Credit: &nbsp;3 or 4 hours. The lifecourse and the growth of the self in modern Japanese civilization. Same as EALC 483. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ANTH 230 or a course in East Asian history, or consent of instructor."
  - :name: Asian Diasporas
    :credit: "3"
    :subject: ANTH
    :number: "484"
    :description: "Credit: &nbsp;3 or 4 hours. Comparative study of Asian diasporic communities in various world regions through ethnography. Introduces concepts of transnationalism, globalization, and modernity in relation to Asian migration in contemporary times. Same as AAS 484. 3 undergraduate hours. 4 graduate hours. Prerequisite: ANTH 184 or ANTH 284 or consent of instructor."
  - :name: Family and Gender in China
    :credit: "3"
    :subject: ANTH
    :number: "485"
    :description: "Credit: &nbsp;3 or 4 hours. Explores the interworking of family system, gender dynamic and demographic process in response to socioeconomic and political changes in contemporary China. Urban-rural differentiation and regional and ethic diversities will be examined. Same as EALC 485. 3 undergraduate hours. 4 graduate hours. Prerequisite: ANTH 230 or equivalent; ANTH 281."
  - :name: Peoples of Mainland SE Asia
    :credit: "3"
    :subject: ANTH
    :number: "486"
    :description: "Credit: &nbsp;3 or 4 hours. Culture, cultural history, and social systems of mainland Southeast Asia: Burma, Thailand, Cambodia, Vietnam, Laos, Assam Hills, upland southwestern China, and Malaya; emphasis on the interaction of complementary ethnic types in the context of local ecology and the Hindu-Buddhist systems of religion and politics of the lowland states. Same as ASST 486. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ANTH 220 or ANTH 230, or consent of instructor."
  - :name: Ethnicity in China
    :credit: "3"
    :subject: ANTH
    :number: "487"
    :description: "Credit: &nbsp;3 or 4 hours. Explores ethnic diversity and ethnic relations in China. Topics include the multi-ethnic history of Chinese society, communist and Western theories on nationality and ethnicity, the state and ethnicity, ethnic conflict and political economy, gender and ethnic hierarchy. Same as EALC 487. 3 undergraduate hours. 4 graduate hours. Prerequisite: ANTH 485 or consent of instructor."
  - :name: Modern Europe
    :credit: "4"
    :subject: ANTH
    :number: "488"
    :description: "Credit: &nbsp;4 hours. Historical studies which deploy anthropological methods in the study of early modern and modern Europe; looks at processes of twentieth century modernization through ethnographic studies. Western, Central and Eastern Europe will all receive attention, but the study of Western Europe will predominate. Prerequisite: ANTH 103 and ANTH 230 or three history courses or graduate standing."
  - :name: The Ethnography of Korea
    :credit: "3"
    :subject: ANTH
    :number: "489"
    :description: "Credit: &nbsp;3 or 4 hours. Same as EALC 469. See EALC 469."
  - :name: Human Paleopathology
    :credit: "3"
    :subject: ANTH
    :number: "494"
    :description: "Credit: &nbsp;3 or 4 hours. Comprehensive study of the evidence of human disease in antiquity, emphasizing diagnosis of skeletal pathologies, and the anthropological interpretation of historic and prehistoric disease patterns. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: ANTH 456, a course in human anatomy, or equivalent."
  - :name: Honors Senior Thesis
    :credit: "2"
    :subject: ANTH
    :number: "495"
    :description: "Credit: &nbsp;2 to 4 hours. Preparation and completion of a senior honors thesis, research paper, or equivalent project for those students who are candidates for high or highest departmental distinction in anthropology. 2 to 4 undergraduate hours. No graduate credit. May not be taken concurrently with ANTH 390. Prerequisite: Senior standing; 3.2 grade-point average in anthropology; consent of instructor."
  - :name: Individual Field Research
    :credit: "3"
    :subject: ANTH
    :number: "496"
    :description: "Credit: &nbsp;3 or 4 hours. Supervised participation in field research in ethnography, ethnology, linguistics, or social anthropology; techniques, methods, and procedures discussed and practiced under actual working conditions. 3 undergraduate hours. 4 graduate hours. May be repeated if topics vary. Usually offered in the summer session only. Prerequisite: ANTH 230 or ANTH 400; some knowledge of the language of the area concerned; consent of instructor. Normally taken concurrently with ANTH 497."
  - :name: Individual Field Data Analysis
    :credit: "3"
    :subject: ANTH
    :number: "497"
    :description: "Credit: &nbsp;3 or 4 hours. Analysis, interpretation, evaluation, and organization of field data in cultural anthropology; preparation of written reports on research in ethnography, ethnology, linguistics, or social anthropology. May be taken concurrently with ANTH 496 or subsequently. 3 undergraduate hours. 4 graduate hours. May be repeated if topics vary. Prerequisite: ANTH 230 or ANTH 400; some knowledge of the language of the area concerned; consent of instructor."
  - :name: Senior Seminar
    :credit: "3"
    :subject: ANTH
    :number: "498"
    :description: "Credit: &nbsp;3 hours. Each seminar considers a topic or issue of current interest in anthropology. 3 undergraduate hours. May be repeated to a maximum of 6 hours if topics vary. Prerequisite: ANTH 102 and ANTH 103, two additional anthropology courses, a grade-point average of 3.25 in anthropology courses, and consent of instructor."
  - :name: Topics in Anthropology
    :credit: "4"
    :subject: ANTH
    :number: "499"
    :description: "Credit: &nbsp;4 hours. Research seminar on specialized topics in anthropology. May be repeated. Prerequisite: Consent of instructor."
  - :name: Intro to General Linguistics
    :credit: "4"
    :subject: ANTH
    :number: "500"
    :description: "Credit: &nbsp;4 hours. Same as EIL 520 and LING 500. See LING 500."
  - :name: Ethnicity and Nationalism
    :credit: "2"
    :subject: ANTH
    :number: "502"
    :description: "Credit: &nbsp;2 or 4 hours. Examines ethnic and national identities, their interactions, and the implications for them and of them within increasingly translocal, transnational, and global historical contexts. 2 or 4 graduate hours."
  - :name: Colonialism &amp; Postcolonialism
    :credit: "4"
    :subject: ANTH
    :number: "504"
    :description: "Credit: &nbsp;4 hours. Course examines the history of colonialism and post-colonialism in anthropological perspective. The relations of history and anthropology are explored through ethnographic studies which problematize historical memory. Theoretical works of colonized people will be debated and discussed. Same as HIST 519. Prerequisite: Graduate standing."
  - :name: Global Modernities
    :credit: "4"
    :subject: ANTH
    :number: "505"
    :description: "Credit: &nbsp;4 hours. Examines the notion of \"alternative\" modernities: is \"modernity\" always imitative of the West, or under globalization does it emerge independently in local cultures? Does it obliterate local \"tradition\", or can it function as site of creativity and resistence? What are its implications for anthropological fieldwork methods and writing styles? Prerequisite: Graduate standing or consent of instructor."
  - :name: Feminism, Gender and Sexuality
    :credit: "4"
    :subject: ANTH
    :number: "508"
    :description: "Credit: &nbsp;4 hours. Theoretical issues raised in recent feminist writings in anthropology. Theoretical approaches to be explored include constructionist, postmodern, textual and historical materialist perspectives. Selected contemporary ethnographies introduce the integration of feminist theory into data analysis. Same as GWS 508. Prerequisite: Graduate standing or consent of instructor."
  - :name: Research Proposal Seminar
    :credit: "4"
    :subject: ANTH
    :number: "511"
    :description: "Credit: &nbsp;4 hours. This seminar guides graduate students in designing a doctoral research project and writing a grant proposal. Focus is on developing a cogent theoretical framework, articulating significance of the project, identifying appropriate research methods, and considering ethical issues. Seminar format allows regular feedback from peers to clarify and hone ideas. Prerequisite: Graduate standing in anthropology or consent of instructor."
  - :name: Language and Culture
    :credit: "4"
    :subject: ANTH
    :number: "512"
    :description: "Credit: &nbsp;4 hours. Explores theories and methods of linguistic anthropology with special attention to the relationship between language and culture. Examines the historical development of the field and its debates and develops analytical skills needed in contemporary research. Same as LING 512. Approved for both letter and S/U grading. Prerequisite: Graduate standing."
  - :name: Formal Analysis of Kinship
    :credit: "2"
    :subject: ANTH
    :number: "513"
    :description: "Credit: &nbsp;2 or 4 hours. Survey of a variety of the world's systems of kinship, marriage, and family organization; concentration on the distinctive properties of kinship systems as a species of social structure, on the formal apparatus for describing and understanding them and their functions, and on the theory of kinship that arises from the use of such formal apparatus. Prerequisite: Consent of instructor."
  - :name: Seminar in Cognitive Science
    :credit: "2"
    :subject: ANTH
    :number: "514"
    :description: "Credit: &nbsp;2 or 4 hours. Same as PSYC 514, CS 549, EPSY 551, LING 570, PHIL 514. See PSYC 514."
  - :name: Seminar in Anthropology
    :credit: "2"
    :subject: ANTH
    :number: "515"
    :description: "Credit: &nbsp;2 or 4 hours. Analysis of selected topics of special interest in anthropology. May be repeated to a maximum of 8 hours in the same or subsequent semesters."
  - :name: History and Anthropology
    :credit: "4"
    :subject: ANTH
    :number: "516"
    :description: "Credit: &nbsp;4 hours. Seminar oriented to current research problems in anthropological applications of ethnohistory, designed to acquaint students with theoretical and methodological issues and principal documentary sources for a specific world area. Students will undertake a major project analyzing documents. May be repeated in the same or separate terms to a maximum of 8 hours. Prerequisite: Consent of instructor."
  - :name: Anthro Approach to Memory
    :credit: "4"
    :subject: ANTH
    :number: "517"
    :description: "Credit: &nbsp;4 hours. Examines individual memory, the construction of memories in collective practice, and the orchestration of memory in social institutions such as museums and ritual. Reflects critically on primary sources, to integrate theory and ethnography and to compare alternative approaches. Approved for both letter and S/U grading. Prerequisite: Graduate standing."
  - :name: Discourse Centered Approaches
    :credit: "4"
    :subject: ANTH
    :number: "518"
    :description: "Credit: &nbsp;4 hours. Combines critical examination of theories with methods of transcription and analysis to prepare students for linguistically informed ethnographic field research. Develops a reflexive awareness of language-in-use, plus a historically situated familiarity with Western theories of language. Emphasis on how spoken/written discourse and related semiotic practices (bodily communication, visual images) constitute the primary elements of socio-cultural practice-the means by which social action, cultural knowledge and social institutions are achieved, maintained and enacted. Provides opportunities to apply analytic frameworks learned in the course to students own research interests. Prerequisite: ANTH 270 or similar, introduction linguistics course, or consent of instructor."
  - :name: Dynamic Embodiment
    :credit: "4"
    :subject: ANTH
    :number: "523"
    :description: "Credit: &nbsp;4 hours. Examines anthropological theories and methods for understanding systems of body movement and performance in cultural contexts. Explores the study of everyday skills as well as the expressive complexities of dances, gestural systems, sacred and secular ritual, sign languages, sports, theater, and martial arts. Prerequisite: Graduate standing."
  - :name: Dissertation Writing Seminar
    :credit: "4"
    :subject: ANTH
    :number: "532"
    :description: "Credit: &nbsp;4 hours. Through reading style handbooks, theoretical works on the nature of writing, and published dissertations in anthropology, as well as completing specific dissertation writing assignments, this course provides a forum for advanced doctoral students to outline and complete substantial work on their doctoral thesis. The class format is a workshop in which every student circulates dissertation chapters for discussion by the instructor and other class members. Prerequisite: Students must have completed all requirements for the Ph.D. in anthropology but the dissertation, and they must have completed their doctoral fieldwork."
  - :name: Seminar in Bioanthropology
    :credit: "4"
    :subject: ANTH
    :number: "540"
    :description: "Credit: &nbsp;4 hours. Seminar designed to involve students in the theoretical and methodological approaches to problem areas in physical anthropology. May be repeated. Prerequisite: ANTH 440, ANTH 441, or ANTH 443; consent of instructor."
  - :name: Ontogeny and Phylogeny
    :credit: "4"
    :subject: ANTH
    :number: "541"
    :description: "Credit: &nbsp;4 hours. Investigation of how ontogeny (growth and development) relates to phylogeny (evolutionary change) across the course of human evolution. Focuses on the exceptional nature of human size and shape development and its evolution, with particular attention to the evolution of the human skull and brain. Prerequisite: ANTH 102, ANTH 240, ANTH 440 or equivalent."
  - :name: Seminar in Primate Ecology
    :credit: "2"
    :subject: ANTH
    :number: "543"
    :description: "Credit: &nbsp;2 or 4 hours. Group discussions and individual presentations of research reports and problems in fields of primate ethology, ecology, evolution, and related subjects; topics vary each term. Same as IB 543. May be repeated. Prerequisite: Consent of instructor."
  - :name: Cultural Theory
    :credit: "4"
    :subject: ANTH
    :number: "550"
    :description: "Credit: &nbsp;4 hours. History of modern ethnological thought. Focusing on social and cultural anthropological theories, it takes a topical approach to theoretical problems and emphasizes the development of analytical skills. Prerequisite: Graduate standing."
  - :name: Res Prob in Archaeology
    :credit: "4"
    :subject: ANTH
    :number: "552"
    :description: "Credit: &nbsp;4 hours. Seminar oriented to current research problems in archaeology, designed to acquaint students with theoretical and methodological aspects of particular problems and to develop a critical perspective of archaeological research. May be repeated. Prerequisite: Consent of instructor."
  - :name: The Archaeology of Complexity
    :credit: "4"
    :subject: ANTH
    :number: "555"
    :description: "Credit: &nbsp;4 hours. Examines patterns of behavior archaeologists associate with complex societies and seeks to understand if and how these behaviors generate and/or reflect cultural complexity; theoretical literature and case studies discussed. Major topics include chiefdoms, settlement pattern analysis, and ideology. Prerequisite: Graduate student standing."
  - :name: Social Construction of Space
    :credit: "4"
    :subject: ANTH
    :number: "557"
    :description: "Credit: &nbsp;4 hours. Consideration of anthropological, archaeological, and related disciplinary perspectives on space, place, landscape, the built environment, and architecture. Coursework encompasses critical review of major theoretical literature and case studies of ancient and modern societies. Same as LA 562. Prerequisite: Consent of instructor."
  - :name: Central Andean Archaeology
    :credit: "4"
    :subject: ANTH
    :number: "558"
    :description: "Credit: &nbsp;4 hours. The rise of the Inca Empire, its culture and art. The societies conquered by the Incas are also studied. Prerequisite: ANTH 220, or ANTH 449, ANTH 475, or ANTH 476 or consent of instructor."
  - :name: Bioanthropological Theory
    :credit: "4"
    :subject: ANTH
    :number: "559"
    :description: "Credit: &nbsp;4 hours. Critical review of the major theoretical perspectives of human biological and cultural evolution; examines the historical bases of these perspectives and their influence on contemporary theories and interpretations. Prerequisite: Graduate standing in the Department of Anthropology or consent of instructor."
  - :name: Anthropology and Law
    :credit: "3"
    :subject: ANTH
    :number: "560"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to the field of legal anthropology. Addresses anthropological theories of the nature of law and disputes, examines related studies of legal structures in non-Western cultures, and considers the uses of anthropology in studying facets of our own legal system. Same as LAW 678. 3 professional hours. 4 graduate hours. Prerequisite: Consent of instructor."
  - :name: Archaeological Theory
    :credit: "4"
    :subject: ANTH
    :number: "561"
    :description: "Credit: &nbsp;4 hours. Contemporary theory in archaeology. Different theoretical approaches are examined by critically analyzing the seminal literature within the contexts of paradigmatic shifts in archaeology and general developments in the discipline of anthropology. Focus on materiality and corporality. Prerequisite: ANTH 461 or consent of instructor."
  - :name: Archaeology and Racialization
    :credit: "4"
    :subject: ANTH
    :number: "562"
    :description: "Credit: &nbsp;4 hours. Study of theories and methods for archaeological and historical analysis of processes of racialization in past societies. Subjects include the interrelation of racializing ideologies with other cultural and social dimensions, such as class, ethnicity, gender, political and legal structures, and economic influences. Same as AFRO 562. Prerequisite: Consent of instructor."
  - :name: Ritual, Power and Social Life
    :credit: "4"
    :subject: ANTH
    :number: "563"
    :description: "Credit: &nbsp;4 hours. Systematic examination of the relationship between power structure and ritual by reference to anthropological theory and through consideration of select ethnographies; social stratification, social networks cultural symbolism, and ethnicity. Prerequisite: Consent of instructor."
  - :name: Race and Cultural Critique
    :credit: "4"
    :subject: ANTH
    :number: "565"
    :description: "Credit: &nbsp;4 hours. Same as AAS 561, AFRO 531, GWS 561, and LLS 561. See AAS 561."
  - :name: Leisure and Culture
    :credit: "4"
    :subject: ANTH
    :number: "575"
    :description: "Credit: &nbsp;4 hours. Same as KIN 575 and RST 575. See RST 575."
  - :name: Readings in Anthropology
    :credit: "2"
    :subject: ANTH
    :number: "589"
    :description: "Credit: &nbsp;2 or 4 hours. Individual guidance in intensive readings in the literature of one or more subdivisions of the field of anthropology, selected in consultation with the adviser in accordance with the needs and interest of the student. May be repeated in the same or separate semesters as topics vary. Prerequisite: One semester of graduate work in anthropology; consent of adviser."
  - :name: Dissertation Readings
    :credit: "4"
    :subject: ANTH
    :number: "590"
    :description: "Credit: &nbsp;4 to 16 hours. Supervised individual investigation or study of a topic not covered by regular courses. The topic selected by the student and the proposed plan of study are approved by the adviser and the staff member who supervises the work. Prerequisite: Consent of instructor."
  - :name: Thesis Research
    :credit: "0"
    :subject: ANTH
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Preparation of theses. Approved for S/U grading only."
- :name: Arabic
  :code: ARAB
  :courses: 
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: ARAB
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Elementary Standard Arabic I
    :credit: "5"
    :subject: ARAB
    :number: "201"
    :description: "Credit: &nbsp;5 hours. Mastery of the Arabic alphabet and phonetics; elementary formal grammar and the development of reading and writing skills; and conversation in the formal noncolloquial style. Participation in the language laboratory is required."
  - :name: Elementary Standard Arabic II
    :credit: "5"
    :subject: ARAB
    :number: "202"
    :description: "Credit: &nbsp;5 hours. Continuation of ARAB 201. Participation in the language laboratory is required. Prerequisite: ARAB 201"
  - :name: Colloquial Arabic I
    :credit: "4"
    :subject: ARAB
    :number: "210"
    :description: "Credit: &nbsp;4 hours. Development of conversational fluency in one of the major colloquial dialects; see Class Schedule for dialect to be taught each term."
  - :name: Colloquial Arabic II
    :credit: "4"
    :subject: ARAB
    :number: "211"
    :description: "Credit: &nbsp;4 hours. Continuation of ARAB 210. Prerequisite: ARAB 210."
  - :name: Intermediate Stand Arabic I
    :credit: "4"
    :subject: ARAB
    :number: "403"
    :description: "Credit: &nbsp;4 or 5 hours. Survey of more advanced grammar; emphasis on increasing conversational fluency in the formal noncolloquial style; and reading of prose texts reflecting aspects of Arabic culture. Participation in the language laboratory is required. 5 undergraduate hours. 4 graduate hours. Prerequisite: ARAB 202."
  - :name: Intermediate Stand Arabic II
    :credit: "4"
    :subject: ARAB
    :number: "404"
    :description: "Credit: &nbsp;4 or 5 hours. Continuation of ARAB 403. Participation in the language laboratory is required. 5 undergraduate hours. 4 graduate hours. Prerequisite: ARAB 403."
  - :name: Advanced Standard Arabic I
    :credit: "3"
    :subject: ARAB
    :number: "405"
    :description: "Credit: &nbsp;3 hours. Practice to attain conversational fluency in the formal noncolloquial style; introduction to Arabic literature; and readings in social, political, and historic writings. Prerequisite: ARAB 404."
  - :name: Advanced Standard Arabic II
    :credit: "3"
    :subject: ARAB
    :number: "406"
    :description: "Credit: &nbsp;3 hours. Continuation of ARAB 405. Prerequisite: ARAB 405."
  - :name: Topics Stand Arabic Lang&amp;Lit I
    :credit: "3"
    :subject: ARAB
    :number: "407"
    :description: "Credit: &nbsp;3 hours. Selected readings from Modern Standard Arabic authors, with a focus on novels, plays, and basic poetry illustrative of Arab cultural issues and advanced level MSA grammar, as well as development of expository writing skills. Prerequisite: ARAB 406."
  - :name: Topics Stand Arabic LangLit II
    :credit: "3"
    :subject: ARAB
    :number: "408"
    :description: "Credit: &nbsp;3 hours. Continuation of ARAB 407 with increased emphasis on the reading and comprehension of literary texts exemplified in advanced level novels, plays, and poetry, as well as on advanced mastery of expository writing skills. Prerequisite: ARAB 407."
  - :name: Adv Top Stand Arabic LangLit I
    :credit: "3"
    :subject: ARAB
    :number: "409"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to Modern Standard Arabic in the professions as documented in selected newspapers, educational radio and TV programs, works of fiction, biographies, anthologies, and professional journals. Students will be introduced to argumentative writing in MSA, expected to make oral presentations, and to write a research paper in their field. 3 undergraduate hours. 4 graduate hours. Prerequisite: ARAB 408."
  - :name: AdvTop Stand Arabic LangLit II
    :credit: "3"
    :subject: ARAB
    :number: "410"
    :description: "Credit: &nbsp;3 or 4 hours. Continuation of ARAB 409 with increased emphasis on the development of comprehension and writing of professional language. 3 undergraduate hours. 4 graduate hours. Prerequisite: ARAB 409."
- :name: Architecture
  :code: ARCH
  :courses: 
  - :name: Introduction to Architecture
    :credit: "3"
    :subject: ARCH
    :number: "101"
    :description: "Credit: &nbsp;3 hours. An introduction to architecture, architectural education and the profession with emphasis on issues that influence architecture and the people and processes involved."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: ARCH
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Intro to the Hist of Arch
    :credit: "3"
    :subject: ARCH
    :number: "210"
    :description: "Credit: &nbsp;3 hours. Visual and cultural analysis of selected buildings, urban spaces, and cities, from ancient Greece to modern times; emphasizes the architectural traditions of Western Civilization, especially as they affect the built environment of America and the Middle West. Prerequisite: Sophomore standing or consent of instructor."
  - :name: Buildings, Land and Culture
    :credit: "3"
    :subject: ARCH
    :number: "215"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Western Compartv Cult course. Same as LA 215. See LA 215."
  - :name: Anatomy of Buildings
    :credit: "4"
    :subject: ARCH
    :number: "231"
    :description: "Credit: &nbsp;4 hours. Introduction to building technology, materials and methods emphasizing integration of design and technology. Introduces buildings as a network of systems including space, structure and environmental controls operating within a larger context of environment and social function. Skills developed include analysis of building form and function, understanding of design/technology interrelationships, and communication of ideas through drawing. Prerequisite: ARCH 171."
  - :name: Graphics for Architects
    :credit: "4"
    :subject: ARCH
    :number: "271"
    :description: "Credit: &nbsp;4 hours. Introduction to architectural graphic communication skills that architects use to visualize, analyze, and record creative thoughts: 1) freehand sketching; 2) architectural delineation; and 3) digital applications."
  - :name: Strategies of Arch Design
    :credit: "4"
    :subject: ARCH
    :number: "272"
    :description: "Credit: &nbsp;4 hours. Integration of formal principles with functional fundamentals of architectural design; functional vocabulary, principles, and concepts of architectural design; introduction to precedent study and analysis; skills development in sketching, drafting, rendering, layout, and modeling; and creative problem-solving in 2- and 3-dimensional exercises. Prerequisite: ARCH 101 and ARCH 171."
  - :name: Ind Studies in Urban Design
    :credit: "3"
    :subject: ARCH
    :number: "300"
    :description: "Credit: &nbsp;3 hours. The individual study of selected topics involving the history, design, and function of significant European cities. Prerequisite: One year of history of architecture or Art History; consent of instructor."
  - :name: History of World Landscapes
    :credit: "3"
    :subject: ARCH
    :number: "314"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Western Compartv Cult course. Same as LA 314. See LA 314."
  - :name: Environment Tech HVAC
    :credit: "4"
    :subject: ARCH
    :number: "341"
    :description: "Credit: &nbsp;4 hours. Study of the control of thermal environment, mechanical and related building sub-systems, and their integration into the overall building design. The specific topics include: thermal comfort and the behavioral implications; fundamentals of thermal behavior of buildings; the principles of heat and moisture in buildings; indoor air quality and \"Sick Building Syndrome\"; energy and sustainability implications of building design; and mechanical systems including HVAC and plumbing systems. Prerequisite: ARCH 231."
  - :name: Environment Tech Ltg &amp; Acoust
    :credit: "4"
    :subject: ARCH
    :number: "342"
    :description: "Credit: &nbsp;4 hours. Study of the control of luminous and sonic environments, the supporting building systems, and their integration into the overall building design. Specific topics include: lighting fundamentals; light sources; effects of lighting on comfort and performance; lighting calculations and design; energy economy and sustainability; acoustic fundamentals; room acoustics; noise control; and basic electrical and sound systems. Prerequisite: ARCH 231."
  - :name: Statics &amp; Dynamics
    :credit: "4"
    :subject: ARCH
    :number: "351"
    :description: "Credit: &nbsp;4 hours. Study of equilibrium of rigid bodies in two and three dimensions; trusses; shear and bending moments in beams; arches and frames; cables; friction; introduction to dynamics; architectural applications. Prerequisite: MATH 220 and MATH 230 or PHYS 101."
  - :name: Mech of Mat &amp; Design Appl
    :credit: "4"
    :subject: ARCH
    :number: "352"
    :description: "Credit: &nbsp;4 hours. Study of stresses, strains, and deformations in axially loaded members; direct shear and bearing stresses; torsion; beam stresses and deflections; stresses under combined loading; column buckling; design of structural members; introduction to statically indeterminate structures; architectural applications. Prerequisite: ARCH 351."
  - :name: Arch Design and the Landscape
    :credit: "5"
    :subject: ARCH
    :number: "373"
    :description: "Credit: &nbsp;5 hours. The building in a landscape setting; creation of place; schematic building design and site planning issues, universal design and accessibility; principles of energy efficient building design; human-environment relationship issues; and architectural design and presentation methods; required field trips. Prerequisite: ARCH 272."
  - :name: Arch Design and the City
    :credit: "5"
    :subject: ARCH
    :number: "374"
    :description: "Credit: &nbsp;5 hours. Building in the community setting; creation of place; introductory urban design and site planning issues, including universal design and accessibility; human-built environment relationship issues; architectural design and presentation methods; required field trips. Prerequisite: ARCH 373."
  - :name: Study in Versailles, France
    :credit: "0"
    :subject: ARCH
    :number: "399"
    :description: "Credit: &nbsp;0 hours. Study in the University of Illinois Architectural Program at Versailles, France. Approved for S/U grading only. Prerequisite: Concurrent registration in the full-time program at Versailles through the Chicago or Urbana-Champaign Campus."
  - :name: Senior Honors in Architecture
    :credit: "1"
    :subject: ARCH
    :number: "400"
    :description: "Credit: &nbsp;1 to 3 hours. For candidates for honors in architecture. Independent guided study and research in a selected area of architecture. 3 undergraduate hours. No graduate credit. (Summer session, 1 to 3 undergraduate hours). May be repeated to a maximum of 6 hours with consent of Director of School. Prerequisite: Senior standing in architecture, a University grade-point average of 3.0 or, in special cases, consent of Director of School."
  - :name: Independent Study
    :credit: "0"
    :subject: ARCH
    :number: "401"
    :description: "Credit: &nbsp;0 to 4 hours. Independent guided study and investigation in a selected area of architecture. Approved for both letter and S/U grading. May be repeated. Prerequisite: Junior standing in architecture, written proposal approved by a sponsoring faculty member and the approval of the Director of the School."
  - :name: Great Modern Architects
    :credit: "3"
    :subject: ARCH
    :number: "409"
    :description: "Credit: &nbsp;3 hours. Seminar on selected topics addressing the philosophy, theory, personality, and work of significant architects since the mid-nineteenth century. Prerequisite: ARCH 210."
  - :name: Ancient Architecture
    :credit: "3"
    :subject: ARCH
    :number: "410"
    :description: "Credit: &nbsp;3 hours. Architecture and urban design in ancient Egypt, Greece, and Rome. Prerequisite: ARCH 210, ARTH 111, or consent of instructor."
  - :name: Early Byzantine Arch
    :credit: "3"
    :subject: ARCH
    :number: "411"
    :description: "Credit: &nbsp;3 hours. ARCH and urban design of the early Christian era, the Byzantine Empire, southeastern European lands under Byzantine cultural influence, and medieval Russia; from circa 300 to circa 1500. Prerequisite: ARCH 210, ARTH 111, or consent of instructor."
  - :name: Medieval Architecture
    :credit: "3"
    :subject: ARCH
    :number: "412"
    :description: "Credit: &nbsp;3 hours. The development of Romanesque and Gothic architecture and urban design. Prerequisite: ARCH 210, ARTH 111, or consent of instructor."
  - :name: Renaissance Architecture
    :credit: "3"
    :subject: ARCH
    :number: "413"
    :description: "Credit: &nbsp;3 hours. Developments in architecture, urban design, and garden art in Italy and northern Europe in the fifteenth through the sixteenth centuries. Prerequisite: ARCH 210, ARTH 112, or consent of instructor."
  - :name: Baroque &amp; Rococo Arch
    :credit: "3"
    :subject: ARCH
    :number: "414"
    :description: "Credit: &nbsp;3 hours. Developments in architecture, urban design, and garden art in Italy, France, Germany, and England in the seventeenth and eighteenth centuries. Prerequisite: ARCH 210, ARTH 112, or consent of instructor."
  - :name: Neoclass &amp; Nineteen Cent Arch
    :credit: "3"
    :subject: ARCH
    :number: "415"
    :description: "Credit: &nbsp;3 hours. Evolution of Continental and British architecture and urban planning from 1750 to World War I; includes some reference to American architecture of the same period. Prerequisite: ARCH 210 or ARTH 112, or consent of instructor."
  - :name: Modern American Architecture
    :credit: "3"
    :subject: ARCH
    :number: "416"
    :description: "Credit: &nbsp;3 hours. Development of American architecture and urban planning from the seventeenth century to the present. Prerequisite: ARCH 210, ARTH 112, or consent of instructor."
  - :name: Twentieth-Century Architecture
    :credit: "3"
    :subject: ARCH
    :number: "417"
    :description: "Credit: &nbsp;3 hours. Developments in Western architecture and urban design from 1900 to the present; examines the rise of modernism in Europe and, after World War II; includes work in the United States, India, Japan, and Australia. Prerequisite: ARCH 210 or ARTH 112, or consent of instructor."
  - :name: Hist of the Urban Environment
    :credit: "3"
    :subject: ARCH
    :number: "418"
    :description: "Credit: &nbsp;3 hours. Examines the evolution of town planning and urban design in Western civilization from prehistory to the present; studies cultural and technical advancements affecting the form of the urban environment."
  - :name: Historic Building Preservation
    :credit: "3"
    :subject: ARCH
    :number: "419"
    :description: "Credit: &nbsp;3 hours. Introduces historic preservation: legal, financial, and administrative assistance, graphic examination of restored buildings and sites, and application of conservation technology."
  - :name: Soc/Beh Factors for Design
    :credit: "3"
    :subject: ARCH
    :number: "423"
    :description: "Credit: &nbsp;3 hours. Research-oriented introduction to existing social and behavioral knowledge, methods, and tools for relating man to his physical and social environment, with implications for theories and a philosophy of architectural design. Prerequisite: Consent of instructor."
  - :name: Gender &amp; Race in Contemp Arch
    :credit: "3"
    :subject: ARCH
    :number: "424"
    :description: "Credit: &nbsp;3 hours. Analyzes how the built environment reflects social attitudes towards gender and race. Identifies the work of women and people of color in architecture and related disciplines as consumers, critics, and creators of the environment. Provides links with valuable professional networks in Chicago and elsewhere. Same as GWS 424. Prerequisite: Junior standing or consent of instructor."
  - :name: Construction of Buildings
    :credit: "4"
    :subject: ARCH
    :number: "432"
    :description: "Credit: &nbsp;4 hours. Second course in building science and technology with emphases on the process of project execution from the initiation of design to the completion of construction. Includes comprehensive study of the construction of buildings and their systems, materials and methods, and their implications on building sustainability and design decision-making. 4 hours undergraduate only. Prerequisite: ARCH 231 or consent of instructor."
  - :name: Heat and Moisture in Buildings
    :credit: "4"
    :subject: ARCH
    :number: "441"
    :description: "Credit: &nbsp;4 hours. Provides information and skills necessary for the designer to deliver dry, durable and healthful buildings, First half covers theory, including heat transfer, psychrometrics, steady-state diffusion and conduction analysis, and transient analysis. Second half covers building applications: roofs, walls, windows, foundations, and mechanical systems. Prerequisite ARCH 341 or equivalent."
  - :name: Theory &amp; Design Steel &amp; Timber
    :credit: "4"
    :subject: ARCH
    :number: "451"
    :description: "Credit: &nbsp;4 hours. Analysis and design of steel and timber structures for buildings. Steel columns, beams, trusses, connections, roof and floor framing systems; timber beams, columns, roof and floor framing systems. Prerequisite: ARCH 352."
  - :name: Theory of Reinforced Concrete
    :credit: "4"
    :subject: ARCH
    :number: "452"
    :description: "Credit: &nbsp;4 hours. Concrete materials; behavior of reinforced concrete construction; behavior and design of structural elements, one-way slabs, beams, and girders; columns; ACI code requirements; and introduction to continuity in reinforced concrete structures. Prerequisite: ARCH 352."
  - :name: Fundamentals of Arch Design
    :credit: "6"
    :subject: ARCH
    :number: "471"
    :description: "Credit: &nbsp;6 hours. Basic architectural design methods, fundamentals, principles and concepts including creative problem solving in two- and three-dimensions. Prerequisite: Limited graduate standing in Architecture (Track 3 Program)."
  - :name: Arch Des in Landscape &amp; Cities
    :credit: "6"
    :subject: ARCH
    :number: "472"
    :description: "Credit: &nbsp;6 hours. Intermediate architectural design methods, fundamentals, principles and concepts focusing on buildings in landscape and urban contexts. Prerequisite: ARCH 471."
  - :name: Arch Design &amp; Development
    :credit: "6"
    :subject: ARCH
    :number: "475"
    :description: "Credit: &nbsp;6 hours. Schematic design and development of a small-scale public building emphasizing the integration of the basic elements of building; materials, details, structure, technology, program, life safety, and universal design. Prerequisite: ARCH 374 or ARCH 472."
  - :name: Arch Design &amp; Exploration
    :credit: "6"
    :subject: ARCH
    :number: "476"
    :description: "Credit: &nbsp;6 hours. Exploration of boundaries of architecture and the built environment. Focused exploration into specific design topics, such as issue-oriented building problems, urban design theory, intermediate building design and site planning theory, human-environment relationship theory, interdisciplinary design, and architectural design and presentation methods. Prerequisite: ARCH 475."
  - :name: Sustainable Design Principles
    :credit: "2"
    :subject: ARCH
    :number: "480"
    :description: "Credit: &nbsp;2 hours. Introduction to key concepts for the design sustainable of buildings and landscapes, including concepts that form the core of the U.S Green Building Council rating system (LEED). Introduction to LEED accreditation."
  - :name: Directed Research in Arch
    :credit: "4"
    :subject: ARCH
    :number: "498"
    :description: "Credit: &nbsp;4 hours. Participation in on-going research projects which may include energy management, environmental perception, facilities development, building science, and other topics. May be repeated to a maximum of 8 hours. Prerequisite: Approval of written proposal by instructor and Director of School."
  - :name: Off-Campus Study
    :credit: "0"
    :subject: ARCH
    :number: "499"
    :description: "Credit: &nbsp;0 to 12 hours. Provides opportunity for approved off-campus study. Detailed proposal for study off campus must be submitted for approval to the appropriate committee in the School prior to such study. Final determination of credit and its application toward the degree is made after a review of the student's off-campus work by the above committee and the Director of School. Approved for both letter and S/U grading. Prerequisite: Senior or graduate standing in architecture and approval of program prior to registration."
  - :name: Architectural Practice
    :credit: "4"
    :subject: ARCH
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Role of the architect in the building enterprise, professional ethics, and the conduct of professional practice; legal aspects of architectural practice and building construction; introduction of business management, marketing, operational procedures, financial planning, and cost control of architectural practices; and the administration of construction contracts. Prerequisite: Graduate standing or consent of instructor."
  - :name: Structural Planning
    :credit: "4"
    :subject: ARCH
    :number: "502"
    :description: "Credit: &nbsp;4 hours. General problems in the selection and design of structural systems for buildings; methods of analysis; site explorations, soils, and foundations; bracing; and special systems. Prerequisite: ARCH 451 and ARCH 452."
  - :name: History of World Landscapes
    :credit: "4"
    :subject: ARCH
    :number: "510"
    :description: "Credit: &nbsp;4 hours. Same as LA 513. See LA 513."
  - :name: Seminar in Ancient Arch
    :credit: "4"
    :subject: ARCH
    :number: "511"
    :description: "Credit: &nbsp;4 hours. Seminar on topics in ancient architecture. Prerequisite: ARCH 410, or equivalent as determined by the instructor."
  - :name: Seminar in Medieval Arch
    :credit: "4"
    :subject: ARCH
    :number: "512"
    :description: "Credit: &nbsp;4 hours. Seminar on topics in medieval architecture. Same as MDVL 512. May be repeated to a maximum of 12 hours in the same or subsequent terms. Prerequisite: ARCH 411, ARCH 412, or equivalent as determined by the instructor."
  - :name: Sem in Ren &amp; Baroque Arch
    :credit: "4"
    :subject: ARCH
    :number: "513"
    :description: "Credit: &nbsp;4 hours. Seminar on topics in European architecture from the fifteenth through the eighteenth centuries. Prerequisite: ARCH 413 and ARCH 414, or equivalent as determined by the instructor."
  - :name: Arch Hist of Amer Communities
    :credit: "2"
    :subject: ARCH
    :number: "515"
    :description: "Credit: &nbsp;2 or 4 hours. Advanced historic study of the architectural design and aesthetics of individual buildings and their relationship to each other in selected small-scale American communities. Prerequisite: ARCH 416 or equivalent, and consent of instructor."
  - :name: Develop of Cont Arch Thought
    :credit: "4"
    :subject: ARCH
    :number: "517"
    :description: "Credit: &nbsp;4 hours. Examination of the development of the philosophy of significant modern and contemporary architectural writers and architects in relation to their projects and executed work. Prerequisite: ARCH 415 and ARCH 416, or equivalent as determined by the instructor."
  - :name: Recording Historic Buildings
    :credit: "3"
    :subject: ARCH
    :number: "518"
    :description: "Credit: &nbsp;3 hours. Examines techniques for recording historic buildings and sites: measuring, photographing, and drawing to Historic American Building Survey standards; taking field notes and investigating public records to document reports. Prerequisite: ARCH 419 and demonstrated ability in architectural graphics; or consent of instructor."
  - :name: Conserv of Building Materials
    :credit: "3"
    :subject: ARCH
    :number: "519"
    :description: "Credit: &nbsp;3 or 4 hours. Examination, analysis, and pathologies of building materials and techniques for treatment and repair of historic buildings. Emphasis is on conservation of traditional masonry, concrete, and metals. Field trips and lab work. To receive 4 hours credit, students must participate in lab. Prerequisite: ARCH 419."
  - :name: Management in Architecture
    :credit: "4"
    :subject: ARCH
    :number: "530"
    :description: "Credit: &nbsp;4 hours. Study of management and business administration topics relevant to the architecture profession. The application of: marketing, ethics, accounting, organizational behavior, quantitative analysis, finance, operations, economics, and strategic planning to the field of architecture. Management and economic issues that influence and motivate commercial, industrial, institutional, and individual clients are addressed. Prerequisite: Graduate standing in Architecture."
  - :name: Building Economics
    :credit: "4"
    :subject: ARCH
    :number: "534"
    :description: "Credit: &nbsp;4 hours. Study of factors affecting cost of building including: the building market, construction cost, estimates and cost control, time value of money and building life-cycle cost, measuring the worth of investments, depreciation and tax consideration of cash-flows. Prerequisite: Graduate standing or consent of instructor."
  - :name: Econ Issues in Arch Develop
    :credit: "4"
    :subject: ARCH
    :number: "538"
    :description: "Credit: &nbsp;4 or 6 hours. Individual and team analysis of architectural development proposals addressing relevant economic topics and trends. Proposals are analyzed for development, construction, finance, operation, and sale costs. Potential and projected rate of return on investment is established for specific time periods. Economic and social forces impacting upon real estate values are examined. Prerequisite: ARCH 501, ARCH 530, and ARCH 534; or consent of instructor."
  - :name: Bldg Sys &amp; Design Integration
    :credit: "3"
    :subject: ARCH
    :number: "544"
    :description: "Credit: &nbsp;3 or 4 hours. Advanced course on building design for greater performance, including the study of: the anatomical and functional variations of building subsystems and their design implications; inter-system relationships and synergistic integration of building subsystems into the overall building; and the strategies for designing buildings of high functional performance and greater overall value. (Day-long Friday field trips and lab fee). Term paper is required for 4 hours credit. Prerequisite: Graduate standing in Architecture or consent of instructor."
  - :name: Design &amp; Constructability
    :credit: "3"
    :subject: ARCH
    :number: "545"
    :description: "Credit: &nbsp;3 or 4 hours. Advanced course on building design for greater constructability, including material alternatives and their architectural, performance, and construction implications; the implications of the specifics of design on the range of applicable construction methods, and therefore, on construction productivity and economy; and the strategies for designing buildings of high constructability and greater overall value. (Day-long Friday field trips and lab fee). Term paper is required for 4 hours credit. Prerequisite: ARCH 544 or consent of instructor."
  - :name: Programming &amp; Concept Studio
    :credit: "6"
    :subject: ARCH
    :number: "546"
    :description: "Credit: &nbsp;6 hours. An advanced course on programming architectural projects and developing design concepts to best meet the project goals and maximize value creation. Investigation of relevant issues and appropriate methods of programming and concept development are followed by programming and design exercises. The specific contents include: theories and methods of programming; general program requirements and exemplary design responses for selected major building types; testing of the viability of selected model programs through exploration of appropriate design responses; further enhancement of the subject programs in light of such explorations; and investigation and development of philosophically sound and operationally efficient methods of programming and design. May not be repeated for credit. Prerequisite: Graduate standing in architecture and consent of instructor."
  - :name: Architectural Practice Studio
    :credit: "8"
    :subject: ARCH
    :number: "547"
    :description: "Credit: &nbsp;8 hours. Comprehensive building design with emphasis on holistic design integration for optimum performance and constructability with best possible economy under the realistic temporal, technical, legal, and budgetary limitations. The projects, typically real ones, are executed through partial construction document phase through collaborative design by project teams. (Day-long Friday field trips). Prerequisite: ARCH 534, ARCH 545, and ARCH 546; or consent of instructor."
  - :name: Const Execution &amp; Admin
    :credit: "4"
    :subject: ARCH
    :number: "548"
    :description: "Credit: &nbsp;4 hours. Advanced course in construction with emphasis on acquiring knowledge and developing skills for successful project execution in a real-time project with numerous variables affecting the project outcome, including: devising methods and strategies for effective project execution; making decisions that can steer the project to the best possible direction; and skillfully mediating disputes and conflicts that might arise. For this purpose, on-going major construction projects are used as Learning Laboratories. May be repeated to a maximum of 8 hours. (Summer I credit: 1 graduate hour and Summer II credit: 2 graduate hours). Prerequisite: ARCH 501 and ARCH 545; or consent of instructor."
  - :name: Reinforced Concrete Design
    :credit: "4"
    :subject: ARCH
    :number: "550"
    :description: "Credit: &nbsp;4 hours. Selection, design, and comparison of reinforced concrete floor systems for buildings; study and design of columns and footings; and prestressed concrete. Prerequisite: ARCH 452."
  - :name: Structural Analysis
    :credit: "4"
    :subject: ARCH
    :number: "551"
    :description: "Credit: &nbsp;4 hours. Advanced problems in the analysis of statically determinate structures; general theories and methods of analysis of statically indeterminate structures by geometric and energy methods; and introduction to theory of plastic design. Prerequisite: ARCH 451 and ARCH 452."
  - :name: Foundation Engineering
    :credit: "3"
    :subject: ARCH
    :number: "552"
    :description: "Credit: &nbsp;3 hours. Soil mechanics and site exploration; design of spread footings, combined footings, piles, and caissons; and foundation walls and retaining walls in reinforced concrete. Prerequisite: ARCH 551 or consent of instructor."
  - :name: Adv Reinforced Concrete Design
    :credit: "3"
    :subject: ARCH
    :number: "553"
    :description: "Credit: &nbsp;3 hours. Critical review of the analysis, methods, and specifications involved in the design and behavior of reinforced concrete structures for buildings, including tall buildings, plates, and shells; computer applications. Prerequisite: ARCH 551; credit or concurrent registration in ARCH 560 or consent of instructor."
  - :name: Adv Steel Design
    :credit: "3"
    :subject: ARCH
    :number: "554"
    :description: "Credit: &nbsp;3 hours. Advanced topics in the design of steel structures; critical study of the AISC specification; design of steel members and their connections; composite structures; and the analysis and design of continuous structures and tall buildings. Prerequisite: ARCH 560 or consent of instructor."
  - :name: Prestressed Concrete Design
    :credit: "3"
    :subject: ARCH
    :number: "555"
    :description: "Credit: &nbsp;3 hours. Theory and design of prestressed concrete structures; and suspension shell structures. Prerequisite: ARCH 553 or consent of instructor."
  - :name: Advanced Structural Planning
    :credit: "4"
    :subject: ARCH
    :number: "556"
    :description: "Credit: &nbsp;4 hours. Study of the loads, functional and spatial requirements, and construction problems in the selection and design of structural systems for buildings; cost estimates; and integration of mechanical and electrical equipment. Prerequisite: ARCH 552and ARCH 553; credit or concurrent registration in ARCH 554 and ARCH 555, or consent of instructor."
  - :name: Soil Mechanics
    :credit: "3"
    :subject: ARCH
    :number: "557"
    :description: "Credit: &nbsp;3 hours. Classification of soils; hydraulic properties and flow of water; strength and deformation properties; consolidation of soil and settlement analysis; soil exploration; bearing capacity of soils; lateral earth pressure theory; introduction to foundations. Prerequisite: ARCH 452."
  - :name: Structural Wood Design
    :credit: "3"
    :subject: ARCH
    :number: "558"
    :description: "Credit: &nbsp;3 hours. Analysis and design of wood structures for buildings; response of wood buildings to gravity and lateral loads; design of structural elements: beams, columns, beam-columns, members in tension, and trusses using NDS specifications; connections; plywood panels; diaphragms and shear walls. Prerequisite: ARCH 451 or equivalent."
  - :name: Structural Masonry Design
    :credit: "3"
    :subject: ARCH
    :number: "559"
    :description: "Credit: &nbsp;3 hours. Engineering properties of masonry materials; codes and standards for masonry structures; analysis and design of masonry structures including multistory buildings and arches. Prerequisite: ARCH 452 or equivalent."
  - :name: Advanced Structural Analysis
    :credit: "3"
    :subject: ARCH
    :number: "560"
    :description: "Credit: &nbsp;3 hours. Advanced theory and analysis of statically indeterminate structures, recognizing effects due to temperature, settlement, and fabrication errors; matrix methods focusing on computer analysis techniques; introduction to plastic analysis and design. Prerequisite: ARCH 551."
  - :name: Soc/Beh Research Designed Env
    :credit: "4"
    :subject: ARCH
    :number: "563"
    :description: "Credit: &nbsp;4 hours. Introduction to methods and techniques of systematically generating social and behavioral information relevant to the programming, design, and evaluation of physical environments. Same as LA 563. Prerequisite: Graduate standing in architecture, landscape architecture, or urban and regional planning."
  - :name: Behavioral Research in Design
    :credit: "4"
    :subject: ARCH
    :number: "564"
    :description: "Credit: &nbsp;4 hours. Same as LA 564. See LA 564."
  - :name: Design/Behavior Studio
    :credit: "6"
    :subject: ARCH
    :number: "565"
    :description: "Credit: &nbsp;6 hours. Same as LA 565. See LA 565."
  - :name: Architectural Design Studio
    :credit: "6"
    :subject: ARCH
    :number: "571"
    :description: "Credit: &nbsp;6 hours. Design studies of intermediate size building types; planned communities; civic and social facilities at the community and urban scale; and collaboration among the several disciplines involved in planning the human habitat: urban planning, landscape architecture, sociology, and economics. Prerequisite: ARCH 476."
  - :name: Architectural Design Studio
    :credit: "6"
    :subject: ARCH
    :number: "572"
    :description: "Credit: &nbsp;6 hours. Research and individual comprehensive design study for a selected architectural project; special emphasis on site development and the integration of construction technology, structure, and environmental systems. Prerequisite: ARCH 571 or consent of instructor."
  - :name: Architectural Design Studio
    :credit: "4"
    :subject: ARCH
    :number: "573"
    :description: "Credit: &nbsp;4 to 8 hours. Definitive design thesis focusing on design issues and various building types with optional choices related to the student's particular interests, talents, and capacities. Prerequisite: ARCH 572 or consent of instructor."
  - :name: Architectural Design Studio
    :credit: "4"
    :subject: ARCH
    :number: "574"
    :description: "Credit: &nbsp;4 to 8 hours. Continuation of ARCH 573. Prerequisite: ARCH 573 or consent of instructor."
  - :name: Architectural Design Seminar
    :credit: "3"
    :subject: ARCH
    :number: "576"
    :description: "Credit: &nbsp;3 or 4 hours. Presentations and discussions relative to various areas of architectural and environmental design concerns. May be repeated to a maximum of 12 hours. Prerequisite: ARCH 572 or consent of instructor."
  - :name: Theory of Architecture
    :credit: "3"
    :subject: ARCH
    :number: "577"
    :description: "Credit: &nbsp;3 or 4 hours. Review of principles of architectural design; factors in programming architectural requirements; design development; and evaluation and criticism. Prerequisite: ARCH 572 or consent of instructor."
  - :name: Adv Sustainability Principles
    :credit: "2"
    :subject: ARCH
    :number: "580"
    :description: "Credit: &nbsp;2 hours. In depth examination of how concepts introduced in ARCH 480 lead to design of sustainable buildings and landscapes. Uses the LEED framework for assessing building performance and meeting sustainability goals. Examines the scientific standards LEED uses to emphasize state of the art strategies for sustainable site development, water savings, energy efficiency, materials selection and indoor environmental quality. Prerequisite: ARCH 480 or concurrent enrollment in ARCH 480."
  - :name: Urban Design Seminar
    :credit: "3"
    :subject: ARCH
    :number: "588"
    :description: "Credit: &nbsp;3 to 4 hours. Analysis and criticism of urban development projects; individual reports and discussions. Prerequisite: ARCH 572, UP 426, or consent of instructor."
  - :name: Spec Prob Arch Hist &amp; Pres
    :credit: "2"
    :subject: ARCH
    :number: "591"
    :description: "Credit: &nbsp;2 to 12 hours. Individual investigation of the work of particular architects, of specific buildings, and of the architecture of periods or regions; comparative studies; and aesthetic problems. May be repeated to a maximum of 12 hours. Prerequisite: Twelve hours of architectural history or consent of instructor."
  - :name: Spec Prob Arch Practice &amp; Mgt
    :credit: "1"
    :subject: ARCH
    :number: "593"
    :description: "Credit: &nbsp;1 to 12 hours. In-depth investigation of emerging issues and specific areas of research interest beyond what is covered in graduate courses of regular offering in the area of architectural practice and management. Students, as individuals or in groups, are expected to propose a research plan and methods for a specific topic of research interest in consultation with the instructor, and execute it under the guidance of the instructor through consultation on a regular basis. (Summer credit: 1 to 6 graduate hours). May be repeated in same and subsequent terms as topics vary to a maximum of 12 hours. Prerequisite: Advanced graduate standing and consent of instructor."
  - :name: Spec Prob Building Sci &amp; Tech
    :credit: "1"
    :subject: ARCH
    :number: "594"
    :description: "Credit: &nbsp;1 to 12 hours. In-depth investigation of emerging issues and specific areas of research interest beyond what is covered in graduate courses of regular offering in the area of building science technology. Students, as individuals or in groups, are expected to propose a research plan and methods for a specific topic of research interest in consultation with the instructor, and execute it under the guidance of the instructor through consultation on a regular basis. May be repeated to a maximum of 12 hours. (Summer credit: 1 to 2 graduate hours). Prerequisite: Advanced graduate standing and consent of instructor."
  - :name: Spec Prob Struct Theory &amp; Des
    :credit: "2"
    :subject: ARCH
    :number: "595"
    :description: "Credit: &nbsp;2 to 12 hours. Individual or group investigation and study in architectural engineering application; research in economy and design in correlation with architectural, mechanical, and structural requirements. May be repeated to a maximum of 12 hours. Prerequisite: Consent of instructor."
  - :name: Spec Prob Housing Env
    :credit: "3"
    :subject: ARCH
    :number: "596"
    :description: "Credit: &nbsp;3 to 6 hours. Individual investigation or research in housing environments involving special issues such as energy conscious design, human-environmental relations, aesthetic theory, government policy, and cultural patterns. May be repeated to a maximum of 12 hours. Prerequisite: ARCH 572 or consent of instructor."
  - :name: Spec Prob Arch Design
    :credit: "3"
    :subject: ARCH
    :number: "597"
    :description: "Credit: &nbsp;3 to 12 hours. Individual investigation of building types and systems, aesthetic theories, design thesis programming and other problems in architectural design. May be repeated to a maximum of 16 hours. Prerequisite: ARCH 572 or consent of instructor."
  - :name: Thesis Research
    :credit: "0"
    :subject: ARCH
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Approved for S/U grading only. May be repeated to a maximum of 16 hours. Prerequisite: Consent of instructor and graduate program coordinator."
- :name: Art
  :code: ART
  :courses: 
  - :name: Understanding Visual Culture
    :credit: "3"
    :subject: ART
    :number: "100"
    :description: "Credit: &nbsp;3 hours. Interdisciplinary methods in recognizing and understanding meaning of a wide range of visual messages in the arts, design, and culture, with emphasis on critical thinking and analysis. Topics include: visual perception, visual persuasion, the visual interpretation of time and space, humor. Contemporary art and design are explored through the use of semiotics and historical, cultural and ethical aesthetic and technical perspectives."
  - :name: Introduction to Studio Arts
    :credit: "3"
    :subject: ART
    :number: "101"
    :description: "Credit: &nbsp;3 hours. Introductory studio experiences with a variety of art materials and techniques accompanied by visitations to artists' studios and museum tours. Not open to students majoring in art and design."
  - :name: Elementary Drawing
    :credit: "3"
    :subject: ART
    :number: "102"
    :description: "Credit: &nbsp;3 hours. Basic drawing course using a variety of media and techniques, including charcoal, conte, pencil, pen and india ink, and studies in perspective, line, value, composition, and the figure. May be repeated to a maximum of 6 hours. Not open to students majoring in art and design."
  - :name: Watercolor Painting
    :credit: "3"
    :subject: ART
    :number: "103"
    :description: "Credit: &nbsp;3 hours. Basic watercolor class that includes an introduction to the tools, materials, and techniques of the medium; landscape, still life, and figure experiences. May be repeated to a maximum of 6 hours. Not open to students majoring in art and design."
  - :name: Introduction to Oil Painting
    :credit: "3"
    :subject: ART
    :number: "104"
    :description: "Credit: &nbsp;3 hours. Elementary oil and acrylic painting and sketches from still life and landscape; includes basics such as stretching canvas, preparing surfaces, and varied painting techniques. May be repeated to a maximum of 6 hours. Not open to students majoring in art and design."
  - :name: "Ikebana: Japanese Floral Arts"
    :credit: "3"
    :subject: ART
    :number: "108"
    :description: "Credit: &nbsp;3 hours. Through lectures, selected readings and hands-on experience of Ikebana (the art of Japanese flower arrangement), students will gain new perspectives on artistic and cultural heritage of Japan. Furthermore, they will be guided towards a means of applying these disciplines, ideas and philosophies into their daily lives, thereby enriching their experience and cultivating themselves to be well-rounded human beings."
  - :name: "Sumi-E: Japanese Painting"
    :credit: "2"
    :subject: ART
    :number: "109"
    :description: "Credit: &nbsp;2 hours. Introduction to the ancient abstract Chinese art of black-ink painting; through the study and practice of Chinese and Japanese Sumi-E students discover the foundation of twentieth-century visual arts and discuss the philosophy of Chinese and Japanese art."
  - :name: Introduction to Art
    :credit: "3"
    :subject: ART
    :number: "140"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts course. Broadly based conceptual foundation for a critical understanding of the visual arts in contemporary society. Not open to students in art and design and architecture."
  - :name: Unit One Studio/Seminar
    :credit: "1"
    :subject: ART
    :number: "191"
    :description: "Credit: &nbsp;1 to 3 hours. Topics vary; consult Unit One office. May be repeated if topics vary."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: ART
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Art in Early Childhood
    :credit: "2"
    :subject: ART
    :number: "201"
    :description: "Credit: &nbsp;2 hours. Philosophical and practical foundations for teaching art in early childhood settings. Lectures, discussions and class activities focus on the value of art in the curriculum, artistic development and instruction, observation and guided teaching practice. Not open to art majors. Prerequisite: ART 140."
  - :name: Art in the Elementary Grades
    :credit: "2"
    :subject: ART
    :number: "202"
    :description: "Credit: &nbsp;2 hours. Introductory laboratory experiences with the elements of design in the visual arts and with processes, materials, and activities appropriate for the elementary grades. Not open to students majoring in art. Prerequisite: ART 140."
  - :name: Tea Ceremony and Zen
    :credit: "2"
    :subject: ART
    :number: "209"
    :description: "Credit: &nbsp;2 hours. The tea ceremony and culinary arts of Japan practiced as the physical discipline necessary for Zen aesthetic experience. May be repeated to a maximum of 4 hours."
  - :name: Writing with Video
    :credit: "3"
    :subject: ART
    :number: "250"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition, Literature and the Arts, and Western Compartv Cult course. Students will engage in structuring creative, analytic, and argumentative essays with video. They will adapt the basic, traditional principles of critical writing and analysis, to communicate effectively using image production and post-production. Furthermore, students will make use of alphabetical literacy to evaluate their own video essays and the media work of others. Prerequisite: Any Composition I course. Additional Facilities Fee of $75 Required."
  - :name: Art for Public Places
    :credit: "3"
    :subject: ART
    :number: "305"
    :description: "Credit: &nbsp;3 hours. Introduces the design and construction of free-standing site-specific sculpture for indoor and outdoor settings through the study of existing public works. Includes field trip and the creation of a large-scale project exhibit on campus. Prerequisite: Junior standing or consent of instructor."
  - :name: Individual Art Enquiry
    :credit: "4"
    :subject: ART
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Explores the perspectives of the relationship of science and art through three main topics: individual perspectives and responses; physiology and art; and the relationship of art's origins to form and structure. Prerequisite: Graduate standing in art education, or related fields with consent of instructor."
  - :name: Art - Place - Narrative
    :credit: "4"
    :subject: ART
    :number: "502"
    :description: "Credit: &nbsp;4 hours. Investigates the relationship of people to places and objects and the narratives that grow from these interactions, as a way of understanding the foundation for both art making and art teaching. Prerequisite: Graduate standing in art education, or related fields with consent of instructor."
