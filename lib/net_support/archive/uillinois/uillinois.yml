    :subject: BIOP
    :number: "541"
    :description: "Credit: &nbsp;4 hours. Principles and analysis of macromolecular structure, dynamics and interactions, and bioinformatics. Includes use of computers and graphics workstations to carry out modeling and simulations of proteins and nucleic acids. Prerequisite: Consent of instructor."
  - :name: Biomedical Magnetic Resonance
    :credit: "3"
    :subject: BIOP
    :number: "542"
    :description: "Credit: &nbsp;3 hours. Principles of magnetic resonance and its application to biology and medicine; includes discussion of magnetic resonance imaging and spectroscopy of living systems. Prerequisite: Introductory biology and physical chemistry."
  - :name: Bioenergetics
    :credit: "2"
    :subject: BIOP
    :number: "546"
    :description: "Credit: &nbsp;2 hours. Describes and analyzes the principles of biological energy transduction using diverse examples from prokaryotic and eukaryotic metabolism; includes fermentation, aerobic and anaerobic respiration, methanogenesis, and photosynthesis. Meets during the last half of the spring term. Same as MCB 546. Prerequisite: MCB 354 and CHEM 440, or equivalent; or consent of instructor."
