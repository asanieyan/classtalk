  - :name: Fabrication and Crafts
    :credit: "4"
    :subject: THEA
    :number: "449"
    :description: "Credit: &nbsp;4 hours. Explores, through design projects, the appropriateness of various fabrics for specific costumes determined by historical accuracy, style, and constructability. Prerequisite: THEA 445 and THEA 446."
  - :name: Stage Management
    :credit: "4"
    :subject: THEA
    :number: "451"
    :description: "Credit: &nbsp;4 hours. Studies in the principles and the craft of stage management. Enrollment limited to Theatre majors. Prerequisite: Minimum of sophomore standing in a Theatre curriculum."
  - :name: Theatre Management
    :credit: "3"
    :subject: THEA
    :number: "452"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to the basic practices of theatre and arts management with emphasis on facilities management, arts marketing, and financial planning in the performing arts. 3 undergraduate hours. 4 graduate hours. Prerequisite: Junior, senior or graduate standing in theatre."
  - :name: Theatre Sound Technology
    :credit: "3"
    :subject: THEA
    :number: "453"
    :description: "Credit: &nbsp;3 hours. Exploration of audio production techniques and equipment, as related to theatre sound. Related topics include acoustics, electronics, and music. Prerequisite: Enrollment limited to junior, senior or graduate theatre majors."
  - :name: Sound Design I
    :credit: "3"
    :subject: THEA
    :number: "454"
    :description: "Credit: &nbsp;3 hours. Introduction to sound reproduction, recording, and basic systems design as applied to the modern theatre. Prerequisite: THEA 453, THEA 455 and THEA 459."
  - :name: Audio Production
    :credit: "2"
    :subject: THEA
    :number: "455"
    :description: "Credit: &nbsp;2 hours. Project-based study of professional techniques in audio recording, mixing, and editing for music, theatre, and film production, utilizing current digital technology. May be repeated to a maximum of 6 hours. Prerequisite: THEA 453."
  - :name: Introduction to Properties
    :credit: "2"
    :subject: THEA
    :number: "456"
    :description: "Credit: &nbsp;2 hours. Principles of stage property design, planning and management. Prerequisite: THEA 104."
  - :name: Sound Systems
    :credit: "2"
    :subject: THEA
    :number: "459"
    :description: "Credit: &nbsp;2 hours. Project-based study of professional techniques in sound system applications and design for sound reinforcement in music, theatre, and architectural applications. May be repeated to a maximum of 6 hours. Prerequisite: THEA 453."
  - :name: Multi-Ethnic Theatre
    :credit: "4"
