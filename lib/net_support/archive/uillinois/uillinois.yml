    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures course. An introduction to the cinemas of China (PRC, Hong Kong, Taiwan), Japan and South Korea from the point of view of shared themes, aesthetics and cultural concerns. Concentrating on theatrical fiction films from across the region, the course will focus on such issues as nationhood, family, the role of women, responses to colonialism, post-colonialism, national trauma and responses to modernization among other concerns. In addition, the course will examine the artistic traditions that give these cinemas their cultural aesthetic particularities. Same as EALC 266."
