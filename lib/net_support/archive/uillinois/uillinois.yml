    :description: "Credit: &nbsp;2 to 5 hours. Tutorials at the elementary, intermediate, and advanced levels in Asian languages not regularly offered are available with the consent of the head of the Department of East Asian Languages and Cultures. 2 to 5 undergraduate hours. 2 to 4 graduate hours. Graduate credit is given only for work beyond the elementary level. May be repeated up to 6 terms successively, but no more than 16 hours of graduate credit may be accumulated in any one language. Prerequisite: Consent of head of the Department of East Asian Languages and Cultures."
