    :description: "Credit: &nbsp;3 or 4 hours. Same as HIST 476. See HIST 476."
  - :name: Seminar in Latina/o Studies
    :credit: "3"
    :subject: LLS
    :number: "496"
    :description: "Credit: &nbsp;3 or 4 hours. 3 undergraduate hours. 4 graduate hours. May be repeated up to a maximum of 6 undergraduate hours or 12 graduate hours."
  - :name: Race and Cultural Critique
    :credit: "4"
    :subject: LLS
    :number: "561"
    :description: "Credit: &nbsp;4 hours. Same as AAS 561, AFRO 531, ANTH 565, and GWS 561. See AAS 561."
  - :name: Independent Study
    :credit: "1"
    :subject: LLS
    :number: "590"
    :description: "Credit: &nbsp;1 to 4 hours. Independent study on special topics not treated in regularly scheduled courses. Approved for both letter and S/U grading. May be repeated to a maximum of 8 hours."
  - :name: Graduate Seminar in LLS
    :credit: "4"
