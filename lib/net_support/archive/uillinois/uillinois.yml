  - :name: Contemporary Issues in ACES
    :credit: "2"
    :subject: ACES
    :number: "100"
    :description: "Credit: &nbsp;2 hours. Study of contemporary issues in the human, food and natural resource systems, and an overview of the role of the College of Agricultural, Consumer and Environmental Sciences and the University of Illinois in these systems. Required of and limited to freshmen enrolled in the College of ACES."
  - :name: History of Ag in IL Since 1860
    :credit: "3"
    :subject: ACES
    :number: "179"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and US Minority Culture(s) course. An introduction to the history of agriculture in the rural Midwest with an emphasis on Illinois based on an analysis of the attitudes of indigenous peoples, immigrants, farmers and agribusiness interests toward land, labor, crop selection and production, and technology. The course compares the regional characteristics of the rural Midwest to other U.S. regions, and explores factors that created the American \"breadbasket,\" a region recognized for the commodities, equipment and ideas that it exports to the world."
  - :name: Undergraduate Open Seminar
    :credit: "1"
