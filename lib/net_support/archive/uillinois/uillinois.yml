  - :name: Constructing Race in America
    :credit: "3"
    :subject: LLS
    :number: "281"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and US Minority Culture(s) course. Same as AAS 281, AFRO 281, and HIST 281. See HIST 281."
  - :name: Topics Latina/o Studies
    :credit: "3"
    :subject: LLS
    :number: "296"
    :description: "Credit: &nbsp;3 hours. Course examines specific topics in Latina/Latino Studies not addressed in regularly offered courses. Examples include theories of ethnic identity, historical foundations, cultural expression, and relevant topics in public policy studies of Latina/Latino communities. May be repeated in same or separate terms to a maximum of 6 hours."
  - :name: 19thC US Latina/o Lit
    :credit: "3"
    :subject: LLS
    :number: "300"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and US Minority Culture(s) course. Focuses on the fiction (historical novels and poetry) as well as the critical essays of the 1848 Mexican-American War and the 1898 Spanish-American War, the two key 19th century events that determined the status of the people of Caribbean and Mexican descent in the United States. Students may not register for LLS 300 and LLS 301 simultaneously."
  - :name: 19thC US Latina/o Lit-ACP
    :credit: "4"
    :subject: LLS
    :number: "301"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Advanced Composition, Hist&amp;Philosoph Perspect, and US Minority Culture(s) course. Course is identical to LLS 300 except for the additional writing component. Credit is not given for both LLS 300 and LLS 301. Prerequisite: Completion of campus Composition I general education requirement."
  - :name: Race and Cultural Diversity
    :credit: "4"
    :subject: LLS
    :number: "310"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Advanced Composition, and US Minority Culture(s) course. Same as AAS 310, AFRO 310, and EPS 310. See EPS 310."
  - :name: Latina/Latino Politics
    :credit: "3"
    :subject: LLS
    :number: "316"
    :description: "Credit: &nbsp;3 hours. Same as PS 316. See PS 316."
  - :name: Gender &amp; Latina/o Migration
    :credit: "3"
    :subject: LLS
    :number: "320"
    :description: "Credit: &nbsp;3 hours. Study of the gendered social process of international immigration, focusing on Latin American migration to the United States. Established theories of migration, the history of international immigration to the U.S., and historical and contemporary Mexico, Caribbean and Central American migration flows will be discussed in great detail. Primary focus on how gender shapes the migration experiences of immigrants and the gendered impact of migration on the economic, political, and social status of individuals. Same as SOC 321 and GWS 320. Prerequisite: LLS 100 or SOC 100."
  - :name: Adv Topics in Latina/o US
    :credit: "3"
    :subject: LLS
    :number: "359"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a US Minority Culture(s) course. Same as ANTH 359. See ANTH 359."
  - :name: 20thC US Latina/o Lit
    :credit: "3"
    :subject: LLS
    :number: "360"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and US Minority Culture(s) course. Focuses on the major U.S. Latina/Latino writers and texts and their depictions of the events that have shaped 20th-Century U.S. Latina/Latino cultures."
  - :name: Latina/o Media in the US
    :credit: "3"
    :subject: LLS
    :number: "375"
    :description: "Credit: &nbsp;3 hours. Same as COMM 375. See COMM 375."
  - :name: La Latina
    :credit: "3"
    :subject: LLS
    :number: "378"
    :description: "Credit: &nbsp;3 hours. Same as HIST 378. See HIST 378."
  - :name: Latina/os and the City
    :credit: "3"
    :subject: LLS
    :number: "379"
    :description: "Credit: &nbsp;3 hours. Examination of the migration and settlement of Latina/o populations (Mexicans, Puerto Ricans, Cubans, Dominicans, and Central and South Americans) in U.S. cities. Focus on the historic, economic, social and political factors that influenced these migrations and the choices migrants made to come to the United States and to urban areas in particular. Study of the regional variation among Latina/o groups, and coalition building and collaborative ventures between Latina/os and other communities of color in urban areas. Same as HIST 379."
  - :name: Independent Study
    :credit: "0"
    :subject: LLS
    :number: "390"
    :description: "Credit: &nbsp;0 to 3 hours. Special topics not treated in regularly scheduled courses; designed especially for advanced Undergraduates. May be repeated in the same or subsequent terms as topics vary to a maximum of 6 hours. Approved for both letter and S/U grading. Prerequisite: One course in Latina/Latino Studies and consent of instructor."
  - :name: Latina/o Seminar in Spanish
    :credit: "3"
    :subject: LLS
    :number: "391"
    :description: "Credit: &nbsp;3 hours. Examination of specific topics in Latina/Latino Studies not addressed in regularly offered courses. Examples include theories of ethnic identity, historical foundations, cultural expression, and relevant topics in public policy studies of Latina/Latino communities. Course will be taught primarily in Spanish and will require a reading, writing, and speaking knowledge of Spanish. May be repeated to a maximum of 6 hours. Prerequisite: Completion of SPAN 140, SPAN 141, SPAN 142, SPAN 143 or the equivalent, or test based on competency in Spanish, or consent of instructor."
  - :name: "Chicanas&amp;Latinas: Self&amp;Society"
    :credit: "3"
    :subject: LLS
    :number: "392"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Explores the experiences of Chicanas and Latinas through the lens of contemporary sociological research. Topics to be discussed include: community formation and activism, Chicana/Latina feminisms, sexuality, religion, health, family, immigration, education, work, media, and artistic expression. Readings emphasize the link between the structural inequalities of society, and the day-to-day lived experiences of Chicana/Latinas. Same as GWS 392 and SOC 392. Prerequisite: Any 100, 200, or 300-level LLS, GWS, or SOC course."
  - :name: Hispanics in the U.S.
    :credit: "3"
    :subject: LLS
    :number: "412"
    :description: "Credit: &nbsp;3 or 4 hours. Same as SOCW 412. See SOCW 412."
  - :name: US Latina and Latino Families
    :credit: "3"
    :subject: LLS
    :number: "422"
    :description: "Credit: &nbsp;3 hours. Same as HDFS 422. See HDFS 422."
  - :name: Found of Bilingual Educ
    :credit: "2"
    :subject: LLS
    :number: "433"
    :description: "Credit: &nbsp;2 to 4 hours. Same as CI 433. See CI 433."
  - :name: Commodifying Difference
    :credit: "3"
    :subject: LLS
    :number: "435"
    :description: "Credit: &nbsp;3 or 4 hours. An interdisciplinary examination of how racial, ethnic and gender difference is negotiated through media and popular culture, and how racial, ethnic and gendered communities use cultural forms to express identity and difference. Among the theoretical questions explored are the politics of representation, ethnic/racial authenticity, cultural commodification and transnational popular culture. Some of the cultural forms examined are cultural festivals/parades, ethnic/race-based beauty pageants, cinematic and televisual texts and musical forms, such as Hip-Hop and Salsa. Same as AFRO 435, AAS 435, COMM 432 and GWS 435. 3 undergraduate hours. 4 graduate hours. Prerequisite: Any combination of 6 hours from Latina/o Studies, Asian American Studies, Afro-American Studies, Gender and Women Studies or Media Studies; graduate standing, or consent of instructor."
  - :name: Latina/o Social Movements
    :credit: "3"
    :subject: LLS
    :number: "438"
    :description: "Credit: &nbsp;3 or 4 hours. Determinants, dynamics and consequences of Latina/o social movements and public actions in the U.S.. Theories and history of social movements, and globalization and the new immigration, and transportational community formation. Case studies include the UFW, La Raza Party, and mobilization of Latina/o communities to address specific local issues. Prerequisite: LLS 100 or advisor' s permission. 3 undergraduate hours. 4 graduate hours."
  - :name: US Latina Lit and Iconography
    :credit: "3"
    :subject: LLS
    :number: "442"
    :description: "Credit: &nbsp;3 or 4 hours. Systematically addresses contemporary Latina feminism, its contexts, and its origins through the study of influential female cultural icons from the 16th century to the present. This critical approach allows contemporary Latina feminism to construct historical and cultural narratives based on women's contributions to culture. Students will also learn how contemporary theoretical approaches Postcoloniality, Gender Studies, Nationalism, etc. influence the study of Latina identity. Same as GWS 445 and SPAN 442. 3 undergraduate hours. 4 graduate hours. Prerequisite: At least one previous course in U.S. Latina/Latino Studies or Gender and Women's Studies, or consent of instructor."
  - :name: Issues in Latina/o Educ
    :credit: "2"
    :subject: LLS
    :number: "449"
    :description: "Credit: &nbsp;2 to 4 hours. Same as CI 449. See CI 449."
  - :name: Race, Sex, and Deviance
    :credit: "3"
    :subject: LLS
    :number: "465"
    :description: "Credit: &nbsp;3 or 4 hours. Explores how racial stereotypes rely on sexual stereotypes by examining the intersections of ethnic studies, gender and women's studies, and queer studies. Interdisciplinary course that draws from critial legal studies, sociology, anthropology, literary criticism, and history. Same as AAS 465, AFRO 465, and GWS 465. 3 undergraduate hours. 4 graduate hours. Prerequisite: Any lower division course in LLS, AAS, AFRO, or GWS."
  - :name: Border Latina, Latino Cultures
    :credit: "3"
    :subject: LLS
    :number: "472"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ANTH 472. See ANTH 472."
  - :name: History of the American West
