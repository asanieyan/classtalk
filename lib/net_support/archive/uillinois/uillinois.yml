    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Introduction to social science principles of measurement, sampling, statistical inferences and logic of research design in collection, analysis and interpretation of information used in journalism and mass media. Prerequisite: Completion of Quantitative Reasoning I and JOUR 200 or graduate standing."
  - :name: Press and Modern Presidency
    :credit: "3"
    :subject: JOUR
    :number: "455"
    :description: "Credit: &nbsp;3 hours. Traces historical development of press commentary about the President, press conferences, news flow from Washington, radio and television coverage of the White House, the White House press corps and more since the Hoover Administration. Reporters' personal relationships with chief executives and the influence of news organizations upon national policy and issues will be covered."
  - :name: Special Topics
    :credit: "1"
    :subject: JOUR
    :number: "460"
    :description: "Credit: &nbsp;1 to 4 hours. A changing array of special projects, research or reading in journalism. May be repeated in the same or subsequent semesters if topics vary."
  - :name: Photojournalism
    :credit: "3"
    :subject: JOUR
    :number: "465"
    :description: "Credit: &nbsp;3 hours. This course is designed to acquaint students with fundamentals of photojournalism. Instruction will include techniques to produce photographs; the conception and planning of pictures; the pictorial coverage of news events and human interest situation; the planning and execution of photo layouts. Cameras provided by college. Prerequisite: College of Communications major or consent of instructor."
  - :name: International Reporting
    :credit: "3"
    :subject: JOUR
    :number: "470"
    :description: "Credit: &nbsp;3 hours. Role of international news in daily lives. Examines those who report it and those who pioneered it. Students monitor how U.S. and international media cover selected countries and learn how to write international news."
  - :name: Magazine Writing
    :credit: "3"
    :subject: JOUR
    :number: "475"
    :description: "Credit: &nbsp;3 hours. Preparation of feature stories and articles; techniques of marketing, market analysis, and publishing articles written in the course. rerequisite: JOUR 400."
  - :name: Advanced Reporting Topics
    :credit: "3"
    :subject: JOUR
    :number: "480"
    :description: "Credit: &nbsp;3 hours. Advanced reporting projects or techniques, with separate sections for a varying array of topics such as investigative reporting, immersion journalism, literary journalism, business and financial journalism, online publishing, radio news features, sports writing, broadcast documentary production, digital journalism, and photo journalism. May be repeated in the same or subsequent semesters if topics vary. Prerequisite: JOUR 400."
  - :name: Magazine Editing
    :credit: "3"
    :subject: JOUR
    :number: "485"
    :description: "Credit: &nbsp;3 hours. Basic principles of editing for consumer, business, trade, and company magazines; communications theory, market analysis, editorial process, design process, production process, and distribution process as they relate to magazine publishing. Prerequisite: JOUR 420, JOUR 425 and JOUR 475."
  - :name: Professional Project
    :credit: "3"
    :subject: JOUR
    :number: "490"
    :description: "Credit: &nbsp;3 hours. Individual and team-produced advanced enterprise projects in specialized fields typically with separate sections for news-editorial and broadcast journalism students. May be repeated in the same or subsequent semesters if topics vary. Prerequisite: Either JOUR 415, JOUR 420 and JOUR 425 or JOUR 435, JOUR 440 and JOUR 445."
  - :name: Internship Seminar
    :credit: "0"
    :subject: JOUR
    :number: "495"
    :description: "Credit: &nbsp;0 to 1 hours. Seminar based on internship experience. Offered for College of Communications students who complete an approved professional, industry related internship. Approved for S/U grading only. May be repeated in the same term to a maximum of 2 undergraduate hours or 2 graduate hours. May be repeated in separate terms to a maximum of 3 undergraduate hours or 3 graduate hours. Prerequisite: Consent of instructor."
  - :name: Issues in Journalism
    :credit: "2"
    :subject: JOUR
    :number: "500"
    :description: "Credit: &nbsp;2 hours. Seminar on issues of contemporary importance in journalism in their historical, multicultural contexts. Emphasis on ethical, legal, social, professional aspects of those issues. Aimed at helping students to develop their own journalism philosophies and high standards of conduct. Prerequisite: Consent of department."
  - :name: Master's Proseminar
    :credit: "4"
    :subject: JOUR
    :number: "505"
    :description: "Credit: &nbsp;4 hours. Introduction to scholarship and research in journalism and mass communication examining theoretical approaches to the meanings, uses, and effects of mass media in society; discussion of media freedom and accountability; humanistic and social scientific contributions to understanding mass communication. Prerequisite: Consent of department."
  - :name: Master's Readings
    :credit: "2"
    :subject: JOUR
    :number: "510"
    :description: "Credit: &nbsp;2 to 3 hours. Readings in journalism analyzes journalism texts through written assignments in which students compare and contrast the works selected. Prerequisite: Must be a journalism graduate student."
  - :name: Master's Project
    :credit: "4"
    :subject: JOUR
    :number: "515"
    :description: "Credit: &nbsp;4 hours. A professional journalism project demonstrating development of analytical and critical thinking abilities appropriate to the profession and effective application of journalism methodology. Prerequisite: Consent of department."
- :name: Kinesiology
  :code: KIN
  :courses: 
  - :name: Development Activities
    :credit: "1"
    :subject: KIN
    :number: "100"
    :description: "Credit: &nbsp;1 to 2 hours. Skills and knowledge essential for leisure-time activities which are classified as developmental activities. Prerequisites and descriptions for each developmental activity are provided in the Class Schedule. More than one activity (Sections A through Z) may be taken in the same term."
  - :name: Dance Activities
    :credit: "1"
    :subject: KIN
    :number: "101"
    :description: "Credit: &nbsp;1 hours. Skills and knowledge essential for leisure-time activities which are classified as dance activities. Prerequisites for each dance activity are provided in the Class Schedule. More than one activity (Sections A through Z) may be taken in the same term."
  - :name: Individual and Dual Activities
    :credit: "1"
    :subject: KIN
    :number: "102"
    :description: "Credit: &nbsp;1 hours. Skills and knowledge essential for leisure-time activities which are classified as individual and dual activities. Prerequisites for each individual or dual activity are provided in the Class Schedule. More than one activity (Sections A through Z) may be taken in the same term."
  - :name: Indoor Court Activities
    :credit: "1"
    :subject: KIN
    :number: "103"
    :description: "Credit: &nbsp;1 hours. Skills and knowledge essential for leisure-time activities which are classified as indoor court activities. Prerequisites for each indoor court activity are provided in the Class Schedule. More than one activity (Sections A through Z) may be taken in the same term."
  - :name: Skating Activities
    :credit: "1"
    :subject: KIN
    :number: "104"
    :description: "Credit: &nbsp;1 hours. Skills and knowledge essential for leisure-time activities which are classified as skating activities. Prerequisites for each skating activity are provided in the Class Schedule. More than one activity (Sections A through Z) may be taken in the same term."
  - :name: Swimming Activities
    :credit: "1"
    :subject: KIN
    :number: "106"
    :description: "Credit: &nbsp;1 hours. Skills and knowledge essential for leisure-time activities which are classified as swimming activities. Prerequisites for each swimming activity are provided in the Class Schedule. More than one activity (Sections A through Z) may be taken in the same term if these activities are offered on an 8-week basis."
  - :name: Aquatic Sport Activities
    :credit: "1"
    :subject: KIN
    :number: "107"
    :description: "Credit: &nbsp;1 hours. Skills and knowledge essential for leisure-time activities which are classified as aquatic sport activities. Prerequisites for each aquatic sport activity are provided in the Class Schedule. More than one activity (Sections A through Z) may be taken in the same term."
  - :name: Team Sport Activities
    :credit: "1"
    :subject: KIN
    :number: "109"
    :description: "Credit: &nbsp;1 hours. Skills and knowledge essential for leisure-time activities which are classified as team sport activities. Prerequisites for each team sport activity are provided in the Class Schedule. More than one activity (Sections A through Z) may be taken in the same term."
  - :name: Gymnastic Activities
    :credit: "1"
    :subject: KIN
    :number: "110"
    :description: "Credit: &nbsp;1 hours. Skills and knowledge essential for leisure-time activities which are classified as gymnastic activities. Sections C and Z may be taken in the same term."
  - :name: Prescribed Exercise
    :credit: "1"
    :subject: KIN
    :number: "111"
    :description: "Credit: &nbsp;1 hours. Prescribed exercises adapted to individual needs, capacities, and interests; open to persons with paraplegia, permanently disabled, and individuals with significant temporary disabilities who will require long term rehabilitation. Students must be registered or eligible to register with DRES."
  - :name: Injuries in Sport
    :credit: "2"
    :subject: KIN
    :number: "120"
    :description: "Credit: &nbsp;2 hours. Emphasizes injury mechanisms, means of injury prevention, and emergency care applied to various types of sport injuries; laboratory sessions emphasize preventive and therapeutic taping and emergency first aid."
  - :name: Survey of Sports Medicine
    :credit: "3"
    :subject: KIN
    :number: "121"
    :description: "Credit: &nbsp;3 hours. Introduction to sports medicine for non-kinesiology majors; includes discussion of training, conditioning, preparation for sports, injury aspects of sports, and rehabilitation."
  - :name: Physical Activity and Health
    :credit: "3"
    :subject: KIN
    :number: "122"
    :description: "Credit: &nbsp;3 hours. Provides the scientific evidence of physical activity in preventing disease and optimizing quality of life. Teaches behavioral change strategies to achieve an active lifestyle. Designed for non-majors."
  - :name: Introduction to Kinesiology
    :credit: "1"
    :subject: KIN
    :number: "125"
    :description: "Credit: &nbsp;1 hours. Course serves as an introduction to Kinesiology and will provide an overview of the Kinesiology curriculum, areas of study, and opportunities available for a career in the field. Approved for S/U grading only."
  - :name: Analysis of Basic Movement
    :credit: "1"
    :subject: KIN
    :number: "130"
    :description: "Credit: &nbsp;1 hours. Introduction to human movement through development of skills and knowledge relative to structure and function of the human body in selected physical activities including: basic postural and locomotion patterns and fundamental throwing patterns; also studies developmental aspects of typical and atypical movement skills. Emphasizes performance and qualitative analysis of movement skills."
  - :name: Movement Skills-Fitness
    :credit: "1"
    :subject: KIN
    :number: "131"
    :description: "Credit: &nbsp;1 hours. Development of and participation in a physical fitness program including physical fitness assessment."
  - :name: Movement Skills-Swimming
    :credit: "1"
    :subject: KIN
    :number: "132"
    :description: "Credit: &nbsp;1 hours. Development of an understanding of basic swimming skills; emphasizes performance and qualitative analysis of personal aquatic skills, developmental aspects of aquatic skills, and analysis of atypical movement patterns in an aquatic environment. Prior to enrolling in this course, students must have the ability to execute a minimum of one of five basic strokes in deep water, perform a standing dive, and tread in deep water. Prerequisite: KIN 130 or concurrent enrollment or consent of instructor."
  - :name: Movement Skills-Dance
    :credit: "1"
    :subject: KIN
    :number: "133"
    :description: "Credit: &nbsp;1 hours. Development of an understanding of basic dance steps, positions and sequences; emphasizes performance and qualitative analysis of personal dance skills, developmental aspects of dance and rhythm, and analysis of atypical movement patterns in a dance setting. Prerequisite: KIN 130 or current enrollment or consent of instructor."
  - :name: Movement Skills-Gymnastics
    :credit: "1"
    :subject: KIN
    :number: "134"
    :description: "Credit: &nbsp;1 hours. Development of an understanding of basic gymnastic movements and sequences; emphasizes performance and qualitative analysis of personal gymnastic skills, developmental aspects of gymnastic skills, and analysis of atypical movement patterns in a gymnastic setting. Prerequisite: KIN 130 or current enrollment or consent of instructor."
  - :name: Movement Skills-Field
    :credit: "1"
    :subject: KIN
    :number: "135"
    :description: "Credit: &nbsp;1 hours. Development of an understanding of basic field activity skills; emphasizes performance, as well as an appreciation of commonalities, in specific activities including soccer, speedball, speedaway, field hockey and flag football. Prerequisite: KIN 130 or concurrent enrollment or consent of instructor."
  - :name: Movement Skills-Racquet
    :credit: "1"
    :subject: KIN
    :number: "136"
    :description: "Credit: &nbsp;1 hours. Development of an understanding of basic racquet activity skills; emphasizes performance, as well as appreciation of commonalities in specific racquet activities such as tennis, badminton, squash or racquetball. Prerequisite: KIN 130 or concurrent enrollment or consent of instructor."
  - :name: Social Sci of Human Movement
    :credit: "3"
    :subject: KIN
    :number: "140"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Introduction to the social scientific aspects of human movement including sport; particular emphasis on concepts derived from the social sciences (including psychology) that are appropriate to human movement."
  - :name: Contemporary Issues in Sport
    :credit: "3"
    :subject: KIN
    :number: "142"
    :description: "Credit: &nbsp;3 hours. Examines current issues in sport relative to competition, economics, race, sex, youth, educational institutions, deviant behavior, religion, psychology, and the media."
  - :name: Bioscience of Human Movement
    :credit: "3"
    :subject: KIN
    :number: "150"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Life Sciences course. Integrates anatomical and physiological aspects of human movement; emphasizes how the body moves, physiological responses to exercise stress, physical conditioning and physical fitness."
  - :name: Teaching of Aerobics
    :credit: "2"
    :subject: KIN
    :number: "167"
    :description: "Credit: &nbsp;2 hours. Development of knowledge and practical experience concerned with the teaching and evaluating of aerobic exercise classes. This course will cover teaching, cuing, and performance of stretching, strengthening, and aerobic activities used in exercise classes. Awareness of injuries, criteria for certifications, format styles, equipment usage, and consumer products will be studied. Prior to enrolling in this course, students must have introductory skills and knowledge of aerobic exercise."
  - :name: Lifeguard Instructor Training
    :credit: "2"
    :subject: KIN
    :number: "168"
    :description: "Credit: &nbsp;2 hours. Examines the development of aquatic risk management and advanced rescue techniques as well as a system of lifeguard selection and training. Intended primarily for skilled aquatic personnel with the common goal of creating and maintaining a safe aquatic environment. May lead to American Red Cross certification both Lifeguard Training and Lifeguard Instructor Training. Prior to enrolling in this course, students must have the ability to swim 500 yards continuously, swim 15 yards underwater, and recover a 10 lb. brick from a depth of 12 feet."
  - :name: WSI Swim Instructor Training
    :credit: "2"
    :subject: KIN
    :number: "169"
    :description: "Credit: &nbsp;2 hours. Designed to prepare aquatic professionals to teach progressive levels of swimming. Students will also learn how to analyze human movement in the aquatic environment. May lead to American Red Cross certification both Lifeguard Training and Lifeguard Instructor Training. Prior to enrolling in this course, student must have American Red Cross Level VI swimming ability and Emergency Water Safety knowledge and ability."
  - :name: Athl Training Directed Observ
    :credit: "2"
    :subject: KIN
    :number: "181"
    :description: "Credit: &nbsp;2 hours. Directed observation and acquisition of athletic training skills for selection into the nationally accredited Commission on Accreditation of Allied Health Education Programs (CAAHEP) Athletic Training Education Program. Emphasis is on acquisition of athletic training skills and the UIUC's athletic training educational program policies and procedures. May be repeated to a maximum of 4 hours. Prerequisite: KIN 120 or concurrent enrollment, or consent of Kinesiology advisor."
  - :name: Clin Progressions in AT I
    :credit: "2"
    :subject: KIN
    :number: "182"
    :description: "Credit: &nbsp;2 hours. Supervised practicum in the athletic training setting. Emphasis will be placed on student progression in the athletic training competencies. Offered to those students admitted into the Commission on Accreditation of Allied Health Education Programs. Prerequisite: KIN 181 and admission to the Athletic Training program."
  - :name: Undergraduate Open Seminar
    :credit: "0"
    :subject: KIN
    :number: "199"
    :description: "Credit: &nbsp;0 to 5 hours. May be repeated. Approved for both letter and S/U grading."
  - :name: Fund of Athletic Training
    :credit: "3"
    :subject: KIN
    :number: "220"
    :description: "Credit: &nbsp;3 hours. Discussion of the role of the athletic trainer; legalities, facilities, advanced emergency procedures, injury prevention and organization and administration of athletic health care programs. Understanding the process of injury and healing as a basis for prevention and treatment of athletic injuries is emphasized including general medical terminology. Prerequisite: KIN 120 or consent of instructor."
  - :name: Therapeutic Modalities in AT
    :credit: "3"
    :subject: KIN
    :number: "221"
    :description: "Credit: &nbsp;3 hours. Emphasis on instrumentation and application of therapeutic modalities in the laboratory setting including therapeutic heat, therapeutic cold, electrotherapy, traction, massage, hydrotherapy, pain control and postural alignment. Prerequisite: Credit or concurrent enrollment in KIN 220, or consent of instructor."
  - :name: Base for Prescrip of Therap Ex
    :credit: "3"
    :subject: KIN
    :number: "222"
    :description: "Credit: &nbsp;3 hours. Functional anatomy and injury constraints as a basis for prescription of therapeutic exercises for musculoskeletal conditions; laboratory sessions stress clinical evaluation of muscle and joint function and familiarization with therapeutic exercises."
  - :name: Leisure Services and Diversity
    :credit: "3"
    :subject: KIN
    :number: "230"
    :description: "Credit: &nbsp;3 hours. Same as RST 230. See RST 230."
  - :name: Coaching Strategies
    :credit: "3"
    :subject: KIN
    :number: "239"
    :description: "Credit: &nbsp;3 hours. Examination of philosophy, ethics, strategies, motivational techniques, performance analysis, program organization, contest administration, and equipment and facility management related to coaching."
  - :name: Soc &amp; Psych of Phys Activity
    :credit: "3"
    :subject: KIN
    :number: "240"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Discusses how social and psychological processes and constraints affect human action in physical activity environments. Attention is given to socialization, personal dynamics, stratification, and ideological and economic constraints upon the manifestations of physical activity. Prerequisite: KIN 140 or consent of instructor and completion of the Campus Composition I general education requirement."
  - :name: Intro to Sport Psychology
    :credit: "3"
    :subject: KIN
    :number: "247"
    :description: "Credit: &nbsp;3 hours. Analysis of the competitive sport process, with study of how personality and situational variables affect motivation, anxiety, and aggression in sport. Attention is given to the psychological skills needed by coaches and athletes for successful and enjoyable sports participation."
  - :name: Sport &amp; Modern Society
    :credit: "3"
    :subject: KIN
    :number: "249"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. The sociological analysis of sport in modern societies with regard to social class, politics, community, education, and collective behavior. Same as SOC 249."
  - :name: Coordination, Control &amp; Skill
    :credit: "3"
    :subject: KIN
    :number: "257"
    :description: "Credit: &nbsp;3 hours. Introduction to the concepts and principles of the coordination and control of movement and the development of skilled action. The course will focus on such topics as fundamental movement activities; movement control processes; acquisition, retention and transfer of skill; and the role of constraints to action. These topics have implications for understanding skilled performance, motor development and human performance in general. Prerequisite: KIN 140 and KIN 150 or consent of instructor."
  - :name: Motor Develop, Growth &amp; Form
    :credit: "3"
    :subject: KIN
    :number: "262"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Behavioral Sciences course. Examination of the concepts of motor development, physical growth, and body form throughout the lifespan. Major emphasis is on the period of birth through adolescence. Same as HDFS 262."
  - :name: Children's Movement
    :credit: "3"
    :subject: KIN
    :number: "268"
    :description: "Credit: &nbsp;3 hours. Introduction and overview of kinesiology principles and physical activity related to children. Laboratory portion of class focuses on the application of information to teaching physical activity to elementary school children. For non-kinesiology majors."
  - :name: Clinical Progression AT II
    :credit: "2"
    :subject: KIN
    :number: "281"
    :description: "Credit: &nbsp;2 hours. Progression in athletic training clinical skills for the Athletic Training Education Program. Emphasis is on mastery of entry-level athletic training skills for first aid, injury management, and knowledge of initial screening and record keeping methods of the athletic training profession. Prerequisite: KIN 182 and consent of academic advisor."
  - :name: Clinical Progression AT III
    :credit: "2"
    :subject: KIN
    :number: "282"
    :description: "Credit: &nbsp;2 hours. Progression in athletic training clinical skills for the Athletic Training Education Program. Emphasis is on mastery of entry-level athletic training skills for therapeutic exercise injury management, and knowledge of athletic injury triage for the athletic training profession. Prerequisite: KIN 281 and consent of academic advisor."
  - :name: Adv Assess of Athl Injuries UE
    :credit: "3"
    :subject: KIN
    :number: "320"
    :description: "Credit: &nbsp;3 hours. Analyzes injury patterns and mechanisms for the various joints and body segments; emphasizes the nature of the injuries, clinical evaluation and therapeutic principles, the physiology of the healing process, and functional anatomy. Prerequisite: KIN 220 or consent of instructor."
  - :name: Adv Assess of Athl Inj - LE
    :credit: "3"
    :subject: KIN
    :number: "325"
    :description: "Credit: &nbsp;3 hours. Provides knowledge of low back and lower extremity. Emphasis is on acquisition of athletic training policies and procedures including content areas of assessment, evaluation, general medical conditions and temporary disabilities of the low back and lower extremity. Prerequisite: KIN 320 or consent of instructor."
  - :name: Anthropology of Play
    :credit: "3"
    :subject: KIN
    :number: "344"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Overview of the general field, research and literature comprising the anthropological study of human play. Emphasis is on the study of definitions and critiques of human play from various cultural perspectives. Provides extensive practice in writing within the genre of cultural anthropology. Same as ANTH 344. Prerequisite: One course in Socio-Cultural Anthropology or consent of instructor and a Composition I course."
  - :name: Bioenergetics of Movement
    :credit: "3"
    :subject: KIN
    :number: "352"
    :description: "Credit: &nbsp;3 hours. Study of the nature of energy transfer during physical activity; mechanisms of metabolic control, force production, cardiorespiratory support and adaptation relative to physical activity. Prerequisite: MCB 103."
  - :name: Biomechanics of Human Movement
    :credit: "3"
    :subject: KIN
    :number: "355"
    :description: "Credit: &nbsp;3 hours. Studies the biological and mechanical principles of human motor performance; analyzes selected movement skills in depth. Prerequisite: CSB 334, MATH 012 or above, or consent of instructor."
  - :name: Adapted Physical Education
    :credit: "3"
    :subject: KIN
    :number: "360"
    :description: "Credit: &nbsp;3 hours. Organization, administration, and conduct of physical education programs for the most prevalent types of medical conditions found in school settings; emphasis on analyzing motoric needs and prescribing programs of motor activity for special populations, including individuals with mental retardation and learning disabilities Prerequisite: Junior standing or above and enrollment in the Teacher Certification program or consent of instructor."
  - :name: Curriculum in Grades K-6
    :credit: "3"
    :subject: KIN
    :number: "361"
    :description: "Credit: &nbsp;3 hours. Examines the theoretical and philosophic curricular principles necessary to the development of a sound, professionally grounded, and research-based curriculum for children in grades K-6. Requires planning a variety of developmentally appropriate learning activities that are taught to children during micro-teaching experiences in the field. Prerequisite: Junior standing or above and enrollment in the Teacher Certification program or consent of the instructor."
  - :name: Curriculum in Grades 7-12
    :credit: "3"
    :subject: KIN
    :number: "362"
    :description: "Credit: &nbsp;3 hours. Provides students with theoretical knowledge and professional practice in secondary physical education curriculum and instruction. This research-based course emphasizes effective teaching, development of content, and analysis of curricular models in grades 7-12. Prerequisite: Junior standing or above and enrollment in the Teacher Certification program or consent of instructor."
  - :name: Instructional Strategies in PE
    :credit: "3"
    :subject: KIN
    :number: "363"
    :description: "Credit: &nbsp;3 hours. Analyzes the teaching-learning process, emphasizing the identification of instructional strategies specific to the development of skilled performance in movement activities. Prerequisite: Junior standing or above and enrollment in the Teacher Certification program."
  - :name: Exper in the Common School
    :credit: "3"
    :subject: KIN
    :number: "364"
    :description: "Credit: &nbsp;3 hours. Supervised practice in observing, assisting, and teaching children in elementary, junior high school, and senior high school. Emphasis is on understanding motor behavior, teacher-learner behavior, and interrelatedness with other aspects of the learning environment. May be repeated to a maximum of 6 hours. Prerequisite: Junior standing or above and enrollment in the Teacher Certification program or consent of the instructor."
  - :name: Clinical Progression AT IV
    :credit: "2"
    :subject: KIN
    :number: "381"
    :description: "Credit: &nbsp;2 hours. Progression in athletic training clinical skills for the Athletic Training Education Program. Emphasis is on mastery of entry-level athletic training skills for therapeutic modalities and knowledge of athletic injuries for the athletic training profession to real problems in the context of patient, subject and athlete outcome objectives. Prerequisite: KIN 282 and consent of academic advisor."
  - :name: Clinical Progression AT V
    :credit: "2"
    :subject: KIN
    :number: "382"
    :description: "Credit: &nbsp;2 hours. Progression in athletic training clinical skills for the Athletic Training Education Program. Emphasis is on mastery of entry-level athletic training skills on athlete evaluation and physical assessment skills of athletic injuries for the athletic training profession to real problems in the context of patient, subject and athlete outcome objectives. Prerequisite: KIN 381 and consent of academic advisor."
  - :name: Capstone Proficiency AT
    :credit: "2"
    :subject: KIN
    :number: "384"
    :description: "Credit: &nbsp;2 hours. Capstone clinical proficiency for the Athletic Training Education Program. Emphasis is on independent clinical proficiency of athletic training skills. Students may choose any 384 section for their capstone clinical experience: High School, Rehabilitation, SportWell and Athletic Training Room sections. May be repeated to a maximum of 8 hours. Prerequisite: Concurrent enrollment or credit in KIN 381, or consent of academic advisor."
  - :name: Exper in Kinesiology Research
    :credit: "3"
    :subject: KIN
    :number: "385"
    :description: "Credit: &nbsp;3 hours. Supervised laboratory experiences in kinesiology research; individual work under the supervision of members of the faculty in their respective fields. The student assists with data collection, processing, and analysis for research in progress. May be repeated to a maximum of 12 hours. Prerequisite: Consent of instructor."
  - :name: Exercise Instruction &amp; Elderly
    :credit: "3"
    :subject: KIN
    :number: "386"
    :description: "Credit: &nbsp;3 hours. This course is designed to offer practical experience opportunities to undergraduate Kinesiology students aspiring to work in applied exercise fields with a diverse aged population. It will entail extensive \"on the job\" training through the Lifetime Fitness Program, an older adult service program of the Department of Kinesiology. Additionally, students will gain training in current program management practicies. May be repeated to a maximum of 6 hours. Prerequisite: KIN 352 or consent of instructor is required. A current CPR is required at the beginning of the term and certification must remain current."
  - :name: Exper in the Agency Setting
    :credit: "3"
    :subject: KIN
    :number: "387"
    :description: "Credit: &nbsp;3 hours. Supervised practical experience in leadership roles in nonschool agency settings; emphasis on observing, planning, and conducting physical activity programs for children and/or adults in preschool, recreation, or other social agencies. May be repeated for a maximum of 6 hours."
  - :name: Honors
    :credit: "2"
    :subject: KIN
    :number: "390"
    :description: "Credit: &nbsp;2 hours. Lectures and discussion dealing with issues in kinesiology, dance, health education, recreation education, and related fields. Same as CHLH 390 and LEIS 390. May be repeated to a maximum of 6 hours. Prerequisite: James Scholar standing or grade-point average of 3.0."
  - :name: Special Project-Problems
    :credit: "2"
    :subject: KIN
    :number: "391"
    :description: "Credit: &nbsp;2 or 3 hours. Special projects in research and independent investigation in any phase of health, kinesiology, physical education, and related areas selected by the students. May be repeated to a maximum of 6 hours. Prerequisite: Junior or senior standing; grade-point average of 2.5; consent of instructor."
  - :name: Honors Thesis
    :credit: "3"
    :subject: KIN
    :number: "393"
    :description: "Credit: &nbsp;3 hours. Planning, researching and writing of an honors thesis, under supervision of a faculty member, on a problem of appropriate scope and character. Paper will be presented at a suitable meeting and/or seminar. May be repeated to a maximum of 6 hours. Prerequisite: Senior standing when enrolling; minimum grade point average (total, University and Kinesiology prefix courses) of 3.25; a minimum of one full year (2 semesters) remaining at the University of Illinois, Urbana-Champaign campus; and submission of a written proposal."
  - :name: Measure &amp; Eval in Kinesiology
    :credit: "3"
    :subject: KIN
    :number: "401"
    :description: "Credit: &nbsp;3 or 4 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Examines the concepts of observation, measurement, and evaluation of human motor performance and functioning in physical activity contexts. 3 undergraduate hours. 4 graduate hours. Prerequisite: KIN 140 and KIN 150, or graduate standing, or consent of instructor."
  - :name: Disability, Culture &amp; Society
    :credit: "3"
    :subject: KIN
    :number: "407"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ANTH 404, CHLH 407, and REHB 407. See CHLH 407."
  - :name: Games in Culture
    :credit: "3"
    :subject: KIN
    :number: "441"
    :description: "Credit: &nbsp;3 or 4 hours. Examines game phenomena as cultural action systems with special emphasis on the biosocial behavior expressed in varying societies; topics include game components, cultural contexts, ecological strategies, enculturation, acculturation, symbolism, change process, and maladaptive behavior. 3 undergraduate hours. 4 graduate hours. Prerequisite: Junior, Senior or graduate standing or consent of instructor."
  - :name: Body, Culture &amp; Society
    :credit: "3"
    :subject: KIN
    :number: "442"
    :description: "Credit: &nbsp;3 or 4 hours. Analysis of the significant social aspects of the human body including anthropological, historical, psychological and sociological perspectives. Places emphasis on cross-culture and cross-national studies of bodily behavior with particular stress on exercise, health and sport practices. Same as GWS 442. 3 undergraduate hours. 4 graduate hours. Prerequisite: KIN 249 or SOC 249, or graduate standing; or consent of instructor."
  - :name: Psychophysiology in Ex &amp; Sport
    :credit: "3"
    :subject: KIN
    :number: "443"
    :description: "Credit: &nbsp;3 or 4 hours. Designed to give the student an understanding of the interaction between psychological processes and physiological parameters in exercise and sport. Examines psychophysiological exercise and sport research with particular attention to relevant models and theories. Same as PSYC 443. 3 undergraduate hours. 4 graduate hours. Prerequisite: Junior or senior standing, KIN 240, or graduate standing, or consent of instructor."
  - :name: Gender &amp; Physical Activity
    :credit: "3"
    :subject: KIN
    :number: "446"
    :description: "Credit: &nbsp;3 or 4 hours. Examination of the gendered nature of physical activity in such contexts as physical education, sport, play, games, and leisure. Analyzes theoretical and methodological assumptions pertaining to gender and physical activity/sport contexts with particular attention on concepts of masculinity, femininity, role conflict, socialization influences and media representations of gender. The feminist critique of socio-cultural sport studies is also considered. Same as GWS 446. 3 undergraduate hours. 4 graduate hours. Prerequisite: KIN 240, or graduate standing, or consent of instructor."
  - :name: Psych of Sport Performance
    :credit: "3"
    :subject: KIN
    :number: "447"
    :description: "Credit: &nbsp;3 or 4 hours. Outlines the social psychological parameters which influence behavior and performance in sport; emphasizes the impact of social influences upon the individual within the sport context, including such factors as achievement motivation, competition, anxiety, aggression, and personality. Same as PSYC 447. 3 undergraduate hours. 4 graduate hours. Prerequisite: KIN 140, KIN 247, or PSYC 201, or graduate standing, or consent of instructor."
  - :name: Exercise &amp; Health Psychology
    :credit: "3"
    :subject: KIN
    :number: "448"
    :description: "Credit: &nbsp;3 or 4 hours. Examines the psychological determinants and consequences of exercise and physical activity as a health promoting behavioral process. Same as CHLH 448. 3 undergraduate hours. 4 graduate hours. Prerequisite: Junior standing or above, or graduate standing, or consent of instructor."
  - :name: Sociology of Sport
    :credit: "3"
    :subject: KIN
    :number: "449"
    :description: "Credit: &nbsp;3 or 4 hours. Sociological analysis of sport as a sociocultural system which progresses from the micro to the macro level; focuses on theoretical and conceptual issues in sociology of sport. Same as SOC 479. 3 undergraduate hours. 4 graduate hours. Prerequisite: KIN 249, or SOC 249, or graduate standing, or consent of instructor."
  - :name: Biochemistry of Exercise
    :credit: "3"
    :subject: KIN
    :number: "450"
    :description: "Credit: &nbsp;3 or 4 hours. Introduces the metabolic and biochemical adaptation of the body in response to acute and chronic physical activity. Primary focus is given to the subcellular and enzymatic regulation and integration during exercise. Substrate metabolism, bioenergetics, hormonal action and nutritional influences as related to exercise are emphasized. 3 undergraduate hours. 4 graduate hours. Prerequisite: KIN 352 or MCB 350 or consent of instructor."
  - :name: Clin &amp; Applied Ex Physiology
    :credit: "0"
    :subject: KIN
    :number: "452"
    :description: "Credit: &nbsp;0 to 4 hours. Physical fitness appraisal and guidance in clinical and applied settings with emphasis on medical clearance, risk factor assessment, physical fitness assessment and exercise prescription. 3 undergraduate hours. 4 graduate hours. Prerequisite: KIN 352, or graduate standing, or consent of instructor."
  - :name: Body Composition
    :credit: "3"
    :subject: KIN
    :number: "453"
    :description: "Credit: &nbsp;3 or 4 hours. Examines the theoretical and technical aspects of measuring human body composition; introduces relevant techniques and instrumentation currently in use; reviews research methodology and findings pertaining to the effects of exercise conditioning and nutritional modification on body composition. 3 undergraduate hours. 4 graduate hours. Prerequisite: KIN 352 or graduate standing or consent of instructor."
  - :name: Growth &amp; Physical Development
    :credit: "3"
    :subject: KIN
    :number: "454"
    :description: "Credit: &nbsp;3 or 4 hours. Study of the growth and physical development of children through adolescence with emphasis on those systems and body composition changes related to motor performance and exercise stress. Same as HDFS 454. 3 undergraduate hours. 4 graduate hours. Prerequisite: MCB 103 and MCB 334 or graduate standing or consent of instructor."
  - :name: Quant Analysis of Human Motion
    :credit: "3"
    :subject: KIN
    :number: "455"
    :description: "Credit: &nbsp;3 or 4 hours. Quantitative mechanical analysis of human motion using film-based, video-based, and optical-electronic motion measurement systems. Basic mechanical concepts are presented using a vector algebra approach. The focus is on two-dimensional motion analysis with an introduction to three-dimensional techniques. 3 undergraduate hours. 4 graduate hours. Prerequisite: KIN 355 or graduate standing or consent of instructor."
  - :name: Electromyographic Kinesiology
    :credit: "3"
    :subject: KIN
    :number: "456"
    :description: "Credit: &nbsp;3 or 4 hours. Focuses upon the biological components of volitional and reflexive movement in humans; theory and technology of electromyography are utilized to describe and quantify the neuromuscular input to the mechanical output. 3 undergraduate hours. 4 graduate hours. Prerequisite: MCB 103, MCB 334, or graduate standing or consent of instructor."
  - :name: Motor Learning &amp; Control
    :credit: "3"
    :subject: KIN
    :number: "457"
    :description: "Credit: &nbsp;3 or 4 hours. Discussion and analysis of scientific principles related to the learning and control of motor skills; review of related literature and research in motor learning and control. The focus of the course is on mechanisms for the control of movement and recent theories of how movements are acquired and performed. Course iformation: 3 undergraduate hours. 4 graduate hours. Prerequisite: KIN 257 or graduate standing or consent of instructor."
  - :name: Neurobio of Aging
    :credit: "0"
    :subject: KIN
    :number: "458"
    :description: "Credit: &nbsp;0 to 4 hours. Same as PSYC 451 and NEUR 451. See PSYC 451."
  - :name: Physical Activity &amp; Aging
    :credit: "3"
    :subject: KIN
    :number: "459"
    :description: "Credit: &nbsp;3 or 4 hours. Examines aging and age-related changes in the cells, tissues, organs, and systems of the human body; emphasizes the role of physical activity and other lifestyle choices in modifying the aging process and in influencing the onset and progression of the chronic diseases which accompany aging. 3 undergraduate hours. 4 graduate hours. Prerequisite: Junior, Senior, or graduate standing or consent of instructor."
  - :name: Technology &amp; Pedagogical KINES
    :credit: "3"
    :subject: KIN
    :number: "460"
    :description: "Credit: &nbsp;3 or 4 hours. Promotes mastery of technology skills and complex computer applications through the analysis of research and critical issues related to technology in Kinesiology. The completion of technology modules, requiring problem solving and the collection and analysis of assessment data, will culminate in an interactive, multimedia project. 3 undergraduate hours. 4 graduate hours. Prerequisite: Junior standing."
  - :name: Research on Teacher Education
    :credit: "3"
    :subject: KIN
    :number: "462"
    :description: "Credit: &nbsp;3 or 4 hours. Critically examines theories, trends, problems, and implications of research on teacher education in Kinesiology. Students will complete a series of written assignments that are grounded in theory, illustrate critical thinking skills, and demonstrate knowledge of the literature. 3 undergraduate hours. 4 graduate hours. Prerequisite: Junior, senior, or graduate standing."
  - :name: Qualitative Research Methods
    :credit: "3"
    :subject: KIN
    :number: "465"
    :description: "Credit: &nbsp;3 or 4 hours. Introduces students to qualitative methodology in the educational and health-related professions settings. Students will learn to interpret qualitative research, understand its theoretical underpinnings, acquire interviewing and observation skills, design and evaluate a community-based group research project, learn to collaborate with others, and critically assess the contributions to the project of self and peers. 3 undergraduate hours. 4 graduate hours."
  - :name: Skill Acquisition Strategies
    :credit: "3"
    :subject: KIN
    :number: "473"
    :description: "Credit: &nbsp;3 or 4 hours. Examines theory and practice related to structuring practice conditions to maximize the acquisition and performance of motor skills. The nature of skill, activities, and strategies for enhancing skill are discussed with particular emphasis placed on strategies that instructors, teachers, and/or coaches can use to enhance skill acquisition and performance. 3 undergraduate hours. 4 graduate hours. Prerequisite: KIN 257 or graduate standing or consent of instructor."
  - :name: Med Aspects of Sports Medicine
    :credit: "3"
    :subject: KIN
    :number: "481"
    :description: "Credit: &nbsp;3 or 4 hours. Focuses on the identification and management of common medical conditions and illnesses associated with the physically active population. Content will address common assessment and evaluation procedures and the development of an appropriate management plan for the return to activity and/or continuation of current physical activity status. Emphasis will be given to the role of the Athletic Trainer. 3 undergraduate hours. 4 graduate hours. Prerequisite: KIN 325 or consent of instructor."
  - :name: "Sport Med III: Med Sup: CI"
    :credit: "2"
    :subject: KIN
    :number: "483"
    :description: "Credit: &nbsp;2 hours. Fundamentals of medical supervision with the emphasis on acquisition of athletic training skills to recognize, treat, and refer, when appropriate, the general medical conditions and disabilities of athletes. This includes 30 hours of clinical practice with a consulting physician, including selected medical criterion for return to sport participation. 2 undergraduate hours. 2 graduate hours. May be repeated to a maximum of 4 hours. Prerequisite: KIN 320 or consent of instructor."
  - :name: Clin Resrch in Sports Med &amp; AT
    :credit: "1"
    :subject: KIN
    :number: "484"
    :description: "Credit: &nbsp;1 hours. Current topics course including lectures, discussions, invited speakers, faculty presentation, and student presentation in the study and analysis of research topics in Sports Medicine and Athletic Training. The topics will be based on the National Athletic Trainers' Association's Educational Competencies and the U.S. Joint Review Committee on Athletic Training. May be repeated to a maximum of 4 hours. Prerequisite: KIN 320 or consent of instructor."
  - :name: Clin Exper in Sports Medicine
    :credit: "2"
    :subject: KIN
    :number: "485"
    :description: "Credit: &nbsp;2 to 8 hours. Clinical experiences in medical supervision of sports programs, in the areas of therapeutic exercises, fitness programming, and cardiac rehabilitation. May be repeated to a maximum of 8 hours. Prerequisite: Consent of instructor."
  - :name: Special Topics
    :credit: "1"
    :subject: KIN
    :number: "494"
    :description: "Credit: &nbsp;1 to 4 hours. Lecture course on topics of current interest; specific topics announced in the Class Schedule. May be repeated."
  - :name: Kinesiology Research Methods
    :credit: "4"
    :subject: KIN
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Review and appraisal of common research procedures; application of statistical procedures, library methods, evaluation procedures, and experimental methods."
  - :name: Issues in Sports Medicine
    :credit: "4"
    :subject: KIN
    :number: "520"
    :description: "Credit: &nbsp;4 hours. Addresses current issues in the medical aspects of sports; examples of these issues are epidemiology of injuries and treatment forms, use of sports equipment, questionable sports practices, and preventive techniques."
  - :name: Ortho-Kinesiology
    :credit: "4"
    :subject: KIN
    :number: "522"
    :description: "Credit: &nbsp;4 hours. Analyzes pathomechanics underlying injury and orthopedic problems; also analyzes rehabilitation methods for orthopedic and neurological dysfunctions."
  - :name: Sport Psychology
    :credit: "4"
    :subject: KIN
    :number: "547"
    :description: "Credit: &nbsp;4 hours. Analysis of psychological factors and principles with special reference to motor performance, learning motor skills, perception, and emotion in sports situations; review of literature; and independent projects. Prerequisite: KIN 447 or consent of instructor."
  - :name: Sci Basis of Phys Performance
    :credit: "4"
    :subject: KIN
    :number: "551"
    :description: "Credit: &nbsp;4 hours. Contemporary trends in the study of human performance and exercise stress; analysis of the research literature, experimental strategies, and research instrumentation. Lecture-discussion and laboratory."
  - :name: Neuromuscular Physiology
    :credit: "4"
    :subject: KIN
    :number: "552"
    :description: "Credit: &nbsp;4 hours. In-depth study of the neuromuscular aspects of human activity; focus on selected topics related to growth, physical development, exercise prescriptions, athletic conditioning, and fitness."
  - :name: Circulorespiratory Physiology
    :credit: "4"
    :subject: KIN
    :number: "553"
    :description: "Credit: &nbsp;4 hours. Aerobic performance responses to short-term, intermittent, and prolonged physical activity; special consideration given to endurance training methods and assessment techniques, ergogenic aids, and problems associated with growth, environmental influences, and competitive sport. Prerequisite: KIN 551 or consent of instructor."
  - :name: Experimental Kinesiology
    :credit: "4"
    :subject: KIN
    :number: "555"
    :description: "Credit: &nbsp;4 hours. Mechanical and neuromuscular approach to human movement; analysis and experimental research. Prerequisite: KIN 455 or consent of instructor."
  - :name: Stress Immunology
    :credit: "4"
    :subject: KIN
    :number: "557"
    :description: "Credit: &nbsp;4 hours. This course will examine the role of stress in modulating immune function and the pathobiological mechanisms resulting in disease. An emphasis will be placed upon the reciprocal communication pathways that exist between the central nervous, endocrine and immune systems. Prerequisite: Consent of the instructor. It will be assumed that students will have introductory knowledge in biochemistry, endocrinology, and immunology."
  - :name: Administration of PE &amp; Sport
    :credit: "4"
    :subject: KIN
    :number: "569"
    :description: "Credit: &nbsp;4 hours. Analysis of completed research relating to theory and practice of administration in physical education and sport; the development of policy statements and procedures manuals for the various educational levels; and experience in the use of the case plan of instruction as a teaching technique for the development of competence and knowledge relating to human relations and administration in this specialized field."
  - :name: Leisure and Culture
    :credit: "4"
    :subject: KIN
    :number: "575"
    :description: "Credit: &nbsp;4 hours. Same as ANTH 575 and RST 575. See RST 575."
  - :name: Independent Study
    :credit: "2"
    :subject: KIN
    :number: "590"
    :description: "Credit: &nbsp;2 or 4 hours. Independent research on special projects. May be repeated."
  - :name: Seminar
    :credit: "0"
    :subject: KIN
    :number: "591"
    :description: "Credit: &nbsp;0 hours. Lectures, discussions, and critiques on kinesiology and related subjects by faculty members and visiting professional leaders; presentation and criticism of student research. May be repeated in the same or subsequent terms as topics vary. Approved for S/U grading only."
  - :name: Special Topics
    :credit: "2"
    :subject: KIN
    :number: "594"
    :description: "Credit: &nbsp;2 or 4 hours. Lecture course in topics of current interest; specific subject matter announced in the Schedule. May be repeated."
  - :name: Thesis Research
    :credit: "0"
    :subject: KIN
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Preparation of theses in kinesiology. May be repeated. Approved for S/U grading only."
- :name: Korean
  :code: KOR
  :courses: 
  - :name: Elementary Korean I
    :credit: "5"
    :subject: KOR
    :number: "201"
    :description: "Credit: &nbsp;5 hours. Introduction to Korean, including conversation with a native Korean-speaking tutor under the direction of a linguist-instructor, and a minimum of formal grammar and writing. Credit is not given for both KOR 201 and KOR 221."
  - :name: Elementary Korean II
    :credit: "5"
    :subject: KOR
    :number: "202"
    :description: "Credit: &nbsp;5 hours. Second term of spoken Korean, including conversation with a native Korean-speaking tutor under the direction of linguist instructor; studies formal grammar based on conversational materials; and includes some work on written Korean. Credit is not given for both KOR 202 and KOR 222. Prerequisite: KOR 201."
  - :name: Intermediate Korean I
    :credit: "5"
    :subject: KOR
    :number: "203"
    :description: "Credit: &nbsp;5 hours. First term of second year of the Korean language, including drill for advanced conversational fluency; introduces a variety of styles and levels of discourse and usage; and increases study of the written language and formal grammar. Credit is not given for both KOR 203 and KOR 222. Prerequisite: KOR 202."
  - :name: Intermediate Korean II
    :credit: "5"
    :subject: KOR
    :number: "204"
    :description: "Credit: &nbsp;5 hours. Second term of second year of the Korean language including drill for more advanced conversational fluency; more variety of styles and levels of discourse and usage; more formal grammar and an introduction of basic Chinese characters. Credit is not given for both KOR 204 and KOR 241. Prerequisite: KOR 203."
  - :name: Korean Reading and Writing I
    :credit: "4"
    :subject: KOR
    :number: "221"
    :description: "Credit: &nbsp;4 hours. Introduction to Korean orthography, syntax, and vocabulary for students who have the ability to speak Korean. Credit is not given forboth KOR 221 and/or KOR 201 - KOR 204. Prerequisite: Ability to speak Korean as determined by a placement test."
  - :name: Korean Reading and Writing II
    :credit: "4"
    :subject: KOR
    :number: "222"
    :description: "Credit: &nbsp;4 hours. Continuation of KOR 221. Credit is not given for both KOR 222 and either KOR 202 or KOR 203. Prerequisite: KOR 221."
  - :name: Korean Reading and Writing III
    :credit: "4"
    :subject: KOR
    :number: "241"
    :description: "Credit: &nbsp;4 hours. Continuation of KOR 222. Credit is not given for both KOR 241 and either KOR 204 or KOR 305. Prerequisite: KOR 222."
  - :name: Korean Reading and Writing IV
    :credit: "4"
    :subject: KOR
    :number: "242"
    :description: "Credit: &nbsp;4 hours. Continuation of KOR 241. Credit is not given for both KOR 242 and KOR 306. Prerequisite: KOR 241."
  - :name: Advanced Korean I
    :credit: "5"
    :subject: KOR
    :number: "305"
    :description: "Credit: &nbsp;5 hours. Concentrates on the ability to engage in fluent discourse, on comprehensive grammatical knowledge, and on the ability to read ordinary texts in Korean, including some Chinese characters. Credit is not given for both KOR 305 and KOR 241. Prerequisite: KOR 204."
  - :name: Advanced Korean II
    :credit: "5"
    :subject: KOR
    :number: "306"
    :description: "Credit: &nbsp;5 hours. Continuation of KOR 305; emphasizes rapid reading, fluent conversation, learned vocabulary and idiom acquisition, and reading of newspapers. Credit is not given for both KOR 306 and KOR 242. Prerequisite: KOR 305."
  - :name: Fourth Year Korean I
    :credit: "3"
    :subject: KOR
    :number: "440"
    :description: "Credit: &nbsp;3 hours. Develop skills in upper advanced level Korean language use including formal writings and readings in materials on culture and society, sophisticated appropriate speaking skills. Basic Chinese characters are systematically introduced. Prerequisite: KOR 242 or KOR 306."
  - :name: Fourth Year Korean II
    :credit: "3"
    :subject: KOR
    :number: "441"
    :description: "Credit: &nbsp;3 hours. Continuation of KOR 440. Prerequisite: KOR 440 or consent of instructor."
  - :name: Readings in Korean Lit
    :credit: "3"
    :subject: KOR
    :number: "490"
    :description: "Credit: &nbsp;3 or 4 hours. Guided reading in Korean literature in the vernacular. 3 undergraduate hours. 4 graduate hours. May be repeated to a maximum of 6 undergraduate hours or 8 graduate hours. Prerequisite: Reading knowledge of Korean and consent of instructor."
- :name: Landscape Architecture
  :code: LA
  :courses: 
  - :name: Landscape Inquiry and Design
    :credit: "2"
    :subject: LA
    :number: "101"
    :description: "Credit: &nbsp;2 hours. Introduction to primary concepts and methods of landscape inquiry as a means to understand experiential qualities of landscape and to guide landscape design and planning projects."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: LA
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Water and Society
    :credit: "3"
    :subject: LA
    :number: "212"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Western Compartv Cult course. A comparative investigation of built landscapes and hydraulic resources through history. Examines problems of water scarcity, abundance and changes in ecology, human social organization, economy, law, and cultural values related to natural water conditions and human management. Comparative case studies include the ancient Near East and modern Middle East, ancient and modern Egypt, the Roman empire, Peru, the Netherlands, South Asia, Illinois River basin, and the American West."
  - :name: Buildings, Land and Culture
    :credit: "3"
    :subject: LA
    :number: "215"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Western Compartv Cult course. Introduction to the study of the ordinary landscape and its representation in the common media. Investigates ordinary places as indicators of cultural values and beliefs, and why they look and function in certain ways. Topics approached through historical accounts and thematic analysis. Same as ARCH 215."
  - :name: S Asian Cultural Landscapes
    :credit: "3"
    :subject: LA
    :number: "218"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and Non-Western Cultures course. Survey of Hindu, Buddist, and Islamic landscapes of South Asia. Examines urban structures, building typologies, and open space types through history as influenced by concepts of the natural, sacred, political, and social. Same as ASST 218."
  - :name: African Arch &amp; Urbanism
    :credit: "3"
    :subject: LA
    :number: "220"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Non-Western Cultures course. Examines the buildings, landscapes, and societies of pre-colonial, sub-Saharan African cities from the third century BCE until the nineteenth century CE. Same as ANTH 223."
  - :name: Islamic Gardens &amp; Architecture
    :credit: "3"
    :subject: LA
    :number: "222"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Non-Western Cultures course. Study of the formation, history, and meaning of the landscape and architecture of the Islamic world."
  - :name: Foundation Design Studio
    :credit: "5"
    :subject: LA
    :number: "233"
    :description: "Credit: &nbsp;5 hours. Introduction to the fundamentals of design, including studies in two- and three-dimensional abstract and applied problems, basic elements and procedures of design, and principles of landscape composition. Open to Landscape Architecture majors only. Prerequisite: Credit or concurrent registration in LA 280 or consent of instructor."
  - :name: Site Design Studio
    :credit: "5"
    :subject: LA
    :number: "234"
    :description: "Credit: &nbsp;5 hours. Site as the fundamental unit of landscape design. Involves ecological, cultural and experiential understanding of sites, and the creation of place-specific designs. Field trip required; see Class Schedule for current fees. Prerequisite: LA 233 or consent of instructor."
  - :name: Landform Design &amp; Construction
    :credit: "3"
    :subject: LA
    :number: "241"
    :description: "Credit: &nbsp;3 hours. Introduction to landform design, drainage, stormwater management, surveying, and materials. Prerequisite: MATH 014 or 016."
  - :name: Nature and American Culture
    :credit: "3"
    :subject: LA
    :number: "242"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Western Compartv Cult course. Same as HIST 282, RST 242, and NRES 242. See RST 242."
  - :name: Sci-Values of Envt Decisions
    :credit: "3"
    :subject: LA
    :number: "244"
    :description: "Credit: &nbsp;3 hours. Same as RST 244 and NRES 244. See RST 244."
  - :name: Environmental Site Analysis
    :credit: "3"
    :subject: LA
    :number: "250"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Principles and practices of identifying, analyzing, and recording landscape resources. Field trip required; see Class Schedule for current fees. Prerequisite: GEOL 101 or GEOG 103 or consent of instructor."
  - :name: Behavioral Factors in Design
    :credit: "3"
    :subject: LA
    :number: "270"
    :description: "Credit: &nbsp;3 hours. Introduces the impacts of cultural and social factors, such as age, gender, physical ability, economic status, ethnicity and how people interact with the environment. Reading assignments, short exercises, field trips, and evaluation of space will enable students to evaluate and potentially design more socially and ecologically responsive environments."
  - :name: Design Communications I
    :credit: "3"
    :subject: LA
    :number: "280"
    :description: "Credit: &nbsp;3 hours. Fundamentals of visual communication in the design process and presentation for landscape architecture. Includes freehand and constructed drawing, color, media, and models. Open to Landscape Architecture majors only. Prerequisite: Concurrent registration in LA 233."
  - :name: Design Communications II
    :credit: "3"
    :subject: LA
    :number: "281"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Advanced principles and techniques of visual communication in landscape architectural rendering, emphasizing computer-based techniques. Open to Landscape Architecture majors only. Prerequisite: Concurrent registration in LA 234; completion of LA 280 and completion of campus Composition I general education requirement or consent of instructor."
  - :name: Senior Honors
    :credit: "1"
    :subject: LA
    :number: "301"
    :description: "Credit: &nbsp;1 to 6 hours. Independent guided study and research in a selected area of landscape architecture; for candidates for honors in landscape architecture. May be repeated to a maximum of 9 hours. Prerequisite: Senior standing in landscape architecture, a university grade-point average of 3.0, and consent of head of department."
  - :name: History of World Landscapes
    :credit: "3"
    :subject: LA
    :number: "314"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Western Compartv Cult course. Analysis of the development of landscape architecture as a result of environmental and cultural influences. Same as ARCH 314."
  - :name: History of Modern Lndscpe Arch
    :credit: "3"
    :subject: LA
    :number: "315"
    :description: "Credit: &nbsp;3 hours. A selected overview of developments in landscape architecture in the western world from 1900 to the present. Prerequisite: LA 314."
  - :name: Community &amp; Open Space Studio
    :credit: "5"
    :subject: LA
    :number: "335"
    :description: "Credit: &nbsp;5 hours. Development of design solutions at site and master plan scale relative to community, urban and open space problems; emphasizes development of analysis and design techniques to integrate physical context of place with social context. Field trip required; see Class Schedule for current fees. Prerequisite: LA 234 or consent of instructor."
  - :name: Design Workshop Studio I
    :credit: "5"
    :subject: LA
    :number: "336"
    :description: "Credit: &nbsp;5 hours. Project design at various scales utilizing problems of a wide range of complexity and subject matter; rural, community, and urban problems, housing, recreation, and natural areas; emphasizes problem analysis and generation of innovative design alternatives. Students select from several sections depending on specific interests. Prerequisite: LA 335 or consent of instructor."
  - :name: Site Engineering
    :credit: "4"
    :subject: LA
    :number: "342"
    :description: "Credit: &nbsp;4 hours. Principles of site engineering including landform design, stormwater management, site surveying, circulation systems and site utility planning. Prerequisite: LA 241 and college trigonometry; or consent of instructor."
  - :name: Landscape Construction
    :credit: "4"
    :subject: LA
    :number: "343"
    :description: "Credit: &nbsp;4 hours. Construction methods, materials, and procedures related to the design of landscape structures; development of design details and cost estimating. Prerequisite: LA 342 or consent of instructor."
  - :name: Professional Internship
    :credit: "0"
    :subject: LA
    :number: "345"
    :description: "Credit: &nbsp;0 to 12 hours. Professionally supervised field experience in design offices and public agencies intended to introduce students to practice. Students work in the department-approved firm or agency of their choice. Fifty hours of employment is required for each one hour of course credit. Approved for S/U grading only. May be repeated to a maximum of 24 hours. Prerequisite: Upper division undergraduate standing or consent of instructor."
  - :name: Professional Practice
    :credit: "2"
    :subject: LA
    :number: "346"
    :description: "Credit: &nbsp;2 hours. Study of the profession of landscape architecture including an introduction to modes of practice, career evolution, organizational theory, office procedures, project management and professional ethics. Prerequisite: Junior standing or consent of instructor."
  - :name: Independent Study
    :credit: "1"
    :subject: LA
    :number: "390"
    :description: "Credit: &nbsp;1 to 6 hours. Supervised independent study, research, or special project in a selected area related to landscape architecture. May be repeated to a maximum of 9 hours. Prerequisite: Junior or senior standing; consent of instructor and head of department prior to advance enrollment and registration."
  - :name: Off-Campus Study
    :credit: "0"
    :subject: LA
    :number: "399"
    :description: "Credit: &nbsp;0 to 15 hours. Provides campus credit for off-campus study. (Summer session, 0 to 6 undergraduate hours). Final determination of appropriate credit is made by a faculty review committee upon completion of the student's work. Maximum credit, 15 hours (summer session, 6 hours), all of which must be earned within one term. Approved for both letter and S/U grading. Prerequisite: Junior standing; prior review and approval of the student's written proposal by a faculty committee and the department head."
  - :name: Hist Geog Amer Land to 1880
    :credit: "4"
    :subject: LA
    :number: "425"
