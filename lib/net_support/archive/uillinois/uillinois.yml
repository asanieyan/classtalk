  - :name: Baltic History and Culture
    :credit: "3"
    :subject: BALT
    :number: "415"
    :description: "Credit: &nbsp;3 hours. Course gives a broad introduction to the histories and cultures of the Estonians, Latvians, and Lithuanians. Literature, music, art, and film will be studied in their historical context. Particular attention is paid to folk traditions, the 'national awakenings' of the nineteenth century, and the triumphs and tragedies of the twentieth century. Some attention is also placed on contemporary movements in culture. Approved for both letter and S/U grading. Taught in summer only."
  - :name: Elementary Lithuanian I
