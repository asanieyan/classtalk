    :subject: LAT
    :number: "498"
    :description: "Credit: &nbsp;2 or 4 hours. For candidates for honors in Latin and for other seniors. No graduate credit. Prerequisite: Senior standing and consent of Classics Honors Program."
  - :name: Latin for Grad Students I
    :credit: "4"
    :subject: LAT
    :number: "500"
    :description: "Credit: &nbsp;4 hours. Basic grammar, syntax, and vocabulary; reading practice. Designed for graduate students who need to use Latin in their research. Credit may not be used toward a graduate degree."
  - :name: Latin for Grad Students II
    :credit: "4"
    :subject: LAT
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Directed readings, largely in medieval and modern Latin. Designed for graduate students who need to use Latin in their research. Credit may not be used toward a graduate degree. Prerequisite: LAT 500 or two years of high school Latin, or equivalent."
  - :name: Advanced Prose Composition
    :credit: "3"
    :subject: LAT
    :number: "511"
    :description: "Credit: &nbsp;3 hours. Practice in writing Latin prose, with special attention to stylistic questions. Prerequisite: LAT 411 or equivalent."
  - :name: Proseminar
    :credit: "4"
    :subject: LAT
    :number: "520"
    :description: "Credit: &nbsp;4 hours. Alternating poetry and prose, concentrates on a major author from one of the following areas: epic, oratory, lyric and elegiac poetry, history, drama, philosophy, satire, or epistolography. Areas normally follow this sequence in successive years. May be repeated to a maximum of 20 hours if topics vary. Prerequisite: LAT 491 or equivalent."
  - :name: Special Disciplines
    :credit: "4"
    :subject: LAT
    :number: "531"
    :description: "Credit: &nbsp;4 hours. Same as GRK 531. See GRK 531."
  - :name: Latin Seminar
    :credit: "4"
    :subject: LAT
    :number: "580"
    :description: "Credit: &nbsp;4 hours. Research on special problems of Latin literature; required of all majors in classical philology. Prerequisite: A Latin proseminar."
  - :name: Intro to Classical Studies
    :credit: "4"
    :subject: LAT
    :number: "595"
    :description: "Credit: &nbsp;4 hours. Same as GRK 595. See GRK 595."
  - :name: Thesis Research
    :credit: "0"
    :subject: LAT
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Guidance in writing theses for advanced degrees. May be repeated. Approved for S/U grading only."
- :name: Law
  :code: LAW
  :courses: 
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: LAW
    :number: "199"
    :description: "Credit: &nbsp;1 to 3 hours. Approved for both letter and S/U grading."
  - :name: LAW Study Abroad
    :credit: "0"
    :subject: LAW
    :number: "499"
    :description: "Credit: &nbsp;0 to 8 hours. Provides campus credit for study at accredited foriegn institutions or approved overseas programs. Final determination of credit granted is made after the student's successful completion of work. Approved for both letter and S/U grading. Prerequisite: Full academic standing in the College of Law or Graduate College and consent of major department. Law students, successful completion of the year's requirements."
  - :name: Intro to United States Law
    :credit: "3"
    :subject: LAW
    :number: "501"
    :description: "Credit: &nbsp;3 or 4 hours. Intensive introduction to the American legal system for graduate law students with prior professional training in non-common law legal systems; stresses the functioning of basic U.S. legal institutions and the techniques of American legal research. 3 professional hours. 4 graduate hours."
  - :name: Interdisciplinary Legal Res
    :credit: "2"
    :subject: LAW
    :number: "597"
    :description: "Credit: &nbsp;2 to 4 hours. For students pursuing an interdisciplinary research project completed under the joint supervision of a professor from the College of Law and a professor from elsewhere on campus. Prerequisite: Consent of the Associate Dean of the College of Law."
  - :name: Thesis Research
    :credit: "0"
    :subject: LAW
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Approved for S/U grading only."
  - :name: Pro Bono Service
    :credit: "0"
    :subject: LAW
    :number: "600"
    :description: "Credit: &nbsp;0 hours. Course carries no academic credit, but recognizes law students who provide at least sixty hours of pro bono legal service to the community. The sixty hours of service may be performed at any time during the student's three years of law school, and must be documented through reports to the Associate Dean for Academic Affairs. 0 credit. Students may enroll only with permission of the Associate Dean for Academic Affairs. Approved for S/U grading only. Prerequisite: Enrollment in the J.D. program at the College of Law."
  - :name: Contracts
    :credit: "4"
    :subject: LAW
    :number: "601"
    :description: "Credit: &nbsp;4 hours. Enforceability of promises including unjust enrichment and reliance, offer and acceptance, mistake, unfairness and overreaching, unconscionability, Statute of Frauds, interpretation of contract language, conditions, and third party beneficiaries."
  - :name: Property
    :credit: "4"
    :subject: LAW
    :number: "602"
    :description: "Credit: &nbsp;4 hours. Basic first-year course in property law, required of all students. Provides an overview of law of the land, with incidental coverage of personal property; includes the concept of property, acquisition of private property, recognized property interests, and gratuitous transfer of property interests."
  - :name: Torts
    :credit: "3"
    :subject: LAW
    :number: "603"
    :description: "Credit: &nbsp;3 or 4 hours. Basic course in civil wrongs, including intentional torts (such as assault and battery), negligence (duty, unreasonable risk analysis, actual and proximate cause), and strict liability. 3 professional hours. 4 graduate hours. Law students only."
  - :name: Criminal Law
    :credit: "3"
    :subject: LAW
    :number: "604"
    :description: "Credit: &nbsp;3 or 4 hours. Sources and purposes of the criminal law; the meaning of criminal responsibility; and the characteristics of particular crimes. 3 professional hours. 4 graduate hours. Law students only."
  - :name: Criminal Procedure
    :credit: "3"
    :subject: LAW
    :number: "605"
    :description: "Credit: &nbsp;3 or 4 hours. Problems in the administration of criminal justice with emphasis on right to counsel, arrest, search, interrogation, lineups, and the scope and administration of exclusionary rules. 3 professional hours. 4 graduate hours."
  - :name: Constitutional Law I
    :credit: "3"
    :subject: LAW
    :number: "606"
    :description: "Credit: &nbsp;3 or 4 hours. Spring semester first-year course provides an introduction to constitutional law, including the origins of judicial review, basic Article III limits on federal court jurisdiction, the nature and scope of federal legislative power, the Commerce Clause, and the relationship of the federal government to the states. 3 professional hours. 4 graduate hours."
  - :name: Civil Procedure
    :credit: "4"
    :subject: LAW
    :number: "607"
    :description: "Credit: &nbsp;4 hours. Role and importance of procedure in litigation, including jurisdiction, pleadings and parties, pretrial motions and discovery, trial practice (except evidence), relationship between judge and jury, the effect of a decision in one case on subsequent litigation between the same or different parties (res judicata), verdicts and judgements, and appelate review."
  - :name: Statutory Interpretation
    :credit: "3"
    :subject: LAW
    :number: "608"
    :description: "Credit: &nbsp;3 or 4 hours. Introduces students to the legislative process, as well as to basic methods of statutory interpretation. Students select from several sections, each focusing on a different statutory scheme. Within that statutory context, students study basic canons of statutory interpretation, the uses of legislative history, and other issues arising in the application and interpretation of statutes. 3 professional hours. 4 graduate hours. Prerequisite: Enrollment in the College of Law."
  - :name: Legal Writing &amp; Analysis
    :credit: "2"
    :subject: LAW
    :number: "609"
    :description: "Credit: &nbsp;2 hours. Emphasis on development and improvement of skills in legal writing, and training in legal bibliography. Assignments may include brief writing and preparation of legal memoranda and opinions. Approved for S/U grading only."
  - :name: Introduction to Advocacy
    :credit: "2"
    :subject: LAW
    :number: "610"
    :description: "Credit: &nbsp;2 or 3 hours. Continuation of LAW 609. Introduction to Advocacy is required in the second semester of the first year for further development of legal research skills persuasive writing and oral advocacy. Each student will work on the preparation of a summary judgment motion and an appellate brief relating to their first semester assignment, then argue their assigned case before a panel of local attorneys and faculty. 3 professional hours. 2 graduate hours. Approved for S/U grading only."
  - :name: Constitutional Law II
    :credit: "3"
    :subject: LAW
    :number: "611"
    :description: "Credit: &nbsp;3 or 4 hours. This elective for second- and third-year law students studies constitutional notions of state action; substantive due process and equal protection; procedural due process; and the congressional power to enforce civil rights. Study of the rights guaranteed by the First Amendment is not part of this course (see LAW 612). 3 professional hours. 4 graduate hours. Prerequisite: LAW 606."
  - :name: Constitutional Law III
    :credit: "3"
    :subject: LAW
    :number: "612"
    :description: "Credit: &nbsp;3 or 4 hours. This elective for second-and third-year law students is an intensive study of the First Amendment to the Constitution and its application to the states through the Fourteenth Amendment. Examines decisions of the U.S. Supreme Court in areas concerning freedom of speech, religion, and the press. Specific topics include punishment of criminal advocacy; regulation of picketing and public demonstrations; obscenity; commercial speech; regulation of news media; and religious exemptions from government regulation. 3 professional hours. 4 graduate hours. Prerequisite: LAW 606."
  - :name: Constitutional Litigation
    :credit: "2"
    :subject: LAW
    :number: "613"
    :description: "Credit: &nbsp;2 to 4 hours. Study of the federal statutes that authorize civil suits against public officials and governmental entities responsible for the deprivation of constitutional rights; immunities and defenses; potential remedies; federalism issues. 2 to 3 professional hours. 2 to 4 graduate hours."
  - :name: Legislation
    :credit: "2"
    :subject: LAW
    :number: "614"
    :description: "Credit: &nbsp;2 to 4 hours. Constitutional and statutory issues in legislative procedure, including issues relating to separation of power between Congress and the President; particular legislative-executive issues raised by the Illinois Constitution; and techniques of legislative drafting and the interpretation of statutes. 2 to 3 professional hours. 2 to 4 graduate hours."
  - :name: Administrative Law
    :credit: "3"
    :subject: LAW
    :number: "615"
    :description: "Credit: &nbsp;3 or 4 hours. Functions of administrative tribunals in federal, state, and municipal government; the procedure before such administrative tribunals; and judicial relief from administrative decisions. 3 professional hours. 4 graduate hours."
  - :name: Environmental Law and Pol I
    :credit: "3"
    :subject: LAW
    :number: "616"
    :description: "Credit: &nbsp;3 or 4 hours. Course is the basic introduction to Environment Law; it considers the principal legal approaches used to deal with environmental problems, including common-law, statutory, regulatory, and economic-incentive systems. 3 professional hours. 4 graduate hours."
  - :name: Environmental Law and Pol II
    :credit: "3"
    :subject: LAW
    :number: "617"
    :description: "Credit: &nbsp;3 or 4 hours. Course will examine closely the major federal statutes that control pollution and protect natural areas, including the Clean Water Act, the Clean Air Act, and the various statutes dealing with hazardous substances. 3 professional hours. 4 graduate hours. Prerequisite: LAW 616."
  - :name: Natural Resources
    :credit: "2"
    :subject: LAW
    :number: "618"
    :description: "Credit: &nbsp;2 to 4 hours. Legal problems associated with the ownership and use of land, water, and mineral resources. 3 professional hours. 2 or 4 graduate hours."
  - :name: Wildlife Law
    :credit: "3"
    :subject: LAW
    :number: "619"
    :description: "Credit: &nbsp;3 or 4 hours. Covers a variety of legal issues relating to the status and treatment of wildlife and the management of natural areas for the conservation of biodiversity. 3 professional hours. 4 graduate hours."
  - :name: Health Law Policy
    :credit: "3"
    :subject: LAW
    :number: "620"
    :description: "Credit: &nbsp;3 or 4 hours. This course focuses on the profound legal and policy issues raised by changes in health law and the U.S. health care delivery system including: access to health law and the U.S. health care delivery system including: access to health services; the financing and organization of the health care system; development of legal standards to ensure quality of care; and issues of long-term care. In addition, we will focus on the process of making laws and polices; what entities, institutions, and individuals control decisions about the quality and cost of health care. We will also explore the need and basis for reform."
  - :name: Read in Conservation Theory
    :credit: "3"
    :subject: LAW
    :number: "621"
    :description: "Credit: &nbsp;3 or 4 hours. Considers selected topics in conservation thought in twentieth-century United States, from the conservation-preservation debate of the Progressive Era through the ethical and ecological debates of the present. 3 professional hours. 4 graduate hours."
  - :name: Land Use Planning
    :credit: "2"
    :subject: LAW
    :number: "622"
    :description: "Credit: &nbsp;2 to 4 hours. Examination of the legal and administrative aspects of land development and regulation in an urban society, including the techniques and problems of planning; the tools of plan effectuation, such as zoning, subdivision regulation, renewal and redevelopment, and housing programs; and the allocation of decision-making among various levels of government. 2 to 3 professional hours. 2 to 4 graduate hours."
  - :name: Real Estate Transactions
    :credit: "3"
    :subject: LAW
    :number: "623"
    :description: "Credit: &nbsp;3 or 4 hours. Elective for second- and third-year law students introduces various issues relating to real property, transfers, including real estate contracts, conveyancing and title protection. 3 professional hours. 4 graduate hours. Prerequisite: LAW 602."
  - :name: Real Estate Finance
    :credit: "3"
    :subject: LAW
    :number: "624"
    :description: "Credit: &nbsp;3 or 4 hours. Methods of financing land acquisition and residential and commercial development, including publicly owned and subsidized housing. 3 professional hours. 4 graduate hours."
  - :name: State and Local Government
    :credit: "3"
    :subject: LAW
    :number: "625"
    :description: "Credit: &nbsp;3 or 4 hours. The law governing the structure, powers, and operation of local governments in urban and suburban areas with analysis of political, economic, and social implications. 3 professional hours. 4 graduate hours. Prerequisite: LAW 606."
  - :name: American Indian Law
    :credit: "3"
    :subject: LAW
    :number: "626"
    :description: "Credit: &nbsp;3 or 4 hours. Historical survey of congressional policy toward Indian affairs; studies relevant legislation delineating the relationship between tribes and the federal government; considers the unique jurisdictional problems that arise with conflicting claims of state, federal, and tribal sovereignty and regulatory authority; focus on individual rights and benefits conferred by federal law to American Indians, including Indian welfare laws, employment preference systems, and religious freedom legislation. 3 professional hours. 4 graduate hours."
  - :name: Legal Research
    :credit: "1"
    :subject: LAW
    :number: "627"
    :description: "Credit: &nbsp;1 or 2 hours. In this course, students will be introduced to the basic tools and methodology used in conducting legal research and will develop the skills necessary to identify and locate relevant, complete and current legal information in both print and digital formats. Weekly problem-based research exercises will be assigned. The course will meet twice weekly for the first seven weeks of the semester. Required in the first year, fall term."
  - :name: Sales
    :credit: "3"
    :subject: LAW
    :number: "628"
    :description: "Credit: &nbsp;3 or 4 hours. Elective for second- and third-year law students is a foundational course for commercial law. Subjects covered include the nature and operation of the Uniform Commercial Code, issues regarding formation and performance of sales contracts, warranty, remedies for breach, documentary transactions and international sales. 3 professional hours. 4 graduate hours."
  - :name: Bankruptcy
    :credit: "3"
    :subject: LAW
    :number: "629"
    :description: "Credit: &nbsp;3 or 4 hours. Study of the regulation of the relationship between debtors and creditors under the federal Bankruptcy Code. 3 professional hours. 4 graduate hours."
  - :name: Bankruptcy Reorganizations
    :credit: "3"
    :subject: LAW
    :number: "630"
    :description: "Credit: &nbsp;3 or 4 hours. Detailed study of business bankruptcy reorganizations under Chapter 11 of the Bankruptcy Code. 3 professional hours. 4 graduate hours. Prerequisite: LAW 629."
  - :name: Secured Transactions
    :credit: "2"
    :subject: LAW
    :number: "631"
    :description: "Credit: &nbsp;2 to 4 hours. Study of secured transactions under Article 9 of the Uniform Commercial Code. 2 to 3 professional hours. 2 to 4 graduate hours."
  - :name: Commercial Law
    :credit: "3"
    :subject: LAW
    :number: "632"
    :description: "Credit: &nbsp;3 or 4 hours. A survey course of the Uniform Commercial Code. There is substantial coverage of Article 2 (Sales), Article 3 (Negotiable Instruments) and Article 9 (Secured Transactions)."
  - :name: Business Associations I
    :credit: "3"
    :subject: LAW
    :number: "633"
    :description: "Credit: &nbsp;3 or 4 hours. Examines the basic legal consequences for individuals, organizations, and society of the formation, control, and financing of organizations. Surveys agency relationships, partnerships, and close and public corporations. 3 or 4 professional hours. 4 graduate hours."
  - :name: Securities Regulation
    :credit: "3"
    :subject: LAW
    :number: "634"
    :description: "Credit: &nbsp;3 or 4 hours. Explores the federal securities laws governing issuance of securities in the primary markets. Emphasis on regulatory requirements governing corporate financing. 3 professional hours. 4 graduate hours. Prerequisite: LAW 633."
  - :name: Securities Litigation
    :credit: "3"
    :subject: LAW
    :number: "635"
    :description: "Credit: &nbsp;3 or 4 hours. This course focuses in detail on the substantive law and strategic considerations that are important in securities litigation, whether private suits by individual investors, private class actions under federal securities laws, or federal and state government enforcement proceedings. Topics include: 10(b) fraud suits under the 1934 Act, 11 and 12(a)(2) suits under the 1933 Act, insider trader liability, procedural issues in class actions, and litigation under federal proxy solicitation and tender offer regulations. Prerequisite: LAW 633."
  - :name: Business Associations II
    :credit: "3"
    :subject: LAW
    :number: "636"
    :description: "Credit: &nbsp;3 or 4 hours. This is the second course in the sequence (offered during the Spring semester). It covers derivative suits, corporate finance, introduction to securities regulation, insider trading and mergers and acquisitions. Prerequisite: LAW 633."
  - :name: Unincorporated Business Assoc
    :credit: "3"
    :subject: LAW
    :number: "637"
    :description: "Credit: &nbsp;3 or 4 hours. This course provides in-depth coverage of partnerships, limited liability companies and other unincorporated business entities, emphasizing planning and drafting considerations. Prerequisite: None, though LAW 633 is encouraged."
  - :name: White Collar Crime
    :credit: "2"
    :subject: LAW
    :number: "638"
    :description: "Credit: &nbsp;2 to 4 hours. This course will focus on the federal statutes commonly invoked in corporate and white collar prosecutions, including those used in prosecutions for conspiracy, mail and wire fraud, RICO, extortion, bribery, tax offenses, obstruction of justice, and false statements. The class will investigate the theoretical and policy framework for individual and institutional responsibility in our criminal justice system and will also explore emerging theories of corporate criminal liability and the principles undergirding the sanctions imposed for white collar crime. Prerequisite: This course is appropriate for law students who have completed introductory courses in criminal law and procedure. Some students have found it helpful to complete the course in LAW 633, before taking this course, but it is not a prerequisite."
  - :name: Corporate Finance
    :credit: "3"
    :subject: LAW
    :number: "639"
    :description: "Credit: &nbsp;3 or 4 hours. Analysis of corporate and securities law problems using the tools of modern financial theory. Emphases will typically include valuation, capital structure, and fundamental changes of public corporations. 3 professional hours. 4 graduate hours. Prerequisite: LAW 633."
  - :name: Business Planning
    :credit: "2"
    :subject: LAW
    :number: "640"
    :description: "Credit: &nbsp;2 to 4 hours. Examination of planning situations wherein tax, corporations, corporate finance, securities regulation, and accounting materials are interrelated; organization of close corporations and public companies, corporate distributions and recapitalizations, sale of corporate businesses, corporate acquisitions and mergers, and corporate separations; and problems requiring written opinions and solutions. 2 to 3 professional hours. 2 to 4 graduate hours. Prerequisite: LAW 633 and LAW 647."
  - :name: Quantitative Methods
    :credit: "3"
    :subject: LAW
    :number: "641"
    :description: "Credit: &nbsp;3 or 4 hours. Directed at equipping law students with quantitative skills that will assist them in the practice of law. Topics that will be covered include the following: business concepts in the law (e.g., reading a balance sheet, the importance of and methods of computing net, internal, and real rates of return); statistical and other quantitative methods in the law (e.g., using statistical evidence and employing decision theory as a guide to litigation strategy); the theory and methods of computing compensatory damages; and methods of finding and using expert witnesses on economic issues. 3 professional hours. 4 graduate hours."
  - :name: Antitrust Law
    :credit: "3"
    :subject: LAW
    :number: "642"
    :description: "Credit: &nbsp;3 or 4 hours. The limitations imposed by the Sherman Act, Clayton Act, and Federal Trade Commission Act on anticompetitive practices by business firms; emphasizes price fixing and other agreements among competitors, monopolization, mergers, exclusive dealing, tying arrangements. Considers applicability of traditional rules to intellectual property and new technologies. 3 professional hours. 4 graduate hours."
  - :name: Trademark Law
    :credit: "3"
    :subject: LAW
    :number: "643"
    :description: "Credit: &nbsp;3 or 4 hours. Course introduces basic legal concepts relating to statutory and common-law trademark, interference with contractual relations and trade libel, the federalization of unfair competition law, and the role of the Federal Trade Commission in consumer protection activities. 3 professional hours. 4 graduate hours."
  - :name: Copyright Law
    :credit: "3"
    :subject: LAW
    :number: "644"
    :description: "Credit: &nbsp;3 or 4 hours. Offers an in-depth look at the legal aspects of copyright with special emphasis on the application of traditional copyright principles to new technologies and media of expression. 3 professional hours. 4 graduate hours. First-year law students who have taken the Copyright Act section of LAW 608 are not permitted to enroll in this course due to overlapping coverage."
  - :name: Patent Law
    :credit: "2"
    :subject: LAW
    :number: "645"
    :description: "Credit: &nbsp;2 to 4 hours. Historical development of protection of ideas, inventions, and discoveries; patentability; securing the patent; amendment and correction of patents; and infringement remedies, defenses, and procedure. 2 to 3 professional hours. 2 to 4 graduate hours."
  - :name: Cyberspace Law
    :credit: "3"
    :subject: LAW
    :number: "646"
    :description: "Credit: &nbsp;3 to 4 hours. This course addresses the architecture of cyberspace, applicability and problems of mapping existing legal concepts to the domain, modification of familiar legal concepts for application in cyberspace, and the development of new legal concepts to address emerging problems and disputes in cyberspace. We will examine trademarks and the domain name system; copyright and patent liability; speech in cyberspace; personal jurisdiction; choice of law; governance and sovereignty of cyberspace; and cybercommunities; the individual and privacy in cyberspace."
  - :name: Income Taxation
    :credit: "3"
    :subject: LAW
    :number: "647"
    :description: "Credit: &nbsp;3 or 4 hours. The fundamental course in federal income taxation. Includes materials relating to income taxation of individuals and an introduction to taxation of corporations and shareholders. 3 or 4 professional hours. 4 graduate hours."
  - :name: Corporate Taxation
    :credit: "3"
    :subject: LAW
    :number: "648"
    :description: "Credit: &nbsp;3 or 4 hours. In-depth study of federal income tax law related to taxation of corporations, shareholders, partnerships, and partners. 3 professional hours. 4 graduate hours. Prerequisite: LAW 647."
  - :name: Partnership Taxation
    :credit: "3"
    :subject: LAW
    :number: "649"
    :description: "Credit: &nbsp;3 or 4 hours. Involves the study of Subchapter K of the Internal Revenue Code, including partnership formation, allocations, distributions, and liquidations. Also examines the tax treatment of Subchapter S corporations. 3 professional hours. 4 graduate hours. Prerequisite: LAW 647."
  - :name: Estate and Gift Taxation
    :credit: "3"
    :subject: LAW
    :number: "650"
    :description: "Credit: &nbsp;3 or 4 hours. Comprehensive treatment of federal transfer (estate and gift) taxes. 3 professional hours. 4 graduate hours. Prerequisite: LAW 647."
  - :name: Tax Exempt Organizations
    :credit: "3"
    :subject: LAW
    :number: "651"
    :description: "Credit: &nbsp;3 to 4 hours. This course will cover the rationale and technical tax requirements for exempting charities from federal and state taxes. Subjects covered will include the rationale for exemption (especially with respect to churches, schools, and hospitals), qualification rules under I.R.C. Section 5 (c)(3), the Unrelated Business Income Tax, and if time permits, the charitable contributions deduction. Prerequisite: Income Taxation (LAW 647) is a prerequisite, though it may be waived in appropriate cases. The course is otherwise open to second and third year students."
  - :name: International Taxation
    :credit: "3"
    :subject: LAW
    :number: "652"
    :description: "Credit: &nbsp;3 or 4 hours. Survey of the problems in U.S. taxation of foreign persons and foreign income, with special emphasis upon foreign business transactions of U.S. corporation. 3 professional hours. 4 graduate hours. Prerequisite: LAW 647."
  - :name: International Business Trans
    :credit: "3"
    :subject: LAW
    :number: "653"
    :description: "Credit: &nbsp;3 or 4 hours. Doing business abroad: export-import regulations, use of foreign commission merchants, licensing of patents and know-how, investment and exchange problems, establishing a foreign operation (including forms of business organization available abroad), and application of United States and foreign antitrust law to the business operation. 3 professional hours. 4 graduate hours."
  - :name: International Trade Policy
    :credit: "3"
    :subject: LAW
    :number: "654"
    :description: "Credit: &nbsp;3 or 4 hours. Analysis of the regulation of trade between nations by international agreement (e.g., the GATT), by multinational organizations (e.g., the European Communities), and by individual countries; emphasizes U.S. import restraints, export controls, and related laws. 3 professional hours. 4 graduate hours."
  - :name: European Union Law
    :credit: "2"
    :subject: LAW
    :number: "655"
    :description: "Credit: &nbsp;2 to 4 hours. Intensive study of the European Common Market, particularly of its laws relating to trade barriers, establishment of companies, and antitrust; and United States legislation in the field of international trade. 2 to 3 professional hours. 2 to 4 graduate hours."
  - :name: International Law
    :credit: "3"
    :subject: LAW
    :number: "656"
    :description: "Credit: &nbsp;3 to 4 hours. The nature, sources, and subjects of international law and its place in the control of international society; includes an examination of the law of jurisdiction, territory, recognition and succession of states, rights and immunities of states in foreign courts, diplomatic immunities, treaties, protection of citizens abroad, settlement of international disputes, war and neutrality, the United Nations, and the International Court of Justice. 3 professional hours. 4 graduate hours."
  - :name: International Human Rights Law
    :credit: "3"
    :subject: LAW
    :number: "657"
    :description: "Credit: &nbsp;3 or 4 hours. Studies established and developing legal rules and procedures governing the protection of international human rights, including Marxist and Third World, as well as Western, conceptions of those rights. 3 professional hours. 4 graduate hours."
  - :name: Comparative Legal Institutions
    :credit: "3"
    :subject: LAW
    :number: "658"
    :description: "Credit: &nbsp;3 hours. This course is designed to examine a range of foreign legal institutions from an interdisciplinary perspective. The emphasis is not on particular rules of substantive law but on the structure of different legal systems and the consequences of those structural differences for law and society. Examples will be drawn primarily from Europe and Asia, with special emphasis on understanding the contrasts between foreign legal systems and that of the United States. Topics will include judicial review, corporate governance, legal culture, and the question of whether legal systems are converging with globalization. Students will be expected to write a paper."
  - :name: Comparative Constitutional Law
    :credit: "2"
    :subject: LAW
    :number: "659"
    :description: "Credit: &nbsp;2 hours. This course compares U.S. and Canadian Constitutional Law. The class will be taught via teleconferencing to students here at Illinois and students at the University of British Columbia. Class attendance and a paper (which can be used to satisfy the writing requirement) are required. There are no prerequisites - although constitutional decisions that are studied in Con Law II are discussed, none of the Canadian students have had these classes either."
  - :name: Individual Employee Rights
    :credit: "3"
    :subject: LAW
    :number: "660"
    :description: "Credit: &nbsp;3 hours. This course investigates the legal rights and responsibilities of employees in the non-union workplace. The course will emphasize particularly the role of law in adjusting the balance of power between individual employees and employers. It will study the regulation of contract, tort, and statute of such areas as hiring, discharge, compensation, employee privacy and dignity and the like."
  - :name: Introduction to Civil Law
    :credit: "3"
    :subject: LAW
    :number: "661"
    :description: "Credit: &nbsp;3 or 4 hours. More individuals in the world solve their legal problems in the framework of what is called the civil law system than in the Anglo-Saxon case law system. This course introduces students to the civil law system, roughly defined as an ensemble of legal thought formations and practices derived from Roman law. Understanding the particularities of the civil law systems furthers a partnership with lawyers working on other continents in different legal traditions. Comparisons of legal frameworks and positions are included in the course approach. 3 professional hours. 4 graduate hours."
  - :name: Labor Law I
    :credit: "3"
    :subject: LAW
    :number: "662"
    :description: "Credit: &nbsp;3 or 4 hours. Study of the National Labor Relations Act as amended, the preact history of the labor movement, and the judiciary's response thereto, with emphasis on understanding the problems, experiments, and forces leading to the enactment; includes the negotiation and administration of the collective bargaining agreement, especially the grievance arbitration procedure, its operation and place in national labor policy; and explores the relationship of the individual and the union. Same as LIR 547. 3 or 4 professional hours or 4 graduate hours. Perequisite: Graduate standing or completion of first year of law curriculum."
  - :name: Labor Law and Public Policy
    :credit: "3"
    :subject: LAW
    :number: "663"
    :description: "Credit: &nbsp;3 or 4 hours. Analyzes current major policy issues in labor relations and employment law through the concepts and techniques of the lawyer and the labor relations specialist. Same as LIR 551. 3 professional hours. 4 graduate hours. Prerequisite: For law students, LAW 662 or consent of instructor; for Institute of Labor and Industrial Relations and other graduate students, one semester of labor and industrial relations course work or consent of instructor."
  - :name: Employment Discrimination
    :credit: "2"
    :subject: LAW
    :number: "664"
    :description: "Credit: &nbsp;2 to 4 hours. Problems arising under federal statutory prohibitions of discrimination in employment, with particular emphasis on evidentiary problems and the use of statistical proofs; defining relevant labor pools, using statistical analyses of data, and establishing proof of test validation. 2 to 3 professional hours. 2 or 4 graduate hours. (summer session, 3 professional hours or 4 graduate hours.) Prerequisite: All first year law courses."
  - :name: Workplace Dispute Resolution
    :credit: "3"
    :subject: LAW
    :number: "665"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ECON 543 and LIR 543. See LIR 543."
  - :name: Compar Employmt Relations Sys
    :credit: "3"
    :subject: LAW
    :number: "666"
    :description: "Credit: &nbsp;3 or 4 hours. Same as LIR 554. See LIR 554."
  - :name: Family Law
    :credit: "3"
    :subject: LAW
    :number: "667"
    :description: "Credit: &nbsp;3 or 4 hours. The creation and dissolution of the family, and legal relationships established by marriage, cohabitation and procreation. Covers the law of marriage, divorce, annulment, separation, unmarried cohabitation, illegitimacy, adoption and rights of child custody, parental property on divorce, inheritance, and related rights. Legal rules are placed into the social setting in which they operate, and emphasis is given to family policy as reflected in current developments in family law reform, including constitutional law. 3 professional hours. 4 graduate hours."
  - :name: Decendent's Estates and Trusts
    :credit: "3"
    :subject: LAW
    :number: "668"
    :description: "Credit: &nbsp;3 or 4 hours. Studies the means of transferring wealth, with primary emphasis on gratuitous transfers; the means available for making gratuitous transfers, including the validity and effect of testamentary instruments and trust deeds; and problems concerning the dispositive provisions of any type of instrument which transfers wealth. 3 professional hours. 4 graduate hours."
  - :name: Problems in Estate Planning
    :credit: "2"
    :subject: LAW
    :number: "669"
    :description: "Credit: &nbsp;2 to 4 hours. Selected problems in the planning of estates which will serve to integrate the basic materials in property, trusts, wills, and income, estate, and gift taxation. 2 to 3 professional hours. 4 graduate hours. Prerequisite: LAW 647, LAW 650, and LAW 668."
  - :name: Elder Law
    :credit: "3"
    :subject: LAW
    :number: "670"
    :description: "Credit: &nbsp;3 or 4 hours. Examines the various legal implications of people living longer, with special emphasis on public policies and programs affecting the financing of medical care, housing arrangements, and income maintenance of persons aged 60 years and older. 3 professional hours. 4 graduate hours."
  - :name: Children and the Law
    :credit: "3"
    :subject: LAW
    :number: "671"
    :description: "Credit: &nbsp;3 hours. The course will examine how the law treats children and childhood in civil and criminal legal disputes. It will consider the status, rights and obligations of children when they appear either as actors or subjects in various social and public institutions (e.g. courts, schools, prisons, families, and the workplace). We will explore these issues while considering the fundamental debate of juvenile law: how the legal system should strike the balance between trying to protect children and recognizing children as autonomous and fully accountable persons."
  - :name: Feminism and the Law
    :credit: "3"
    :subject: LAW
    :number: "672"
    :description: "Credit: &nbsp;3 hours. This course focuses on contemporary issues surrounding law and feminism. The course begins with an overview of different strands of feminist theory and then turns to specific issues affecting women. The topics covered in the course include violence against women, reproductive rights, marriage and divorce, motherhood, sexual harassment, critical race feminism, comparable worth, sexual orientation, prostitution, pornography, and women in the legal profession. The readings for the course include not only court opinions, statutes, and law review articles, but also a significant amount of social-science literature. Students are asked to write a 15-page paper and to help lead the discussion once during the semester."
  - :name: Workers Compensation
    :credit: "2"
    :subject: LAW
    :number: "673"
    :description: "Credit: &nbsp;2 hours. This course will be a general survey class on rules relating to workers compensation claims and litigation. The course will begin with an overview of the historical development of workers compensation laws, then survey the general principles applicable to such laws, with particular emphasis on the Illinois Workers Compensation Act. Guest speakers will include an arbitrator, a petitioner's attorney, and a claims manager."
  - :name: Advanced Torts
    :credit: "3"
    :subject: LAW
    :number: "674"
    :description: "Credit: &nbsp;3 or 4 hours. Examines a variety of advanced tort topics, such as defamation, privacy, misrepresentation, special duties, prima facie tort, alternative compensation schemes, and proposals for tort reform. 3 professional hours. 4 graduate hours."
  - :name: Products Liability
    :credit: "2"
    :subject: LAW
    :number: "675"
    :description: "Credit: &nbsp;2 to 4 hours. Substantive theories of products liability: negligence, breach of warranty, strict liability, and tortious misrepresentation; procedural and remedial problems with, and defenses to, each substantive theory. 2 to 3 professional hours. 2 to 4 graduate hours."
  - :name: Insurance Law
    :credit: "3"
    :subject: LAW
    :number: "676"
    :description: "Credit: &nbsp;3 or 4 hours. Covers principles generally applicable to insurance law and includes distinctive rules governing certain types of insurance coverage; objectives are to examine the nature of the insurance contract, marketing of insurance, principles of indemnity, individuals and entities protected by insurance rules, and risks that are shifted by insurance coverage. 3 professional hours. 4 graduate hours. Prerequisite: First-year curriculum."
  - :name: Sports Law
    :credit: "2"
    :subject: LAW
    :number: "677"
    :description: "Credit: &nbsp;2 to 4 hours. Examines specialized aspects of the sports industry; emphasis given to antitrust, labor, and tax issues as applied to professional sports, and antitrust and constitutional issues that have allowed courts to intervene in intercollegiate athletics. Does not consider recurring legal problems for which general principles of law are applicable. 2 to 3 professional hours. 2 or 4 graduate hours."
  - :name: Anthropology and Law
    :credit: "3"
    :subject: LAW
    :number: "678"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ANTH 560. See ANTH 560."
  - :name: Advanced Criminal Procedure
    :credit: "3"
    :subject: LAW
    :number: "679"
    :description: "Credit: &nbsp;3 or 4 hours. Problems in the administration of criminal justice, with emphasis upon the commencement of formal proceedings (bail, decision to prosecute, grand jury, preliminary hearing, location of prosecution, scope of prosecution, speedy trial); the adversary system (pleas, discovery, jury trials, prejudicial publicity, ethical problems, double jeopardy); and post-conviction review (post-trial motions, appeals, habeas corpus, related post-conviction remedies). 3 professional hours. 4 graduate hours. Prerequisite: LAW 604 and LAW 605."
  - :name: Professional Responsibility
    :credit: "2"
    :subject: LAW
    :number: "680"
    :description: "Credit: &nbsp;2 to 4 hours. Problem course analyzing ethical issues that arise in the practice of law and considering the approaches to such issues taken by the American Bar Association's Code of Professional Responsibility, Model Rules of Professional Conduct, and Code of Judicial Conduct. 2 to 3 professional hours. 2 to 4 graduate hours."
  - :name: Civil Procedure II
    :credit: "3"
    :subject: LAW
    :number: "681"
    :description: "Credit: &nbsp;3 or 4 hours. Elective for second- and third- year law students introduces issues of jurisdiction and choice-of-law, such as subject matter jurisdiction, removal, Erie doctrine and federal common law. 3 professional hours. 4 graduate hours. Prerequisite: LAW 607."
  - :name: Evidence
    :credit: "3"
    :subject: LAW
    :number: "682"
    :description: "Credit: &nbsp;3 or 4 hours. Law governing the proof of disputed issues of fact; function of the court and jury; competence and examination of witnesses; standards of relevancy; privileged communications; illegal evidence; hearsay rule; best evidence rule; presumptions; and judicial notice. 3 or 4 professional hours. 4 graduate hours."
  - :name: Complex Litigation
    :credit: "3"
    :subject: LAW
    :number: "683"
    :description: "Credit: &nbsp;3 or 4 hours. Legal and practical issues in \"complex\" cases: problems of joinder in multi-party cases, consolidation of cases brought independently (including the activities of the Judicial Panel of Multidistrict Litigation), class actions, discovery issues including the assertion and waiver of evidentiary privileges and use of computers, consequences of active judicial \"management\" of litigation at the pretrial stage, settlement of complex cases, and res judicata problems. 3 professional hours. 4 graduate hours."
  - :name: Federal Courts
    :credit: "3"
    :subject: LAW
    :number: "684"
    :description: "Credit: &nbsp;3 or 4 hours. Examination of the relationship of federal courts to other organs of federal government and to the states, including an analysis of cases dealing with congressional control over jurisdiction, federal review of state court decisions (including the relationship between state and federal substantive and procedural law), and application of law to fact; the scope of the federal question of jurisdiction in federal courts; abstention; federal injunctions of state criminal proceedings; and problems of justiciability, advisory opinions, and mootness. 3 professional hours. 4 graduate hours."
  - :name: Dispute Resolution
    :credit: "2"
    :subject: LAW
    :number: "685"
    :description: "Credit: &nbsp;2 to 4 hours. Examination of the limitations, consequences, and costs, as well as the indispensability of some aspects of modern litigation; the possibilities, requirements, and legal problems of consensual and of court-annexed dispute resolution processes alternative to final judicial adjudication, including legal counseling, negotiation, mediation, arbitration, mini-trials, summary trials, summary jury trials, early neutral evaluation, private resolution providers, and settlement processes; current disputes used for illustration. 2 to 3 professional hours. 2 to 4 graduate hours."
  - :name: Remedies
    :credit: "2"
    :subject: LAW
    :number: "686"
    :description: "Credit: &nbsp;2 to 4 hours. Survey of legal and equitable remedies for the protection of personal and property rights. Procedural and substantive aspects of injunctions; restitution of unjust enrichment in the context of the receipt of unsolicited benefits, benefits derived from the commission of tortious acts, and the mistaken acquisition of benefits; alternative remedies arising from bargain transactions; and remedies for violations of civil rights. 2 to 3 professional hours. 2 or 4 graduate hours."
  - :name: Jurisprudence
    :credit: "3"
    :subject: LAW
    :number: "687"
    :description: "Credit: &nbsp;3 or 4 hours. The place of law in society; the nature, goals, and methods of law; and the relation of law and social science. 3 professional hours. 4 graduate hours."
  - :name: American Legal History
    :credit: "3"
    :subject: LAW
    :number: "688"
    :description: "Credit: &nbsp;3 or 4 hours. Studies selected topics in the development of law and legal institutions in the United States with particular emphasis on the history of the legal profession, legal education, and the role of lawyers and courts in U.S. society. Same as HIST 484. 3 professional hours. 4 graduate hours. Prerequisite: Some prior study of U.S. history, particularly social and intellectual, is helpful but not required."
  - :name: Law and Economics
    :credit: "3"
    :subject: LAW
    :number: "689"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to the economic analysis of law, including property, contracts, torts, criminal law, and related topics. 3 professional hours. 4 graduate hours."
  - :name: Advanced Law and Economics
    :credit: "2"
    :subject: LAW
    :number: "690"
    :description: "Credit: &nbsp;2 hours. This course will examine new literature on topics covered in the basic course on law and economics (such as intellectual property law, moral theory in the law, property and liability rules, and criminal law) and scholarly literature on new issues in the field (such as game theory in the law, bankruptcy, law in assisting the transition and developing economies, econometric studies of legal topics, and behavioral law and economics). Students must lead a discussion, participate in the other seminar discussions, present their paper topics to the group, and submit a substantial research paper of no less than 20 pages. Prerequisite: Completion of LAW 689."
  - :name: Philosophy of Law
    :credit: "3"
    :subject: LAW
    :number: "691"
    :description: "Credit: &nbsp;3 to 4 hours. The course works through two topics: the nature of law and legal reasoning; and the nature of both liberty and justice, both by themselves and as limits on what should be the content of law. Under the first topic, we examine both ancient and modern law and natural rights views; legal positivist and skeptical views, divorcing law from any connection to morality; \"interpretivist\" views that liken law to literature and other hermeneutic disciplines such as theology and psychoanalysis; and the alleged obligation to obey the law of both citizens and judges. Under the second topic we examine what content can be given to any supposed general right to liberty; how such a right, if it exists, should limit legislation on such topics as abortion, homosexual behavior, birth control, recreational drug use, and the like; what content can be given to three kinds of justice (distributive justice, corrective justice, and retributive justice); whether distributive justice requires, or is even compatible with race-based or gender-based affirmative action plans in employment and education; whether reparations for long past injuries to groups are required by corrective justice; whether the death penalty is required by, or is even consistent with, retributive justice."
  - :name: Critical Race Theory
    :credit: "3"
    :subject: LAW
    :number: "692"
    :description: "Credit: &nbsp;3 hours. This seminar will introduce students to the historical development and basic theoretical principles of Critical Race Theory, an intellectual movement in critical scholarship that (1) rejects the possibility of race-neutral practices and institutions; and (2) is committed to the possibility of an affirmative program for racial emancipation. Students will read a variety of writings by critical race theorists and their critics; a paper will be required."
  - :name: Clinical Training
    :credit: "1"
    :subject: LAW
    :number: "693"
    :description: "Credit: &nbsp;1 to 4 hours. Several clinics offer practical legal education, through field work in public agencies (externships) or through a variety of in-house clinics. The clinics focus on specific lawyering skills that are relevant to a particular area of practice (e.g., litigation or transactional), and have a classroom component. Students engage in legal work under the supervision of experienced attorneys; the work may include conducting client interviews, doing legal research and fact investigation, preparing legal documents, negotiating, and in some cases, engaging in real trials. Approved for both letter and S/U grading. Prerequisite: Completed or enrolled concurrently with LAW 680."
  - :name: Trial Advocacy
    :credit: "1"
    :subject: LAW
    :number: "694"
    :description: "Credit: &nbsp;1 or 2 hours. Examination of the problems of advocacy and tactics at the trial level. Students engage in all aspects of actual trial work, including witness preparation, opening and closing statements, direct and cross examination, and jury instructions; culminates in student conduct of a full jury trial in late spring; demonstrations are conducted by staff and visiting judges and practitioners. May be repeated to a total of 4 hours. Approved for both letter and S/U grading. Prerequisite: Completed or enrolled concurrently with LAW 682. JD students only."
  - :name: Fundamentals of Trial Practice
    :credit: "3"
    :subject: LAW
    :number: "695"
    :description: "Credit: &nbsp;3 or 4 hours. Explores the theory and reality of trial practice, from developing a theory of the case through submission of jury instructions; topics include fact gathering, jury selection, opening statements, direct and cross-examination, exhibits, expert witnesses, and closing arguments. 3 professional hours. 4 graduate hours. Approved for both letter and S/U grading. Prerequisite: LAW 694 and completion or concurrent enrollment in LAW 682. JD students only."
  - :name: Legal Problems
    :credit: "1"
    :subject: LAW
    :number: "696"
    :description: "Credit: &nbsp;1 to 2 hours. Preparation of comments on current legal developments for publication in the University of Illinois Law Review or the Illinois Bar Journal. May be repeated up to 4 times. No graduate credit. Approved for letter and S/U grading."
  - :name: Moot Court Board
    :credit: "1"
    :subject: LAW
    :number: "697"
    :description: "Credit: &nbsp;1 to 2 hours. Preparation of an appellate brief; presentation of an appellate oral argument; participation in intramural, state, national, or international moot court competition. May be repeated to a maximum of 4 hours. No graduate credit. Approved for S/U grading only."
  - :name: Negotiations
    :credit: "4"
    :subject: LAW
    :number: "698"
    :description: "Credit: &nbsp;4 hours. This course provides an overview of the theoretical issues negotiators must confront and an opportunity for students to hone their negotiating skills. Attention will be paid to cooperative and competitive negotiations, strategic and psychological barriers to successful negotiations, the personal styles of negotiators, and differences between two-party and multi-party negotiating situations. There will be numerous in-class exercises and writing assignments."
  - :name: Independent Study
    :credit: "0"
    :subject: LAW
    :number: "699"
    :description: "Credit: &nbsp;0 to 4 hours. Individual research on a special problem selected in consultation with the instructor. May be repeated to a maximum of 4 hours. 0 to 4 professional hours. 2 to 4 graduate hours. Approved for both letter and S/U grading."
  - :name: Current Legal Problems
    :credit: "1"
    :subject: LAW
    :number: "792"
    :description: "Credit: &nbsp;1 to 4 hours. This is an umbrella course listing for specialty topics of current legal issues of interest. May be repeated."
  - :name: Advanced Litigation Topics
    :credit: "1"
    :subject: LAW
    :number: "793"
    :description: "Credit: &nbsp;1 to 4 hours. This is an umbrella course listing for specialty topics of current interest in litigation. May be repeated if different underlying section."
  - :name: Adv Topics in Business Law
    :credit: "1"
    :subject: LAW
    :number: "794"
    :description: "Credit: &nbsp;1 to 4 hours. This is an umbrella course listing in business law for specialty topics of current interest. May be repeated if different underlying section."
  - :name: Adv Topics in Criminal Law
    :credit: "1"
    :subject: LAW
    :number: "795"
    :description: "Credit: &nbsp;1 to 4 hours. This is an umbrella course listing in criminal law for specialty topics of current interest. May be repeated if different underlying section."
  - :name: Comparative Law Topics
    :credit: "1"
    :subject: LAW
    :number: "796"
    :description: "Credit: &nbsp;1 to 4 hours. This is an umbrella course listing in comparative law for specialty topics of current interest. May be repeated if different underlying section."
  - :name: Intellectual Property Topics
    :credit: "1"
    :subject: LAW
    :number: "797"
    :description: "Credit: &nbsp;1 to 4 hours. This is an umbrella course listing in intellectual property law for specialty topics of current interest. May be repeated if different underlying section."
  - :name: Seminars
    :credit: "1"
    :subject: LAW
    :number: "798"
    :description: "Credit: &nbsp;1 to 4 hours. This is an umbrella course listing for specialty topics of special interest. May be repeated."
- :name: Lingala
  :code: LGLA
  :courses: 
  - :name: Elementary Lingala I
    :credit: "5"
    :subject: LGLA
    :number: "201"
    :description: "Credit: &nbsp;5 hours. Introduction to Lingala; emphasizes grammar, pronunciation, reading and conversation in standard Lingala. Participation in language laboratory required. Same as AFST 211."
  - :name: Elementary Lingala II
    :credit: "5"
    :subject: LGLA
    :number: "202"
    :description: "Credit: &nbsp;5 hours. Continuation of elementary Lingala, with introduction of more advanced grammar; emphasizes more fluency in speaking, reading, and writing simple sentences in standard Lingala. Participation in language laboratory required. Same as AFST 212. Prerequisite: LGLA 201."
  - :name: Intermediate Lingala I
    :credit: "4"
    :subject: LGLA
    :number: "403"
    :description: "Credit: &nbsp;4 or 5 hours. Survey of more advanced grammar, with emphasis on increasing conversational fluency, composition skills, study of written texts in the standard and spoken Lingala dialects, and discussion of grammatical variations. Participation in language laboratory required. Same as AFST 413. 5 undergraduate hours. 4 graduate hours. Prerequisite: LGLA 202."
  - :name: Intermediate Lingala II
    :credit: "4"
    :subject: LGLA
    :number: "404"
    :description: "Credit: &nbsp;4 or 5 hours. Continuation of LGLA 403. Emphasizes ability to engage in reasonably fluent discourse in Lingala, comprehensive knowledge of formal grammar, and ability to read ordinary texts in various Lingala dialects. Participation in language laboratory required. Same as AFST 414. 5 undergraduate hours. 4 graduate hours. Prerequisite: LGLA 403."
  - :name: Advanced Lingala I
    :credit: "3"
    :subject: LGLA
    :number: "405"
    :description: "Credit: &nbsp;3 hours. Third-year Lingala with emphasis on conversational fluency and on increased ability in reading and comprehending texts, including newspaper prose and Central African cultural materials, in at least two Lingala varieties. Course will also deal with the advanced level grammar found in such texts. Same as AFST 415. Prerequisite: LGLA 404 or equivalent."
  - :name: Advanced Lingala II
    :credit: "3"
    :subject: LGLA
    :number: "406"
    :description: "Credit: &nbsp;3 hours. Continuation of LGLA 405 with increased emphasis on conversational fluency and comprehension of advanced level grammar in the reading of a variety of prose texts on current cultural issues. Same as AFST 416. Prerequisite: LGLA 405 or equivalent."
  - :name: Topics Lingala Lang &amp; Lit I
    :credit: "3"
    :subject: LGLA
    :number: "407"
    :description: "Credit: &nbsp;3 hours. Selected readings from modern Lingala authors and composers, with a focus on novels, plays, music, and basic poetry illustrative of Central African cultural issues and advanced level Lingala grammar, as well as development of expository writing skills. Same as AFST 417. Prerequisite: LGLA 406."
  - :name: Topics Lingala Lang &amp; Lit II
    :credit: "3"
    :subject: LGLA
    :number: "408"
    :description: "Credit: &nbsp;3 hours. Continuation of LGLA 407 with increased emphasis on the reading and comprehension of literary texts exemplified in advanced level novels, plays, and poetry, as well as on advanced mastery of expository writing skills. Same as AFST 418. Prerequisite: LGLA 407."
- :name: Linguistics
  :code: LING
  :courses: 
  - :name: Intro to Language Science
    :credit: "3"
    :subject: LING
    :number: "100"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Introduction to the theory and methodology of general linguistics; includes the various branches and applications of linguistics."
  - :name: Talking Culture
    :credit: "3"
    :subject: LING
    :number: "104"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Same as ANTH 104. See ANTH 104."
  - :name: Language in Daily Life
    :credit: "3"
    :subject: LING
    :number: "105"
    :description: "Credit: &nbsp;3 hours. Analysis of what constitutes knowledge of language, how it is used in daily life, and how speakers are perceived by others. Emphasis on discovering what makes language function as it does through an examination of its forms and functions in real life."
  - :name: Language in Globalization
    :credit: "3"
    :subject: LING
    :number: "111"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures, and Western Compartv Cult course. Introduction to the role of language in globalization by examining communication issues concerning language use across cultural, political and geographic boundaries. Explores the interaction of language and other cultural forms in the global context. Among the topics discussed are issues of identity, spread of English and its acculturation to local contexts of use, creativity in language mixing, language in global pop cultures, language in cyberspace, as well as minority language experiences, and loss of indigenous languages. This course can be used to fulfill either Western or Nonwestern general education categories, but not both."
  - :name: Language and Culture in India
    :credit: "3"
    :subject: LING
    :number: "115"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures course. Examines the relationship between language and culture in the multilingual and multicultural context of India. Special topics of focus are: linguistic and cultural diversity in India, impact of the language and cultural contact on the structure and function of languages (convergence, diglossia, code-mixing, pidgins and creoles), language and identity, language of religion, language and gender, language in the media, literature and culture, language and power, language and globalization. Same as RLST 115."
  - :name: American Sign Language I
    :credit: "4"
    :subject: LING
    :number: "121"
    :description: "Credit: &nbsp;4 hours. Same as SHS 121. See SHS 121."
  - :name: Freshman Honors Tutorial
    :credit: "1"
    :subject: LING
    :number: "191"
    :description: "Credit: &nbsp;1 to 3 hours. Study of selected topics on an individually arranged basis. Open only to honors majors or to Cohn Scholars. May be repeated once. Prerequisite: Consent of departmental honors advisor."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: LING
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Language History
    :credit: "3"
    :subject: LING
    :number: "210"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect course. Addresses the question \"Why does language change?\" Specific topics include: the history and origin of writing; why pronunciation changes; change in vocabulary and what it tells us about change in culture and society; the relation between \"language\" and \"dialect\"; multilingualism and its consequences, including Pidgins and Creoles; genetic relationship between languages, with focus on the \"Indo-European\" family (English, German, French, Russia, Latin, Greek, and Sanskrit, etc.) and the relationships between human languages. Prerequisite: Fulfillment of the foreign language requirement of the College of Liberal Arts and Sciences."
  - :name: American Sign Language II
    :credit: "4"
    :subject: LING
    :number: "221"
    :description: "Credit: &nbsp;4 hours. Same as SHS 221. See SHS 221."
  - :name: Elements of Psycholinguistics
    :credit: "3"
    :subject: LING
    :number: "225"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Behavioral Sciences course. Introduction to the theory and methodology of psycholinguistics with emphasis on language acquisition and linguistic behavior."
  - :name: Language in Human History
    :credit: "3"
    :subject: LING
    :number: "240"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect course. Role of language in the life of nations as a tool of communication, as a symbol of identity, and as a means of power. Scripts and orthographies, language planning, culture and language glossopolitics. Prerequisite: Three years of high school foreign language study or fulfillment of the foreign language requirement of Liberal Arts and Sciences."
  - :name: Language Diversity in the USA
    :credit: "3"
    :subject: LING
    :number: "250"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Investigation of the uses and users of different language varieties - English and non-English - as well as issues of language discrimination, gender/race/class, youth culture, and new communication technologies."
  - :name: Language and the Law
    :credit: "3"
    :subject: LING
    :number: "260"
    :description: "Credit: &nbsp;3 hours. Explores the various ways in which issues of language intersect with issues of law. Through the analysis of specific pieces of legislation and court cases, we study the linguistic aspects of fundamental questions of the humanities and social sciences - individual freedom and group membership, the role of the state, language and culture. Focus on the United States, but other national situations will be included as necessary."
  - :name: Language, Technology &amp; Society
    :credit: "3"
    :subject: LING
    :number: "270"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Behavioral Sciences, and Western Compartv Cult course. What technologies have humans developed to augment the quintessential human ability: language? We start with the development of writing, the first technology that was specifically designed for language, and trace its history through the invention of printing, and into the digital age. With the advent of computers the relevance of language for technology has broadened significantly. We review technologies such as automatic speech recognition, speech synthesis and automatic translation, and discuss their implications for present and future human-machine interaction. Prerequisite: LING 100 or consent of instructor."
  - :name: Individual Study
    :credit: "2"
    :subject: LING
    :number: "290"
    :description: "Credit: &nbsp;2 to 4 hours. Individual readings and research reports on special topics dealing with the theoretical or applied aspects of the linguistic sciences. May be repeated to a maximum of 8 hours. Prerequisite: Written consent of instructor."
  - :name: Anat &amp; Physiol Spch Mechanism
    :credit: "4"
    :subject: LING
    :number: "300"
    :description: "Credit: &nbsp;4 hours. Same as SHS 300. See SHS 300."
  - :name: Elements of Syntax
    :credit: "3"
    :subject: LING
    :number: "301"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Introduction to concepts and techniques essential for syntactic analysis and description, with special attention to testing analyses and justifying them. Prerequisite: LING 100 or consent of instructor."
  - :name: Elements of Phonology
    :credit: "3"
    :subject: LING
    :number: "302"
    :description: "Credit: &nbsp;3 hours. Introduces elements of phonological theory and data analysis. Emphasis is placed on both Structuralist and Generative theories, introducing students to the principles of phonological contrast, allophony, neutralization, and markedness. Formal phonological models are considered, including both distinctive feature theory and prosodic theory. Equal emphasis is placed on linguistics data analysis. Prerequisite: LING 100 or consent of instructor."
  - :name: General Speech Science
    :credit: "4"
    :subject: LING
    :number: "303"
    :description: "Credit: &nbsp;4 hours. Same as SHS 301. See SHS 301."
  - :name: Elmnts Semantics &amp; Pragmatics
    :credit: "3"
    :subject: LING
    :number: "307"
    :description: "Credit: &nbsp;3 hours. Introduction to the theory of meaning for natural language, including techniques for the description of lexical meaning, compositional determination of phrase and sentence meaning, and pragmatic effects on interpretation in context. Prerequisite: LING 100 or consent of instructor."
  - :name: American Sign Language III
    :credit: "4"
    :subject: LING
    :number: "321"
    :description: "Credit: &nbsp;4 hours. Same as SHS 321. See SHS 321."
  - :name: Honors Individual Study
    :credit: "2"
    :subject: LING
    :number: "391"
    :description: "Credit: &nbsp;2 to 4 hours. Study and research for honors thesis; open only to seniors in the linguistics major who are eligible for departmental distinction. May be repeated to a maximum of 8 hours. Prerequisite: Written consent of instructor and linguistics course average of 3.4."
  - :name: Intro to Linguistic Structure
    :credit: "2"
    :subject: LING
    :number: "400"
    :description: "Credit: &nbsp;2 or 3 hours. Introduction to the theory and methodology of the science of linguistics with special reference to phonology and syntax. Same as ANTH 400. 3 undergraduate hours. 2 graduate hours."
  - :name: Intro to General Phonetics
    :credit: "2"
    :subject: LING
    :number: "401"
    :description: "Credit: &nbsp;2 or 3 hours. Introduction to the main branches of general phonetics and phonological theory; emphasis on analysis of non-Western languages and research techniques. 3 undergraduate hours. 2 graduate hours."
  - :name: Tools &amp; Tech Spch &amp; Lang Proc
    :credit: "3"
    :subject: LING
    :number: "402"
    :description: "Credit: &nbsp;3 hours. Introduction to aspects of the tools and methods of studies in speech and natural language processing (NLP), with a focus on programming for NLP and speech applications, statistical methods for data analysis, and tools for displaying and manipulating speech data. Prerequisite: LING 400 or equivalent general introduction to linguistics."
  - :name: Tutorials in Non-Western Lang
    :credit: "1"
    :subject: LING
    :number: "404"
    :description: "Credit: &nbsp;1 to 5 hours. Advanced or intensive language instruction in a selected non-Western language; excludes instruction in East or Southeast Asian languages. May be repeated with approval. 1 to 5 undergraduate hours. 2 to 4 graduate hours. Prerequisite: Consent of instructor."
  - :name: Intro to Applied Linguistics
    :credit: "2"
    :subject: LING
    :number: "405"
    :description: "Credit: &nbsp;2 to 4 hours. Introduction to the applications of general linguistic theory to the specific fields of stylistics, theory of translation, contrastive analyses, and the teaching and learning of foreign and second languages; practical assignment work. Same as EIL 405. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: Consent of instructor."
  - :name: Intro to Computational Ling
    :credit: "3"
    :subject: LING
    :number: "406"
    :description: "Credit: &nbsp;3 or 4 hours. Introduces the field of natural language processing and computational linguistics. Topics include finite-state methods, parsing, probabilistic methods, machine learning in NLP, computational semantics and applications of NLP technology. The course is mostly about concepts rather than programming, though some programming assignments will be given. 3 undergraduate hours. 4 graduate hours. Prerequisite: LING 400 or equivalent; and LING 402 or a C S 100-level programming course, or consent of instructor."
  - :name: Intro to Mathematical Ling
    :credit: "3"
    :subject: LING
    :number: "407"
    :description: "Credit: &nbsp;3 or 4 hours. Principles of set theory, logic and formal systems, and automata theory; introduction to the formal theory of grammars. Same as ANTH 406. 3 undergraduate hours. 4 graduate hours. Prerequisite: LING 400."
  - :name: Writing Systems
    :credit: "3"
    :subject: LING
    :number: "408"
    :description: "Credit: &nbsp;3 or 4 hours. Introductory survey of writing systems, with emphasis on what kind of linguistic information is encoded; historical development and adaptation of writing systems to new languages; computational models of writing systems; decipherment; the effect of properties of writing systems on human reading, and linguistic awareness; implications of writing systems for linguistic theory. Prerequisite: LING 400 or equivalent general introduction to linguistics, or LING 302 or equivalent introduction to phonology. 3 undergraduate hours. 4 graduate hours."
  - :name: Intro to Indo-European Ling
    :credit: "3"
    :subject: LING
    :number: "409"
    :description: "Credit: &nbsp;3 or 4 hours. Introductory survey of Indo-European languages and their mutual relations; exemplification of methods of reconstruction; principles of comparative phonology and introductory survey of morphology; and discussion of theories about the original home, culture, and society of the Indo-Europeans. Same as GRK 410 and LAT 410. 3 undergraduate hours. 4 graduate hours. Prerequisite: Fulfillment of the language requirement of the College of Liberal Arts and Sciences."
  - :name: Historical Linguistics
    :credit: "2"
    :subject: LING
    :number: "410"
    :description: "Credit: &nbsp;2 to 4 hours. Introduction to historical and comparative linguistics with particular attention to theoretical issues. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: LING 400 and LING 401 or concurrent registration."
  - :name: Lang in African Culture &amp; Soc
    :credit: "3"
    :subject: LING
    :number: "412"
    :description: "Credit: &nbsp;3 or 4 hours. Introductory survey of the role of language in African cultures and societies, with particular emphasis on the study of indigenous African linguae francae in multilingual settings, their spread, and use as media of communication in various domains, and as tools of development. Same as AFST 412. 3 undergraduate hours. 4 graduate hours. Prerequisite: AFST 222 or consent of instructor."
  - :name: Introductory Coptic I
    :credit: "3"
    :subject: LING
    :number: "414"
    :description: "Credit: &nbsp;3 hours. Same as COP 401 and RLST 401. See COP 401."
  - :name: Introductory Coptic II
    :credit: "3"
    :subject: LING
    :number: "415"
    :description: "Credit: &nbsp;3 hours. Same as COP 402 and RLST 402. See COP 402."
  - :name: Structure of French Language
    :credit: "3"
    :subject: LING
    :number: "416"
    :description: "Credit: &nbsp;3 hours. Same as FR 416. See FR 416."
  - :name: Language&amp;Minorities in Europe
    :credit: "3"
    :subject: LING
    :number: "418"
    :description: "Credit: &nbsp;3 or 4 hours. Same as FR 418, GER 418, PS 418, and SLAV 418. See FR 418."
  - :name: Intro to African Linguistics
    :credit: "3"
    :subject: LING
    :number: "420"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to the genetic and typological classification of the main language families of Africa; concentration on grammatical and phonological characteristics. 3 undergraduate hours. 4 graduate hours. Prerequisite: LING 100 or LING 400; consent of instructor."
  - :name: Language Acquisition
    :credit: "3"
    :subject: LING
    :number: "423"
    :description: "Credit: &nbsp;3 or 4 hours. Same as COMM 423 and PSYC 423. See PSYC 423."
  - :name: Intro to Psycholinguistics
    :credit: "3"
    :subject: LING
    :number: "425"
    :description: "Credit: &nbsp;3 or 4 hours. Introductory survey of psychological and linguistic approaches to the study of communication. Same as COMM 425. 3 undergraduate hours. 4 graduate hours. Credit is not given for both LING 425 and PSYC 425. Prerequisite: An introductory course in linguistics or psychology."
  - :name: Language and the Brain
    :credit: "3"
    :subject: LING
    :number: "427"
    :description: "Credit: &nbsp;3 or 4 hours. Same as PSYC 427 and SHS 427. See PSYC 427."
  - :name: Language of Religion
    :credit: "3"
    :subject: LING
    :number: "429"
    :description: "Credit: &nbsp;3 or 4 hours. Same as RLST 429. See RLST 429."
  - :name: Intro to East Asian Ling
    :credit: "3"
    :subject: LING
    :number: "430"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to the genetic relation of the Far Eastern languages with other languages; concentration on synchronic analysis of phonology and syntax. Same as EALC 430. 3 undergraduate hours. 4 graduate hours. Prerequisite: LING 400; consent of instructor."
  - :name: Gender and Language
    :credit: "3"
    :subject: LING
    :number: "432"
    :description: "Credit: &nbsp;3 or 4 hours. Same as GWS 432 and SPCM 432. See SPCM 432."
  - :name: Neuroling of Bilingualism
    :credit: "3"
    :subject: LING
    :number: "435"
    :description: "Credit: &nbsp;3 or 4 hours. Study of the structure and function of the brain in relation to language processing in bi- and multi-linguals, with a focus on how two or more languages are organized, produced, and perceived in one brain. Same as EIL 435 and SLS 435. 3 undergraduate hours. 4 graduate hours. Graduate students are required to write a term paper. Prerequisite: LING 225, LING 405, LING 425, or consent of instructor."
  - :name: Philosophy of Language
    :credit: "3"
    :subject: LING
    :number: "438"
    :description: "Credit: &nbsp;3 or 4 hours. Same as PHIL 438. See PHIL 438."
  - :name: History of Linguistics
    :credit: "3"
    :subject: LING
    :number: "440"
    :description: "Credit: &nbsp;3 or 4 hours. Survey of linguistic theories from ancient to modern times; special emphasis on comparative grammar and the development of structural linguistics; and extended discussion of at least one other period. 3 undergraduate hours. 4 graduate hours."
  - :name: Sociolinguistics I
    :credit: "2"
    :subject: LING
    :number: "450"
    :description: "Credit: &nbsp;2 to 4 hours. Introduction to the fundamental concepts, philosophy, and research methods of the study of language in its social contexts. Special attention to language spread, and language variation; language attitudes; language diversity; code-switching; language standardization; and language identity and loyalty. Same as EIL 450. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: LING 405 or equivalent."
  - :name: Intro Romance Ling
    :credit: "3"
    :subject: LING
    :number: "462"
    :description: "Credit: &nbsp;3 or 4 hours. Same as SPAN 435, FR 462, ITAL 435, PORT 435, and RMLG 435. See SPAN 435."
  - :name: Introduction to Bantu Syntax
    :credit: "3"
    :subject: LING
    :number: "465"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to the study of the syntax of Bantu languages, with particular attention to the morphological, argument, and syntactic structures that characterize these languages. 3 undergraduate hours. 4 graduate hours. Prerequisite: LING 400 or equivalent."
  - :name: Structure of Semitic Languages
    :credit: "3"
    :subject: LING
    :number: "469"
    :description: "Credit: &nbsp;3 or 4 hours. In-depth survey of comparative issues in Semitic Linguistics, with particular emphasis on morphology, syntax, phonology and language change from the perspectives of current linguistic theories. Same as AFST 469. 3 undergraduate hours. 4 graduate hours. Prerequisite: LING 100, LING 400, or consent of instructor."
  - :name: Mind, Culture and Society
    :credit: "3"
    :subject: LING
    :number: "470"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ANTH 470 and COMM 470. See ANTH 470."
  - :name: Intro to Slavic Linguistics
    :credit: "3"
    :subject: LING
    :number: "480"
    :description: "Credit: &nbsp;3 or 4 hours. Same as SLAV 480. See SLAV 480."
  - :name: Computer Foreign Lang Tchg
    :credit: "4"
    :subject: LING
    :number: "486"
    :description: "Credit: &nbsp;4 hours. Same as CLCV 482, EIL 482, FR 482, GER 482, HUM 482, ITAL 482, PORT 482, SLAV 482, and SPAN 482. See HUM 482."
  - :name: English Phon &amp; Morph for TESL
    :credit: "3"
    :subject: LING
    :number: "488"
    :description: "Credit: &nbsp;3 or 4 hours. Same as EIL 488. See EIL 488."
  - :name: Theoretical Foundations of SLA
    :credit: "3"
    :subject: LING
    :number: "489"
    :description: "Credit: &nbsp;3 or 4 hours. Same as EIL 489, FR 481, GER 489, ITAL 489, PORT 489, SLS 489, and SPAN 489. See EIL 489."
  - :name: Special Topics in Linguistics
    :credit: "3"
    :subject: LING
    :number: "490"
    :description: "Credit: &nbsp;3 or 4 hours. Course provides an opportunity to focus on various subfields of the linguistic sciences, depending on the interests of the faculty and student. 3 undergraduate hours. 4 graduate hours. May be repeated as topic varies to a maximum of 9 undergraduate hours or 12 graduate hours. Students may register for up to two sections in the same term. Prerequisite: LING 100, LING 400, or consent of instructor."
  - :name: Intro to General Linguistics
    :credit: "4"
    :subject: LING
    :number: "500"
    :description: "Credit: &nbsp;4 hours. Introduction to the linguistic sciences; linguistic theory and methodology; and branches of linguistics and their application. Same as ANTH 500 and EIL 520. Credit may not be applied toward a graduate degree in linguistics."
  - :name: Syntax I
    :credit: "4"
    :subject: LING
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Introduction to the fundamental concepts, philosophy, and methods of syntactic theory. Prerequisite: LING 400 or equivalent."
  - :name: Phonology I
    :credit: "4"
    :subject: LING
    :number: "502"
    :description: "Credit: &nbsp;4 hours. Examination of language-specific phonological problems with a view toward formulating a language-independent theory of phonology. Prerequisite: LING 401 or consent of instructor."
  - :name: Practicum
    :credit: "4"
    :subject: LING
    :number: "504"
    :description: "Credit: &nbsp;4 hours. Supervised practical experience in extended linguistic research on individual topics of the student's choice. Prerequisite: LING 501 and LING 502."
  - :name: Topics in Computational Ling
    :credit: "4"
    :subject: LING
    :number: "506"
    :description: "Credit: &nbsp;4 hours. Provides an introduction to practical problems in computational linguistics in a laboratory setting. At the beginning of the semester, a substantial project will be assigned to the class, and the class will work as a team towards implementing a solution, and evaluating the final product against a test corpus, which will also be developed during the class. Topical readings will also be assigned and will be discussed. May be repeated if topics vary. Students may register in more than one section per term to a maximum of 8 hours and may be repeated in subsequent terms to a maximum of 12 hours. Approved for letter or S/U grading. Prerequisite: LING 406, and an introductory level Computer Science programming course, or consent of instructor."
  - :name: Formal Semantics I
    :credit: "4"
    :subject: LING
    :number: "507"
    :description: "Credit: &nbsp;4 hours. Introduction to formal semantic theory for natural language, with attention to quantification, anaphora, tense, intensionality, and related topics. Prerequisite: LING 407 or consent of the instructor."
  - :name: Cognitive Semantics
    :credit: "4"
    :subject: LING
    :number: "509"
    :description: "Credit: &nbsp;4 hours. Course analyzes the nature of linguistic semantic categories and their implications for theories of grammar; examining the issues and controversies surrounding frame semantics, decompositional semantics, prototype theory, and conceptual metaphor. Approved for both letter and S/U grading."
  - :name: Topics in African Linguistics
    :credit: "4"
    :subject: LING
    :number: "510"
    :description: "Credit: &nbsp;4 hours. Discussion of advanced selected topics in African linguistics; concentration on morphology, tonology, phonology, sociolinguistics, language acquisition, and syntax. May be repeated if topics vary. Students may register in more than one section per term to a maximum of 8 hours and may be repeated in subsequent terms to a maximum of 12 hours. Prerequisite: LING 501 and LING 502; or consent of instructor."
  - :name: Language and Culture
    :credit: "4"
    :subject: LING
    :number: "512"
    :description: "Credit: &nbsp;4 hours. Same as ANTH 512. See ANTH 512."
  - :name: Pedagogical Grammar
    :credit: "4"
    :subject: LING
    :number: "513"
    :description: "Credit: &nbsp;4 hours. Same as EIL 522. See EIL 522."
  - :name: Design &amp; Stats in Lang Study
    :credit: "4"
    :subject: LING
    :number: "514"
    :description: "Credit: &nbsp;4 hours. Quantitatively oriented approach to research design and data analysis in language study, with emphasis on principles of probability theory, descriptive and inferential statistics (including ANOVAs, correlation, and regression and analysis), parametric and non-parametric statistics, and the construction of appropriate research designs for the study of language. Term paper required. Same as EIL 574. Prerequisite: LING 400 or equivalent; LING 425, or EIL 489 or consent of instructor."
  - :name: Topics in Applied Linguistics
    :credit: "4"
    :subject: LING
    :number: "515"
    :description: "Credit: &nbsp;4 hours. Advanced seminar to critically evaluate linguistic theories by discussing their applications to language-related areas such as contrastive linguistics, corpus linguistics, language acquisition, language and literacy, language policy, language standardization, text linguistics, and translation. Same as EIL 575. May be repeated in the same or subsequent terms to a maximum of 12 hours as topics vary. Prerequisite: LING 400, LING 405, LING 450, or LING 500, or consent of instructor."
  - :name: Field Methods
    :credit: "4"
    :subject: LING
    :number: "516"
    :description: "Credit: &nbsp;4 hours. Analysis of the phonetic, phonological, morphological, and syntactic structure of an undescribed language through the elicitation of data from a native language consultant. The class develops a linguistic sketch of the language, including a computerized lexicon. Prerequisite: LING 501 and LING 502."
  - :name: Sociolinguistic Methodology
    :credit: "4"
    :subject: LING
    :number: "518"
    :description: "Credit: &nbsp;4 hours. Advanced research-oriented seminar emphasizing the review and critical evaluation of theoretical and methodological approaches to sociolinguistic variation. Topics include dialectology, diachronic language change, code-mixing, pidgins and Creoles, styles, registers, and genres. Prerequisite: Consent of instructor."
  - :name: Acoustic Phonetics
    :credit: "4"
    :subject: LING
    :number: "520"
    :description: "Credit: &nbsp;4 hours. Explores advanced issues in acoustic theory and digital signal processing in the context of linguistic phonetics and phonological research. Emphasis is placed on the spectral properties of speech sounds and their instrumental documentation. A significant portion of the course will utilize the phonetics laboratory. Prerequisite: LING 401 and LING 502."
  - :name: Articulatory Phonetics
    :credit: "4"
    :subject: LING
    :number: "522"
    :description: "Credit: &nbsp;4 hours. Explores advanced issues in sound production in the context of linguistic phonetics and phonological research. Three main areas of focus include an overview of vocal tract physiology and anatomy, laboratory/instrumental methodology, and linguistic patterns such as assimilations and coarticulations. Prerequisite: LING 401 or equivalent."
  - :name: Dev Psycholinguistics
    :credit: "2"
    :subject: LING
    :number: "524"
    :description: "Credit: &nbsp;2 or 4 hours. Same as COMM 524 and PSYC 524. See PSYC 524."
  - :name: Psycholinguistics
    :credit: "2"
    :subject: LING
    :number: "525"
    :description: "Credit: &nbsp;2 or 4 hours. Same as COMM 525 and PSYC 525. See PSYC 525."
  - :name: Second Lang Acq &amp; Bilingualism
    :credit: "4"
    :subject: LING
    :number: "529"
    :description: "Credit: &nbsp;4 hours. Research seminar: students will design and execute a research project on second language acquisition and/or bilingualism. Same as PSYC 529. Prerequisite: Consent of instructor."
  - :name: Sem Neuroling of Bilingualism
    :credit: "4"
    :subject: LING
    :number: "535"
    :description: "Credit: &nbsp;4 hours. Seminar on the neurolinguistic aspects of bilingualism and second-language acquisition, with particular attention to the development of a critical understanding of the manner in which dual- and multi-language systems co-exist in one brain. Same as EIL 535 and SLS 535. Prerequisite: LING 435 or consent of instructor."
  - :name: Syntax II
    :credit: "4"
    :subject: LING
    :number: "541"
    :description: "Credit: &nbsp;4 hours. Issues in the theory and practice of syntactic description, with special attention to implications for universal grammar. Prerequisite: LING 501 or consent of instructor."
  - :name: Phonology II
    :credit: "4"
    :subject: LING
    :number: "542"
    :description: "Credit: &nbsp;4 hours. Continuation of LING 502. Prerequisite: LING 502."
  - :name: Formal Semantics II
    :credit: "4"
    :subject: LING
    :number: "547"
    :description: "Credit: &nbsp;4 hours. A continuation of LING 507 covering advanced topics in formal semantic theory. Prerequisite: LING 507 or consent of instructor."
  - :name: Sociolinguistics II
    :credit: "4"
    :subject: LING
    :number: "550"
    :description: "Credit: &nbsp;4 hours. Focus on a critical examination of issues in the theory and practice of sociolinguistics concerning the study of language variation from a cross-linguistic perspective, language diversity, multilingualism, language ideology and power. Prerequisite: LING 450 or equivalent."
  - :name: Pragmatics
    :credit: "4"
    :subject: LING
    :number: "551"
    :description: "Credit: &nbsp;4 hours. Examination and development of theories of language use, addressing the role of pragmatics in linguistics and in linguistic theory, with special attention to the major research questions concerning natural language processing. Prerequisite: LING 501 and LING 507, or consent of instructor."
  - :name: Socioling of World Englishes
    :credit: "4"
    :subject: LING
    :number: "555"
    :description: "Credit: &nbsp;4 hours. In-depth profile of the sociolinguistics of English as an international language, including study of the processes of nativization and acculturation, the development of new culture-specific discourse types and literatures, attitudes of native and non-native speakers toward the power and domination of English, and approaches to teaching English in international contexts. Prerequisite: LING 450 or equivalent, or consent of instructor."
  - :name: Sem Romance Ling
    :credit: "4"
    :subject: LING
    :number: "559"
    :description: "Credit: &nbsp;4 hours. Same as FR 559, ITAL 559, PORT 559, RMLG 559, and SPAN 557. See SPAN 557."
  - :name: Seminar in Bilingualism
    :credit: "4"
    :subject: LING
    :number: "560"
    :description: "Credit: &nbsp;4 hours. Research-oriented seminar on theoretical and applied aspects of bilingualism; critical evaluation of linguistic, neurolinguistic, sociolinguistic, and psycholinguistic approaches to bilingualism; and concentration on selected case studies from Western and non-Western societies, especially Asia and Africa. Prerequisite: LING 450 or an introductory course in linguistics."
  - :name: Seminar in Cognitive Science
    :credit: "2"
    :subject: LING
    :number: "570"
    :description: "Credit: &nbsp;2 or 4 hours. Same as PSYC 514, ANTH 514, CS 549, EPSY 551, and PHIL 514. See PSYC 514."
  - :name: Exper Phon I Spch Physiol
    :credit: "4"
    :subject: LING
    :number: "575"
    :description: "Credit: &nbsp;4 hours. Same as SHS 500. See SHS 500."
  - :name: Exper Phon II Spch Acous Perc
    :credit: "4"
    :subject: LING
    :number: "576"
    :description: "Credit: &nbsp;4 hours. Same as SHS 501. See SHS 501."
  - :name: Topics in Syntactic Theory
    :credit: "4"
    :subject: LING
    :number: "581"
    :description: "Credit: &nbsp;4 hours. Investigation of syntactic universals; recent developments in the theory of syntax. May be repeated if topics vary. Prerequisite: LING 541 or consent of instructor."
  - :name: Topics in Phonological Theory
    :credit: "4"
    :subject: LING
    :number: "582"
    :description: "Credit: &nbsp;4 hours. Recent developments in the theory of phonology. May be repeated if topics vary. Prerequisite: LING 542 or consent of instructor."
  - :name: Topics Historical Linguistics
    :credit: "4"
    :subject: LING
    :number: "583"
    :description: "Credit: &nbsp;4 hours. Advanced course on methods and current issues in historical linguistics including diachronic phonology, diachronic syntax, and language contact. 4 graduate hours. May be repeated to a maximum of 8 hours. Students may register in more than one section per term. May be repeated in subsequent terms to a maximum of 16 hours. Prerequisite: Graduate concentration in historical linguistics, or consent of instructor."
  - :name: Theories in SLA
    :credit: "4"
    :subject: LING
    :number: "584"
    :description: "Credit: &nbsp;4 hours. Same as CI 584, EALC 584, EIL 584, EPSY 563, FR 584, GER 584, ITAL 584, PORT 584, SLS 584, and SPAN 584. See SPAN 584."
  - :name: Topics in Semantic Theory
    :credit: "4"
    :subject: LING
    :number: "585"
    :description: "Credit: &nbsp;4 hours. Advanced topics in theoretical semantics. May be repeated to a maximum of 8 hours. Students may register in more than one section per term. May be repeated in subsequent terms to a maximum of 12 hours. Prerequisite: Consent of instructor."
  - :name: Topics in Sociolinguistics
    :credit: "4"
    :subject: LING
    :number: "587"
    :description: "Credit: &nbsp;4 hours. Discussion of current topics in sociolinguistics that have relevance to contemporary societies. May be repeated in the same term to a maximum of 8 hours. May be repeated in separate terms to a maximum of 12 hours. Approved for both letter and S/U grading. Prerequisite: LING 450."
  - :name: Sem Second Lang Learn
