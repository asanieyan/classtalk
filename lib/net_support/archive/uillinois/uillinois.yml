  - :name: Principles of Ag Education
    :credit: "3"
    :subject: AGED
    :number: "220"
    :description: "Credit: &nbsp;3 hours. Introduction to agricultural education programs and delivery systems; state and federal policies; the nature of teaching in school and non-school settings; types and purposes of agricultural education; program components; approaches to teaching; teacher characteristics; community relationships; educational change and innovation; trends and developments in agricultural education; and reflective teaching."
  - :name: Observation and Program Analys
    :credit: "2"
    :subject: AGED
    :number: "250"
    :description: "Credit: &nbsp;2 hours. Early field experience in agricultural education, including observation and analysis activities in public schools, extension programs, or other selected settings; participation in clinical field experience activities; examination of educational program development and operation, teaching and learning processes, contextual factors in learning, evaluation of student learning; and professionalism. Approximately 45 hours of early field experience will be acquired. Off-campus observation begins the first week of January. Agricultural education programs in both school and non-school settings are examined. Prerequisite: AGED 220."
  - :name: Intro to Leadership Studies
    :credit: "3"
    :subject: AGED
    :number: "260"
    :description: "Credit: &nbsp;3 hours. Study of leadership theories and their application to the development of leadership skills. Students develop a personal philosophy of leadership, prepare a development plan for enhancing leadership skills, and begin a portfolio to record their leadership growth. Explores topics concerning diversity, ethics, and leadership/follower roles."
