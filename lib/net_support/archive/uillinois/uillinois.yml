    :number: "312"
    :description: "Credit: &nbsp;0 hours. Advanced level practical application of military skills and leadership with emphasis on the student's ability to direct and supervise others; includes advanced land navigation, advanced first aid, platoon and company drill and ceremonies, and advanced communications procedures. Field trip required. May be repeated. Approved for S/U grading only."
  - :name: Leadership Laboratory
