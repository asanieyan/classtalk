  - :name: Hinduism in the United States
    :credit: "3"
    :subject: AAS
    :number: "291"
    :description: "Credit: &nbsp;3 hours. Introduction to the historical, religious, and socio-cultural aspects of Hinduism in the US. The role of Hinduism in the maintenance of the ethnic identity of Indians in the US will be examined in the context of the rituals, languages, temples, family, and other social organizations. The maintenance and/or shift of the features of traditional (Indian) Hinduism in the transplanted counterpart in the US will be examined. Same as RLST 291. Prerequisite: RLST 104 or RLST 286 or consent of instructor."
