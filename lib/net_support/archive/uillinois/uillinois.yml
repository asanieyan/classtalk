  - :name: US Work Class Hist Since 1780
    :credit: "2"
    :subject: LIR
    :number: "480"
    :description: "Credit: &nbsp;2 to 4 hours. Same as HIST 480. See HIST 480."
  - :name: Government Regulation
    :credit: "4"
    :subject: LIR
    :number: "522"
    :description: "Credit: &nbsp;4 hours. Focuses on federal and state legislation, court and agency rulings, and executive orders that regulate a wide range of private and public employment practices including: Title VII and Affirmative Action Compliance; American with Disabilities Act; drug-, HIV-, and genetic testing; Fair Labor Standards Act; Civil Service procedures; Equal Pay Act, Family and Medical Leave Act, and employment-at-will; constitutional protection for employees, job-applicants, and others. Prerequisite: LIR 547 or LIR 591, or consent of instructor."
  - :name: Found of Ind Org Psych
    :credit: "4"
    :subject: LIR
    :number: "530"
    :description: "Credit: &nbsp;4 hours. Same as PSYC 530. See PSYC 530."
  - :name: Motivation and Morale in Indus
    :credit: "4"
    :subject: LIR
    :number: "535"
    :description: "Credit: &nbsp;4 hours. Same as PSYC 535. See PSYC 535."
  - :name: Labor Economics I
    :credit: "4"
    :subject: LIR
    :number: "540"
    :description: "Credit: &nbsp;4 hours. Same as ECON 540. See ECON 540."
  - :name: Labor Economics II
    :credit: "4"
    :subject: LIR
    :number: "541"
    :description: "Credit: &nbsp;4 hours. Same as ECON 541. See ECON 541."
  - :name: Collective Bargaining
    :credit: "4"
    :subject: LIR
    :number: "542"
    :description: "Credit: &nbsp;4 hours. Examination of: social values and social science concepts to develop a framework for explaining the basis and shape of collective bargaining as it has been practiced in the United States; government and law, unions, and employers as part of the development of this framework; the environment of collective bargaining with respect to the role of economics and bargaining structure; the negotiating process as the interactive basis for union-management relations; conflict and conflict resolution as part of the negotiating process; wage and other effects of collective bargaining as bargaining outcomes; contemporary changes in union management relations. Case materials and exercises may be used to supplement course materials. Same as ECON 542. Graduate credit is not given for both ECON 343 and LIR 542. Prerequisite: Consent of instructor."
  - :name: Workplace Dispute Resolution
    :credit: "3"
    :subject: LIR
    :number: "543"
    :description: "Credit: &nbsp;3 or 4 hours. Examination of the use of procedures to resolve employment disputes in both union and nonunion workplaces; comparative analysis of grievance arbitration, interest arbitration, mediation, fact-finding, and combinations of these procedures; special emphasis given to the role of third party intervention. Same as ECON 543, and LAW 665. 3 professional hours. 4 graduate hours. Professional credit only applicable to LAW 665."
  - :name: Economics of Human Resources
    :credit: "4"
    :subject: LIR
    :number: "545"
    :description: "Credit: &nbsp;4 hours. Study of the economics of personnel with the modern corporation. Topics include hiring, promotion, evaluation, discrimination, raiding, job definition, pay schemes, benefits, and design of work. Same as HRE 534. Prerequisite: LIR 593 or equivalent, or consent of instructor."
  - :name: Labor Law I
    :credit: "3"
    :subject: LIR
    :number: "547"
    :description: "Credit: &nbsp;3 or 4 hours. Same as LAW 662. See LAW 662."
  - :name: Topics in Personnel Mgmt
    :credit: "4"
    :subject: LIR
    :number: "548"
    :description: "Credit: &nbsp;4 hours. Same as BADM 511. See BADM 511."
  - :name: Labor Law and Public Policy
    :credit: "3"
    :subject: LIR
    :number: "551"
    :description: "Credit: &nbsp;3 or 4 hours. Same as LAW 663. See LAW 663."
  - :name: Compar Employmt Relations Sys
    :credit: "3"
    :subject: LIR
    :number: "554"
    :description: "Credit: &nbsp;3 or 4 hours. Examines employment systems in selected developed, newly industrialized, and developing economies. Explores employment systems in the context of regional and political integration. Topics include the organization and policies of unions and employers, as well as management-labor relations, and the roles of firms, national governments, and international organizations in shaping employment systems. Emphasis will be placed on the analytical tools needed to make multi-country comparisons, to link theory and practice, and to understand the reasons for major changes in the nature of the employment relations. Same as LAW 666. 3 professional hours. 4 graduate hours. Professional credit only applicable to LAW 666."
  - :name: Labor in Less Developed Count
    :credit: "4"
    :subject: LIR
    :number: "555"
    :description: "Credit: &nbsp;4 hours. Role and place of LDCs in the world; colonialism, independence, and nation-building; economics, power, and stratification; development of labor markets and labor movements; economic, political, and social consequences of international trade, finance, and investment; international diffusion of technology and ideology; nation-states, multi-national corporations and world community; and international and regional organizations and their impact on labor in LDCs. Prerequisite: ECON 101 or ECON 110, or equivalent."
  - :name: Industrial Relations Theory
    :credit: "4"
    :subject: LIR
    :number: "556"
    :description: "Credit: &nbsp;4 hours. Integrated analysis of the principles of industrial relations through the study of the works of the major theorists and their critics. Prerequisite: Consent of instructor."
  - :name: Human Resources Theory
    :credit: "4"
    :subject: LIR
    :number: "557"
    :description: "Credit: &nbsp;4 hours. Continuation of LIR 556. Focuses on contemporary research in human resource management and related fields."
  - :name: Faculty-Student Workshop
    :credit: "0"
    :subject: LIR
    :number: "558"
    :description: "Credit: &nbsp;0 to 4 hours. Training and experience for Ph.D. students in the application of social science and industrial relations theory and research methodology to contemporary industrial relations problems through presentation and discussion of faculty and student research. Ph.D. students are required to make presentations and to participate in workshop discussions during the entire period of their campus residency. Approved for both letter and S/U grading."
  - :name: Compensation Systems
    :credit: "4"
    :subject: LIR
    :number: "561"
    :description: "Credit: &nbsp;4 hours. Compensation theory and practice. Course addresses the theoretical and practical issues associated with the design of effective compensation systems. The design phases include establishing internal equity, external equity, and individual equity. Budgeting and administration are also addressed. Case analyses and computer simulations may be used to supplement course materials."
  - :name: HR Planning and Staffing
    :credit: "4"
    :subject: LIR
    :number: "562"
    :description: "Credit: &nbsp;4 hours. Examines conceptual issues, policies, and practices relating to the attraction, selection, development, and planning for the most effective utilization of human resources."
  - :name: HR Info Sys &amp; Comput App in IR
    :credit: "4"
    :subject: LIR
    :number: "563"
    :description: "Credit: &nbsp;4 hours. Design, implementation, and evaluation of human resource information systems (HRIS). Topics to be covered include fundamental database characteristics, information systems and management processes, systems analysis and needs assessment in Human Resources and Industrial Relations departments, implementing HRI systems, the use of HRI systems to solve organizational problems, information systems and labor relations. A series of cases and computer exercises which will play a major role in determining the course grade will be used. Regular seminars and some laboratory sessions will be scheduled throughout the term. Prerequisite: Graduate standing in Labor and Industrial Relations or consent of instructor."
  - :name: HR Training and Development
    :credit: "4"
    :subject: LIR
    :number: "564"
    :description: "Credit: &nbsp;4 hours. Examination of: theories of behavioral change; application of these theories to training and human resource development; assessing training needs, especially with reference to the internationalization of business, changes in labor demand, demographic trends in the United States, and increasing work force diversification; advantages and disadvantages of the various training and development techniques; relation of training to organizational strategies; methods of training evaluation. Special attention is given to the need for and methods of cross-cultural training. Students develop training exercises for class presentation and participation."
  - :name: HR Management and Strategy
    :credit: "4"
    :subject: LIR
    :number: "565"
    :description: "Credit: &nbsp;4 hours. Designed to provide integration across the specific functional areas of the human resources management (HRM) field, while at the same time demonstrating the linkages horizontally within HRM and vertically with strategic management of the firm. This case-focused course places emphasis on human resources issues of strategic importance to the organization. Same as BADM 512. Prerequisite: One prior course from the Organizational Behavior and Personnel Management distribution subject area list (in the MHRIR degree requirements for the graduate degree in Labor and Industrial Relations)."
  - :name: International HR Management
    :credit: "4"
    :subject: LIR
    :number: "566"
    :description: "Credit: &nbsp;4 hours. Human resource management issues examined from the perspective of the multinational firm. Topics include globalization and human resource strategy, management and the structure of multinational firms, dealing with intercultural differences, selecting employees for foreign assignments, training and developing expatriate employees, evaluation and compensation of employees in international assignments. Individual and group projects. Prerequisite: Graduate standing."
  - :name: Negotiation in HR Decisions
    :credit: "2"
    :subject: LIR
    :number: "567"
    :description: "Credit: &nbsp;2 hours. General survey course concerning the strategies and tactics of bargaining and negotiation, with special emphasis on applications in human resource management contexts. Topics covered will include: the structure of negotiated outcomes; integrative bargaining tactics; distributive bargaining tactics; negotiation planning; power, persuasion and influence; communication; negotiating in teams and groups; negotiating using 3rd parties (arbitrators, mediators, agents); cross-cultural negotiations. Students will discuss negotiation issues and build negotiation skills through a series of experiential exercises and cases. Credit is not given for both this course and MBA 505 (Sections W1 and W2: Managerial Negotiations). Prerequisite: Graduate standing. An introductory course in social psychology or organizational behavior is preferred but not required."
  - :name: Firm Performance and HR
    :credit: "4"
    :subject: LIR
    :number: "568"
    :description: "Credit: &nbsp;4 hours. The purpose of this course is to enable students to understand some basic ideas about and measures of firm performance with heavy emphasis on the role of human resource managers. Students will gain an understanding of how human resource professionals fit into the organization, structure, and function of business firms. Many basic ideas from the field of finance will be studied. The course covers theoretical ideas and has many empirical, policy, and practitioner-relevant applications, all with the goal of providing human resource managers fundamental financial analysis tools to enable them to function effectively in their post-graduate corporate workplaces."
  - :name: Individual Topics
    :credit: "0"
    :subject: LIR
    :number: "590"
    :description: "Credit: &nbsp;0 to 8 hours. Students in labor and industrial relations may register for this unit with the consent of the curriculum adviser and the adviser under whom the student will perform individual study or research. Such individual work may include special study in a subject matter for which no course is available or an individual research project, including on-the-job research in industry, which is not being undertaken for a thesis. Approved for both letter and S/U grading."
  - :name: Employment Relations Systems
    :credit: "4"
    :subject: LIR
    :number: "591"
    :description: "Credit: &nbsp;4 hours. General framework for the analysis of employment relationships. Topics include industrial relations theory, the American system of collective bargaining, intercountry system differences, and human resource management strategies and practices. Prerequisite: Graduate standing."
  - :name: Research Methods in LIR
    :credit: "4"
    :subject: LIR
    :number: "592"
    :description: "Credit: &nbsp;4 hours. Systematic analysis of theories and procedures of the various social and physical sciences bearing on research in labor and industrial relations; primary emphasis on the process of integrating the approaches and techniques of the various social sciences with respect to the study of problems in labor and industrial relations as met in practice in management, the union, and government service, as well as in teaching and research in the field. Prerequisite: Major in social sciences or consent of instructor."
  - :name: Quanitative Methods in LIR
    :credit: "4"
    :subject: LIR
    :number: "593"
    :description: "Credit: &nbsp;4 hours. Application of statistical methods to problems in human resources and industrial relations. Analysis and presentation of results using computer software. Covers statistical techniques through analysis of variance and multiple regression. Prerequisite: Any elementary statistics course."
  - :name: Tutorial Seminar
    :credit: "0"
    :subject: LIR
    :number: "594"
    :description: "Credit: &nbsp;0 to 4 hours. Research experience for Master's students in carrying out a problem solving project from formulation to written report in a chosen area of labor and industrial relations. Each student selects an individual topic with the approval and guidance of a faculty member and participates in a Tutorial Workshop. Approved for both letter and S/U grading. Prerequisite: Completion of no fewer than 24 graduate hours of LIR course work."
  - :name: Des High-Involvemt Workplaces
    :credit: "4"
    :subject: LIR
    :number: "598"
    :description: "Credit: &nbsp;4 hours. Intensive analysis of strategies for enhancing the involvement and commitment of employees in work organizations. Focus is on the design of jobs, work teams, feedback programs, and reward systems that contribute to employee well-being and to organizational effectiveness."
  - :name: Thesis Seminar
    :credit: "0"
    :subject: LIR
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. For all students writing theses in LIR at the MHRIR and Ph.D. levels. May be repeated. Approved for S/U grading only."
- :name: Library and Information Science
  :code: LIS
  :courses: 
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: LIS
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Info Technology and Orgs
    :credit: "3"
    :subject: LIS
    :number: "201"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Explores the way in which organizations collect, process, and exchange information, the technologies they use to handle information, and the organizational, technological and societal factors that affect information processing goals. Same as COMM 201. Prerequisite: Sophomore standing."
  - :name: Social Aspects Info Systems
    :credit: "3"
    :subject: LIS
    :number: "202"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Explores the way in which information technologies have and are transforming society and how these affect a range of social, political and economic issues from the individual to societal levels. Same as COMM 202. Prerequisite: Sophomore standing."
  - :name: Computing in the Humanities
    :credit: "3"
    :subject: LIS
    :number: "310"
    :description: "Credit: &nbsp;3 hours. Explores use and application of technology to scholarly activity in the humanities, including projects that put classic texts on the web or create multimedia application on humanities topics. Prerequisite: Sophomore standing."
  - :name: Design Info Interfaces
    :credit: "3"
    :subject: LIS
    :number: "351"
    :description: "Credit: &nbsp;3 hours. Examines issues of Human Computer Interaction and the design of better computer interfaces. Prerequisite: Sophomore standing."
  - :name: Cognitive Psych Info Systems
    :credit: "3"
    :subject: LIS
    :number: "352"
    :description: "Credit: &nbsp;3 hours. Introduction to research and theory in human cognition with emphasis on its relationship to computer models of these processes and implications for building information systems. Prerequisite: Sophomore standing."
  - :name: Special Topics Info Studies
    :credit: "1"
    :subject: LIS
    :number: "390"
    :description: "Credit: &nbsp;1 to 3 hours. Directed and supervised investigation of selected topics in information studies that may include among others computers and culture; information policy; community information systems; production, retrieval and evaluation of scientific or social science knowledge; computer-mediated communication; and computer-supported cooperative work. May be repeated. Prerequisite: Sophomore standing."
  - :name: Lit and Resources Children
    :credit: "2"
    :subject: LIS
    :number: "403"
    :description: "Credit: &nbsp;2 to 4 hours. Evaluation, selection and use of books and other resources for children (ages 0-14) in public libraries and school media centers; explores standard selection criteria for print and nonprint materials in all formats and develops the ability to evaluate and promote materials according to their various uses (personal and curricular) and according to children's various needs (intellectual, emotional, social and physical). 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: For Undergraduates, Junior standing, and consent of instructor."
  - :name: Lit and Resources Young Adults
    :credit: "2"
    :subject: LIS
    :number: "404"
    :description: "Credit: &nbsp;2 to 4 hours. Evaluation, selection and use of books and other resources for young adults (ages 12-18) in public libraries and school media centers; explores standard selection criteria for print and nonprint materials in all formats and develops the ability to evaluate and promote materials according to their various uses (personal and curricular) and according to young adults' various needs (intellectual, emotional, social and physical). 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: Junior standing and consent of instructor."
  - :name: Storytelling
    :credit: "2"
    :subject: LIS
    :number: "409"
    :description: "Credit: &nbsp;2 to 4 hours. Fundamental principles of the art of storytelling including techniques of adaptation and presentation; content and sources of materials; story cycles; methods of learning; practice in storytelling; and planning the story hour for school and public libraries, recreational centers, the radio, and television. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: Junior standing and consent of instructor."
  - :name: Intro to Text Info Systems
    :credit: "3"
    :subject: LIS
    :number: "410"
    :description: "Credit: &nbsp;3 or 4 hours. Same as CS 410. See CS 410."
  - :name: Intro to Network Systems
    :credit: "4"
    :subject: LIS
    :number: "451"
    :description: "Credit: &nbsp;4 hours. Hands-on introduction to technology systems for use in information environments. The course steps students through choosing, installing, and managing computer hardware and operating systems, as well as networking hardware and software. Students will have an opportunity to design and create a working network environment as part of the course work."
  - :name: Foundations Info Proc in LIS
    :credit: "2"
    :subject: LIS
    :number: "452"
    :description: "Credit: &nbsp;2 or 4 hours. Covers the common data processing constructs and programming concepts used in library and information science. The history, strengths and weaknesses of the techniques are evaluated in the context of our discipline. These constructs and techniques form the basis of applications in areas such as bibliographic records management, full text management and multimedia. 4 undergraduate hours. 2 or 4 graduate hours."
  - :name: Systems Analysis and Mgt
    :credit: "3"
    :subject: LIS
    :number: "453"
    :description: "Credit: &nbsp;3 or 4 hours. Covers how to evaluate, select and manage information systems that will be used in the daily operation of libraries and information centers. Includes the systems used by technical staff and the information consumers. Course will focus on information as a product. Attention is given to the operation of an organization as a whole and the impact of change on the integration of resources, work flow and usability. Formal methods for modeling systems, and industry practice techniques of analysis are used to address these problems and opportunities. 3 undergraduate hours. 4 graduate hours."
  - :name: Network Systems Administration
    :credit: "0"
    :subject: LIS
    :number: "454"
    :description: "Credit: &nbsp;0 to 4 hours. Issues and tools for remote technology-based communication and information systems. Current and historical trends in methods for electronic information dissemination and communication, and their impact on society, organizations and individuals are discussed. Topics include systems, issues and changes in: interpersonal, group, and mass communication; publishing; information access; education; and other areas. Hands-on use and evaluation of currently available network-based communication and retrieval systems. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: LIS 451 or consent of instructor."
  - :name: Info Storage and Retrieval
    :credit: "3"
    :subject: LIS
    :number: "456"
    :description: "Credit: &nbsp;3 or 4 hours. Introduces problems of document representation, information need specification, and query processing. Describes the theories, models, and current research aimed at solving those problems. Primary focus is on bibliographic, text, and multimedia records. 3 undergraduate hours. 4 graduate hours."
  - :name: Instruction and Assistance Sys
    :credit: "2"
    :subject: LIS
    :number: "458"
    :description: "Credit: &nbsp;2 to 4 hours. Provides an introduction to instruction and assistance methods used in a variety of information systems including libraries, archives, museums, and electronic environments. Includes an overview of theoretical and applied research and discusses relevant issues and concepts. Students will have an opportunity to design and present an instruction or assistance program 3 undergraduate hours. 2 or 4 graduate hours."
  - :name: Princ of User Interface Design
    :credit: "3"
    :subject: LIS
    :number: "465"
    :description: "Credit: &nbsp;3 or 4 hours. Same as CS 465. See CS 465."
  - :name: Writing Technologies
    :credit: "3"
    :subject: LIS
    :number: "482"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ENGL 482. See ENGL 482."
  - :name: Advanced Topics Info Studies
    :credit: "2"
    :subject: LIS
    :number: "490"
    :description: "Credit: &nbsp;2 to 4 hours. Directed and supervised investigation of selected topics in information studies that may include among others the social, political, and historical contexts of information creation and dissemination; computers and culture; information policy; community information systems; production, retrieval and evaluation of knowledge; computer-mediated communication. May be repeated. Prerequisite: Junior standing and LIS 201 or LIS 202, or consent of instructor."
  - :name: Literacy in the Info Age
    :credit: "3"
    :subject: LIS
    :number: "491"
    :description: "Credit: &nbsp;3 or 4 hours. A capstone course in the Information Technology Studies minor that draws on students' experience throughout their undergraduate program to discuss a series of themes such as community, the political sphere and education which have been impacted by the new information technologies. Same as COMM 491. 3 undergraduate hours. 4 graduate hours. Prerequisite: LIS 201 or LIS 202."
  - :name: Info Org and Access
    :credit: "4"
    :subject: LIS
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Emphasizes information organization and access in settings and systems of different kinds. Traces the information transfer process from the generation of knowledge through its storage and use in both print and non-print formats. Consideration will be given to the creation of information systems: the principles and practice of selection and preservation, methods of organizing information for retrieval and display, the operation of organizations that provide information services, and the information service needs of various user communities. Required M.S. degree core course."
  - :name: Libraries Info and Society
    :credit: "0"
    :subject: LIS
    :number: "502"
    :description: "Credit: &nbsp;0 to 4 hours. Explores major issues in the library and information science professions as they involve their communities of users and sponsors. Analyzes specific situations that reflect the professional agenda of these fields, including intellectual freedom, community service, professional ethics, social responsibilities, intellectual property, literacy, historical and international models, the socio-cultural role of libraries and information agencies and professionalism in general, focusing in particular on the interrelationships among these issues Required M.S. degree core course."
  - :name: Use and Users of Info
    :credit: "4"
    :subject: LIS
    :number: "503"
    :description: "Credit: &nbsp;4 hours. Explores information needs and uses at a general level, addressing formal and informal information channels, barriers to information, issues of value, and impacts of technology. Examines information seeking practices of particular communities and within various environments, introducing recent approaches to user-centered system design and digital library development. Provides an overview of methods that can be used to study information needs, information seeking behavior, and related phenomena. Prerequisite: LIS 501."
  - :name: Reference and Info Services
    :credit: "4"
    :subject: LIS
    :number: "504"
    :description: "Credit: &nbsp;4 hours. Explores reference and information services in a variety of settings, introduces widely used print and online sources, and develops question negotiation skills and search strategies."
  - :name: Adm Mgt of Libs Info Centers
    :credit: "4"
    :subject: LIS
    :number: "505"
    :description: "Credit: &nbsp;4 hours. Designed to explore the principles that govern how organizations and institutions work, this course provides a foundation for and introduction to the theories, practices and procedures involved in the management and administration of libraries and information centers."
  - :name: Youth Services Librarianship
    :credit: "4"
    :subject: LIS
    :number: "506"
    :description: "Credit: &nbsp;4 hours. Theory and techniques in planning, implementing and evaluating library programs/services for youth (age 0-18) in public and school libraries/media centers; the knowledge base, skills, and competencies needed by the library media professional in the development of all aspects of young people's reading/viewing/listening and information literacy skills."
  - :name: Cataloging and Classif I
    :credit: "4"
    :subject: LIS
    :number: "507"
    :description: "Credit: &nbsp;4 hours. Theory and application of basic principles and concepts of descriptive and subject cataloging; emphasis on interpreting catalog entries and making a catalog responsive to the needs of users; provides beginning-level experience with choice of entries, construction of headings, description of monographs (and, to a lesser extent,of serial publications and nonprint media), filing codes, Dewey and Library of Congress classification systems, and Library of Congress subject headings."
  - :name: Adult Public Services
    :credit: "4"
    :subject: LIS
    :number: "510"
    :description: "Credit: &nbsp;4 hours. The literature, history, and problems of providing library service to the general adult user; investigation of user characteristics and needs, and the effectiveness of various types of adult services."
  - :name: Bibliography
    :credit: "2"
    :subject: LIS
    :number: "511"
    :description: "Credit: &nbsp;2 or 4 hours. Covers enumerative bibliography, the practices of compiling lists; analytical bibliography, the design, production, and handling of books as physical objects; and historical bibliography, the history of books and other library materials, from the invention of printing to the present. 2 or 4 graduate hours. Prerequisite: Consent of instructor."
  - :name: History of Libraries
    :credit: "2"
    :subject: LIS
    :number: "512"
    :description: "Credit: &nbsp;2 or 4 hours. The origins, development, and evolution of libraries and related institutions, from antiquity to the twentieth century, as a reflection of literacy, recognition of archival responsibility, humanistic achievement, scientific information needs, and service to society. Same as COMM 512."
  - :name: History of Children's Lit
    :credit: "2"
    :subject: LIS
    :number: "514"
    :description: "Credit: &nbsp;2 or 4 hours. Interpretation of children's literature from the earliest times, including the impact of changing social and cultural patterns on books for children; attention to early printers and publishers of children's books and to magazines for children."
  - :name: Info Sources and Svcs Sciences
    :credit: "2"
    :subject: LIS
    :number: "522"
    :description: "Credit: &nbsp;2 or 4 hours. Overview of the information needs and practices of researchers, practitioners, and the general public. Detailed consideration of disciplinary literatures and print and electronic reference materials. Advanced training in addressing reference questions and research problems in the sciences. Prerequisite: LIS 504 or consent of instructor."
  - :name: Info Sources and Svcs Soc Sci
    :credit: "2"
    :subject: LIS
    :number: "523"
    :description: "Credit: &nbsp;2 or 4 hours. Overview of the information needs and practices of researchers, practitioners, and the general public. Detailed consideration of disciplinary literatures and print and electronic reference materials. Advanced training in addressing reference questions and research problems in the social sciences. Prerequisite: LIS 504 or consent of instructor."
  - :name: Info Sources and Svcs Arts Hum
    :credit: "2"
    :subject: LIS
    :number: "524"
    :description: "Credit: &nbsp;2 or 4 hours. Overview of the information needs and practices of researchers, practitioners, and the general public. Detailed consideration of disciplinary literatures and print and electronic reference materials. Advanced training in addressing reference questions and research problems in the arts and humanities. Perequisite: LIS 504 or consent of instructor."
  - :name: Government Information
    :credit: "4"
    :subject: LIS
    :number: "525"
    :description: "Credit: &nbsp;4 hours. Aims to acquaint students with government publications, their variety, interest, value, acquisition, and bibliographic control, and to develop proficiency in their reference and research use; considers publications of all types and all governments (local, national, international) with special emphasis on U. S., state and federal governments, and on the United Nations and its related specialized agencies. Prerequisite: LIS 504 or consent of instructor."
  - :name: Searching Online Info Systems
    :credit: "2"
    :subject: LIS
    :number: "526"
    :description: "Credit: &nbsp;2 or 4 hours. Explores the state-of-the-art in online information retrieval systems, with particular emphasis on their use as part of reference service in libraries; acquaints students with the characteristics of both bibliographic and nonbibliographic databases; and trains students in the use of at least one currently available online retrieval system. Prerequisite: LIS 504 or consent of instructor."
  - :name: Info Needs of Part Communities
    :credit: "2"
    :subject: LIS
    :number: "530"
    :description: "Credit: &nbsp;2 or 4 hours. Special topics sections for in-depth study of the characteristics and information needs of specialist users of libraries; goals and objectives, policies, and services; reference and bibliographical aids; and effective services that satisfy these special needs. Prerequisite: LIS 504 or consent of instructor."
  - :name: Library Cooperation &amp; Networks
    :credit: "4"
    :subject: LIS
    :number: "544"
    :description: "Credit: &nbsp;4 hours. Development of library systems, with special reference to public libraries as a norm for the development of library services; detailed treatment of library standards, the growth and development of county and regional libraries, and the role of the state library and of federal legislation. Prerequisite: LIS 505 or consent of instructor."
  - :name: Library Buildings
    :credit: "2"
    :subject: LIS
    :number: "548"
    :description: "Credit: &nbsp;2 or 4 hours. Studies the library's physical plant in the light of changing concepts and patterns of library service; analyzes present-day library buildings (both new and remodeled), and their comparison with each other as well as with buildings of the past; examines the interrelationship of staff, collections, users, and physical plant; discussion supplemented by visits to new libraries and conference with their staffs. A two-day field trip is required."
  - :name: Economics of Info
    :credit: "4"
    :subject: LIS
    :number: "549"
    :description: "Credit: &nbsp;4 hours. The various definitions of information in economic and social terms as discussed in library and information science as well as other literatures are related to government public policies and social policies. Issues such as information as a commodity and as a public good are explored. The impact of the economics of information and related public policies on libraries and information centers is discussed from a national and international perspective."
  - :name: Implement Info Stor and Retr
    :credit: "4"
    :subject: LIS
    :number: "556"
    :description: "Credit: &nbsp;4 hours. Types of systems for storage and retrieval of documents and references; their characteristics, evaluation, factors affecting their performance, and the mathematical models on which their operations are based are covered. Primary focus is on modern computer-based systems and their implementation. Students will use programming tools to build demonstration systems and install retrieval packages as part of a case study. Concurrent or prior registration in LIS 456 is recommended. Prerequisite: LIS 452 or proficiency in any programming language and consent of instructor."
  - :name: Arch Net Info Sys
    :credit: "4"
    :subject: LIS
    :number: "566"
    :description: "Credit: &nbsp;4 hours. The principles and practices of designing systems, particularly network information systems. Critical evaluation of current Internet infrastructure plus evolution of research architectures. Historical survey of functionality of system components. Design project required. Familiarity with commercial on-line services assumed. Prerequisite: CS 411 and LIS 456, or consent of instructor."
  - :name: Cataloging and Classif II
    :credit: "4"
    :subject: LIS
    :number: "577"
    :description: "Credit: &nbsp;4 hours. More complex problems in making and evaluating the changing, modern library catalog; practical and administrative problems in cataloging serial publications, analytics, ephemeral materials, and microforms; deals with various nonprint media, rare books and manuscripts, foreign language materials, and materials in special subject areas. Prerequisite: LIS 507 or consent of instructor."
  - :name: Technical Services Functions
    :credit: "4"
    :subject: LIS
    :number: "578"
    :description: "Credit: &nbsp;4 hours. Seminar on the principles, problems, trends, and issues of acquiring, identifying, recording, and conserving/preserving materials in all types of libraries and information centers; includes the special problems of serials management; emphasizes service aspects."
  - :name: Adm and Use Archival Materials
    :credit: "4"
    :subject: LIS
    :number: "581"
    :description: "Credit: &nbsp;4 hours. Administration of archives and manuscript collections in various types of institutions. Theoretical principles and archival practices of appraisal, acquisition, accessioning, arrangement, description, preservation, and reference services. Topics will include: records management programs, collecting archives programs/special collections, legal and ethical issues, public programming and advocacy, and the impact of new information technologies for preservation and access. Lectures, discussion, internet demonstration, and field trips to the Special Collections Department and University Archives."
  - :name: Preserving Info Resources
    :credit: "4"
    :subject: LIS
    :number: "582"
    :description: "Credit: &nbsp;4 hours. Covers the broad range of library preservation and conservation for book and nonbook materials relating these efforts to the total library environment; emphasizes how the preservation of collections affects collection management and development, technical services, access to materials and service to users."
  - :name: Advanced Problems in LIS
    :credit: "2"
    :subject: LIS
    :number: "590"
    :description: "Credit: &nbsp;2 to 4 hours. Variety of newly developed and special courses on selected problems in the four curriculum domains of Design and Evaluation of Information Systems and Services, Information Organization and Analysis, Management and Consulting for Information Systems and Services, and Access - People and Collections, offered as sections of LIS 590. May be repeated."
  - :name: Practicum
    :credit: "2"
    :subject: LIS
    :number: "591"
    :description: "Credit: &nbsp;2 hours. Supervised field experience of professional-level duties in an approved library or information center. A maximum of 2 hours may be applied toward a degree program. Approved for S/U grading only. Prerequisite: Completion of 14 graduate hours of library and information science courses; submission of Practicum forms."
  - :name: Independent Study
    :credit: "2"
    :subject: LIS
    :number: "592"
    :description: "Credit: &nbsp;2 to 4 hours. Permits the intermediate or advanced student opportunity to undertake the study of a topic not otherwise offered in the curriculum or to pursue a topic beyond or in greater depth than is possible within the context of a regular course. May be repeated by M.S. students to a maximum of 4 graduate hours; CAS students, a maximum of 8 graduate hours; Ph.D. students, a maximum of 16 graduate hours. Prerequisite: Submission of \"Request to Enroll in LIS 592\" form."
  - :name: CAS Project
    :credit: "0"
    :subject: LIS
    :number: "593"
    :description: "Credit: &nbsp;0 to 8 hours. Individual study of a problem in library or information science; forms the culmination of the Certificate of Advanced Study program. May be repeated. Only eight hours will apply to the Certificate of Advanced Study. Approved for S/U grading only. Prerequisite: Admission to Certificate of Advanced Study program in library and information science; submision of \"Request to Enroll in LIS 593 - CAS Project\" form."
  - :name: Thesis Research
    :credit: "0"
    :subject: LIS
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Individual study and research. M.S. candidates, 0 to 8 graduate hours. Doctoral candidates, 0 to 16 graduate hours. May be repeated. Approved for S/U grading only. MS students must submit a \"Request to Enroll in LIS 599 - Master's Thesis\" form."
- :name: Latina/Latino Studies
