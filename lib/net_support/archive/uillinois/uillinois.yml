  - :name: Intro to American Civ I
    :credit: "3"
    :subject: HUM
    :number: "141"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Western Compartv Cult course. Introduction to the multidisciplinary study of major aspects, events, and periods of the American experience; includes a series of topics, each focusing on one society, movement, or historical event as reflected in literature, art, history, and politics."
  - :name: Intro to American Civ II
    :credit: "3"
    :subject: HUM
