    :description: "Credit: &nbsp;3 or 4 hours. Intensive interdisciplinary study of a particular Asian American ethnic group (specific ethnic group focus will change every semester). 3 undergraduate hours. 4 graduate hours. This course may be repeated in the same or separate semesters, to a maximum of 9 undergraduate hours or 12 graduate hours if topics vary. Students may register in more than one section per term if topics vary. Prerequisite: Any AAS course at the 100- or 200-level or consent of instructor."
