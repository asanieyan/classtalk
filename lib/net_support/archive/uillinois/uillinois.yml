  - :name: Directors Workshop
    :credit: "3"
    :subject: THEA
    :number: "412"
    :description: "Credit: &nbsp;3 hours. Seminar course exploring the role of the director in the collaborative process. Course may be repeated as topics will vary. May be repeated to maximum of 6 undergraduate hours or 9 graduate hours. Prerequisite: THEA 212."
  - :name: Creative Drama for Children
    :credit: "3"
    :subject: THEA
    :number: "413"
    :description: "Credit: &nbsp;3 hours. Study of the history, objectives, and techniques of creative dramatics for children; laboratory applications. Prerequisite: THEA 108, THEA 261 and consent of instructor."
  - :name: Theatre for the Child Audience
    :credit: "3"
    :subject: THEA
    :number: "414"
    :description: "Credit: &nbsp;3 hours. Study of the history, objectives, and techniques of play production for the child audience; laboratory application. Prerequisite: Consent of instructor."
  - :name: Scenic Design I
    :credit: "4"
    :subject: THEA
    :number: "415"
    :description: "Credit: &nbsp;4 hours. Advanced problems in scene design for period and style plays and development of professional portfolio. May be repeated to a maximum of 8 hours if topics vary. Cannot repeat a section already taken. Prerequisite: THEA 222 or consent of instructor."
  - :name: Scenic Design II
    :credit: "4"
    :subject: THEA
    :number: "416"
    :description: "Credit: &nbsp;4 hours. Advanced problems in scene design for non-proscenium theatres and television, film, and industrial design. Enrollment limited to Theatre majors. 4 undergraduate hours. May be repeated to a maximum of 8 hours if topics vary. Cannot repeat a section already taken. Prerequisite: THEA 415 or consent of instructor."
  - :name: Leading Post-Perform Dialog
    :credit: "4"
    :subject: THEA
    :number: "417"
    :description: "Credit: &nbsp;4 hours. Study of the history, processes, and methods of leading discussions with social issues theatre audiences. Emphasis on the skills and techniques of facilitators/peer educators; artistic considerations; function and application of the dramaturg; and practical experience through facilitation of social issues theatre dialog. Same as GWS 417. Prerequisite: Junior standing or above or consent of instructor."
  - :name: Devising Social Issues Theatre
    :credit: "3"
    :subject: THEA
    :number: "418"
    :description: "Credit: &nbsp;3 or 4 hours. Focuses on the role of the artist as 'cultural worker' through devising theatre in a community-based context that is explicitly concerned with social and/or health related issues. While there is substantial research, reading and critique involved, the overall experience will be that of rigorously composing theatrical work vital to the community. Same as GWS 418. 3 undergraduate hours. 4 graduate hours."
  - :name: CAD Drafting for the Stage
    :credit: "3"
    :subject: THEA
    :number: "419"
    :description: "Credit: &nbsp;3 hours. Study and application of computer-aided design techniques for scenery construction and design, focusing on the use of AutoCAD to create technical drawings for theatre. This course may not be repeated for credit. Prerequisite: THEA 425; enrollment limited to Theatre majors or by consent of instructor."
  - :name: Stage Electronics
    :credit: "3"
    :subject: THEA
    :number: "421"
    :description: "Credit: &nbsp;3 hours. Laboratory course to familiarize theatre students with the components, current wiring practices, and control techniques of theatrical electrical and electronic systems. Enrollment llimited to Theatre majors. Prerequisite: THEA 106 and THEA 125."
  - :name: Stage Drafting
    :credit: "3"
    :subject: THEA
    :number: "425"
    :description: "Credit: &nbsp;3 hours. Traditional and digital drafting techniques for scenic and lighting design and for technical production. Enrollment limited to Theatre majors. Prerequisite: THEA 125."
  - :name: History of Decor
    :credit: "3"
    :subject: THEA
    :number: "426"
    :description: "Credit: &nbsp;3 hours. Historical and comparative survey of designs, motifs, and forms of decor in the West. Emphasis on the relation between research and design for the stage. Enrollment limited to Theatre majors. Prerequisite: THEA 222."
  - :name: Scene Painting
    :credit: "2"
    :subject: THEA
    :number: "427"
    :description: "Credit: &nbsp;2 hours. Techniques and practice of scene painting; lab time required. Prerequisite: Consent of instructor."
  - :name: Technical Direction
    :credit: "3"
    :subject: THEA
    :number: "430"
    :description: "Credit: &nbsp;3 hours. Advanced studies in technical direction and theatre production organization. Prerequisite: THEA 223 or consent of instructor."
  - :name: Video Lighting and Production
    :credit: "3"
    :subject: THEA
    :number: "431"
    :description: "Credit: &nbsp;3 hours. Study and practical application of basic television techniques with primary emphasis on lighting. Trips will be made to local television stations as well as major studios in Chicago to meet with lighting directors. Enrollment limited to Theatre majors. Cost of field trips will be paid by student. Prerequisite: THEA 231, THEA 232, and THEA 435."
  - :name: Lighting for the Musical Stage
    :credit: "3"
    :subject: THEA
    :number: "432"
    :description: "Credit: &nbsp;3 or 4 hours. Emphasis on lighting design for musicals, opera, and music concerts. Field trips will be made to area productions. Enrollment limited to Theatre majors. 3 undergraduate hours. 4 graduate hours. Cost of field trips will be paid by student. Prerequisite: THEA 231, THEA 232, and THEA 435."
  - :name: Business of Lighting Design
    :credit: "3"
    :subject: THEA
    :number: "433"
    :description: "Credit: &nbsp;3 hours. Practical approach to working as a lighting designer in professional theatre, including working in non-traditional spaces, regional theatres, touring shows, designing in foreign countries, working on new plays, the role of an assistant, and finding work and negotiating contracts. At least two field trips will be required. Enrollment limited to Theatre majors. Prerequisite: THEA 231, THEA 232, and THEA 432."
  - :name: Professional Lighting Systems
    :credit: "2"
    :subject: THEA
    :number: "435"
    :description: "Credit: &nbsp;2 hours. Practical study of state-of-the-art lighting technology for the theatre, using the facilities of the Krannert Center for the Performing Arts. In-depth study of lighting control systems and programming, instrument maintenance, special effects, and the role of the master electrician in production. May not be repeated for credit. Prerequisite: THEA 104."
  - :name: Lighting Alternative Spaces
    :credit: "3"
    :subject: THEA
    :number: "436"
    :description: "Credit: &nbsp;3 hours. Survey of theatrical lighting techniques in such non-traditional environments as private homes and museums with emphasis on theoretical and practical considerations of design. Course culminates in large-scale outdoor final project. Prerequisite: THEA 432 or consent of instructor for Theatre students. ARCH 241 and junior standing for Architecture students. LA 343 and junior standing for Landscape Architecture students. All other students, consent of instructor."
  - :name: Software for Lighting Design
    :credit: "2"
    :subject: THEA
    :number: "437"
    :description: "Credit: &nbsp;2 hours. Practical study of lighting design software currently used in the professional theatre and the entertainment industry. As technology evolves and new software developed, software programs will be added. Accommodating upgrades may necessitate offering the course every other year. May be repeated to a maximum of 4 hours. Prerequisite: THEA 231, THEA 232, and THEA 425."
  - :name: Stage Mechanics II
    :credit: "3"
    :subject: THEA
    :number: "438"
    :description: "Credit: &nbsp;3 hours. Examines newly accepted and developing techniques and materials used in constructing and rigging stage scenery with emphasis on metalworking. Enrollment limited to Theatre majors. Prerequisite: THEA 104."
  - :name: Stage Mechanics III
    :credit: "3"
    :subject: THEA
    :number: "440"
    :description: "Credit: &nbsp;3 hours. Study in advanced scenery methods and materials, including advanced woodworking, plastic-craft, and rigging. Enrollment limited to Theatre majors. Prerequisite: THEA 126."
  - :name: Stage Mechanics IV
    :credit: "3"
    :subject: THEA
    :number: "441"
    :description: "Credit: &nbsp;3 hours. Advanced study in the design and construction of moving scenic elements.Enrollment limited to Theatre majors. Prerequisite: THEA 126."
  - :name: Costume Patterning
    :credit: "3"
    :subject: THEA
    :number: "442"
    :description: "Credit: &nbsp;3 or 4 hours. Methods of draping and drafting patterns for period theatrical costumes. 3 undergraduate hours. 4 graduate hours. Prerequisite: Consent of instructor."
  - :name: Costume Draping
    :credit: "4"
    :subject: THEA
    :number: "444"
    :description: "Credit: &nbsp;4 hours. Development of patterns for theatrical costumes through advanced draping techniques. Extensive lab work culminating in draping and constructing. Prerequisite: THEA 442."
  - :name: Costume History and Design I
    :credit: "2"
    :subject: THEA
    :number: "445"
    :description: "Credit: &nbsp;2 or 4 hours. Surveys theatrical costume and fashion of major periods; emphasizes relationships to styles of art and dramaturgy, social milieu, and production design. Prerequisite: Consent of instructor."
