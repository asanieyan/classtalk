  - :name: Thesis Research
    :credit: "0"
    :subject: PBIO
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Individual work under supervision of members of the staff in their respective fields. Approved for S/U grading only. May be repeated."
