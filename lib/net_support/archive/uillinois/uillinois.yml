  - :name: 2nd Year Serbian &amp; Croatian II
    :credit: "4"
    :subject: SCR
    :number: "202"
    :description: "Credit: &nbsp;4 hours. Selected readings in Serbian or Croatian literature and culture. Prerequisite: SCR 201 or equivalent proficiency."
  - :name: Third-Year Serbian/Croatian I
    :credit: "3"
    :subject: SCR
    :number: "301"
    :description: "Credit: &nbsp;3 hours. Analysis of the sound system and grammar of the contemporary Serbian or Croatian language. Prerequisite: Knowledge of another Slavic language or consent of instructor."
  - :name: Third-Year Serbian/Croatian II
    :credit: "3"
    :subject: SCR
