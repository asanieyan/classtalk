    :subject: CHBE
    :number: "201"
    :description: "Credit: &nbsp;0 hours. Same as CHEM 291. See CHEM 291."
  - :name: Cooperative Education Practice
    :credit: "0"
    :subject: CHBE
    :number: "202"
    :description: "Credit: &nbsp;0 hours. Same as CHEM 293. See CHEM 293."
  - :name: CHBE Internship
    :credit: "0"
    :subject: CHBE
    :number: "210"
    :description: "Credit: &nbsp;0 hours. Full-time practice of chemical science in an off-campus industrial setting or research laboratory environment. Summary report required. May be repeated. Approved for S/U grading. Prerequisite: Completion of freshman year or equivalent, or consent of Director of Cooperative Education in Chemical and Biomolecular Engineering."
  - :name: Principles of CHE
    :credit: "3"
    :subject: CHBE
    :number: "221"
    :description: "Credit: &nbsp;3 hours. Lectures and problems on material and energy balances. Prerequisite: CHEM 104 or CHEM 204; credit or concurrent registration in CS 101."
  - :name: Individual Study Sophomores
    :credit: "1"
    :subject: CHBE
    :number: "297"
    :description: "Credit: &nbsp;1 to 3 hours. Individual study of problems related to Chemical and Biomolecular Engineering. May be repeated to a maximum of 6 hours. Prerequisite: Sophomore standing and consent of instructor."
  - :name: Thermodynamics
    :credit: "4"
    :subject: CHBE
    :number: "321"
    :description: "Credit: &nbsp;4 hours. Fundamental concepts and the laws of thermodynamics; the first and second law applications to phase equilibrium and chemical equilibrium and other applications in the Chemical and Biomolecular Engineering profession. Prerequisite: CHBE 221."
  - :name: Individual Study for Juniors
    :credit: "1"
    :subject: CHBE
    :number: "397"
    :description: "Credit: &nbsp;1 to 3 hours. Individual study of problems related to Chemical and Biomolecular Engineering. May be repeated to a maximum of 6 hours. Prerequisite: Junior standing and consent of instructor."
  - :name: Momentum and Heat Transfer
    :credit: "4"
    :subject: CHBE
    :number: "421"
    :description: "Credit: &nbsp;4 hours. Introduction to fluid statics and dynamics; dimensional analysis; design of flow systems; introduction to heat transfer; conduction, convection, and radiation. Prerequisite: CHBE 221 or consent of instructor."
  - :name: Mass Transfer Operations
    :credit: "4"
    :subject: CHBE
    :number: "422"
    :description: "Credit: &nbsp;4 hours. Introduction to mass transfer processes and design methods for separation equipment. Prerequisite: CHBE 421 or consent of instructor."
  - :name: Chemical Reaction Engineering
    :credit: "3"
    :subject: CHBE
    :number: "424"
    :description: "Credit: &nbsp;3 hours. Chemical kinetics, chemical reactor design, and the interrelationship between transport, thermodynamics, and chemical reaction in open and closed systems. course Information: Prerequisite: Credit or registration in CHBE 422."
  - :name: Unit Operations Laboratory
    :credit: "4"
    :subject: CHBE
    :number: "430"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Experiments and computation in fluid mechanics, heat transfer, mass transfer, and chemical reaction engineering. Exercises in effective Chemical and Biomolecular Engineering communications. Prerequisite: CHBE 422; credit or concurrent registration in CHBE 424; senior standing in Chemical and Biomolecular Engineering."
  - :name: Process Design
    :credit: "4"
    :subject: CHBE
    :number: "431"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Capstone design course where students apply principles from previous courses to the design of complete chemical process systems. Topics include: techniques used in the synthesis and analysis of chemical processes, process simulation and optimization, effective communication in a chemical process engineering environment. Prerequisite: CHBE 422; credit or concurrent registration in CHBE 424."
  - :name: Process Control and Dynamics
    :credit: "3"
    :subject: CHBE
    :number: "440"
    :description: "Credit: &nbsp;3 hours. Techniques used in the analysis of process dynamics and in the design of process control systems; includes Laplace transforms, stability analysis, and frequency response methods. Laboratory emphasizes on-line data acquisition and control. Prerequisite: CHBE 421 and senior standing in Chemical and Biomolecular Engineering; MATH 385; CS 101."
  - :name: Transport Phenomena
    :credit: "3"
    :subject: CHBE
    :number: "451"
    :description: "Credit: &nbsp;3 hours. Unifying treatment of physical rate processes with particular emphasis on the formulation and solution of typical boundary value problems associated with heat, mass, and momentum transport. Prerequisite: CHBE 421; MATH 385."
  - :name: Chemical Kinetics &amp; Catalysis
    :credit: "3"
    :subject: CHBE
    :number: "452"
    :description: "Credit: &nbsp;3 hours. Problems in chemical kinetics; techniques for the prediction and measurement of rates of reactions; and homogeneous and heterogeneous catalysis chain reactions. Prerequisite: CHEM 442 or CHBE 321."
  - :name: Electrochemical Engineering
    :credit: "2"
    :subject: CHBE
    :number: "453"
    :description: "Credit: &nbsp;2 or 3 hours. Fundamentals of analysis, design, and optimization of electrochemical systems. Prerequisite: Senior standing in physical science or engineering."
  - :name: CHBE Projects
    :credit: "2"
    :subject: CHBE
    :number: "454"
    :description: "Credit: &nbsp;2 hours. Laboratory; development of an individual project. Prerequisite: Senior standing in Chemical and Biomolecular Engineering."
  - :name: Polymer Science &amp; Engineering
    :credit: "3"
    :subject: CHBE
    :number: "456"
    :description: "Credit: &nbsp;3 hours. Fundamentals of polymer science and engineering: polymerization mechanisms, kinetics, and processes; physical chemistry and characterization of polymers; polymer rheology, mechanical properties, and processing. Credit is not given for both CHBE 456 and MSE 450, or MSE 451. Prerequisite: CHBE 321; credit or concurrent registration in CHBE 421; CHEM 444."
  - :name: Microelectronics Processing
    :credit: "3"
    :subject: CHBE
    :number: "457"
    :description: "Credit: &nbsp;3 hours. Introductory survey of chemical processing principles applied to microelectronic fabrication. Key concepts originate from chemical kinetics; thermodynamics; mass and energy balances; transport of mass, momentum and heat; and process synthesis and integration. Prerequisite: Junior or senior standing in Chemical and Biomolecular Engineering, Electrical and Computer Engineering, or Materials Science and Computer Engineering."
  - :name: Process Development
    :credit: "3"
    :subject: CHBE
    :number: "460"
    :description: "Credit: &nbsp;3 hours. Experimental design projects. Topics include statistical design of experiments, parameter estimation, scale-up, design optimization, process simulation, and statistical quality control. Prerequisite: Senior standing in Chemical and Biomolecular Engineering."
  - :name: Biochemical Engineering
    :credit: "3"
    :subject: CHBE
    :number: "471"
    :description: "Credit: &nbsp;3 to 4 hours. Applications of chemical engineering principles to biological processes. Topics include enzyme mechanisms and kinetics, bioreactor design, cellular growth and metabolism, fermentation, and bioseparations. 3 undergraduate hours. 4 graduate hours. Prerequisite: Junior, senior, or graduate standing, or consent of instructor."
  - :name: Techniques in Biomolecular Eng
    :credit: "3"
    :subject: CHBE
    :number: "472"
    :description: "Credit: &nbsp;3 or 4 hours. Study of the engineering principles that underlie many of the powerful tools in biotechnology, and addresses how scientific discoveries and engineering approaches are being used in current industrial applications. Topics addressed include: physical principles that govern self-organization and repair in biological systems; the tools that have been developed to characterize, manipulate, and quantify biomolecules; and the use of analytical tools and genetic manipulation in modern bioengineering and biotechnology applications. Same as BIOE 472. 3 undergraduate hours. 4 graduate hours. Prerequisite: CHEM 202, CHEM 203, CHEM 204 or equivalent; MATH 220 or MATH 221; PHYS 211, PHYS 214 or equivalent; MCB 450."
  - :name: Biomolecular Engineering
    :credit: "3"
    :subject: CHBE
    :number: "473"
    :description: "Credit: &nbsp;3 to 4 hours. Fundamental principles of biomolecular engineering and its applications in pharmaceutical, agriculture, chemical and food industries. Topics include gene discovery, rational design, directed evolution, pathway engineering, and functional genomics and proteomics. 3 undergraduate hours. 4 graduate hours."
  - :name: Metabolic Engineering
    :credit: "3"
    :subject: CHBE
    :number: "474"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to the principles and methodology of metabolic engineering. Topics include experimental and mathematical techniques for the quantitative description, modeling, control, and design of metabolic pathways. 3 undergraduate hours. 4 graduate hours. Prerequisite: MATH 225 and MATH 385 or consent of instructor."
  - :name: Special Topics
    :credit: "1"
    :subject: CHBE
    :number: "494"
    :description: "Credit: &nbsp;1 to 3 hours. Study of topics in chemical engineering; content varies from term to term. Typical topics include optimization, chemical kinetics, phase equilibrium, biochemical engineering, kinetic theory, and transport properties. May be repeated. Prerequisite: Senior standing in Chemical and Biomolecular Engineering or consent of instructor."
  - :name: Individual Study for Seniors
    :credit: "1"
    :subject: CHBE
    :number: "497"
    :description: "Credit: &nbsp;1 to 3 hours. Individual study of problems related to Chemical and Biomolecular Engineering. 3 undergraduate hours. No graduate credit. May be repeated to a maximum of 6 hours. Prerequisite: Senior standing and consent of instructor."
  - :name: Senior Thesis
    :credit: "1"
    :subject: CHBE
    :number: "499"
    :description: "Credit: &nbsp;1 to 6 hours. Limited in general to seniors in the curriculum in chemical and biomolecular engineering. Any others must have the consent of the head of the department. Each student taking the course must register in a minimum of 5 hours either in one term or divided over two terms. A maximum registration of 10 hours in two terms is permitted. In order to receive credit, a thesis must be presented by each student registered in CHBE 499. No graduate credit."
  - :name: Applied Mathematics in CHBE
    :credit: "3"
    :subject: CHBE
    :number: "521"
    :description: "Credit: &nbsp;3 or 4 hours. Development of mathematical models and a survey of modern mathematical methods currently used in the solution of chemical and biomolecular engineering problems; topics include the application of vectors and matrices, partial differential equations, numerical analysis, and methods of optimization in Chemical and Biomolecular Engineering. Prerequisite: Consent of instructor."
  - :name: Fluid Dynamics
    :credit: "4"
    :subject: CHBE
    :number: "522"
    :description: "Credit: &nbsp;4 hours. Basic concepts in fluid dynamics with special emphasis on topics of interest to chemical and biomolecular engineers; derivation of the Navier-Stokes equations; solutions for creeping flow, for perfect fluids, and for boundary layers; non-Newtonian fluids; and turbulence. Prerequisite: Consent of instructor."
  - :name: Heat and Mass Transfer
    :credit: "3"
    :subject: CHBE
    :number: "523"
    :description: "Credit: &nbsp;3 or 4 hours. Principles of transfer operations developed in terms of physical rate processes; boundary layer heat and mass transfer, eddy diffusion, phase changes, and separation processes. Prerequisite: Consent of instructor."
  - :name: Chemical Kinetics &amp; Catalysis
    :credit: "4"
    :subject: CHBE
    :number: "551"
    :description: "Credit: &nbsp;4 hours. Rates and mechanisms of chemical reactions, treatment of data, steady state and unsteady behavior predictions of mechanisms, prediction of rate constants and activation barriers. Introduction to catalysis. Catalysis by solvents, metals, organometallics, acids, enzymes, semiconductors. Same as CHEM 582. Prerequisite: An undergraduate course in chemical kinetics."
  - :name: Non-Newtonian Fluid Mechanics
    :credit: "4"
    :subject: CHBE
    :number: "552"
    :description: "Credit: &nbsp;4 hours. In-depth treatment of continuum and molecular dynamics of non-Newtonian fluids, particularly polymeric systems. Topics include linear and non-linear viscoelasticity, rheometry and rheo-optics, and molecular rheology. Applications to the processing of rheologically complex materials. Prerequisite: CHBE 521."
  - :name: Surface Chemistry
    :credit: "4"
    :subject: CHBE
    :number: "553"
    :description: "Credit: &nbsp;4 hours. Introduction to the behavior of molecules adsorbed on solid surfaces; the structure of surfaces and adsorbate layers. The bonding of molecules to surfaces; adsorbate phase transitions; trapping and sticking of molecules on surfaces. An introduction to surface reactions; kinetics of surface reactions. A review of principles of chemical reactivity; reactivity trends on surfaces; prediction of rates and mechanisms of reactions on metals, semiconductors, and insulators. Same as CHEM 586. Prerequisite: CHEM 444."
  - :name: CHBE Seminar
    :credit: "1"
    :subject: CHBE
    :number: "565"
    :description: "Credit: &nbsp;1 hours. Required of all graduate students whose major is Chemical and Biomolecular Engineering. Approved for both letter and S/U grading. Prerequisite: CHBE 422."
  - :name: Bioinformatics
    :credit: "4"
    :subject: CHBE
    :number: "571"
    :description: "Credit: &nbsp;4 hours. Same as ANSC 543, MCB 571, and STAT 530. Prerequisite: MATH 225; MATH 241 (formerly 243) or MATH 242; MATH 461; or consent of instructor."
  - :name: Metabolic Systems Engineering
    :credit: "4"
    :subject: CHBE
    :number: "572"
    :description: "Credit: &nbsp;4 hours. Prerequisite: MATH 225; MATH 241 (formerly MATH 243) or MATH 242, or MATH 243; MATH 385; or consent of instructor."
  - :name: Lab Techs in Bioinformatics
    :credit: "2"
    :subject: CHBE
    :number: "580"
    :description: "Credit: &nbsp;2 hours. Prerequisite: MCB 150 and MCB 151; or consent of instructor."
  - :name: Individual Study
    :credit: "0"
    :subject: CHBE
    :number: "593"
    :description: "Credit: &nbsp;0 to 4 hours. Study under the supervision of a staff member in areas not covered in course offerings. Approved for both letter and S/U grading. Prerequisite: Consent of the staff member under whom the study is to be made."
  - :name: Special Topics
    :credit: "1"
    :subject: CHBE
    :number: "594"
    :description: "Credit: &nbsp;1 to 4 hours. Various advanced topics; generally taken during the second year of graduate study. Typical topics include turbulence, hydrodynamic instability, process dynamics, interfacial phenomena, reactor design, cellular bioengineering, properties of matter at high pressure, and phase transitions. May be repeated. Prerequisite: Consent of instructor."
  - :name: Special Problems
    :credit: "2"
    :subject: CHBE
    :number: "597"
    :description: "Credit: &nbsp;2 to 16 hours. Individual work on problem-oriented projects not included in theses. This could be research, engineering design, or professional work in chemical and biomolecular engineering which has educational values. The work must be done under the supervision of a staff member with the approval of the department head. Approved for both letter and S/U grading."
  - :name: Research Seminar
    :credit: "0"
    :subject: CHBE
    :number: "598"
    :description: "Credit: &nbsp;0 to 4 hours. Discussion of recent developments of importance to different areas of chemical and biomolecular engineering research. The course is divided into a number of sections, and subject matter differs from section to section and from time to time. Approved for both letter and S/U grading. May be repeated. Prerequisite: Consent of instructor."
  - :name: Thesis Research
    :credit: "0"
    :subject: CHBE
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Candidates for the master's degree who elect research are required to write a thesis. A thesis is always required for the Doctor of Philosophy. Not all candidates for thesis work necessarily are accepted. Any student whose major is in another department must receive permission from the head of the Department of Chemical and Biomolecular Engineering to register in this course. Approved for S/U grading only."
- :name: Chemistry
  :code: CHEM
  :courses: 
  - :name: Introductory Chemistry
    :credit: "3"
    :subject: CHEM
    :number: "101"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Introduction to the basic concepts and language of chemistry; lectures, discussions, and lab. Preparatory chemistry course for students who require additional background before enrolling in CHEM 102. This course has been approved for graduation credit for all students in the College of LAS. Students in other colleges should check with their college office. Prerequisite: 2.5 years of high school mathematics, or credit or concurrent registration in MATH 012."
  - :name: General Chemistry I
    :credit: "3"
    :subject: CHEM
    :number: "102"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences course. For students who have some prior knowledge of chemistry. Principles governing atomic structure, bonding, states of matter, stoichiometry, and chemical equilibrium; descriptive chemistry of the elements and coordination compounds. Students may not receive credit for both CHEM 102 and CHEM 202. Prerequisite: Credit in or exemption from MATH 012; one year of high school chemistry or equivalent."
  - :name: General Chemistry Lab I
    :credit: "1"
    :subject: CHEM
    :number: "103"
    :description: "Credit: &nbsp;1 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Laboratory studies to accompany CHEM 102. Prerequisite: Credit or concurrent registration in CHEM 102 is required."
  - :name: General Chemistry II
    :credit: "3"
    :subject: CHEM
    :number: "104"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Lecture and discussions. Section A, B and C (Biological Version): Chemistry of organic and biochemical systems, chemical energetics and equilibrium, chemical kinetics, and reaction mechanisms. Section D (Engineering Version): Chemistry of materials, including organic and biological substances, chemical energetics and equilibrium, chemical kinetics, and solids and crystals. Students may not receive credit for both CHEM 104 and CHEM 204. Prerequisite: CHEM 102 or CHEM 202 or advanced placement credit for one semester of college-level chemistry."
  - :name: General Chemistry Lab II
    :credit: "1"
    :subject: CHEM
    :number: "105"
    :description: "Credit: &nbsp;1 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Laboratory studies to accompany CHEM 104. Prerequisite: CHEM 102 and CHEM 103; credit or concurrent registration in CHEM 104 is required."
  - :name: Chemistry, Everyday Phenomena
    :credit: "3"
    :subject: CHEM
    :number: "108"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Laboratory-based work in which students will evaluate products (such as antacids), synthesize materials (such as soap), and gain a better understanding of forensic chemistry. Credit in CHEM 108 does not count toward Chemistry requirements for students in the Specialized Curriculum in Chemistry, the Science and Letters Chemistry major, the Chemistry Teaching Option, or the Chemistry minor; however the course may be taken by students in any of these groups for general education hours. Prerequisite: Credit or concurrent registration in MATH 012 or MATH 016."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: CHEM
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. Approved for both letter and S/U grading. May be repeated."
  - :name: Accelerated Chemistry I
    :credit: "3"
    :subject: CHEM
    :number: "202"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Lectures and discussions. Beginning chemistry course for students in the chemical sciences and others with strong high school chemistry and mathematics preparation. Chemical calculations, structure, bonding and equilibrium. Students may not receive credit for both CHEM 102 and CHEM 202. Prerequisite: Admission by U of I placement test or consent of adviser; credit or concurrent registration in MATH 220 or MATH 221; concurrent registration in CHEM 203."
  - :name: Accelerated Chemistry Lab I
    :credit: "2"
    :subject: CHEM
    :number: "203"
    :description: "Credit: &nbsp;2 hours. Companion laboratory course to CHEM 202. Comprehensive skills-oriented approach to learning laboratory technique and safety. Students may receive no more than two credit hours for both this course and CHEM 103. Prerequisite: Concurrent registration or credit in CHEM 202 or consent of instructor."
  - :name: Accelerated Chemistry II
    :credit: "3"
    :subject: CHEM
    :number: "204"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Physical Sciences course. Continuation of CHEM 202. Lectures and discussions. Emphasizes chemical thermodynamics, equilibrium, chemical kinetics, and coordination chemistry. Prerequisite: CHEM 202 and/or CHEM 203 and concurrent registration in CHEM 205, or consent of instructor."
  - :name: Accelerated Chemistry Lab II
    :credit: "2"
    :subject: CHEM
    :number: "205"
    :description: "Credit: &nbsp;2 hours. Laboratory and discussion. Includes experiments in qualitative analysis, inorganic synthesis, and kinetics as well as an individual project. Prerequisite: Concurrent registration in CHEM 204 or consent of department."
  - :name: Quantitative Analysis Lecture
    :credit: "2"
    :subject: CHEM
    :number: "222"
    :description: "Credit: &nbsp;2 hours. Fundamentals of quantitative analysis, chemical equilibrium and kinetics. This lecture course is intended to accompany CHEM 223. Students with credit in CHEM 222 can receive credit for CHEM 203 but not for CHEM 121. Prerequisite: CHEM 104 and CHEM 105 or equivalent."
  - :name: Quantitative Analysis Lab
    :credit: "1"
    :subject: CHEM
    :number: "223"
    :description: "Credit: &nbsp;1 hours. Laboratory course covers the fundamentals of quantitative analysis, equilibrium and kinetics. Students with credit in CHEM 223 cannot receive credit for CHEM 203 or CHEM 121. Prerequisite: Credit or concurrent registration in CHEM 222."
  - :name: Elementary Organic Chemistry I
    :credit: "3"
    :subject: CHEM
    :number: "232"
    :description: "Credit: &nbsp;3 hours. Presents elementary structural and synthetic chemistry with emphasis on applications of this material to closely related areas. For students in agricultural, nutritional and biological sciences, as well as premedical, predental, and preveterinary programs. One-term survey course; may be followed by CHEM 332. Students may not receive credit for both CHEM 232 and CHEM 236. Prerequisite: CHEM 104 and CHEM 105, or CHEM 204."
  - :name: Elementary Organic Chem Lab I
    :credit: "2"
    :subject: CHEM
    :number: "233"
    :description: "Credit: &nbsp;2 hours. Basic laboratory techniques in organic chemistry are presented with emphasis on experiments of interest to closely related areas. For students in agricultural science, dairy technology, food technology, nutrition, dietetics, premedical, predental, and preveterinary programs. Students may not receive credit for both CHEM 233 and CHEM 237. Prerequisite: Credit or concurrent registration in CHEM 232."
  - :name: Fundamental Organic Chem I
    :credit: "4"
    :subject: CHEM
    :number: "236"
    :description: "Credit: &nbsp;4 hours. Fundamental structural, synthetic, and mechanistic organic chemistry is presented. For students whose major is chemistry or for those in the specialized curricula in chemistry or chemical engineering. The first term of a two-term integrated sequence (to be followed by CHEM 436). This lecture course is intended to accompany CHEM 237. Students may not receive credit for both CHEM 236 and CHEM 232. Prerequisite: CHEM 204, CHEM 121 or CHEM 222 through CHEM 223."
  - :name: Structure and Synthesis
    :credit: "2"
    :subject: CHEM
    :number: "237"
    :description: "Credit: &nbsp;2 hours. Laboratory course introduces synthesis and the basic techniques for the separation, isolation and purification of organic and inorganic compounds. Students may not receive credit for both CHEM 237 and CHEM 233. Prerequisite: Credit or concurrent registration in CHEM 236."
  - :name: Cooperative Education Planning
    :credit: "0"
    :subject: CHEM
    :number: "291"
    :description: "Credit: &nbsp;0 hours. On-campus planning and discussion of cooperative work-study education programs in industry and government. Each chemistry or chemical engineering student participating in the cooperative education program must register for CHEM 291/CHBE 201 or CHBE 202 each term (CHBE 201 if on-campus, CHBE 202 if off-campus). Same as CHBE 201. Approved for S/U grading only. Prerequisite: Acceptance into the School of Chemical Sciences Cooperative Education Program."
  - :name: Cooperative Education Practice
    :credit: "0"
    :subject: CHEM
    :number: "293"
    :description: "Credit: &nbsp;0 hours. Off-campus cooperative practice of chemistry or chemical engineering in industrial or governmental facilities. Each chemistry or chemical engineering student participating in cooperative education must register for CHEM 293 for each off-campus term. Same as CHBE 202. Approved for S/U grading only. Prerequisite: Acceptance into the School of Chemical Sciences Cooperative Education Program."
  - :name: Chemistry Internship
    :credit: "0"
    :subject: CHEM
    :number: "295"
    :description: "Credit: &nbsp;0 hours. Full-time practice of chemical science in an off-campus industrial setting or research laboratory environment. Summary report required. May be repeated. Approved for S/U grading only. Prerequisite: Completion of freshman year or equivalent, or consent of Director of Cooperative Education in Chemistry."
  - :name: Inorganic Chemistry
    :credit: "3"
    :subject: CHEM
    :number: "312"
    :description: "Credit: &nbsp;3 hours. Basic chemical bonding in molecules, introduction to symmetry, chemistry of the main group elements, coordination chemistry of the transition elements, organometallic chemistry, solid state chemistry, bioinorganic chemistry, chemistry of the lanthanide and actinide elements. Prerequisite: CHEM 232 or CHEM 236."
  - :name: Instrumental Chem Systems Lab
    :credit: "2"
    :subject: CHEM
    :number: "315"
    :description: "Credit: &nbsp;2 hours. Laboratory course emphasizes the application of modern instrumental techniques for characterizing the kinetic behavior and equilibrium properties of chemical systems. Prerequisite: Either CHEM 237 or both CHEM 223 and CHEM 233. Class Section Information: Students must register for one lab and one quiz section."
  - :name: Inorganic Chemistry Lab
    :credit: "3"
    :subject: CHEM
    :number: "317"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Emphasizes modern techniques for the synthesis, purification, and characterization of inorganic and organometallic compounds. There are three components to the course: lectures on laboratory methodology and reporting, laboratory experiments, and report writing. The final third of the course is dedicated to special individualized projects. Prerequisite: CHEM 315, or credit or concurrent registration in CHEM 312, or equivalent; completion of campus Composition I general education requirement."
  - :name: Elementary Organic Chem II
    :credit: "3"
    :subject: CHEM
    :number: "332"
    :description: "Credit: &nbsp;3 hours. Second course; lectures covering topics in organic chemistry with special applications to the life sciences. This course should not be taken by students who have completed CHEM 236. Students may not receive credit for both CHEM 332 and CHEM 436. Prerequisite: CHEM 232 and CHEM 233."
  - :name: Chemistry of the Environment
    :credit: "3"
    :subject: CHEM
    :number: "360"
    :description: "Credit: &nbsp;3 hours. Study of the chemistry of the atmosphere, the chemistry of soil and minerals in the Earth's crust, chemistry of natural waters, agricultural chemicals and organic pollutants, and topics related to energy use. Prerequisite: One year of general chemistry (CHEM 102-105 or CHEM 202-205) and one semester of organic chemistry (CHEM 231 or CHEM 236). The organic chemistry class may be taken concurrently with CHEM 360."
  - :name: Instrumental Characterization
    :credit: "2"
    :subject: CHEM
    :number: "420"
    :description: "Credit: &nbsp;2 hours. Lecture course covers the fundamentals of instrumental characterization including: nuclear magnetic resonance spectroscopy, potentiometry, voltammetry, atomic and molecular spectroscopy, mass spectrometry, activation analysis, electron and x-ray spectroscopy, and gas and liquid chromatography. Prerequisite: CHEM 440; or credit or concurrent registration in CHEM 442; or consent of the instructor."
  - :name: Separation Methods
    :credit: "4"
    :subject: CHEM
    :number: "421"
    :description: "Credit: &nbsp;4 hours. Examines theory, practice, and instrumentation in gas and liquid chromatography, extraction techniques, mass spectrometry as coupled to chromatography, electrophoresis, and separations based on phase equilibria. Prerequisite: Credit or concurrent registration in CHEM 440 or CHEM 442."
  - :name: Electronic Circuits I
    :credit: "0"
    :subject: CHEM
    :number: "423"
    :description: "Credit: &nbsp;0 to 5 hours. Same as PHYS 404. See PHYS 404."
  - :name: Fundamental Organic Chem II
    :credit: "3"
    :subject: CHEM
    :number: "436"
    :description: "Credit: &nbsp;3 hours. Course is the second term of a two-term integrated sequence and should be taken the term following enrollment in CHEM 236. Students may not receive credit for both CHEM 436 and CHEM 332. Prerequisite: CHEM 236 and CHEM 237; students who have completed CHEM 232 and CHEM 233 may be enrolled with consent of instructor."
  - :name: Organic Chemistry Lab
    :credit: "3"
    :subject: CHEM
    :number: "437"
    :description: "Credit: &nbsp;3 hours. Laboratory experiments in organic chemistry with emphasis on synthesis. Prerequisite: CHEM 233 or CHEM 237 and credit or concurrent registration in CHEM 332 or CHEM 436."
  - :name: Advanced Organic Chemistry
    :credit: "3"
    :subject: CHEM
    :number: "438"
    :description: "Credit: &nbsp;3 hours. Third course, lectures. Topics in structure, synthesis and reactions of organic chemistry. Prerequisite: CHEM 332 or CHEM 436."
  - :name: Physical Chemistry Principles
    :credit: "4"
    :subject: CHEM
    :number: "440"
    :description: "Credit: &nbsp;4 hours. One-term course in physical chemistry emphasizing topics most important to students in the biological and agricultural sciences. Not open to students in the specialized curricula in chemistry and chemical engineering. Laboratory experience in this area provided by CHEM 315 to be taken preferably after CHEM 440. Same as BIOC 440. Prerequisite: CHEM 222 and CHEM 232, or equivalent; PHYS 102; and MATH 241 (formerly MATH 243) or equivalent calculus including partial derivatives."
  - :name: Physical Chemistry I
    :credit: "4"
    :subject: CHEM
    :number: "442"
    :description: "Credit: &nbsp;4 hours. Lectures and problems focusing on microscopic properties. CHEM 442 and CHEM 444 constitute a year-long study of chemical principles covering topics such as quantum chemistry, atomic and molecular structure and spectra, statistical thermodynamics, properties and thermodynamics of materials in gases, solids, and liquids, and chemical kinetics and equilibria. Credit is not given for both CHEM 442 and PHYS 427. Prerequisite: CHEM 204, CHEM 121, or CHEM 222; MATH 225 or MATH 415, and a minimal knowledge of differential equations, or equivalent; and PHYS 211, PHYS 212, and PHYS 214 or equivalent."
  - :name: Physical Chemistry II
    :credit: "4"
    :subject: CHEM
    :number: "444"
    :description: "Credit: &nbsp;4 hours. Continuation of CHEM 442, focusing on bulk properties. Credit is not given for both CHEM 444 and PHYS 427. Prerequisite: CHEM 442."
  - :name: Physical Principles Lab I
    :credit: "2"
    :subject: CHEM
    :number: "445"
    :description: "Credit: &nbsp;2 hours. Laboratory course features experiments concerning the fundamental physical nature of chemical phenomena. Typical experiments include magnetic resonance and thermochemistry. Prerequisite: CHEM 315, and credit or concurrent registration in CHEM 444; or consent of instructor."
  - :name: Physical Principles Lab II
    :credit: "2"
    :subject: CHEM
    :number: "447"
    :description: "Credit: &nbsp;2 hours. Laboratory course features advanced experiments concerning the fundamental physical nature of chemical phenomena. This course is a continuation of CHEM 445. Typical experiments include dielectric constants of liquids and low-energy electron diffraction from surfaces. Prerequisite: CHEM 445 or consent of instructor."
  - :name: Astrochemistry
    :credit: "4"
    :subject: CHEM
    :number: "450"
    :description: "Credit: &nbsp;4 hours. Covers the foundations of astrochemistry, a young field at the intersection between chemistry and astronomy. Topics to be discussed include the interstellar medium, atomic and molecular physics, interstellar chemistry, molecular astronomy, and unresolved enigmas in the field. Same as ASTR 450. Prerequisite: CHEM 442 and CHEM 444, or PHYS 427 and PHYS 486, or equivalent experience in quantum mechanics, thermodynamics, and statistical mechanics."
  - :name: Green Chemistry
    :credit: "3"
    :subject: CHEM
    :number: "460"
    :description: "Credit: &nbsp;3 or 4 hours. This course seeks to reduce the environmental consequences of the chemical industry. It includes modifying engineering practices, the development of new catalytic processes, modification of existing chemical processes, and bioremediation. 3 undergraduate hours. 4 graduate hours. Prerequisite: CHEM 312, CHEM 332, CHEM 360, or consent of instructor."
  - :name: Computational Chemical Biology
    :credit: "3"
    :subject: CHEM
    :number: "470"
    :description: "Credit: &nbsp;3 or 4 hours. Hands-on introduction to the simulation of biological molecules and bioinformatics. Topics included the principles of molecular modeling, molecular dynamics and monte carlo simulations, structure prediction in the context of structural and functional genomics, and the assembly of integrated biological systems. Course counts towards the CSE option. Same as BIOP 470. Prerequisite: One semester of undergraduate biology and organic chemistry and statistical thermodynamics or consent of instructor. Recommended: proficiency in Matlab and CS 101 or equivalent."
  - :name: Physical Biochemistry
    :credit: "3"
    :subject: CHEM
    :number: "472"
    :description: "Credit: &nbsp;3 hours. Same as MCB 446 and BIOC 446. See BIOC 446."
  - :name: Polymer Chemistry
    :credit: "3"
    :subject: CHEM
    :number: "480"
    :description: "Credit: &nbsp;3 or 4 hours. Same as MSE 457. See MSE 457."
  - :name: Polymer Physical Chemistry
    :credit: "3"
    :subject: CHEM
    :number: "482"
    :description: "Credit: &nbsp;3 or 4 hours. Same as MSE 458. See MSE 458."
  - :name: Solid State Structural Anlys
    :credit: "4"
    :subject: CHEM
    :number: "483"
    :description: "Credit: &nbsp;4 hours. Lectures and laboratory on various aspects of x-ray diffraction studies of solids; topics include the properties of crystals, symmetry, diffraction techniques, data collection methods, and the determination and refinement of crystal structures. Prerequisite: CHEM 442 or consent of instructor."
  - :name: Thermodynamics of Materials
    :credit: "4"
    :subject: CHEM
    :number: "484"
    :description: "Credit: &nbsp;4 hours. Same as MSE 401. See MSE 401."
  - :name: Surfaces and Colloids
    :credit: "3"
    :subject: CHEM
    :number: "488"
    :description: "Credit: &nbsp;3 or 4 hours. Same as MSE 480. See MSE 480."
  - :name: Special Topics in Chemistry
    :credit: "1"
    :subject: CHEM
    :number: "492"
    :description: "Credit: &nbsp;1 to 3 hours. Open to advanced undergraduates and graduate students. Deals with subjects not ordinarily covered by regularly scheduled courses. Prerequisite: Credit or concurrent registration in any 400-level course in chemistry."
  - :name: Lab Safety Fundamentals
    :credit: "1"
    :subject: CHEM
    :number: "494"
    :description: "Credit: &nbsp;1 hours. Same as MSE 492. See MSE 492."
  - :name: Teaching Secondary Chemistry
    :credit: "4"
    :subject: CHEM
    :number: "495"
    :description: "Credit: &nbsp;4 hours. Intended for undergraduates working toward certification to teach high school chemistry and graduate students working towards a Master's degree in the Teaching of Chemistry. Course aims to provide future teachers with hands-on experience in conduction laboratory experiments, demonstrations, and teaching strategies. Course does not count toward the eleven advanced hours in chemistry required in the specialized curriculum, nor does it apply to coursework required for the Ph.D. in Chemistry. Prerequisite: Undergraduate background in general chemistry and credit or concurrent enrollment in CI 403."
  - :name: Senior Thesis
    :credit: "2"
    :subject: CHEM
    :number: "499"
    :description: "Credit: &nbsp;2 to 6 hours. Research with thesis, under the direction of a senior staff member in chemistry. Normally the student takes two terms of CHEM 499 in the senior year. CHEM 499 is recommended for all those who plan to do research and graduate study, and it or BIOC 492 is a prerequisite for graduation with distinction in chemistry. In the term preceding their initial enrollment, those interested in taking the course should consult with their advisers and with the graduate adviser for the area of interest in which they plan to work. A maximum of 10 hours may be counted toward graduation and a thesis must be presented for credit to be received. No graduate credit."
  - :name: Advanced Inorganic Chemistry
    :credit: "4"
    :subject: CHEM
    :number: "512"
    :description: "Credit: &nbsp;4 hours. Descriptive chemistry of the main group and transition elements, reactions and reaction mechanisms of inorganic systems, and electronic structure of inorganic molecules and solids. Prerequisite: CHEM 312 or approval of instructor."
  - :name: Inorganic Chemistry Seminar
    :credit: "1"
    :subject: CHEM
    :number: "515"
    :description: "Credit: &nbsp;1 hours. Required of all graduate students whose major is inorganic chemistry."
  - :name: Physical Inorganic Chemistry
    :credit: "4"
    :subject: CHEM
    :number: "516"
    :description: "Credit: &nbsp;4 hours. Includes group theory and use of physical methods to provide information about the geometry, electronic structures, and reactivity of inorganic compounds in solution; emphasizes NMR and ESR. Prerequisite: CHEM 444."
  - :name: Advanced Inorganic Chem Lab
    :credit: "1"
    :subject: CHEM
    :number: "517"
    :description: "Credit: &nbsp;1 to 3 hours. Specialized laboratory techniques; more difficult inorganic syntheses. Prerequisite: Credit or concurrent registration in one of the lecture courses in inorganic chemistry in the 500 series."
  - :name: Topics in Inorganic Chemistry
    :credit: "2"
    :subject: CHEM
    :number: "518"
    :description: "Credit: &nbsp;2 to 4 hours. Advanced course dealing with a subject not ordinarily covered by regularly scheduled courses, such as organometallic chemistry, advanced ligand field theory and molecular orbital theory of inorganic compounds, kinetics and mechanisms of inorganic reactions, etc. May be repeated. Prerequisite: CHEM 516 or consent of instructor."
  - :name: Advanced Analytical Chemistry
    :credit: "3"
    :subject: CHEM
    :number: "520"
    :description: "Credit: &nbsp;3 hours. Treatment of the basic issues of importance in modern analytical chemistry. Topics include basic chemical and measurement concepts, measurement instrumentation and techniques, and principles, tools, and applications in spectroscopy, electrochemistry, separations, sensors, mass spectroscopy and surface characterization. Prerequisite: CHEM 315, CHEM 420, and CHEM 444."
  - :name: Advanced Analytical Chem Lab
    :credit: "1"
    :subject: CHEM
    :number: "521"
    :description: "Credit: &nbsp;1 hours. Graduate-level laboratory course in chemical analysis meant to be taken concurrently with CHEM 520. Experiments in atomic and molecular spectroscopy, electrochemistry, and molecular separations cover areas relevant to modern chemical analysis with similar emphasis on sample manipulation, instrumentation and data analysis. Prerequisite: CHEM 315, CHEM 420, CHEM 442, and CHEM 444, or preparation in chemistry and physics equivalent to a major in the natural sciences or engineering at the bachelor's degree level."
  - :name: Experimental Spectroscopy
    :credit: "4"
    :subject: CHEM
    :number: "522"
    :description: "Credit: &nbsp;4 hours. Principles and applications of spectroscopic measurements and instrumentation. Atomic and molecular absorption, emission, fluorescence, and scattering, emphasizing physical interpretation of experimental data. Prerequisite: General physics and chemistry equivalent to a major in physical sciences for a bachelor's degree."
  - :name: Electrochemical Methods
    :credit: "4"
    :subject: CHEM
    :number: "524"
    :description: "Credit: &nbsp;4 hours. Structure of the metal solution interface. Electrochemical and physical methods for probing metal/solution interface. Electroanalysis. Principles of electrochemical instrumentation for electroanalysis. Electrode materials. Electrochemical surface science and electrocatalysis. Prerequisite: General physics and chemistry equivalent to a major for a bachelor's degree."
  - :name: Analytical Chemistry Seminar
    :credit: "1"
    :subject: CHEM
    :number: "525"
    :description: "Credit: &nbsp;1 hours. Required of all graduate students whose major is analytical chemistry."
  - :name: Topics in Analytical Chemistry
    :credit: "2"
    :subject: CHEM
    :number: "526"
    :description: "Credit: &nbsp;2 hours. Recent advances in measurement science and the application of analytical chemistry to other sciences; designed to acquaint students with techniques and applications not covered in other courses. May be repeated. Prerequisite: Consent of instructor."
  - :name: Structure and Spectroscopy
    :credit: "4"
    :subject: CHEM
    :number: "530"
    :description: "Credit: &nbsp;4 hours. Advanced survey of organic chemistry with emphasis on structure and spectroscopy. Prerequisite: CHEM 332 or CHEM 436."
  - :name: Physical Organic Chemistry
    :credit: "4"
    :subject: CHEM
    :number: "532"
    :description: "Credit: &nbsp;4 hours. Advanced survey of organic chemistry with emphasis on reaction mechanisms and concepts of physical organic chemistry. Prerequisite: CHEM 332 or CHEM 436 and one year of physical chemistry."
  - :name: Advanced Organic Synthesis
    :credit: "4"
    :subject: CHEM
    :number: "534"
    :description: "Credit: &nbsp;4 hours. Advanced survey of organic chemistry with emphasis on synthesis. Prerequisite: CHEM 332 or CHEM 436."
  - :name: Organic Chemistry Seminar
    :credit: "2"
    :subject: CHEM
    :number: "535"
    :description: "Credit: &nbsp;2 hours. Current literature in organic chemistry. Prerequisite: Consent of instructor."
  - :name: Organic Chemistry Research
    :credit: "1"
    :subject: CHEM
    :number: "536"
    :description: "Credit: &nbsp;1 hours. Lecture course on research techniques in organic chemistry. Approved for both letter and S/U grading. Prerequisite: Consent of instructor."
  - :name: Topics in Organic Chemistry
    :credit: "2"
    :subject: CHEM
    :number: "538"
    :description: "Credit: &nbsp;2 to 4 hours. Advanced course dealing with a subject not ordinarily covered by regularly scheduled courses, such as natural product synthesis and biosynthesis, organic photochemistry, chemistry of special families of organic compounds, etc. May be repeated. Prerequisite: CHEM 532 and CHEM 534, one of which may be taken concurrently."
  - :name: Quantum Mechanics
    :credit: "4"
    :subject: CHEM
    :number: "540"
    :description: "Credit: &nbsp;4 hours. The sequence, CHEM 540 and CHEM 542, is designed to give seniors and graduate students a unified treatment of physical chemistry on an advanced level; topics include the electronic structure and spectra of atoms, principles of wave mechanics, experimental and theoretical aspects of the chemical bond in diatomic and polyatomic molecules, statistical thermodynamics, and chemical kinetics. Prerequisite: CHEM 444 or equivalent."
  - :name: Quantum Mech and Spectroscopy
    :credit: "4"
    :subject: CHEM
    :number: "542"
    :description: "Credit: &nbsp;4 hours. Continuation of CHEM 540. Prerequisite: CHEM 540."
  - :name: Statistical Thermodynamics
    :credit: "4"
    :subject: CHEM
    :number: "544"
    :description: "Credit: &nbsp;4 hours. Fundamentals of classical thermodynamics with emphasis on equilibrium and stability criteria; an introduction to equilibrium statistical mechanics with discussion of several ensembles and applications to ideal systems of interest to chemists; and introduction to nonequilibrium thermodynamics. Prerequisite: CHEM 442 and CHEM 444, or equivalent."
  - :name: Physical Chemistry Seminar
    :credit: "1"
    :subject: CHEM
    :number: "545"
    :description: "Credit: &nbsp;1 or 2 hours. Required of all graduate students whose major is physical chemistry. Approved for both letter and S/U grading. Prerequisite: Consent of instructor."
  - :name: Advanced Statistical Mechanics
    :credit: "4"
    :subject: CHEM
    :number: "546"
    :description: "Credit: &nbsp;4 hours. Fundamentals of equilibrium statistical mechanics with selected applications to interacting classical fluids: dense gases, solutions, liquids, plasmas, and ionic solutions; introduction to nonequilibrium statistical mechanics and linear response theory. Prerequisite: CHEM 540 and CHEM 544, or equivalent, or consent of instructor."
  - :name: Molecular Electronic Structure
    :credit: "4"
    :subject: CHEM
    :number: "548"
    :description: "Credit: &nbsp;4 hours. Theoretical basis of the electronic structure of atoms and molecules; molecular orbital concepts and self-consistent field theory; angular momentum and the full rotation group; electron correlation effects; and applications to electronic spectroscopy of organic molecules, detailed descriptions of chemical reactions, and molecular properties. Prerequisite: CHEM 540."
  - :name: Advanced Quantum Dynamics
    :credit: "4"
    :subject: CHEM
    :number: "550"
    :description: "Credit: &nbsp;4 hours. The quantum mechanical description of time-dependent processes, including discussions of the time-dependent Schrodinger equation, approximations, interaction of matter with radiation, wave packets, elastic and inelastic scattering, and relaxation phenomena. Prerequisite: Concurrent registration in CHEM 540 or consent of instructor."
  - :name: Chemical Kinetics
    :credit: "4"
    :subject: CHEM
    :number: "552"
    :description: "Credit: &nbsp;4 hours. Theoretical and experimental topics in chemical kinetics and chemical dynamics; topics include relation between rates and mechanisms of chemical reactions, collision theory of reaction rates, activated complex theory, theory of unimolecular processes, classical dynamics of reactive scattering, elastic scattering, quantum theory of inelastic scattering or equivalent curve crossing processes, and experimental methods. Prerequisite: CHEM 444."
  - :name: Topics in Physical Chemistry
    :credit: "2"
    :subject: CHEM
    :number: "554"
    :description: "Credit: &nbsp;2 or 4 hours. Advanced course dealing with a subject not ordinarily covered by regularly scheduled courses, such as molecular spectroscopy, statistical mechanics, radiation and hot-atom chemistry, molecular quantum mechanics, radio-frequency spectroscopy, advanced experimental methods, kinetics of irreversible processes and cooperative phenomena, etc. May be repeated. Prerequisite: Consent of instructor."
  - :name: Special Topics Chem Biol
    :credit: "2"
    :subject: CHEM
    :number: "570"
    :description: "Credit: &nbsp;2 hours. Advanced tutorials on special topics in Chemical Biology, including biomolecular synthesis and folding, biospectroscopy techniques, and computational biology. Emphasizes the development of presentation skills. Approved for both letter and S/U grading. Prerequisite: Enrollment in the Chemistry Graduate Program or consent of instructor."
  - :name: Enzyme Reaction Mechanisms
    :credit: "3"
    :subject: CHEM
    :number: "572"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to the catalytic strategies used by enzymes for accelerating chemical reactions using a combination of kinetics, enzymology, and structural information. Application of gene databases to infer evolutionary relationships among catalytic mechanisms. Same as MCB 553. Prerequisite: Two semesters of undergraduate organic chemistry (CHEM 232 or CHEM 236 and CHEM 332 or CHEM 436) or consent of instructor."
  - :name: Isotopically Labeled Compounds
    :credit: "0"
    :subject: CHEM
    :number: "573"
    :description: "Credit: &nbsp;0 to 4 hours. Variable credit course consisting of 2 parts: First half is a practical study of the most commonly used radioisotopes, including procedures for their safe handling; Last half of course covers the synthesis and analysis of isotopically labeled compounds using both radioisotopes and stable isotopes. Course credit is 2 hours (for the first half only) or 4 hours (for the entire course). Prerequisite: CHEM 436."
  - :name: Genomics, Proteomics, Bioinfo
    :credit: "3"
    :subject: CHEM
    :number: "574"
    :description: "Credit: &nbsp;3 or 4 hours. Survey of contemporary methods, applications, and implications of postgenomic biology, including genome sequencing, global RNA analysis, and proteomics. Same as MCB 554. Prerequisite: One year of undergraduate organic chemistry and one semester of biochemistry, or consent of instructor."
  - :name: Chemical Biology Seminar
    :credit: "1"
    :subject: CHEM
    :number: "575"
    :description: "Credit: &nbsp;1 hours. Required of all graduate students whose major is Chemical Biology. Prerequisite: Consent of instructor."
  - :name: Topics in Biophysical Chem
    :credit: "4"
    :subject: CHEM
    :number: "576"
    :description: "Credit: &nbsp;4 hours. Topics of importance in research in biophysical chemistry are discussed with emphasis on physical background and current applications; topics may be chosen from among the following: NMR and ESR spectra of biological macromolecules; x-ray diffraction studies of macromolecules; kinetics and statistical mechanics of helix coil transitions; physical approaches to the refolding and assembly of multi-subunit proteins; fluorescence spectroscopic studies on macromolecules; and light scattering from macromolecules in solution. Same as BIOP 540 and MCB 556. Prerequisite: CHEM 444 or equivalent, or CHEM 472."
  - :name: Combinatorial Chemistry
    :credit: "4"
    :subject: CHEM
    :number: "578"
    :description: "Credit: &nbsp;4 hours. All aspects of combinatorial chemistry, the synthesis of multiple compounds in a rapid fashion, will be covered. Examples of combinatorial biology will also be discussed. Prerequisite: Chemistry graduate students or two semesters of undergraduate organic chemistry."
  - :name: Chemical Kinetics &amp; Catalysis
    :credit: "4"
    :subject: CHEM
    :number: "582"
    :description: "Credit: &nbsp;4 hours. Same as CHBE 551. See CHBE 551."
  - :name: Introduction to Materials Chem
    :credit: "4"
    :subject: CHEM
    :number: "584"
    :description: "Credit: &nbsp;4 hours. Processing of ceramics, metals, polymers, and semiconductors, both traditional and advanced, and their mechanical, electrical, magnetic, optical and thermal properties."
  - :name: Materials Chemistry Seminar
    :credit: "1"
    :subject: CHEM
    :number: "585"
    :description: "Credit: &nbsp;1 hours. Required of all Chemistry graduate students whose major area is Materials Chemistry."
  - :name: Surface Chemistry
    :credit: "4"
    :subject: CHEM
    :number: "586"
    :description: "Credit: &nbsp;4 hours. Same as CHBE 553. See CHBE 553."
  - :name: Physical Methods Mat Chem
    :credit: "4"
    :subject: CHEM
    :number: "588"
    :description: "Credit: &nbsp;4 hours. Physical Methods for Materials Chemistry. Includes physical techniques for characterization in Materials Chemistry, including thermal analysis, electron microscopy, microprobe analysis and electron spectroscopies, adsorption and surface area measurements, and X-ray powder diffraction."
  - :name: Special Topics in Chemistry
    :credit: "1"
    :subject: CHEM
    :number: "590"
    :description: "Credit: &nbsp;1 to 4 hours. Designed for students majoring or minoring in chemistry who wish to undertake individual studies of a non-research nature under the direction of a faculty member of the department. Approved for both letter and S/U grading. Prerequisite: Consent of instructor and written approval of department head. Staff for the course is the same as for CHEM 599."
  - :name: Thesis Research
    :credit: "0"
    :subject: CHEM
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Candidates for the master's degree who elect research are required to present a thesis. A thesis is always required of students working toward the degree of Doctor of Philosophy. Not all candidates for thesis work necessarily are accepted. Any student whose major is in a department other than chemistry or chemical engineering must receive permission from the head of the Department of Chemistry to register in this course. Approved for S/U grading only."
- :name: Chinese
  :code: CHIN
  :courses: 
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: CHIN
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Elementary Chinese I
    :credit: "5"
    :subject: CHIN
    :number: "201"
    :description: "Credit: &nbsp;5 hours. Introduction to Mandarin Chinese, including basic skills in speaking, reading, and writing. Not open to students with a background in Chinese language."
  - :name: Elementary Chinese II
    :credit: "5"
    :subject: CHIN
    :number: "202"
    :description: "Credit: &nbsp;5 hours. Continuation of CHIN 201. Prerequisite: CHIN 201."
  - :name: Intermediate Chinese I
    :credit: "5"
    :subject: CHIN
    :number: "203"
    :description: "Credit: &nbsp;5 hours. First term of second year of the Chinese language, including drill for more advanced conversational fluency; introduction to a greater variety of styles and levels of discourse and usage; and increasing study of the written language and more formal grammar. Prerequisite: CHIN 202 or equivalent."
  - :name: Intermediate Chinese II
    :credit: "5"
    :subject: CHIN
    :number: "204"
    :description: "Credit: &nbsp;5 hours. Continuation of CHIN 203. Concentration on ability to engage in fluent discourse, on comprehensive grammatical knowledge, and on ability to read ordinary simple text in Chinese. Prerequisite: CHIN 203 or equivalent."
  - :name: Elementary Spoken Mandarin I
    :credit: "4"
    :subject: CHIN
    :number: "221"
    :description: "Credit: &nbsp;4 hours. For non-majors who want to develop a basic competence in spoken Mandarin Chinese. Emphasizes the development of pronunciation, vocabulary and grammar skills with a concurrent emphasis on mastery of Pinyin phonetic orthography. Credit is not given for both this course and CHIN 201 or CHIN 202."
  - :name: Elementary Spoken Mandarin II
    :credit: "4"
    :subject: CHIN
    :number: "222"
    :description: "Credit: &nbsp;4 hours. Continuation of CHIN 221. Emphasizes development of pronunciation, vocabulary and grammar skills, with a concurrent emphasis on mastery of Pinyin phonetic orthography. Credit is not given for both this course and CHIN 201or CHIN 202. Prerequisite: CHIN 221."
  - :name: Chinese Reading and Writing
    :credit: "4"
    :subject: CHIN
    :number: "241"
    :description: "Credit: &nbsp;4 hours. Students with a basic background in spoken Mandarin will help develop their ability to read and write Chinese characters. This course fulfills the language requirement for those programs with a two-term sequence. Successful completion of CHIN 241 and CHIN 242 fulfills the Liberal Arts and Science foreign language requirement. Credit is not given for both this course and CHIN 201 or CHIN 202. Prerequisite: CHIN 222, or speaking proficiency as determined by placement test."
  - :name: Chinese Reading and Writing
    :credit: "4"
    :subject: CHIN
    :number: "242"
    :description: "Credit: &nbsp;4 hours. Continuation of CHIN 241. This course fulfills the foreign language requirement for those programs with a three- or four-term requirement. Credit is not given for both this course and CHIN 203 or CHIN 204. Prerequisite: CHIN 241, or proficiency as determined by placement test."
  - :name: Advanced Chinese I
    :credit: "5"
    :subject: CHIN
    :number: "305"
    :description: "Credit: &nbsp;5 hours. An advanced-level course that emphasizes rapid reading, vocabulary acquisition, and newspaper reading. Prerequisite: CHIN 204 or CHIN 242."
  - :name: Advanced Chinese II
    :credit: "5"
    :subject: CHIN
    :number: "306"
    :description: "Credit: &nbsp;5 hours. Continuation of CHIN 305. This course fulfills the language requirement for the undergraduate major in Chinese. Prerequisite: CHIN 305."
  - :name: Intro to Classical Chinese
    :credit: "3"
    :subject: CHIN
    :number: "407"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to the classical literary language, style, and structural patterns as reflected in the Confucian classics and other literary, philosophical, and historical texts. 3 undergraduate hours. 4 graduate hours. Prerequisite: CHIN 202 or equivalent."
  - :name: Readings in Literary Chinese
    :credit: "3"
    :subject: CHIN
    :number: "408"
    :description: "Credit: &nbsp;3 or 4 hours. Readings in texts selected from the Confucian classics and other literary, philosophical, and historical texts. Attention is given to linguistic patterns and philosophical concepts and to problems of translation. 3 undergraduate hours. 4 graduate hours. Prerequisite: CHIN 407 or equivalent."
  - :name: Social Science Rdgs Chinese
    :credit: "3"
    :subject: CHIN
    :number: "409"
    :description: "Credit: &nbsp;3 or 4 hours. Reading and translation of selected Chinese texts in the social sciences with emphasis on specialized terminology and prose style. 3 undergraduate hours. 4 graduate hours. May be repeated to a maximum of 9 undergraduate hours, or 12 graduate hours. Prerequisite: Three years of modern Chinese."
  - :name: Fourth-Year Chinese I
    :credit: "3"
    :subject: CHIN
    :number: "440"
    :description: "Credit: &nbsp;3 or 4 hours. The focus of this course is on reading and discussing modern and pre-modern Chinese literary selections in Chinese. Students continue to develop dictionary, literary and writing skills begun at the advanced (305-306) levels. 3 undergraduate hours. 4 graduate hours. Prerequisite: CHIN 306 or equivalent."
  - :name: Fourth-Year Chinese II
    :credit: "3"
    :subject: CHIN
    :number: "441"
    :description: "Credit: &nbsp;3 or 4 hours. Continuation of CHIN 440. 3 undergraduate hours. 4 graduate hours. Prerequisite: CHIN 440 or equivalent."
  - :name: Intro Second Lang Learn Tchg
    :credit: "4"
    :subject: CHIN
    :number: "471"
    :description: "Credit: &nbsp;4 hours. Same as FR 471, GER 469, HUM 471, JAPN 471, LAT 471, RUSS 471, and SPAN 471. See SPAN 471."
  - :name: Intro to Comm Lang Tchg
    :credit: "4"
    :subject: CHIN
    :number: "475"
    :description: "Credit: &nbsp;4 hours. Same as FR 475, GER 475, JAPN 475, LAT 475, RUSS 475, and SPAN 475. See SPAN 475."
  - :name: Chin Orth &amp; Grm for Lng Tchg
    :credit: "3"
    :subject: CHIN
    :number: "477"
    :description: "Credit: &nbsp;3 hours. Chinese Orthography & Grammar for Language Teaching. Teaching Mandarin Chinese in an English speaking environment. Covers the Chinese writing and sound systems, vocabulary, grammar, dialects and review available teaching materials. 3 undergraduate hours. Prerequisite: CHIN 441 or equivalent."
  - :name: Topics Secondary Lang Tchg
    :credit: "4"
    :subject: CHIN
    :number: "478"
    :description: "Credit: &nbsp;4 hours. Same as FR 478, GER 478, JAPN 478, LAT 478, RUSS 478, and SPAN 478. See SPAN 478."
  - :name: Readings in Chinese Lit
    :credit: "3"
    :subject: CHIN
    :number: "490"
    :description: "Credit: &nbsp;3 or 4 hours. Guided readings in Chinese literature in the vernacular with regular individual conferences and a paper. 3 undergraduate hours. 4 graduate hours. May be repeated to a maximum of 6 undergraduate hours or 8 graduate hours. Prerequisite: Reading knowledge of Chinese and consent of instructor."
  - :name: Study Abroad
    :credit: "0"
    :subject: CHIN
    :number: "499"
    :description: "Credit: &nbsp;0 to 16 hours. Lectures, seminars, and practical work in Chinese language, literature, and civilization and in other academic areas appropriate to the student's course of study. 0 to 16 undergraduate hours; 0 graduate hours. May be repeated to a maximum of 32 hours per academic year. Prerequisite: Junior standing and a GPA of 2.5."
  - :name: Premodern Fiction and Drama
    :credit: "4"
    :subject: CHIN
    :number: "515"
    :description: "Credit: &nbsp;4 hours. Close readings and analysis of selected pre-20th century Chinese works written in the premodern vernacular language. Prerequisite: CHIN 407 or CHIN 408."
  - :name: Studies in Literary Chinese
    :credit: "4"
    :subject: CHIN
    :number: "517"
    :description: "Credit: &nbsp;4 hours. Close reading and analysis of selected Chinese texts written in the Chinese literary language with emphasis on poetry and artistic prose. Prerequisite: CHIN 407 or CHIN 408."
- :name: Community Health
  :code: CHLH
  :courses: 
  - :name: Contemporary Health
    :credit: "3"
    :subject: CHLH
    :number: "100"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Examines concepts of health and health promotion in contemporary society with emphasis on a healthy lifestyle for individuals and groups. Topics include self care, health insurance, exercise, nutrition and weight control, sexuality, contraception, tobacco, alcohol, cardiovascular health, infectious diseases, and cancer."
  - :name: Introduction to Public Health
    :credit: "3"
    :subject: CHLH
    :number: "101"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Introduction to the nation's public health system; includes an overview of the basic concepts and core functions of public health practice, the scope of applications, and the variety of service organizations (both public and private) that shape public health."
  - :name: Professional Seminar
    :credit: "1"
    :subject: CHLH
    :number: "111"
    :description: "Credit: &nbsp;1 hours. Orientation to department; current views and issues in health fields; career opportunities; and related topics. Approved for both letter and S/U grading."
  - :name: Health Advocate I
    :credit: "2"
    :subject: CHLH
    :number: "140"
    :description: "Credit: &nbsp;2 hours. An overview of current college student health issues and concerns, knowledge of the University of Illinois health care delivery system and an understanding of medical self care; develops skills in communication and referral techniques enabling students to be advocates for members of their living units. Approved for both letter and S/U grading."
  - :name: Health Advocate II
    :credit: "1"
    :subject: CHLH
    :number: "141"
    :description: "Credit: &nbsp;1 hours. Provides the opportunity to utilize knowledge of college health issues and concerns, and communication skills in coordinating health promotion programming for members of their living units. May be repeated to a maximum of 3 hours. Approved for both letter and S/U grading. Prerequisite: CHLH 140."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: CHLH
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. Approved for both letter and S/U grading. May be repeated up to a maximum of 10 hours."
  - :name: Mental Health
    :credit: "2"
    :subject: CHLH
    :number: "200"
    :description: "Credit: &nbsp;2 hours. Introduction to the science of mental health and illness including personality development, the genesis and manifestations of mental illness, and the maintenance of mental health; taught with an emphasis on the preventive and medical aspects of mental health."
  - :name: Health Informatics
    :credit: "2"
    :subject: CHLH
    :number: "201"
    :description: "Credit: &nbsp;2 hours. Summarizes utilization of computer technology in key health care functions and introduces students to principles and evaluation of electronically supported health information. Students are required to complete a series of web site assessments with health information and compose and post their own health information web page."
  - :name: Human Sexuality
    :credit: "2"
    :subject: CHLH
    :number: "206"
    :description: "Credit: &nbsp;2 hours. Emphasizes the behavioral aspects of human sexuality. Topics include: birth control; prenatal care, pregnancy and childbirth; sex roles; premarital sex; lifestyles; marriage and divorce."
  - :name: Community Health Organizations
    :credit: "2"
    :subject: CHLH
    :number: "210"
    :description: "Credit: &nbsp;2 hours. Overview of institutions and agencies which provide health information, education, services, and care. Includes historical foundations, constituencies, organizational goals and structure, funding and expenditures, modes of service delivery, political and ethical issues."
  - :name: Drug Use and Abuse
    :credit: "2"
    :subject: CHLH
    :number: "243"
    :description: "Credit: &nbsp;2 hours. Introduction to the biological, psychological, pharmacological, and legal aspects of drug use and abuse; surveys community and university resources concerned with drug use and abuse; emphasizes personal and social actions for responsible drug use."
  - :name: Health Statistics
    :credit: "3"
    :subject: CHLH
    :number: "244"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Quant Reasoning I course. Introduction to biostatistics. Students learn concepts necessary to understand statistical inference as applied to health issues."
  - :name: Disability and Popular Culture
    :credit: "3"
    :subject: CHLH
    :number: "245"
    :description: "Credit: &nbsp;3 hours. Overview of the major issues confronting health care systems from a macro perspective. Identification and analysis of the functions, major participants and trends in health care systems in the United States and abroad. Attention is directed at current and emerging issues having implications for health care systems in industrialized nations."
  - :name: Health Care Systems
    :credit: "3"
    :subject: CHLH
    :number: "250"
    :description: "Credit: &nbsp;3 hours. Overview of the major issues confronting health care systems from a macro perspective. Identification and analysis of the functions, major participants and trends in health care systems in the United States and abroad. Attention on current and emerging issues having implications for health care systems in industrialized nations."
  - :name: Introduction to Medical Ethics
    :credit: "3"
    :subject: CHLH
    :number: "260"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect course. Course stresses normative bioethics: decisions about what is ethical behavior in a variety of real and practical issues. Analysis of medical ethical cases at the individual, community and wider national and international levels will be addressed. Approved for both letter and S/U grading."
  - :name: Introduction to Epidemiology
    :credit: "3"
    :subject: CHLH
    :number: "274"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Quant Reasoning I course. Basic concepts and methods of epidemiology; patterns of disease occurrence; applications of epidemiology to health education, health services administration and planning, health policy, and environmental health."
  - :name: Foundations of Health Behavior
    :credit: "4"
    :subject: CHLH
    :number: "304"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Behavioral Sciences, and Advanced Composition course. Examination of the application of the social and behavioral sciences to health and health behavior. Psychological, social psychological, and sociological approaches to health behavior are analyzed. Topics covered include development of health attitudes and behaviors, perceptions of health and illness, methods of changing health behavior and patient-provider interaction. Prerequisite: CHLH 100, or consent of instructor; completion of the campus Composition I requirement."
  - :name: Introduction to Aging
    :credit: "3"
    :subject: CHLH
    :number: "314"
    :description: "Credit: &nbsp;3 hours. A multidisciplinary introduction to the study of aging; the social, psychological and physiological context of changing roles in later life; public and private policies that affect older people and their familis. Same as HDFS 314, RST 314, PSYC 314, and REHB 314."
  - :name: Disability in American Society
    :credit: "3"
    :subject: CHLH
    :number: "330"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Same as REHB 330. See REHB 330."
  - :name: Tomorrow's Environment
    :credit: "3"
    :subject: CHLH
    :number: "336"
    :description: "Credit: &nbsp;3 hours. Same as CPSC 336 and ENVS 336. See CPSC 336."
  - :name: Health Promotion Practicum
    :credit: "3"
    :subject: CHLH
    :number: "340"
    :description: "Credit: &nbsp;3 hours. Preparation and presentation of lifestyle workshops to campus community groups. Practica selected from one or more of the following topics: chemical education, sexuality, stress management or campus acquaintance rape education (CARE). Approved for both letter and S/U grading. May be repeated to a maximum of 6 hours. Prerequisite: Junior standing or consent of instructor."
  - :name: Orientation to Internship
    :credit: "1"
    :subject: CHLH
    :number: "380"
    :description: "Credit: &nbsp;1 hours. Provides students with information concerning placement in internship. Topics include internship requirements; student responsibilities; preparation of resumes and cover letters; selecting an organization or site; interviewing; issues of professional development. Approved for both letter and S/U grading. Prerequisite: Junior standing."
  - :name: Honors
    :credit: "2"
    :subject: CHLH
    :number: "390"
    :description: "Credit: &nbsp;2 hours. Same as KIN 390 and LEIS 390. See KIN 390."
  - :name: Special Projects
    :credit: "2"
    :subject: CHLH
    :number: "393"
    :description: "Credit: &nbsp;2 or 3 hours. Special projects in research and independent investigation in any phase of health, kinesiology, recreation, and related areas selected by the students. May be repeated to a maximum of 8 hours."
  - :name: Gerontology
    :credit: "3"
    :subject: CHLH
    :number: "404"
    :description: "Credit: &nbsp;3 or 4 hours. Interdisciplinary approach to the study of aging and the aged from developmental, behavioral, and social perspectives. Same as HDFS 404. Prerequisite: Senior standing."
  - :name: Disability, Culture &amp; Society
    :credit: "3"
    :subject: CHLH
    :number: "407"
    :description: "Credit: &nbsp;3 or 4 hours. Examines the cultural and social contexts of disability, their consequences for the experience and management of disability, and implications for cultural competence in disability-related research and practice. Same as ANTH 404, KIN 407, and REHB 407."
  - :name: Women's Health
    :credit: "3"
    :subject: CHLH
    :number: "409"
    :description: "Credit: &nbsp;3 hours. Examines the culture of women in relationship to their health. Study is devoted to selected health care issues, developmental and physiological changes in the life cycle, health problems that affect women, and the maintenance of health. Same as GWS 409. Prerequisite: CHLH 100 or equivalent; or consent of instructor."
  - :name: Public Health Practice
    :credit: "4"
    :subject: CHLH
    :number: "410"
    :description: "Credit: &nbsp;4 hours. Theory and practice of public health promotion as they relate to educational approaches in solving community health problems. Prerequisite: CHLH 210 or consent of instructor."
  - :name: Health Data Analysis
    :credit: "3"
    :subject: CHLH
    :number: "421"
    :description: "Credit: &nbsp;3 or 4 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Introduces health data analysis, sources and uses of health data, collection techniques and classification procedures, commonly used health indices, techniques of rate adjustment, graphic presentation of data as they relate to the planning, conducting, and evaluating of community health programs. Prerequisite: Quantitative Reasoning I course or equivalent."
  - :name: Research Techniques
    :credit: "4"
    :subject: CHLH
    :number: "429"
    :description: "Credit: &nbsp;4 hours. Study of the ethics of research, research literature, research designs, and health measurement techniques utilized in the public health sciences. Emphasizes developing skills in analyzing research and assessment of health behaviors, and problem identification and research design for individual student research projects. Prerequisite: CHLH 590, or SOC 485, or EPSY 480; or equivalent."
  - :name: Exercise &amp; Health Psychology
    :credit: "3"
    :subject: CHLH
    :number: "448"
    :description: "Credit: &nbsp;3 or 4 hours. Same as KIN 448. See KIN 448."
  - :name: Health Services Financing
    :credit: "3"
    :subject: CHLH
    :number: "455"
    :description: "Credit: &nbsp;3 hours. Examines major topics and emerging trends in health financing, including sources of revenue, public and private financing organizations, reimbursement and sources of revenue to health providers, and capital financing in the health care industry. Prerequisite: Junior standing."
  - :name: Organization of Health Care
    :credit: "2"
    :subject: CHLH
    :number: "456"
    :description: "Credit: &nbsp;2 to 4 hours. Examines types and performance of health care organizations (e.g. , doctors' offices, clinics, hospitals, and nursing homes), networks of health services, evaluation of health care, and social policy issues relating to organizations in the U. S. health care system. Same as SOC 476."
  - :name: Health Planning
    :credit: "3"
    :subject: CHLH
    :number: "457"
    :description: "Credit: &nbsp;3 hours. Survey of the history and objectives of health planning as related to medical care delivery in the United States; methods of health, institutional and community planning; planning and marketing concepts and methods; analysis of consumer behavior, public policies, and private competitive forces. Same as SOCW 457. Prerequisite: CHLH 250 and junior standing."
  - :name: Health Administration
    :credit: "3"
    :subject: CHLH
    :number: "458"
    :description: "Credit: &nbsp;3 hours. Examines management principles relative to health care institutions emphasizing goal setting, decision making, system analysis, organizational structure, conflict resolution, and leadership theories. Prerequisite: Senior or graduate standing, or consent of instructor."
  - :name: Environmental Toxicology
    :credit: "3"
    :subject: CHLH
    :number: "461"
    :description: "Credit: &nbsp;3 hours. Same as CPSC 435, ENVS 431, and IB 485. See IB 485."
  - :name: Environmental Health
    :credit: "3"
    :subject: CHLH
    :number: "469"
    :description: "Credit: &nbsp;3 or 4 hours. Appreciation of the concepts and mechanisms used to prevent or control environmental conditions that may lead to infectious or other environmentally induced diseases. Presents topics from a public health perspective that include air pollution, water supply management, waste management, radiation protection, food hygiene, occupational health and disaster management. Same as ENVS 469. Prerequisite: CHLH 274 or equivalent."
  - :name: Principles of Epidemiology
    :credit: "4"
    :subject: CHLH
    :number: "474"
    :description: "Credit: &nbsp;4 hours. The epidemiology and natural history of infectious and noninfectious diseases, including integrated vector control and host resistance; mental health and public health. Same as ENVS 474 and PATH 574. Prerequisite: One statistics course."
  - :name: Community Health Internship
    :credit: "8"
    :subject: CHLH
    :number: "485"
    :description: "Credit: &nbsp;8 hours. Supervised field experience in official, voluntary and professional health agencies; designed to provide students with work experience in actual field situations. Students work in University approved health agencies for a minimum of 320 undergraduate hours. Approved for both letter and S/U grading. Prerequisite: Senior standing in Community Health."
  - :name: Special Topics
    :credit: "2"
    :subject: CHLH
    :number: "494"
    :description: "Credit: &nbsp;2 to 4 hours. Lecture-discussion course in topics of current interest; see Schedule for specific subjects. May be repeated to a maximum of 8 hours. Prerequisite: Consent of instructor."
  - :name: Issues in Health Education
    :credit: "4"
    :subject: CHLH
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Analyzes current developments, trends, and controversies in health education with emphasis on developing student competencies for intervention planning, implementation and analyses; and examines issues affecting the health educator in various work settings, including patient care, public health, school health, and higher."
  - :name: Public Health Dev
    :credit: "4"
    :subject: CHLH
    :number: "510"
    :description: "Credit: &nbsp;4 hours. Advanced study of the principles, practice and current issues of public health at the local, state, national and international levels, including the relationships between public health departments, voluntary health agencies, and other community organizations."
  - :name: Epidemiology Infectious Dis
    :credit: "3"
    :subject: CHLH
    :number: "516"
    :description: "Credit: &nbsp;3 hours. Same as PATH 516. See PATH 516."
  - :name: Principle/Method Epidemiology
    :credit: "4"
    :subject: CHLH
    :number: "517"
    :description: "Credit: &nbsp;4 hours. Same as PATH 517. See PATH 517."
  - :name: Statistics in Epidemiology
    :credit: "4"
    :subject: CHLH
    :number: "527"
    :description: "Credit: &nbsp;4 hours. Description and application of quantitative issues and statistical techniques prominent in the analysis of classification data arising from epidemiologic cohort or case-control aetiologic studies; studies of preventive public health; and therapeutic clinical interventions. Practice using available computing software for implementation is stressed. Same as ENVS 527 and PATH 525. Prerequisite: CHLH 474 and minimum of two statistics courses covering multiple regression and correlation."
  - :name: Evaluation of Health Policies
    :credit: "4"
    :subject: CHLH
    :number: "529"
    :description: "Credit: &nbsp;4 hours. Overview of the theoretical and public policy foundations of program evaluation, qualitative and quantitative methods of program evaluation (including needs assessment, program monitoring, and outcome evaluation), and applications in the public health and social welfare sectors. Extensive work outside of class on evaluation project required. Prerequisite: CHLH 429 or equivalent graduate research methods course recommended."
  - :name: "Health Behavior: Theory"
    :credit: "4"
    :subject: CHLH
    :number: "540"
    :description: "Credit: &nbsp;4 hours. Analysis of social science theories and perspectives that comprise the foundation of health education theory and practice. Includes development of a conceptual frame of reference for understanding, predicting, and facilitating change in health behaviors. Prerequisite: Graduate standing."
  - :name: "Health Policy: United States"
    :credit: "4"
    :subject: CHLH
    :number: "550"
    :description: "Credit: &nbsp;4 hours. Comprehensive analysis of the policy process in health care in the United States; systematic and critical review of health policy development, implementation, and evaluation; impact of government at all levels and the role of providers, industry, labor, and consumer in health policy. Prerequisite: Admission to graduate program in community health or the MBA Administration Program; CHLH 429; or consent of instructor."
  - :name: Spatial Epidemiology
    :credit: "4"
    :subject: CHLH
    :number: "560"
    :description: "Credit: &nbsp;4 hours. Same as GEOG 560 and PATH 560. See PATH 560."
  - :name: Epidemiology and the Media
    :credit: "1"
    :subject: CHLH
    :number: "571"
    :description: "Credit: &nbsp;1 or 2 hours. Same as PATH 671. See PATH 671."
  - :name: Seminar in Epidemiology
    :credit: "4"
    :subject: CHLH
    :number: "574"
    :description: "Credit: &nbsp;4 hours. Discussion of advanced topics in epidemiologic methods and research. Prepares students for thesis or dissertation research through study of selected literature and the completion of a research paper. Prerequisite: CHLH 474 or equivalent."
  - :name: Applied Epidemiology
    :credit: "4"
    :subject: CHLH
    :number: "578"
    :description: "Credit: &nbsp;4 hours. Advanced epidemiologic analysis of disease problems. Covers research designs including cohort, case-control, and intervention trials; methods of analysis including multivariate adjustment for confounding and description of effect modification; and application of statistical computer software with emphasis on chronic diseases. Same as VP 520. Prerequisite: CHLH 474, VP 517, or equivalent and advanced course work in statistics through multivariate analysis."
  - :name: Community Health Internship
    :credit: "4"
    :subject: CHLH
    :number: "585"
    :description: "Credit: &nbsp;4 hours. Observation, study, and practical work in student's area of specialization under supervision in professional field situations; student works for a minimum of 12 weeks in a University-approved agency or site. Prerequisite: CHLH 429, CHLH 474 and CHLH 510; or graduate standing in community health; or consent of the department."
  - :name: Biostatistics
    :credit: "4"
    :subject: CHLH
    :number: "590"
    :description: "Credit: &nbsp;4 hours. Same as IB 592 and PATH 524. See PATH 524."
  - :name: Seminar for Advanced Students
    :credit: "2"
    :subject: CHLH
    :number: "591"
    :description: "Credit: &nbsp;2 hours. Critical evaluation of theories and research studies in community health, emphasizing research methods and experimental design and analysis; and student presentations of thesis literature reviews and research procedures. May be repeated to a maximum of 4 hours. Prerequisite: Master's thesis."
  - :name: Special Projects
    :credit: "2"
    :subject: CHLH
    :number: "593"
    :description: "Credit: &nbsp;2 to 4 hours. Independent research on special projects. May be repeated to a maximum of 8 hours. Prerequisite: EPSY 480, KIN 501, and CHLH 540 or equivalent."
  - :name: Special Topics
    :credit: "2"
    :subject: CHLH
    :number: "594"
    :description: "Credit: &nbsp;2 or 4 hours. Lectures on topics of current interest."
  - :name: Thesis Research
    :credit: "0"
    :subject: CHLH
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Preparation of theses in community health. May be repeated to a maximum of 16 hours. Approved for S/U grading only."
- :name: Campus Honors Program Courses
  :code: CHP
  :courses: 
  - :name: Interdisciplinary Seminar
    :credit: "3"
    :subject: CHP
    :number: "395"
    :description: "Credit: &nbsp;3 hours. Seminar on interdisciplinary topics in the natural sciences, social sciences, humanities, and arts. Open to Chancellor's Scholars and other honors students. May be repeated to a maximum of 6 hours. Prerequisite: Junior standing in the Campus Honors Program."
  - :name: Interdisciplinary Seminar ACP
    :credit: "3"
    :subject: CHP
    :number: "396"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Course is identical to CHP 395 except for the additional writing component. May be repeated to a maximum of 6 hours. Prerequisite: Junior standing in or permission of the Campus Honors Program. Completion of campus Composition I general education requirement."
- :name: Curriculum and Instruction
  :code: CI
  :courses: 
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: CI
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. Approved for both letter and S/U grading. May be repeated."
  - :name: Serving Child in Schools/Comm
    :credit: "2"
    :subject: CI
    :number: "260"
    :description: "Credit: &nbsp;2 hours. This service learning course is designed for students interested in working with children (defined as birth through high school), careers serving children, and/or parenthood. Three main topics implied by the title will be explored through reading, writing, and discussion: (1) The concept of \"Serving\" - an examination of what service means, as well as the kinds of service and satisfaction of service involving children. In this course, service includes not only volunteer service opportunities, but also careers related to serving children; (2) \"Children\" - a brief look at child development and a deeper analysis of social issues facing American children today; (3) \"Schools and Communities\" - an overview of institutions serving children, including families, schools, and community agencies. A minimum of two hours per week of approved community service related to children is a requirement of the course. Opportunities for service projects will be available in cooperation with the Office of Volunteer Programs. Students will be given an orientation to working with children in their service assignments."
  - :name: Content Area App of Educ Tech
    :credit: "1"
    :subject: CI
    :number: "335"
    :description: "Credit: &nbsp;1 hours. Course will explore a wide range of educational technologies, investigating in detail those that can be effectively integrated into the full range of content areas in education. Course will cover the use of distributed information servers, multi-media collaborative network applications and other advanced instructional technologies to support learning and teaching. Approved for letter grade. Prerequisite: EPS 201, EPSY 236 or equivalent; admission to Elementary or Secondary Teacher Education Program."
  - :name: Arts, Exper, &amp; Knowledge-Impli
    :credit: "3"
    :subject: CI
    :number: "381"
    :description: "Credit: &nbsp;3 hours. Course will provide introduction to aesthetic theories, in particular romantic, modern and post-modern theories of art. We will examine concepts like cognition and affect and their role in the arts, in experience, and in education. In discussions of the implications of aesthetic theories to education, we will draw on case-studies using qualitative research methodology to portray curriculum. Requirement will include weekly readings, the writing of papers and reflective journals, and visits to the Krannert Art Museum and Krannert Performance Center, where we will apply theory to our personal and shared experiences of art."
  - :name: Thesis
    :credit: "2"
    :subject: CI
    :number: "391"
    :description: "Credit: &nbsp;2 hours. Prerequisite: Senior standing."
  - :name: Independent Study
    :credit: "2"
    :subject: CI
    :number: "395"
    :description: "Credit: &nbsp;2 or 3 hours. Permits study of problems not considered in other courses; for students who excel in self-direction and intellectual curiosity. Approved for both letter and S/U grading. Prerequisite: Junior or senior standing; minimum GPA of 3.5; completion of Advanced Composition requirement, and consent of adviser and staff member supervising the work."
  - :name: Intro Tchg in a Diverse Societ
    :credit: "3"
    :subject: CI
    :number: "401"
    :description: "Credit: &nbsp;3 hours. Orients the student to ways in which English, Mathematics, Science, or Social Studies is learned in middle school and senior high school settings. Integrates an introduction to the use of technology as both a tool and a context for teaching and learning. As participants in a series of learning activities, students will reflect on the teaching and learning of English, Mathematics, Science, or Social Studies from an inquiry oriented perspective. Coursework is integrated with a middle or high school field experience to connect theory with practice in an examination of research and current trends in English, Mathematics, Science, or Social Studies education. Prerequisite: EPS 301, EPSY 201 or equivalent, concurrent enrollment in EOL 440, and admission to the Secondary Teacher Education Program."
  - :name: Tchg Diverse Middle Grade Stu
    :credit: "3"
    :subject: CI
    :number: "402"
    :description: "Credit: &nbsp;3 hours. Examines the curriculum and philosophy of teaching students in the middle grades. Students will focus on a number of related topics including teaching a diverse middle school student population, including all students in instruction, using technology for teaching middle school English, Mathematics, Science, and Social Studies and alternative means of assessing students' learning. Seminar content will be integrated with coursework in adolescent development, and special education in middle school settings. Coursework is integrated with a middle grade field experience. Requires concurrent enrollment in EPSY 430 and SPED 205. Prerequisite: CI 401."
  - :name: Tchg Diverse High School Stu
    :credit: "3"
    :subject: CI
    :number: "403"
    :description: "Credit: &nbsp;3 hours. Examines the curriculum and philosophy of teaching students in high school grades. Students will focus on a number of related topics including teaching a diverse student population, including all students in instruction, using technology for teaching high school English, Mathematics, Science, and Social Studies and alternative means of assessing students' learning. Seminar content will be integrated with coursework in instructional technology, assessment, and special education with high school students. Coursework is integrated with a high school field experience. Requires concurrent enrollment in EPSY 485 and SPED 405. Prerequisite: CI 402."
  - :name: Tchg and Assessing Sec Sch Stu
    :credit: "4"
    :subject: CI
    :number: "404"
    :description: "Credit: &nbsp;4 hours. Emphasizes the practical application of theory and recommended practices for developing curriculum, teaching, and assessing learning in the middle and senior high school years. Requires concurrent enrollment in EDPR 442. Prerequisite: CI 403."
  - :name: Intro Tchg Elem Age Children
    :credit: "1"
    :subject: CI
    :number: "405"
    :description: "Credit: &nbsp;1 hours. Course examines the contexts of elementary education in the public schools. Includes content on teaching as a profession and community/family contexts of education. Coursework is integrated with field experiences with elementary children. (EDPR 250) Requires concurrent enrollment in EDPR 250, section ELE. Prerequisite: EPS 201; EPSY 236; admission to the Elementary Teacher Education Program."
  - :name: Thry Prac in Elem Schl Tch I
    :credit: "4"
    :subject: CI
    :number: "406"
    :description: "Credit: &nbsp;4 hours. Course examines teaching in the elementary grades. Students will focus on a number of related topics, including classroom management, instructional design, personal and professional attributes of effective teachers, and multicultural perspectives. Coursework is integrated with field assignments in public elementary schools. Prerequisite: CI 405; admission to the Elementary Teacher Education Program."
  - :name: Thry Prac in Elem Schl Tchg II
    :credit: "2"
    :subject: CI
    :number: "407"
    :description: "Credit: &nbsp;2 hours. Course continues the examination of teaching in the elementary grades, begun in CI 405 and CI 406. In addition to continuing the study of some topics introduced in the previous courses, students will focus on the following topics as they complete student teaching: designing instruction for classes including special needs students, managing technology in the classroom, and working with parents. Requires concurrent enrollment in EDPR 432. Prerequisite: CI 406; admission to the Elementary Teacher Education Program."
  - :name: Sem in Secondary Teaching I
    :credit: "2"
    :subject: CI
    :number: "408"
    :description: "Credit: &nbsp;2 hours. CI 408 is the first in a two-course sequence that supports participants in the Secondary Alternative Certification Program during their first-year full-time teaching internship. The course fosters critical reflection and professional growth by providing a forum for problem-posing and problem-solving on issues typically faced by novice teachers. Prerequisite: Enrollment in the Alternative Certification Program in Secondary Science and Mathematics Teaching."
  - :name: Sem in Secondary Teaching II
    :credit: "2"
    :subject: CI
    :number: "409"
    :description: "Credit: &nbsp;2 hours. CI 409 is the second in a two-course sequence that supports participants in the Secondary Alternative Certification Program during their first-year full-time teaching internship. The course fosters critical reflection and professional growth by providing a forum for problem-posing and problem-solving on issues typically faced by novice teachers. Prerequisite: CI 408."
  - :name: Middle School Instruction
    :credit: "2"
    :subject: CI
    :number: "410"
    :description: "Credit: &nbsp;2 hours. Students will develop an understanding of general middle school instructional theory and practices, with a focus on teaching in their content area(s) of concentration. Emphasis is on middle school instruction based on the current standards of the National Middle School Association."
  - :name: Found of Early Childhood Educ
    :credit: "5"
    :subject: CI
    :number: "420"
    :description: "Credit: &nbsp;5 hours. Study of the role of the early childhood teacher in designing, organizing, and implementing educational programs for children in preschools, kindergartens, and the first three grades of the elementary school; includes the history, philosophy, and theory of early childhood education; includes morning school practicum providing at least 90 hours of early field experience. Prerequisite: Admission to the Early Childhood Teacher Education Program; EPSY 236; EPS 301; CI 468."
  - :name: Prin &amp; Prac in Early Childhood
    :credit: "3"
    :subject: CI
    :number: "421"
    :description: "Credit: &nbsp;3 hours. Studies the principles and practices of using play as an educational tool in early childhood education; reviews historical, philosophical, and psychological foundations of nursery-kindergarten methods; assesses techniques relating play to various aspects of instruction; surveys materials and equipment; and presents methods of classroom evaluation. Concurrent enrollment in EDPR 420 and EDPR 438; credit or concurrent registration in EDPR 250, section EC. Prerequisite: CI 420; admission to the Early Childhood Teacher Education Program. 3 undergraduate hours."
  - :name: Families, Communities, Schools
    :credit: "3"
    :subject: CI
    :number: "422"
    :description: "Credit: &nbsp;3 hours. Principles and practices of building partnerships and collaboration among families, community agencies, and schools in a diverse society for early childhood professionals; covers strategies for building understanding, trust, and effective communication with all children and their families including those who have special needs, have cultural and linguistic differences, come from non-traditional family configurations, and who face poverty, health problems, and/or family dysfunction. Prerequisite: Admission to the Early Childhood Teacher Education Program."
  - :name: Tchg Elementary Mathematics
    :credit: "4"
    :subject: CI
    :number: "431"
    :description: "Credit: &nbsp;4 hours. Examines the organization, scope, and sequence of the mathematics program and the functional nature of mathematics; methods, techniques, experiences, and materials of value in teaching mathematics, and the role of the classroom teacher. Includes laboratory experience, with supervised problem solving. Prerequisite: MATH 103; admission to the Elementary Teacher Education Program."
  - :name: Invest Approach Elem Math Inst
    :credit: "2"
    :subject: CI
    :number: "432"
    :description: "Credit: &nbsp;2 hours. Course will model and examine an investigative approach to elementary mathematics instruction, which is purposeful, inquiry-based, and meaningful mathematics instruction, and which is integrated across math topics and with other content areas. Prerequisite: CI 431; admission to the Elementary Teacher Education Program."
  - :name: Found of Bilingual Educ
    :credit: "2"
    :subject: CI
    :number: "433"
    :description: "Credit: &nbsp;2 to 4 hours. Analyzes historical, political, and educational influences on bilingual/ESL education, the potential of various program models to promote academic achievement, and the theoretical and practical reasons for bilingual instruction. Attention is given to the research base underlying bilingual education programs. Same as LLS 433. 3 undergraduate hours. 2 or 4 graduate hours."
  - :name: Computer-Assisted Instruction
    :credit: "4"
    :subject: CI
    :number: "435"
    :description: "Credit: &nbsp;4 hours. Computer-assisted instruction (CAI) and its relation to classroom teaching; the teacher's role in development, management, and criticism of CAI lessons; treatment of topics including instructional capabilities of CAI systems, instructional programming, and the design of CAI lessons. Same as CS 417. Prerequisite: A 100 level Computer Science course or consent of instructor."
  - :name: Computer and Mathematics Educ
    :credit: "4"
    :subject: CI
    :number: "436"
    :description: "Credit: &nbsp;4 hours. Examines the role of the computer as an instructional tool in the secondary school mathematics classroom; reviews curricular materials and develops sample classroom projects in computer mathematics; analyzes computational problems and develops algorithms for their solution; and includes iteration, Monte Carlo methods, and simulation. Prerequisite: CS 101 or consent of instructor."
  - :name: Math, Sci, Tech in Early Child
    :credit: "5"
    :subject: CI
    :number: "442"
    :description: "Credit: &nbsp;5 hours. The principles, place and practice of science and mathematics education in early childhood education and in the lives of young children; stresses the functional nature of science and mathematics and their inter-relatedness; presents methods, techniques, experiences, and materials of value in teaching mathematics and science in early childhood education; and the role of the classroom teacher. Opportunity for experience in field and laboratory work. Requires concurrent enrollment in EDPR 432. Prerequisite: CI 420, general education requirements in mathematics (MATH 103 or equivalent), 2 years of college science, admission to the Early Childhood Teacher Education Program."
  - :name: Social Stud Early Childhood Ed
    :credit: "2"
    :subject: CI
    :number: "444"
    :description: "Credit: &nbsp;2 hours. Course emphasizes the place of social studies in early childhood education program (preschool - grade 3). Focuses on several areas of knowledge related to the social life of the community as it is concerned with young children; (1) knowledge from the social sciences, (2) social cognition and social skills learning, and (3) ways of dealing with cultural and social diversity. Prerequisite: CI 420; admission to the Early Childhood Teacher Education Program."
  - :name: Culture in the Classroom
    :credit: "2"
    :subject: CI
    :number: "446"
    :description: "Credit: &nbsp;2 to 4 hours. Overview of the social and cultural factors that affect learning and teaching, and application of cultural information to curriculum development, classroom practices, and evaluation. 3 undergraduate hours. 2 or 4 graduate hours."
  - :name: Iss Prac in Address Diversity
    :credit: "1"
    :subject: CI
    :number: "447"
    :description: "Credit: &nbsp;1 hours. Course examines multiple perspectives on and pedagogical responses to the historical diversity that has characterized United States education since its beginning. Course places particular emphasis on cultural issues, including the social construction and implication of race in contemporary society. Identity issues play a significant role as students examine the intersections of their biographies with those children in classrooms, especially in relation to classroom practices and the belief systems embodied in them. Developing concepts of racism (personal, cultural, and institutional) as well as of class and gender, are pivotal in response to agendas of privilege, equity, and justice. Culturally relevant practices are examined, as well as those developed in regard to differences in \"ability\" or in response to language and dialect differences. Prerequisite: CI 448; admission to the Elementary Teacher Education Program."
  - :name: Tchg Elem Social Studies
    :credit: "3"
    :subject: CI
    :number: "448"
    :description: "Credit: &nbsp;3 hours. Course examines the nature and role of social studies in elementary schools, both in terms of the formal curriculum and of the impact of the school as a social system on children's social learning. Examines multiple approaches to what should be experienced and learned in social studies as well as the nature of social inquiry. Various instructional methods emphasizing direct experiences as well as reading are emphasized. Local, state, and national trends in curriculum and evaluation are addressed. Students engage in social inquiry, as well as develop, implement, and evaluate an action research project focusing in depth on a particular practice of social education. Prerequisite: Admission to the Elementary Teacher Education Program."
  - :name: Issues in Latina/o Educ
    :credit: "2"
    :subject: CI
    :number: "449"
    :description: "Credit: &nbsp;2 to 4 hours. Critiques and explores various theoretical frameworks used to explain Latina/Latino academic achievement. Examines curricular and instructional issues by investigating how different school systems have implemented schooling for Latina/Latino students. Develops critical understanding of the role of education within the Latina/Latino community. Same as LLS 449. 3 undergraduate hours. 2 or 4 graduate hours."
  - :name: Tchg Elem Science I
    :credit: "2"
    :subject: CI
    :number: "450"
    :description: "Credit: &nbsp;2 hours. Course is the first in a two-course sequence that examines science content, learning theory, and the teaching of science in the elementary school. Introductory course includes an introduction to children's learning in science and science content for elementary age children. Prerequisite: Admission to the Elementary Teacher Education Program."
  - :name: Tchg Elem Science II
    :credit: "2"
    :subject: CI
    :number: "451"
    :description: "Credit: &nbsp;2 hours. Course is the second in a two-course sequence that examines elementary science content, learning theory, and the teaching of science in the elementary school. Course includes an examination of the nature of science, as well as methods and materials for teaching science and assessing science learning. Prerequisite: CI 450; admission to the Elementary Teacher Education Program."
  - :name: Lang Literacy in EC Educ I
    :credit: "3"
    :subject: CI
    :number: "465"
    :description: "Credit: &nbsp;3 hours. Basic principles, techniques, and materials for the emergent literacy classroom. Emphasizes linguistic and cultural factors in culturally diverse settings. Concurrent enrollment in CI 420. Prerequisite: EPSY 236; admission to the Early Childhood Teacher Education Program."
  - :name: Lang Literacy in EC Educ II
    :credit: "2"
    :subject: CI
    :number: "466"
    :description: "Credit: &nbsp;2 hours. Emphasizes developmentally appropriate practices for the teaching of reading and writing in grades K-2. Requires concurrent enrollment in EDPR 432. Prerequisite: CI 465."
  - :name: Princ Tchg Lit to Child Youth
    :credit: "3"
    :subject: CI
    :number: "467"
    :description: "Credit: &nbsp;3 hours. Examines literature written for children and youth and the uses of literature in the school curriculum. Students may not receive credit for both CI 467 and LIS 403. Prerequisite: One college course in literature; admission to the Elementary Teacher Education Program."
  - :name: Children's Lit for EC Edu
    :credit: "2"
    :subject: CI
    :number: "468"
    :description: "Credit: &nbsp;2 hours. Examines literature written for children ages birth-eight years, extensive reading and analysis of literature in all genres and formats; evaluations of literature in relation to cognitive and linguistic development, emergent literacy, linguistic and cultural diversity, and family and school literacy; reviews and applies theories about the functions of literature. Prerequisite: One college course in literature; admission to the Early Childhood Teacher Education Program."
  - :name: Princ Prac Foster Indep Rdg
    :credit: "2"
    :subject: CI
    :number: "471"
    :description: "Credit: &nbsp;2 to 4 hours. Comprehension, study, and reference skills as they pertain to reading in the content fields; appropriate for elementary and middle school teachers, K-8. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: CI 475, course in beginning reading, or consent of instructor."
  - :name: Tchg Reading in Grades 4-12
    :credit: "2"
    :subject: CI
    :number: "472"
    :description: "Credit: &nbsp;2 or 4 hours. Developmental reading programs beyond the primary grades; factors related to reading speed and comprehension; vocabulary development, specific comprehension skills, study skills, and reading interests and tastes. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: EPSY 201; junior standing or consent of instructor."
  - :name: Literacy in Content Areas
    :credit: "1"
    :subject: CI
    :number: "473"
    :description: "Credit: &nbsp;1 hours. Provides secondary and K-12 level education majors with principles and practices of effective language and literacy instruction in their content areas, consistent with the Core Language Arts and Content Standards of the Illinois State Board of Education. Prerequisite: Admission to a teacher education program."
  - :name: Teach Elem Rdg &amp; Lang Arts I
    :credit: "4"
    :subject: CI
    :number: "475"
    :description: "Credit: &nbsp;4 hours. Course examines the basic theories, issues, methods, and materials for a developmental K-8 language arts program. Emphasizes language arts (including reading, as well as writing, speaking , and listening) as tools for learning across the curriculum. Addresses cultural diversity in language arts instruction, with emphasis on linguistic diversity. Prerequisite: CI 467; admission to the Elementary Teacher Education Program."
  - :name: Teach Elem Rdg &amp; Lang Arts II
    :credit: "2"
    :subject: CI
    :number: "476"
    :description: "Credit: &nbsp;2 hours. Course examines the basic theories, issues, methods, and materials for a developmental K-8 language arts program. Emphasizes language arts (including reading, as well as writing, speaking, and listening) as tools for learning across the curriculum. Addresses cultural diversity in language arts instruction, with emphasis on linguistic diversity. Prerequisite: CI 467 and CI 475; admission to the Elementary Teacher Education Program."
  - :name: Learning Technologies
    :credit: "4"
    :subject: CI
    :number: "484"
    :description: "Credit: &nbsp;4 hours. Same as HRE 472. See HRE 472."
  - :name: Issues and Development in Educ
    :credit: "2"
    :subject: CI
    :number: "499"
    :description: "Credit: &nbsp;2 to 4 hours. Seminar course on topics not treated by regularly scheduled courses; requests for initiation may be made by students or faculty member. Approved for both letter and S/U grading. May be repeated to a maximum of 8 hours. Prerequisite: Junior standing."
  - :name: Elem School Classroom Programs
    :credit: "4"
    :subject: CI
    :number: "500"
    :description: "Credit: &nbsp;4 hours. Explores organizational centers for determining selection and sequence of educative experiences in the elementary school classroom; emphasizes the role of the teacher in curriculum construction."
  - :name: Fundamentals of Curr Develop
    :credit: "4"
    :subject: CI
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Examines a variety of definitions of curriculum developments; readings reflect current theories and research related to substantive issues in the field: how learning is influenced by stated goals of education, cultural background of the learners, structure of the school setting, competencies of teachers, psychological characteristics of the learners, and means of measuring student achievement."
  - :name: Prob Trends in Spec Fields
    :credit: "4"
    :subject: CI
    :number: "507"
    :description: "Credit: &nbsp;4 hours. Intensive examination of problems and trends in the subject fields. May be repeated to a maximum of 8 hours."
  - :name: Curriculum Research
    :credit: "4"
    :subject: CI
    :number: "509"
    :description: "Credit: &nbsp;4 hours. Reviews the principle methodologies used in research on curriculum problems; emphasizes subject-analytical, large-scale survey, experimental, case methods, and clinical studies; emphasizes the conceptual and practical problems in such research."
  - :name: Tchng &amp; Learning Tech Soc
    :credit: "4"
    :subject: CI
    :number: "511"
    :description: "Credit: &nbsp;4 hours. Students will address the challenges and opportunities which electronic technologies bring to the practice of teaching and learning in K-12 environments. Course will address both theoretical issues from a critical studies perspective and practical issues germane to technology adoption and integration."
  - :name: Evaluation of Edu Programs
    :credit: "4"
    :subject: CI
    :number: "518"
    :description: "Credit: &nbsp;4 hours. Origins, assumptions, applications, and development of approaches to educational program evaluation in practice over the past twenty years; unobtrusive measures and noneducation evaluation systems; and practice in collecting evaluative data. Same as EPSY 572. Prerequisite: EPSY 480, one year of work with children or youth in an institutional setting, or consent of instructor."
  - :name: Methods of Child Study
    :credit: "4"
    :subject: CI
    :number: "519"
    :description: "Credit: &nbsp;4 hours. Studies ways in which teachers can evaluate child behavior and development with an emphasis on classroom application; instruction and practice in the use and interpretation of observations, anecdotal records, rating scales, interviews, achievement tests, intelligence tests, questionnaires, and sociometric and projective techniques. Prerequisite: EDPSY 404 or consent of instructor."
  - :name: Programs in Early Child Edu
    :credit: "4"
    :subject: CI
    :number: "520"
    :description: "Credit: &nbsp;4 hours. Advanced course intended primarily for teachers and supervisors of younger children, ages three to eight; reviews and analyzes research findings, experimentation, and current trends in curriculum organization, procedures, and materials essential to developing classroom programs for children."
  - :name: Curr Prob Trends in EC Edu
    :credit: "4"
    :subject: CI
    :number: "521"
    :description: "Credit: &nbsp;4 hours. Includes principles underlying education practices in day care centers, preschool/nursery and kindergarten settings derived from theory and research in developmental psychology, social psychology, anthropology, and other related disciplines."
  - :name: "Arts in EC: Curr in Context"
    :credit: "4"
    :subject: CI
    :number: "522"
    :description: "Credit: &nbsp;4 hours. Role of dance, drama, music, literature, and the visual arts in early childhood education, focusing on production/performance, appreciation, history, and aesthetics. Interrelationships among curriculum, notions of child development, cultural contexts, and unique traditions of different arts disciplines. Current art education practices in the United States and other countries. Requires attendance at performances and visits to an art museum. Prerequisite: Graduate status."
  - :name: Trends and Issues in Math Edu
    :credit: "4"
    :subject: CI
    :number: "530"
    :description: "Credit: &nbsp;4 hours. Deals with theories of learning, research studies, curriculum development projects, and other events which have influenced elementary mathematics programs; also considers problems and issues in contemporary programs. Prerequisite: CI 500 or CI 520 or consent of instructor."
  - :name: Development of Math Programs
    :credit: "4"
    :subject: CI
    :number: "531"
    :description: "Credit: &nbsp;4 hours. Deals with procedures for developing curricula in the major content areas of mathematics and alternative instructional procedures. Prerequisite: CI 430 or consent of instructor."
  - :name: Current Issues in Sci Edu
    :credit: "4"
    :subject: CI
    :number: "540"
    :description: "Credit: &nbsp;4 hours. Advanced seminar in science education for teachers, consultants, and administrators. Identifies major problems and issues; analyzes current trends and research; and develops a philosophical framework related to science education. Prerequisite: Teacher education course in science and two years of college science; or consent of instructor."
  - :name: Science Ed &amp; Phil of Science
    :credit: "4"
    :subject: CI
    :number: "542"
    :description: "Credit: &nbsp;4 hours. Surveys issues in philosophy of science that are central to science education through an exploration of the works of twentieth century philosophers of science who were most influential in shaping thinking about science in the science education community. Relevant readings from science and history of science are also explored. Prerequisite: College level coursework in a science discipline or consent of instructor."
  - :name: Methods of Educational Inquiry
    :credit: "4"
    :subject: CI
    :number: "550"
    :description: "Credit: &nbsp;4 hours. Critical consideration of research concepts and methods used in alternative means of contemporary educational inquiry. Same as EPSY 573 and SPED 550."
  - :name: "Res on Tchg: Issues &amp; Methods"
    :credit: "4"
    :subject: CI
    :number: "551"
    :description: "Credit: &nbsp;4 hours. This course is designed for doctoral and advanced master's students interested in research on classroom teaching. Research methods that have been used to study classroom teaching are reviewed so that students will become familiar with the research paradigms and the conceptual, technical, and political issues related to those paradigms. Students will conduct a critical analysis of research on teaching in an area of interest. Prerequisite: Admission to a doctoral program or consent of instructor."
  - :name: Trends &amp; Issues Language Arts
    :credit: "4"
    :subject: CI
    :number: "560"
    :description: "Credit: &nbsp;4 hours. Advanced seminar in literacy for teachers, researchers, and specialists. Focuses on trends and issues in elementary and middle school language arts. Current theories, relevant research and practical applications are considered in relation to reading, writing, listening, and speaking."
  - :name: Theory Prac in Child Comp
    :credit: "4"
    :subject: CI
    :number: "561"
    :description: "Credit: &nbsp;4 hours. Studies composition or writing, its beginning and progress, gives particular attention to the relationship between creativity and imagination and the basic skills of punctuation, spelling, and other conventions of writing; and examines research studies on functions of writing, motivation, and purposes for writing during the school years. Prerequisite: CI 475 & CI 476, or course in writing, or consent of instructor."
  - :name: Ling and the School Curr
    :credit: "4"
    :subject: CI
    :number: "562"
    :description: "Credit: &nbsp;4 hours. Analyzes linguistics for the school curriculum including dialect diversities, new theories of grammar, lexicography, and variations in oral and written forms of language; gives attention to discourse analysis and ethnography of communication. Prerequisite: Admission to a doctoral program or consent of instructor."
  - :name: Writing Studies I
    :credit: "4"
    :subject: CI
    :number: "563"
    :description: "Credit: &nbsp;4 hours. Same as ENGL 505. See ENGL 505."
  - :name: Writing Studies II
    :credit: "4"
    :subject: CI
    :number: "564"
    :description: "Credit: &nbsp;4 hours. Same as ENGL 506. See ENGL 506."
  - :name: Topics Research and Writing
    :credit: "4"
    :subject: CI
    :number: "565"
    :description: "Credit: &nbsp;4 hours. Same as ENGL 582. See ENGL 582."
  - :name: Topics Writ Pedagogy &amp; Design
    :credit: "4"
    :subject: CI
    :number: "566"
    :description: "Credit: &nbsp;4 hours. Same as ENGL 583. See ENGL 583."
  - :name: Child Lit in the School Curr
    :credit: "4"
    :subject: CI
    :number: "567"
    :description: "Credit: &nbsp;4 hours. Investigates trends and issues related to teaching literature in the school; focuses attention upon the organization and planning of a balanced literature curriculum (fictional and informational). Prerequisite: CI 467 or LIS 404; and a college course in English literature or consent of instructor."
  - :name: Cont Classics in Child Lit
    :credit: "4"
    :subject: CI
    :number: "568"
    :description: "Credit: &nbsp;4 hours. Critically examines children's books that have received major national and international awards and prizes and the requirements for that distinction; gives particular attention to the most recent publications so honored and their implications for use in the classroom. Prerequisite: CI 467 or CI 567, or LIS 404; and ENGL 106, or equivalent; or consent of instructor."
  - :name: Topics Discourse and Writing
    :credit: "4"
    :subject: CI
    :number: "569"
    :description: "Credit: &nbsp;4 hours. Same as ENGL 584. See ENGL 584."
  - :name: Issues &amp; Trends in Reading
    :credit: "4"
    :subject: CI
    :number: "570"
    :description: "Credit: &nbsp;4 hours. The timing of beginning reading, the influence of certain linguistic findings on methodology and terminology in instructional materials, and the influence of research on methodology are dealt with in a way that provides a historical perspective for evaluating the merit of emerging issues and trends. Prerequisite: CI 475 and CI 476 or equivalent, or consent of instructor."
  - :name: Field Instruction in Rdg Prog
    :credit: "4"
    :subject: CI
    :number: "571"
    :description: "Credit: &nbsp;4 hours. Directed practice in the area of reading; students are placed in an approved and supervised field position for part of the term."
  - :name: Organ &amp; Super School Rdg Prog
    :credit: "4"
    :subject: CI
    :number: "572"
    :description: "Credit: &nbsp;4 hours. Studies procedures for planning, improving, and evaluating reading programs on a system-wide basis. Open only to those persons who are preparing to supervise reading programs or with approval of graduate adviser. Prerequisite: CI 575."
  - :name: Early/Elem Rdg Inst
    :credit: "4"
    :subject: CI
    :number: "573"
    :description: "Credit: &nbsp;4 hours. Planning and evaluating reading instruction and materials in nursery school through Grade Three. Prerequisite: CI 475 or CI 471, or equivalent; or consent of instructor."
  - :name: Assess/Diag Reading Problems
    :credit: "4"
    :subject: CI
    :number: "575"
    :description: "Credit: &nbsp;4 hours. Nature, causes, and diagnosis of reading difficulties; translation of diagnostic information into instructional practice. Prerequisite: CI 475 or CI 471, or equivalent."
  - :name: Support Students Reading Prob
    :credit: "4"
    :subject: CI
    :number: "576"
    :description: "Credit: &nbsp;4 hours. Supervised experiences; special attention to evaluative and interpretative techniques in cases of severe reading disabilities based on the analysis of specific reading needs. May be repeated to a maximum of 8 hours. Perequisite: CI 575."
  - :name: Clinical Practicum in Reading
    :credit: "4"
    :subject: CI
    :number: "577"
    :description: "Credit: &nbsp;4 hours. Diagnostic procedures and individual instruction with small groups of children who have reading difficulties. Prerequisite: CI 575 and CI 576."
  - :name: Aesthetics and Curriculum
    :credit: "4"
    :subject: CI
    :number: "581"
    :description: "Credit: &nbsp;4 hours. Provides a synthesis of theoretical and autobiographical perspectives on aesthetic issues and their ramifications for the development and the critique of arts curricula. Drawing on art as an important source of knowledge and communication, the course reviews ideas from aesthetics and arts education (e.g., music, poetry, literature, visual arts, theater and dance education). Identifies principles common to all art forms but manifested differently in each of them to develop tools and skills for the design of, evaluation of, and research on arts curricula. Same as DANC 581. Prerequisite: Graduate standing, and background with one of the arts, or consent of instructor."
  - :name: Rdg and Wrtg Across the Curr
    :credit: "4"
    :subject: CI
    :number: "582"
    :description: "Credit: &nbsp;4 hours. Designed for elementary and middle school educators, this course focuses on theory and practice related to both intradisciplinary integration (across the language arts) and interdisciplinary integration (across the content areas). Specific methods and strategies for fostering effective integrated literacy instruction are explored. Prerequisite: CI 475 and CI 476, or equivalent methods course in reading and language arts."
  - :name: Theories in SLA
    :credit: "4"
    :subject: CI
    :number: "584"
    :description: "Credit: &nbsp;4 hours. Same as EALC 584, EIL 584, EPSY 563, FR 584, GER 584, ITAL 584, LING 584, PORT 584, SLS 584, and SPAN 584. See SPAN 584."
  - :name: Informational Children's Lit
    :credit: "4"
    :subject: CI
    :number: "585"
    :description: "Credit: &nbsp;4 hours. Intended for elementary and middle school teachers, this course is an introduction to informational, or nonfiction children's literature. Students will explore the importance of including informational literature in the curriculum, how to select informational children's literature, and methods for teaching with informational text and for helping children learn from informational text. Prerequisite: CI 467, or equivalent children's literature course; CI 475 and CI 476, or equivalent methods course in reading and language arts."
  - :name: Sem for Adv Stu of Education
    :credit: "0"
    :subject: CI
    :number: "590"
    :description: "Credit: &nbsp;0 to 8 hours. Approved for both letter and S/U grading. Prerequisite: Admission to doctoral study."
  - :name: Field Study &amp; Thesis Seminar
    :credit: "4"
    :subject: CI
    :number: "591"
    :description: "Credit: &nbsp;4 to 8 hours. Assists doctoral candidates in planning field studies and thesis problems. Students are expected to present their studies at each of four stages: (1) the inception, delimitation, tentative design stage; (2) the proposed design stage; (3) the revised design stage; and (4) the final design stage. Students are expected to analyze critically all presentations. Prerequisite: Admission to doctoral study."
  - :name: Independent Study
    :credit: "2"
    :subject: CI
    :number: "595"
    :description: "Credit: &nbsp;2 or 4 hours. Offers opportunity and challenge of self-directive, independent study; develops the individual's ability as an independent student, and enables the student to pursue needed study in a field in which appropriate courses are not being offered during a given term. May be repeated to a maximum of 8 hours with approval. Prerequisite: Approval of study outline by adviser and the department chairperson prior to enrollment."
  - :name: Thesis Research
    :credit: "0"
