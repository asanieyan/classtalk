    :subject: MILS
    :number: "322"
    :description: "Credit: &nbsp;0 hours. Unique opportunity for advanced course students to fully plan, execute, and supervise the military training and activities of other military science students. Emphasis is on leadership, organizing and managing activities, decision making, and effective instructional techniques. Field trip required. Approved for S/U grading only. May be repeated."
  - :name: Leadership Laboratory
