- :name: Political Science
  :code: PS
  :courses: 
  - :name: Intro to Political Science
    :credit: "3"
    :subject: PS
    :number: "100"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Surveys the major concepts and approaches employed in the study of politics."
  - :name: Intro to US Gov &amp; Pol
    :credit: "3"
    :subject: PS
    :number: "101"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Examines the organization and development of national, state, and local governments in the U.S.; the federal system; the U.S. Constitutions; civil and political rights; the party system; and the nature, structure, powers, and procedures of national political institutions. This course may require limited participating as a subject in research."
  - :name: IntroPolitics of Globalization
    :credit: "3"
    :subject: PS
    :number: "180"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures, UIUC Social Sciences, and Western Compartv Cult course. Introduction to the politics of globalization; identification of the principal actors, properties, and patterns of the politics of globalization that distinguish global politics from other forms of politics between and within groups, communities, states, and international organizations."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: PS
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: US Racial &amp; Ethnic Politics
    :credit: "3"
    :subject: PS
    :number: "201"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences, and US Minority Culture(s) course. Examines efforts by racial and ethnic communities to organize politically and by society to allocate resources based on race or ethnicity. Topical focus includes African Americans, Latinos, Asian Americans, Native Americans, and white ethnics. The primary goal of the course is to develop a more comprehensive understanding of racial and ethnic politics by identifying commonalities and differences among these groups and their relationship to the state. Same as AFRO 201, and LLS 201."
  - :name: Religion &amp; Politics in the US
    :credit: "3"
    :subject: PS
    :number: "202"
    :description: "Credit: &nbsp;3 hours. Examines how religion and politics influence each other in the United States, both historically and in contemporary society."
  - :name: Intro to Public Policy
    :credit: "3"
    :subject: PS
    :number: "220"
    :description: "Credit: &nbsp;3 hours. Surveys the policy process including adoption, implementation, and evaluation. Topics may include reviews of substantive policy issues such as crime, energy, environment, poverty, foreign policy, civil liberties, or economic regulation. Prerequisite: PS 100 or PS 101, or consent of instructor."
  - :name: Ethics and Public Policy
    :credit: "3"
    :subject: PS
    :number: "222"
    :description: "Credit: &nbsp;3 hours. Examination of the moral issues in public policy that arise in a in a democratic setting, utilizing conceptual tools from political and moral theory to evaluate policy decisions involving means and ends between conflicting goals. Prerequisite: PS 100, PS 101, or consent of instructor."
  - :name: Intro to Pol Research
    :credit: "3"
    :subject: PS
    :number: "230"
    :description: "Credit: &nbsp;3 hours. Surveys the principles that guide empirical research in political science; emphasizes definition of research problems, principles and practices of measurement, use of data as evidence, and data analysis. Prerequisite: PS 100 or PS 101, or consent of instructor."
  - :name: Intro to Comp Politics
    :credit: "3"
    :subject: PS
    :number: "240"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Surveys the basic concepts and principles of political analysis from a comparative perspective."
  - :name: Comp Politics in Dev Nations
    :credit: "3"
    :subject: PS
    :number: "241"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures, and UIUC Social Sciences course. Provides comparative and historical insights into the problems affecting the developing world by examining social, economic and political changes in Africa, Asia, and Latin America."
  - :name: Introduction to Modern Africa
    :credit: "3"
    :subject: PS
    :number: "242"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures course. Same as AFST 222, ANTH 222, and SOC 222. See AFST 222."
  - :name: Pan Africanism
    :credit: "3"
    :subject: PS
    :number: "243"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures, and UIUC Social Sciences course. Provides an introduction to Pan African political movements and ideologies from the Americas to continental Africa. Examines the political, social, economic, and ideological relationships and connections between Africans and their descendants in the diaspora from an historical and comparative perspective. Same as AFRO 243, AFST 243, and SOC 267."
  - :name: Intro to Political Theory
    :credit: "3"
    :subject: PS
    :number: "270"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect course. Introduces the nature, structure, and purposes of political theory; examines major works on the problems of political order, obedience, justice, liberty, and representation to distinguish and clarify different theoretical approaches."
  - :name: Women and Politics
    :credit: "3"
    :subject: PS
    :number: "272"
    :description: "Credit: &nbsp;3 hours. Examines the political status and roles of women. Topics include women's political behavior; feminist and anti-feminist politics; and contemporary legislative and public policy issues, such as educational equity, equal rights legislation, and health care delivery for women. Same as GWS 272."
  - :name: Environment and Society
    :credit: "3"
    :subject: PS
    :number: "273"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences, and Western Compartv Cult course. Same as NRES 287. See NRES 287."
  - :name: Intro to Intl Relations
    :credit: "3"
    :subject: PS
    :number: "280"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Structure and processes of international relations, trends in international politics, and the future of the international system. Credit is not given for both PS 280 and PS 281."
  - :name: Intro to Intl Relations-ACP
    :credit: "3"
    :subject: PS
    :number: "281"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition, and UIUC Social Sciences course. This course is identical to PS 280 except for the additional writing component that fulfills the campus' advanced composition requirement. Credit is not given for both PS 280 and PS 281. Prerequisite: Completion of campus Composition I general education requirement."
  - :name: Governing Globalization
    :credit: "3"
    :subject: PS
    :number: "282"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition, and UIUC Social Sciences course. Examines the historical, socio-economic, political, and moral dimensions associated with the rise of a global society and its governance. Prerequisite: Completion of campus Composition I general education requirement; completion of one course in a social science or consent of instructor."
  - :name: Intro to Intl Security
    :credit: "3"
    :subject: PS
    :number: "283"
    :description: "Credit: &nbsp;3 hours. Surveys the major issues associated with arms control, disarmament and international security. Also examines the military, socio-economic, and political dimensions of weapons systems, military strategy, the ethics of modern warfare, nuclear proliferation, and regional security issues. Same as GLBL 283."
  - :name: Politics of the Vietnam War
    :credit: "3"
    :subject: PS
    :number: "289"
    :description: "Credit: &nbsp;3 hours. Examines questions about the war in Vietnam and the era during which it was fought. Focuses on official policy questions, such as the decision making process, the legality of the war, the question of war crimes, and lessons for international relations. Domestic issues, such as the rise and effect of the antiwar movement, are also discussed. Prerequisite: Allen Hall residency or consent of Unit One director."
  - :name: The US Constitution I
    :credit: "3"
    :subject: PS
    :number: "301"
    :description: "Credit: &nbsp;3 hours. Analyzes issues related to judicial interpretation of the constitution; the separation of governmental powers; federalism; checks and balances among the three branches of the national government; and the jurisdiction of federal courts. Prerequisite: PS 101, six hours of Political Science credit, or consent of instructor."
  - :name: The US Constitution II
    :credit: "3"
    :subject: PS
    :number: "302"
    :description: "Credit: &nbsp;3 hours. Analyzes issues involved in free speech, freedom of religion, rights of the criminally accused, and government's responsibility to protect persons from discrimination based on race or sexual preference. Pays special attention to the role of law and judges. Prerequisite: PS 101, six hours of Political Science credit, or consent of instructor."
  - :name: The US Congress
    :credit: "3"
    :subject: PS
    :number: "303"
    :description: "Credit: &nbsp;3 hours. Examines the legislative function in government; the structure and organization of Congress; legislative procedures; pressure groups and lobbying; the relation of legislature to other branches of government; and problems of legislative reorganization. Prerequisite: PS 101, six hours of Political Science credit, or consent of instructor."
  - :name: The US Presidency
    :credit: "3"
    :subject: PS
    :number: "304"
    :description: "Credit: &nbsp;3 hours. Examines the multiple roles of the president; the determinants and growth of presidential influence; presidential decision making; the president's role in the formulation and implementation of public policy; and the president's multiple constituencies. Prerequisite: PS 101, six hours of Political Science credit, or consent of instructor."
  - :name: The US Supreme Court
    :credit: "3"
    :subject: PS
    :number: "305"
    :description: "Credit: &nbsp;3 hours. Examines how the modern Supreme Court resolves major issues in American constitutional politics. Prerequisite: PS 101, six hours of Political Science credit, or consent of instructor; PS 301 or PS 302."
  - :name: The US Federal System
    :credit: "3"
    :subject: PS
    :number: "308"
    :description: "Credit: &nbsp;3 hours. Examines the nature, justification, and problems of federalism; coordination of governmental efforts by contract, subsidies, and grants; and comparison of federal systems. Prerequisite: PS 101, six hours of Political Science credit, or consent of instructor."
  - :name: State Gov in the US
    :credit: "3"
    :subject: PS
    :number: "309"
    :description: "Credit: &nbsp;3 hours. Surveys the origins and evolution of state government in the United States. Topics include history, structure and dynamics of state governments, laws and the judiciary, state legislatures, political parties, organized interests, bureaucracies, demographic change and electoral patterns, and political conflicts, and coalitions. Prerequisite: PS 101, six hours of Political Science credit, or consent of instructor."
  - :name: Urban Gov in the US
    :credit: "3"
    :subject: PS
    :number: "310"
    :description: "Credit: &nbsp;3 hours. Examines the growth of cities; their legal status; and urban politics and organization in the United States. Class Information: Prerequisite: PS 101, six hours of Political Science credit, or consent of instructor."
  - :name: Political Parties in the US
    :credit: "3"
    :subject: PS
    :number: "311"
    :description: "Credit: &nbsp;3 hours. Examines the organization and operation of the American party system; national, state, and local organizations and their interactions; the convention and primary systems; and campaign methods and finance. Prerequisite: PS 101, six hours of Political Science credit, or consent of instructor."
  - :name: Politics and the Media
    :credit: "3"
    :subject: PS
    :number: "312"
    :description: "Credit: &nbsp;3 hours. Examines the processes of mass-mediated political communication in democratic societies. Special emphasis will be given to the role of news media in democratic theory, factors shaping the construction of news such as journalism routines, media economics, and the strategic management of news by political elites. Same as COMM 322 and SPCM 325."
  - :name: Congress and Foreign Policy
    :credit: "3"
    :subject: PS
    :number: "313"
    :description: "Credit: &nbsp;3 hours. Examines cases of foreign-policy making over 100 years with a focus on the struggle between the legislative and executive branches, constitutional questions, explanations for changes in behavior, and the impact on democratic process. Prerequisite: PS 101, six hours of Political Science credit, or consent of instructor."
  - :name: African American Politics
    :credit: "3"
    :subject: PS
    :number: "315"
    :description: "Credit: &nbsp;3 hours. Examines the role of race in stimulating change in American political life; types of strategies employed in the civil rights struggle; how race affects electoral participation and the broader political and economic conditions of African Americans. Same as AFRO 315. Prerequisite: PS 101, six hours of Political Science credit, or consent of instructor."
  - :name: Latina/Latino Politics
    :credit: "3"
    :subject: PS
    :number: "316"
    :description: "Credit: &nbsp;3 hours. Examines the role of Latino electorates in shaping state and national politics. Reviews the histories of Latino national origin groups, examines public policy issues of concern to Latinos, successes and failures of Latino empowerment strategies, and the electoral impact of Latino votes. Focus will be primarily on Mexican Americans, Puerto Ricans, and Cuban Americans and an assessment of the degree to which their political agendas are likely to merge over the coming years. Same as LLS 316. Prerequisite: PS 101, six hours of Political Science credit, or consent of instructor."
  - :name: Asian American Politics
    :credit: "3"
    :subject: PS
    :number: "317"
    :description: "Credit: &nbsp;3 hours. Provides an overview of the role of Asian Americans in the American political system. Topics include: the international context of emigration, the history of different Asian groups in the U.S., demographic patterns, issues of identity, classification, and pan-ethnicity, voting behavior, minority representation, and public policy. Same as AAS 317. Prerequisite: PS 101, six hours of Political Science credit, or consent of instructor."
  - :name: Intro to Public Admin
    :credit: "3"
    :subject: PS
    :number: "320"
    :description: "Credit: &nbsp;3 hours. Development of administrative organization; administration and the executive, legislature, and judiciary; principles of organization, including line and staff relationships; the staff services of finance and personnel; and formal and informal control. Prerequisite: PS 101, six hours of Political Science credit, or consent of instructor."
  - :name: Principles of Public Policy
    :credit: "3"
    :subject: PS
    :number: "321"
    :description: "Credit: &nbsp;3 hours. Examines different approaches to evaluating the performance of public sector organizations, including private sector accountability principles. Focuses on how to improve the performance of governmental agencies, as well as corporate social responsibility. Same as ACCY 321, and BADM 303. Prerequisite: PS 101, six hours of Political Science credit, or consent of instructor."
  - :name: Law and Public Policy
    :credit: "3"
    :subject: PS
    :number: "322"
    :description: "Credit: &nbsp;3 hours. Examines the nature of law, law makers, and law appliers; the determinants of law-making; and the societal impact of law. Prerequisite: PS 101, six hours of Political Science credit, or consent of instructor."
  - :name: Intro to Political Behavior
    :credit: "3"
    :subject: PS
    :number: "330"
    :description: "Credit: &nbsp;3 hours. Analyzes the relationship between political attitudes and public opinion formation. The course also discusses political participation, political tolerance, and attitudes toward political leaders. Prerequisite: POLS 101, six hours of Political Science credit, or consent of instructor."
  - :name: Intro to Electoral Behavior
    :credit: "3"
    :subject: PS
    :number: "331"
    :description: "Credit: &nbsp;3 hours. Examines the social, psychological and institutional determinants of individual voting decisions. Prerequisite: POLS 101, six hours of Political Science credit, or consent of instructor."
  - :name: Gov &amp; Pol in Africa
    :credit: "3"
    :subject: PS
    :number: "341"
    :description: "Credit: &nbsp;3 hours. Examines contemporary economic, social, and political processes in Africa, focusing on three basic explanatory themes: historical patterns of development; emerging patterns of class and interest; and leadership strategies. Prerequisite: PS 240 or PS 241, six hours of Political Science credit, or consent of instructor."
  - :name: Gov &amp; Pol of China
    :credit: "3"
    :subject: PS
    :number: "343"
    :description: "Credit: &nbsp;3 hours. Introduces the government and politics of modern China. Same as EALC 343. Prerequisite: PS 240 or PS 241, six hours of Political Science credit, or consent of instructor."
  - :name: Gov &amp; Pol of Japan
    :credit: "3"
    :subject: PS
    :number: "344"
    :description: "Credit: &nbsp;3 hours. Introduces the government and politics of modern Japan. Same as EALC 344. Prerequisite: PS 240 or PS 241, six hours of Political Science credit, or consent of instructor."
  - :name: Gov &amp; Pol of SE Asia
    :credit: "3"
    :subject: PS
    :number: "345"
    :description: "Credit: &nbsp;3 hours. Provides a comparative analysis of the political development of the countries of Southeast Asia. Emphasis is placed on differing approaches to the governance and public policy formation, as well as economic, social, historical, and cultural influences on political development. Same as ASST 345. Prerequisite: PS 240 or PS 241, six hours of Political Science credit, or consent of instructor."
  - :name: Gov &amp; Pol of South Asia
    :credit: "3"
    :subject: PS
    :number: "346"
    :description: "Credit: &nbsp;3 hours. Provides a comparative analysis of the political development of India, Pakistan, Sri Lanka, and other nations in South Asia. Emphasis is placed on the differing approaches to governance and public policy formation, as well as the economic, social, historical, geographical and cultural influences on political development. Same as ASST 346. Prerequisite: PS 240 or PS 241, six hours of Political Science credit, or consent of instructor."
  - :name: Gov &amp; Pol of Middle East
    :credit: "3"
    :subject: PS
    :number: "347"
    :description: "Credit: &nbsp;3 hours. Analyzes the transformation of Middle Eastern society from Morocco to Iran, as case studies in political modernization. The politics of the area are studied with special reference to causes and character of modernization, role of leadership, ideologies and institutions, methods and theories for analyzing political systems undergoing fundamental transformation, and implications for U. S. policy. Same as ASST 347. Prerequisite: PS 240 or PS 241, six hours of Political Science credit, or consent of instructor."
  - :name: Gov &amp; Pol in Western Europe
    :credit: "3"
    :subject: PS
    :number: "348"
    :description: "Credit: &nbsp;3 hours. Examines the major governmental systems of continental Europe; the evolution, structure, and functioning of the political institutions of France, Germany, Italy, Spain, Switzerland, and the Scandinavian countries. Prerequisite: PS 240 or PS 241, six hours of Political Science credit, or consent of instructor."
  - :name: Gov and Pol of Great Britain
    :credit: "3"
    :subject: PS
    :number: "349"
    :description: "Credit: &nbsp;3 hours. Examines the British Constitution; the Crown, Ministry, and Cabinet; Parliament and elections; the party system and Britain's place in Europe. Prerequisite: PS 240 or PS 241, six hours of Political Science credit, or consent of instructor."
  - :name: Gov &amp; Pol of Germany
    :credit: "3"
    :subject: PS
    :number: "350"
    :description: "Credit: &nbsp;3 hours. Examines the structures and processes of postwar German politics, with special attention to foreign policy formulation and problems. Perequisite: PS 240 or PS 241, six hours of Political Science credit, or consent of instructor."
  - :name: Gov &amp; Pol Post-Soviet States
    :credit: "3"
    :subject: PS
    :number: "351"
    :description: "Credit: &nbsp;3 hours. Examines the evolution, structure, and functioning of post-Soviet governments. Prerequisite: PS 240 or PS 241, six hours of Political Science credit, or consent of instructor."
  - :name: Gov &amp; Pol of East Europe
    :credit: "3"
    :subject: PS
    :number: "352"
    :description: "Credit: &nbsp;3 hours. Examines the collapse of communism and efforts to develop capitalism and democracy. Special emphasis is given to national conflict and European integration. Prerequisite: PS 240 or PS 241, six hours of Political Science credit, or consent of instructor."
  - :name: Gov &amp; Pol of Latin America
    :credit: "3"
    :subject: PS
    :number: "353"
    :description: "Credit: &nbsp;3 hours. Examines the origin and development of Latin American political institutions. Prerequisite: PS 240 or PS 241, six hours of Political Science credit, or consent of instructor."
  - :name: Latin American Pol Economy
    :credit: "3"
    :subject: PS
    :number: "354"
    :description: "Credit: &nbsp;3 hours. The political process of selected Latin American countries at different levels of political development; stress on the interaction between political infrastructure and more formal agencies of government; and may include cross-national comparison of the function of such factors as political culture, party system, bureaucracy, or the military establishment. Prerequisite: PS 240 or PS 241, six hours of Political Science credit, or consent of instructor."
  - :name: Democratization
    :credit: "3"
    :subject: PS
    :number: "355"
    :description: "Credit: &nbsp;3 hours. Examines the global process of democratization, with special attention to gains and failures in selected areas since 1974. Prerequisite: PS 240 or PS 241, six hours of Political Science credit, or consent of instructor."
  - :name: Comparative Political Economy
    :credit: "3"
    :subject: PS
    :number: "356"
    :description: "Credit: &nbsp;3 hours. Examines the effect of domestic political processes on economic performance, including monetary, fiscal, and trade policies. Topics include partisan influences on policy, interest group intermediation, political accountability for economic outcomes, and consequences of product and capital market internationalization. Same as GLBL 356. Prerequisite: PS 240 or PS 241, six hours of Political Science credit, or consent of instructor."
  - :name: Ethnic Conflict
    :credit: "3"
    :subject: PS
    :number: "357"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Explores the bases of nationalist and ethnic identities across a variety of different national and cultural contexts, and how these are related to conflict at the intrastate and interstate levels. Consideration is given to the characteristics and patterns of ethnic conflict with special emphasis on how and when ethnic tensions become manifested in violent conflict. The course concludes with consideration and evaluations of various domestic and international approaches to conflict management and resolution. Same as GLBL 357. Prerequisite: PS 240 or PS 241, six hours of Political Science credit, or consent of instructor."
  - :name: Classical Political Theory
    :credit: "3"
    :subject: PS
    :number: "371"
    :description: "Credit: &nbsp;3 hours. Considers the major works of Greek and Roman political theory, stressing their relevance to modern political analysis and action. Prerequisite: PS 270, six hours of Political Science credit, or consent of instructor."
  - :name: Modern Political Theory
    :credit: "3"
    :subject: PS
    :number: "372"
    :description: "Credit: &nbsp;3 hours. Provides critical analysis of political theories from the fifteenth century to the present. The discussions focus on topics such as the development of conceptions of human nature, the role of the state, justice, legitimacy, obligation, individual rights, equality, and mechanisms of maintenance and change. Prerequisite: PS 270, six hours of Political Science credit, or consent of instructor."
  - :name: Democratic Theory
    :credit: "3"
    :subject: PS
    :number: "373"
    :description: "Credit: &nbsp;3 hours. Examines theories of the nature and conditions of democracy; compares and analyzes contemporary democratic institutions. Prerequisite: PS 270, six hours of Political Science credit, or consent of instructor."
  - :name: Socialist Political Theory
    :credit: "3"
    :subject: PS
    :number: "375"
    :description: "Credit: &nbsp;3 hours. Surveys the origins and development of socialist theory from the late eighteenth century to the present; examines each contribution in terms of its goals, efficacy, and subsequent influence. Discussion focuses on authors such as Rousseau, Hegel, the Utopians, Marx and Engels, Anarcho-syndicalists, Lenin, Luxemburg, Trotsky, Mao, Guevara, and Garaudy. Prerequisite: PS 270, six hours of Political Science credit, or consent of instructor."
  - :name: American Political Theory
    :credit: "3"
    :subject: PS
    :number: "376"
    :description: "Credit: &nbsp;3 hours. Surveys American political thought from colonial times to the present. Prerequisite: PS 270, six hours of Political Science credit, or consent of instructor."
  - :name: Topics Contemp Pol Theory
    :credit: "3"
    :subject: PS
    :number: "377"
    :description: "Credit: &nbsp;3 hours. Examines specific topics and writers of contemporary political theory. Recent themes have included conceptions of power, rights, justice, and radical political thought. May be repeated to a maximum of 9 hours. Prerequisite: PS 270, six hours of Political Science credit, or consent of instructor."
  - :name: Topics Non-Western Pol Thought
    :credit: "3"
    :subject: PS
    :number: "378"
    :description: "Credit: &nbsp;3 hours. Considers political thought outside of the Greco-Roman, European, and North American tradition. May be repeated if topics vary. Prerequisite: PS 270, six hours of Political Science credit, or consent of instructor."
  - :name: International Cooperation
    :credit: "3"
    :subject: PS
    :number: "380"
    :description: "Credit: &nbsp;3 hours. A study of cooperation among states. Cooperation dilemmas and their solutions, with focus on institutional arrangements that are aimed to facilitate cooperation among states. Prerequisite: PS 280 or PS 281, six hours of Political Science credit, or consent of instructor."
  - :name: International Conflict - ACP
    :credit: "3"
    :subject: PS
    :number: "381"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Examines the conditions that promote war and peace between states. General topics covered are: historical patterns in warfare; causes of war, including arms races and power distributions; outcomes of war; and approaches to peace. This course is identical to PS 396 except for the additional writing component that fulfills the campus' advanced composition requirement. Credit is not given for PS 381 and PS 396. Prerequisite: PS 280 or PS 281 or PS 283, six hours of Political Science credit, completion of campus Composition I general education requirement, or consent of instructor."
  - :name: Intl Political Economy
    :credit: "3"
    :subject: PS
    :number: "382"
    :description: "Credit: &nbsp;3 hours. Examines the interaction between international politics and economics; locates ideologies and practices in the context of international economic relations. Considers such topics as international trade, the global monetary order, multi-national corporations, economic aid relationships, and food and energy politics. Prerequisite: PS 280 or PS 283, six hours of Political Science credit, or consent of instructor."
  - :name: International Organization-ACP
    :credit: "3"
    :subject: PS
    :number: "383"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Examines the development of basic principles underlying world organization; also considers the principles, structure, methods, and operation of international governmental institutions. Gives special attention to the United Nations and related agencies and to their evolution from the League of Nations system. This course is identical to PS 395 except for the additional writing component that fulfills the campus' advanced composition requirement. Credit is not given for both PS 383 and PS 395. Prerequisite: PS 280 or PS 281 or PS 283, six hours of Political Science credit, or consent of instructor; completion of campus Composition I general education requirement."
  - :name: Politics of Globalization
    :credit: "3"
    :subject: PS
    :number: "384"
    :description: "Credit: &nbsp;3 hours. Examines the basic concepts and politics associated with the emergence of the global society. This course evaluates divergent theoretical explanations for the emergence of global politics, as well as how and why the global society governs itself. It examines the strengths and shortcomings of the nation-state, markets, and democratization as responses to the imperatives of order, welfare, and legitimacy. Prerequisite: PS 280 or PS 283, six hours of Political Science credit, or consent of instructor."
  - :name: Politics of the European Union
    :credit: "3"
    :subject: PS
    :number: "385"
    :description: "Credit: &nbsp;3 hours. Considers the history of the European Union and its current functions and operations. Focuses on the ongoing process of political and cultural integration. Consists of sections in Illinois and abroad, interacting extensively via the worldwide web. Same as FR 385, and GER 385. Prerequisite: PS 240 or PS 241, six hours of Political Science credit, or consent of instructor; crosslistings require language training appropriate for enrollment in the respective overseas programs."
  - :name: International Law
    :credit: "3"
    :subject: PS
    :number: "386"
    :description: "Credit: &nbsp;3 hours. Analyzes the concepts and bases of public international law. Topics include sources and subjects of international law, as well as issues of jurisdiction, territory, law of the sea, and use of military force. Prerequisite: PS 280 or PS 283, six hours of Political Science credit, or consent of instructor."
  - :name: National Security Policy
    :credit: "3"
    :subject: PS
    :number: "387"
    :description: "Credit: &nbsp;3 hours. Examines principal theories of international security and evaluates their capacity to explain the security behavior of states and other key international actors. Prerequisite: PS 280 or PS 283, six hours of Political Science credit, or consent of instructor."
  - :name: International Communications
    :credit: "3"
    :subject: PS
    :number: "389"
    :description: "Credit: &nbsp;3 hours. Same as COMM 389. See COMM 389."
  - :name: American Foreign Policy
    :credit: "3"
    :subject: PS
    :number: "390"
    :description: "Credit: &nbsp;3 hours. Considers the major foreign policy decisions currently confronting the United States government: analyzes their background, principal issues, and alternative actions, as well as the policy formulation process. Prerequisite: PS 280 or PS 283, six hours of Political Science credit, or consent of instructor."
  - :name: Soviet &amp; Post-Sov Foreign Pol
    :credit: "3"
    :subject: PS
    :number: "391"
    :description: "Credit: &nbsp;3 hours. Surveys Soviet and Post-Soviet foreign policy from 1917 to the present, with emphasis upon the forces shaping this policy; special attention to the interplay of ideology and national interest in policy formulation. Prerequisite: PS 280 or PS 283, six hours of Political Science credit, or consent of instructor."
  - :name: Chinese Foreign Policy
    :credit: "3"
    :subject: PS
    :number: "392"
    :description: "Credit: &nbsp;3 hours. Examines the formulation, substance, and conduct of Chinese foreign policy, with emphasis on the period since 1949. Special attention is given to the forces shaping Chinese policy. Same as EALC 392. Prerequisite: PS 280 or PS 283, six hours of Political Science credit, or consent of instructor."
  - :name: Diplomatic Studies Practicum
    :credit: "4"
    :subject: PS
    :number: "393"
    :description: "Credit: &nbsp;4 hours. Practical introduction to the study of international organizations, consisting of three parts: academic modules in Urbana-Champaign; guest lectures and site visits in Vienna, Austria, and field trips TBA; and a final research paper based on fieldwork in Vienna, extending into late June. Enrollment requires prior admission to the Vienna Diplomatic Program."
  - :name: Crisis Diplomacy
    :credit: "3"
    :subject: PS
    :number: "394"
    :description: "Credit: &nbsp;3 hours. A comparative study of foreign policy decision-making and diplomacy among the major states from 1816-1948 with a focus on crisis bargaining, management, and escalation. Foreign relations of Britain, France, Germany, Russia, Italy, Japan, and the United States are covered in light of international relations theories. Emphasis is placed on how domestic political struggles, like those between hard liners and accommodationists, and external factors, like alliances and international norms, affect decision-making. Comparisons are made between those crises that are peacefully settled and those that escalate to war and/or get out of control. Prerequisite: PS 280, PS 281, PS 283, or consent of instructor."
  - :name: International Organization
    :credit: "3"
    :subject: PS
    :number: "395"
    :description: "Credit: &nbsp;3 hours. Examines the development of basic principles underlying world organization; also considers the principles, structure, methods, and operation of international governmental institutions. Gives special attention to the United Nations and related agencies and to their evolution from the League of Nations system. Credit is not given for both PS 383 and PS 395. Prerequisite: PS 280 or PS 281 or PS 283, six hours of Political Science credit, or consent of instructor."
  - :name: International Conflict
    :credit: "3"
    :subject: PS
    :number: "396"
    :description: "Credit: &nbsp;3 hours. Examines the conditions that promote war and peace between states. General topics covered are: historical patterns in warfare; causes of war, including arms races and power distributions; outcomes of war; and approaches to peace. Credit is not given for both PS 381 and PS 396. Prerequisite: PS 280 or PS 281 or PS 283, six hours of Political Science credit, or consent of instructor."
  - :name: Islam and Modern Society
    :credit: "3"
    :subject: PS
    :number: "408"
    :description: "Credit: &nbsp;3 or 4 hours. Same as RLST 408. See RLST 408."
  - :name: Neighborhoods and Politics
    :credit: "3"
    :subject: PS
    :number: "410"
    :description: "Credit: &nbsp;3 hours. Introduction to the social and political impacts of neighborhood life through readings, discussion, and field work. The political theories of local social networks, social ecology, the social context, third places, the physical form, and public space are examined. Students do library research and field work examining theories of social capital, civic engagement, new urbanism, public space, social context and urban form. Prerequisite: PS 100 or PS 101 or consent of instructor."
  - :name: Language&amp;Minorities in Europe
    :credit: "3"
    :subject: PS
    :number: "418"
    :description: "Credit: &nbsp;3 or 4 hours. Same as FR 418, GER 418, LING 418, and SLAV 418. See FR 418."
  - :name: Citizens &amp; Democratic Process
    :credit: "3"
    :subject: PS
    :number: "451"
    :description: "Credit: &nbsp;3 or 4 hours. Examines the concept of citizenship in American democracy. Topics to be studied include the changing conceptualization of democratic citizenship; the use of political information and mass communication; political and interpersonal trust; civic engagement; education; roles and responsibilities of political and civic leaders. 3 undergraduate hours. 4 graduate hours. Prerequisite: Consent of instructor."
  - :name: Normative Perspec Amer Pol
    :credit: "3"
    :subject: PS
    :number: "452"
    :description: "Credit: &nbsp;3 or 4 hours. Normative Perspectives on American Politics. Examination of American democracy from normative perspectives. Provides value-based perspectives on the societal, economic, and political problems facing the US in the 21st Century. Examination of alternative political and governmental solutions to these problems by exploring the value judgments involved in choosing among these alternatives, and discussing the appropriate role of political leaders in making those choices in a context of democratic processes and institutions. 3 undergraduate hours. 4 graduate hours. Prerequisite: Enrollment in the Civic Leadership Program or approval of Director of Undergraduate Studies in Political Science."
  - :name: Ethics, Leadership &amp; Democracy
    :credit: "3"
    :subject: PS
    :number: "453"
    :description: "Credit: &nbsp;3 or 4 hours. Examination of the relations between strong political leadership and democracy. Draws on both empirical and normative studies of political leadership, and gives special attention to the ethical challenges of democratic leadership. Case studies and student group presentations are used to illustrate the idea of \"dirty hands dilemmas\" confronted by decision-makers. Group presentations of real cases of leadership are also used to consider whether different political offices generate different ethical obligations, and how these obligations are related to a general commitment to democratic practices and values. 3 undergraduate hours. 4 graduate hours. Prerequisite: Consent of instructor."
  - :name: Pol Econ, Welfare &amp; Democ
    :credit: "3"
    :subject: PS
    :number: "455"
    :description: "Credit: &nbsp;3 or 4 hours. Political Economy, Societal Welfare, and Democracy. Explores the political and economic challenges of economic globalization in the 21st century. Examines how economic actors have responded to the development of international trade and financial markets across a variety of issue areas, including the welfare state, trade policy, exchange rate management, and fiscal policy. Emphasizes how domestic institutions interact with international economic pressures to determine policy strategies and outcomes with an emphasis on how greater economic openness affects the quality of democracy. 3 undergraduate hours. 4 graduate hours. Prerequisite: Consent of instructor."
  - :name: Democracy and Identity
    :credit: "3"
    :subject: PS
    :number: "456"
    :description: "Credit: &nbsp;3 or 4 hours. A normative and empirical examination of the special issues surrounding the development and maintenance of democracy in plural societies. Analyzes the impact of racial, ethnic and religious diversity on citizenship, civil rights, political institutions and public policy, as well as on democratic stability more generally, in established and newly emergent democracies. 3 undergraduate hours. 4 graduate hours. Prerequisite: Consent of instructor."
  - :name: Dem Gov in a Global Setting
    :credit: "3"
    :subject: PS
    :number: "457"
    :description: "Credit: &nbsp;3 or 4 hours. Examination of the basic concepts and politics associated with the emergence of a global society. Students evaluate competing explanations for the emergence of this new politics and how and why the global society governs itself. It examines the strengths and weaknesses of the nation-state, markets, and democratization as responses, respectively, to the imperatives or order, welfare, and legitimacy in the governance of world's peoples and states. 3 Undergraduate hours. 4 Graduate hours. Prerequisite: Consent of instructor."
  - :name: Individual Study
    :credit: "1"
    :subject: PS
    :number: "490"
    :description: "Credit: &nbsp;1 to 4 hours. Special topics not treated in regularly scheduled courses; designed primarily for juniors and seniors. 1 to 4 undergraduate hours. No graduate credit. May be repeated. Prerequisite: Evidence of adequate preparation for such study; consent of faculty member supervising the work; and approval of the department head."
  - :name: Government Internship
    :credit: "0"
    :subject: PS
    :number: "491"
    :description: "Credit: &nbsp;0 to 6 hours. Selected Government Internship participants together with faculty sponsor develop a program of study and research related to internship assignment. Consult departmental undergraduate advisor. May be repeated to a maximum of 12 hours. 0 to 6 undergraduate hours. No graduate credit. Approved for both letter and S/U grading. Prerequisite: Junior standing; 3.0 grade average for most internships; PS 101 and one 300-level political science course appropriate to internship program; acceptance by faculty sponsor."
  - :name: Honors Seminar
    :credit: "3"
    :subject: PS
    :number: "495"
    :description: "Credit: &nbsp;3 hours. Research, reading, and discussion in selected topics and works in literature of political science. 3 undergraduate hours. No graduate credit. No more than 6 hours of credit may be earned by registration in this course and in PS 499. Prerequisite: Senior standing; 18 hours of political science; 3.5 grade point average in political science; consent of instructor."
  - :name: Senior Honors Thesis
    :credit: "2"
    :subject: PS
    :number: "496"
    :description: "Credit: &nbsp;2 to 5 hours. May be repeated. 2 to 5 undergraduate hours. No graduate credit. Prerequisite: Written consent of instructor; open only to seniors whose major is political science and who have a general University grade point of 3.0."
  - :name: Special Topics
    :credit: "3"
    :subject: PS
    :number: "499"
    :description: "Credit: &nbsp;3 hours. Selected reading and research in political science. See Schedule for current topics. 3 undergraduate hours. No graduate credit. No more than 6 hours of credit may be earned by registration in this course and in PS 495. Prerequisite: Junior or senior standing; 6 hours of political science; consent of instructor"
  - :name: Democratic Political Inst I
    :credit: "4"
    :subject: PS
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Involves intensive analysis of major institutions and processes of democratic politics (national, state. local); research on selected topics in American government."
  - :name: Democratic Political Inst II
    :credit: "4"
    :subject: PS
    :number: "502"
    :description: "Credit: &nbsp;4 hours. Discusses contemporary theories about the impact of democratic institutions on politics and policy."
  - :name: US Congress
    :credit: "4"
    :subject: PS
    :number: "503"
    :description: "Credit: &nbsp;4 hours. Traces the development of Congress as an institution with special attention to the role of norms; considers intra-institutional aspects of Congress including committee decision-making, floor voting, and leadership; examines congressional relationships with other actors including the presidency and Supreme Court, interest groups, and constituents."
  - :name: US Presidency
    :credit: "4"
    :subject: PS
    :number: "504"
    :description: "Credit: &nbsp;4 hours. Examines the literature and research topics on the American Presidency; includes presidential relations with the public and mass media, other governmental institutions and elites, and decision processes in the White House."
  - :name: Law and Politics
    :credit: "4"
    :subject: PS
    :number: "505"
    :description: "Credit: &nbsp;4 hours. Analyzes legal institutions, legal decision-making, and constitutional politics in the American setting; includes both theoretical and methodological aspects of the law and politics literature."
  - :name: Pol Parties and Elections
    :credit: "4"
    :subject: PS
    :number: "506"
    :description: "Credit: &nbsp;4 hours. Examines the role of political parties and elections in the political process; traces the evolution of American parties as a political institution, assesses their impact upon the policy-making processes, and considers macro-level influences upon the electoral process."
  - :name: Collect Action &amp; Interest Grps
    :credit: "4"
    :subject: PS
    :number: "507"
    :description: "Credit: &nbsp;4 hours. Provides a broad analysis of collective action, interest groups, and politics; examines the meaning of political interests and the forms they take; reviews various approaches to the study of interest groups; analyzes the formation and operation of interest groups; examines innovation and change in interest group politics and research."
  - :name: Proseminar Pol Behavior I
    :credit: "4"
    :subject: PS
    :number: "511"
    :description: "Credit: &nbsp;4 hours. Introduces interdisciplinary approaches to the analysis of political behavior; formation of opinions, interests, roles, and beliefs."
  - :name: Proseminar Pol Behavior II
    :credit: "4"
    :subject: PS
    :number: "512"
    :description: "Credit: &nbsp;4 hours. Continuation of PS 511. Prerequisite: PS 511."
  - :name: Mass Political Behavior
    :credit: "4"
    :subject: PS
    :number: "513"
    :description: "Credit: &nbsp;4 hours. Covers the scholarly literature on, and the research techniques used to study, political participation, electoral behavior, political socialization, and public opinion."
  - :name: Founds of Organizational Behav
    :credit: "4"
    :subject: PS
    :number: "514"
    :description: "Credit: &nbsp;4 hours. Same as BADM 510, PSYC 553, and SOC 575. See BADM 510."
  - :name: Analytic Problem Solving
    :credit: "4"
    :subject: PS
    :number: "515"
    :description: "Credit: &nbsp;4 hours. An overview of strategies of decision-making and problem-solving. Explores strategic interaction, fundamentals of anticipatory maneuvering, and optimization under constraints. Drawing from the literatures in game theory and mathematical modeling. A mathematical background is not required. Involves applications to real-world cases. Prerequisite: Consent of instructor."
  - :name: Civic Leadership Practicum I
    :credit: "2"
    :subject: PS
    :number: "517"
    :description: "Credit: &nbsp;2 or 4 hours. The practicum seminar is the capstone experience of the BA/MA Civic Leadership Program and serves as the principal bridge between the academic and multi-faceted practicum components of the program. The Fellows will engage in an in-depth exploration of a predetermined policy issue (health care, international trade, welfare reform, citizen engagement, for example). The practicum seminar members will, over two semesters, prepare a background paper and report with options and recommendations, which the seminar members will be expected to make a part of the public debate and policymaking process. Prerequisite: Graduate standing in the Civic Leadership Program."
  - :name: Civic Leadership Practicum II
    :credit: "2"
    :subject: PS
    :number: "518"
    :description: "Credit: &nbsp;2 or 4 hours. Continuation of PS 517. Prerequisite: Graduate standing in the Civic Leadership Program."
  - :name: Topics in American Politics
    :credit: "4"
    :subject: PS
    :number: "519"
    :description: "Credit: &nbsp;4 hours. Selected research topics designed for graduate study in American Politics. May be repeated to a maximum of 12 hours."
  - :name: Phil Bases of Pol Inquiry
    :credit: "4"
    :subject: PS
    :number: "521"
    :description: "Credit: &nbsp;4 hours. Reviews the scope and subject matter of political science; methodological issues in political science and major conceptions of methodology as embodied in the current literature."
  - :name: Research Design and Techniques
    :credit: "4"
    :subject: PS
    :number: "522"
    :description: "Credit: &nbsp;4 hours. Provides an overview of research techniques for answering questions of concern in political science; indicates the range of available tools; discusses problems in concept formation; and presents current methods of concept measurement. Prerequisite: PS 521 or consent of instructor."
  - :name: The Comparative Method
    :credit: "4"
    :subject: PS
    :number: "523"
    :description: "Credit: &nbsp;4 hours. Reviews strategies for systematic research based on small number of cases. Emphasis on problems of conceptualization, measurement, and analysis."
  - :name: Methods in Intl Rel
    :credit: "4"
    :subject: PS
    :number: "524"
    :description: "Credit: &nbsp;4 hours. Deals with major research methodologies in contemporary international relations; includes case studies, aggregate data, content analysis, survey research, gaming and simulations, and causal modeling; presumes knowledge of basic international relations theory. Prerequisite: PS 580."
  - :name: Logic of Political Inquiry I
    :credit: "4"
    :subject: PS
    :number: "525"
    :description: "Credit: &nbsp;4 hours. Application of analytic principles and procedures to various topics in interactive decision making theory. May be repeated to a maximum of 8 hours."
  - :name: Logic of Political Inquiry II
    :credit: "4"
    :subject: PS
    :number: "526"
    :description: "Credit: &nbsp;4 hours. Special topics in theory formation and testing. May be repeated to a maximum of 8 hours if topics vary."
  - :name: Intro to Applied Pol Research
    :credit: "4"
    :subject: PS
    :number: "530"
    :description: "Credit: &nbsp;4 hours. Introduces the analytic processes in the development of concepts, hypotheses, and theories; discusses the derivation, formulation, and specification of research problems in quantitative political research."
  - :name: Quantitative Pol Analysis I
    :credit: "4"
    :subject: PS
    :number: "531"
    :description: "Credit: &nbsp;4 hours. Introduction to research design, data collection, data analysis and interpretation, sampling, and measures of statistical association and significance."
  - :name: Quantitative Pol Analysis II
    :credit: "4"
    :subject: PS
    :number: "532"
    :description: "Credit: &nbsp;4 hours. Introduction to applied multiple regression analysis, and selected topics for research. Prerequisite: PS 531 or consent of instructor."
  - :name: Proseminar Comp Politics I
    :credit: "4"
    :subject: PS
    :number: "540"
    :description: "Credit: &nbsp;4 hours. Surveys the major works, theories, and approaches that define the field of comparative politics. The substantive focus of the course is on advanced industrial countries."
  - :name: Proseminar Comp Politics II
    :credit: "4"
    :subject: PS
    :number: "541"
    :description: "Credit: &nbsp;4 hours. Surveys the major works, theories, and approaches that define the field of comparative politics. The substantive focus of the course is on developing countries. Prerequisite: Completion of PS 540 is recommended."
  - :name: Global Democratization
    :credit: "4"
    :subject: PS
    :number: "543"
    :description: "Credit: &nbsp;4 hours. Examines the roles of domestic and international factors, modes of transition, institutional choices and economic reforms in the transition from authoritarian rule. Comparisons are made of cases in Southern and Eastern Europe, Latin America, East Asia, the former Soviet Union, and others. Prerequisite: Completion of PS 540 or PS 541 is recommended."
  - :name: Politics of African States
    :credit: "4"
    :subject: PS
    :number: "544"
    :description: "Credit: &nbsp;4 hours. Advanced research seminar. Focus will alternate among such topics in African politics as (a) the politics of agriculture (b) state and society (c) African political systems and the challenge of democratic practice and (d) political and economic crisis in Sub-Saharan Africa. May be repeated to a maximum of 12 hours if topics vary. Prerequisite: PS 242 and PS 341 or consent of instructor."
  - :name: Politics of Post-Soviet States
    :credit: "4"
    :subject: PS
    :number: "545"
    :description: "Credit: &nbsp;4 hours. Study of states which have experienced extended interludes of communist power, especially including the new states of the former Soviet Union, the post-communist regimes of Eastern Europe and China, through a comparative examination of political, economic, and ethnonational problems of regime transformation. Analytic and research papers required. Prerequisite: Completion of PS 540 or PS 541 is recommended."
  - :name: Political Economy
    :credit: "4"
    :subject: PS
    :number: "548"
    :description: "Credit: &nbsp;4 hours. Same as ECON 517. See ECON 517."
  - :name: Topics in Comparative Politics
    :credit: "4"
    :subject: PS
    :number: "549"
    :description: "Credit: &nbsp;4 hours. Selected research topics designed for graduate study in Comparative Politics. May be repeated to a maximum of 12 hours."
  - :name: Proseminar European Union
    :credit: "4"
    :subject: PS
    :number: "551"
    :description: "Credit: &nbsp;4 hours. An introduction to the politics and policies of the European Union, its history, decision-making processes, legal framework and economic effects."
  - :name: European Union Topics
    :credit: "4"
    :subject: PS
    :number: "552"
    :description: "Credit: &nbsp;4 hours. Advanced topics concerning the European Union, varying each year. May be repeated to a maximum of 12 hours. Prerequisite: PS 551."
  - :name: History of Pol Theories I
    :credit: "4"
    :subject: PS
    :number: "571"
    :description: "Credit: &nbsp;4 hours. Reading, analysis and discussion of the leading political thinkers from the Greeks to the middle of the seventeenth century."
  - :name: History of Pol Theories II
    :credit: "4"
    :subject: PS
    :number: "572"
    :description: "Credit: &nbsp;4 hours. Reading, analysis and discussion of the leading political thinkers from the middle of the seventeenth century to the present."
  - :name: Topics in Pol Theory
    :credit: "4"
    :subject: PS
    :number: "579"
    :description: "Credit: &nbsp;4 hours. Reading, analysis, and discussion of selected topics of political theory. May be repeated to a maximum of 8 hours. Prerequisite: Consent of instructor."
  - :name: Proseminar Intl Rel
    :credit: "4"
    :subject: PS
    :number: "580"
    :description: "Credit: &nbsp;4 hours. Deals with the field of international relations by examining major theories and approaches."
  - :name: International War
    :credit: "4"
    :subject: PS
    :number: "581"
    :description: "Credit: &nbsp;4 hours. Focuses on the conditions that influence war and peace between nation-states. Considers various factors at different levels of analysis (individual, national, dyadic, and systematic) in an attempt to understand why nations go to war. Readings will consist of current research in this topic area-without ignoring \"classical\" works. Prerequisite: PS 580."
  - :name: Intl Political Economy
    :credit: "4"
    :subject: PS
    :number: "582"
    :description: "Credit: &nbsp;4 hours. Comprehensive introduction to major traditions in contemporary thought on the political structure and workings of the global economy. Presumes background knowledge pertaining to the workings of the international economy and its institutions as well as familiarity with the assumptions and approaches of classical I. P. E. thought and International Relations theory. Prerequisite: PS 580."
  - :name: International Organizations
    :credit: "4"
    :subject: PS
    :number: "583"
    :description: "Credit: &nbsp;4 hours. Examines the development and operations of international organizations with special emphasis on United Nations and related agencies. Focuses on activities in security, economic, and social issue area. Prerequisite: PS 580."
  - :name: Comparative Foreign Policies
    :credit: "2"
    :subject: PS
    :number: "588"
    :description: "Credit: &nbsp;2 or 4 hours. Focuses on the formulation and implementation of foreign policy within the state, both as an international phenomenon, and as a national one for specific states (e.g., United States, Russia, India, China, Japan, etc.). Prerequisite: PS 540 or PS 580."
  - :name: Topics in Intl Rel
    :credit: "4"
    :subject: PS
    :number: "589"
    :description: "Credit: &nbsp;4 hours. Selected topics designed for graduate study in international relations. May be repeated under different instructors to a maximum of 12 hours. Prerequisite: PS 580 or PS 524, or consent of instructor."
  - :name: Research in Selected Topics
    :credit: "2"
    :subject: PS
    :number: "590"
    :description: "Credit: &nbsp;2 to 12 hours. Research in selected topics by arrangement with the instructor."
  - :name: Dissertation Design Seminar
    :credit: "0"
    :subject: PS
    :number: "598"
    :description: "Credit: &nbsp;0 hours. Addresses the basic steps involved in the development of a dissertation proposal; aims to facilitate the completion of the dissertation proposal for students who have passed the qualifying examinations. Approved for S/U grading only. Prerequisite: Successful completion of required qualifying examinations."
  - :name: Thesis Research
    :credit: "0"
    :subject: PS
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. May be repeated. Approved for S/U grading only."
- :name: Psychology
  :code: PSYC
  :courses: 
  - :name: Intro Psych
    :credit: "4"
    :subject: PSYC
    :number: "100"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Behavioral Sciences course. Study of human behavior with special reference to perception, learning, memory, thinking, emotional life, and individual differences in intelligence, aptitude, and personality; emphasis on the scientific nature of psychological investigations; and discussion of research methods and the relation of their results to daily life and everyday problems. Lectures, discussions, and six hours of participation as a subject in psychological experiments. Credit is not given for both PSYC 100 and either PSYC 103 or PSYC 105."
  - :name: Psych Orientation
    :credit: "0"
    :subject: PSYC
    :number: "102"
    :description: "Credit: &nbsp;0 hours. Lectures designed to acquaint the psychology major with the various specializations available in the field, career exploration procedures, and a wide range of opportunities of special interest to psychology students. Recommended for freshmen in psychology. Approved for S/U grading only."
  - :name: Intro Experimental Psych
    :credit: "4"
    :subject: PSYC
    :number: "103"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Behavioral Sciences course. Surveys the field of psychology with an emphasis on experimental approaches to understanding the mind and human behavior; addresses perception, learning, memory, thinking, motivation, emotions, personality, development, intelligence, and other topics in psychology. Lectures with discussion, debates, and laboratory experiments in weekly sections. Credit is not given for both PSYC 103 and either PSYC 100 or PSYC 105."
  - :name: Psych Introduction
    :credit: "4"
    :subject: PSYC
    :number: "105"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Behavioral Sciences course. Study of human behavior with special reference to perception, learning, memory, thinking, emotional life, and individual differences in intelligence, aptitude, and personality; emphasis on the scientific nature of psychological investigations; and discussion of research methods and the relation of their results to daily life and everyday problems. Lectures, discussions, and six hours of participation as a subject in psychological experiments. Lectures meet four days per week. See class schedule for enrollment restrictions. Credit is not given for both PSYC 105 and either PSYC 100 or PSYC 103."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: PSYC
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. Approved for both letter and S/U grading. May be repeated."
  - :name: Intro to Social Psych
    :credit: "3"
    :subject: PSYC
    :number: "201"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Behavioral Sciences course. Systematic study of social factors in individual and group behavior; attention to social perception, motivation, and learning; attitudes, norms, and social influence processes; the development and dynamics of groups; and the effects of social and cultural factors on the individual. Credit is not given for both PSYC 201 and SOC 201. Prerequisite: PSYC 100 or PSYC 103."
  - :name: The Brain and the Mind
    :credit: "3"
    :subject: PSYC
    :number: "210"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Life Sciences course. Survey of current knowledge and speculation regarding the brain's role in perception, motivation, sexual behavior, thinking, memory, and learning, based upon human clinical data and research in animal models. Prerequisite: PSYC 100, PSYC 103, or consent of instructor."
  - :name: Child Psych
    :credit: "3"
    :subject: PSYC
    :number: "216"
    :description: "Credit: &nbsp;3 hours. Study of the psychological development of the child. Credit is not given for both PSYC 216 and EPSY 236. Prerequisite: PSYC 100 or PSYC 103."
  - :name: Comparative Development
    :credit: "3"
    :subject: PSYC
    :number: "217"
    :description: "Credit: &nbsp;3 hours. Survey of phylogenetic and ontogenetic development of behavior. The first part of the course considers the comparative psychology of representative phyla, with special emphasis on the development of sensorimotor coordination, motivation, and learning. The second half of the course is concerned with development of behavior in the individual organism, with most attention devoted to behavioral changes during the life span of vertebrate organisms. Prerequisite: PSYC 100 or PSYC 103."
  - :name: Cognitive Psych
    :credit: "3"
    :subject: PSYC
    :number: "224"
    :description: "Credit: &nbsp;3 hours. Introduction to the psychological study of human information processing and memory; acquisition, retrieval, and forgetting; and general knowledge, concepts, reasoning, and related issues in cognition. Prerequisite: PSYC 100 or PSYC 103."
  - :name: Perception &amp; Sensory Processes
    :credit: "3"
    :subject: PSYC
    :number: "230"
    :description: "Credit: &nbsp;3 hours. Survey of the experimental psychology of sensory and perceptual processes and behavior; emphasis on the contribution of behavior science to understanding subjective experience of the physical and social environment. Prerequisite: An introductory course in psychology, physiology, or animal biology."
  - :name: Intro to Statistics
    :credit: "3"
    :subject: PSYC
    :number: "235"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Quant Reasoning I course. Development of skill and understanding in the application of statistical methods to problems in psychological research; topics include descriptive statistics, probability theory and distributions, point and interval estimation, and hypothesis testing. Students may not receive credit for this course and STAT 100, ECON 202, EPSY 480, PSYC 301 or SOC 485. Prerequisite: PSYC 100 or PSYC 103; college algebra or equivalent; or consent of academic advisor."
  - :name: Abnormal Psych
    :credit: "3"
    :subject: PSYC
    :number: "238"
    :description: "Credit: &nbsp;3 hours. Conceptions and facts about disordered behavior, including psychoses, neuroses, and other patterns of psychological disturbance. Prerequisite: PSYC 100 or PSYC 103."
  - :name: Community Psych
    :credit: "3"
    :subject: PSYC
    :number: "239"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Redefines human and social problems and the implications for social programs and policies; reviews the historical antecedents, conceptual models, strategies and tactics of social and community programs; and employs examples from selected social systems (e.g., criminal justice, education, employment, and mental health). Prerequisite: PSYC 100 or PSYC 103."
  - :name: Psych of Gender
    :credit: "3"
    :subject: PSYC
    :number: "240"
    :description: "Credit: &nbsp;3 hours. Conveys a basic knowledge of current research and issues in the psychology of gender. A wide range of topics including biological, cognitive familial and societal influences on gender role formation and development will be examined. Same as GWS 220. Prerequisite: PSYC 100 or equivalent."
  - :name: Industrial Org Psych
    :credit: "3"
    :subject: PSYC
    :number: "245"
    :description: "Credit: &nbsp;3 hours. Systematic study of the application of psychological methods and principles in business and industry; emphasis on personnel selection and factors influencing efficiency. Prerequisite: PSYC 100 or PSYC 103; credit or concurrent registration in a statistics course."
  - :name: Learning and Memory
    :credit: "3"
    :subject: PSYC
    :number: "248"
    :description: "Credit: &nbsp;3 hours. Survey of basic phenomena in learning and memory emphasizing experimental data from animal and human research. Prerequisite: PSYC 100 or PSYC 103."
  - :name: Psych of Personality
    :credit: "3"
    :subject: PSYC
    :number: "250"
    :description: "Credit: &nbsp;3 hours. Study of personality from various points of view: biological, experimental, social, and humanistic; surveys theory and empirical research in the study of personality. Prerequisite: PSYC 100 or PSYC 103."
  - :name: Research Experience in Psych
    :credit: "1"
    :subject: PSYC
    :number: "290"
    :description: "Credit: &nbsp;1 to 4 hours. Supervised participation in research and scholarly activities, usually as an assistant to an investigator. Approved for S/U grading only. May be repeated to a maximum of 9 hours. Prerequisite: Ten hours of psychology or cognate area, or written consent of instructor."
  - :name: Intro Current Topics in Psyc
    :credit: "3"
    :subject: PSYC
    :number: "296"
    :description: "Credit: &nbsp;3 hours. Introductory treatment of current topics in the field of psychology. May be repeated up to 6 hours in the same semester, to a total of 9 hours in subsequent semesters. Prerequisite: PSYC 100 or consent of instructor."
  - :name: Psychological Statistics
    :credit: "5"
    :subject: PSYC
    :number: "301"
    :description: "Credit: &nbsp;5 hours. This course satisfies the General Education Criteria for a Quant Reasoning I course. Development of skill and understanding of statistical methods for problems in psychological research; topics include descriptive statistics, probability theory and distributions, point and interval estimation, and hypothesis testing. The class also involves a computer laboratory. Strongly recommended to students who plan to pursue graduate studies in Psychology. Students may not receive credit for this course and STAT 100, ECON 202, EPSY 480, PSYC 235, or SOC 485."
  - :name: Techniques of Bio Psych
    :credit: "3"
    :subject: PSYC
    :number: "311"
    :description: "Credit: &nbsp;3 hours. Introduction to research techniques used in the physiological study of mental processes: includes recording \"brain waves,\" behavioral analysis of drug effects, anatomy of the brain, hormones and behavior, and related topics. The course will give students direct experience working with both human and laboratory animal subjects to qualify for more advanced course and research opportunities. Prerequisite: Credit or concurrent registration in PSYC 210, or consent of instructor."
  - :name: Introduction to Aging
    :credit: "3"
    :subject: PSYC
    :number: "314"
    :description: "Credit: &nbsp;3 hours. Same as CHLH 314, HDFS 314, RST 314, and REHB 314. See CHLH 314."
  - :name: Intro to Psych of Hearing
    :credit: "3"
    :subject: PSYC
    :number: "316"
    :description: "Credit: &nbsp;3 hours. Examines the physiology and psychophysics of hearing from the micromechanics of the cochlea to the localization of sound and the acoustics of concert halls, to understand how the auditory system processes information to create perceptions of acoustic events. Prerequisite: PSYC 210."
  - :name: Psych of the Infant
    :credit: "3"
    :subject: PSYC
    :number: "318"
    :description: "Credit: &nbsp;3 hours. Early infant behavior, emphasizing critical evaluation of the various research techniques; prenatal and perinatal influences, ontogeny of psychological processes, environmental determinants, and infant assessment. Prerequisite: PSYC 216."
  - :name: Human Memory
    :credit: "3"
    :subject: PSYC
    :number: "321"
    :description: "Credit: &nbsp;3 hours. Advanced treatment of human memory. Examines basic theory and methodology; types of memory; semantic, episodic, procedural, memory for language, places, and events; knowledge and memory; autobiographical memory; exceptional memory; mnemonics. Prerequisite: Six hours in psychology at or above the 200 level, such as PSYC 224 or PSYC 248."
  - :name: Intro to Mental Retardation
    :credit: "3"
    :subject: PSYC
    :number: "322"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Behavioral Sciences course. Same as REHB 322 and SPED 322. See SPED 322. 3 undergraduate hours. 3 graduate hours."
  - :name: Development and Relationships
    :credit: "3"
    :subject: PSYC
    :number: "326"
    :description: "Credit: &nbsp;3 hours. Advanced overview of theory and research on interpersonal relationships across the life course and their implications for emotion, cognition, and behavior. Particular emphasis is placed on close relationships, i.e., romantic partners, family members, and mentors. Same as EPSY 330. Prerequisite: PSYC 216."
  - :name: Cognitive Psych Lab
    :credit: "4"
    :subject: PSYC
    :number: "331"
    :description: "Credit: &nbsp;4 hours. Examination of the methods used to study human thought processes, including attention, memory, decision-making, language and concepts. Students will learn to design, carry out, and report research in cognitive psychology. Prerequisite: PSYC 224 or PSYC 248; PSYC 235."
  - :name: Lab Meth in Soc Psych
    :credit: "4"
    :subject: PSYC
    :number: "332"
    :description: "Credit: &nbsp;4 hours. Lecture and laboratory in the methods and techniques of social psychology research in laboratory settings. Same as SOC 382. Prerequisite: PSYC 201 or SOC 201; PSYC 235 or SOC 280."
  - :name: Soc Psych in Nat Settings
    :credit: "4"
    :subject: PSYC
    :number: "333"
    :description: "Credit: &nbsp;4 hours. Methods and techniques of social psychological research in natural settings. Students formulate and carry out research problems using procedures appropriate for research in natural settings. Prerequisite: PSYC 201 or SOC 201; PSYC 235 or SOC 280."
  - :name: Vision and Space Lab
    :credit: "4"
    :subject: PSYC
    :number: "334"
    :description: "Credit: &nbsp;4 hours. Examination of the research methods used to study human visual and spatial processes, including visual illusion, attention, imagery, navigation and spatial memory. Students will learn to design, carry out, and report psychological research. Prerequisite: PSYC 230 and statistics (PSYC 235 or equivalent)."
  - :name: Topics in Clin/Comm Psych
    :credit: "3"
    :subject: PSYC
    :number: "336"
    :description: "Credit: &nbsp;3 hours. Survey and critical review of subdisciplines in clinical/community psychology; concepts, methods, and assessments, intervention strategies and tactics. Subdisciplines addressed will vary. See Class Schedule for current titles. May be repeated with approval to a maximum of 6 undergraduate hours in same term, or to a maximum of 9 undergraduate hours in subsequent terms. Prerequisite: PSYC 238 or PSYC 239 or both depending on topic."
  - :name: Community Projects
    :credit: "4"
    :subject: PSYC
    :number: "340"
    :description: "Credit: &nbsp;4 hours. Principles of psychology applied to service problems in the community; students serve as nonprofessional mental health workers in supervised experiences in schools, hospitals, and other nontraditional settings. May be repeated in the same or subsequent terms to a maximum of 8 undergraduate hours. Prerequisite: PSYC 100; junior or senior standing; and consent of instructor. Individual sections may require additional courses and prerequisites - consult the instructor."
  - :name: Advanced Community Projects
    :credit: "4"
    :subject: PSYC
    :number: "341"
    :description: "Credit: &nbsp;4 hours. Advanced discussion and practicum on principles of psychology which may supplement mental health and other human services in a community. Students serve as nonprofessional mental health workers in supervised experiences in school hospitals and other nontraditional settings. May be repeated in the same or subsequent terms to a maximum of 8 undergraduate hours. Prerequisite: PSYC 340 and consent of instructor."
  - :name: Personality Lab
    :credit: "4"
    :subject: PSYC
    :number: "350"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Study of personality emphasizing active participation in designing, conducting, analyzing, and presenting of research; lectures concern the practical aspects of research methodology and the philosophy of personality research; and laboratory involves conducting original research in small groups. Prerequisite: PSYC 235 or equivalent; and PSYC 250 or consent of instructor; completion of campus Composition I general education requirement."
  - :name: Thinking and Reasoning
    :credit: "3"
    :subject: PSYC
    :number: "351"
    :description: "Credit: &nbsp;3 hours. An overview of historical and contemporary research on thinking, reasoning, and problem-solving. Topics will include normative systems of logic, defeasible/non-monotonic reasoning, psychological models of reasoning, heuristic problem-solving, insight and creativity, Bayesian decision-making, decision-making biases, and fast-and-frugal heuristics. Same as PHIL 351. Prerequisite: Either PSYC 100 and PSYC 224, or PHIL 101 and PHIL 102, or consent of instructor."
  - :name: Attitude Theory and Change
    :credit: "3"
    :subject: PSYC
    :number: "352"
    :description: "Credit: &nbsp;3 hours. Comprehensive analysis of theories of attitude acquisition, organization, and change; emphasis on attitude change through communication and effects of persuasive communication on public opinion. Same as COMM 352, and SOC 300. Prerequisite: PSYC 201 or SOC 201, or a comparable course of introduction to social psychology."
  - :name: Social Cognition
    :credit: "3"
    :subject: PSYC
    :number: "353"
    :description: "Credit: &nbsp;3 hours. Analysis of theory and research on problems related to the manner in which persons judge themselves and others on the basis of information received; topics include impression formation integration, determinants of interpersonal attractions, and attribution processes. Prerequisite: PSYC 201 and PSYC 235, or consent of instructor."
  - :name: Small Group Behavior
    :credit: "3"
    :subject: PSYC
    :number: "354"
    :description: "Credit: &nbsp;3 hours. The nature of interpersonal transactions; theories and methods for their investigation; and consideration of both individual and social determinants of such transactions. Prerequisite: PSYC 201."
  - :name: Evolution of Mind
    :credit: "3"
    :subject: PSYC
    :number: "356"
    :description: "Credit: &nbsp;3 hours. Interpretation of human thought and behavior through the lens of evolutionary theory. Presents the basics of evolutionary theory as applied to human and animal psychology, describes the results of research on selected subtopics, and evaluates alternative explanations of human behavior that historically have been offered and continue to influence the social sciences today. The goal is to enhance understanding of why we behave the way we do. Special emphasis will be places on philosophical analysis of the presented material. Same as PHIL 356. Prerequisite: PSYC 100, MCB 150, PHIL 101, or consent of instructor."
  - :name: Intro Cognitive Science
    :credit: "3"
    :subject: PSYC
    :number: "357"
    :description: "Credit: &nbsp;3 hours. In-depth introduction to cognitive science: the study of mind and intelligence, natural and artificial. Covers major integrative themes including inverse optics and vision; induction and reasoning; learnability; language; philosophy; minds and brains; evolution; computation and computability; experimental and modeling techniques; information theory; knowledge representation; interrelations among these topics. Same as PHIL 357. Prerequisite: One of PSYC 224, PSYC 248, PHIL, 202, PHIL 270, or consent of instructor."
  - :name: Human Factors
    :credit: "4"
    :subject: PSYC
    :number: "358"
    :description: "Credit: &nbsp;4 hours. Introduction to human factors, ergonomics, engineering psychology, history of ergonomics, human-machine relations, displays and controls, human-computer interaction, industrial and aviation systems, physiology of work and anthropometrics, cognitive ergonomics, human reliability, human as manual controller, human-machine systems design, prototyping, professional practice and ethics, laboratory exercises. Same as AVI 358, and IE 340. Prerequisite: PSYC 100, PSYC 103, or consent of instructor."
  - :name: Visual Cognition
    :credit: "3"
    :subject: PSYC
    :number: "359"
    :description: "Credit: &nbsp;3 hours. In-depth overview of the field of visual cognition, with topics including (but not limited to): visual perception, the integration of visual information over time, pattern and object recognition, attention and inattention, visual memory precision and memory distortion, and change detection. The course emphasizes the nature of visual representations, the methods used to study such representations, and the links between perception, attention, memory, and awareness. Prerequisite: PSYC 224 and PSYC 230; or consent of instructor."
  - :name: The Psychology of Aging
    :credit: "3"
    :subject: PSYC
    :number: "361"
    :description: "Credit: &nbsp;3 hours. Survey of changes in behavioral function in later adulthood, with emphasis on methodologies for studying aging, cognitive function, personality, social psychology, and psychopathology. Prerequisite: PSYC 100; Recommended: PSYC 216 or PSYC 224."
  - :name: Dev Psych Lab
    :credit: "4"
    :subject: PSYC
    :number: "363"
    :description: "Credit: &nbsp;4 hours. Experience in designing, carrying out, and reporting an original research project. Prerequisite: PSYC 216 and PSYC 235, or equivalent."
  - :name: Culture &amp; Psychology
    :credit: "3"
    :subject: PSYC
    :number: "373"
    :description: "Credit: &nbsp;3 hours. Centers on cross-cultural study of substantive areas such as personality, motivation, socialization, interpersonal behavior, psychological environments, cognition and cognitive development, ethnocentrism and stereotypes, and visual perception; emphasis on methodological limitations and contributions of cross-cultural study; and discussion of current problems and research. Same as ANTH 373. Prerequisite: Six hours of psychology or anthropology, or consent of instructor."
  - :name: Beg Prac in Mental Hlth
    :credit: "4"
    :subject: PSYC
    :number: "381"
    :description: "Credit: &nbsp;4 hours. Didactic instruction and supervised practicum experience in a community treatment agency; self-report, observational, and physiological approaches to client assessment; and lecture-discussion and direct agency experience each week."
  - :name: Adv Prac in Mental Hlth I
    :credit: "4"
    :subject: PSYC
    :number: "383"
    :description: "Credit: &nbsp;4 hours. Supervised practicum experiences in a community agency."
  - :name: Adv Prac in Mental Hlth II
    :credit: "4"
    :subject: PSYC
    :number: "385"
    :description: "Credit: &nbsp;4 hours. Supervised practicum experiences in a community agency."
  - :name: Intermed Curr Topics in Psyc
    :credit: "3"
    :subject: PSYC
    :number: "396"
    :description: "Credit: &nbsp;3 hours. Intermediate treatment of current topics in the field of psychology. May be repeated to a maximum of 6 hours in a semester, to a maximum of 12 hours in subsequent semesters. Prerequisite: PSYC 100 or consent of instructor; particular sections may have additional 200-level prerequisites."
  - :name: Junior Honors Seminar
    :credit: "0"
    :subject: PSYC
    :number: "398"
    :description: "Credit: &nbsp;0 to 4 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Seminar on experimental methods and contemporary psychological research. Approved for both letter and S/U grading. Prerequisite: Junior standing and admission to departmental honors program."
  - :name: Psych for Med Stu &amp; Hlth Prf
    :credit: "3"
    :subject: PSYC
    :number: "400"
    :description: "Credit: &nbsp;3 or 4 hours. Advanced treatment of psychological concepts with an emphasis on their interaction with medicine. Topics include: perception, learning, memory, thinking, emotions, and individual differences; psychological theories and data relevant to the analysis of illness and disease; decision making and medical problem solving. 3 undergraduate hours. 4 graduate hours. Approved for both letter and S/U grading. Prerequisite: Twelve hours of psychology and a 3.0 grade point average; and senior, graduate, or professional standing; or consent of instructor."
  - :name: Intro Clin Neuropsych
    :credit: "4"
    :subject: PSYC
    :number: "402"
    :description: "Credit: &nbsp;4 hours. Fundamental concepts of clinical neuropsychology will be introduced, and students will learn the neuropsychological measures that are typically employed in assessment. The course will take a developmental perspective, and readings will address assessment issues in children and adolescents as well as adults. The course will be conducted as a lecture/seminar, with a focus on class participation. Actual testing data will be distributed to the class, and discussion will focus on interpretation and case conceptualization. Students will also be required to learn about and administer tests. Prerequisite: PSYC 210 and PSYC 238 or consent of instructor."
  - :name: Memory and Amnesia
    :credit: "3"
    :subject: PSYC
    :number: "403"
    :description: "Credit: &nbsp;3 or 4 hours. Examination of the nature of amnesia and what it teaches us about the organization of normal human memory. Coverage will include studies of amnesia and other circumscribed memory impairments in human patients, and other neuroscientific and cognitive explorations of memory prompted by the phenomena of amnesia. Same as NEUR 403. 3 undergraduate hours. 4 graduate hours. Prerequisite: PSYC 210 and/or PSYC 224, or consent of instructor."
  - :name: Cognitive Neuroscience
    :credit: "3"
    :subject: PSYC
    :number: "404"
    :description: "Credit: &nbsp;3 or 4 hours. Examination of research concerned with identifying and characterizing the cognitive systems supporting such capacities as memory, attention, and visual processing, and with understanding how such cognitive activities arise from the functioning of specific brain modules and brain mechanisms. Same as NEUR 405. 3 undergraduate hours. 4 graduate hours. Prerequisite: PSYC 210 and/or PSYC 224, or consent of instructor."
  - :name: Statistical Methods I
    :credit: "4"
    :subject: PSYC
    :number: "406"
    :description: "Credit: &nbsp;4 hours. Techniques in applied statistics used in psychological research, including simple linear regression, partial and multiple correlation, and nonparametric methods; thorough review of statistical estimation and significance tests; emphasizes applied statistics and statistical computing. Credit is not given for both PSYC 406 and SOC 586. Prerequisite: Twelve hours in psychology and PSYC 235, or equivalent."
  - :name: Statistical Methods II
    :credit: "4"
    :subject: PSYC
    :number: "407"
    :description: "Credit: &nbsp;4 hours. Continuation of PSYC 406. Experimental design, including Latin Squares, factorials, and nested designs; expected mean squares; analysis of covariance; emphasizes the general linear model. Credit is not given for both PSYC 407 and SOC 587. Prerequisite: PSYC 406."
  - :name: Hate Crimes
    :credit: "3"
    :subject: PSYC
    :number: "410"
    :description: "Credit: &nbsp;3 hours. Same as AFRO 410. See AFRO 410."
  - :name: Bio Psych Lab
    :credit: "3"
    :subject: PSYC
    :number: "411"
    :description: "Credit: &nbsp;3 hours. For students doing research in biological, behavioral and cognitive neuroscience. This course will provide in-depth background knowledge for their research, and teach students to make effective oral and written presentations of their findings. The course may be taken for two terms with the first term emphasizing a review of the literature and the second term concentrating on the presentation of the results. Same as NEUR 411. May be repeated to a maximum of 6 hours. 3 undergraduate hours. Prerequisite: PSYC 311 or equivalent and students must arrange to do a research project with a faculty member."
  - :name: Neurobiology of Vision
    :credit: "3"
    :subject: PSYC
    :number: "412"
    :description: "Credit: &nbsp;3 or 4 hours. Topics include physiological optics, the retina, cerebral cortex, effects of early visual experience on eye and brain development, and neural control of eye movements. Emphasis will be on aspects of vision for which direct links can be drawn between psychology and neurobiology, such as color vision, motion perceptions and depth perception. Same as NEUR 412. 3 undergraduate hours. 4 graduate hours. Prerequisite: PSYC 210, or an introductory course in neurobiology, or consent of instructor. Students should have knowledge of the overall structure of the brain and how neurons communicate."
  - :name: Psychopharmacology
    :credit: "3"
    :subject: PSYC
    :number: "413"
    :description: "Credit: &nbsp;3 or 4 hours. Behavioral and physiological effects of chemicals either used therapeutically to treat psychological disorders or that may be abused for their psychotropic effects; emphasizes mechanisms and models for the study of drug action. Same as NEUR 413. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: PSYC 210, MCB 150, or consent of instructor."
  - :name: Brain, Learning, and Memory
    :credit: "3"
    :subject: PSYC
    :number: "414"
    :description: "Credit: &nbsp;3 or 4 hours. Conveys a knowledge of current research on the physiological bases of learning and memory; considers a wide range of topics from molecular (e.g., cellular morphological and functional plasticity) to relatively molar (e.g., effects of clinical and experimental brain damage on learning and memory processes). Same as NEUR 414. 3 undergraduate hours. 4 graduate hours. Prerequisite: PSYC 210, MCB 150, or consent of instructor."
  - :name: Human Neuropsych
    :credit: "2"
    :subject: PSYC
    :number: "415"
    :description: "Credit: &nbsp;2 to 4 hours. Surveys how the neurological substrate of the human brain governs and influences cognition; biological bases of language, memory, spatial processing, and emotion; principles of brain organization, localization of function and individual differences; includes developmental and clinical issues. Same as NEUR 415. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: PSYC 210 or equivalent."
  - :name: African American Psychology
    :credit: "3"
    :subject: PSYC
    :number: "416"
    :description: "Credit: &nbsp;3 or 4 hours. Same as AFRO 411. See AFRO 411."
  - :name: Theories of Psychotherapy
    :credit: "4"
    :subject: PSYC
    :number: "420"
    :description: "Credit: &nbsp;4 hours. Same as EPSY 420. See EPSY 420."
  - :name: Principles of Psychophysiology
    :credit: "3"
    :subject: PSYC
    :number: "421"
    :description: "Credit: &nbsp;3 or 4 hours. Theoretical and practical aspects of human psychophysiology; measurement techniques and the application of psychophysiological principles to problems in developmental, clinical, social, and experimental psychology. Same as NEUR 421. 3 undergraduate hours. 4 graduate hours. Prerequisite: PSYC 235, six hours of psychology, and an introductory course in physiology."
  - :name: Language Acquisition
    :credit: "3"
    :subject: PSYC
    :number: "423"
    :description: "Credit: &nbsp;3 or 4 hours. Survey of theory and research on the acquisition of language, concentrating on the acquisition of a first language by the young child. Same as COMM 423, and LING 423. 3 undergraduate hours. 4 graduate hours. Prerequisite: Six hours of psychology or linguistics above the 100-level, or consent of instructor."
  - :name: Psych of Language
    :credit: "3"
    :subject: PSYC
    :number: "425"
    :description: "Credit: &nbsp;3 or 4 hours. Survey of theory and research in the psychology of language; topics include relation of linguistics and psychology, language development, and influence of language on perception, memory, and thought. 3 undergraduate hours. 4 graduate hours. Credit not given for both PSYC 425 and LING 425. Prerequisite: Six hours of psychology or consent of instructor."
  - :name: Language and the Brain
    :credit: "3"
    :subject: PSYC
    :number: "427"
    :description: "Credit: &nbsp;3 or 4 hours. How the human brain supports using and learning language. Topics covered: measuring brain activity during language; brain lateralization for language; the effect of brain damage; language learning and language universals; communication and language in other animals; evolution of language. Same as LING 427 and SHS 427. 3 undergraduate hours. 4 graduate hours. Prerequisite: One of PSYC 210, PSYC 224, PSYC 248, LING 225, SHS 170, SHS 171, or consent of instructor."
  - :name: Hum Comp Interaction Lab
    :credit: "4"
    :subject: PSYC
    :number: "429"
    :description: "Credit: &nbsp;4 hours. Examines basic concepts, methodology, and critical skills needed in conducting research, evaluating and designing human-computer interfaces. Laboratory includes performing experiments in human-computer interaction. Same as AVI 429 and IE 446. Prerequisite: PSYC 224, PSYC 358, or PSYC 456; and a course in computer science; or consent of instructor."
  - :name: Early Adolescent Development
    :credit: "2"
    :subject: PSYC
    :number: "430"
    :description: "Credit: &nbsp;2 to 3 hours. Same as EPSY 430. See EPSY 430."
  - :name: Genes and Behavior
    :credit: "3"
    :subject: PSYC
    :number: "432"
    :description: "Credit: &nbsp;3 hours. Same as ANTH 432, IB 432 and NEUR 432. See IB 432."
  - :name: Math Form in Psych Theory
    :credit: "2"
    :subject: PSYC
    :number: "435"
    :description: "Credit: &nbsp;2 to 4 hours. Illustration of mathematical formulations by studying quantitative treatments of various psychological processes; emphasis on learning theory, psychophysical laws, and other selected topics; and the development of simple mathematical tools as required. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: Elementary statistics of probability, elementary calculus, and 6 hours of psychology, or consent of instructor."
  - :name: Psychophysiology in Ex &amp; Sport
    :credit: "3"
    :subject: PSYC
    :number: "443"
    :description: "Credit: &nbsp;3 or 4 hours. Same as KIN 443. See KIN 443."
  - :name: Hormones and Behavior
    :credit: "3"
    :subject: PSYC
    :number: "444"
    :description: "Credit: &nbsp;3 or 4 hours. Survey of the behavioral effects of hormones in vertebrates and invertebrates; emphasizes the extensive literature on hormonal effects on reproductive and social behavior. Same as IB 430 and NEUR 444. 3 undergraduate hours. 4 graduate hours."
  - :name: Psych of Sport Performance
    :credit: "3"
    :subject: PSYC
    :number: "447"
    :description: "Credit: &nbsp;3 or 4 hours. Same as KIN 447. See KIN 447."
  - :name: Cognitive Psychophysiology
    :credit: "3"
    :subject: PSYC
    :number: "450"
    :description: "Credit: &nbsp;3 or 4 hours. Survey of the theory and practice of using recordings of brain electrical activity to study normal and abnormal perception, attention, decision-making, memory, response preparation, and language. 3 undergraduate hours. 4 graduate hours. Prerequisite: PSYC 224 or equivalent; PSYC 210 recommended."
  - :name: Neurobio of Aging
    :credit: "0"
    :subject: PSYC
    :number: "451"
    :description: "Credit: &nbsp;0 to 4 hours. Study of the neurobiological consequences of aging with an emphasis on brain changes at the cellular and systems level, using animal models of healthy and pathological aging. Same as KIN 458 and NEUR 451. 3 undergraduate hours. 4 graduate hours. Prerequisite: PSYC 210 or related courses or consent of instructor."
  - :name: Cog Neuro of Aging
    :credit: "3"
    :subject: PSYC
    :number: "452"
    :description: "Credit: &nbsp;3 or 4 hours. Study of the cognitive neuroscience of aging with emphasis on human research. 3 undergraduate hours. 4 graduate hours. Prerequisite: PSYC 210 or related courses or consent of instructor."
  - :name: Organizational Psych
    :credit: "2"
    :subject: PSYC
    :number: "455"
    :description: "Credit: &nbsp;2 to 4 hours. Social psychological research and theory applied to industrial problems; emphasis on interaction and communication theory, role theory, leadership theory, motivational and perceptual theory, and group structure theory as an aid in understanding and analyzing industrial problems. 3 undergraduate hours. 2 to 4 graduate hours. Prerequisite: PSYC 201 or PSYC 245."
  - :name: Hum Perf and Eng Psych
    :credit: "3"
    :subject: PSYC
    :number: "456"
    :description: "Credit: &nbsp;3 or 4 hours. Human capabilities and limitations in processing information; models and theories of signal detection, stimulus analysis, short-term memory, choice reaction time, decision-making, attention, and motor performance are evaluated with respect to experimental data; emphasizes theory, although implications for design of man-machine systems are considered. Same as AVI 456 and IE 445. 3 undergraduate hours. 4 graduate hours. Prerequisite: PSYC 100 or PSYC 103 or consent of instructor."
  - :name: Human Error
    :credit: "3"
    :subject: PSYC
    :number: "457"
    :description: "Credit: &nbsp;3 or 4 hours. Same as AVI 447. See AVI 447."
  - :name: Mod Viewpoints in Psych
    :credit: "2"
    :subject: PSYC
    :number: "460"
    :description: "Credit: &nbsp;2 to 4 hours. Examines modern behaviorism, psychoanalysis, and cognitive psychology, viewed as conceptions of man, styles of theorizing and investigative strategies; critically evaluates the more influential theories and research. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: Six hours of psychology."
  - :name: Cognitive Development
    :credit: "3"
    :subject: PSYC
    :number: "462"
    :description: "Credit: &nbsp;3 or 4 hours. Survey of theory and research on the development of problem-solving skills, memorial and metamemorial processes, logical thinking, and language. 3 undergraduate hours. 4 graduate hours. Prerequisite: PSYC 216 and PSYC 235."
  - :name: Personality and Soc Dev
    :credit: "3"
    :subject: PSYC
    :number: "465"
    :description: "Credit: &nbsp;3 or 4 hours. Major theories of personality and social development, with attention to processes of social learning, individual differences in personality development, and outcomes of social development; applications to school, home, and other field settings. Same as EPSY 405. 3 undergraduate hours. 4 graduate hours. Prerequisite: PSYC 216 or EPSY 236 or equivalent."
  - :name: Image and Neuroimage Analysis
    :credit: "3"
    :subject: PSYC
    :number: "466"
    :description: "Credit: &nbsp;3 or 4 hours. Fundamental concepts, techniques/algorithms, and emerging directions of research in image and neuroimage analysis: image enhancement, image and brain image segmentation, neuroimage registration, functional magnetic resonance imaging (fMRI) time series analysis, and brain connectivity, etc. Same as BIOE 466 and STAT 466. 3 undergraduate hours. 4 graduate hours. Prerequisite: One of STAT 400, PSYC 406, an equivalent, or consent of instructor; basic programming experience in Matlab, or C/C++, or similar."
  - :name: Psych and Law
    :credit: "2"
    :subject: PSYC
    :number: "468"
    :description: "Credit: &nbsp;2 to 4 hours. Examines relationship of the administrative, civil, and criminal justice systems to educational and mental health institutions; individual rights, social issues, and psychological well being. 3 undergraduate hours. 2 to 4 graduate hours. Prerequisite: Six hours of social science."
  - :name: Asian American Psychology
    :credit: "3"
    :subject: PSYC
    :number: "470"
    :description: "Credit: &nbsp;3 or 4 hours. Examines central themes in the psychological study of Asian Americans such as race, ethnicity and culture, family issues, gender and sexuality, stereotype and discrimination, mental health and counseling, and public policy; analysis of historical, sociological, political, cultural, local, and global backdrops for the individual psychological experiences. Same as AAS 470. 3 undergraduate hours. 4 graduate hours. Prerequisite: PSYC 100 or consent of instructor."
  - :name: Environmental Psychology
    :credit: "4"
    :subject: PSYC
    :number: "472"
    :description: "Credit: &nbsp;4 hours. Same as NRES 472. See NRES 472."
  - :name: Personnel Psych
    :credit: "3"
    :subject: PSYC
    :number: "475"
    :description: "Credit: &nbsp;3 or 4 hours. Introduces problems and research relevant to personnel issues in organizations. Topics include: individual differences; selection of personnel; test theory; performance appraisal; equal employment opportunity legislation, regulation, and litigation; assessing bias in selection. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: PSYC 235 or equivalent, and either PSYC 245 or BADM 313."
  - :name: Philosophy of Psychology
    :credit: "3"
    :subject: PSYC
    :number: "477"
    :description: "Credit: &nbsp;3 or 4 hours. Same as PHIL 477. See PHIL 477."
  - :name: Meas and Test Dev Lab
    :credit: "4"
    :subject: PSYC
    :number: "490"
    :description: "Credit: &nbsp;4 hours. The measurement of human behavior in psychological studies; the construction and use of psychological tests; introduction to tests of intelligence, achievement, personality, and interest; and practice in test construction, administration, and validation. Lectures and laboratory. Prerequisite: A knowledge of statistics equivalent to that from PSYC 235."
  - :name: Honors Individual Study
    :credit: "2"
    :subject: PSYC
    :number: "491"
    :description: "Credit: &nbsp;2 to 4 hours. May be repeated to a maximum of 10 hours. 2 to 4 undergraduate hours. No graduate credit. Prerequisite: Junior standing; admission to psychology honors program."
  - :name: Honors Senior Thesis
    :credit: "2"
    :subject: PSYC
    :number: "493"
    :description: "Credit: &nbsp;2 to 4 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Planning, researching, and writing of an undergraduate honors thesis, under supervision of a faculty member, on a problem of appropriate scope and character. 2 to 4 undergraduate hours. No graduate credit. Prerequisite: PSYC 398."
  - :name: Advanced Research in Psych
    :credit: "1"
    :subject: PSYC
    :number: "494"
    :description: "Credit: &nbsp;1 to 4 hours. Supervised independent investigation of special topics in psychology; requires a written report with a final copy submitted for departmental records. May be repeated to a maximum of 9 hours. 1 to 4 undergraduate hours. Prerequisite: Ten hours of psychology or cognate area, or written consent of instructor."
  - :name: Adv Current Topics in Psych
    :credit: "2"
    :subject: PSYC
    :number: "496"
    :description: "Credit: &nbsp;2 to 4 hours. Advanced treatment of current topics in the field of psychology. May be repeated to a maximum of 9 hours. Prerequisite: PSYC 100 and junior standing, or consent of instructor; particular sections may have additional 200-level and/or 300-level prerequisites."
  - :name: Aviation Psychology
    :credit: "2"
    :subject: PSYC
    :number: "497"
    :description: "Credit: &nbsp;2 to 4 hours. Same as AVI 495. See AVI 495."
  - :name: Senior Honors Seminar
    :credit: "0"
    :subject: PSYC
    :number: "498"
    :description: "Credit: &nbsp;0 to 4 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Continuation of PSYC 398. May be repeated. 0 to 4 undergraduate hours. No graduate credit. Approved for both letter and S/U grading. Prerequisite: PSYC 398."
  - :name: Systematic Psych
    :credit: "4"
    :subject: PSYC
    :number: "502"
    :description: "Credit: &nbsp;4 hours. Analysis of methodological problems, including forms and roles of models and theories, status of unobservable organismic events, validation of measures and manipulations, possible forms of laws, forms of data language, and status of private reports; evaluation of the approaches to these problems provided by several varieties of behaviorism, standard and omnitheoretic views in the philosophy of science, and network methods. Prerequisite: Twelve hours of psychology."
  - :name: Categories and Concepts
    :credit: "4"
    :subject: PSYC
    :number: "503"
    :description: "Credit: &nbsp;4 hours. The psychology of human concepts, including concept learning, categorization, the structure of concepts in memory and conceptual development. Prerequisite: Graduate standing in psychology or consent of the instructor."
  - :name: Theories of Attention
    :credit: "2"
    :subject: PSYC
    :number: "504"
    :description: "Credit: &nbsp;2 or 4 hours. Systematic study of the psychology of attention, including focused and divided attention, dual-task performance, attention and memory, attention and automatization, and skilled performance. The emphasis is primarily theoretical, focusing on current approaches and the historical developments that led to them. Prerequisite: Graduate standing in Psychology or consent of instructor."
  - :name: Neurochemistry
    :credit: "3"
    :subject: PSYC
    :number: "505"
    :description: "Credit: &nbsp;3 hours. The fundamentals of neurochemistry and topics of current interest; detailed study of chemical transmission, including metabolism, neuroanatomical distribution, pharmacology, and functions of neurotransmitters. Lecture-seminar. Same as MCB 505, and NEUR 505. Prerequisite: MCB 350, PSYC 210, or consent of instructor."
  - :name: Psych Scaling Unidimen Meth
    :credit: "4"
    :subject: PSYC
    :number: "506"
    :description: "Credit: &nbsp;4 hours. Measurement of psychological values; centrally concerned with how subjective values of multiple physical dimensions combine to produce unidimensional subjective values; and includes conjoint and functional measurement theory and methods, theoretical models of judgment and the analysis of empirical structures, and applications of scaling models to problems in social, personality, perception, and cognitive psychology. Same as SOC 585. Prerequisite: PSYC 407, SOC 587, or equivalent course in quantitative methods."
  - :name: Psych Scaling Multidimen Meth
    :credit: "4"
    :subject: PSYC
    :number: "509"
    :description: "Credit: &nbsp;4 hours. Basic scaling theory; metric, non-metric, and individual differences multidimensional scaling models and methodology, emphasizing underlying assumptions and interpretation; and applications of scaling methods to measurement problems in social and personality psychology, perception, cognition, and sociology. Same as SOC 589. PSYC 506 is recommended but not required. Prerequisite: PSYC 407, SOC 587, or equivalent course in quantitative methods."
  - :name: Adv in Psychobiology
    :credit: "2"
    :subject: PSYC
    :number: "510"
    :description: "Credit: &nbsp;2 to 4 hours. Deals with the relevance of biological psychology to the subdisciplines of psychology; topics include current theory and treatment of psychosis, neuropsychology of movement disorders, human memory models and the brain, hormones and sexuality, biorhythms in normal and abnormal behavior, physiology of sensing and perceiving, selective attention, and others. Same as NEUR 510. Consent of instructor is required for more than 2 hours. Prerequisite: PSYC 210 or consent of instructor."
  - :name: Adv Physiological Psych
    :credit: "2"
    :subject: PSYC
    :number: "511"
    :description: "Credit: &nbsp;2 hours. Detailed examination of the physiological mechanisms in behavior; emphasis on research methodology and contemporary literature in the physiology of motivation, learning, perception, and emotion; and includes laboratory demonstrations and problems. Same as NEUR 511. Prerequisite: Twelve hours of psychology, including PSYC 411 or equivalent."
  - :name: Seminar in Cognitive Science
    :credit: "2"
    :subject: PSYC
    :number: "514"
    :description: "Credit: &nbsp;2 or 4 hours. In-depth view of cognitive science: the study of mind and intelligence. Covers major areas of cognitive science including: anthropology, artificial intelligence, cognitive neuroscience, cognitive psychology, emotions, linguistics, and philosophy. Lectures focus on prominent questions and issues in each area highlighted by descriptions of current research. Also explores interconnections among these fields. Same as ANTH 514, CS 549, EPSY 551, LING 570, and PHIL 514. Prerequisite: Minimally second semester graduate standing in a cognitive science discipline including: anthropology, computer science, educational psychology, electrical engineering, linguistics, philosophy, psychology, or consent of instructor."
  - :name: Neurotoxicology
    :credit: "3"
    :subject: PSYC
    :number: "515"
    :description: "Credit: &nbsp;3 hours. Same as ENVS 514 and VB 514. See VB 514."
  - :name: Perception
    :credit: "4"
    :subject: PSYC
    :number: "516"
    :description: "Credit: &nbsp;4 hours. Systematic study of methods and research findings in the field of human perception, together with an evaluation of theoretical interpretations. Prerequisite: Twelve hours of psychology."
  - :name: Exp Psych Human Learn
    :credit: "4"
    :subject: PSYC
    :number: "518"
    :description: "Credit: &nbsp;4 hours. Data and theories of verbal learning; verbal mediators and their functions in learning and retention; transfer of training; short-term and long-term memory; and conceptualizations of the forgetting process. Prerequisite: Twelve hours of psychology or consent of instructor."
  - :name: Knowledge Representation
    :credit: "4"
    :subject: PSYC
    :number: "521"
    :description: "Credit: &nbsp;4 hours. Surveys theories and data about the representation of knowledge by human beings; examines images, concepts, semantic features, propositions, semantic nets, rules, parallel distributed, procedural, schemas, mental models, and theories. Prerequisite: Background in either cognitive psychology, linguistics, or artificial intelligence."
  - :name: Models of Human Memory
    :credit: "4"
    :subject: PSYC
    :number: "522"
    :description: "Credit: &nbsp;4 hours. Detailed examination and comparison of human memory models. Emphasis on understanding the central aspects of 5-8 recent models and their similarities and differences. Prerequisite: PSYC 224, and PSYC 518, or consent of instructor."
  - :name: Prob Solving and Cog Skill Acq
    :credit: "4"
    :subject: PSYC
    :number: "523"
    :description: "Credit: &nbsp;4 hours. Selected topics in how people solve problems and learn cognitive skills. A broad range of empirical findings will be discussed, along with psychological and computational accounts. Prerequisite: Consent of instructor."
  - :name: Dev Psycholinguistics
    :credit: "2"
    :subject: PSYC
    :number: "524"
    :description: "Credit: &nbsp;2 or 4 hours. Examination of empirical and theoretical literature on the acquisition of language; emphasis on universal patterns in the acquisition of a first language and on a consideration of explanations, both psychological and linguistic, for these patterns. Same as COMM 524 and LING 524. Prerequisite: LING 425, PSYC 425 or PSYC 462, or consent of instructor."
  - :name: Psycholinguistics
    :credit: "2"
    :subject: PSYC
    :number: "525"
    :description: "Credit: &nbsp;2 or 4 hours. Critical survey of psychological research on language and communication; emphasis on psychological processes that allow humans to produce and understand speech, writing, and gesture. Same as COMM 525, and LING 525. Prerequisite: Consent of instructor."
  - :name: Adv Psycholinguistics
    :credit: "2"
    :subject: PSYC
    :number: "526"
    :description: "Credit: &nbsp;2 or 4 hours. Overview of psychological research investigating the perceptual, cognitive, neuropsychological, and behavioral events that accompany speaking, reading, or listening to language. Examines adult language processing as well as the development of specific language skills and the nature of related language disorders. Same as EPSY 566. May be repeated in the same or separate terms to a maximum of 12 hours. Prerequisite: PSYC 525 or consent of instructor."
  - :name: Engineering Psychology
    :credit: "4"
    :subject: PSYC
    :number: "527"
    :description: "Credit: &nbsp;4 hours. Experimental psychology applied to the study of man-machine systems; considers research issues, methodological matters, and principles of design and training in terms of contemporary aircraft, highway, industrial, and health-care systems. Same as AVI 527. Prerequisite: PSYC 358 or PSYC 456, or consent of instructor."
  - :name: Cog Determinants of Behav
    :credit: "4"
    :subject: PSYC
    :number: "528"
    :description: "Credit: &nbsp;4 hours. Theoretical and experimental analyses of the role of decision processes and causal attributions in the control of behavior; examines a variety of subparadigms from several areas of psychology. Prerequisite: Twelve hours of psychology."
  - :name: Second Lang Acq &amp; Bilingualism
    :credit: "4"
    :subject: PSYC
    :number: "529"
    :description: "Credit: &nbsp;4 hours. Same as LING 529. See LING 529."
  - :name: Found of Ind Org Psych
    :credit: "4"
    :subject: PSYC
    :number: "530"
    :description: "Credit: &nbsp;4 hours. Theoretical and empirical foundations of various content areas in industrial-organizational psychology; sample topics include employee selection and placement, training, human factors engineering, work motivation, employee attitudes, leadership, and organizational theory. Same as LIR 530. Prerequisite: Twelve hours of psychology or consent of instructor."
  - :name: Psych Measurement in Indus
    :credit: "4"
    :subject: PSYC
    :number: "531"
    :description: "Credit: &nbsp;4 hours. Application of psychometric methods and the finding of differential psychology to the selection, classification, and performance evaluation of industrial personnel. Prerequisite: PSYC 407 or equivalent."
  - :name: Intro to Clin-Comm Psych III
    :credit: "4"
    :subject: PSYC
    :number: "532"
    :description: "Credit: &nbsp;4 hours. Supervised practice in mental health delivery services; includes assessment and modification of problem behaviors in short-term treatment programs and beginning experience in school and community consultation; and emphasizes the development of skills in interviewing, conceptualization of problem behaviors, report writing, and effective staff interactions. Prerequisite: First-year graduate standing in clinical psychology and credit or concurrent registration in PSYC 538."
  - :name: Intern in Ind Org Psych
    :credit: "4"
    :subject: PSYC
    :number: "533"
    :description: "Credit: &nbsp;4 hours. Supervised practice in organizational practice and research, implementation of programs, evaluation, feedback of survey results, applied assessments, assistance in EAP programs, and development of personnel guidelines; emphasizes applications of principles and procedures. Offered in special interest of graduate students in I/O psychology program. Prerequisite: Graduate standing in Psychology, credit or concurrent registration in PSYC 530, and consent of instructor."
  - :name: Models of Decision and Choice
    :credit: "4"
    :subject: PSYC
    :number: "534"
    :description: "Credit: &nbsp;4 hours. Survey of mathematical and other formal models of human judgment and decision processes. Emphasizes differences between normative and descriptive models. Same as ACCY 595. Prerequisite: PSYC 407."
  - :name: Motivation and Morale in Indus
    :credit: "4"
    :subject: PSYC
    :number: "535"
    :description: "Credit: &nbsp;4 hours. Concepts and methods in the study of motivation of employees; determinants of employee attitudes and job satisfaction; and modification of attitudes and morale. Same as LIR 535. Prerequisite: Sixteen hours of graduate credit in psychology or consent of instructor."
  - :name: Intro to Clin-Comm Psych I
    :credit: "4"
    :subject: PSYC
    :number: "538"
    :description: "Credit: &nbsp;4 hours. Introduction to clinical psychology as a science and profession. Considers psychodynamic, behavioral, and community perspectives; emphasizes the conceptual foundations of each approach. Required of all entering graduate students in clinical psychology. Prerequisite: Consent of instructor required for all students not admitted to graduate program in clinical psychology."
  - :name: Intro to Clin-Comm Psych II
    :credit: "4"
    :subject: PSYC
    :number: "539"
    :description: "Credit: &nbsp;4 hours. Considers critical issues in the assessment and study of psychological and social dysfunction, as manifested in adult psychopathology, childhood disorders, and community problems. Required of all entering graduate students in clinical psychology. Prerequisite: Credit or concurrent registration in PSYC 538; consent of instructor required for students not admitted to graduate program in clinical psychology."
  - :name: Social Development
    :credit: "4"
    :subject: PSYC
    :number: "540"
    :description: "Credit: &nbsp;4 hours. Same as EPSY 530. See EPSY 530."
  - :name: Personality and Behav Dynamics
    :credit: "2"
    :subject: PSYC
    :number: "541"
    :description: "Credit: &nbsp;2 or 4 hours. Theory and research in personality, emphasizing personality as individual differences among persons and personality as attributed to persons by others; explores the measurement, antecedents, and consequences of such differences and attributions. Graduate credit is not allowed for both PSYC 350 and PSYC 541. Prerequisite: Twelve hours of psychology."
  - :name: Mental Models in Complex Sys
    :credit: "4"
    :subject: PSYC
    :number: "542"
    :description: "Credit: &nbsp;4 hours. Same as IE 541. See IE 541."
  - :name: Intro to Clin-Comm Psych IV
    :credit: "4"
    :subject: PSYC
    :number: "545"
    :description: "Credit: &nbsp;4 hours. Critical survey of issues, principles, practice, and research related to modifying human behavior; covers psychotherapeutic and somatic approaches; symptomatic relief and personality-restructuring; goal-orientations; and individual family, group, milieu, and preventive community intervention. Prerequisite: Concurrent registration in PSYC 547 strongly recommended."
  - :name: Clin Psych Lab
    :credit: "2"
    :subject: PSYC
    :number: "546"
    :description: "Credit: &nbsp;2 to 4 hours. Intensive practice in techniques of clinical assessment and behavior modification with emphasis on recent innovations; small sections of the course formed according to the specialized interests of students and staff. Ppproved for S/U grading only. Prerequisite: PSYC 532 and PSYC 545, or consent of instructor."
  - :name: Internship
    :credit: "0"
    :subject: PSYC
    :number: "547"
    :description: "Credit: &nbsp;0 to 16 hours. Supervised field experience in clinical psychology. Approved for both letter and S/U grading. Prerequisite: Consent of instructor."
  - :name: Comm Psych and Soc Syst Change
    :credit: "2"
    :subject: PSYC
    :number: "550"
    :description: "Credit: &nbsp;2 or 4 hours. Intensive examination of the historical antecedents, conceptual models, strategic tactics, and evaluation methods of planned social and ecological change; focuses on the role of the community psychologist in such endeavors; and reviews interventions in several social systems, such as criminal justice education, employment, and mental health. Prerequisite: PSYC 239 or equivalent; graduate standing in psychology or consent of instructor."
  - :name: Theory in Social Psychology
    :credit: "4"
    :subject: PSYC
    :number: "551"
    :description: "Credit: &nbsp;4 hours. Overview of the major theoretical perspectives in experimental social psychology, including theories of attitudes, motivation, emotion, interpersonal and intergroup relations, and the self. Prerequisite: Consent of instructor."
  - :name: Soc Psych Theory and Meth II
    :credit: "4"
    :subject: PSYC
    :number: "552"
    :description: "Credit: &nbsp;4 hours. Second of a two-course sequence for first-year graduate students in social psychology. Advanced theoretical and research approaches to a broad range of issues in social psychology; participation and seminar presentations by social psychology program faculty. Each student participates in seminar presentations and develops and conducts a research study in conjunction with one or more faculty members. Prerequisite: Consent of instructor."
  - :name: Founds of Organizational Behav
    :credit: "4"
    :subject: PSYC
    :number: "553"
    :description: "Credit: &nbsp;4 hours. Same as BADM 510, PS 514, and SOC 575. See BADM 510."
  - :name: Classroom Learning
    :credit: "4"
    :subject: PSYC
    :number: "554"
    :description: "Credit: &nbsp;4 hours. Same as EPSY 552. See EPSY 552."
  - :name: Eye Movements in Cognition
    :credit: "4"
    :subject: PSYC
    :number: "556"
    :description: "Credit: &nbsp;4 hours. Same as EPSY 550. See EPSY 550."
  - :name: Org Psych Theory and Res
    :credit: "4"
    :subject: PSYC
    :number: "557"
    :description: "Credit: &nbsp;4 hours. Theory and research on the psychological processes involving the demands of organizations on the behavior of individuals; emphasis on the processes of power, authority, influence, leadership, communications, decision making, and organizational change. Prerequisite: Consent of instructor."
  - :name: Attitudes
    :credit: "4"
    :subject: PSYC
    :number: "558"
    :description: "Credit: &nbsp;4 hours. Intensive analyses of recent developments in attitude theory and research; emphasis on the attitude-behavior relationship; and examination of theories of attitude and attitude change with respect to their utility in predicting and changing social behavior. Prerequisite: Consent of instructor."
  - :name: Small Groups
    :credit: "4"
    :subject: PSYC
    :number: "559"
    :description: "Credit: &nbsp;4 hours. Intensive examination of current research and theory on structure, process, and performance of groups; critical examination of recent research and theoretical literature; and development of research designs for related issues in the field. Prerequisite: Consent of instructor."
  - :name: Motiv and Person Dev in Child
    :credit: "4"
    :subject: PSYC
    :number: "560"
    :description: "Credit: &nbsp;4 hours. Theory, method, and research on the interaction of motivational, personality, and learning processes and development in children; emphasis on experimental studies and a social learning theory approach. Class projects involve some laboratory work with children. Prerequisite: Twelve hours of psychology; consent of instructor."
  - :name: Clin Psych and Pers Res Meth
    :credit: "4"
    :subject: PSYC
    :number: "563"
    :description: "Credit: &nbsp;4 hours. The logical analysis of clinical inferences and their role in research; problems and methods in the investigation of the development, dynamics, and structure of personality; and research in psychotherapy. Prerequisite: PSYC 406."
  - :name: Personality Assessment
    :credit: "4"
    :subject: PSYC
    :number: "567"
    :description: "Credit: &nbsp;4 hours. Methods and theory in the quantitative assessment of personality; review of research findings and trends. Prerequisite: PSYC 407 or equivalent."
  - :name: Cognitive Development
    :credit: "4"
    :subject: PSYC
    :number: "569"
    :description: "Credit: &nbsp;4 hours. Intensive examination of current research on infant cognition. Topics include: object segregation, object permanence, physical reasoning, object individuation, number, and psychological reasoning. Prerequisite: Consent of instructor."
  - :name: Prin and Meth of Tchg Psych
    :credit: "0"
    :subject: PSYC
    :number: "570"
    :description: "Credit: &nbsp;0 to 4 hours. Designed for graduate students in psychology; areas considered include developing course objectives and content; developing and presenting teaching-learning situations; evaluating the attainment of course objectives; advising and counseling students; ethics in teaching; and research problems on the teaching of psychology. Approved for both letter and S/U grading. Prerequisite: Second-year graduate standing in psychology or consent of instructor."
  - :name: Applied Regression Analysis
    :credit: "4"
    :subject: PSYC
    :number: "581"
    :description: "Credit: &nbsp;4 hours. Same as EPSY 581. See EPSY 581."
  - :name: Sampling Hum Popul and Soc Org
    :credit: "4"
    :subject: PSYC
    :number: "585"
    :description: "Credit: &nbsp;4 hours. Same as BADM 535 and SOC 577. See BADM 535."
  - :name: Hierarchical Linear Models
    :credit: "4"
    :subject: PSYC
    :number: "587"
    :description: "Credit: &nbsp;4 hours. Same as STAT 587 and EPSY 587. See EPSY 587."
  - :name: Covar Struct and Factor Models
    :credit: "4"
    :subject: PSYC
    :number: "588"
    :description: "Credit: &nbsp;4 hours. Introduction to covariance structure models, linear structural equations, and factor analysis; identification and parameter estimation problems; assessing goodness-of-fit; use of up-to-date computer software implementing current estimation methods; applications to a wide variety of social and behavioral science modeling problems. Same as EPSY 588, SOC 588, and STAT 588. Prerequisite: PSYC 594, STAT 571, or SOC 587."
  - :name: Categorical Data in Ed/Psyc
    :credit: "4"
    :subject: PSYC
    :number: "589"
    :description: "Credit: &nbsp;4 hours. Same as EPSY 589 and SOC 579. See EPSY 589."
  - :name: Individual Research
    :credit: "0"
    :subject: PSYC
    :number: "590"
    :description: "Credit: &nbsp;0 to 16 hours. For graduate students who wish to conduct research on special problems not included in graduate theses. Approved for S/U grading only. Prerequisite: Consent of instructor."
  - :name: Seminar
    :credit: "0"
    :subject: PSYC
    :number: "593"
    :description: "Credit: &nbsp;0 to 4 hours. Discussion of current topics in their historical setting, with special emphasis on research problems. Approved for both letter and S/U grading. Prerequisite: Consent of instructor."
  - :name: Multivar Anlys in Psych and Ed
    :credit: "4"
    :subject: PSYC
    :number: "594"
    :description: "Credit: &nbsp;4 hours. Examines the principal methods of descriptive and inferential statistics used in the analysis of multiple measurements, emphasizing linear transformations, multiple regression, principal components, multivariate analysis of variance, canonical correlation and variates, discriminant functions and variates, and conventional procedures of factor analysis; involves both theory and applications. Same as EPSY 584 and SOC 584. Prerequisite: PSYC 407 or EPSY 581 or EPSY 582 or consent of instructor."
  - :name: Theories of Measurement I
    :credit: "4"
    :subject: PSYC
    :number: "595"
    :description: "Credit: &nbsp;4 hours. Same as EPSY 585. See EPSY 585."
  - :name: Thesis Research
    :credit: "0"
    :subject: PSYC
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. May be repeated. Approved for S/U grading only."
- :name: Russian and East European Studies
  :code: REES
  :courses: 
  - :name: Intro to Russia and Eurasia
    :credit: "3"
    :subject: REES
    :number: "200"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Survey of the societies and states formerly constituted as the Soviet Union. Interdisciplinary and team-taught. Combines lectures, discussions, and films covering the history, political science, economics, sociology, and culture of the area."
  - :name: Introduction to Eastern Europe
    :credit: "3"
    :subject: REES
    :number: "201"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Survey of the societies and states of the eastern European region. Interdisciplinary and team-taught. Combines lectures, discussions, and films covering the history, politics, economics, sociology and culture of the area."
  - :name: Individual Study or Research
    :credit: "3"
    :subject: REES
    :number: "390"
    :description: "Credit: &nbsp;3 hours. Directed reading or research on selected topics. May be repeated to a maximum of 6 hours. Prerequisite: Consent of instructor supervising the work."
  - :name: Post-Communist Fiction
    :credit: "3"
    :subject: REES
    :number: "477"
    :description: "Credit: &nbsp;3 or 4 hours. Same as SLAV 477 and CWL 477. See SLAV 477."
  - :name: Honors Senior Thesis
    :credit: "3"
    :subject: REES
    :number: "493"
    :description: "Credit: &nbsp;3 hours. Undergraduate honors thesis. 3 undergraduate hours. No graduate credit. May be repeated to a maximum of 6 hours. Prerequisite: REES major with senior standing and 3.5 grade-point average; consent of instructor supervising the work and the REEEC director."
  - :name: Senior Seminar
    :credit: "3"
    :subject: REES
    :number: "495"
    :description: "Credit: &nbsp;3 hours. Interdisciplinary seminar normally taken in the senior year. Involving faculty in a number of disciplines, this course approaches understanding Russia, Eastern Europe, and Eurasia and the methodologies of its study through questions of identities, cultural values, and change. Taught in conjunction with REES 550. 3 undergraduate hours. No graduate credit. Prerequisite: Declared major in Russian, East European, and Eurasian Studies or consent of instructor; junior or senior standing."
  - :name: Topics in REEE Studies
    :credit: "3"
    :subject: REES
    :number: "496"
    :description: "Credit: &nbsp;3 hours. Topics in the interdisciplinary study of Russia, Eastern Europe, and Eurasia. 3 undergraduate hours. May be repeated to a maximum of 9 undergraduate hours."
  - :name: Seminar in REEE Studies
    :credit: "4"
    :subject: REES
    :number: "550"
    :description: "Credit: &nbsp;4 hours. Interdisciplinary seminar involving faculty in a number of disciplines. The course examines Russia, Eastern Europe, and Eurasia and the methodologies of its study through questions of identities, cultural values, and change."
  - :name: Individual Study or Research
    :credit: "1"
    :subject: REES
    :number: "590"
    :description: "Credit: &nbsp;1 to 8 hours. Directed reading or research on selected topics for graduate students. May be repeated in the same or separate terms to a maximum of 8 graduate hours. Prerequisite: Consent of instructor supervising the work."
  - :name: Topics in REEE Studies
    :credit: "4"
    :subject: REES
    :number: "596"
    :description: "Credit: &nbsp;4 hours. Topics in the interdisciplinary study of Russia, Eastern Europe, and Eurasia. May be repeated to a maximum of 12 graduate hours."
  - :name: Thesis Research
    :credit: "0"
    :subject: REES
    :number: "599"
    :description: "Credit: &nbsp;0 to 8 hours. Designed to meet the thesis requirement for the M.A. in Russian, East European, and Eurasian Studies; taken under supervision of a faculty member in the Russian, East European, and Eurasian Center. May be repeated to a maximum of 8 hours. Approved for S/U grading only. Prerequisite: Enrollment in the M.A. program in REEES and consent of the Director of the Russian, East European, and Eurasian Center."
- :name: Rehabilitation Counseling
  :code: REHB
  :courses: 
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: REHB
    :number: "199"
    :description: "Credit: &nbsp;1 to 4 hours. May be repeated to a maximum of 8 hours."
  - :name: Exploring Disabilities I
    :credit: "3"
    :subject: REHB
    :number: "206"
    :description: "Credit: &nbsp;3 hours. Introduction to identifying the individual needs of persons with disabilities, recognizing the variance of disabilities, and administering activities of daily living."
  - :name: Exploring Disabilities II
    :credit: "3"
    :subject: REHB
    :number: "207"
    :description: "Credit: &nbsp;3 hours. Experience in identifying the individual needs of persons with disabilities, recognizing the variance of disabilities, and administering the activities of daily living; a continuation of REHB 206, augmented by a paper. Prerequisite: REHB 206 or consent of instructor."
  - :name: Introduction to Aging
    :credit: "3"
    :subject: REHB
    :number: "314"
    :description: "Credit: &nbsp;3 hours. Same as CHLH 314, HDFS 314, RST 314, and PSYC 314. See CHLH 314."
  - :name: Intro to Mental Retardation
    :credit: "3"
    :subject: REHB
    :number: "322"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Behavioral Sciences course. Same as PSYC 322, SOCW 422, and SPED 322. See SPED 322."
  - :name: Disability in American Society
    :credit: "3"
    :subject: REHB
    :number: "330"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Presents a range of issues pertaining to disability including demographics, disability rights, services, policies and current issues. Applies a disability studies perspective in which problems associated with individuals' impairments are seen to result from socially imposed barriers. Same as CHLH 330."
  - :name: Introduction to Rehabilitation
    :credit: "4"
    :subject: REHB
    :number: "401"
    :description: "Credit: &nbsp;4 hours. Orientation to general field of rehabilitation; includes foundations, resources, assessment, counseling, and placement."
  - :name: Medical Aspects of Disability
    :credit: "4"
    :subject: REHB
    :number: "402"
    :description: "Credit: &nbsp;4 hours. Examination of the scope of physical, mental and cognitive disabilities, their causes, complications, and treatment."
  - :name: Independent Living
    :credit: "2"
    :subject: REHB
    :number: "403"
    :description: "Credit: &nbsp;2 hours. Focuses on the concept of independent living, its medical aspects, and application to elimination of physical and social barriers to persons with disabilities. Prerequisite: REHB 401 or consent of instructor."
  - :name: Disability, Culture &amp; Society
    :credit: "3"
    :subject: REHB
    :number: "407"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ANTH 404, CHLH 407, and KIN 407. See CHLH 407."
  - :name: Job Placement Techniques
    :credit: "2"
    :subject: REHB
    :number: "435"
    :description: "Credit: &nbsp;2 hours. Examines theories of job placement, job seeking skills, and techniques for outreach with employees. Focuses on a systems approach to job placement for persons with disabilities. Topics include supported employment, labor market trends, and job restructuring. Lab time with disabled clients who are active in the job search process is required."
  - :name: Sensory Impairments
    :credit: "4"
    :subject: REHB
    :number: "440"
    :description: "Credit: &nbsp;4 hours. Introduces sensory impairments (i.e., vision, hearing, and learning disabilities) from a rehabilitation perspective."
  - :name: Adaptive Technologies
    :credit: "4"
    :subject: REHB
    :number: "444"
    :description: "Credit: &nbsp;4 hours. Introduction and orientation to available adaptive technologies, their applications to various disability groups, and current research and field testing. Prerequisite: REHB 401; REHB 402, or consent of instructor."
  - :name: Rehabilitation Practicum
    :credit: "4"
    :subject: REHB
    :number: "481"
    :description: "Credit: &nbsp;4 hours. Practical experience in a major area of rehabilitation; discussion/laboratory sections cover such practicum topics related to administration, counseling, or supported employment and other rehabilitation services. Prerequisite: REHB 401 and consent of instructor."
  - :name: Rehabilitation Research
    :credit: "4"
    :subject: REHB
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Methods and techniques of conducting and evaluating rehabilitation research; experimental and survey designs and procedures; data collection and current directions of rehabilitation research. Prerequisite: REHB 401, EPSY 480, and consent of instructor."
  - :name: Psycho-Social Aspects
    :credit: "4"
    :subject: REHB
    :number: "520"
    :description: "Credit: &nbsp;4 hours. Study of the social and emotional adjustment of individuals with disabilities; evaluation of effects imposed by societal attitudes; analysis of the implications for rehabilitation professionals in dealing with individuals who have a disability; review of relevant research. Same as SPED 520."
  - :name: Rehabilitation Administration
    :credit: "4"
    :subject: REHB
    :number: "521"
    :description: "Credit: &nbsp;4 hours. Overview of rehabilitation management in the public and private sectors; emphasis on service delivery and the interface of administration, supervision, and service delivery to all persons with disabilities; coverage of construct areas such as the State/Federal System of Vocational Rehabilitation Education, and private sector facilities; emphasis on the organizational role and administrative practices, management, supervision, and other relevant areas of leadership development and modeling. Prerequisite: REHB 401, SPED 510, or consent of instructor."
  - :name: Vocational Evaluation
    :credit: "4"
    :subject: REHB
    :number: "536"
    :description: "Credit: &nbsp;4 hours. Theory and practice of vocational evaluation techniques for persons with disabilities. Reviews basic psychometric instruments and adds practical experience with work samples and computer-based testing. Includes hands-on experience in the evaluation of disabled clients. Prerequisite: REHB 401 or one basic course in testing."
  - :name: Neuropsychological Testing
    :credit: "4"
    :subject: REHB
    :number: "537"
    :description: "Credit: &nbsp;4 hours. Use by rehabilitation counselors of neuropsychological test batteries and other related tests; emphasis on understanding test reports and useful applications for neuropsychological testing in terms of rehabilitation clients. Prerequisite: REHB 401; consent of instructor."
  - :name: Transition and Voc Planning
    :credit: "3"
    :subject: REHB
    :number: "545"
    :description: "Credit: &nbsp;3 hours. Same as SPED 545. See SPED 545."
  - :name: Counseling Internship
    :credit: "4"
    :subject: REHB
    :number: "583"
    :description: "Credit: &nbsp;4 hours. Development of individual counseling skills in a rehabilitation setting; emphasis on vocational evaluation and placement skills as developed in case management and planning experiences as well as adjustment to disability, vocational choice, and job placement techniques. May be repeated to a maximum of 8 hours. Prerequisite: REHB 401, REHB 520, REHB 536, and consent of instructor."
  - :name: Seminar in Rehabilitation
    :credit: "2"
    :subject: REHB
    :number: "591"
    :description: "Credit: &nbsp;2 hours. Interdisciplinary seminar on topics of current interest. Students, faculty, and visiting lecturers present seminars based on their study, research or professional activities in the selected rehabilitation topic area. May be repeated to a maximum of 4 hours. Prerequisite: Consent of instructor."
  - :name: Special Problems
    :credit: "2"
    :subject: REHB
    :number: "593"
    :description: "Credit: &nbsp;2 hours. Independent research on special projects. Open only to majors. May be repeated to a maximum of 8 hours. Prerequisite: REHB 401; consent of instructor."
  - :name: Special Topics
    :credit: "2"
    :subject: REHB
    :number: "594"
    :description: "Credit: &nbsp;2 to 4 hours. Lecture course on topics of current interest; specific subject matter announced in Schedule. May be repeated to a maximum of 8 hours. Prerequisite: Will be determined for each topic and will be indicated in Schedule; REHB 401; consent of instructor."
  - :name: Thesis Research
    :credit: "0"
    :subject: REHB
    :number: "599"
    :description: "Credit: &nbsp;0 to 8 hours. Preparation of thesis in rehabilitation. May be repeated to a maximum of 8 hours. Approved for S/U grading only. Prerequisite: Satisfactory standing in the master's program."
- :name: Rhetoric and Composition
  :code: RHET
  :courses: 
  - :name: Rhetoric Tutorial
    :credit: "1"
    :subject: RHET
    :number: "100"
    :description: "Credit: &nbsp;1 hours. Tutoring in writing skills to be scheduled by individual tutors. Open only to students placed in and registered for RHET 101 or RHET 102. May be repeated to a maximum of 2 hours. Approved for S/U grading only. Prerequisite: Concurrent registration in RHET 101 or RHET 102."
  - :name: College Writing I
    :credit: "3"
    :subject: RHET
    :number: "101"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Freshman Composition I course. Instruction in structuring argumentative essays: concentrates on creating problem statements, making points, and providing evidence in academic essays. This course is the first term of a two-term sequence (RHET 101/100 - RHET 102/100) that fulfills the campus Composition I general education requirement. Credit is not given for both RHET 101 and RHET 103. Prerequisite: Concurrent registration in RHET 100; placement in RHET 101."
  - :name: College Writing II
    :credit: "3"
    :subject: RHET
    :number: "102"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Freshman Composition I course. Continued instruction in structuring argumentative essays: concentrates on evidence, claims, warrants, issues, discussion, and elements of style. Second term of a two-term sequence (RHET 101/100 - RHET 102/100) that fulfills the campus Composition I general education requirement. Credit is not given for both RHET 102 and either RHET 104 or RHET 105. Prerequisite: RHET 101; concurrent registration in RHET 100."
  - :name: College Composition I
    :credit: "3"
    :subject: RHET
    :number: "103"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Freshman Composition I course. Instruction in structuring argumentative essays: concentrates on creating problem statements, making points, and providing evidence in academic essays. This is the first term of a two-term sequence (RHET 103 - RHET 104) that satisfies the campus Composition I general education requirement. Credit is not given for both RHET 103 and RHET 101. Prerequisite: Placement in RHET 103."
  - :name: College Composition II
    :credit: "3"
    :subject: RHET
    :number: "104"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Freshman Composition I course. Continued instruction in structuring argumentative essays: concentrates on evidence, claims, warrants, issues, discussion, and elements of style. This is the second term of a two-term sequence (RHET 103 - RHET 104) that satisfies the campus Composition I general education requirement. Credit is not given for both RHET 104 and either RHET 102 or RHET 105. Prerequisite: RHET 103."
  - :name: Principles of Composition
    :credit: "4"
    :subject: RHET
    :number: "105"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Freshman Composition I course. Study of the methods of exposition, the problems of argument, the use of evidence, and style; practice in expository writing. This course fulfills the Campus Composition I general education requirement. Credit is not given for both RHET 105 and either RHET 108 or SPCM 111 and SPCM 112."
  - :name: Forms of Composition
    :credit: "4"
    :subject: RHET
    :number: "108"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Freshman Composition I course. Study of the methods of exposition, the problems of argument, the use of evidence, and style; practice in expository writing. This course fulfills the Campus Composition I general education requirement. Students with credit in RHET 108 may not receive additional credit for RHET 105 or SPCM 111 and SPCM 112."
  - :name: Undergraduate Open Seminar
    :credit: "1"
