  - :name: Regional Design Studio
    :credit: "5"
    :subject: LA
    :number: "437"
    :description: "Credit: &nbsp;5 or 6 hours. Ecological design and planning studio emphasizing team approaches to design development and evaluation using current human and environmental research results. Projects require field work, analysis, problem-solving, and advanced design and presentation products. 5 undergraduate hours. 6 graduate hours. Prerequisite: LA 336 or consent of instructor."
  - :name: Design Workshop Studio II
    :credit: "3"
    :subject: LA
    :number: "438"
    :description: "Credit: &nbsp;3 to 6 hours. Project design at various scales utilizing problems of a wide range of complexity and subject matter; rural, community, and urban problems, housing, recreation, and natural areas; and emphasizes problem analysis and generation of innovative design alternatives. The student selects from several sections depending on specific interests. 5 undergraduate hours. 3 to 6 graduate hours. Prerequisite: LA 336 or consent of instructor."
  - :name: Land Resource Evaluation
    :credit: "4"
    :subject: LA
    :number: "441"
    :description: "Credit: &nbsp;4 hours. Examines concepts for the value of land, land resource problems and policy responses, methods for evaluating land resource development and policy alternatives, and case studies of land resource evaluation. Same as UP 441. Prerequisite: Graduate standing or consent of instructor."
  - :name: Social Impact Assessment
    :credit: "3"
    :subject: LA
    :number: "444"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ENVS 444, RST 444, NRES 444, RSOC 444, and UP 444. See RST 444."
  - :name: Ecology for Land Restoration
    :credit: "3"
    :subject: LA
    :number: "450"
    :description: "Credit: &nbsp;3 or 4 hours. Ecological implications of alternative land use patterns; equipment, field techniques, and nomenclature in current use by environmental consultants; and elements of a baseline ecosystem study. Prerequisite: Consent of instructor."
  - :name: Natural Precedent in Planting
    :credit: "3"
    :subject: LA
    :number: "452"
    :description: "Credit: &nbsp;3 hours. Biogeography; identification of native species, uses of native plants in the landscape; and restoration and planting design projects. Field trips required. Prerequisite: HORT 302 or consent of instructor."
  - :name: Cultural Precedent in Planting
    :credit: "3"
    :subject: LA
    :number: "453"
    :description: "Credit: &nbsp;3 hours. Planting design issues; historic precedent and contemporary comprehensive design projects; management practices; technical documents; and plant use and identification. Field trips required. Prerequisite: LA 452."
  - :name: Landscape Archaeology
    :credit: "3"
    :subject: LA
    :number: "454"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ANTH 453. See ANTH 453."
  - :name: Heritage Management
    :credit: "3"
    :subject: LA
    :number: "460"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ANTH 460. See ANTH 460."
  - :name: Social/Cultural Design Issues
    :credit: "3"
    :subject: LA
    :number: "470"
    :description: "Credit: &nbsp;3 hours. Critical discussion of notions and theories pertaining to the reciprocal effects of landscape architectural design and human behavior."
  - :name: Museum Theory and Practice
    :credit: "3"
    :subject: LA
    :number: "472"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ANTH 462 and ARTH 462. See ANTH 462."
  - :name: Landscape Arch Theory &amp; Prac
    :credit: "2"
    :subject: LA
    :number: "501"
    :description: "Credit: &nbsp;2 hours. Seminar to introduce the discipline, profession, and practice of landscape architecture. Emphasis is on understanding the skills and knowledge base of the profession including environmental, social, and historical factors in design."
  - :name: Methods in Arch &amp; LA History
    :credit: "2"
    :subject: LA
    :number: "505"
    :description: "Credit: &nbsp;2 to 4 hours. Seminar on the historiography of architectural and landscape history, including an introduction to the major concepts and figures in the discipline, past and present. Students will learn of approaches historians have used for analyzing the built environment from traditional methods to newer interpretive frameworks, and examine how contemporary values determine or inform the writing of history."
  - :name: Landscape and Vision
    :credit: "4"
    :subject: LA
    :number: "506"
    :description: "Credit: &nbsp;4 hours. A study of the major 20th-century texts on vision, perception, and perspective as applied to architecture and landscape. Prerequisite: Doctoral students only; master's level students must receive permission from instructor."
  - :name: History of World Landscapes
    :credit: "4"
    :subject: LA
    :number: "513"
    :description: "Credit: &nbsp;4 hours. Introduction to the landscape architectural heritage of the past in its social, environmental and historical context. Same as ARCH 510."
  - :name: Hist &amp; Thry of Modrn Land Arch
    :credit: "4"
    :subject: LA
    :number: "515"
    :description: "Credit: &nbsp;4 hours. A selected overview of developments in landscape architecture in the western world from 1900 to the present. Prerequisite: LA 513 or approval of instructor."
  - :name: Land and Society
    :credit: "4"
    :subject: LA
    :number: "517"
    :description: "Credit: &nbsp;4 hours. Historical and cross-cultural investigation of the use, shaping, and perception of the land-based environment; case studies, critical problems and issues, and theories of social-environmental interaction. Prerequisite: Consent of instructor."
  - :name: Landscape Plan &amp; Design Studio
    :credit: "6"
    :subject: LA
    :number: "537"
    :description: "Credit: &nbsp;6 hours. Ecological design and planning studio emphasizing design that reflects evaluation and integration of human and environmental research results. Detailed investigation of design options. Prerequisite: LA 441 and LA 450, or consent of instructor."
  - :name: Public Involvement in Res Mgmt
    :credit: "3"
    :subject: LA
    :number: "540"
    :description: "Credit: &nbsp;3 to 4 hours. Same as ENVS 540, RST 540, NRES 540, RSOC 540, and UP 540. See NRES 540."
  - :name: Landscape Modeling
    :credit: "4"
    :subject: LA
    :number: "542"
    :description: "Credit: &nbsp;4 hours. Computational representations and modeling of landscape processes and solution methods for problems involving the special arrangement of land use activities: estimation, simulation and optimization methods, their effectiveness, efficiency; and application. Same as UP 542. Prerequisite: LA 441 or consent of instructor."
  - :name: Environ. Impact Assessment
    :credit: "4"
    :subject: LA
    :number: "550"
    :description: "Credit: &nbsp;4 hours. Requirements of the National Environmental Policy Act and Guidelines from the Council on Environmental Quality for preparing and writing environmental impact statements; includes interdisciplinary team efforts and impact assessment techniques. Prerequisite: Graduate or law school standing, or consent of instructor."
  - :name: Social Construction of Space
    :credit: "4"
    :subject: LA
    :number: "562"
    :description: "Credit: &nbsp;4 hours. Same as ANTH 557. See ANTH 557."
  - :name: Soc/Beh Research Designed Env
    :credit: "4"
    :subject: LA
    :number: "563"
    :description: "Credit: &nbsp;4 hours. Same as ARCH 563. See ARCH 563."
  - :name: Design/Behavior Studio
    :credit: "6"
    :subject: LA
    :number: "565"
    :description: "Credit: &nbsp;6 hours. Development of site or project scale design emphasizing the integration of user needs and behavioral factors. Same as ARCH 565. May be repeated to a maximum of 12 hours. Prerequisite: LA 564 or consent of instructor."
  - :name: Environ History Cities&amp;Regions
    :credit: "4"
    :subject: LA
    :number: "583"
    :description: "Credit: &nbsp;4 hours. Same as GEOG 583 and UP 583. See UP 583."
  - :name: Graduate Seminar
    :credit: "2"
    :subject: LA
    :number: "587"
    :description: "Credit: &nbsp;2 to 4 hours. Preparation, presentation, and discussion of research papers on current and future areas of landscape architectural application. May be repeated. Prerequisite: Consent of instructor."
  - :name: Directed Research
    :credit: "2"
    :subject: LA
    :number: "590"
    :description: "Credit: &nbsp;2 to 8 hours. Nature and scope of projects to be determined by consultation between student and faculty adviser; open to landscape architecture majors as well as those from other disciplines who wish to engage in interdisciplinary work. Approved for both letter and S/U grading. May be repeated. Prerequisite: Consent of instructor."
  - :name: Islamic &amp; S Asian Landscapes
    :credit: "4"
    :subject: LA
    :number: "593"
    :description: "Credit: &nbsp;4 hours. Topics in Islamic and South Asian cultural landscape history, including historiography, methodology and recent scholarship. An advanced course that requires disciplinary familiarity with research on the built environment, material culture and visual culture. May be repeated to a maximum of 8 hours per semester; may be repeated to a maximum of 12 total hours."
  - :name: Cultural Heritage Landscapes
    :credit: "2"
    :subject: LA
    :number: "594"
    :description: "Credit: &nbsp;2 or 4 hours. Topics in cultural landscape heritage, conservation planning and design. Investigates theories of landscape, heritage, and their intersections, with readings drawn from anthropology, geography, and landscape studies, as well as applied work on historical landscape conservation, preservation and management. May be repeated to a maximum of 10 hours per semester; may be repeated to a maximum of 16 total hours. Prerequisite: Concurrent enrollment in LA 438 may be required in the spring semester; check Class Schedule."
  - :name: Master's Project
    :credit: "0"
    :subject: LA
    :number: "598"
    :description: "Credit: &nbsp;0 to 8 hours. Major independent or small-group project synthesizing knowledge from previous coursework. Approved for both letter and S/U grading. Prerequisite: Consent of instructor and program adviser."
  - :name: Thesis Research
    :credit: "0"
    :subject: LA
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. May be repeated. Approved for S/U grading only. Prerequisite: Graduate standing in landscape architecture."
