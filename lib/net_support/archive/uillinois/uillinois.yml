    :description: "Credit: &nbsp;4 hours. Examination of specific topics in Latina/Latino Studies. Topics vary. May be repeated in the same or subsequent semesters to a maximum of 12 hours."
- :name: Mathematics
  :code: MATH
  :courses: 
  - :name: Introductory Algebra
    :credit: "3"
    :subject: MATH
    :number: "002"
    :description: "Credit: &nbsp;3 hours. Methods of elementary algebra, including simplification of algebraic expressions, solving linear and quadratic equations, equations of lines, systems of linear equations, and radicals. Enrollment is restricted. Credit may not be used toward graduation in the College of LAS. Prerequisite: Score on appropriate placement test, or consent of Mathematics Department."
  - :name: Algebra
    :credit: "3"
    :subject: MATH
    :number: "012"
    :description: "Credit: &nbsp;3 hours. Rapid review of basic techniques of factoring, rational expressions, equations and inequalities; functions and graphs; exponential and logarithm functions; systems of equations; matrices and determinants; polynomials; and the binomial theorem. Students who need both algebra and trigonometry should enroll in MATH 016. Credit is not given for both MATH 012 and MATH 016. Credit not applicable toward graduation in certain curricula. Prerequisite: 1.5 units of high school algebra; 1 unit of high school geometry."
  - :name: Algebra and Trigonometry
    :credit: "5"
    :subject: MATH
    :number: "016"
    :description: "Credit: &nbsp;5 hours. Unified treatment of algebra and trigonometry. Credit is not given for both MATH 016 and MATH 012. Credit not applicable toward graduation in certain curricula. Prerequisite: 1.5 units of high school algebra; 1 unit of high school geometry."
  - :name: Theory of Arithmetic
    :credit: "4"
    :subject: MATH
    :number: "103"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Quant Reasoning I course. Analyses of the mathematical issues and methodology underlying elementary mathematics in grades K-5. Topics include sets, arithmetic algorithms, elementary number theory, rational and irrational numbers, measurement, and probability. There is an emphasis on problem solving. Priority registration will be given to students enrolled in teacher education programs leading to certification in elementary or childhood education. Prerequisite: MATH 012 or equivalent."
  - :name: Precalculus
    :credit: "3"
    :subject: MATH
    :number: "115"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Quant Reasoning I course. Analytic geometry; exponential and logarithmic functions; trigonometric functions of real numbers; trigonometric functions of angles; analytic trigonometry; limits and a preview of calculus; and a focus on modeling. Students may not receive credit for this course and MATH 016. Students may not receive credit for MATH 115 if MATH 115 is taken after receiving credit for MATH 220 or MATH 221. Prerequisite: MATH 012 or equivalent."
  - :name: Elementary Mathematics
    :credit: "4"
    :subject: MATH
    :number: "117"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Quant Reasoning I course. Analyses of the mathematical issues and methodology underlying elementary mathematics in grades 6-8. Topics include the Real number system and field axioms, sequences and series, functions and math modeling with technology, Euclidean and non-Euclidean geometry, probability and statistics. Priority registration will be given to students enrolled in teacher education programs leading to certification in elementary education. Prerequisite: MATH 012 or equivalent."
  - :name: Ideas in Geometry
    :credit: "3"
    :subject: MATH
    :number: "119"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Quant Reasoning I course. General education course in mathematics, for students who do not have mathematics as a central part of their studies. The goal is to convey the spirit of mathematical thinking through topics chosen mainly from plane geometry. Prerequisite: Two units of high school algebra; one unit of high school geometry; or equivalent."
  - :name: Finite Mathematics
    :credit: "3"
    :subject: MATH
    :number: "124"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Quant Reasoning I course. Introduction to finite mathematics for students in the social sciences; introduces the student to the basic ideas of logic, set theory, probability, vectors and matrices, and Markov chains. Problems are selected from social sciences and business. Prerequisite: MATH 012 or an adequate ACT score."
  - :name: Elementary Linear Algebra
    :credit: "3"
    :subject: MATH
    :number: "125"
    :description: "Credit: &nbsp;3 hours. Basic concepts and techniques of linear algebra; includes systems of linear equations, matrices, determinants, vectors in n-space, and eigenvectors, together with selected applications, such as Markov processes, linear programming, economic models, least squares, and population growth. Credit is not given for both MATH 125 and any of MATH 225, MATH 410, or MATH 415. Prerequisite: MATH 012, or an adequate ACT score."
  - :name: Statistics
    :credit: "3"
    :subject: MATH
    :number: "161"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Quant Reasoning I course. Same as STAT 100. See STAT 100."
  - :name: A Mathematical World
    :credit: "3"
    :subject: MATH
    :number: "181"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Quant Reasoning I course. Introduction to selected areas of mathematical sciences through application to modeling and solution of problems involving networks, circuits, trees, linear programming, random samples, regression, probability, inference, voting systems, game theory, symmetry and tilings, geometric growth, comparison of algorithms, codes and data management. Prerequisite: Three years of high school mathematics, including two years of algebra and one year of geometry."
  - :name: Freshman Seminar
    :credit: "3"
    :subject: MATH
    :number: "198"
    :description: "Credit: &nbsp;3 hours. Guides the student in the study of selected topics not considered in standard courses. Prerequisite: Enrollment in the mathematics honors program; consent of department."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: MATH
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. Approved for both letter and S/U grading. May be repeated."
  - :name: Theory of Interest
    :credit: "3"
    :subject: MATH
    :number: "210"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Study of compound interest and annuities; applications to problems in finance. Prerequisite: MATH 231 or equivalent."
  - :name: Basic Discrete Mathematics
    :credit: "3"
    :subject: MATH
    :number: "213"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Beginning course on discrete mathematics, including sets and relations, functions, basic counting techniques, recurrence relations, graphs and trees, and matrix algebra; emphasis throughout is on algorithms and their efficacy. Credit is not given for both MATH 213 and CS 173. Prerequisite: MATH 220 or MATH 221, or equivalent."
  - :name: Calculus
    :credit: "5"
    :subject: MATH
    :number: "220"
    :description: "Credit: &nbsp;5 hours. This course satisfies the General Education Criteria for a Quant Reasoning I course. First course in calculus and analytic geometry; basic techniques of differentiation and integration with applications including curve sketching; antidifferentation, the Riemann integral, fundamental theorem, exponential and trigonometric functions. Credit is not given for both MATH 220 and either MATH 221 or MATH 234. Prerequisite: MATH 016 or equivalent; or an adequate ACT score."
  - :name: Calculus I
    :credit: "4"
    :subject: MATH
    :number: "221"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Quant Reasoning I course. First course in calculus and analytic geometry for students with some calculus background; basic techniques of differentiation and integration with applications including curve sketching; antidifferentation, the Riemann integral, fundamental theorem, exponential and trigonometric functions. Credit is not given for both MATH 221 and either MATH 220 or MATH 234. Prerequisite: One year of high school calculus or a minimum score of 2 on the AB Calculus AP exam."
  - :name: Introductory Matrix Theory
    :credit: "2"
    :subject: MATH
    :number: "225"
    :description: "Credit: &nbsp;2 hours. Systems of linear equations, matrices and inverses, determinants, and a glimpse at vector spaces, eigenvalues and eigenvectors. Credit is not given for both MATH 225 and any of MATH 125, MATH 410, or MATH 415. Prerequisite: MATH 220 or MATH 221; or equivalent."
  - :name: Calculus II
    :credit: "3"
    :subject: MATH
    :number: "231"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Quant Reasoning I course. Second course in calculus and analytic geometry: techniques of integration, conic sections, polar coordinates, and infinite series. Credit is not given for both MATH 231 and MATH 230. Prerequisite: MATH 220 or MATH 221."
  - :name: Calculus for Business I
    :credit: "4"
    :subject: MATH
    :number: "234"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Quant Reasoning I course. Introduction to the concept of functions and the basic ideas of the calculus. Credit is not given for both MATH 234 and either MATH 220 or MATH 221. Prerequisite: MATH 012."
  - :name: Calculus III
    :credit: "4"
    :subject: MATH
    :number: "241"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Third course in calculus and analytic geometry including vector analysis: Euclidean space, partial differentiation, multiple integrals, line integrals and surface integrals, the integral theorems of vector calculus. Credit is not given for both MATH 241 and any of MATH 242, MATH 243, MATH 244, MATH 380. Prerequisite: MATH 231 (formerly MATH 230)."
  - :name: Calculus for Business II
    :credit: "5"
    :subject: MATH
    :number: "244"
    :description: "Credit: &nbsp;5 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Continuation of MATH 234. Calculus of the trigonometric functions, Taylor polynomials, and infinite series; analytic geometry in n dimensions, vector calculus, classical extremum problems in n variables, and Lagrange multipliers; and multiple integrals. Credit is not given for both MATH 244 and any of MATH 241 (formerly MATH 243) or MATH 242. Prerequisite: MATH 234 or consent of instructor."
  - :name: Honors Supplement
    :credit: "1"
    :subject: MATH
    :number: "249"
    :description: "Credit: &nbsp;1 hours. Supplemental credit hour for honors courses with additional material or special projects. Prerequisite: Concurrent registration in a specially designated honors section and consent of department."
  - :name: Numerical Methods
    :credit: "3"
    :subject: MATH
    :number: "257"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Same as CS 257. See CS 257."
  - :name: Math Issues National Security
    :credit: "3"
    :subject: MATH
    :number: "267"
    :description: "Credit: &nbsp;3 hours. Applications of mathematics to aspects of physical, biological, and social sciences that affect national security. Same as GLBL 267. Prerequisite: Completion of the Quantitative Reasoning I requirement or consent of instructor."
  - :name: Intro Differential Systems
    :credit: "4"
    :subject: MATH
    :number: "284"
    :description: "Credit: &nbsp;4 hours. First order differential equations; mathematical models and numerical methods; linear systems and matrices; higher-order linear differential equations; eigenvalues and eigenvectors; linear systems of differential equations; Laplace transform methods. Students may not receive credit for MATH 284 and MATH 385 or MATH 386. Prerequisite: MATH 231 or equivalent."
  - :name: Symbolic Computation Lab
    :credit: "1"
    :subject: MATH
    :number: "290"
    :description: "Credit: &nbsp;1 hours. Laboratory component to courses using a symbolic programming package. Prerequisite: Consent of department; concurrent registration in a designated section of a mathematics course with symbolic computation component. May be taken only once for credit."
  - :name: Topics in Mathematics
    :credit: "1"
    :subject: MATH
    :number: "299"
    :description: "Credit: &nbsp;1 to 4 hours. Topics course; see Class Schedule or department office for current topics. May be repeated in the same or subsequent semesters to a maximum of 8 hours. Prerequisite: MATH 220 or MATH 221; consent of instructor."
  - :name: Fundamental Mathematics
    :credit: "3"
    :subject: MATH
    :number: "347"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Fundamental ideas used in many areas of mathematics. Topics will include: techniques of proof, mathematical induction, binomial coefficients, rational and irrational numbers, the least upper bound axiom for real numbers, and a rigorous treatment of convergence of sequences and series. This will be supplemented by the instructor from topics available in the various texts. Students will regularly write proofs emphasizing precise reasoning and clear exposition. Credit is not given for both MATH 347 and MATH 348. Prerequisite: MATH 231."
  - :name: Fundamental Mathematics-ACP
    :credit: "4"
    :subject: MATH
    :number: "348"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Advanced Composition, and Quant Reasoning II course. Course is identical to MATH 347 except for the additional writing component. Approved for both letter and S/U grading. Credit is not given for both MATH 348 and MATH 347. Prerequisite: MATH 231 and completion of the campus Composition I general education requirement."
  - :name: Actuarial Problem Solving
    :credit: "1"
    :subject: MATH
    :number: "370"
    :description: "Credit: &nbsp;1 hours. Methods and techniques of solving problems in actuarial mathematics for advanced students intending to enter the actuarial profession. Approved for S/U grading only. May be repeated in the same or subsequent semesters to a maximum of 4 hours. Prerequisite: Consent of instructor."
  - :name: Advanced Calculus
    :credit: "3"
    :subject: MATH
    :number: "380"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Introductory study of vector calculus and functions of several variables; topics include directional derivatives; Jacobians; change of variables in multiple integrals; maxima and minima; line and surface integrals; theorems of Gauss, Green, and Stokes; infinite series; and uniform convergence. Credit is not given for both MATH 380 and MATH 241 (formerly MATH 243). Prerequisite: MATH 242."
  - :name: Intro Differential Equations
    :credit: "3"
    :subject: MATH
    :number: "385"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Intended for engineering students and others who require a working knowledge of differential equations; included are techniques and applications of ordinary differential equations and an introduction to partial differential equations. Credit is not given for both MATH 385 and either MATH 386 or MATH 441. Prerequisite: MATH 241 (formerly MATH 243) or MATH 242, or equivalent."
  - :name: Intro to Differential Eq Plus
    :credit: "4"
    :subject: MATH
    :number: "386"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Intended for engineering students and others who require a working knowledge of differential equations, included are techniques and applications of ordinary differential equations, linear systems of differential equations, and an introduction to partial differential equations. Credit not given for both MATH 386 and any of MATH 284, MATH 385, MATH 441. Prerequisite: MATH 241(formerly MATH 243) or MATH 242, or equivalent."
  - :name: Individual Study
    :credit: "0"
    :subject: MATH
    :number: "390"
    :description: "Credit: &nbsp;0 to 3 hours. Guided individual study of advanced topics not covered in other courses. May be repeated to a maximum of 8 hours. Approved for both letter and S/U grading. Prerequisite: Consent of instructor."
  - :name: Non Euclidean Geometry
    :credit: "3"
    :subject: MATH
    :number: "402"
    :description: "Credit: &nbsp;3 or 4 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Historical development of geometry; includes tacit assumptions made by Euclid; the discovery of non-Euclidean geometries; geometry as a mathematical structure; and an axiomatic development of plane geometry. 3 undergraduate hours. 3 or 4 graduate hours. 4 hours of credit requires approval of the instructor and completion of additional work of substance. Prerequisite: MATH 241 (formerly MATH 243) or MATH 242; MATH 347 or MATH 348, or equivalent; or consent of instructor."
  - :name: Euclidean Geometry
    :credit: "3"
    :subject: MATH
    :number: "403"
    :description: "Credit: &nbsp;3 or 4 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Selected topics from geometry, including the nine-point circle, theorems of Cera and Menelaus, regular figures, isometries in the plane, ordered and affine geometries, and the inversive plane. 3 undergraduate hours. 3 or 4 graduate hours. 4 hours of credit requires approval of the instructor and completion of additional work of substance. Prerequisite: MATH 241 (formerly MATH 243) or MATH 242; or consent of instructor."
  - :name: Teacher's Course
    :credit: "3"
    :subject: MATH
    :number: "405"
    :description: "Credit: &nbsp;3 or 4 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Presents selected topics in mathematics that are related to the content of secondary school mathematics programs; provides background for enrichment topics for secondary school students. Subject matter varies with the instructor. 3 undergraduate hours. 3 or 4 graduate hours. 4 hours of credit requires approval of the instructor and completion of additional work of substance. Prerequisite: MATH 241 (formerly MATH 243) or MATH 242; MATH 347 or MATH 348, or equivalent; or consent of instructor."
  - :name: History of Calculus
    :credit: "3"
    :subject: MATH
    :number: "406"
    :description: "Credit: &nbsp;3 or 4 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Examination of the historical origins and genesis of the concepts of the calculus; includes mathematical developments from the ancient Greeks to the eighteenth century. 3 undergraduate hours. 3 or 4 graduate hours. 4 hours of credit requires approval of the instructor and completion of additional work of substance. Prerequisite: MATH 241 (formerly MATH 243) or MATH 242, or equivalent."
  - :name: Actuarial Statistics I
    :credit: "4"
    :subject: MATH
    :number: "408"
    :description: "Credit: &nbsp;4 hours. Same as STAT 408. See STAT 408."
  - :name: Actuarial Statistics II
    :credit: "4"
    :subject: MATH
    :number: "409"
    :description: "Credit: &nbsp;4 hours. Same as STAT 409. See STAT 409."
  - :name: Graph Theory
    :credit: "3"
    :subject: MATH
    :number: "412"
    :description: "Credit: &nbsp;3 or 4 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Examines basic concepts and applications of graph theory, where graph refers to a set of vertices and edges that join some pairs of vertices; topics include subgraphs, connectivity, trees, cycles, vertex and edge coloring, planar graphs and their colorings. Draws applications from computer science, operations research, chemistry, the social sciences, and other branches of mathematics, but emphasis is placed on theoretical aspects of graphs. 3 undergraduate hours. 3 or 4 graduate hours. 4 hours of credit requires approval of the instructor and completion of additional work of substance. Prerequisite: MATH 347 or MATH 348 or equivalent experience or CS 273."
  - :name: Intro to Combinatorics
    :credit: "3"
    :subject: MATH
    :number: "413"
    :description: "Credit: &nbsp;3 or 4 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Permutations and combinations, generating functions, recurrence relations, inclusion and exclusion, Polya's theory of counting, and block designs. Same as CS 413. 3 undergraduate hours. 3 or 4 graduate hours. 4 hours of credit requires approval of the instructor and completion of additional work of substance. Prerequisite: MATH 347 or MATH 348 or equivalent experience."
  - :name: Mathematical Logic
    :credit: "3"
    :subject: MATH
    :number: "414"
    :description: "Credit: &nbsp;3 or 4 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Introduction to the formalization of mathematics and the study of axiomatic systems; expressive power of logical formulas; detailed treatment of propositional logical and predicate logic; compactness theorem and Godel completeness theorem, with applications to specific mathematical theories; algorithmic aspects of logical formulas. Proofs are emphasized in this course, which can serve as an introduction to abstract mathematics and rigorous proof; some ability to do mathematical reasoning required. 3 undergraduate hours. 3 or 4 graduate hours. 4 hours of credit requires approval of the instructor and completion of additional work of substance. Prerequisite: MATH 347 or MATH 348 or equivalent experience."
  - :name: Linear Algebra
    :credit: "3"
    :subject: MATH
    :number: "415"
    :description: "Credit: &nbsp;3 or 4 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Introductory course emphasizing techniques of linear algebra; topics include matrix operations, determinants, linear equations, vector spaces, linear transformations, eigenvalues, and eigenvectors. 3 undergraduate hours. 3 or 4 graduate hours. 4 hours of credit requires approval of the instructor and completion of additional work of substance. Credit not given for both MATH 225 and either MATH 125 or MATH 415. Prerequisite: MATH 241(formerly MATH 243) or MATH 242."
  - :name: Intro to Abstract Algebra
    :credit: "3"
    :subject: MATH
    :number: "417"
    :description: "Credit: &nbsp;3 or 4 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Fundamental theorem of arithmetic. Congruencies, groups and group actions, Polya counting, rings, fields, and roots of polynomials. Emphasizes proofs. 3 undergraduate hours. 3 or 4 graduate hours. 4 hours of credit requires approval of the instructor and completion of additional work of substance. Prerequisite: MATH 415 and either MATH 347 or MATH 348; or consent of instructor."
  - :name: Intro to Abstract Algebra II
    :credit: "3"
    :subject: MATH
    :number: "418"
    :description: "Credit: &nbsp;3 or 4 hours. Vector spaces, ruler and compass constructions, finite fields, with application to Steiner systems. Linear codes or Groeber bases. Emphasizes proofs. 3 undergraduate hours. 3 or 4 graduate hours. 4 hours of credit requires approval of the instructor and completion of additional work of substance. Prerequisite: MATH 417 or consent of instructor."
  - :name: Differential Geometry
    :credit: "3"
    :subject: MATH
    :number: "423"
    :description: "Credit: &nbsp;3 or 4 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Applications of the calculus to the study of the shape and curvature of curves and surfaces; introduction to vector fields, differential forms on Euclidean spaces, and the method of moving frames for low- dimensional differential geometry. 3 undergraduate hours. 3 or 4 graduate hours. 4 hours of credit requires approval of the instructor and completion of additional work of substance. Prerequisite: MATH 241 (formerly MATH 243) or MATH 242, or equivalent."
  - :name: Honors Real Analysis
    :credit: "3"
    :subject: MATH
    :number: "424"
    :description: "Credit: &nbsp;3 hours. A rigorous treatment of basic real analysis via metric spaces. Metric space topics include continuity, compactness, completeness, connectedness and uniform convergence. Analysis topics include the theory of differentiation, Riemann-Darboux integration, sequences and series of functions, and interchange of limiting operations. As part of the honors sequence, this course will be rigorous and abstract. Approved for honors grading. 3 undergraduate hours. Prerequisite: An honors section of MATH 347 and consent of the department."
  - :name: Honors Advanced Analysis
    :credit: "3"
    :subject: MATH
    :number: "425"
    :description: "Credit: &nbsp;3 hours. A theoretical treatment of differential and integral calculus in higher dimensions. Popics include inverse and implicit function theorems, submanifolds, the theorems of Green, Gauss and Stokes, differential forms, and applications. As part of the honors sequence, this course will be rigorous and abstract. Approved for honors grading. 3 undergraduate hours. Prerequisite: MATH 424 and consent of the department."
  - :name: Honors Linear Algebra
    :credit: "2"
    :subject: MATH
    :number: "426"
    :description: "Credit: &nbsp;2 hours. Matrix operations, vector spaces, linear transformations, bilinear forms and orthogonality. As part of the honors sequence, this course will be rigorous and abstract. Approved for honors grading. 2 undergraduate hours. Students may not receive credit for this course and any of the following: MATH 125, MATH 225 or MATH 415. Prerequisite: Consent of department."
  - :name: Honors Abstract Algebra
    :credit: "3"
    :subject: MATH
    :number: "427"
    :description: "Credit: &nbsp;3 hours. Group theory, counting formulae, factorization, modules with applications to Abelian groups and linear operators. As part of the honors sequence, this course will be rigorous and abstract. Approved for honors grading. 3 undergraduate hours. Students may not receive credit for both this course and MATH 417. Prerequisite: MATH 426 and consent of the department."
  - :name: Honors Geometric Analysis
    :credit: "3"
    :subject: MATH
    :number: "428"
    :description: "Credit: &nbsp;3 hours. Functions on Euclidean spaces, linear and multilinear functions, vector fields and differential forms on Euclidean space, singular chains and Stoke's theorem, manifolds, integration on manifolds, classical theorems as corollaries of Stoke's theorem. As part of the honors sequence, this course will be rigorous and abstract. Approved for honors grading. 3 undergraduate hours. Prerequisite: Consent of the department; either (option I) MATH 427 or (option II) MATH 241 (formerly MATH 243) or MATH 380; MATH 415; MATH 447."
  - :name: Set Theory and Topology
    :credit: "3"
    :subject: MATH
    :number: "432"
    :description: "Credit: &nbsp;3 or 4 hours. Informal set theory, cardinal and ordinal numbers, and the axiom of choice; topology of metric spaces and introduction to general topological spaces. 3 undergraduate hours. 3 or 4 graduate hours. 4 hours of credit requires approval of the instructor and completion of additional work of substance. Prerequisite: MATH 347 or MATH 348 or consent of instructor."
  - :name: Philosophy of Mathematics
    :credit: "3"
    :subject: MATH
    :number: "439"
    :description: "Credit: &nbsp;3 or 4 hours. Same as PHIL 439. See PHIL 439."
  - :name: Differential Equations
    :credit: "3"
    :subject: MATH
    :number: "441"
    :description: "Credit: &nbsp;3 or 4 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Basic course in ordinary differential equations; topics include existence and uniqueness of solutions and the general theory of linear differential equations; treatment is more rigorous than that given in MATH 385. 3 undergraduate hours. 3 or 4 graduate hours. 4 hours of credit requires approval of the instructor and completion of additional work of substance. Credit is not given for both MATH 441 and either MATH 385 or MATH 386. Prerequisite: MATH 241(formerly MATH 243) or MATH 242, or equivalent. Recommended: MATH 347 or MATH 348."
  - :name: Intro Partial Diff Equations
    :credit: "3"
    :subject: MATH
    :number: "442"
    :description: "Credit: &nbsp;3 or 4 hours. Introduces students to partial differential equations, emphasizing the wave, diffusion and potential (Laplace) equations. The focus is on understanding the physical meaning and mathematical properties of solutions of partial differential equations. Methods include fundamental solutions and transform methods for problems on the line, and separation of variables using orthogonal series for problems in regions with boundary. Convergence of Fourier series is covered in detail. 3 undergraduate hours. 3 or 4 graduate hours. 4 hours of credit requires approval of the instructor and completion of additional work of substance. Prerequisite: MATH 284 or MATH 385 or MATH 386 or MATH 441."
  - :name: Elementary Real Analysis
    :credit: "3"
    :subject: MATH
    :number: "444"
    :description: "Credit: &nbsp;3 or 4 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Careful treatment of the theoretical aspects of the calculus of functions of a real variable; topics include the real number system, limits, continuity, derivatives, and the Riemann integral. 3 undergraduate hours. 3 or 4 graduate hours. 4 hours of credit requires approval of the instructor and completion of additional work of substance. Credit is not given for both MATH 444 and MATH 447. Prerequisite: MATH 241 (formerly MATH 243) or MATH 242; MATH 347 or MATH 348, or equivalent."
  - :name: Applied Complex Variables
    :credit: "3"
    :subject: MATH
    :number: "446"
    :description: "Credit: &nbsp;3 or 4 hours. For students who desire a working knowledge of complex variables; covers the standard topics and gives an introduction to integration by residues, the argument principle, conformal maps, and potential fields. Students desiring a systematic development of the foundations of the subject should take MATH 448. 3 undergraduate hours. 3 or 4 graduate hours. 4 hours of credit requires approval of the instructor and completion of additional work of substance. Credit is not given for both MATH 446 and MATH 448. Prerequisite: MATH 241(formerly MATH 243) or MATH 380; or consent of instructor."
  - :name: Real Variables
    :credit: "3"
    :subject: MATH
    :number: "447"
    :description: "Credit: &nbsp;3 or 4 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Careful development of elementary real analysis including such topics as completeness property of the real number system; basic topological properties of n-dimensional space; convergence of numerical sequences and series of functions; properties of continuous functions; and basic theorems concerning differentiation and Riemann integration. 3 undergraduate hours. 3 or 4 graduate hours. 4 hours of credit requires approval of the instructor and completion of additional work of substance. Credit is not given for both MATH 447 and MATH 444. Prerequisite: MATH 241 (formerly MATH 243) or MATH 242, or equivalent; junior standing; MATH 347 or MATH 348, or equivalent experience; or consent of instructor."
  - :name: Complex Variables
    :credit: "3"
    :subject: MATH
    :number: "448"
    :description: "Credit: &nbsp;3 or 4 hours. For students who desire a rigorous introduction to the theory of functions of a complex variable; topics include Cauchy's theorem, the residue theorem, the maximum modulus theorem, Laurent series, the fundamental theorem of algebra, and the argument principle. 3 undergraduate hours. 3 or 4 graduate hours. 4 hours of credit requires approval of the instructor and completion of additional work of substance. Credit is not given for both MATH 448 and MATH 446. Prerequisite: MATH 241 (formerly MATH 243) or MATH 380; MATH 447."
  - :name: Intro to Numerical Analysis
    :credit: "3"
    :subject: MATH
    :number: "450"
    :description: "Credit: &nbsp;3 or 4 hours. Same as CS 450, CSE 401, and ECE 491. See CS 450."
  - :name: Elementary Theory of Numbers
    :credit: "3"
    :subject: MATH
    :number: "453"
    :description: "Credit: &nbsp;3 or 4 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Topics covered include divisibility, primes, congruences, quadratic reciprocity, and Farey sequences. 3 undergraduate hours. 3 or 4 graduate hours. 4 hours of credit requires approval of the instructor and completion of additional work of substance. Prerequisite: MATH 241 (formerly MATH 243) or MATH 242, or equivalent."
  - :name: Numerical Methods for PDEs
    :credit: "3"
    :subject: MATH
    :number: "455"
    :description: "Credit: &nbsp;3 or 4 hours. Same as CS 455 and CSE 411. See CS 455."
  - :name: Numerical Linear Algebra
    :credit: "3"
    :subject: MATH
    :number: "458"
    :description: "Credit: &nbsp;3 or 4 hours. Same as CS 458 and CSE 412. See CS 458."
  - :name: Numerical Approx and ODEs
    :credit: "3"
    :subject: MATH
    :number: "459"
    :description: "Credit: &nbsp;3 or 4 hours. Same as CS 459 and CSE 413. See CS 459."
  - :name: Probability Theory
    :credit: "3"
    :subject: MATH
    :number: "461"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to mathematical probability; includes the calculus of probability, combinatorial analysis, random variables, expectation, distribution functions, moment-generating functions, and central limit theorem. Same as STAT 451. 3 undergraduate hours. 3 or 4 graduate hours. 4 hours of credit requires approval of the instructor and completion of additional work of substance. Prerequisite: MATH 241 (formerly MATH 243) or MATH 242, or equivalent."
  - :name: Statistics and Probability I
    :credit: "4"
    :subject: MATH
    :number: "463"
    :description: "Credit: &nbsp;4 hours. Same as STAT 400. See STAT 400."
  - :name: Statistics and Probability II
    :credit: "3"
