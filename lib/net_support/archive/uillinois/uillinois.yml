    :description: "Credit: &nbsp;2 hours. Fundamentals of military and USGS map reading including methods such as intersection and resection; includes land navigation and orienteering techniques and their application. Includes field trip."
  - :name: Leadership Laboratory
    :credit: "0"
    :subject: MILS
    :number: "112"
