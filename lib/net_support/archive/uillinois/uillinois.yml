    :description: "Credit: &nbsp;1 hours. Performs medieval, renaissance, and baroque music; various small groups formed for the performance of sonatas and cantatas of Bach and Handel, wind serenades of Mozart, etc. Interested students may play on lute, harpsichord, and other instruments from the University's collection. May be repeated. Prerequisite: Consent of instructor."
  - :name: String Ensemble
