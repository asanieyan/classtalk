  - :name: Sensory Biophysics
    :credit: "1"
    :subject: BIOP
    :number: "514"
    :description: "Credit: &nbsp;1 or 2 hours. Advanced treatment of sensory systems which are approachable in detailed quantitative terms; lectures scheduled for four weeks during the first quarter of the spring term. Normally carries 1 hour credit; however, students may develop a particular topic introduced in the lectures into a term paper for an extra 1 hour credit. Students must consult the instructor before enrolling for 2 hours. Prerequisite: BIOP 401, MCB 401, or consent of instructor."
  - :name: Topics in Biophysical Chem
