  - :name: Vegetable Gardening
    :credit: "3"
    :subject: HORT
    :number: "105"
    :description: "Credit: &nbsp;3 hours. The science and art of growing vegetables and the connection between gardening and food. Topics include nutrient and pest management, history, folklore, growing requirements, and quality characteristics of vegetables. Lecture and laboratory. Credit is not given to horticulture majors. All other students receive credit for HORT 105 or HORT 364, but not for both."
  - :name: Home Horticulture
    :credit: "3"
    :subject: HORT
    :number: "106"
    :description: "Credit: &nbsp;3 hours. Fundamentals of home gardening and the effective use of ornamentals as a part of the home environment. Subjects include the selection, culture, and use of garden annuals, biennials, perennials, bulbs, and house plants; garden tools and equipment; soil preparation; plant propagation; principles of design and planting methods; garden maintenance; use of fertilizers; pest control; training and pruning; lawn care; hybridizing; growing structures; and care of cut flowers. Not open to students in the Horticulture curriculum."
  - :name: Introduction to Floral Design
    :credit: "2"
    :subject: HORT
    :number: "107"
    :description: "Credit: &nbsp;2 hours. Introduces the art of arranging flowers, foliages, and accessories according to the principles of design. Lecture and lab."
  - :name: Medicinal Plants and Herbology
    :credit: "3"
    :subject: HORT
    :number: "180"
    :description: "Credit: &nbsp;3 hours. The use of cultivated and wild plants in medicines and health products according to Eastern and Western medical traditions. Consideration of herbal medicine use from ancient times to the present, important medicinal chemicals produced by plants, and the evaluation of plant chemical products as potential human medicines. Same as CPSC 180."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: HORT
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. Experimental course on a special topic in horticulture. Topic may not be repeated except in accordance with the Code. May be repeated in the same or subsequent terms. No more than 12 hours may be counted toward graduation."
  - :name: Introduction to Weed Science
    :credit: "3"
    :subject: HORT
    :number: "226"
    :description: "Credit: &nbsp;3 hours. Same as CPSC 226. See CPSC 226."
  - :name: Intro to Turfgrass Management
    :credit: "3"
    :subject: HORT
    :number: "236"
    :description: "Credit: &nbsp;3 hours. Examines the principles and practical knowledge necessary for the establishment and maintenance of high-quality turfgrass stands for use as home lawns, golf courses, athletic fields, parks, and other commercial uses. Presents an integrated approach to management that considers conservation of resources and environmental impacts in relationship to turfgrass quality. Prerequisite: IB 103."
  - :name: Plant Propagation
    :credit: "3"
    :subject: HORT
    :number: "240"
    :description: "Credit: &nbsp;3 hours. Examines theoriesy and methods employed in propagation of plants, emphasizing anatomical, physiological, and ecological principles involved in sexual propagation (seeds) and asexual propagation (division, cuttings, budding, grafting, tissue culture, etc.) Prerequisite: IB 103."
  - :name: Floral Design I
    :credit: "3"
    :subject: HORT
    :number: "246"
    :description: "Credit: &nbsp;3 hours. Applies principles of design to the composition and decorative use of flowers, foliages, and accessories. Prerequisite: Enrollment in Horticulture, Human and Community Development, or Hospitality Management."
  - :name: Floral Crop Quality Evaluation
    :credit: "1"
    :subject: HORT
    :number: "250"
    :description: "Credit: &nbsp;1 hours. Teaches students industry standards for acceptable potted flowers, potted foliage, and cut flower crops. Students activiely participate in staging plant classes for judging, judge plant material, and justify class placement. The top four students are invited to represent the University of Illinois in the National Intercollegiate Floral Quality Evaluation and Design Competition. May be repeated to a maximum of 2 hours if topics vary."
  - :name: Biotechnology in Agriculture
    :credit: "3"
    :subject: HORT
    :number: "261"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Life Sciences course. Same as CPSC 261. See CPSC 261."
  - :name: Professional Internship
    :credit: "1"
    :subject: HORT
    :number: "293"
    :description: "Credit: &nbsp;1 to 4 hours. Off-campus experience in a field directly pertaining to a subject matter in horticulture. May be repeated to a maximum of 4 hours. Approved for both letter and S/U grading. Prerequisite: Consent of academic advisor or Department Internship Coordinator."
  - :name: Resident Internship
    :credit: "1"
    :subject: HORT
    :number: "294"
    :description: "Credit: &nbsp;1 to 4 hours. Supervised, on-campus, learning experience with faculty engaged in research. Approved for both letter and S/U grading. May be repeated to a maximum of 4 hours. Prerequisite: Consent of academic advisor or Department Internship Coordinator."
  - :name: Undergrad Research or Thesis
    :credit: "1"
    :subject: HORT
    :number: "295"
    :description: "Credit: &nbsp;1 to 4 hours. Individual research, special problems, thesis, development and/or design work under the supervision of an appropriate member of the faculty. May be repeated in the same or subsequent terms. No more than 12 hours of special problems, research, thesis and/or individual studies may be counted toward degree. Prerequisite: Junior standing, cumulative GPA of 2.5 or above at the time the activity is arranged, and consent of instructor."
  - :name: Undergraduate Seminar
    :credit: "1"
    :subject: HORT
    :number: "298"
    :description: "Credit: &nbsp;1 to 3 hours. Group discussion on a special topic in a field of study directly pertaining to subject matter in horticulture. May be repeated to a maximum of 12 hours. Prerequisite: Junior standing."
  - :name: Woody Landscape Plants I
    :credit: "3"
    :subject: HORT
    :number: "301"
    :description: "Credit: &nbsp;3 hours. Systematic approach to the identification, ornamental characters, culture, and use of woody landscape deciduous trees and shrubs with special emphasis on cultivated varieties. Prerequisite: IB 102 or IB 103."
  - :name: Woody Landscape Plants II
    :credit: "3"
    :subject: HORT
    :number: "302"
    :description: "Credit: &nbsp;3 hours. Systematic approach to the identification, ornamental characters, culture, and use of woody landscape conifers, broadleaf evergreens, vines, ground covers, and woody ornamental deciduous trees and shrubs with special emphasis on cultivated varieties. Required field trip. Prerequisite: NRES 302 or HORT 301."
  - :name: Greenhouse Mgmt and Production
    :credit: "4"
    :subject: HORT
    :number: "341"
    :description: "Credit: &nbsp;4 hours. Survey of topics relating to commercial greenhouse operations, management, and production. Examines design, location, and glazing of greenhouse structures; greenhouse operations such as heating, cooling, environmental control, and irrigation systems; production factors including light, temperature, root media, fertilization, watering, and integrated pest management; and management concepts such as industry trends and cost analysis. Production of fall potted crops will be emphasized. Prerequisite: NRES 201 and HORT 100."
  - :name: Herbaceous Plants I
    :credit: "3"
    :subject: HORT
    :number: "343"
    :description: "Credit: &nbsp;3 hours. Course includes identification, culture, and landscape use of herbaceous, frost-tender ornamental plants. Emphasis on flowering annuals, tropical foliage plants used for outdoor displays, and foliage plants used for interiorscaping. Elements of design will be addressed; design projects will integrate concepts. Prerequisite: IB 103."
  - :name: Herbaceous Plants II
    :credit: "3"
    :subject: HORT
    :number: "344"
    :description: "Credit: &nbsp;3 hours. Course includes identification, cultural requirements, and landscape uses of herbaceous perennials and hardy bulbs. The design of perennial borders for continuous flowering will be emphasized. Prerequisite: IB 103."
  - :name: Floristry and Floral Design II
    :credit: "3"
    :subject: HORT
    :number: "346"
    :description: "Credit: &nbsp;3 hours. Examines flower shop management including establishment, financing and creation of a business plan. Covers pricing, buying, delivery display, and advanced floral design skills. Prerequisite: HORT 246."
  - :name: Arboriculture
    :credit: "3"
    :subject: HORT
    :number: "358"
    :description: "Credit: &nbsp;3 hours. Evaluates criteria for woody landscape plant selection, cultivation, valuation, and maintenance; links the technical skills and practices for commercial arborists to an understanding of woody plant physiology and anatomy; emphasizes marketing and promotion of horticultural expertise. Offered in alternate years. Prerequisite: NRES 302 or HORT 301 or concurrent enrollment and NRES 201."
  - :name: Landscape Plants Production
    :credit: "3"
    :subject: HORT
    :number: "359"
    :description: "Credit: &nbsp;3 hours. Emphasizes woody landscape plant production, nursery operation, and nursery business management techniques; includes both traditional and computer-aided management tools; examines industry scope and diversity through nursery visits, presentations by nursery operators, and field trips. Offered in alternate years. Prerequisite: NRES 302 or HORT 301 and HORT 240."
  - :name: Small Fruits and Viticulture
    :credit: "3"
    :subject: HORT
    :number: "361"
    :description: "Credit: &nbsp;3 hours. Technological application of biological principles to the culture of strawberry, grape, blueberry, raspberry, blackberry, currant, gooseberry, and miscellaneous small fruits. Prerequisite: HORT 100 or IB 103."
  - :name: Tree Fruit Production
    :credit: "3"
    :subject: HORT
    :number: "362"
    :description: "Credit: &nbsp;3 hours. Examines biological principles and cultural practices involved in the growth and production of apple, pear, peach, cherry, plum, apricot, almond, and miscellaneous citrus and nut crops. Offered in alternate years. Prerequisite: HORT 100 or IB 103."
  - :name: Vegetable Crop Production
    :credit: "3"
    :subject: HORT
    :number: "364"
    :description: "Credit: &nbsp;3 hours. Vegetable production with emphasis on cultural considerations, harvest, and handling of selected vegetable crops; integrates principles of plant growth and vegetable physiology into vegetable production schemes; covers vegetable classification, growing practices and handling. Students may not receive credit for both HORT 364 and HORT 105. Offered in alternate years. Prerequisite: NRES 201 and HORT 100."
  - :name: Ug Honors Research or Thesis
    :credit: "1"
    :subject: HORT
    :number: "396"
    :description: "Credit: &nbsp;1 to 4 hours. Individual research, special problems, thesis, development and/or design work under the direction of the Honors advisor. May be repeated in the same or subsequent terms. No more than 12 hours of special problems, research, thesis and/or individual studies may be counted toward degree. Prerequisite: Junior standing, admission to the ACES Honors Program, and consent of instructor."
  - :name: Horticultural Physiology
    :credit: "4"
    :subject: HORT
    :number: "421"
    :description: "Credit: &nbsp;4 hours. Horticultural crop growth is examined in relation to plant structure, environment, and cultural practices. Emphasizes environmental control of whole plant growth as influenced by the supply of the raw materials required for growth: water, carbon dioxide, radiant energy, including the influence of temperature and photoperiod on plant growth and development. The shoot and root interactions with the environment are characterized relative to cultural practices. Prerequisite: HORT 100 or IB 103 and junior standing."
  - :name: Plant Physiology Laboratory
    :credit: "4"
    :subject: HORT
    :number: "422"
    :description: "Credit: &nbsp;4 hours. Same as CPSC 485 and IB 422. See IB 422."
  - :name: Perennial Grass Ecosystems
    :credit: "4"
    :subject: HORT
    :number: "436"
    :description: "Credit: &nbsp;4 hours. Examins different levels of ecological organization in perennial grass ecosystems. Provides advanced study for students in turfgrass management. Cultural programs are derived from an understanding of interrelationships between different components of the ecosystem. Field trips. Same as CPSC 416. Offered in alternate years. Prerequisite: HORT 236."
  - :name: Floricultural Crops Production
    :credit: "4"
    :subject: HORT
    :number: "441"
    :description: "Credit: &nbsp;4 hours. Examines the commercial production cycles of floricultural crops grown as potted flowering plants, cut flowers, and bedding plants. Cultural practices are derived from an understanding of the interrelationships among environmental conditions, species requirements, production systems, and floricultural physiology. Crop scheduling, production and cost analysis are emphasized in an applied setting. Field trip required. Prerequisite: HORT 240 and HORT 341."
  - :name: Plant Nutrition
    :credit: "4"
    :subject: HORT
    :number: "442"
    :description: "Credit: &nbsp;4 hours. Mechanisms and factors affecting the absorption, transport, distribution, and functions of the essential elements required by higher plants. Offered in alternate years. Prerequisite: NRES 201 and IB 334 or IB 420."
  - :name: Horticultural Plant Breeding
    :credit: "3"
    :subject: HORT
    :number: "447"
    :description: "Credit: &nbsp;3 hours. Methodology, objectives, and constraints of breeding for improved cultivars of flowers, woody ornamentals, turfgrasses, fruits, and vegetables. Emphasis on breeding objectives unique to horticultural commodities such as color, appearance, flavor, shelf-life, nutritional value, and other characteristics that determine product quality. Offered in alternate years. Prerequisite: CPSC 352."
  - :name: Landscape Contracting
    :credit: "3"
    :subject: HORT
    :number: "450"
    :description: "Credit: &nbsp;3 hours. Interpreting landscape plans; writing landscape installation and construction specifications; bidding and estimating costs and quantities of landscape construction materials; landscape surveying techniques; selecting materials, preparing the site and constructing landscape structures; evaluating landscape business management practices. Field trip required. Credit no given for both HORT 450 and LA 343. Prerequisite: NRES 302 or HORT 301."
  - :name: Principles of Plant Breeding
    :credit: "4"
    :subject: HORT
    :number: "453"
    :description: "Credit: &nbsp;4 hours. Same as CPSC 453. See CPSC 453."
  - :name: Residential Site Design I
    :credit: "4"
    :subject: HORT
    :number: "455"
    :description: "Credit: &nbsp;4 hours. Theory and practice of landscape design at a residential scale. Emphasis on developing graphic communication techniques, design vocabulary, and site design skills that use plants, paving, and garden structures. Prerequisite: HORT 302."
  - :name: Residential Site Design II
    :credit: "3"
    :subject: HORT
    :number: "456"
    :description: "Credit: &nbsp;3 hours. Emphasis on the design process, comprehensive development of residential sites, advanced graphic communication techniques, and theories regarding human-environment interactions. Prerequisite: HORT 455."
  - :name: International Hort Products
    :credit: "3"
    :subject: HORT
    :number: "464"
    :description: "Credit: &nbsp;3 hours. Survey of the international trade in and production of horticultural foods, beverages, herbs, spices, floricultural crops, interior plants, and landscape plants. Important export and import crops will be discussed. Legal and environmental issues are explored. Term project required. Prerequisite: CPSC 112, or HORT 100 or IB 103."
  - :name: Ethics in Biotechnology
    :credit: "3"
    :subject: HORT
    :number: "465"
    :description: "Credit: &nbsp;3 hours. Covers principles of ethics related to developments in biotechnology, the impact of biotechnology on environments, health, and food, and societal perception and conflict in addressing biotechnology. The course includes discussion, debate, and conflict resolution. Same as ANSC 465 and CPSC 465. Prerequisite: CPSC 261 or CPSC 265."
  - :name: Growth and Dev of Hort Crops
    :credit: "4"
    :subject: HORT
    :number: "466"
    :description: "Credit: &nbsp;4 hours. Factors affecting growth, development, and quality of horticultural crops, such as photoperiodism, growth regulators, and carbon dioxide levels. Prerequisite: CHEM 104 and NRES 426 or HORT 421 or IB 420."
  - :name: Postharvest Phys of Hort Crops
    :credit: "4"
    :subject: HORT
    :number: "467"
    :description: "Credit: &nbsp;4 hours. Physiology, biochemistry, and anatomy of fruits and vegetables during development, maturation, and ripening in situ and in storage. Offered in alternate years. Prerequisite: IB 103 and CHEM 104."
  - :name: Plant Tissue Culture
    :credit: "4"
    :subject: HORT
    :number: "482"
    :description: "Credit: &nbsp;4 hours. Survey, description, and applications of cell and tissue culture strategies for plant research and production. Topics include culture environment, media composition, tissue manipulation, organogenesis, embryogenesis, somatic hybridization, bioreactors and use of these techniques for plant propagation and physiological and biochemical research. Independent research project is conducted by each student. Same as CPSC 482. Prerequisite: CHEM 232 and IB 103."
  - :name: Controlling Turfgrass Pests
    :credit: "3"
    :subject: HORT
    :number: "489"
    :description: "Credit: &nbsp;3 hours. Principles and strategies of integrated pest management (IPM), turf management practices, and common pests of turf are examined. The biology, habitat, identifying features, and management strategies of each pest are described. Offered in alternate years. Prerequisite: HORT 236 and CPSC 270 or NRES 280; and PLPA 204."
  - :name: Experimental Graduate Courses
    :credit: "1"
    :subject: HORT
    :number: "499"
    :description: "Credit: &nbsp;1 to 3 hours. Experimental course on a special topic in Horticulture. May be repeated in the same or separate terms to a maximum of 12 hours as topics vary."
  - :name: Research Methods in Hort
    :credit: "4"
    :subject: HORT
    :number: "505"
    :description: "Credit: &nbsp;4 hours. Lectures, discussions, demonstrations, and laboratory exercises dealing with methods and apparatus used in horticultural research."
  - :name: Plant Gene Regulation
    :credit: "4"
    :subject: HORT
    :number: "566"
    :description: "Credit: &nbsp;4 hours. Same as CPSC 566. See CPSC 566."
  - :name: Plant Biochemistry
    :credit: "4"
    :subject: HORT
    :number: "588"
    :description: "Credit: &nbsp;4 hours. Same as CPSC 588 and IB 524. See CPSC 588."
- :name: Human Resource Education
  :code: HRE
  :courses: 
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: HRE
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Principles of HRE
    :credit: "4"
    :subject: HRE
    :number: "400"
    :description: "Credit: &nbsp;4 hours. Study of the basic concepts and practices of education for and about work: its philosophical foundations and historical development, mission and goals, structure and function, curricular areas of emphasis, learner audiences served and settings in which programs are conducted, and issues and trends affecting program change."
  - :name: Training in Business/Industry
    :credit: "4"
    :subject: HRE
    :number: "401"
    :description: "Credit: &nbsp;4 hours. Study of the status of education, training and development within business and industry; includes an overview of the systemic process for planning, delivery, and evaluation of training programs; and explores major problems, trends, and issues associated with the field."
  - :name: Business Principles for HRD
    :credit: "4"
    :subject: HRE
    :number: "402"
    :description: "Credit: &nbsp;4 hours. Study of essential business understandings, knowledge, and skills required for HRD professionals to interact effectively with others in the business community."
  - :name: Instructional Design
    :credit: "4"
    :subject: HRE
    :number: "411"
    :description: "Credit: &nbsp;4 hours. Provides instruction and practice in the selection, organization, and preparation of content for instructional programs in business and technical settings. Provides students with a theoretical orientation to instructional design as well as the opportunity to experience the instructional design process as it applies to business and technical settings through the development of instructional materials."
  - :name: Instructional Techniques
    :credit: "4"
    :subject: HRE
    :number: "412"
    :description: "Credit: &nbsp;4 hours. Provides a research-based exploration of effective teaching techniques for instructors of business, industry, and community college technical programs. Equips students with a conceptual framework for instruction and provides guidance and experience in the planning, delivery, and evaluation of instruction."
  - :name: Diversity in the Workplace
    :credit: "4"
    :subject: HRE
    :number: "415"
    :description: "Credit: &nbsp;4 hours. Assists educators, as well as trainers and managers in business and industry, to effectively recognize and understand diversity in school and work settings. Activities focus on understanding the nature of diverse populations, their unique learning needs, and potential collaborative efforts between educators and work place personnel."
  - :name: Design of Learning Systems
    :credit: "4"
    :subject: HRE
    :number: "470"
    :description: "Credit: &nbsp;4 hours. Provides theoretical and practical learning experiences integrating the fields of Instructional Design and Instructional Technology through the study and development of technology-based learning environments."
  - :name: Learning Technologies
    :credit: "4"
    :subject: HRE
    :number: "472"
    :description: "Credit: &nbsp;4 hours. The course addresses two important needs of educators. First, educators should be aware of recent developments in the area of instructional technology. Second, educators must be able to select, develop, and effectively use appropriate instructional technologies to enhance learning and communication. To meet these needs, this course covers a wide range of instructional technologies that are used for instructional and administrative purposes. Traditional instructional media are considered in the course although significant emphasis is placed on more recent developments that involve the use of the computer and its applications in education. Instructional technologies such as computer-based instruction, computer-based testing, distance learning, interactive video, and intelligent instructional technologies are covered. Through course readings, discussions, and projects, students in the course are expected to gain skills in choosing appropriate instructional technologies, designing effective presentations that rely on those technologies, and properly using instructional technologies to enhance communication with an audience. Same as CI 484. Prerequisite: HRE 411 or equivalent course in instructional design."
  - :name: Evaluating Learning Technology
    :credit: "4"
    :subject: HRE
    :number: "474"
    :description: "Credit: &nbsp;4 hours. Same as EPSY 474. See EPSY 474."
  - :name: Project Management for HRE
    :credit: "4"
    :subject: HRE
    :number: "475"
    :description: "Credit: &nbsp;4 hours. Study of the basic principles and techniques related to managing personnel, time and resources in education and training projects. Through group and individual activities, including case study review and project simulation, students will apply project management tools and techniques in international training and educational setting."
  - :name: Issues and Developments in HRE
    :credit: "2"
    :subject: HRE
    :number: "490"
    :description: "Credit: &nbsp;2 or 4 hours. Special course for experimentation or for seminar on topics not treated by regularly scheduled courses. Topics vary; consult Class Schedule for specific section offerings. May be repeated to a maximum of 8 hours."
  - :name: Professional Skill Development
    :credit: "2"
    :subject: HRE
    :number: "491"
    :description: "Credit: &nbsp;2 or 4 hours. Designed to teach practitioner-oriented skills in specialized areas of human resource education. Topics vary; consult Class Schedule for specific section offerings. May be repeated to a maximum of 8 hours."
  - :name: Supervised Internship in HRE
    :credit: "2"
    :subject: HRE
    :number: "492"
    :description: "Credit: &nbsp;2 or 4 hours. While employed in approved cooperating organizations, students observe the relationship between HRE and organizational performance."
  - :name: Special Study &amp; Investigation
    :credit: "2"
    :subject: HRE
    :number: "495"
    :description: "Credit: &nbsp;2 or 4 hours. Offers opportunity for an individual to study, on or off campus, selected problems, trends, and new developments or to conduct specialized technological investigations for the improvement of instructional programs in areas related to education and training. May be repeated to a maximum of 8 hours."
  - :name: The Community College
    :credit: "4"
    :subject: HRE
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Same as EOL 573. See EOL 573."
  - :name: Advanced Theories in HRD
    :credit: "4"
    :subject: HRE
    :number: "509"
    :description: "Credit: &nbsp;4 hours. Provides a reading of advanced texts related to Human Resource Development from a variety of applied social science disciplines. Targeted towards doctoral students in the later stage of their course work who are interested in HRE theory and social science foundations. Prerequisite: HRE 400, HRE 411, HRE 530."
  - :name: Expertise and Its Development
    :credit: "4"
    :subject: HRE
    :number: "510"
    :description: "Credit: &nbsp;4 hours. Covers developments in cognitive-based research as they relate to the design and implementation of technical instruction. Through readings, discussions, and projects, students gain an understanding of how people learn complex information, how skills are developed, and how instructors can better guide their students toward the development of expertise."
  - :name: Community College Program Dev
    :credit: "4"
    :subject: HRE
    :number: "517"
    :description: "Credit: &nbsp;4 hours. Synthesizes selected sociological, psychological, and epistemological foundations for curriculum development in education and training; application of theories from fundamental disciplines to practice in existing and emerging curricula involving perceptual and psychomotor learning."
  - :name: Organization Development
    :credit: "4"
    :subject: HRE
    :number: "530"
    :description: "Credit: &nbsp;4 hours. Addresses the history, concepts, theories, and techniques of Organization Development as applied in Human Resource Education; emphasis on creating, managing, and sustaining system-wide change in public and private organizations; organized around diagnosis, implementation, and evaluation of individual, team, and organization-wide interventions."
  - :name: Quality Process Improvement
    :credit: "4"
    :subject: HRE
    :number: "531"
    :description: "Credit: &nbsp;4 hours. Examines quality and process improvement philosophies, theories, and strategies as they apply to the practice of professionals in human resource education. Based on a critical analysis of the historical antecedents, theoretical foundations, and empirical research results of Total Quality Management (TQM) and Continuous Process Improvement (CPI), students will be able to apply improvement strategies and evaluate the merits and limitations in public and private settings. Same as EOL 587."
  - :name: Strategic HRD
    :credit: "4"
    :subject: HRE
    :number: "532"
    :description: "Credit: &nbsp;4 hours. Study of the theories, research, and applications of strategic human resource development in a variety of organizational settings."
  - :name: Management of HRD
    :credit: "4"
    :subject: HRE
    :number: "533"
    :description: "Credit: &nbsp;4 hours. Study of management fundamentals related to planning, organizing, staffing, leading, and controlling the HRD function in organizations."
  - :name: Economics of Human Resources
    :credit: "4"
    :subject: HRE
    :number: "534"
    :description: "Credit: &nbsp;4 hours. Same as LIR 545. See LIR 545."
  - :name: Consulting in HRD
    :credit: "4"
    :subject: HRE
    :number: "535"
    :description: "Credit: &nbsp;4 hours. Analysis of key elements of consulting in the human resource development profession. Emphasis is placed on subject matter expertise, consulting skills, marketing, organization, business management, communication, and life/work balance. The course examines both the internal and external consulting practices. Issues of education and training of consultants for work in industry, business, government, and non-profit sectors are covered in detail."
  - :name: International HRD
    :credit: "4"
    :subject: HRE
    :number: "536"
    :description: "Credit: &nbsp;4 hours. Course is designed to provide insights into international HRD at macro and micro levels. Course will cover: cross-cultural issues in international HRD; design and delivery of international HRD programs; HRD practices and programs in different regions of the world; national HRD programs; expatriate training and training in multinational corporations."
  - :name: Technology Transfer
    :credit: "4"
    :subject: HRE
    :number: "570"
    :description: "Credit: &nbsp;4 hours. Examines the processes involved in transferring technologies from one organization or culture to another. Special emphasis is placed on the change process and its relationship to the diffusion of technology. Concludes with the identification of strategies that can be used to facilitate successful technology transfer. Students are required to complete extensive readings on the relevant topics, participate in discussions, and examine case studies related to technology transfer."
  - :name: Disciplined Inquiry in Educ
    :credit: "4"
    :subject: HRE
    :number: "580"
    :description: "Credit: &nbsp;4 hours. Provides an analysis and synthesis of disciplined inquiry in human resource education including an historical perspective, formulation of the research process, and the utilization and communication of research."
  - :name: Thesis Dissert Proposal Prep
    :credit: "4"
    :subject: HRE
    :number: "582"
    :description: "Credit: &nbsp;4 hours. Designed to take students through the entire process of proposal development, this course is intended for masters or doctoral students who are ready to prepare a thesis or dissertation proposal. Students will learn to use a systematic and comprehensive approach to develop the research proposal and how each step in the research process is related."
  - :name: Program Evaluation
    :credit: "4"
    :subject: HRE
    :number: "585"
    :description: "Credit: &nbsp;4 hours. Theory and techniques of evaluation in cognitive, affective, and psychomotor domains at different educational levels and settings; development and analysis of activities and instruments for students and program evaluation, follow-up studies, and interpretation of results for self-evaluation and for administrative decision making."
  - :name: Seminar for Advanced Students
    :credit: "0"
    :subject: HRE
    :number: "590"
    :description: "Credit: &nbsp;0 to 8 hours. Seminar open to persons who have been admitted for doctoral study in human resource education. May be repeated to a maximum of 8 hours. Approved for both letter and S/U grading."
  - :name: Field Study &amp; Thesis Seminar
    :credit: "4"
    :subject: HRE
    :number: "591"
    :description: "Credit: &nbsp;4 to 8 hours. Assists doctoral candidates in planning field studies and thesis problems; students present their studies at each of four stages: (1) the inception, delimitation, tentative design stage; (2) the proposed design stage; (3) the revised design stage; and (4) the final design stage. Students are expected to analyze critically all presentations."
  - :name: Special Topics in HRE
    :credit: "4"
    :subject: HRE
    :number: "592"
    :description: "Credit: &nbsp;4 hours. Introduction to significant problems, points of view, and trends in the field; explores significant research relating to organization, content, and techniques. Topics vary; consult Class Schedule for specific section offerings. May be repeated with approval."
  - :name: Independent Study
    :credit: "2"
    :subject: HRE
    :number: "595"
    :description: "Credit: &nbsp;2 or 4 hours. Offers opportunity and challenge of self-directive, independent study, that is, develops the individual's ability as an independent student and enables the student to pursue needed study in a field in which appropriate courses are not being offered during a given term. May be repeated with approval. Prerequisite: Approval of study outline by adviser prior to enrollment."
  - :name: Thesis Research
    :credit: "0"
    :subject: HRE
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Individual direction of research and thesis writing. May be repeated. Approved for S/U grading only."
- :name: Humanities Courses
