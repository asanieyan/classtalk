  - :name: Adv Top Biochemistry
    :credit: "1"
    :subject: MCB
    :number: "551"
    :description: "Credit: &nbsp;1 or 2 hours. Series of quarter or half-term intensive courses on the recent research findings in important areas of biochemistry and molecular biology. Covers such areas as: biophysical methods; enzyme mechanisms; membrane biochemistry; regulation of gene expression; nucleic acid biochemistry; metabolic regulation; cellular communication; and medical biochemistry. Lectures, discussions, student papers, and presentations. May be repeated. Students may register in more than one section per term to a maximum of 4 hours. Prerequisite: MCB 354 or equivalent or consent of instructor."
  - :name: Lab Techniques in Biochemistry
