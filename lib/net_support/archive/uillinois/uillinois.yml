  - :name: US Native Americans to 1850
    :credit: "3"
    :subject: HIST
    :number: "277"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and US Minority Culture(s) course. Survey of the Native American experience in North America from the arrival of Europeans to 1850. Explores the impact of European expansion on Native American communities, the ways in which Native American people adapted to the growing European presence, and the continuities and innovations that distinguished the indigenous world in this era. Focuses primarily on those parts of North America that became part of the United States. Same as AIS 277."
  - :name: US Native Americans Since 1850
    :credit: "3"
    :subject: HIST
    :number: "278"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and US Minority Culture(s) course. Overview of the Native American experience in the United States from 1850 to the present. Using lectures, classroom discussions, visual presentations and group projects, the course will explore the major events that altered the environment Native Americans inhabited following the establishment of the United States as a continental power. Course will also examine the ways in which native peoples survived amidst the economic, political, and social forces that were unleashed by the country's evolution into a modern nation state. Readings will include primary documents, Native American commentaries, historical fiction, and secondary works. Same as AIS 278."
  - :name: Mexican-American History
    :credit: "3"
    :subject: HIST
    :number: "279"
