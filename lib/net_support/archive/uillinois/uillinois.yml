    :credit: "1"
    :subject: DANC
    :number: "106"
    :description: "Credit: &nbsp;1 hours. Progressive development of the concepts and skills in DANC 105. For non-dance majors. May be repeated to a maximum of 4 hours. Prerequisite: DANC 105 or equivalent; or consent of instructor."
