    :description: "Credit: &nbsp;3 hours. Review of membrane and cell biophysics designed to introduce the theoretical and mathematical bases of bioelectricity, photobiology and biomolecular motors. Prerequisite: One year each of college-level mathematics and physics; one year each of college level biology and chemistry recommended."
