  - :name: Difficult Case Conference
    :credit: "1"
    :subject: VCM
    :number: "500"
    :description: "Credit: &nbsp;1 hours. House Officers (Clinicians in Training) will present clinical cases presented to the Veterinary Medicine Teaching Hospital in a lecture/discussion format with supporting literature. Analysis of decisions and clinical interpretation will be the focus of the discussion. May be repeated to a maximum of 12 hours. Prerequisite: Graduate Veterinarian or consent of instructor."
  - :name: Zoological Medicine Seminar
    :credit: "2"
    :subject: VCM
    :number: "501"
    :description: "Credit: &nbsp;2 hours. Discussion of selected topics and literature pertaining to zoological, wildlife and aquatic animal medicine and presentation of a formal seminar. May be repeated to a maximum of 6 hours. Prerequisite: Post DVM and enrolled in the Zoological and Aquatic Animal Residency Program."
  - :name: Issues in Clinical Research
    :credit: "2"
    :subject: VCM
    :number: "502"
    :description: "Credit: &nbsp;2 hours. This course is intended for students interested in applying analytical epidemiological methods in assessing the health and disease status of populations (animal and human) and assessing the factors affecting that status. It includes lecture/discussion sessions and exercises on the study design, statistical analysis, and interpretation of clinical trials and cross-sectional, case-control, and longitudinal studies. Database management, risk assessment, and techniques for enhancing the validity of field-based studies of naturally occurring disease will also be covered. Prerequisite: Successful completion of PATH 650 or equivalent or consent of instructor."
  - :name: Current Lit in Equine Med Surg
    :credit: "1"
    :subject: VCM
    :number: "503"
    :description: "Credit: &nbsp;1 hours. This course will use current primary literature in the fields of equine medicine and surgery as a gateway to discussion. Current literature will be reviewed, critiqued, and discussed in the context of current equine clinical practice. Students are expected to be graduate veterinarians with a thorough understanding of equine medical and surgical concepts before enrolling in the course. May be repeated to a maximum of 6 hours. Prerequisite: Graduate Veterinarian or consent of instructor."
  - :name: Seminar in Prod/Pop Medicine
    :credit: "1"
    :subject: VCM
    :number: "511"
    :description: "Credit: &nbsp;1 hours. Same as VP 511. See VP 511."
  - :name: Vet Medicine Industry Trends
    :credit: "1"
    :subject: VCM
    :number: "512"
    :description: "Credit: &nbsp;1 hours. The face of small animal veterinary medicine in the future will be extrapolated from past and current industry data and events. Topics to be covered include declining income and rising debt, labor force changes, emergence of corporate practices, greater awareness of public health and environmental issues. Prerequisite: Two years of work experience as a veterinarian or veterinary hospital manager or consultant and/or consent of instructor; enrolled in the Executive Veterinary Program."
  - :name: Societal Impacts Vet Medicine
    :credit: "4"
    :subject: VCM
    :number: "515"
    :description: "Credit: &nbsp;4 hours. The effect of the veterinary medical profession on internal and external audiences will be examined across a variety of disciplines. Topics to be covered include advanced marketing concepts, existing and emerging public health concerns, advanced legal and ethical issues, and strategic planning of the modern veterinary business. Prerequisite: PATH 578."
  - :name: Adv Comp Theriogenology
    :credit: "1"
    :subject: VCM
    :number: "522"
    :description: "Credit: &nbsp;1 hours. Advanced study on the principles and practice of theriogenology in domestic and non-domestic animals. May be repeated to a maximum of 6 hours. Prerequisite: Graduate Veterniarian and consent of instructor."
  - :name: Laboratory Animal Medicine
    :credit: "1"
    :subject: VCM
    :number: "542"
    :description: "Credit: &nbsp;1 to 3 hours. Weekly clinical rounds, weekly or biweekly facilities rounds, and supervised clinical experience. Topics include: biology and husbandry of laboratory animals; diagnosis, treatment, and prevention of disease of laboratory animals; principles of animal use in research and teaching; and management and design of laboratory animal facilities. May be repeated to a maximum of 12 hours. Prerequisite: Graduate Veterinarian or consent of instructor."
  - :name: Veterinary Cytopathology
    :credit: "2"
    :subject: VCM
    :number: "548"
    :description: "Credit: &nbsp;2 hours. Same as PATH 648. See PATH 648."
  - :name: Intro Surgery for Research
    :credit: "1"
    :subject: VCM
    :number: "551"
    :description: "Credit: &nbsp;1 hours. Surgical principles including sterile technique, hemostasis, tissue handling, instrumentation, and wound closure and healing are taught with emphasis on application in domestic and laboratory animals. Laboratory covers demonstration and practice of surgical principles. Students may not receive credit for both VCM 551 and VCM 651. Prerequisite: Graduate standing or consent of instructor."
  - :name: Advanced Large Animal Medicine
    :credit: "1"
    :subject: VCM
    :number: "577"
    :description: "Credit: &nbsp;1 hours. A seminar series devoted to intense study of pathophysiologic and current therapeutic aspects of selected topics in large animal internal medicine. May be repeated to a maximum of 6 hours. Prerequisite: Graduate Veterinarian or consent of instructor."
  - :name: Adv Investigative Orthopedics
    :credit: "6"
    :subject: VCM
    :number: "583"
    :description: "Credit: &nbsp;6 hours. Advanced course on latest clinical investigations and research projects related to orthopedics in animals and humans. Prerequisite: Graduate Veterinarian or consent of instructor."
  - :name: Current Concepts Comp Surgery
    :credit: "1"
    :subject: VCM
    :number: "584"
    :description: "Credit: &nbsp;1 hours. Advanced study of topics concerning the pathophysiology, diagnosis, and current therapy of diseases which are treated with surgical procedures. May be repeated to a maximum of 4 hours. Prerequisite: Graduate Veterinarian or consent of instructor."
  - :name: Current Lit Sm Anim Medicine
    :credit: "1"
    :subject: VCM
    :number: "585"
    :description: "Credit: &nbsp;1 hours. Participants will discuss and analyze current veterinary journal articles which pertain to small animal internal medicine. May be repeated to a maximum of 6 hours. Prerequisite: Graduate Veterinarian."
  - :name: Advances in Vet Dermatology
    :credit: "1"
    :subject: VCM
    :number: "588"
    :description: "Credit: &nbsp;1 or 2 hours. A series of lectures, seminars and discussions devoted to the intense study of pathophysiologic aspects of the integument and related systems including: structure and functions, endocrinology, immunology, microbiology, virology, parasitology, pharmacology, oncology, and miscellaneous disorders. Students enrolling for graduate credit will also participate in weekly critiques of current literature. May be repeated to a maximum of 8 hours. Duplicate registration is permitted up to 4 hours. Prerequisite: Graduate Veterniarian and consent of instructor."
  - :name: Seminar
    :credit: "0"
    :subject: VCM
    :number: "590"
    :description: "Credit: &nbsp;0 to 1 hours. Required of all graduate students whose major is Veterinary Clinical Medicine. May be repeated. Approved for both letter and S/U grading."
  - :name: Advances in Vet Internal Med
    :credit: "1"
    :subject: VCM
    :number: "591"
    :description: "Credit: &nbsp;1 hours. A series of lectures, seminars, and discussions devoted to intense study of new pathophysiologic aspects of selected topics in veterinary internal medicine. Each term is devoted to three topics. May be repeated to a maximum of 6 hours. Approved for both letter and S/U grading. Prerequisite: Graduate Veterinarian and consent of instructor."
  - :name: Special Problems
    :credit: "1"
    :subject: VCM
    :number: "592"
    :description: "Credit: &nbsp;1 to 4 hours. Basic and applied study including orientation and research on pertinent initial and continuing problems in the student's area of interest. May be repeated. Prerequisite: Consent of instructor."
  - :name: Adv Topics Vet Clin Med
    :credit: "1"
    :subject: VCM
    :number: "593"
    :description: "Credit: &nbsp;1 to 4 hours. Instruction in advanced diagnosis, therapeutic modalities, and research methodologies in the areas of small animal internal medicine, small animal surgery, equine and food animal medicine and surgery, ophthalmology, theriogenology, radiology, and clinical pharmacology. May be repeated to a maximum of 8 hours. Prerequisite: Graduate Veterinarian and consent of instructor."
  - :name: Thesis Research
    :credit: "0"
    :subject: VCM
    :number: "599"
    :description: "Credit: &nbsp;0 to 12 hours. May be repeated. Approved for S/U grading only."
  - :name: Clinical/Laboratory Practice
    :credit: "1.5"
    :subject: VCM
    :number: "601"
    :description: "Credit: &nbsp;1.5 to 6 hours. Individual customized clerkship in clinical medicine and surgery for VM-4 professional students. May be repeated to a maximum of 9 hours. Prerequisite: Fourth-year standing in the veterinary medicine professional curriculum."
  - :name: Clinical Anesthesiology
    :credit: "1.5"
    :subject: VCM
    :number: "602"
    :description: "Credit: &nbsp;1.5 to 3 hours. Clerkship in clinical anesthesiology for VM-4 professional students. May be repeated to a maximum of 4.5 hours. Prerequisite: Fourth-year standing in the veterinary medicine professional curriculum."
  - :name: Imaging Therapy/Radiology
    :credit: "1.5"
    :subject: VCM
    :number: "603"
    :description: "Credit: &nbsp;1.5 to 3 hours. Clerkship in imaging, therapy and radiology for VM-4 professional students. May be repeated to a maximum of 4.5 hours. Prerequisite: Fourth-year standing in the veterinary medicine professional curriculum."
  - :name: Equine Medicine and Surgery
    :credit: "1.5"
    :subject: VCM
    :number: "604"
    :description: "Credit: &nbsp;1.5 to 4.5 hours. Clerkship in equine medicine and surgery for VM-4 professional students. May be repeated to a maximum of 12 hours. Prerequisite: Fourth-year standing in the veterinary medicine professional curriculum."
  - :name: Food Animal Medicine Surgery
    :credit: "1.5"
    :subject: VCM
    :number: "605"
    :description: "Credit: &nbsp;1.5 to 4.5 hours. Clerkship in food animal medicine and surgery for VM-4 professional students. Course will include both in-hospital clinical experiences and field trips. May be repeated to a maximum of 12 hours. Prerequisite: Fourth-year standing in the veterinary medicine professional curriculum."
  - :name: Prod Medicine/Theriogenology
    :credit: "1.5"
    :subject: VCM
    :number: "606"
    :description: "Credit: &nbsp;1.5 to 4.5 hours. Clerkship in production medicine/theriogenology for VM-4 professional students. May be repeated to a maximum of 6 hours. Prerequisite: Fourth-year standing in the veterinary medicine professional curriculum."
  - :name: Small Animal Surgery
    :credit: "1.5"
    :subject: VCM
    :number: "607"
    :description: "Credit: &nbsp;1.5 to 3 hours. Clerkship in small animal surgery for VM-4 professional students. May be repeated to a maximum of 4.5 hours. Prerequisite: Fourth-year standing in the veterinary medicine professional curriculum."
  - :name: Small Animal Internal Medicine
    :credit: "1.5"
    :subject: VCM
    :number: "609"
    :description: "Credit: &nbsp;1.5 to 4.5 hours. Clerkship in small animal internal medicine for VM-4 professional students. May be repeated to a maximum of 6 hours. Prerequisite: Fourth-year standing in the veterinary medicine professional curriculum."
  - :name: Cardiology
    :credit: "1.5"
    :subject: VCM
    :number: "610"
    :description: "Credit: &nbsp;1.5 hours. Clerkship in cardiology for VM-4 professional students. May be repeated to a maximum of 3 hours. Prerequisite: Fourth-year standing in the veterinary medicine professional curriculum."
  - :name: Dermatology
    :credit: "1.5"
    :subject: VCM
    :number: "611"
    :description: "Credit: &nbsp;1.5 hours. Clerkship in dermatology for VM-4 professional students. May be repeated to a maximum of 3 hours. Prerequisite: Fourth-year standing in the veterinary medicine professional curriculum."
  - :name: Oncology
    :credit: "1.5"
    :subject: VCM
    :number: "612"
    :description: "Credit: &nbsp;1.5 hours. Clerkship in oncology for VM-4 professional students. May be repeated to a maximum of 3 hours. Prerequisite: Fourth-year standing in the veterinary medicine professional curriculum."
  - :name: Clinical Neuro/Neurosurgery
    :credit: "1.5"
    :subject: VCM
    :number: "613"
    :description: "Credit: &nbsp;1.5 hours. Clerkship in neurology and neurosurgery for VM-4 professional students. Students will obtain basic skills in diagnosis, treatment, and care of medical and surgical neurological diseases. May be repeated to a maximum of 3 hours. Prerequisite: Fourth-year standing in the veterinary medicine professional curriculum."
  - :name: Oncologic Surgery
    :credit: "1.5"
    :subject: VCM
    :number: "614"
    :description: "Credit: &nbsp;1.5 hours. Clerkship in oncologic surgery for VM-4 professional students. May be repeated to a maximum of 3 hours. Prerequisite: Fourth-year standing in the veterinary medicine professional curriculum."
  - :name: Ophthalmology
    :credit: "1.5"
    :subject: VCM
    :number: "615"
    :description: "Credit: &nbsp;1.5 hours. Clerkship in ophthalmology for VM-4 professional students. May be repeated to a maximum of 3 hours. Prerequisite: Fourth-year standing in the veterinary medicine professional curriculum."
  - :name: Exotics
    :credit: "1.5"
    :subject: VCM
    :number: "616"
    :description: "Credit: &nbsp;1.5 to 3 hours. Clerkship in exotic animal medicine and surgery for VM-4 professional students. May be repeated to a maximum of 3 hours. Prerequisite: Fourth-year standing in the veterinary medicine professional curriculum."
  - :name: Beef Cattle Manage Practice
    :credit: "1.5"
    :subject: VCM
    :number: "617"
    :description: "Credit: &nbsp;1.5 to 3 hours. Clerkship in beef cattle management and practice for VM-4 professional students. May be repeated to a maximum of 3 hours. Prerequisite: Fourth-year standing in the veterinary medicine professional curriculum."
  - :name: Clinical Swine Production Med
    :credit: "1.5"
    :subject: VCM
    :number: "618"
    :description: "Credit: &nbsp;1.5 to 3 hours. Clerkship in swine production medicine VM-4 professional students. May be repeated to a maximum of 3 hours. Prerequisite: Fourth-year standing in the veterinary medicine professional curriculum."
  - :name: Dairy Production Medicine
    :credit: "1.5"
    :subject: VCM
    :number: "619"
    :description: "Credit: &nbsp;1.5 to 3 hours. Externship in advanced dairy production medicine for VM-4 professional students. Students will spend four weeks exploring dairy production medicine topics on farms throughout the state of Illinois. Each week, two to three days and nights will be occupied with off-campus activities. These days will be spent on dairy operations conducting herd problem-solving exercises. Expertise in the use of dairy herd records programs will be developed. Students will offer participating dairy producers suggestions for management changes after thorough economic review of those strategies are explored with the instructors. May be repeated to a maximum of 4.5 hours. Prerequisite: Fourth-year standing in the veterinary medicine professional curriculum. Students must have successfully completed VCM 680 and VB 624 or their equivalent. Students must have obtained the consent of the instructor if these requirements are not met."
  - :name: Vet Clinical Med Consortium
    :credit: "1.5"
    :subject: VCM
    :number: "620"
    :description: "Credit: &nbsp;1.5 to 6 hours. Clerkship in small animal surgery for VM-4 professional students. May be repeated to a maximum of 6 hours. Prerequisite: Fourth-year standing in the veterinary medicine professional curriculum."
  - :name: Zoological Medicine
    :credit: "1.5"
    :subject: VCM
    :number: "621"
    :description: "Credit: &nbsp;1.5 to 4.5 hours. Clerkship in zoological medicine for VM-4 professional curriculum. May be repeated to a maximum of 4.5 hours. Prerequisite: Fourth-year standing in veterinary medicine professional curriculum."
  - :name: Adv Clinical Swine Prod Med
    :credit: "1.5"
    :subject: VCM
    :number: "622"
    :description: "Credit: &nbsp;1.5 to 3 hours. Students will learn clinical techniques, diagnostic approach and clinical problem solving in swine specialty practice. The primary focus will be clinical experience in selected swine specialty private and/or corporate practice. Students will spend 3-6 days per week off campus, including overnight stays. May be repeated to a maximum of 3 hours. The combined credit total of this course and VCM 618 may not exceed 4 1/2 hours. Prerequisite: Completion of VCM 677 or consent of instructor."
  - :name: PBL in Oncologic Medicine
    :credit: "1"
    :subject: VCM
    :number: "623"
    :description: "Credit: &nbsp;1 hours. Case-based approach to veterinary cancer medicine. Small group discussion sessions will allow students to diagnose and prescribe treatment for patients presented with commonly occurring malignancies. 1 graduate or professional hour. Approved for S/U grading only. Prerequisite: Senior veterinary students or consent of instructor."
  - :name: Bereavement Issues
    :credit: "2"
    :subject: VCM
    :number: "624"
    :description: "Credit: &nbsp;2 hours. Theoretical and clinical perspectives on the concepts of attachment, bonding, grief and loss will be discussed. The course also includes instruction in basic counseling and crisis intervention skills. Students will answer calls on the CVM C.A.R.E. Helpline under the supervision of the instructor. Prerequisite: VB 623 or consent of instructor."
  - :name: Basic Zoological Medicine
    :credit: "2"
    :subject: VCM
    :number: "625"
    :description: "Credit: &nbsp;2 hours. Zoological Medicine is an elective course for veterinary students in their second year of the veterinary curriculum. Students will learn comparative anatomy, physiology, husbandry, and handling of zoological animal species encountered in exotic animal pet practice, including small mammals, bird, reptiles, amphibians, and fish. The most commonly encountered diseases of species will also be discussed. Prerequisite: Enrollment in the 2nd year veterinary curriculum."
  - :name: Veterinary Clinical Orient I
    :credit: "1"
    :subject: VCM
    :number: "628"
    :description: "Credit: &nbsp;1 hours. Lectures, discussions and laboratories presenting case material illustrating the interrelationships between the basic sciences and their applications in small animal medicine and surgery and introduction to client relations and ethical considerations. Laboratories cover instruction and hands-on experience in basic clinical techniques of animal handling and restraint, physical examination, venipuncture and drug administration. Approved for both letter and S/U grading. Prerequisite: First-year standing in the veterinary medicine curriculum."
  - :name: Veterinary Clinical Orient II
    :credit: "1"
    :subject: VCM
    :number: "629"
    :description: "Credit: &nbsp;1 hours. Laboratories on large animal restraint, physical examination, and basic diagnostic techniques. Animal handling and animal husbandry will be emphasized to allow students to more safely handle large animals in clinical settings later in the veterinary curriculum. Prerequisite: First-year standing in the veterinary medicine curriculum."
  - :name: Companion Animal Medicine I
    :credit: "2"
    :subject: VCM
    :number: "630"
    :description: "Credit: &nbsp;2 hours. Pathophysiology, diagnosis, treatment, and prophylaxis of diseases of the eye and nervous system. Prerequisite: Registration in the veterinary curriculum or consent of instructor."
  - :name: Companion Animal Medicine II
    :credit: "3"
    :subject: VCM
    :number: "631"
    :description: "Credit: &nbsp;3 hours. Pathophysiology, diagnosis, management and prevention of diseases of skin, endocrine disorders, and gastrointestinal diseases. Prerequisite: Third-year standing in the veterinary medicine curriculum or consent of instructor."
  - :name: Companion Animal Medicine III
    :credit: "3"
    :subject: VCM
    :number: "632"
    :description: "Credit: &nbsp;3 hours. Pathophysiology, diagnosis, management and prevention of renal, respiratory, and immune mediated diseases. Introduction to medical oncology and caged bird medicine. Prerequisite: Third-year standing in the veterinary medicine curriculum."
  - :name: Companion Animal Medicine IV
    :credit: "2"
    :subject: VCM
    :number: "633"
    :description: "Credit: &nbsp;2 hours. Pathophysiology, diagnosis, treatment, and prophylaxis of diseases of horses and caged birds. Prerequisite: Registration in the veterinary medicine curriculum or consent of instructor."
  - :name: Advanced Veterinary Cardiology
    :credit: "1"
    :subject: VCM
    :number: "635"
    :description: "Credit: &nbsp;1 hours. Emphasizes the application of electrocardiography and various cardiac imaging modalities (echocardiography, angiography) for the evaluation of companion animals with cardiovascular disease. Approved for S/U grading only. Prerequisite: Credit or concurrent enrollment in VCM 632."
  - :name: Cardiovascul/Critical Care Med
    :credit: "2"
    :subject: VCM
    :number: "636"
    :description: "Credit: &nbsp;2 hours. Pathophysiology, diagnosis, treatment and prophylaxis of cardiovascular diseases of domestic animals followed by an introduction to the management of critically ill patients in an intensive care setting. Prerequisite: Registration in the veterinary professional curriculum."
  - :name: Ruminant Health &amp; Production I
    :credit: "2.5"
    :subject: VCM
    :number: "637"
    :description: "Credit: &nbsp;2.5 hours. Covers important medical and surgical diseases of ruminants and their impact on animal health and production. Lectures (2 hours/week) provide information about clinical signs, diagnosis, treatment, prevention, and cost of diseases, using a body system approach. Clinical case material and actual herd investigations are used for illustration. Laboratory/discussion sessions are held once/week during the second half of the semester. These sessions allow students to work through individual animal and herd problems, practice restraint, physical examination, and venipuncture on cattle, and become familiar with the ruminant industries. Field trips to University farms are used to demonstrate husbandry and management practices for ruminant species and discuss how these practices impact animal, human and environmental health and farm economics. Students also spend time in the Food Animal Clinic."
  - :name: Ruminant Health&amp;Production II
    :credit: "2"
    :subject: VCM
    :number: "638"
    :description: "Credit: &nbsp;2 hours. Continuation of VCM 637. Covers important medical and surgical diseases of ruminants and their impact on animal health and production. Lectures (2 hours/week) provide information about clinical signs, diagnosis, treatment, prevention, and cost of diseases, using a body system approach. Clinical case material and actual herd investigations are used for illustration. Food quality, food safety, animal welfare, and foreign animal diseases are discussed. Prerequisite: VCM 637."
  - :name: Swine Health and Production
    :credit: "2"
    :subject: VCM
    :number: "639"
    :description: "Credit: &nbsp;2 hours. This course covers important diseases of swine and their impact on animal health and production. Lectures (5 hours/week) provide information about clinical signs, diagnosis, treatment, prevention, and cost of diseases, as well as on husbandry practices and production goals. Actual herd investigations are used for illustration. Laboratory/discussion sessions are held once/week during the course. These sessions allow students to investigate herd problems, interpret diagnostic reports, and use swine records. A field trip to the Veterinary Medicine Research Farm allows students to evaluate housing and environmental conditions on a swine farm."
  - :name: Avian Medicine and Surgery
    :credit: "1.5"
    :subject: VCM
    :number: "640"
    :description: "Credit: &nbsp;1.5 hours. Diagnosis, pathophysiology, and treatment of medical and surgical diseases in companion birds. Approved for S/U grading only. Prerequisite: VCM 625."
  - :name: Intro Concept Swine Medicine
    :credit: "1"
    :subject: VCM
    :number: "644"
    :description: "Credit: &nbsp;1 hours. Elective course which introduces sophomore veterinary students to the swine industry and herd health. Sixteen lecture-group discussion hours. Approved for S/U grading only. Prerequisite: Second year standing in veterinary curriculum."
  - :name: Lab Animal Science I
    :credit: "1"
    :subject: VCM
    :number: "646"
    :description: "Credit: &nbsp;1 hours. Addresses fundamental issues in Laboratory Animal Sciences including history, regulatory aspects, ethical considerations, and basic biology and husbandry of common laboratory animal species. Same as ANSC 455. 1 graduate or professional hour. Approved for both letter and S/U grading. Prerequisite: Second or third-year standing in the veterinary medicine curriculum, registration in the graduate college, or consent of instructor."
  - :name: Public Health Selective
    :credit: "3"
    :subject: VCM
    :number: "647"
    :description: "Credit: &nbsp;3 hours. Intended for students desiring experiential learning focused on public health and the role of the veterinarian in protecting human health at the individual and population levels. It includes didactic instruction in basic and applied public health, lecture/discussion sessions, exercises, field trips, and field investigations. Topics will include recognition and diagnosis of zoonotic and foreign animal diseases in pets and livestock, public health issues in wildlife management, farm to processing plant issues in microbial safety and residue avoidance, conduct of outbreak investigations, and public health policy issues with respect to agriculture, zoonotic disease, and occupational health and safety. Topics may include food and water borne illness investigation, respiratory and diarrheal disease surveillance, survey of health care access for migrant farm workers, public health workforce needs surveys, chronic disease clusters and microbiological surveys at processing plants. Prerequisite: Fourth year standing in the DMV professional curriculum or consent of instructor."
  - :name: Clinical Sm Animal Dentistry
    :credit: "1.5"
    :subject: VCM
    :number: "650"
    :description: "Credit: &nbsp;1.5 hours. Clerkship in small animal dentistry for VM-4 professional students. Students will assist in the diagnosis and treatment of dogs and cats with dental disease. The psychomotor skills laboratory will be available for students practicing dental procedures on models and frozen specimens. May be repeated to a maximum of 3 hours. Prerequisite: Fourth-year standing or equivalent in the veterinary medicine curriculum and with prior consent of instructor."
  - :name: Introduction to Surgery
    :credit: "1"
    :subject: VCM
    :number: "651"
    :description: "Credit: &nbsp;1 hours. Surgical principles including sterile technique, hemostasis, tissue handling, and wound healing with emphasis on clinical application in domestic animals; laboratory covers demonstrations and practice of surgical principles. Prerequisite: Third year standing in veterinary medicine curriculum."
  - :name: General Small Animal Surgery
    :credit: "1.5"
    :subject: VCM
    :number: "652"
    :description: "Credit: &nbsp;1.5 hours. Surgical procedures of major body systems, emphasizing preoperative, operative, and postoperative patient care, together with appropriate laboratory practice. Prerequisite: Third year standing in veterinary medicine curriculum or consent of instructor; VCM 651."
  - :name: General Large Animal Surgery
    :credit: "1.5"
    :subject: VCM
    :number: "653"
    :description: "Credit: &nbsp;1.5 hours. Surgical procedures of major body systems, emphasizing preoperative, operative, and postoperative patient care, together with appropriate laboratory practice. Prerequisite: Third year standing in veterinary medicine curriculum or consent of instructor; VCM 651."
  - :name: Special Small Animal Surgery
    :credit: "2.5"
    :subject: VCM
    :number: "654"
    :description: "Credit: &nbsp;2.5 to 3 hours. Lecture and clinical demonstrations on surgical diseases and their diagnosis, operative treatment, and after care, together with appropriate laboratory practice. The fracture fixation laboratory is a case based laboratory experience for students to apply decision making processes and gain hands on experience with implant application. Prerequisite: Third year standing in veterinary medicine curriculum or consent of instructor. Students taking the fracture fixation laboratory must be concurrently enrolled in the lecture portion of the course."
  - :name: Special Large Animal Surgery
    :credit: "1.5"
    :subject: VCM
    :number: "655"
    :description: "Credit: &nbsp;1.5 to 2.5 hours. Lectures on surgical diseases and their diagnosis, treatment, and after care. The food animal laboratory portion is designed to provide students hands-on training in surgical and anesthetic procedures performed frequently on cattle in veterinary practice. The equine laboratory portion of the course provides clinical demonstrations on surgical diseases and their diagnosis, treatment, and after care, together with appropriate laboratory practice. Students taking lecture portion only will receive 2 hours credit. Students taking lecture and a lab will receive 2.5 hours. Prerequisite: Third year standing in veterinary medicine curriculum or consent of instructor."
  - :name: Lab Animal Science II
    :credit: "1"
    :subject: VCM
    :number: "656"
    :description: "Credit: &nbsp;1 hours. Continuation of VCM 646. Additional topics include laboratory animal diseases, biohazard control, gnotobiology and animal models of human disease. Same as ANSC 456. 1 graduate or professional hour. Approved for both letter and S/U grading. Prerequisite: VCM 646 or equivalent, or consent of instructor."
  - :name: Urban and Shelter Anim Med
    :credit: "1"
    :subject: VCM
    :number: "657"
    :description: "Credit: &nbsp;1 hours. Series of lectures/discussions focusing on the history of the humane movement and animal control in the United States and abroad, legal issues for animal control/welfare, the association of domestic violence, animal abuse, and animal fighting, shelter animal medicine and operation, infectious disease management in the shelter setting, population control/epidemiology, feral animal issues, and animal behavior. The \"laboratory\" portion entails a optional field trip or out rotations with The Anti-Cruelty Society in Chicago, the Champaign/Urbana Humane Society, and CCHS. Approved for S/U grading only. Prerequisite: Registration in the veterinary curriculum or consent of the instructor."
  - :name: Clinical Procedure/Problem I
    :credit: "1"
    :subject: VCM
    :number: "658"
    :description: "Credit: &nbsp;1 hours. Course is designed to train students in physical examination, procedural and other diagnostic skills required to diagnose and treat common diseases of companion animals. Students will also be introduced to problem-based medical problems solving and evidence-based medicine. Prerequisite: Second-year standing in the veterinary medicine curriculum."
  - :name: Clinical Procedure/Problem II
    :credit: "1"
    :subject: VCM
    :number: "659"
    :description: "Credit: &nbsp;1 hours. Course is designed to train students in physical examination, procedural and other diagnostic skills required to diagnose and treat common diseases of companion animals. Students will also be introduced to a variety of rotations in the veterinary teaching hospital. Prerequisite: Third-year standing in the veterinary medicine curriculum."
  - :name: Advanced Equine Lameness
    :credit: "1"
    :subject: VCM
    :number: "661"
    :description: "Credit: &nbsp;1 hours. Covers equine lameness from a clinician's perspective. Offers an in-depth integrative approach to the diagnosis of equine lameness using the presenting complaint as a starting point. Rather than approaching equine musculoskeletal disease from the perspective of specific injuries, students will be guided through the lameness examination process. Active student participation in class discussion is expected. 1 professional hour. May not be repeated for credit. Prerequisite: Third year veterinary student."
  - :name: Small Animal Dermatology
    :credit: "1"
    :subject: VCM
    :number: "663"
    :description: "Credit: &nbsp;1 hours. First half of the course presents a systematic approach to small animal dermatologic diagnoses and therapeutics; the second half deals with immunological disorders, seborrheic syndromes, hereditary disorders, cutaneous neoplasms, and feline dermatology. Prerequisite: VCM 631 or equivalent, or consent of instructor."
  - :name: Wildlife and Exotics
    :credit: "1.5"
    :subject: VCM
    :number: "664"
    :description: "Credit: &nbsp;1.5 or 3 hours. Clinical experience pertaining to wildlife and exotic pet species including avian, reptile, amphibian, and small mammal species. Exposes participants to all aspects of non-traditional species care including medicine, surgery, husbandry, population considerations, infectious and zoonotic disease principles and shelter medicine. Participants will work with patients of the Wildlife Medical Clinic, the Exotic Animal service, the Acute Illness Center and participating shelters. A basic understanding of anatomy, physiology, husbandry and handling of non-traditional species is required as is the completion of a relevant project by the end of the course. May be repeated to a maximum of 3 hours. Prerequisite: Fourth year standing in the veterinary medicine curriculum, 1 semester of previous participation on the Wildlife Medical Clinic or other demonstrated interest in non-traditional species medicine approved by the course instructor."
  - :name: Aquatic Medicine Clinic
    :credit: "1.5"
    :subject: VCM
    :number: "665"
    :description: "Credit: &nbsp;1.5 to 6 hours. Clerkship in aquatic animal medicine for VM-4 professional students. May be repeated to a maximum of 6 hours. Prerequisite: Fourth year standing in the veterinary medicine curriculum."
  - :name: Shelter Animal Med and Surg
    :credit: "1.5"
    :subject: VCM
    :number: "666"
    :description: "Credit: &nbsp;1.5 to 4.5 hours. Partnering with Chicago's Animal Care and Control, The AntiCruelty Society of Chicago, and the Champaign County Humane Society, this course will provide a truly unique community veterinary practice program for the low income populations of Chicago and Champaign County. Clinical rotations at these facilities will expose veterinary students to community practice through a low income clinic and shelter setting and explore new ways of improving animal health and welfare, alleviating animal suffering, abuse and abandonment, and protecting public health. May be repeated to a maximum of 6 hours. Prerequisite: VCM 657."
  - :name: Radiology and Radiobiology
    :credit: "3"
    :subject: VCM
    :number: "667"
    :description: "Credit: &nbsp;3 hours. General principles of radiology and radiobiology techniques and application to the diagnosis and therapy of animal diseases; lectures and discussions. Same as VB 667. Prerequisite: Third-year standing in veterinary medicine curriculum or consent of instructor."
  - :name: Clinical Lab Animal Medicine
    :credit: "1.5"
    :subject: VCM
    :number: "668"
    :description: "Credit: &nbsp;1.5 hours. Elective clerkship in laboratory animal medicine for VM-4 professional students. The objective is to provide the senior veterinary student a broad practical exposure to the specialty of laboratory animal medicine. May be repeated to a maximum of 3 hours. Prerequisite: Fourth year standing or equivalent in the veterinary medicine curriculum."
  - :name: Primary Care Elective Rotation
    :credit: "1.5"
    :subject: VCM
    :number: "669"
    :description: "Credit: &nbsp;1.5 to 3 hours. Externship at a general private veterinary practice in the United States. This elective clinical rotation will expose students to primary and preventive veterinary medical care of small and/or large animals in a private practice setting, and will familiarize students with the business and operational aspects of private practice. Approved for S/U grading only. May be repeated in the same or subsequent terms to a maximum of 3 hours. Prerequisite: All preclinical and paraclinical core courses in the veterinary medicine professional curriculum."
  - :name: Sm Anim Community Practice
    :credit: "1"
    :subject: VCM
    :number: "670"
    :description: "Credit: &nbsp;1 hours. Elective experience in small animal community practice for VM 1, 2, and 3 professional students. This course provides an introduction to the issues pet practitioners face in private practice. It includes aspects of pet behavior/development, infectious diseases, genetic disease screening, preventive medicine, reproductive medicine, elective minor surgeries, population dynamics, nutrition, oral health and general medicine. Emphasis will include integration of the hospital team, client communication and education, and development of critical thinking, time management and interpersonal communication. May be repeated to a maximum of 2 hours. Approved for S/U grading only. Prerequisite: First, second, or third year standing in veterinary medicine professional curriculum."
  - :name: Theriogenology
    :credit: "4"
    :subject: VCM
    :number: "675"
    :description: "Credit: &nbsp;4 hours. Examines principles of animal reproduction, fertility, and obstetrics of all species of domestic animals, emphasizing farm animals; lectures, discussion, and laboratory practice in obstetrics, pregnancy diagnosis, and male and female infertility. Prerequisite: Third-year standing in veterinary medicine curriculum."
  - :name: Anesthesiology/Fluid Therapy
    :credit: "2"
    :subject: VCM
    :number: "676"
    :description: "Credit: &nbsp;2 hours. Principles of veterinary anesthesiology emphasizing clinical application of anesthetic techniques and procedures in domestic animals; clinical pharmacology of preanesthetic, anesthetic and related drugs, anesthetic and physiologic monitoring equipment, and shock; teaches fluid and electrolyte therapy with overall emphasis on maintenance of homeostasis in anesthetized animals. Prerequisite: Third-year standing in veterinary medicine curriculum."
  - :name: Adv Veterinary Ophthalmology
    :credit: "0"
    :subject: VCM
    :number: "679"
    :description: "Credit: &nbsp;0 to 3 hours. Anatomic, physiologic, pathologic, and pharmacologic considerations in eye diseases and their treatments; instrumentation and methods of study of ocular structure, physiology, and diseases; and laboratories devoted to techniques of examination of the eye and surgical procedures used in treatment of eye diseases. 1 or 2 professional hours (1 hour if taking lecture only; 2 hours if taking lecture and lab); or 3 graduate hours. Prerequisite: Fourth-year standing in veterinary medicine curriculum."
  - :name: Dairy Herd Health Management
    :credit: "1"
    :subject: VCM
    :number: "680"
    :description: "Credit: &nbsp;1 hours. Study of dairy cattle practice, including economics, enterprise, management, herd and individual cow health, reproduction, and disease control. Approved for both letter and S/U grading. Prerequisite: Third-year standing in veterinary medicine curriculum."
  - :name: Adv Equine Internal Medicine
    :credit: "1"
    :subject: VCM
    :number: "681"
    :description: "Credit: &nbsp;1 or 2 hours. Advanced instruction in case management, laboratory data interpretation, decision-making regarding therapeutics, and advanced diagnostic techniques. Approved for S/U grading only. Prerequisite: VCM 633 or consent of instructor."
  - :name: Advanced Soft Tissue Surgery
    :credit: "1"
    :subject: VCM
    :number: "683"
    :description: "Credit: &nbsp;1 hours. Advanced instruction in the pathophysiology, diagnosis and treatment of soft tissue surgical disorders of the small animal patient. Lectures will incorporate clinical case presentations and discussion. The laboratory sessions will be used to teach surgical procedures which are commonly performed in small animal clinical practice and which are not taught in the core curriculum. Prerequisite: Concurrent registration in VCM 654."
  - :name: Client Relations
    :credit: "1"
    :subject: VCM
    :number: "684"
    :description: "Credit: &nbsp;1 hours. Introduction to client relations, including techniques of effective verbal and nonverbal communication and applications of these techniques for veterinary students."
  - :name: Adv Rad Interpret Large Animal
    :credit: "2"
    :subject: VCM
    :number: "685"
    :description: "Credit: &nbsp;2 hours. In-depth study of radiographic diagnosis applied to large animals, primarily equine; lecture, case study, and discussion centering on anatomic areas, e.g , foot, fetlock, metacarpus/metatarsus, carpus, tarsus, upper limb joints, and head and neck. Prerequisite: VCM 667 or equivalent."
  - :name: Adv Veterinary Anesthesiology
    :credit: "1"
    :subject: VCM
    :number: "687"
    :description: "Credit: &nbsp;1 hours. Lectures cover mechanical ventilators and the physiologic effects of mechanical ventilation on acid-base status, cardiopulmonary function and other homeostatic mechanisms in anesthetized animals; high frequency ventilation in relation to other forms of mechanical respiratory support; recently developed anesthetic agents, techniques, and their clinical applications; interactions between non-anesthetic drugs and their effects on surgical patient response to anesthetic and anesthetic-related agents. 1 graduate or professional hour. Approved for S/U grading only. Prerequisite: Fourth year standing in veterinary medicine curriculum or consent of instructor."
  - :name: Sm An Diagnostic Instrument
    :credit: "1"
    :subject: VCM
    :number: "689"
    :description: "Credit: &nbsp;1 hours. Training in the use of special medical and surgical diagnostic techniques, including endoscopy, and various biopsy techniques. Approved for S/U grading only. Prerequisite: Fourth-year standing in veterinary medicine curriculum."
  - :name: Adv Orthopedics Fract Fixation
    :credit: "1"
    :subject: VCM
    :number: "691"
    :description: "Credit: &nbsp;1 hours. Advanced instruction in the pathophysiology of bone fracture and healing, techniques of fracture fixation, and complications of fracture repair. Prerequisite: VCM 654; third year standing in the veterinary medicine curriculum."
  - :name: Special Problems
    :credit: "1"
    :subject: VCM
    :number: "692"
    :description: "Credit: &nbsp;1 to 3 hours. Individual research on a special problem chosen in consultation with the instructor and department head. Approved for both letter and S/U grading. May be repeated to a maximum of 6 hours. 1 to 3 graduate or professional hours. Prerequisite: Enrollment in veterinary medicine curriculum with grade point average of 3.0 or above, or consent of instructor."
  - :name: Veterinary Clinical Medicine
    :credit: "1"
    :subject: VCM
    :number: "694"
    :description: "Credit: &nbsp;1 to 3 hours. To be used to designate a trial or experimental course for five or more students, designed to be an elective in the CVM professional curriculum. The course can be taught under this designation for two years or two offerings, whichever time is greater. Approved for both letter and S/U grading. May be repeated to a maximum of 6 hours. 1 to 3 graduate or professional hours. Prerequisite: Registration in the veterinary medicine curriculum or consent of instructor."
  - :name: Adv Small Animal Dentistry
    :credit: "1"
    :subject: VCM
    :number: "698"
    :description: "Credit: &nbsp;1 hours. The recognition and appropriate treatment of various types of feline and canine dental diseases will be discussed. The laboratories will be utilized to assist students in the determination of the appropriate diagnosis based on dental radiographs, photographs and models. Oral surgery, periodontic and endodontic therapy will also be performed in the laboratory. 1 graduate or professional hour. Approved for S/U grading only. Prerequisite: VCM 652."
- :name: Veterinary Medicine Courses
  :code: VM
  :courses: 
  - :name: Canine Feline Behavior
    :credit: "2"
    :subject: VM
    :number: "620"
    :description: "Credit: &nbsp;2 or 3 hours. This lecture/discussion course examines the evolutionary histories, domestication process, development behavior social behavior and problem behavior of the dog and the cat. Topics also include learning theory, training methods, and behavior modification approaches for companion animals. Analysis and discussion of behavior/training case studies are included, and lectures and discussions focus on issues that are relevant to the involved in-depth analysis of behavior problem case studies."
  - :name: The Basics of Business
    :credit: "1"
    :subject: VM
    :number: "626"
    :description: "Credit: &nbsp;1 hours. Business principles related to food animal veterinary practice and the livestock industry including economics, finance, communication and interpersonal skills, accounting, and management. 1 graduate or professional hour. Prerequisite: Third year standing in the veterinary curriculum or consent of instructor."
  - :name: Veterinary Medical Ethics
    :credit: "1"
    :subject: VM
    :number: "630"
    :description: "Credit: &nbsp;1 hours. Introduction to the history, recent developments, scope, and trends of veterinary medical education, practice, research, public health, and other area; functions; obligations, and organization of the profession. Approved for both letter and S/U grading. Prerequisite: Second-year standing in veterinary curriculum."
  - :name: Contemporary Issues in Vet Med
    :credit: "1"
    :subject: VM
    :number: "642"
    :description: "Credit: &nbsp;1 hours. An introductory course for first year veterinary students that will explore the career options in veterinary medicine as well as facilitate in educating students on person finance and setting actionable goals. Approved for S/U grading only."
  - :name: Fundamentals of Management
    :credit: "1"
    :subject: VM
    :number: "643"
    :description: "Credit: &nbsp;1 hours. An introductory course for second year veterinary students that will explore the business side of veterinary medicine as well as facilitate in educating students on personal finance, interpersonal skills, economics, and presentation skills. Approved for S/U grading only."
  - :name: Communications in Practice
    :credit: "1"
    :subject: VM
    :number: "645"
    :description: "Credit: &nbsp;1 hours. An introductory course for third year veterinary students that will explore the service and communication side of veterinary medicine as well as facilitate in educating students on personal finance, resume development, interviewing contracts and negotiation, and intra and interpersonal communication. Approved for S/U grading only."
  - :name: Veterinary Jurisprudence
    :credit: "1"
    :subject: VM
    :number: "672"
    :description: "Credit: &nbsp;1 hours. Principles of law of importance to members of the veterinary profession; animal disease and related regulatory laws and their administration; and federal procedure under animal disease, food, and meat inspection laws. Prerequisite: Second-year standing in veterinary medicine curriculum."
  - :name: Veterinary Medicine
    :credit: "1"
    :subject: VM
    :number: "694"
    :description: "Credit: &nbsp;1 to 4 hours. To be used to designate a trial or experimental course for five or more students. It is designed to be an elective fin the CVM professional curriculum. A course can be taught under this designation two times within a two-year period and cannot be renewed as a VM 694 course. 1 to 4 professional hours. May be repeated to a maximum of 8 hours if topics vary. Prerequisite: Registration in the veterinary medicine curriculum or consent of instructor."
- :name: Wolof
  :code: WLOF
  :courses: 
  - :name: Elementary Wolof I
    :credit: "5"
    :subject: WLOF
    :number: "201"
    :description: "Credit: &nbsp;5 hours. Introduction to Wolof; emphasizes grammar, pronunciation, reading, and conversation in standard Wolof. Same as AFST 241. Participation in language laboratory required."
  - :name: Elementary Wolof II
    :credit: "5"
    :subject: WLOF
    :number: "202"
    :description: "Credit: &nbsp;5 hours. Continuation of elementary Wolof, with introduction of more advanced grammar; emphasizes more fluency in speaking, reading, and writing simple sentences in standard Wolof. Same as AFST 242. Prerequisite: WLOF 201. Participation in language laboratory required."
  - :name: Intermediate Wolof I
    :credit: "4"
    :subject: WLOF
    :number: "403"
    :description: "Credit: &nbsp;4 or 5 hours. Survey of more advanced grammar, with emphasis on increasing conversational fluency, composition skills, study of written texts in standard and Dakar Wolof, and discussion of grammatical variations. Same as AFST 443. 5 undergraduate hours. 4 graduate hours. Prerequisite: WLOF 202. Participation in language laboratory required."
  - :name: Intermediate Wolof II
    :credit: "4"
    :subject: WLOF
    :number: "404"
    :description: "Credit: &nbsp;4 or 5 hours. Continuation of WLOF 403. Emphasizes ability to engage in reasonably fluent discourse in Wolof, comprehensive knowledge of formal grammar, and ability to read ordinary texts in standard and Dakar Wolof. Same as AFST 444. 5 undergraduate hours. 4 graduate hours. Prerequisite: WLOF 403. Participation in language laboratory required."
  - :name: Advanced Wolof I
    :credit: "3"
    :subject: WLOF
    :number: "405"
    :description: "Credit: &nbsp;3 hours. Third year Wolof with emphasis on conversational fluency and on increased ability in reading and comprehending texts, including newspaper prose and West African cultural materials. Course will also deal with the advanced level grammar found in such texts. Same as AFST 445. Prerequisite: WLOF 404 or equivalent."
  - :name: Advanced Wolof II
    :credit: "3"
    :subject: WLOF
    :number: "406"
    :description: "Credit: &nbsp;3 hours. Continuation of WLOF 405 with increased emphasis on conversational fluency and comprehension of advanced level grammar in the reading of a variety of prose tests on current cultural issues. Same as AFST 446. Prerequisite: WLOF 405 or equivalent."
  - :name: Topics Wolof Lang &amp; Lit I
    :credit: "3"
    :subject: WLOF
    :number: "407"
    :description: "Credit: &nbsp;3 hours. Selected readings from modern Wolof authors, with a focus on novels, plays, and basic poetry illustrative of West African cultural issues and advanced level Wolof grammar, as well as development of expository writing skills. Same as AFST 447. Prerequisite: WLOF 406."
  - :name: Topics Wolof Lang &amp; Lit II
    :credit: "3"
    :subject: WLOF
    :number: "408"
    :description: "Credit: &nbsp;3 hours. Continuation of WLOF 407 with increased emphasis on the reading and comprehension of literary texts exemplified in advanced level novels, plays, and poetry, as well as on advanced mastery of expository writing skills. Same as AFST 448. Prerequisite: WLOF 407."
- :name: Yiddish
  :code: YDSH
  :courses: 
  - :name: Beginning Yiddish I
    :credit: "4"
    :subject: YDSH
    :number: "101"
    :description: "Credit: &nbsp;4 hours. Course develops basic conversational and reading skills as well as the essentials of Yiddish grammar."
  - :name: Beginning Yiddish II
    :credit: "4"
    :subject: YDSH
    :number: "102"
    :description: "Credit: &nbsp;4 hours. Continuation of YDSH 101 focusing on comprehension and reading skills. Prerequisite: YDSH 101."
  - :name: Intermediate Yiddish I
    :credit: "4"
    :subject: YDSH
    :number: "103"
    :description: "Credit: &nbsp;4 hours. Continuation of YDSH 102. Develops more advanced conversational, comprehension, reading and writing skills as well as introducing more advanced features of Yiddish grammar. Prerequisite: YDSH 102 or equivalent placement score."
  - :name: Intermediate Yiddish II
    :credit: "4"
    :subject: YDSH
    :number: "104"
    :description: "Credit: &nbsp;4 hours. Continuation of YDSH 103. Prerequisite: YDSH 103 or equivalent placement score."
  - :name: Jewish Storytelling
    :credit: "3"
    :subject: YDSH
    :number: "220"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and Western Compartv Cult course. Course will introduce the great Jewish storytellers such as Nachman of Bratslav, Scholem-Aleichem, and I.B. Singer through readings of Yiddish tales, short stories, poetry, drama and excerpts from novels and autobiographies from the 19th and 20th centuries. In addition, Yiddish films and folklore will be used to exemplify the variety of Jewish cultural expression in Eastern Europe, Russia, and America. Course will also present a sample of critical approaches to Yiddish literature. Taught in English translation. Same as CWL 221, ENGL 223, and RLST 220."
  - :name: Lit Responses to the Holocaust
    :credit: "3"
    :subject: YDSH
    :number: "320"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and Western Compartv Cult course. Course introduces a variety of Jewish literary responses to the Holocaust written during and after the Second World War (from 1939). The discussion of Holocaust memoirs, diaries, novels, short stories, poems, and other texts will focus on the unique contribution of literary works to our understanding of the Holocaust. In addition, the works and their authors will be situated in their Jewish cultural historical context. Taught in English translation. Same as CWL 320, ENGL 359, and RLST 320."
  - :name: Jewish Immigrant Literature
    :credit: "3"
    :subject: YDSH
    :number: "380"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts, and US Minority Culture(s) course. Examines Jewish immigrant literature in America from the late nineteenth century to the 1980's. Traces the change of the Jewish immigrant community into an ethnic community by contrasting Yiddish and English literary texts written in America. Films about the Jewish immigrant experience in America will be shown and discussed as examples of American popular culture. All readings will be in English. Same as ENGL 363."
  - :name: Jewish Life-Writing
    :credit: "3"
    :subject: YDSH
    :number: "420"
    :description: "Credit: &nbsp;3 or 4 hours. Jewish life-writing from the late 18th century until today. Emphasis on cultural historical context, literary styles, and forms. All texts will be available in English translation. Same as CWL 421, HIST 436, RLST 420, and SLAV 420. 3 undergraduate hours. 4 graduate hours."
