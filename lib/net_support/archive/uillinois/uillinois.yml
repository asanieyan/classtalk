    :description: "Credit: &nbsp;2 to 4 hours. Same as HIST 481. See HIST 481."
  - :name: Muslim Ethics in Global Age
    :credit: "3"
    :subject: RLST
    :number: "481"
    :description: "Credit: &nbsp;3 or 4 hours. Exploration of contemporary, often revisionist Muslim ideas on a broad range of ethical issues that face societies today, such as human rights, democracy, gender equality, just war, pluralism, and bioethics. 3 undergraduate hours. 4 graduate hours. Prerequisite: Previous coursework on Islam or the Middle East."
  - :name: Muslim-Christian Interactions
    :credit: "3"
    :subject: RLST
    :number: "482"
    :description: "Credit: &nbsp;3 or 4 hours. Explores the complexity of Muslim-Christian interactions since early Islam, including theological and philosophical exchanges, debates, polemics, interfaith dialogue, perceptions of each other, Muslim minorities in the West, and Christian minorities in the Muslim world, and the relationship of religion to culture. 3 undergraduate hours. 4 graduate hours."
  - :name: Buddhist Meditation
    :credit: "3"
    :subject: RLST
    :number: "484"
    :description: "Credit: &nbsp;3 hours. Examines classical systems of Buddhist meditation and their relation to Buddhist psychology and world view. Same as EALC 484. Prerequisite: RLST 287, or consent of instructor."
  - :name: Drama in Premodern Japan
    :credit: "3"
    :subject: RLST
    :number: "485"
    :description: "Credit: &nbsp;3 or 4 hours. Same as CWL 470, EALC 463, and THEA 486. See EALC 463."
  - :name: History of Chinese Buddhism
    :credit: "3"
    :subject: RLST
    :number: "488"
    :description: "Credit: &nbsp;3 or 4 hours. Survey of the history of Chinese Buddhism since its introduction; analysis of Buddhological trends and styles; and the sociocultural milieu of Chinese Buddhism and its place in the total history of ideas and lifestyles. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: RLST 287, or consent of instructor."
  - :name: Honors Senior Thesis
    :credit: "3"
    :subject: RLST
    :number: "493"
    :description: "Credit: &nbsp;3 hours. Two-term research project. 3 undergraduate hours. No graduate credit. Must be taken for two terms for a total of 6 undergraduate hours. Prerequisite: Senior majors in religious studies who are eligible for graduating with distinction from the program."
  - :name: Topics in Religious Thought
    :credit: "3"
    :subject: RLST
    :number: "494"
    :description: "Credit: &nbsp;3 or 4 hours. 3 undergraduate hours. 4 graduate hours."
  - :name: Topics in Asian Religions
    :credit: "3"
    :subject: RLST
    :number: "495"
    :description: "Credit: &nbsp;3 or 4 hours. Topics in Hinduism, Buddhism, Taoism, and other Asian religious traditions. Same as EALC 495. 3 undergraduate hours. 4 graduate hours. May be repeated to a maximum of 6 undergraduate hours or 8 graduate hours as topics vary. Prerequisite: Sophomore standing or consent of instructor."
  - :name: Topics in History of Judaism
    :credit: "3"
    :subject: RLST
    :number: "496"
    :description: "Credit: &nbsp;3 or 4 hours. 3 undergraduate hours. 4 graduate hours. May be repeated to a maximum of 6 undergraduate hours or 8 graduate hours."
  - :name: Topics in Biblical Studies
    :credit: "3"
    :subject: RLST
    :number: "498"
    :description: "Credit: &nbsp;3 or 4 hours. Detailed interpretation of selected books of the Bible. 3 undergraduate hours. 4 graduate hours. May be repeated to a maximum of 6 undergraduate hours or 8 graduate hours as topics vary."
  - :name: Religious Diversity
    :credit: "4"
    :subject: RLST
    :number: "562"
    :description: "Credit: &nbsp;4 hours. Intensive study of philosophical and theological responses to the phenomenon of religious diversity. Prerequisite: Graduate standing in one of the relevant fields, or consent of instructor."
  - :name: Independent Study
    :credit: "2"
    :subject: RLST
    :number: "590"
    :description: "Credit: &nbsp;2 to 6 hours. Special topics not treated in regularly scheduled courses; for graduates. May be repeated. 2 to 6 graduate hours. Prerequisite: Evidence of adequate preparation for such study and consent of staff member supervising the work."
