  - :name: Asian American Youth
    :credit: "3"
    :subject: AAS
    :number: "346"
    :description: "Credit: &nbsp;3 hours. Explores cultural production of second-generation Asian American youth as a historical and social formation. Course examines how youth are actively shaping the U.S. landscape in terms of identity formation, youth, culture, education, juvenile justice, politics and activism, and community formations. These experiences are examined in backdrop of larger historical, economic, racial, social and political forces in the United States. Same as HDFS 341."
