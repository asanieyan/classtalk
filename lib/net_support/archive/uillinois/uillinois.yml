    :number: "305"
    :description: "Credit: &nbsp;3 hours. The history of Colombia, Ecuador, Peru, Bolivia, and Chile; emphasizes common problems and diverse responses, from the conquest in the sixteenth century to the struggles for development in the twentieth. Prerequisite: One year of college history or consent of instructor."
  - :name: History of Central America
    :credit: "3"
    :subject: HIST
    :number: "306"
    :description: "Credit: &nbsp;3 hours. Major themes of Central American history since conquest: the Colonial regime, ethnic diversity, the independence movement, fragmentation in the nineteenth century, export economies and imperialism, 1880-1932, social movements and populism in the twentieth century, revolution and intervention since the 1950s. Prerequisite: One year of college history or consent of instructor."
  - :name: History of Korea
    :credit: "3"
    :subject: HIST
    :number: "325"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Non-Western Cultures course. Same as EALC 367. See EALC 367."
  - :name: South Asian Military History
    :credit: "3"
    :subject: HIST
    :number: "330"
    :description: "Credit: &nbsp;3 hours. Discusses military institutions and styles of warfare on the South Asian subcontinent from the earliest recorded history to the independence of Bangladesh. Emphasizes the relationship between culture, society, and warfare. Views the subject from a South Asian as opposed to a British Imperial perspective."
  - :name: Ancient Greek States
    :credit: "3"
    :subject: HIST
    :number: "340"
    :description: "Credit: &nbsp;3 hours. History of the Greek states from the earliest times to 334 B.C. Prerequisite: One year of college history or consent of instructor."
  - :name: Alexander and His Successors
    :credit: "3"
    :subject: HIST
    :number: "341"
    :description: "Credit: &nbsp;3 hours. Prerequisite: One year of college history or consent of instructor."
  - :name: Spirituality and Experience
    :credit: "3"
    :subject: HIST
    :number: "344"
    :description: "Credit: &nbsp;3 hours. Same as ARTH 369, CWL 369, MDVL 369, and RLST 369. See ARTH 369."
  - :name: Medieval Civilization
    :credit: "3"
    :subject: HIST
    :number: "345"
    :description: "Credit: &nbsp;3 hours. The architectural, artistic, philosophical, political, and religious components of medieval culture, thought, and patterns of behavior; includes monasticism and society and the individual. Same as MDVL 345 and RLST 345. Orerequisite: Sophomore standing or consent of instructor."
  - :name: The Age of the Renaissance
    :credit: "3"
    :subject: HIST
    :number: "346"
    :description: "Credit: &nbsp;3 hours. Same as MDVL 346 and RLST 346. Prerequisite: One year of college history."
  - :name: Protestant &amp; Catholic Refs
    :credit: "3"
    :subject: HIST
    :number: "347"
    :description: "Credit: &nbsp;3 hours. Same as RLST 347. Prerequisite: One year of college history."
  - :name: Early Euro Absolut &amp; Expansion
    :credit: "3"
    :subject: HIST
    :number: "348"
    :description: "Credit: &nbsp;3 hours. Prerequisite: One year of college history or consent of instructor."
  - :name: French Revolution &amp; Napoleon
    :credit: "3"
    :subject: HIST
    :number: "349"
    :description: "Credit: &nbsp;3 hours. Comparative survey of Western countries in the age of democratic upheavals; America, England, and Prussia as well as France; the rise of Napoleon and the response of Europe; and the fate of innovation and reform in the immediate aftermath of the Napoleonic Wars. Prerequisite: One year of college history or consent of instructor."
  - :name: European History 1815 to 1871
    :credit: "3"
    :subject: HIST
    :number: "350"
    :description: "Credit: &nbsp;3 hours. Synthesis of politics, economics, and culture; revolutions, reaction, liberalism, conservatism, socialism, nationalism, romanticism, and realism. Prerequisite: One year of college history or consent of instructor."
  - :name: European History 1871 to 1918
    :credit: "3"
    :subject: HIST
    :number: "351"
    :description: "Credit: &nbsp;3 hours. Synthesis of politics, economics, and culture; new state systems, long depression, imperialism, racism, nationalism, symbolism, fin de siecle, socialism, and World War I. Prerequisite: One year of college history or consent of instructor."
  - :name: Europe in the World Since 1750
    :credit: "3"
    :subject: HIST
    :number: "352"
    :description: "Credit: &nbsp;3 hours. Colonial encounter between Europe and today's Third World viewed in comparative historical perspective. Equal emphasis placed on (colonizing) Europe, and colonial experience of Asia, Africa, and South America. Prerequisite: One year college level history."
  - :name: European History 1918 to 1939
    :credit: "3"
    :subject: HIST
    :number: "353"
    :description: "Credit: &nbsp;3 hours. Survey of European society from 1918 to 1939, with emphasis on the impact of World War I, the Russian Revolution, fascism, and the intellectual trends of the twenties and thirties. Prerequisite: One year of college history or consent of instructor."
  - :name: European History Since 1939
    :credit: "3"
    :subject: HIST
    :number: "354"
    :description: "Credit: &nbsp;3 hours. Survey of European society since 1939, with emphasis on the impact of World War II, the cold war, the establishment of the welfare state, and social developments. Prerequisite: One year of college history or consent of instructor."
  - :name: Euro Thght from Ren to Enlight
    :credit: "3"
    :subject: HIST
    :number: "359"
    :description: "Credit: &nbsp;3 hours. Explores the key intellectual debates in Europe from c. 1400 to c. 1780: A period of dramatic transition from the medieval world, dominated by the outlook of the Catholic Church, to the scientific and rationalist assumptions of the Enlightenment. Prerequisite: One course in history."
  - :name: Enlightenment to Existentialsm
    :credit: "3"
    :subject: HIST
    :number: "360"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Western Compartv Cult course. Survey of the major authors, ideas, events, and styles in the cultural and intellectual history of Europe from the seventeenth to the mid-twentieth centuries, focusing on the intellectual traditions of France, Germany, and Great Britain."
  - :name: Euro Thght &amp; Soc Since 1789
    :credit: "3"
    :subject: HIST
    :number: "361"
    :description: "Credit: &nbsp;3 hours. Examines the reciprocal relationship between thought and society in western Europe from the French Renaissance to the present. Same as SOC 368. Prerequisite: SOC 200 or one year of college history; or consent of instructor."
  - :name: Scientific Thought I
    :credit: "3"
    :subject: HIST
    :number: "363"
    :description: "Credit: &nbsp;3 hours. Same as PHIL 317. See PHIL 317."
  - :name: Technology in Western Society
    :credit: "3"
    :subject: HIST
    :number: "364"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Western Compartv Cult course. Explores the role of technology as a transforming social force; examines innovations from the stirrup and heavy plow to the airplane and computer, that restructured economic and political life and realigned values; examines cultural representations of technology."
  - :name: Fict &amp; Historical Imagination
    :credit: "3"
    :subject: HIST
    :number: "365"
    :description: "Credit: &nbsp;3 hours. Explores the relationship between history and fiction by focusing on four cultural locations: the antebellum American South, early 20th century Ireland, India in 1947, and immigration in 20th century America. Prerequisite: One year of college history."
  - :name: Scientific Thought II
    :credit: "3"
    :subject: HIST
    :number: "366"
    :description: "Credit: &nbsp;3 hours. Same as PHIL 318. See PHIL 318."
  - :name: History of Western Medicine
    :credit: "3"
    :subject: HIST
    :number: "367"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Western Compartv Cult course. Rise and development of medicine in the West since the sixteenth century; interrelations of physiology, pathology, and social demands with the theory and practice of medicine; pattern of professionalization; social role of the physician; conflict among ideas of medicine as an art, a science, and a social service; and problems of mental illness, medical ethics, and nontraditional forms of practice. Prerequisite: One year of college biology or chemistry, one year of college history, or consent of instructor."
  - :name: US History of Medicine
    :credit: "3"
    :subject: HIST
    :number: "368"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Hist&amp;Philosoph Perspect, and Western Compartv Cult course. Medicine and public health from the colonial period through the twentieth century; health care providers, patients, and public policy; incorporates issues of race and sex. Same as GWS 367."
  - :name: History of Spain and Portugal
    :credit: "3"
    :subject: HIST
    :number: "369"
    :description: "Credit: &nbsp;3 hours. Iberian history from pre-Roman times to the present with emphasis on the modern period. Prerequisite: One year of college history or consent of instructor."
  - :name: US Colonial History
    :credit: "3"
    :subject: HIST
    :number: "370"
    :description: "Credit: &nbsp;3 hours. Study of the seventeenth- and eighteenth-century colonies to 1763. Prerequisite: One year of college history or consent of instructor."
  - :name: The American Revolution
    :credit: "3"
    :subject: HIST
    :number: "371"
    :description: "Credit: &nbsp;3 hours. Prerequisite: One year of college history."
  - :name: America's Republic, 1789-1861
    :credit: "3"
    :subject: HIST
    :number: "372"
    :description: "Credit: &nbsp;3 hours. A study of American's embracing of a republican form of government and their invention of a republican culture. Course concludes with the role both that form of government and that culture played in promoting civil war in America. Prerequisite: One year of college history."
  - :name: Civil War and Reconstruction
    :credit: "3"
    :subject: HIST
    :number: "374"
    :description: "Credit: &nbsp;3 hours. The United States between 1850 and 1877, with emphasis on the causes of the war, wartime problems of the North and South, and efforts to create a new Union after the war."
  - :name: Soc History Indus Am to 1918
    :credit: "3"
    :subject: HIST
    :number: "375"
    :description: "Credit: &nbsp;3 hours. The impact of industrialization, immigration, and urbanization on American society to the end of World War I. Prerequisite: One year of college history."
  - :name: Soc History Indus Am from 1918
    :credit: "3"
    :subject: HIST
    :number: "376"
    :description: "Credit: &nbsp;3 hours. Study of the impact of industrial technology, business enterprise, immigration, and urbanization on American society. Prerequisite: One year of college history or consent of instructor."
  - :name: United States Since 1932
    :credit: "3"
    :subject: HIST
    :number: "377"
    :description: "Credit: &nbsp;3 hours. Discusses the New Deal, the Cold War, Franklin D. Roosevelt and subsequent presidents, the structure of American imperialism, and America's role in world politics. Prerequisite: One year of college history, political science, or economics."
  - :name: La Latina
    :credit: "3"
    :subject: HIST
    :number: "378"
    :description: "Credit: &nbsp;3 hours. History of Latina women in the United States, emphasizing Chicanas, Puertorriquenas and Cubanas. Examination of Latina women's histories largely through their own writings, emphasizing the 20th century and how gender, labor and nation shape Latina histories. All course readings are in English. Same as LLS 378. Prerequisite: One course in History, Latina/Latino Studies or Gender and Women's Studies."
  - :name: Latina/os and the City
    :credit: "3"
    :subject: HIST
    :number: "379"
    :description: "Credit: &nbsp;3 hours. Same as LLS 379. See LLS 379."
  - :name: Hist of Blk Women's Activism
    :credit: "3"
    :subject: HIST
    :number: "383"
    :description: "Credit: &nbsp;3 hours. Same as AFRO 383 and GWS 383. See AFRO 383."
  - :name: Class Politics &amp; Blk Community
    :credit: "3"
    :subject: HIST
    :number: "384"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Same as AFRO 372. See AFRO 372."
  - :name: Race and Revolutions
    :credit: "3"
    :subject: HIST
    :number: "389"
    :description: "Credit: &nbsp;3 hours. Same as AFRO 378. See AFRO 378."
  - :name: Special Topics
    :credit: "3"
    :subject: HIST
    :number: "396"
    :description: "Credit: &nbsp;3 hours. Topics are given on an experimental one-time-only basis."
  - :name: Adv Studies War, Soc &amp; Culture
    :credit: "1"
    :subject: HIST
    :number: "400"
    :description: "Credit: &nbsp;1 to 4 hours. Part of the joint program, Studies in War, Society, and Culture, run between the departments of history at Illinois and Ohio State University. Instruction involves video conference and face-to-face sessions with Illinois and Ohio State faculty under the direction of Illinois history faculty. Topics vary. May be repeated. 1 to 3 undergraduate hours or 2 to 4 graduate hours. May be repeated to a maximum of 6 undergraduate hours or 8 graduate hours. Prerequisite: Undergraduates: HIST 250 or HIST 251, and consent of instructor. Graduates: Consent of instructor."
  - :name: History of Brazil from 1808
    :credit: "2"
    :subject: HIST
    :number: "405"
    :description: "Credit: &nbsp;2 to 4 hours. Problems of a neocolonial society; themes include family structure, slavery, imperialism, modernization, and the crisis of traditional institutions. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: One year of college history or consent of instructor."
  - :name: History of Mexico from 1519
    :credit: "2"
    :subject: HIST
    :number: "406"
    :description: "Credit: &nbsp;2 to 4 hours. Development of Mexico from the conquest to the postrevolutionary present. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: One year of college history or consent of instructor."
  - :name: Slavery &amp; Race in Latin Am
    :credit: "2"
    :subject: HIST
    :number: "407"
    :description: "Credit: &nbsp;2 to 4 hours. Selected topics on Indians and Spaniards, whites and blacks, emphasizing Mexico, the Caribbean, and Brazil. Same as AFRO 407. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: One year of college history or consent of instructor."
  - :name: Four Lat Am Political Ideas
    :credit: "2"
    :subject: HIST
    :number: "408"
    :description: "Credit: &nbsp;2 to 4 hours. Examines Latin American schools of thought widely influential in the Third World. Considers propositions of each set of ideas, historical development of each, relations among the schools, critiques, and transformations. Same as LAST 476. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: One year of history or social science."
  - :name: Latin American Ethnobotany
    :credit: "3"
    :subject: HIST
    :number: "409"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ANTH 401, IB 454, and LAST 401. See LAST 401."
  - :name: 20thC Africa Colonial Era
    :credit: "3"
    :subject: HIST
    :number: "410"
    :description: "Credit: &nbsp;3 or 4 hours. The peoples, cultures, and societies of Africa under European colonial dominance. Although attention is paid to colonial policies and practices, the primary focus is on the continuing autonomy of African peoples. Special attention will be given to the cases of Ethiopia and South Africa. 3 undergraduate hours. 4 graduate hours. Prerequisite: HIST 210, HIST 211, or AFST 222, or junior standing."
  - :name: Africa 1945 to the Present
    :credit: "2"
    :subject: HIST
    :number: "411"
    :description: "Credit: &nbsp;2 to 4 hours. Historical investigation of African political economies based on selected case studies; includes development of the colonial economy, economic bases of African nationalism, and postindependence underdevelopment and attempts to escape from it. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: One year of college history or enrollment in the African Studies program."
  - :name: Southern Africa Race &amp; Power
    :credit: "3"
    :subject: HIST
    :number: "412"
    :description: "Credit: &nbsp;3 or 4 hours. Interdisciplinary survey of both the internal and international dimensions of the changing situation in Africa south of the Zambezi; focuses on the historical background to, and a political, economic, and social analysis of current events in the Republic of South Africa, Mozambique, Namibia, and Zimbabwe, emphasizing the central significance of race and power in this region. Same as AFST 425. 3 undergraduate hours. 4 graduate hours. Prerequisite: HIST 211 or AFST 222."
  - :name: The Horn of Africa
    :credit: "3"
    :subject: HIST
    :number: "413"
    :description: "Credit: &nbsp;3 or 4 hours. Complete survey of the history of the Horn, from the origins of agriculture and pastoralism to the late twentieth century. Covers classical Aksum, medieval Ethiopia, and the coastal Islamic city states; concentrates on the twentieth century and the rise of conflicting nationalisms, the outbreak of revolution, and famine. 3 undergraduate hours. 4 graduate hours. Prerequisite: HIST 211 or AFST 222 or junior standing."
  - :name: China Under the Ch'ing Dynasty
    :credit: "2"
    :subject: HIST
    :number: "420"
    :description: "Credit: &nbsp;2 to 4 hours. The period of Manchu domination in China (1644-1912); emphasis on Chinese reactions to Western influences during the nineteenth century. Same as EALC 420. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: One year of college history or consent of instructor."
  - :name: Soc-Econ Hist Modern China
    :credit: "2"
    :subject: HIST
    :number: "422"
    :description: "Credit: &nbsp;2 to 4 hours. Disintegration of traditional social and economic systems during the nineteenth and twentieth centuries, and the political effects of that disintegration; examines changes in the agricultural economy, changing rural elites, urbanization, and emergence of new social classes. It is recommended that students take HIST 420 before registration in HIST 422. Same as EALC 421. 3 undergraduate hours. 2 or 4 graduate hours."
  - :name: Classical Chinese Thought
    :credit: "3"
    :subject: HIST
    :number: "425"
    :description: "Credit: &nbsp;3 or 4 hours. Same as CWL 478 and EALC 476. See EALC 476."
  - :name: Early Modern Japan
    :credit: "3"
    :subject: HIST
    :number: "426"
    :description: "Credit: &nbsp;3 or 4 hours. Study of the people, culture, and society from 1600 to 1868. Traces the rise of Japan's first truly national culture. Same as EALC 426. 3 undergraduate hours. 4 graduate hours. Prerequisite: One course in Japanese history: EALC 250, HIST 120, HIST 226, or HIST 227, graduate standing, or consent of instructor."
  - :name: Twentieth-Century Japan
    :credit: "3"
    :subject: HIST
    :number: "427"
    :description: "Credit: &nbsp;3 or 4 hours. Study of the people, culture, and society of Japan from 1868 to the present. Traces Japan's transformation from an insular bastion of \"centralized feudalism\" into a cross-cultural crucible of post-industrial democracy. Same as EALC 427. 3 undergraduate hours. 4 graduate hours. Prerequisite: One course in Japanese history: EALC 250, HIST 120, HIST 226, or HIST 227, graduate standing, or consent of instructor."
  - :name: India from Colony to Nation
    :credit: "2"
    :subject: HIST
    :number: "430"
    :description: "Credit: &nbsp;2 to 4 hours. Mughal Empire and British Raj, Indian national awakening, and struggle for independence under Ghandi and Nehru. 3 undergraduate hours. 2 or 4 graduate hours."
  - :name: History of Early Judaism
    :credit: "3"
    :subject: HIST
    :number: "432"
    :description: "Credit: &nbsp;3 hours. Same as RLST 442. See RLST 442."
  - :name: History of Jews in Diaspora
    :credit: "3"
    :subject: HIST
    :number: "433"
    :description: "Credit: &nbsp;3 or 4 hours. Deals with the history of the Jewish people from the destruction of the Jewish state by Rome to the reestablishment of a Jewish state in 1948. The emphasis is on the interaction between the Jewish and non-Jewish worlds as well as changes internal to the Jewish communities. Same as RLST 434. 3 undergraduate hours. 4 graduate hours."
  - :name: Women in Muslim Societies
    :credit: "3"
    :subject: HIST
    :number: "434"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ANTH 403, GLBL 403, GWS 403, and RLST 403. See RLST 403."
  - :name: Middle East 1566-1914
    :credit: "3"
    :subject: HIST
    :number: "435"
    :description: "Credit: &nbsp;3 or 4 hours. Political, social, cultural, and ideological developments in Egypt, Arabia, the Fertile Crescent, Iran and Turkey from the mid 16th century to the eve of World War I. Premodern society and institutions, the question of \"decline\" and \"awakening\", encounters with Europe and self-strengthening reforms, relations between Muslims, Christians, and Jews, the role of women and the family, and class formations. 3 undergraduate hours. 4 graduate hours. Prerequisite: One year of college history or social science, or consent of instructor."
  - :name: Jewish Life-Writing
    :credit: "3"
    :subject: HIST
    :number: "436"
    :description: "Credit: &nbsp;3 or 4 hours. Same as CWL 421, RLST 420, SLAV 420, and YDSH 420. See YDSH 420."
  - :name: Middle East in 20th Century
    :credit: "2"
    :subject: HIST
    :number: "437"
    :description: "Credit: &nbsp;2 to 4 hours. Political and ideological developments in Egypt, Arabia, the Fertile Crescent (including Israel), Iran, and Turkey from World War I to the present, with emphasis on the period to the 1960s; economic, social, and cultural trends in the region also addressed. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: One year of college history or political science, or consent of instructor. HIST 135 is recommended."
  - :name: Egypt Since World War I
    :credit: "2"
    :subject: HIST
    :number: "438"
    :description: "Credit: &nbsp;2 to 4 hours. Examines the twentieth-century history of Egypt, emphasizing the internal social, political, economic, and ideological developments, with attention to Egypt's role in regional and international politics. Readings include novels and short stories to introduce students to modern Egyptian culture. Same as AFST 437. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: One year of college history or consent of instructor."
  - :name: The Ottoman Empire
    :credit: "2"
    :subject: HIST
    :number: "439"
    :description: "Credit: &nbsp;2 to 4 hours. Economy, society, law, and government; the Ottomans and Mediterranean society; Ottoman culture and Islamic tradition; minorities; trade, diplomacy, and capitulations; \"decline\" and dismemberment; and traditional and westernizing attempts at revival. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: One year of college history or consent of instructor."
  - :name: Roman Republic to 44 B C
    :credit: "3"
    :subject: HIST
    :number: "440"
    :description: "Credit: &nbsp;3 or 4 hours. Prerequisite: One year of college history or consent of instructor."
  - :name: The Roman Empire
    :credit: "3"
    :subject: HIST
    :number: "441"
    :description: "Credit: &nbsp;3 or 4 hours. Prerequisite: One year of college history or consent of instructor."
  - :name: Roman Law and Legal Trad
    :credit: "3"
    :subject: HIST
    :number: "442"
    :description: "Credit: &nbsp;3 or 4 hours. Examines Roman law and legal tradition in the context of historical, political, and social developments; origins of law in primitive and ancient classical societies; surveys development of precedent, codification, and preservation of Roman law, and the impact of Roman law on western legal traditions. 3 undergraduate hours. 4 graduate hours. Prerequisite: One year of college history, political science, or classical civilization; or consent of instructor."
  - :name: Byzantine Empire AD 284-717
    :credit: "3"
    :subject: HIST
    :number: "443"
    :description: "Credit: &nbsp;3 or 4 hours. Examination of the political, social, economic, military, institutional, religious and cultural development of the Early Byzantine Empire from the reign of Diocletian (AD 284-305) through the Heraclian Dynasty (AD 610-717). Same as MDVL 443. 3 undergraduate hours. 4 graduate hours. Prerequisite: A year of college history or consent of instructor."
  - :name: European Education to 1600
    :credit: "2"
    :subject: HIST
    :number: "444"
    :description: "Credit: &nbsp;2 or 3 hours. This course satisfies the General Education Criteria for a Advanced Composition, Hist&amp;Philosoph Perspect, and Western Compartv Cult course. Same as EPS 403 and MDVL 403. See EPS 403. 3 undergraduate hours. 2 or 4 graduate hours."
  - :name: Medieval England
    :credit: "2"
    :subject: HIST
    :number: "445"
    :description: "Credit: &nbsp;2 to 4 hours. Economic, intellectual, religious, and social developments as reflected in the art and architecture of medieval England from the time of the German invasions to about the fifteenth century. Same as MDVL 444. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: Sophomore standing or consent of instructor."
  - :name: England Under Tudors 1485-1603
    :credit: "3"
    :subject: HIST
    :number: "446"
    :description: "Credit: &nbsp;3 or 4 hours. Politics, religion, and society in the era of the Protestant Reformation. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: One year of college history or consent of instructor."
  - :name: Britain Stuart Age 1603-1688
    :credit: "3"
    :subject: HIST
    :number: "447"
    :description: "Credit: &nbsp;3 or 4 hours. Politics, religion and society in 17th-century Britain. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: One year of college history or consent of instructor."
  - :name: Victorian Britain
    :credit: "2"
    :subject: HIST
    :number: "448"
    :description: "Credit: &nbsp;2 to 4 hours. History of the political, constitutional, social, economic, and diplomatic developments of the United Kingdom, including Ireland. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: One year of college history."
  - :name: Modern Britain Since 1900
    :credit: "2"
    :subject: HIST
    :number: "449"
    :description: "Credit: &nbsp;2 to 4 hours. History of the political, constitutional, social, economic, and diplomatic developments of the United Kingdom, including Ireland. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: One year of college history."
  - :name: European Working Class History
    :credit: "2"
    :subject: HIST
    :number: "450"
    :description: "Credit: &nbsp;2 to 4 hours. Comparative study of the rise of the working class in European countries; formation, culture, and daily life; stratification within the working class; workers in organized labor and revolutionary movements. Same as LIR 450 and SOC 422. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: One year of college history or consent of instructor."
  - :name: Industrial Rev in Europe
    :credit: "2"
    :subject: HIST
    :number: "451"
    :description: "Credit: &nbsp;2 to 4 hours. Comparative analytic study of industrial development in England, France, Germany, and Russia; social, cultural, and demographic consequences of rapid economic change. 3 undergraduate hours. 2 or 4 graduate hours."
  - :name: War &amp; Soc in Eur 1450-1815
    :credit: "3"
    :subject: HIST
    :number: "452"
    :description: "Credit: &nbsp;3 or 4 hours. Technology, tactics, operations, and strategy of warfare from the Renaissance through the Napoleonic Era; the impact of war and military institutions upon economics, society, and government; topics vary. 3 undergraduate. 4 graduate hours. Prerequisite: HIST 250, HIST 251, HIST 347, HIST 348, or HIST 349, or consent of instructor."
  - :name: Euro Intl Affairs 1815-1914
    :credit: "2"
    :subject: HIST
    :number: "453"
    :description: "Credit: &nbsp;2 to 4 hours. The history of European international affairs from the Vienna Congress to the First World War, with the main focus on political developments, but with considerable attention also paid to the influence of domestic politics and social and economic changes on foreign policy. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: One year of college history or consent of instructor."
  - :name: Euro Intl Affairs Since 1914
    :credit: "2"
    :subject: HIST
    :number: "454"
    :description: "Credit: &nbsp;2 to 4 hours. History of European international affairs from the First World War to the present day, concentrating on political developments, especially the two world wars, but including the impact of domestic politics, ideological struggle, and socio-economic change upon foreign policy. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: One year of college history or consent of instructor."
  - :name: France 1815-1920
    :credit: "2"
    :subject: HIST
    :number: "455"
    :description: "Credit: &nbsp;2 to 4 hours. The development of France, with special attention to questions of social history. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: One year of college history or consent of instructor."
  - :name: Twentieth-Century Germany
    :credit: "3"
    :subject: HIST
    :number: "456"
    :description: "Credit: &nbsp;3 or 4 hours. Political upheavals of twentieth-century Germany; topics include the First World War's impact on German society, the war's revolutionary aftermath, the political struggles and cultural achievements of the Weimar Republic, the rise of Hitler, the Third Reich, the Holocaust, the Second World War, and the divided postwar Germanies; novels and films complement readings. 3 undergraduate hours. 4 graduate hours. Prerequisite: HIST 142."
  - :name: European Education since 1600
    :credit: "2"
    :subject: HIST
    :number: "457"
    :description: "Credit: &nbsp;2 or 3 hours. This course satisfies the General Education Criteria for a Advanced Composition, Hist&amp;Philosoph Perspect, and Western Compartv Cult course. Same as EPS 404. See EPS 404."
  - :name: Christians and Jews 1099-1789
    :credit: "3"
    :subject: HIST
    :number: "458"
    :description: "Credit: &nbsp;3 or 4 hours. Same as RLST 458. See RLST 458."
  - :name: Russia to Peter the Great
    :credit: "2"
    :subject: HIST
    :number: "460"
    :description: "Credit: &nbsp;2 to 4 hours. Political, economic, cultural, and social development of Russia during the Kievan and Muscovite periods. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: One year of college history or consent of instructor."
  - :name: Russia- Peter the Great to Rev
    :credit: "2"
    :subject: HIST
    :number: "461"
    :description: "Credit: &nbsp;2 to 4 hours. Culture, society, and politics in Imperial Russia, focusing on power and resistance, the lives and culture of ordinary Russians, and competing ideas about the state, the individual, community, nation, religion, and morality. 3 undergraduate hours. 2 or 4 graduate hours. For higher credit, graduate students will be required to do more reading and to write an additional paper. Prerequisite: One year of college history or consent of instructor."
  - :name: Soviet Union Since 1917
    :credit: "2"
    :subject: HIST
    :number: "462"
    :description: "Credit: &nbsp;2 to 4 hours. Political, social, and economic development of the USSR since the 1917 revolutions that brought the Bolsheviks to power; social change and social engineering; political struggles among Stalin and his rivals; the \"Stalin revolution\" from above and economic modernization; the USSR's emergence through World War II and the Cold War as a world power; \"developed socialist\" society. 3 undergraduate hours. 2 or 4 graduate hours. Graduate students will write an additional substantial paper and engage in special discussion sections. Prerequisite: One year of college history or consent of instructor."
  - :name: History of Biology
    :credit: "2"
    :subject: HIST
    :number: "465"
    :description: "Credit: &nbsp;2 to 4 hours. Development of biological thought from antiquity to the present, emphasizing evolutionary theory and physiology in the nineteenth century and genetics in the twentieth century. Same as IB 494. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: One year of college biology or history, or consent of instructor."
  - :name: Southeastern Europe
    :credit: "3"
    :subject: HIST
    :number: "466"
    :description: "Credit: &nbsp;3 or 4 hours. The political, economic, and cultural development of the Rumanians, South Slavs, Greeks, and Albanians; the impact of Ottoman rule; the rise of nationalism and the formation of national states; and the Orthodox Church. 3 undergraduate hours. 4 graduate hours. Prerequisite: One year of college history or consent of instructor."
  - :name: Eastern Europe
    :credit: "3"
    :subject: HIST
    :number: "467"
    :description: "Credit: &nbsp;3 or 4 hours. The political, economic, and cultural history of Poland, Czechoslovakia, Hungary, Rumania, Yugoslavia, Bulgaria, Greece, and Albania; particular emphasis upon the post-World War II era. 3 undergraduate hours. 4 graduate hours. Prerequisite: One year of college history or consent of instructor."
  - :name: Women, Autobiography &amp; History
    :credit: "3"
    :subject: HIST
    :number: "469"
    :description: "Credit: &nbsp;3 or 4 hours. The study of women's autobiography as a historical source which can offer us glimpses of the past not available in traditional historical narratives. We will also ask what counts as an autobiography by reading a family history, a novel, and a collection of letters alongside more recognizable autobiographies, in order to tackle questions about the limits of the genre as an historical archive. Same as GWS 469. 3 undergraduate hours. 4 graduate hours. Prerequisite: One year of college history."
  - :name: Plantation Soc in Americas
    :credit: "3"
    :subject: HIST
    :number: "470"
    :description: "Credit: &nbsp;3 or 4 hours. Same as AFRO 453. See AFRO 453."
  - :name: History of American Families
    :credit: "3"
    :subject: HIST
    :number: "471"
    :description: "Credit: &nbsp;3 or 4 hours. Overview of family life in the United States from colonial times to the present. History of childhood and adolescence, dating and courtship, sex and reproduction, husband-wife relations, female-headed households, and aging. Major transformations in family structure and authority patterns, and consequences of those transformations. Same as HDFS 421. 3 undergraduate hours. 4 graduate hours. Prerequisite: One year of college history."
  - :name: Immigrant America
    :credit: "3"
    :subject: HIST
    :number: "472"
    :description: "Credit: &nbsp;3 or 4 hours. History of immigration and immigrant groups in the United States from 1830 to 1980. Covers major waves of immigration and focuses on the diverse cultural heritage, social structure, and political activism of immigrants from Europe, the Americas, and Asia. 3 undergraduate hours. 4 graduate hours. Prerequisite: One year of college American history or consent of instructor."
  - :name: Crises of Political Tolerance
    :credit: "2"
    :subject: HIST
    :number: "473"
    :description: "Credit: &nbsp;2 to 4 hours. Investigates the character of American political tolerance and freedom in times of crisis, through a series of case studies: images of the American \"enemy\"; the Red Scare after World War I; the internment of Japanese-Americans in World War II; McCarthyism; and the resentments generated by protest movements in the late 1960's. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: One year of college history."
  - :name: War on Home Front 20thC Am
    :credit: "2"
    :subject: HIST
    :number: "474"
    :description: "Credit: &nbsp;2 to 4 hours. Explores the domestic ramifications of war in modern America through a comparison of the U.S. home front experience in the \"total\" wars of World War I and World War II and \"limited\" wars in Korea, Vietnam, and the Persian Gulf. 3 undergraduate hours. 2 or 4 graduate hours. Prerequisite: One year of college history."
  - :name: US Pub Health &amp; Health Policy
    :credit: "3"
    :subject: HIST
    :number: "475"
    :description: "Credit: &nbsp;3 or 4 hours. American public health and health policy since the late-nineteenth century. Emergence of modern public-health institutions in America; relation of public health to conceptions of disease, social order, and the role of government; emergence and development of public policy issues in public health and medical care, of the environment for the formulation of policy, and the relation of policy to broader issues of social development, incidence of disease, and assumptions about the proper distribution of public and private responsibility. 3 undergraduate hours. 4 graduate hours. Prerequisite: One year of college history or consent of instructor."
  - :name: History of the American West
    :credit: "3"
    :subject: HIST
    :number: "476"
    :description: "Credit: &nbsp;3 or 4 hours. Examines the changing image of the American West by focusing on the process of conquest and resistance present within the region's history. Same as LLS 475. 3 undergraduate hours. 4 graduate hours. Prerequisite: One semester of U.S. history or consent of instructor."
  - :name: The South in American History
    :credit: "2"
    :subject: HIST
    :number: "477"
    :description: "Credit: &nbsp;2 to 4 hours. Exploration of the history of the American South identifying and explaining differences between the South and the rest of the nation; examines the correlates of economic change in the realms of politics, social structure, and cultural values. Race relations provides a central theme of the course. Same as AFRO 476. 3 undergraduate hours. 2 or 4 graduate hours."
  - :name: Black Freed Move, 1955-Present
    :credit: "3"
    :subject: HIST
    :number: "478"
