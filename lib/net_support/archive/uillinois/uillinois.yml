    :description: "Credit: &nbsp;3 hours. Reading and analysis of selected texts. Prerequisite: SCR 301 or consent of instructor."
- :name: Speech and Hearing Science
  :code: SHS
  :courses: 
  - :name: Child, Comm, &amp; Lang Ability
    :credit: "3"
    :subject: SHS
    :number: "120"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Behavioral Sciences course. Provides an introduction to the study of the human communication and language capacity and includes an overview of three areas of inquiry: language science, language development in children, and language disability in children."
  - :name: American Sign Language I
    :credit: "4"
    :subject: SHS
    :number: "121"
    :description: "Credit: &nbsp;4 hours. This is an introductory course in American Sign Language (ASL). No prior experience with the language is necessary. Students will learn vocabulary, elementary-level grammatical structures, and elements of U.S. Deaf Culture in order to engage in entry-level conversations in ASL. Basic social and communication skills associated with the use of ASL will be emphasized. This course is part of a sequence of courses that will fulfill the foreign language requirement for UIUC undergraduate students. Same as LING 121. Approved for both letter and S/U grading."
  - :name: "Hum Comm: Sys, Proc &amp; Dis"
    :credit: "3"
    :subject: SHS
    :number: "170"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Behavioral Sciences course. Examines broad perspectives of theories and information regarding normal and abnormal communication: how speech and language develop, how people hear, how they produce speech and what can go wrong; addresses the impact of speech and hearing science on society, culture, and modern technologies."
  - :name: Evolution of Human Comm
    :credit: "3"
    :subject: SHS
    :number: "171"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Behavioral Sciences course. Provides an introduction to the study of how human communication evolved, including evolutionary physiologic bases, animal and human communication systems, language changes over time, and implications for speech, language, and hearing disorders. Same as ANTH 171."
  - :name: Freshmen Seminar
    :credit: "0"
    :subject: SHS
    :number: "191"
    :description: "Credit: &nbsp;0 to 9 hours. Special experimental seminar or independent study course intended to cover topics not treated by regular course offerings; open to undergraduates at any level. Requests for activation of this course may be made by students or by faculty and should be directed to the head of the academic department concerned. Although credit toward graduation is normally granted, credit toward satisfying specific college or departmental requirements is contingent upon approval by the appropriate college or departmental committee. Approved for S/U grading only. May be repeated."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: SHS
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. Approved for both letter and S/U grading. May be repeated."
  - :name: General Phonetics
    :credit: "3"
    :subject: SHS
    :number: "200"
    :description: "Credit: &nbsp;3 hours. Basic principles of phonetic study; includes observation and representation of pronunciation, ear training, and practice in transcription."
  - :name: American Sign Language II
    :credit: "4"
    :subject: SHS
    :number: "221"
    :description: "Credit: &nbsp;4 hours. This intermediate course in American Sign Language (ASL) is part of a sequence to fulfill the foreign language requirement. Students must have successfully completed SHS 121 or should be able to demonstrate advanced beginner ASL skills. Students will continue to learn vocabulary items and intermediate-level grammatical structures in order to improve conversation skills. As compared to SHS 121, a greater focus is placed on ASL constructions involving the complex use of space (e.g., verb inflections, so-called \"classifiers\", and constructed action). Same as LING 221. Approved for both letter and S/U grading. Prerequisite: SHS 121 or equivalent language skills."
  - :name: Lang&amp;Culture Deaf Communities
    :credit: "3"
    :subject: SHS
    :number: "222"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences, and US Minority Culture(s) course. Students will learn about culture and how it is manifested in various subgroups of society - with a particular focus on the culture and language of Deaf people in the United States. Themes include: the linguistics of American Sign Language, aspects of social unity for Deaf people, common experiences of Deaf individuals, the educational system and Deaf students, and current issues that affect the Deaf community. Same as EPSY 222."
  - :name: Manual Communication
    :credit: "2"
    :subject: SHS
    :number: "230"
    :description: "Credit: &nbsp;2 hours. Study of methods of manual communication with hearing impaired individuals; analysis of the language of signs and finger spelling in relation to origins, development, and structure; and extensive practice in manual communication. Prerequisite: Consent of instructor"
  - :name: "Lang Diff Dis: American Persp"
    :credit: "3"
    :subject: SHS
    :number: "231"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a US Minority Culture(s) course. Same as AFRO 231. See AFRO 231."
  - :name: Intro Sound &amp; Hearing Science
    :credit: "3"
    :subject: SHS
    :number: "240"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Acoustics, anatomy, and physiology of the auditory system; psychophysical methods; and a consideration of auditory theories and mechanics."
  - :name: American Deaf Culture &amp; Educ
    :credit: "3"
    :subject: SHS
    :number: "252"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a US Minority Culture(s) course. Same as EPSY 252 and SPED 252. See EPSY 252."
  - :name: Comm Disability in the Media
    :credit: "4"
    :subject: SHS
    :number: "270"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Advanced Composition, and UIUC Social Sciences course. Introduction to the study of human communication disability across the lifespan as depicted in the media and includes an overview of three areas of inquiry: behavioral/psychosocial impact of communication disability, ethical decisions in rehabilitation interventions, and disability rights."
  - :name: Communication and Aging
    :credit: "3"
    :subject: SHS
    :number: "271"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a UIUC Social Sciences course. Course introduces social and physical issues of communication and aging, with particular emphasis on intergenerational interactions and on the physical disabilities of aging (e.g., hearing loss, Parkinson's disease, strokes, dementia). Discourse analysis techniques are used to integrate the social and physical aspects of aging and communication that are discussed in class."
  - :name: Anat &amp; Physiol Spch Mechanism
    :credit: "4"
    :subject: SHS
    :number: "300"
    :description: "Credit: &nbsp;4 hours. Introduction to the anatomic and physiologic characteristics of the normal speech mechanism. Same as LING 300."
  - :name: General Speech Science
    :credit: "4"
    :subject: SHS
    :number: "301"
    :description: "Credit: &nbsp;4 hours. Consideration of the physiology of the speaking act, and the acoustical and perceptual aspects of speech. Same as LING 303."
  - :name: Development of Spoken Language
    :credit: "3"
    :subject: SHS
    :number: "320"
    :description: "Credit: &nbsp;3 hours. Study of the correlates of language development from the prelinguistic period to adulthood."
  - :name: American Sign Language III
    :credit: "4"
    :subject: SHS
    :number: "321"
    :description: "Credit: &nbsp;4 hours. This advanced-intermediate course in American Sign Language (ASL) is part of a sequence to fulfill the foreign language requirement. Students must have successfully completed SHS 221 or should be able to demonstrate intermediate ASL conversation skills. Students will learn technical vocabulary items and complex elements of ASL narratives. In this course, students will focus on the fluid use of ASL across various registers and situations. Special emphasis will be placed on receptive fluency of complex constructions in ASL. Same as LING 321. Approved for both letter and S/U grading. Prerequisite: SHS 221 or equivalent language skills."
  - :name: Intro Phonological Disorders
    :credit: "3"
    :subject: SHS
    :number: "330"
    :description: "Credit: &nbsp;3 hours. Study of the symptoms, causes, and treatment of articulation disorders. Prerequisite: Consent of instructor."
  - :name: Language Disorders in Children
    :credit: "3"
    :subject: SHS
    :number: "331"
    :description: "Credit: &nbsp;3 hours. Definition, etiology, and description of various types of language disorders in children; assessment and intervention of these clinical cases. Prerequisite: Consent of instructor."
  - :name: Assess Spch Lang Dis in Child
    :credit: "3"
    :subject: SHS
    :number: "332"
    :description: "Credit: &nbsp;3 hours. Introduction to principles of diagnosis; discussion of administration, scoring, and interpretation of tests utilized during speech and language evaluation. Prerequisite: SHS 320 and SHS 330, or consent of instructor."
  - :name: Individual Study
    :credit: "2"
    :subject: SHS
    :number: "390"
    :description: "Credit: &nbsp;2 to 4 hours. Individual investigation of special problems. May be repeated to a maximum of 6 hours. Prerequisite: Ten hours of speech and hearing science, and written approval by the faculty members who will supervise the student's work."
  - :name: Honors Individual Study
    :credit: "2"
    :subject: SHS
    :number: "395"
    :description: "Credit: &nbsp;2 hours. Individual study leading either to a thesis or to departmental honors. May be repeated to a maximum of 4 hours. Prerequisite: Senior standing; a cumulative grade point of 3.5 or consent of the head of the department."
  - :name: Introduction to Stuttering
    :credit: "2"
    :subject: SHS
    :number: "410"
    :description: "Credit: &nbsp;2 to 4 hours. Study of the theoretical and research literature concerning the causes, diagnosis, and treatment of stuttering and an analysis of clinical procedures in stuttering therapy. Prerequisite: Consent of instructor."
  - :name: Intro to Voice Disorders
    :credit: "2"
    :subject: SHS
    :number: "411"
    :description: "Credit: &nbsp;2 to 4 hours. Study of the symptoms, causes, and treatment of voice disorders. Prerequisite: SHS 330 or consent of instructor."
  - :name: Language and the Brain
    :credit: "3"
    :subject: SHS
    :number: "427"
    :description: "Credit: &nbsp;3 or 4 hours. Same as LING 427 and PSYC 427. See PSYC 427."
  - :name: Intro Audiol &amp; Hear Disorders
    :credit: "4"
    :subject: SHS
    :number: "450"
    :description: "Credit: &nbsp;4 hours. Review of the history of audiology as a profession; study of symptoms, causes, and treatment of hearing losses; and principles and application of basic audiometry. Prerequisite: Consent of Instructor."
  - :name: Aural Rehab Children to Adults
    :credit: "2"
    :subject: SHS
    :number: "451"
    :description: "Credit: &nbsp;2 to 4 hours. Principles and methods of clinical and classroom retraining of the hard-of-hearing; includes lip reading, auditory training, speech disorders and conservation, and counseling. Prerequisite: Consent of instructor."
  - :name: Neural Bases Spch Lang
    :credit: "4"
    :subject: SHS
    :number: "470"
    :description: "Credit: &nbsp;4 hours. Advanced study of neuroanatomy and neurophysiology with emphasis on current research pertaining to nervous system structures and functions important for speech and language. Critical analyses of current theories of the function of neural mechanisms utilized in speech and language. Prerequisite: SHS 300 and SHS 301, or equivalent, or consent of instructor."
  - :name: Augmentative &amp; Alt Comm
    :credit: "3"
    :subject: SHS
    :number: "473"
    :description: "Credit: &nbsp;3 or 4 hours. Introduces students to the field of augmentative and alternative communication (AAC), to the range of assistive technologies, and to diagnostic and treatment approaches used by speech-language pathologists. Focuses on the communicative needs of adults and children with acquired communication disorders in a variety of settings (e.g., hospital, school, home, work). Prerequisite: For Undergraduate credit - Students must have senior level status in the SHS Program, or consent of instructor. For Graduate credit - Students must have graduate level status in the SHS Program, or consent of instructor."
  - :name: Exper Phon I Spch Physiol
    :credit: "4"
    :subject: SHS
    :number: "500"
    :description: "Credit: &nbsp;4 hours. Theoretical consideration of speech as motor behavior, special reference to physiological investigations of normal respiration, phonation, and supralaryngeal articulation; and survey of the experimental literature in articulatory phonetics. Same as LING 575. Prerequisite: Consent of instructor."
  - :name: Exper Phon II Spch Acous Perc
    :credit: "4"
    :subject: SHS
    :number: "501"
    :description: "Credit: &nbsp;4 hours. Theoretical consideration of speech as an acoustical phenomenon; special reference to acoustical investigations of the laryngeal source and radiated speech signal; and survey of the experimental literature in acoustic phonetics and speech perception. Same as LING 576. Prerequisite: Consent of instructor."
  - :name: Stuttering II
    :credit: "4"
    :subject: SHS
    :number: "510"
    :description: "Credit: &nbsp;4 hours. Advanced study of stuttering disorders; topics vary, but emphasis is placed on measurement, clinical evaluation, and therapeutic methods. Prerequisite: A course in stuttering."
  - :name: Head/Neck Ca &amp; Neuro Voice Dis
    :credit: "4"
    :subject: SHS
    :number: "511"
    :description: "Credit: &nbsp;4 hours. Advanced study and critical analysis of the literature pertaining to anatomic, physiologic, acoustic, and psychological bases of voice pathology and laryngectomy. Includes methods of diagnosis and treatment. Prerequisite: SHS 300, SHS 301, SHS 411 or equivalent or consent of instructor."
  - :name: Orofacial Anomalies
    :credit: "4"
    :subject: SHS
    :number: "512"
    :description: "Credit: &nbsp;4 hours. Evaluation of current theories and intervention research associated with cleft palate and orofacial anomalies. Advanced study and critical analysis of speech, dental, and surgical treatment procedures. Prerequisite: SHS 300, SHS 301 or equivalent or consent of instructor."
  - :name: Normal &amp; Disordered Swallowing
    :credit: "4"
    :subject: SHS
    :number: "513"
    :description: "Credit: &nbsp;4 hours. Study of the anatomy, physiology, and pathophysiology of the oral and pharyngeal stages of swallowing and critical review of the research literature pertaining to methods for diagnosis and treatment of dysphagia. Prerequisite: SHS 300 or equivalent and SHS 470, or consent of instructor."
  - :name: Motor Speech Disorders
    :credit: "4"
    :subject: SHS
    :number: "514"
    :description: "Credit: &nbsp;4 hours. Study of the etiology and symptomatology of pediatric and adult speech problems resulting from neurological impairment, and critical review of the research literature pertaining to methods for assessment and treatment of these disorders. Prerequisite: SHS 300 or equivalent and SHS 470, or consent of instructor."
  - :name: Language Science
    :credit: "4"
    :subject: SHS
    :number: "520"
    :description: "Credit: &nbsp;4 hours. Study of recent research and theory in neurolinguistics, psycholinguistics, and sociolinguistics. Intensive examination of data collection and analysis procedures in language acquisition, and interpretation of research results relative to different age groups. Implications for clinical practice and clinical research in language disorders are addressed. Prerequisite: SHS 320 or equivalent, or consent of instructor."
  - :name: Devel &amp; Disorders Phonol Artic
    :credit: "2"
    :subject: SHS
    :number: "530"
    :description: "Credit: &nbsp;2 to 4 hours. Survey of basic knowledge concerning normal and deviant phonological development, and principles for applying this knowledge to the assessment and remediation of phonological disorders. Prerequisite: Consent of instructor."
  - :name: Lang Disorders Preschool Child
    :credit: "2"
    :subject: SHS
    :number: "531"
    :description: "Credit: &nbsp;2 to 4 hours. Advanced study of early language milestones, processes, and theories; examination of the nature and character of disordered language acquisition in preschool children, and evaluation of current theory and intervention research in the area. Prerequisite: SHS 320 or equivalent, or consent of instructor."
  - :name: Lang Disorders Schl-Age Child
    :credit: "2"
    :subject: SHS
    :number: "532"
    :description: "Credit: &nbsp;2 to 4 hours. Advanced study of the nature of language impairments and language/learning disabilities found in the school-age population, and ramifications for academic success and social development; critical review of theoretical models and empirical evidence of language learning in older children; evaluation of research in the diagnosis and treatment of language impairments in older children. Prerequisite: SHS 320 or equivalent, or consent of instructor."
  - :name: Advanced Language Diagnostics
    :credit: "2"
    :subject: SHS
    :number: "533"
    :description: "Credit: &nbsp;2 to 4 hours. Advanced study of the diagnosis of language disorders in children from infancy through adolescence; particular emphasis on critical evaluation of current methods in assessment, the development of problem-solving skills, and the application of computer technology in language analysis Prerequisite: SHS 332 and SHS 520 or equivalent, or consent of instructor."
  - :name: Aphasia and Related Disorders
    :credit: "2"
    :subject: SHS
    :number: "534"
    :description: "Credit: &nbsp;2 to 4 hours. Advanced study of the communication disorders resulting from neurological impairments in adults: critical analysis of the research literature, examination of current theories regarding aphasia and related disorders; evaluation of existing paradigms of diagnosis and intervention. Prerequisite: SHS 470 or consent of instructor."
  - :name: Psychoacoustics
    :credit: "4"
    :subject: SHS
    :number: "540"
    :description: "Credit: &nbsp;4 hours. Advanced study of physical nature of sound and its measurement; theory and practice of psychophysics, including the various aspects of psychoacoustics (sensitivity, masking, loudness, pitch, binaural hearing, speech perception) and the nonlinear nature of the auditory system. Prerequisite: SHS 240 or equivalent."
  - :name: Assess Audition &amp; Aud Disorder
    :credit: "4"
    :subject: SHS
    :number: "550"
    :description: "Credit: &nbsp;4 hours. Study of technical and clinical aspects of audiological assessment and auditory disorders; critical analysis of clinical and experimental literature; laboratory experience in audiological assessment techniques. Prerequisite: SHS 240, SHS 450, or equivalent, or consent of instructor."
  - :name: Electrophys Indic Aud Balance
    :credit: "4"
    :subject: SHS
    :number: "551"
    :description: "Credit: &nbsp;4 hours. Study of technical and clinical aspects of electrophysiologic measures of audition and balance; critical analysis of clinical and experimental literature; laboratory experience in electrophysiologic techniques. Prerequisite: SHS 240, SHS 450, SHS 550 or equivalent or consent of instructor."
  - :name: Diag Hear Impair Infants Child
    :credit: "4"
    :subject: SHS
    :number: "552"
    :description: "Credit: &nbsp;4 hours. Study of the major etiologies underlying hearing impairments encountered in the pediatric population, program models for infants and young children at risk for hearing impairment, behavioral and physiologic issues in assessment and evaluation of residual hearing, and selection of hearing aids and other sensory prosthetic devices. Prerequisite: SHS 550."
  - :name: Hearing Aids and Amplification
    :credit: "4"
    :subject: SHS
    :number: "553"
    :description: "Credit: &nbsp;4 hours. Study of technical and clinical aspects of personal hearing aids and amplification devices; survey of clinical and experimental literature; laboratory experience in electroacoustic and real-ear measurement, earmold impressions and modification procedures, and solving fitting problems. Prerequisite: SHS 550."
  - :name: Advanced Audiological Assess
    :credit: "4"
    :subject: SHS
    :number: "554"
    :description: "Credit: &nbsp;4 hours. Seminar on current research in advanced audiology, with emphasis on experimental and clinical protocols involving electrophysiologic and behavioral measures in areas including newborn auditory screening using evoked potentials, intraoperative and intensive care unit monitoring, brain-mapping, event-related potentials, central auditory assessment, and computerized assessment of balance function. Prerequisite: SHS 551 or equivalent, or consent of instructor."
  - :name: Comm Lang Probs Hear Impaired
    :credit: "4"
    :subject: SHS
    :number: "555"
    :description: "Credit: &nbsp;4 hours. Advanced course in the problems and procedures involved in the acquisition of language and communication by persons with severe hearing impairment, particularly those with profound prelingual deafness; emphasis on research and measurement in the development of speech, speechreading, residual hearing, reading, written language, and manual communication, including finger spelling and the language of signs; and stress on the applications of recent approaches in linguistics and psycholinguistics to language development. Prerequisite: Consent of instructor."
  - :name: Sens Prosth Devices Hear Loss
    :credit: "4"
    :subject: SHS
    :number: "556"
    :description: "Credit: &nbsp;4 hours. Seminar on current research in signal processing approaches and experimental protocols for the development and fitting of hearing aids, tactile aids, cochlear implants, and assistive listening devices. Prerequisite: SHS 553 or consent of instructor."
  - :name: Adv Clin Prac Aud Assess Rehab
    :credit: "1"
    :subject: SHS
    :number: "557"
    :description: "Credit: &nbsp;1 to 4 hours. Supervised assessment and management of patients. Includes audiological evaluation techniques; treatment counseling; hearing aid selection, evaluation, and dispensing; and aural rehabilitation therapy. External placement in a variety of sites is available as well as in the departmental Audiology Clinic. May be repeated with approval. Prerequisite: Graduate standing, plus SHS 240, SHS 450, SHS 451, or equivalent coursework and consent of instructor."
  - :name: Quant Reasoning Spch Hear Sci
    :credit: "2"
    :subject: SHS
    :number: "570"
    :description: "Credit: &nbsp;2 or 4 hours. Introduction to experimental designs and methods of statistical analysis in speech and hearing research. Prerequisite: Consent of instructor."
  - :name: Clinical Sociolinguistics
    :credit: "4"
    :subject: SHS
    :number: "571"
    :description: "Credit: &nbsp;4 hours. Clinical application of sociolinguistic concepts for communicatively impaired populations. Focuses on language difference, and utilizes technological strategies needed for assessment and intervention with linguistically diverse populations. Includes computer analysis of talk data from language disordered and linguistically different speakers. Prerequisite: Consent of instructor."
  - :name: Counseling in Comm Disorders
    :credit: "4"
    :subject: SHS
    :number: "572"
    :description: "Credit: &nbsp;4 hours. Focuses on counseling principles, theories, and methods useful to the speech-language pathologist and audiologist when working with communication disordered individuals and their families. Issues related to ethics, values, grief, culture, family systems, the impact of disability, referral sources and techniques for interviewing and counseling are discussed. Prerequisite: Consent of instructor."
  - :name: School Spch-Lang Clin Methods
    :credit: "2"
    :subject: SHS
    :number: "575"
    :description: "Credit: &nbsp;2 hours. Study of methods and materials used in the schools by the speech and language clinician. Approved for S/U grading only. Prerequisite: Consent of instructor."
  - :name: School Intrnshp Spch-Lang Path
    :credit: "4"
    :subject: SHS
    :number: "576"
    :description: "Credit: &nbsp;4 to 8 hours. The student is assigned to a school-based speech-language pathologist for a practical learning experience in P-12 schools full-time for 8-16 weeks. The student is expected to apply knowledge learned in the academic and clinical portions of their program to the entire school caseload by the end of this experience. May be repeated to a maximum of 8 graduate hours. Approved for both letter and S/U grading. Prerequisite: Forty graduate hours of coursework including a minimum of 6 graduate hours of clinical practicum in SHS 475 C, D, or E, or consent of instructor."
  - :name: Adv Clin Prac Spch-Lang Path
    :credit: "1"
    :subject: SHS
    :number: "577"
    :description: "Credit: &nbsp;1 to 4 hours. Supervised management of clients demonstrating a variety of communicative disorders. Participation in diagnosis of problems and planning of treatment. External placement in a variety of outside sites. May be repeated with approval. Prerequisite: SHS 200 or equivalent and consent of instructor."
  - :name: Prosem Spch &amp; Hear Sci
    :credit: "0"
    :subject: SHS
    :number: "592"
    :description: "Credit: &nbsp;0 hours. Required seminar for all graduate students; involves reporting of ongoing research of faculty, visiting researchers, and students. Approved for S/U grading only."
  - :name: Special Problems
    :credit: "2"
    :subject: SHS
    :number: "593"
    :description: "Credit: &nbsp;2 to 8 hours. Investigative projects in speech and hearing not including theses. Prerequisite: Consent of instructor."
  - :name: Thesis Research
    :credit: "0"
    :subject: SHS
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Individual research in the various areas of speech and hearing science. May be repeated. Approved for S/U grading only."
- :name: Slavic
  :code: SLAV
  :courses: 
  - :name: Russ &amp; E Euro Science Fiction
    :credit: "3"
    :subject: SLAV
    :number: "117"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts course. Survey of the science fiction writing of Russia and the countries of Eastern Europe since 1750, with particular emphasis on the post-World War II period. The role of the Science Fiction tradition in the respective national cultures. The influence on Russian and East European Science Fiction of Anglo-American Science Fiction. All readings are in English. Same as CWL 117."
  - :name: Slavic Folklore
    :credit: "3"
    :subject: SLAV
    :number: "120"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Literature and the Arts course. Introduction to Slavic folklore, focusing on beliefs and folktales in Slavic tradition from a comparative perspective, with an emphasis on methods of analysis and the role of gender."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: SLAV
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Slavic Literature Survey
    :credit: "3"
    :subject: SLAV
    :number: "277"
    :description: "Credit: &nbsp;3 hours. Examines masterpieces of Czech, Polish, and Yugoslav literatures from medieval times to the present in English translation. Representative works are by Capek, Kundera, Mickiewicz, Milosz, Andric and others. Attention given to the European context and national traditions. Same as CWL 277. Prerequisite: One course in Slavic literature."
  - :name: Language&amp;Minorities in Europe
    :credit: "3"
    :subject: SLAV
    :number: "418"
    :description: "Credit: &nbsp;3 or 4 hours. Same as FR 418, GER 418, LING 418, and PS 418. See FR 418."
  - :name: Russian &amp; East European Film
    :credit: "3"
    :subject: SLAV
    :number: "419"
    :description: "Credit: &nbsp;3 or 4 hours. Study and analysis of major film makers, genres, trends, and theories, including the 1920's Soviet avant garde and the Polish and Czech \"New Wave\" since 1953; lectures, discussions, screenings, term paper. No reading knowledge of Russian required, except for majors in Slavic Languages and Literatures. Same as CINE 419, and COMM 419. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: RUSS 219; or a college level course REES or in CINE; or consent of instructor."
  - :name: Jewish Life-Writing
    :credit: "3"
    :subject: SLAV
    :number: "420"
    :description: "Credit: &nbsp;3 or 4 hours. Same as CWL 421, HIST 436, RLST 420, and YDSH 420. See YDSH 420."
  - :name: Slavic Cultural Studies
    :credit: "3"
    :subject: SLAV
    :number: "452"
    :description: "Credit: &nbsp;3 or 4 hours. Selected topics in the literatures of Russia and Eastern Europe. Topics covered will range from in-depth studies of specific authors, time periods, and thematic discussions of specific genre and literary traditions. Readings in English unless specified. Same as CWL 453. 3 undergraduate hours. 4 graduate hours. May be repeated to a maximum of 6 undergraduate hours or 8 graduate hours in same term; or 9 undergraduate hours or 12 graduate hours in separate terms. Prerequisite: Two years of literature, preferably Russian or East European; or consent of instructor."
  - :name: Post-Communist Fiction
    :credit: "3"
    :subject: SLAV
    :number: "477"
    :description: "Credit: &nbsp;3 or 4 hours. Survey of the central and east European novel in the postcommunist period. Explores how fiction has responded to and creatively figured the period of the so-called \"transition\" to capitalism and the continuities and discontinuities in literary traditions in these societies, as well as the relevance of theories of postmodernism and postmodern literary analysis to these literatures. Same as CWL 477 and REES 477. 3 undergraduate hours. 4 graduate hours. Prerequisite: Two courses in Slavic literature including one at the 300-level or consent of the instructor."
  - :name: Intro to Slavic Linguistics
    :credit: "3"
    :subject: SLAV
    :number: "480"
    :description: "Credit: &nbsp;3 or 4 hours. The development of Common Slavic from Indo-European and its relationship to contemporary Slavic languages. Same as LING 480. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: Knowledge of a Slavic language."
  - :name: Computer Foreign Lang Tchg
    :credit: "4"
    :subject: SLAV
    :number: "482"
    :description: "Credit: &nbsp;4 hours. Same as CLCV 482, EIL 482, FR 482, GER 482, HUM 482, ITAL 482, LING 486, PORT 482, and SPAN 482. See HUM 482."
  - :name: Old Church Slavonic
    :credit: "4"
    :subject: SLAV
    :number: "505"
    :description: "Credit: &nbsp;4 hours. Analysis of grammar and reading of texts. Prerequisite: Knowledge of a Slavic language."
  - :name: Problems in Slavic Literature
    :credit: "4"
    :subject: SLAV
    :number: "525"
    :description: "Credit: &nbsp;4 hours. Selected subjects in Russian and Slavic prose, poetry, drama, and literary criticism. Topics vary. May be repeated to a maximum of 12 hours."
  - :name: Methods in Slavic Grad Study
    :credit: "4"
    :subject: SLAV
    :number: "576"
    :description: "Credit: &nbsp;4 hours. Comparative, interdisciplinary methods and theoretical issues crucial to studies in Slavic literature, history, and culture. Theoretical bookshelf followed by specific case studies from Slavic. Same as CWL 576. May be repeated to a maximum of 8 hours as topics vary."
  - :name: Individual Topics
    :credit: "1"
    :subject: SLAV
    :number: "591"
    :description: "Credit: &nbsp;1 to 8 hours. Prerequisite: Graduate standing with a major or minor in Russian; consent of department."
  - :name: Thesis Research
    :credit: "0"
    :subject: SLAV
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. May be repeated. Approved for S/U grading only."
