    :description: "Credit: &nbsp;0.5 hours. Class instruction in the fundamentals of playing and teaching the clarinet. Prerequisite: Oriented for non-woodwind majors in the BME instrumental concentration."
  - :name: "Supp WW Inst: Clar-nonWWmajors"
    :credit: "2"
