    :number: "520"
    :description: "Credit: &nbsp;4 hours. Same as PHIL 520. See PHIL 520."
  - :name: Dev Psycholinguistics
    :credit: "2"
    :subject: COMM
    :number: "524"
    :description: "Credit: &nbsp;2 or 4 hours. Same as LING 524 and PSYC 524. See PSYC 524."
  - :name: Psycholinguistics
    :credit: "2"
    :subject: COMM
    :number: "525"
    :description: "Credit: &nbsp;2 or 4 hours. Same as LING 525 and PSYC 525. See PSYC 525."
  - :name: Feminist Media Studies
    :credit: "4"
    :subject: COMM
    :number: "560"
    :description: "Credit: &nbsp;4 hours. Addresses major areas of theoretical debate or interest in the broad topic of \"Feminist Media Studies\" and looks in depth at a number of theoretical issues which define it. Develops an understanding of historical, psychoanalytic, interpretive, and social scientific approaches to the study of film and television texts, their reception, and their production. Readings are extensive and directed toward illustrating the range of theoretical and empirical approaches applied to addressing questions of central interest in the field. Viewings will emphasize some lesser-known historical texts central to theoretical debates in the field. Viewings and readings are focused on \"popular\" film and television. Same as GWS 560."
  - :name: World Broadcasting
    :credit: "4"
    :subject: COMM
    :number: "563"
    :description: "Credit: &nbsp;4 hours. Studies the broadcast systems used by the nations of the world; alternative and mixed systems; international organizations, agreements, exchanges, and problems; broadcasts to and from other countries; implications of such new developments as satellites; and mass and non-mass uses. Prerequisite: Consent of department."
  - :name: Political Economy of Comm
    :credit: "4"
    :subject: COMM
    :number: "568"
    :description: "Credit: &nbsp;4 hours. Analyzes the structure, policy, and behavior of such media of communication as newspapers, magazines, books, postal service, telegraph, telephone, broadcasting, and film; special emphasis on their relationships to political order and the economy. Prerequisite: Consent of department."
  - :name: Popular Culture
    :credit: "4"
    :subject: COMM
    :number: "570"
    :description: "Credit: &nbsp;4 hours. Examines problems of cultural analysis related to the media of communications and the social implications of communications research."
  - :name: Proseminar I
    :credit: "4"
    :subject: COMM
    :number: "571"
    :description: "Credit: &nbsp;4 hours. Addresses the mass media of communications, their role as social institutions, and their control and support. Examines evolution of research on mass media content, audience, and effects. Prerequisite: Consent of department."
  - :name: Proseminar II
    :credit: "4"
    :subject: COMM
    :number: "572"
    :description: "Credit: &nbsp;4 hours. Addresses the problems of communications, including the individual as a communicating system, symbolic processes, analysis of messages, psycholinguistics, and language as social behavior. Prerequisite: Consent of department."
  - :name: Freedom of Expression
    :credit: "4"
    :subject: COMM
    :number: "573"
    :description: "Credit: &nbsp;4 hours. Examines the development of the Anglo-American press system and the idea of freedom of the press; explores contemporary mass media and their implications for freedom and democracy."
  - :name: Communications Systems
    :credit: "4"
    :subject: COMM
    :number: "574"
    :description: "Credit: &nbsp;4 hours. Analyzes the structure and development of communications systems, the role of communication in social change, political movements, and formal organizations."
  - :name: Cult Studies and Crit Interp
    :credit: "4"
    :subject: COMM
    :number: "575"
    :description: "Credit: &nbsp;4 hours. Explores the history, applications and limitations of various theoretical and methodological approaches to the study of contemporary culture and popular media. Examines debates and issues within cultural studies and with other schools of thought. The impact of cultural studies across the disciplines. Same as EPS 575. Prerequisite: Consent of instructor."
  - :name: Philosophy of Technology
    :credit: "4"
    :subject: COMM
    :number: "577"
    :description: "Credit: &nbsp;4 hours. Introduces students to those thinkers who understand technology philosophically as a central component in modern culture. Examines major perspectives on the nature of technology, rooted in Norbert Weiner, Karl Marx, and Martin Heidegger. Links media technologies, information systems, and global communications background problems and basic issues to technology more generally. Develops instrumentalism, feminist and critical approaches, ethical concerns, alternative technologies in the context of technology as a cultural activity."
  - :name: Communication Ethics
    :credit: "4"
    :subject: COMM
    :number: "578"
    :description: "Credit: &nbsp;4 hours. This course introduces the latest literature in, or directly relevant to, communication, media and information ethics. It examines current efforts in applied and professional ethics, feminist ethics, and social ethics to develop ethical models that are cross-cultural, gender inclusive and international. The major ethical issues are considered in such areas as global communication, new media technologies, information systems, news, and entertainment."
  - :name: Advanced Interpretive Methods
    :credit: "4"
    :subject: COMM
    :number: "580"
    :description: "Credit: &nbsp;4 hours. Same as SOC 580. See SOC 580."
  - :name: Special Topics
    :credit: "2"
    :subject: COMM
    :number: "590"
    :description: "Credit: &nbsp;2 to 8 hours. May be repeated in the same or in multiple semesters if topics vary."
  - :name: Quantitative Methods
    :credit: "4"
    :subject: COMM
    :number: "592"
    :description: "Credit: &nbsp;4 hours. Introduces the methods of empirical research in the behavioral sciences applicable to research problems in human communication, with emphasis on studies of mass communication. Lectures, readings, and laboratory practice."
  - :name: Qualitative Methods
    :credit: "4"
    :subject: COMM
    :number: "593"
    :description: "Credit: &nbsp;4 hours. Introduces qualitative concepts and strategies in the social sciences and humanities which apply to research problems in mass communications."
  - :name: Thesis Research
    :credit: "0"
    :subject: COMM
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Approved for S/U grading only. May be repeated to a maximum of 16 hours."
- :name: Coptic Studies
  :code: COP
  :courses: 
  - :name: Introductory Coptic I
    :credit: "3"
    :subject: COP
    :number: "401"
    :description: "Credit: &nbsp;3 hours. Introduction to the principles of Coptic grammar and to the reading of biblical and gnostic texts. Same as LING 414 and RLST 401. Prerequisite: A knowledge of classical or koine Greek, though useful, is not required."
  - :name: Introductory Coptic II
    :credit: "3"
    :subject: COP
    :number: "402"
    :description: "Credit: &nbsp;3 hours. Continuation of COP 401; reading of gnostic and postbiblical texts. Same as LING 415 and RLST 402. Prerequisite: COP 401."
- :name: Crop Sciences
  :code: CPSC
  :courses: 
  - :name: Farming Systems
    :credit: "2"
    :subject: CPSC
    :number: "111"
    :description: "Credit: &nbsp;2 hours. General introduction to the equipment and practices commonly used on Midwest farms. Classes will consist of short lectures followed by demonstrations. All classes and demonstrations will be conducted at the University of Illinois Crop Sciences Research and Education Center. Includes field trips to local production and agribusiness facilities."
  - :name: Introduction to Crop Sciences
    :credit: "4"
    :subject: CPSC
    :number: "112"
    :description: "Credit: &nbsp;4 hours. Introductory course covering principles of growth, production, protection, and improvement of crop plants. Topics covered include form, function, and uses of crops; mechanisms and factors responsible for plant growth and development; crop pests and pest protection; specific crops; and advances in crop production. Concepts are discussed in lecture and reinforced in corresponding hands-on laboratory sections."
  - :name: The Global Food Production Web
    :credit: "3"
    :subject: CPSC
    :number: "116"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Non-Western Cultures course. Introduces students to the global web involved in the production of food we consume on a daily basis. Selected ecosystems of plants, people, and cultures in Asia, Africa, and Latin America will be studied based on involvement with various crops. Presents the origin and biology of plants; their evolution with humankind in various cultures; the spread and economic importance of crops around the world; and considers current hunger and environmental issues resulting from the global food web. Interactive communications with selected scientists, producers, and traders around the world through the World Wide Web and email system of the INTERNET permit students to get personal exposure to information and activities."
  - :name: Medicinal Plants and Herbology
    :credit: "3"
    :subject: CPSC
    :number: "180"
    :description: "Credit: &nbsp;3 hours. Same as HORT 180. See HORT 180."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: CPSC
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. Experimental course on a special topic in crop sciences. Topic may not be repeated except in accordance with the Code. May be repeated to a maximum of 12 hours."
  - :name: Introduction to Weed Science
    :credit: "3"
    :subject: CPSC
    :number: "226"
    :description: "Credit: &nbsp;3 hours. Fundamentals of weed biology, ecology, and management. Emphasis is placed on basic principles and specific management strategies that are relevant to both crop and non-crop ecosystems. Includes a laboratory/discussion. Same as HORT 226. Prerequisite: CPSC 112 or HORT 100 or IB 103."
  - :name: Intro to Applied Statistics
    :credit: "3"
    :subject: CPSC
    :number: "241"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Quant Reasoning I course. Introduces fundamental statistics used to analyze and interpret data in the biological and physical sciences of agriculture, environmental sciences, and related areas. Includes descriptive and inferential statistics, measures of central tendency and dispersion, probability, correlation and regression, and tests of hypotheses. Enhances students' ability to critically assess statistical information encountered in professional and every day activities. Credit is not given for both CPSC 141 and STAT 100 or ACE 261."
  - :name: Biotechnology in Agriculture
    :credit: "3"
    :subject: CPSC
    :number: "261"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Life Sciences course. Basic introduction to the techniques and application of biotechnology to a wide range of agricultural areas, and specific examples are given. May serve as either a terminal course explaining the techniques or as an introductory base for future studies. Same as HORT 261. Prerequisite: Any 100-level course in a biosciences discipline."
  - :name: Genetic Engineering Lab
    :credit: "3"
    :subject: CPSC
    :number: "265"
    :description: "Credit: &nbsp;3 hours. Laboratory/discussion course that provides a hands-on introduction to the techniques and principles of genetic engineering, recombinant DNA and the impact of molecular genetics on society. Students will isolate DNA from plants and clone specific genes into bacterial plasmids, perform polymerase chain reactions, DNA restriction analysis and DNA blotting, and discuss the relevance of these techniques to both medicine and agriculture. Prerequisite: A general biology course."
  - :name: Applied Entomology
    :credit: "3"
    :subject: CPSC
    :number: "270"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Life Sciences course. Lectures, laboratory, and field trips cover the biology of insects and the recognition and management of insect pests of agricultural, forest, and urban ecosystems. Covers insect structure and physiology, classification, life histories, behavior, and pest management. Same as IB 220 and NRES 270."
  - :name: Off-Campus Crop Sci Internship
    :credit: "1"
    :subject: CPSC
    :number: "293"
    :description: "Credit: &nbsp;1 to 5 hours. Supervised, off-campus experience in a field directly pertaining to a subject matter in crop sciences. May be repeated to a maximum of 10 hours. For registration in this course, students should contact the Department Teaching Coordinator. Prerequisite: Sophomore standing, cumulative GPA of 2.0 or above at the time the internship is arranged, and consent of instructor."
  - :name: On-Campus Crop Sci Internship
    :credit: "1"
    :subject: CPSC
    :number: "294"
    :description: "Credit: &nbsp;1 to 5 hours. Supervised, on-campus learning experience with faculty engaged in research. May be repeated to a maximum of 10 hours. For registration in this course, students should contact the Department Teaching Coordinator. Prerequisite: Sophomore standing, 2.0 GPA, consent of the advisor, and consent of the Department Teaching Coordinator."
  - :name: Undergrad Research or Thesis
    :credit: "1"
    :subject: CPSC
    :number: "295"
    :description: "Credit: &nbsp;1 to 4 hours. Individual research, special problems, thesis, development and/or design work under the supervision of an appropriate member of the faculty. May be repeated in the same or subsequent terms. No more than 12 hours of special problems, research, thesis and/or individual studies may be counted toward degree. Prerequisite: Junior standing, cumulative GPA of 2.5 or above at the time the activity is arranged, and consent of instructor."
  - :name: Tomorrow's Environment
    :credit: "3"
    :subject: CPSC
    :number: "336"
    :description: "Credit: &nbsp;3 hours. Introduction to interdisciplinary methods of analysis of environmental problems in a finite world; examination of the concept of the limits to growth; development of a working understanding of natural systems and environmental economics; and examination of various management strategies (technical, economic, and social) that can be used to improve environmental quality. Same as CHLH 336, and ENVS 336. Prerequisite: One course in the life sciences and one course in the social sciences, or consent of instructor."
  - :name: Plant and Animal Genetics
    :credit: "4"
    :subject: CPSC
    :number: "352"
    :description: "Credit: &nbsp;4 hours. The principles of heredity in relation to plant and animal improvement. Same as ANSC 340 and NRES 352. Prerequisite: IB 103 or IB 104."
  - :name: Undergrad Honors Res or Thesis
    :credit: "1"
    :subject: CPSC
    :number: "396"
    :description: "Credit: &nbsp;1 to 4 hours. Individual research, special problems, thesis, development and/or design work under the direction of the Honors advisor. May be repeated in the same or subsequent terms. No more than 12 hours of special problems, research, thesis and/or individual studies may be counted toward degree. Prerequisite: Junior standing, admission to the ACES Honors Program, and consent of instructor."
  - :name: Diseases of Field Crops
    :credit: "3"
    :subject: CPSC
    :number: "407"
    :description: "Credit: &nbsp;3 hours. Same as PLPA 407. See PLPA 407."
  - :name: Forage Crops and Pasture Eco
    :credit: "3"
    :subject: CPSC
    :number: "414"
    :description: "Credit: &nbsp;3 hours. Forages, their plant characteristics, ecology, and production; grasslands of farm and range as related to animal production and soil conservation. Offered in alternate years. Prerequisite: CPSC 112."
  - :name: Perennial Grass Ecosystems
    :credit: "4"
    :subject: CPSC
    :number: "416"
    :description: "Credit: &nbsp;4 hours. Same as HORT 436. See HORT 436."
  - :name: Crops and Society
    :credit: "3"
    :subject: CPSC
    :number: "417"
    :description: "Credit: &nbsp;3 hours. Interpretations of the role of crop plants in the development of culture and civilizations. Crops are described primarily in terms of their origins, evolution and influence on social and political institutions. Prerequisite: A general biology course and a general chemistry or physical science course, or the consent of the instructor."
  - :name: Crop Growth and Management
    :credit: "3"
    :subject: CPSC
    :number: "418"
    :description: "Credit: &nbsp;3 hours. Crop production and management as influenced by environment, plant species, and cropping system; relates plant growth processes to management practices. Prerequisite: NRES 201 and CPSC 112 or equivalent, or consent of instructor."
  - :name: Weed Mgt in Agronomic Crops
    :credit: "3"
    :subject: CPSC
    :number: "426"
    :description: "Credit: &nbsp;3 hours. Principles of weed ecology and biology, and their application to weed management. Herbicides and their use in corn, soybeans and other agronomic crops. Specialized topics include weed management in reduced tillage, herbicide tolerant crops and management of problem weeds. Prerequisite: CPSC 226 or consent of instructor."
  - :name: Weed Science Practicum
    :credit: "2"
    :subject: CPSC
    :number: "428"
    :description: "Credit: &nbsp;2 hours. Intensive course on field diagnostic skills in weed science. Topics include weed and weed seed identification, sprayer calibration, herbicide application, herbicide injury symptomatology, and field diagnostics. Students who complete the course will be encouraged to enter the North Central Weed Science Society weeds contest, which occurs during the summer. Prerequisite: CPSC 226 or CPSC 426 or consent of instructor."
  - :name: Plants and Global Change
    :credit: "3"
    :subject: CPSC
    :number: "431"
    :description: "Credit: &nbsp;3 hours. The science of global atmospheric and climate change in the 21st Century. Understanding of how plants, including crops, will respond and may be adapted to these changes. Using plants to ameliorate predicted climate change. Same as IB 440 and NRES 431. Prerequisite: CPSC 112 or IB 103."
  - :name: Genetic Toxicology
    :credit: "3"
    :subject: CPSC
    :number: "432"
    :description: "Credit: &nbsp;3 hours. Introduces the field of genetic toxicology; includes the study of physical and chemical induced mutagenesis, survey of genetic indicator organisms and genetic assays, distribution of environmental mutagens and their biochemistry, analysis of case histories of environmental mutagens and risk assessment. Same as ENVS 432. Offered in alternate years. Prerequisite: CPSC 352; CHEM 104; MCB 350, or MCB 452 and MCB 453, or consent of instructor."
  - :name: Basic Toxicology
    :credit: "3"
    :subject: CPSC
    :number: "433"
    :description: "Credit: &nbsp;3 hours. Same as ENVS 480, FSHN 480, and VB 549. See FSHN 480."
  - :name: Environmental Toxicology
    :credit: "3"
    :subject: CPSC
    :number: "435"
    :description: "Credit: &nbsp;3 hours. Same as CHLH 461, ENVS 431, and IB 485. See IB 485."
  - :name: Conservation Biology
    :credit: "4"
    :subject: CPSC
    :number: "436"
    :description: "Credit: &nbsp;4 hours. Same as ENVS 420 and IB 451. See IB 451."
  - :name: Principles of Agroecology
    :credit: "3"
    :subject: CPSC
    :number: "437"
    :description: "Credit: &nbsp;3 hours. Examines the dynamics and function of agricultural ecosystems and reviews fundamental concepts of ecology. Agricultural systems will be compared on the basis of energy flow, nutrient cycling, diversity, stability and required inputs. Offered in alternate years. Prerequisite: IB 100 or IB 103 or equivalent."
  - :name: Soil Nutrient Cycling
    :credit: "3"
    :subject: CPSC
    :number: "438"
    :description: "Credit: &nbsp;3 hours. Same as NRES 438. See NRES 438."
  - :name: Env and Sustainable Dev
    :credit: "3"
    :subject: CPSC
    :number: "439"
    :description: "Credit: &nbsp;3 hours. Same as NRES 439. See NRES 439."
  - :name: Applied Statistical Methods I
    :credit: "4"
    :subject: CPSC
    :number: "440"
    :description: "Credit: &nbsp;4 hours. Statistical methods involving relationships between populations and samples; collection, organization, and analysis of data; and techniques in testing hypotheses with an introduction to regression, correlation, and analysis of variance limited to the completely randomized design and the randomized complete-block design. Same as ABE 440, ANSC 440, FSHN 440, and NRES 440. Prerequisite: MATH 012 or equivalent."
  - :name: Biological Modeling
    :credit: "3"
    :subject: CPSC
    :number: "448"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ANSC 449, GEOG 468, and IB 491. See GEOG 468."
  - :name: Spatial Ecosystem Modeling
    :credit: "3"
    :subject: CPSC
    :number: "449"
    :description: "Credit: &nbsp;3 or 4 hours. Same as GEOG 469, IB 492, and NRES 469. See GEOG 469."
  - :name: Genetics of Higher Organisms
    :credit: "3"
    :subject: CPSC
    :number: "452"
    :description: "Credit: &nbsp;3 hours. Selected contemporary topics in genetics are covered with examples primarily from plants, humans, and animals. Topics include nature of genes and genomes, mutations and their analysis, allelic diversity, use of recombinant DNA to enhance genetic analysis, structural and functional genomics, molecular marker mapping of quantitative trait loci, marker assisted selection, proteomics, bioinformatics, and transgenics. Prerequisite: CPSC 352, or MCB 106, or consent of instructor."
  - :name: Principles of Plant Breeding
    :credit: "4"
    :subject: CPSC
    :number: "453"
    :description: "Credit: &nbsp;4 hours. Genetic and cytological variation in crop plants; the production and control of such variation in developing varieties and hybrids; and the maintenance of high quality seed stocks. Same as HORT 453. Prerequisite: IB 103; CPSC 352 or equivalent."
  - :name: Plant Breeding Methods
    :credit: "2"
    :subject: CPSC
    :number: "454"
    :description: "Credit: &nbsp;2 hours. Discussion of the application of current scientific tools and methods available to plant breeders for improving plants; emphasis on actual use of plant breeding methods and production of high quality seed. Offered summer only in alternate years. Prerequisite: CPSC 453."
  - :name: Plant Molecular Biology
    :credit: "1"
    :subject: CPSC
    :number: "462"
    :description: "Credit: &nbsp;1 hours. Same as IB 472. See IB 472."
  - :name: Ethics in Biotechnology
    :credit: "3"
    :subject: CPSC
    :number: "465"
    :description: "Credit: &nbsp;3 hours. Same as ANSC 465 and HORT 465. See HORT 465."
  - :name: Concepts and Tools of Genomics
    :credit: "3"
    :subject: CPSC
    :number: "466"
    :description: "Credit: &nbsp;3 hours. An overview of genomics in the context of molecular biology including: basic principles in molecular biology, accessing biological databases; transcriptional, translational, and post-translational gene regulation; regulatory roles of non-protein coding RNA, signal transduction, genome projects and gene annotation, DNA microarray analysis, protein interaction maps, and integrative functional genomics. Prerequisite: CPSC 352 or a similar course, or consent of instructor."
  - :name: Plant Genomics
    :credit: "1"
    :subject: CPSC
    :number: "467"
    :description: "Credit: &nbsp;1 hours. Same as IB 473. See IB 473."
  - :name: Plant Proteomics
    :credit: "1"
    :subject: CPSC
    :number: "468"
    :description: "Credit: &nbsp;1 hours. Same as IB 474. See IB 474."
  - :name: Plant Metabolomics
    :credit: "1"
    :subject: CPSC
    :number: "469"
    :description: "Credit: &nbsp;1 hours. Same as IB 475. See IB 475."
  - :name: Mgmt of Field Crop Insects
    :credit: "3"
    :subject: CPSC
    :number: "473"
    :description: "Credit: &nbsp;3 hours. Ecological principles of insect populations in agroecosystems including: sampling insect populations, threshold development, bioeconomics and decision-making, population regulation, designing management strategies for field crop insect pests, and deployment of transgenic crops for management of insect pests. Case studies describing various pest management programs in field-crop settings will be provided. Prerequisite: CPSC 270 or an equivalent course, or consent of instructor."
  - :name: Insect Pathology
    :credit: "4"
    :subject: CPSC
    :number: "475"
    :description: "Credit: &nbsp;4 hours. Same as NRES 443 and IB 483. See IB 483."
  - :name: Biological Control
    :credit: "3"
    :subject: CPSC
    :number: "477"
    :description: "Credit: &nbsp;3 hours. Same as IB 484. See IB 484."
  - :name: Insect Pest Management
    :credit: "4"
    :subject: CPSC
    :number: "479"
    :description: "Credit: &nbsp;4 hours. Same as IB 482. See IB 482."
  - :name: Plant Tissue Culture
    :credit: "4"
    :subject: CPSC
    :number: "482"
    :description: "Credit: &nbsp;4 hours. Same as HORT 482. See HORT 482."
  - :name: Plant Physiology
    :credit: "3"
    :subject: CPSC
    :number: "484"
    :description: "Credit: &nbsp;3 hours. Same as IB 420. See IB 420."
  - :name: Plant Physiology Laboratory
    :credit: "4"
    :subject: CPSC
    :number: "485"
    :description: "Credit: &nbsp;4 hours. Same as HORT 422 and IB 422. See IB 422."
  - :name: Soil Fertility and Fertilizers
    :credit: "3"
    :subject: CPSC
    :number: "488"
    :description: "Credit: &nbsp;3 hours. Same as NRES 488. See NRES 488."
  - :name: Photosynthesis
    :credit: "3"
    :subject: CPSC
    :number: "489"
    :description: "Credit: &nbsp;3 hours. Same as BIOP 432 and IB 421. See BIOP 432."
  - :name: Undergrad Crop Sci Seminar
    :credit: "1"
    :subject: CPSC
    :number: "498"
    :description: "Credit: &nbsp;1 hours. Course includes reports and oral presentations on special topics in a field of study directly pertaining to subject matter in crop sciences. Prerequisite: Senior standing."
  - :name: Seminar
    :credit: "0"
    :subject: CPSC
    :number: "499"
    :description: "Credit: &nbsp;0 to 4 hours. Group discussion or an experimental course on a special topic in crop sciences. Approved for both letter and S/U grading. May be repeated to a maximum of 12 hours."
  - :name: Crop Growth and Development
    :credit: "4"
    :subject: CPSC
    :number: "518"
    :description: "Credit: &nbsp;4 hours. Study of the physiological processes involved in growth and development of crop plants and the interaction of these processes with the environment that influences productivity. Prerequisite: CPSC 418 or CPSC 484."
  - :name: Herbicide Action in Plants
    :credit: "4"
    :subject: CPSC
    :number: "526"
    :description: "Credit: &nbsp;4 hours. Study of various chemicals used to inhibit plant growth, including their uptake, translocation, mode of action, metabolism and resistance mechanisms in plants; and the relationship of chemical structure to the environmental fate of herbicides. Offered in alternate years. Prerequisite: CPSC 426 and CPSC 484."
  - :name: Environmental Plant Physiology
    :credit: "4"
    :subject: CPSC
    :number: "538"
    :description: "Credit: &nbsp;4 hours. Same as IB 542. See IB 542."
  - :name: Applied Statistical Methods II
    :credit: "5"
    :subject: CPSC
    :number: "540"
    :description: "Credit: &nbsp;5 hours. Statistical methods as tools for research. Principles of designing experiments and methods of analysis for various kinds of designs, experimental (completely randomized, randomized complete block, split plots, Latin square) and treatment (complete factorial); covariate analysis; use of SAS for all analyses. Prerequisite: CPSC 440 or equivalent."
  - :name: Regression Analysis
    :credit: "5"
    :subject: CPSC
    :number: "541"
    :description: "Credit: &nbsp;5 hours. The application of regression methods to problems in agriculture and natural resources. Topics include simple linear, multiple linear, and nonlinear regression analysis and correlation analysis. Emphasis is placed on predictor variable selection, diagnostics and remedial measures and validation. Both quantitative and qualitative predictor variables are examined. The SAS system is used for all analyses. Same as ANSC 541. Prerequisite: CPSC 440 or equivalent."
  - :name: Quantitative Plant Breeding
    :credit: "4"
    :subject: CPSC
    :number: "558"
    :description: "Credit: &nbsp;4 hours. Studies the theoretical bases for plant breeding procedures with special emphasis on the relationship between type and source of genetic variability, mode of reproduction, and effectiveness of different selection procedures. Offered in alternate years. Prerequisite: CPSC 453 and CPSC 540, or equivalent."
  - :name: Molecular Cytogenetics
    :credit: "4"
    :subject: CPSC
    :number: "563"
    :description: "Credit: &nbsp;4 hours. This class includes cytogenetic analysis of eukaryotic organisms, the role of chromosomes in genome organization and evolution, and introduction to molecular cytogenetic laboratory techniques such as mitotic analysis, chromosome banding, flow cytogenetics, somatic cell genetics, chromosomal length polymorphisms, fluorescent microscopy and in situ hybridization. Prerequisite: CPSC 352 and MCB 350, or consent of instructor."
  - :name: Molecular Marker Data Analyses
    :credit: "2"
    :subject: CPSC
    :number: "564"
    :description: "Credit: &nbsp;2 hours. Statistical analyses and interpretation of molecular marker data including development of genetic maps, cluster analyses, quantitative trait loci analyses, and plant breeding applications of molecular marker data. Summer session I in alternate years. Prerequisite: CPSC 440 or equivalent, and CPSC 453 or equivalent. An advanced statistics course (e.g. CPSC 540 or ANSC 445 or equivalent) and familiarity with SAS recommended."
  - :name: Perl &amp; UNIX for Bioinformatics
    :credit: "2"
    :subject: CPSC
    :number: "565"
    :description: "Credit: &nbsp;2 hours. This intensive course is an introduction to high-throughput bioinformatics and genome data analysis. An introduction to programming with Perl and Bioperl will be given, and students will learn to write scripts relevant to their own research goals. We will also cover the use of UNIX and Perl for automating and customizing bioinformatics tools. Prerequisite: Graduate status or consent of instructor. In addition, familiarity with DNA and protein sequence data, and basic Windows computing skills are required."
  - :name: Plant Gene Regulation
    :credit: "4"
    :subject: CPSC
    :number: "566"
    :description: "Credit: &nbsp;4 hours. Current topics and literature on the function and regulation of higher plant genes. Topics of emphasis: transposable elements, their effect on gene expression and variation, and uses in tagging and isolating genes; the developmental, tissue specific, or environmental regulations of plant genes; the structure, synthesis, subcellular targeting, and regulation of major cereal and legume seed proteins; the use of genetic engineering to explore the regulation of plant genes or to alter traits of agricultural importance. Same as HORT 566. Prerequisite: CPSC 352, MCB 350, or consent of instructor."
  - :name: Bioinformatics &amp; Systems Biol
    :credit: "2"
    :subject: CPSC
    :number: "567"
    :description: "Credit: &nbsp;2 hours. Bioinformatics and Systems Biology are emerging disciplines that address the need to manage and interpret the massive quantities of data generated by genomic research. In systems biology, advances in genomics, bioinformatics, and structural biology are used to generate global and unified views that integrate fragmentary knowledge of biological systems, their components and their interrelationships. This course is intended for students interested in the crossroads of biology and computational science and includes both lectures and hands-on experience. Students may not receive credit for this course and CPSC 499. Prerequisite: Graduate level status or consent of instructor."
  - :name: Recombinant DNA Technology Lab
    :credit: "2"
    :subject: CPSC
    :number: "568"
    :description: "Credit: &nbsp;2 hours. Intensive instruction in the core methodologies of recombinant DNA technology. Students will generate and analyze recombinant DNA clones, using methods such as PCR; DNA isolation, restriction and ligation; electrophoresis; hybridization; DNA sequencing; computer-based sequence analysis. Summer session I. Prerequisite: CPSC 352 or MCB 350, or equivalent, and consent of instructor."
  - :name: Applied Bioinformatics
    :credit: "4"
    :subject: CPSC
    :number: "569"
    :description: "Credit: &nbsp;4 hours. Same as ANSC 542. See ANSC 542."
  - :name: Plant Biochemical Genetics
    :credit: "4"
    :subject: CPSC
    :number: "585"
    :description: "Credit: &nbsp;4 hours. Describes the practice and uses of plant tissue culture in modern plant biology including callus, suspension, protoplasts, anther, embryo and organ culture and their use for basic and applied studies such as propagation, mutant selection, gene amplification, somaclonal variation and transformation. The plant biochemical genetics aspects encompass mutagenesis, mutant selection, mutant characterization and the use of genetic transformation to alter plant biochemistry. The mutations characterized will include photosynthesis, dwarf, viviparous, lipid, seed traits, blue fluorescent and herbicide resistant. A laboratory of three hours per week outside of the regular class time will be arranged for carrying out experimentation predominately with plant tissue culture. Prerequisite: CPSC 352 or MCB 350, or equivalent."
  - :name: Plant Biochemistry
    :credit: "4"
    :subject: CPSC
    :number: "588"
    :description: "Credit: &nbsp;4 hours. Enzymes and pathways involved in plant intermediary metabolism. Basic cell physiology, bioenergetics, and hormonal regulation of metabolism. Same as HORT 588 and IB 524. Prerequisite: CPSC 484 and MCB 350."
  - :name: Professionalism and Ethics
    :credit: "2"
    :subject: CPSC
    :number: "590"
    :description: "Credit: &nbsp;2 hours. Topics related to professional activities of agricultural and natural resource scientists, including scientific writing and publishing, grantsmanship and money management, oral presentation skills, finding and keeping a job, and mentoring and teaching are discussed. Ethical dimensions of these areas are explored through case studies. Same as NRES 590."
  - :name: Adv Studies in Crop Sciences
    :credit: "1"
    :subject: CPSC
    :number: "593"
    :description: "Credit: &nbsp;1 to 8 hours. Directed studies of selected problems or topics relevant to Crop Sciences. Study may be in one of the following fields: 1) Plant Breeding and Genetics; 2) Plant Molecular Biology; 3) Plant Physiology; 4) Crop Production and Ecology; 5) Biometrics; 6) Plant Pathology; 7) Entomology; and 8) Weed Science. Prerequisite: Consent of instructor."
  - :name: Seminar
    :credit: "1"
    :subject: CPSC
    :number: "598"
    :description: "Credit: &nbsp;1 hours. Current research in crops, genetic engineering, plant protection and other topics relevant to Crop Sciences. May be repeated to a maximum of 14 hours if topics vary. Students enrolling in discussion sections receive S/U grading. Students enrolling in lecture-discussion sections receive letter grading. Prerequisite: Graduate standing."
  - :name: Thesis Research
    :credit: "0"
    :subject: CPSC
    :number: "599"
    :description: "Credit: &nbsp;0 to 16 hours. Individual research under supervision of faculty. Required of all students working toward the Master of Sciences (thesis option) or Doctor of Philosophy in Crop Sciences. Approved for S/U grading only. May be repeated to a maximum of 16 hours if topics vary."
- :name: Computer Science
  :code: CS
  :courses: 
  - :name: Freshman Orientation in CS
    :credit: "1"
    :subject: CS
    :number: "100"
    :description: "Credit: &nbsp;1 hours. Introduction to Computer Science as a field and career for computer science majors. Overview of the field is presented along with specific examples of problem areas and methods of solution. Recommended for all freshman Computer Science majors."
  - :name: Intro to Computing, Eng &amp; Sci
    :credit: "3"
    :subject: CS
    :number: "101"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Fundamental principles, concepts, and methods of computing, with emphasis on applications in the physical sciences and engineering. Basic problem solving and programming techniques; fundamental algorithms and data structures; use of computers in solving engineering and scientific problems. Credit is not given for both CS 101 and CS 105. Prerequisite: MATH 220 or MATH 221."
  - :name: Intro to Computing, Non-Tech
    :credit: "3"
    :subject: CS
    :number: "105"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Quant Reasoning I course. Introduction to computing as an essential tool of academic and professional activities in disciplines other than science and engineering. Functions and interrelationships of computer system components: hardware, systems and applications software, and networks. Widely used application packages such as spreadsheets and databases. Concepts and practice of programming for the solution of simple problems in different application areas. Students interested in scientific and engineering applications of computing should take CS 101 instead of this course. Credit is not given for both CS 105 and CS 101. Prerequisie: MATH 012 or equivalent."
  - :name: Programming Laboratory
    :credit: "1"
    :subject: CS
    :number: "110"
    :description: "Credit: &nbsp;1 hours. Practical laboratory course in the methods used and skills required for writing and maintaining well-structured software. Extensive practice with a programming language is provided. Different sections use different programming languages. An existing knowledge of fundamental computing principles is assumed. Three laboratory hours per week. Credit is not given for studying any given language more than once. (That is, a given section may be taken only once.) Credit is not given for both CS 110 section C and CS 101, both CS 110 section J and CS 125, or both CS 110 section CP and CS 225. Prerequisite: One of CS 101, CS 105, CS 125; or consent of instructor. Recommended: (for those enrolling in CS 110 sectinp CP) priot C programming experience or credit for CS 110 section C."
  - :name: Intro to Computer Science
    :credit: "4"
    :subject: CS
    :number: "125"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Quant Reasoning I course. First course for computer science majors and others with a deep interest in computing. Introduces basic concepts in computing and fundamental techniques for solving computational problems. Credit is not given for both CS 125 and ECE 190. Prerequisite: Three years of high school mathematics or MATH 012."
  - :name: Discrete Structures
    :credit: "3"
    :subject: CS
    :number: "173"
    :description: "Credit: &nbsp;3 hours. Studies discrete mathematical structures frequently encountered in the study of Computer Science. Topics will include sets, propositions, boolean algebra, induction, recursion, relations, functions, and graphs. Credit is not given for both CS 173 and MATH 213."
  - :name: Freshman Honors Course in CS
    :credit: "1"
    :subject: CS
    :number: "196"
    :description: "Credit: &nbsp;1 hours. Course is offered for honors credit in conjunction with other 100-level computer science courses, in which concurrent registration is required. A special examination may be required for admission to this course. May be repeated. Prerequisite: Concurrent registration in another 100-level computer science course (see Schedule)."
  - :name: Undergraduate Open Seminar
    :credit: "1"
    :subject: CS
    :number: "199"
    :description: "Credit: &nbsp;1 to 5 hours. May be repeated."
  - :name: Ethical &amp; Prof'l Issues in CS
    :credit: "2"
    :subject: CS
    :number: "210"
    :description: "Credit: &nbsp;2 hours. Ethics for the computing profession. Ethical decision-making; licensing; intellectual property, freedom of information, and privacy. Includes oral presentations. Credit is not given for both CS 210 and ECE 316. Prerequisite: CS 225 and junior standing."
  - :name: Data Structure &amp; Softw Prin
    :credit: "4"
    :subject: CS
    :number: "225"
    :description: "Credit: &nbsp;4 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Data abstractions: elementary data structures: lists, stacks, queues, trees; searching and sorting techniques. Introduction to the principles of software engineering including term programming project. Prerequisite: CS 125 or ECE 190; CS 173 or MATH 213."
  - :name: Computer Architecture I
    :credit: "3"
    :subject: CS
    :number: "231"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Introduction to computer architecture, working up from the logic gate level: combinational and sequential networks; computer arithmetic; arithmetic/logic units; memory organization; control unit design. Credit is not given for both CS 231 and ECE 290. Prerequisite: CS 125."
  - :name: Computer Architecture II
    :credit: "3"
    :subject: CS
    :number: "232"
    :description: "Credit: &nbsp;3 hours. Second-level course in computer architecture: machine-level programming, instruction sets, data representations; subroutines; input/output hardware and software; linking and loading; relation to high-level languages. Credit is not given for both CS 232 and ECE 390. (Counts for advanced hours in LAS.) Prerequisite: CS 231."
  - :name: System Programming
    :credit: "4"
    :subject: CS
    :number: "241"
    :description: "Credit: &nbsp;4 hours. Introduction to systems programming: This course will cover the basics of system programming, including POSIX processes, process control, inter-process communication, synchronization, signals, simple memory management, file I/O and directories, shell programming, socket network programming, RPC programming in distributed systems, basic security mechanisms, and standard tools for systems programming such as debugging tools. Credit is not given for both CS 241 and ECE 391. Prerequisite: CS 225; credit or concurrent registration in CS 232."
  - :name: Programming Studio
    :credit: "3"
    :subject: CS
    :number: "242"
    :description: "Credit: &nbsp;3 hours. Intensive programming lab intended to strengthen skills in programming. Prerequisite: CS 241."
  - :name: Numerical Methods
    :credit: "3"
    :subject: CS
    :number: "257"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Introduction to numerical methods for students in science and engineering; topics include floating-point computation, systems of linear equations, approximation of functions and integrals, the single nonlinear equation, and the numerical solution of ordinary differential equations; discusses various applications in science and engineering; includes some programming as well as the use of high quality mathematical library routines. Same as MATH 257. Credit is not given if CS 450 credit has already been earned. (Counts for advanced hours in LAS.) Prerequisite: CS 101 or CS 125; MATH 225 or MATH 415; MATH 241 (formerly MATH 243) or MATH 242."
  - :name: Intro to Theory of Computation
    :credit: "3"
    :subject: CS
    :number: "273"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Finite automata and regular languages; pushdown automata and context-free languages; Turing machines and recursively enumerable sets; computability and the halting problem; undecidable problems. Prerequisite: CS 125 or ECE 190; CS 173 or MATH 213."
  - :name: Honors Course in CS
    :credit: "1"
    :subject: CS
    :number: "296"
    :description: "Credit: &nbsp;1 hours. Group projects for honors work in computer science. Sections of this course are offered in conjunction with other 200-level computer science courses, in which concurrent registration is required. A special examination may be required for admission to this course. May be repeated. Prerequisite: Concurrent registration in another 200-level computer science course (see Schedule)."
  - :name: Individual Study
    :credit: "1"
    :subject: CS
    :number: "397"
    :description: "Credit: &nbsp;1 to 3 hours. May be repeated. Prerequisite: Consent of instructor."
  - :name: Special Topics in CS
    :credit: "2"
    :subject: CS
    :number: "398"
    :description: "Credit: &nbsp;2 to 4 hours. Lecture course in topics of current interest. See Schedule for current topics. May be repeated. Prerequisite: As specified for each topic offering; see Schedule or departmental course description."
  - :name: Data Structures, Non-CS Majors
    :credit: "4"
    :subject: CS
    :number: "400"
    :description: "Credit: &nbsp;4 hours. Course integrates software engineering principles with data structures implemented in C++. While prior experience with either C, C++ or Java is assumed, C++ will be taught in the first three weeks of the course. Software engineering will be covered in three stages: personal software process (checkpoints, project plans, defects, and code reviews), prior to coding (process models, requirements, and design) and after coding (testing and quality assurance techniques). The concepts, principles, and use of data structures will include pointers, lists, arrays, sets, stacks, trees, hashing, graphs, priority queues, and sorting. Special emphasis will be placed on the implementations of these structures in real-world applications. Same as CSE 400. Credit is not given for both CS 400 and CS 225. Credit for CS 400 is not given to Computer Science and Computer Engineering majors. Prerequisite: CS 101."
  - :name: Intro to Text Info Systems
    :credit: "3"
    :subject: CS
    :number: "410"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to the theory, design, and implementation of text-based information systems. Text analysis, retrieval models (e.g., Boolean, vector space, probabilistic), text categorization, text filtering, clustering, retrieval system design and implementation, and applications to web information management. Same as LIS 410. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 225 or CS 400."
  - :name: Database Systems
    :credit: "3"
    :subject: CS
    :number: "411"
    :description: "Credit: &nbsp;3 or 4 hours. Examines the logical organization of databases: the entity-relationship model; the hierarchical, network, and relational data models and their languages. Functional dependencies and normal forms. Design, implementation, and optimization of query languages; security and integrity; concurrency control, and distributed database systems. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 225 or CS 400."
  - :name: Intro Data Mining
    :credit: "3"
    :subject: CS
    :number: "412"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to the concepts, techniques, and systems of data warehousing and data mining, including (1) design and implementation of data warehouse and on-line analytical processing (OLAP) systems; and (2) data mining concepts, methods, systems, implementations, and applications. 3 undergraduate or graduate hours. 4 graduate hours. Prerequisite: CS 225 or CS 500."
  - :name: Intro to Combinatorics
    :credit: "3"
    :subject: CS
    :number: "413"
    :description: "Credit: &nbsp;3 or 4 hours. This course satisfies the General Education Criteria for a Quant Reasoning II course. Same as MATH 413. See MATH 413."
  - :name: Multimedia Systems
    :credit: "3"
    :subject: CS
    :number: "414"
    :description: "Credit: &nbsp;3 or 4 hours. Organization and structure of modern multimedia systems; audio and video encoding; quality of service concepts; scheduling algorithms for multimedia within OS and networks multimedia protocols over high-speed networks; synchronization schemes, user-interface design; multimedia teleservices. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 241 or ECE 391."
  - :name: Computer-Assisted Instruction
    :credit: "4"
    :subject: CS
    :number: "417"
    :description: "Credit: &nbsp;4 hours. Same as CI 435. See CI 435."
  - :name: Computer Graphics
    :credit: "3"
    :subject: CS
    :number: "418"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to basic mathematical tools and computational techniques for modeling, rendering, and animating 3-D scenes. Same as CSE 427. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 225 or CS 400; one of MATH 225, MATH 241 (formerly MATH 243), MATH 242."
  - :name: Advanced Comp Graphics
    :credit: "3"
    :subject: CS
    :number: "419"
    :description: "Credit: &nbsp;3 or 4 hours. Advanced methods for representing, displaying, and rendering two-, three-, and four-dimensional scenes. General algebraic curves and surfaces, splines, Gaussian and bump-function representation, fractals, particle systems, constructive solid geometry methods, lighting models, radiosity, advanced ray-tracing methods, surface texturing animation techniques, data visualization methods. Same as CSE 428. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 418."
  - :name: Intro to Parallel Programming
    :credit: "3"
    :subject: CS
    :number: "420"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to fundamental issues in design and development of parallel programs for various types of parallel computers. Various programming models according to both machine type and application area. Cost models, debugging, and performance evaluation of parallel programs with actual application examples. Same as CSE 402 and ECE 492. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 400 or CS 225."
  - :name: Programming Lang and Compilers
    :credit: "3"
    :subject: CS
    :number: "421"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to the structure of programming languages and their implementation. Basic language design principles; abstract data types; functional languages; type systems; object-oriented languages. Basics of lexing, parsing, syntax-directed translation, semantic analysis, and code generation. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 225; CS 232 or ECE 390."
  - :name: Programming Language Design
    :credit: "3"
    :subject: CS
    :number: "422"
    :description: "Credit: &nbsp;3 or 4 hours. Advanced course in principles of language design. Using imperative and functional programming as unifying themes, major language design paradigms will be explored. Tools in this study will include both practical language processor construction and theoretical models. Emphasis will be on reasoning about programs and languages. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 421."
  - :name: Operating Systems Design
    :credit: "3"
    :subject: CS
    :number: "423"
    :description: "Credit: &nbsp;3 or 4 hours. The organization and structure of modern operating systems and concurrent programming concepts. Deadlock, virtual memory, processor scheduling, and disk systems. Performance, security, and protection. Same as CSE 423. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 241 or ECE 391."
  - :name: Real-Time Systems
    :credit: "3"
    :subject: CS
    :number: "424"
    :description: "Credit: &nbsp;3 or 4 hours. Examples of real-time computing systems; real-time scheduling and resource management algorithms; analytical and efficient validation methods; examples of real-time operating systems; temporal consistency of real-time data; formal methods for specification of and reasoning about timing constraints. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 431."
  - :name: Distributed Systems
    :credit: "3"
    :subject: CS
    :number: "425"
    :description: "Credit: &nbsp;3 hours. Covers topics needed for a basic understanding of distributed computer systems: Protocols, specification techniques, global states and their determination, reliable broadcast, transactions and commitment, security, and real-time systems. Same as CSE 424 and ECE 428. Prerequisite: CS 241 or ECE 391."
  - :name: Compiler Construction
    :credit: "3"
    :subject: CS
    :number: "426"
    :description: "Credit: &nbsp;3 or 4 hours. Compiler structure, syntax analysis, syntax-directed translation, automatically constructed recognizers, semantic analysis, code generation, intermediate language, optimization techniques. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 421."
  - :name: Software Engineering I
    :credit: "3"
    :subject: CS
    :number: "427"
    :description: "Credit: &nbsp;3 or 4 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Software process, analysis and design. Topics include: software development paradigms, system engineering, function-based analysis and design, and object-oriented analysis and design. Course will use team-projects for hands-on exercises. Same as CSE 426. 3 undergraduate hours. 3 or 4 graduate hours. CS 427 combined with CS 429 fulfills the Advanced Composition Requirement. Prerequisite: CS 225 and CS 273."
  - :name: Software Engineering II
    :credit: "3"
    :subject: CS
    :number: "428"
    :description: "Credit: &nbsp;3 or 4 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Software development, management, and maintenance. Topics include project and configuration management, collaborative development models, software quality assurance, interoperability domain engineering and software reuse, and software re-engineering. Same as CSE 429. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 427."
  - :name: Software Engineering II, ACP
    :credit: "3"
    :subject: CS
    :number: "429"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Identical to CS 428 except for the additional writing component. See CS 428. To fulfill the Advanced Composition requirement, credit must be earned for both CS 427 and CS 429. Prerequisite: CS 427."
  - :name: Embedded Sys Arch and Software
    :credit: "0"
    :subject: CS
    :number: "431"
    :description: "Credit: &nbsp;0 to 4 hours. Survey of sampled data systems and embedded architecture; overview of the key concepts in common embedded system applications; signal processing and control; embedded microprocessor and device interface; time-critical I/O handling; data communications; real-time operating systems and techniques for the development and analysis of embedded real-time software; hands-on laboratory projects. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 241 or ECE 391."
  - :name: Computer System Organization
    :credit: "3"
    :subject: CS
    :number: "433"
    :description: "Credit: &nbsp;3 or 4 hours. Computer system analysis and design. Organizational dependence on computations to be performed. Speed and cost of parts and overall machines. Instruction set design. Pipeline and vector machines. Memory hierarchy design. Same as CSE 422. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 232 or ECE 390."
  - :name: Intro VLSI System Design
    :credit: "3"
    :subject: CS
    :number: "435"
    :description: "Credit: &nbsp;3 hours. Same as CSE 433 and ECE 425. See ECE 425."
  - :name: VLSI System and Logic Design
    :credit: "3"
    :subject: CS
    :number: "437"
    :description: "Credit: &nbsp;3 or 4 hours. Computer system design of VLSI chips with emphasis on logic design. Overview of VLSI technology; detailed discussion of recent integrated circuit logic families; types of memories and contemporary logic design methods based on them, including various custom design approaches; automated logic synthesizers; Binary Decision Diagrams; Field Programmable Gate Arrays; hardware/software realization of algorithms; and hardware/software tradeoffs for improving system performance and lowering costs. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 231 or ECE 290."
  - :name: Communication Networks
    :credit: "3"
    :subject: CS
    :number: "438"
    :description: "Credit: &nbsp;3 hours. Layered architectures and the OSI Reference Model; design issues and protocols in the transport, network, and data link layers; architectures and control algorithms of local-area, point-to-point, and satellite networks; standards in networks access protocols; models of network interconnection; overview of networking and communication software.Same as CSE 425 and ECE 438. Prerequisite: CS 241 or ECE 391; one of MATH 461, MATH 463, ECE 313."
  - :name: Wireless Network
    :credit: "3"
    :subject: CS
    :number: "439"
    :description: "Credit: &nbsp;3 or 4 hours. Same as ECE 439. See ECE 439."
  - :name: Intro Artificial Intelligence
    :credit: "3"
    :subject: CS
    :number: "440"
    :description: "Credit: &nbsp;3 or 4 hours. Introductory description of the major subjects and directions of research in artificial intelligence; topics include AI languages (LISP and PROLOG), basic problem solving techniques, knowledge representation and computer inference, machine learning, natural language understanding, computer vision, robotics, and societal impacts. Same as ECE 448. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 225 or ECE 390."
  - :name: Introduction to Robotics
    :credit: "4"
    :subject: CS
    :number: "443"
    :description: "Credit: &nbsp;4 hours. Same as ECE 470, GE 421, and ME 445. See ECE 470."
  - :name: Machine Learning &amp; Pattern Rec
    :credit: "3"
    :subject: CS
    :number: "446"
    :description: "Credit: &nbsp;3 or 4 hours. Organized review of basic theoretical concepts and methods of machine learning and recognition; decision space and linguistic and relational representation of objects; statistical and deterministic recognition algorithms; various types of learning, including adaptive, procedural, and inductive; selected applications; and medical consulting, determination of cost-optimal classification rules, inferential information systems, and computer vision. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 273 and CS 440."
  - :name: Intro to Numerical Analysis
    :credit: "3"
    :subject: CS
    :number: "450"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to numerical analysis, including linear system solvers, optimization techniques, interpolation and approximation of functions, solving systems of nonlinear equations, eigenvalue problems, least squares, and quadrature; numerical handling of ordinary and partial differential equations. Same as CSE 401, ECE 491, and MATH 450. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 101 or CS 125; CS 257 or MATH 415; MATH 385."
  - :name: Numerical Methods for PDEs
    :credit: "3"
    :subject: CS
    :number: "455"
    :description: "Credit: &nbsp;3 or 4 hours. Introduction to numerical techniques for initial and boundary value problems in partial differential equations; includes finite difference and finite element discretization techniques, direct and iterative solution methods for discrete problems, and programming techniques and usage of FORTRAN packages. Same as CSE 411 and MATH 455. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 257; one of MATH 241 (formerly MATH 243),MATH 380, MATH 385."
  - :name: Numerical Linear Algebra
    :credit: "3"
    :subject: CS
    :number: "458"
    :description: "Credit: &nbsp;3 or 4 hours. Direct and iterative methods for systems of linear equations; over determined systems of equations; eigenvalue problems; nonlinear systems of equations. Same as CSE 412 and MATH 458. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 257."
  - :name: Numerical Approx and ODEs
    :credit: "3"
    :subject: CS
    :number: "459"
    :description: "Credit: &nbsp;3 or 4 hours. Polynomial and spline interpolation; least squares and uniform approximation; numerical differentiation and integration; initial-value and boundary-value problems in ordinary differential equations. Same as CSE 413 and MATH 459. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 257 and MATH 385."
  - :name: Intro to Information Assurance
    :credit: "3"
    :subject: CS
    :number: "461"
    :description: "Credit: &nbsp;3 or 4 hours. Fundamental principles of computer and communications security and information assurance: Ethics, privacy, notions of threat, vulnerabilities, and risk in systems, information warfare, malicious software, data secrecy and integrity issues, network security, trusted computing, mandatory and discretionary access controls, certification and accreditation of systems against security standards. Security mechanisms: Authentication, auditing, intrusion detection, access control, cryptography, security protocols, key distribution. Same as ECE 422. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 225."
  - :name: Logic Design
    :credit: "3"
    :subject: CS
    :number: "462"
    :description: "Credit: &nbsp;3 hours. Same as ECE 462 and MATH 491. See ECE 462."
  - :name: Computer Security
    :credit: "3"
    :subject: CS
    :number: "463"
    :description: "Credit: &nbsp;3 or 4 hours. Program security, trusted base, privacy, anonymity, non-interference, information flow, confinement, advanced auditing, forensics, intrusion detection, key management and distribution, policy composition and analysis, formal approaches to specification and verification of secure systems and protocols, topics in applied cryptography. Same as ECE 424. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 461. Recommended: CS 475."
  - :name: Princ of User Interface Design
    :credit: "3"
    :subject: CS
    :number: "465"
    :description: "Credit: &nbsp;3 or 4 hours. This is a project-focused course that covers fundamental principles of user interface design, implementation, and evaluation. Students work in small teams on a semester-long project that includes: analysis of the problem domain, user skills, and tasks; iterative prototyping of interfaces to address user needs; conducting several forms of evaluation such as cognitive walkthroughs and usability tests; and implementation of the final prototype. Students from non-technical disciplines may enroll in the course as non-programmers who participate in all aspects of the projects with the possible exception of implementation. Same as LIS 465. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 225 or CS 400."
  - :name: Algorithms
    :credit: "3"
    :subject: CS
    :number: "473"
    :description: "Credit: &nbsp;3 or 4 hours. Advanced data structures, graph algorithms, arithmetic algorithms, geometric algorithms, string problems, parallel algorithms, NP-completeness. Same as CSE 414 and MATH 473. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 225 and CS 273."
  - :name: Formal Models of Computation
    :credit: "3"
    :subject: CS
    :number: "475"
    :description: "Credit: &nbsp;3 or 4 hours. Finite automata and regular languages; pushdown automata and context-free languages; Turing machines and recursively enumerable sets; linear-bounded automata and context-sensitive languages; computability and the halting problem; undecidable problems; recursive functions; Chomsky hierarchy; computational complexity. Same as MATH 475. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 273."
  - :name: Program Verification
    :credit: "3"
    :subject: CS
    :number: "476"
    :description: "Credit: &nbsp;3 or 4 hours. Examines formal methods for demonstrating correctness and other properties of programs; includes an overview of predicate calculus. Topics include: invariant assertions, Hoare axiomatics, well-founded orderings for proving termination, structural induction, computational induction, data structures, and parallel programs. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 225; CS 273 or MATH 414."
  - :name: Formal Software Dev Methods
    :credit: "3"
    :subject: CS
    :number: "477"
    :description: "Credit: &nbsp;3 or 4 hours. Mathematical models, languages, and methods for software specification, development, and verification. Same as ECE 478. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 225 or CS 400; CS 273 or MATH 414."
  - :name: Computer Data Acquisition Sys
    :credit: "3"
    :subject: CS
    :number: "484"
    :description: "Credit: &nbsp;3 or 4 hours. Theory, operation, and design of computer data acquisition systems; analog and digital aspects, conversions between representations, interfacing and systems considerations. 3 undergraduate hours. 3 or 4 graduate hours. Prerequisite: CS 231 or ECE 290; ECE 205 or ECE 440."
  - :name: Seminar in Computer Science
    :credit: "0"
    :subject: CS
    :number: "491"
    :description: "Credit: &nbsp;0 to 4 hours. Seminar course for advanced undergraduate and graduate students. Topics will vary. Approved for S/U grading only. May be repeated to a maximum of 4 hours. May be repeated if topics vary. Prerequisite: As specified for each topic offering, see Schedule or departmental course description."
  - :name: Senior Project in CS, I
    :credit: "3"
    :subject: CS
    :number: "492"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. First part of a project course in computer science. Students work in teams to solve typical commercial or industrial problems. Work involves planning, design, and implementation. Extensive oral and written work is required both on-campus and possibly off-campus at sponsors' locations. CS 492 must be taken as a sequence with either CS 493 or CS 494. CS 492 combined with CS 493 fulfills the Advanced Composition requirement. 3 undergraduate hours. Credit is not given for both CS 492 and a project course in another engineering department for the same project. For Computer Science majors with senior standing."
  - :name: Senior Project in CS II, ACP
    :credit: "3"
    :subject: CS
    :number: "493"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Continuation of CS 492. Identical to CS 494 except for an additional writing component. See CS 494. 3 undergraduate hours. To fulfill the Advanced Composition Requirement, credit must be earned for both CS 492 and CS 493. Credit is not given for both CS 493 and a project course in another engineering department for the same project. Prerequisite: CS 492."
  - :name: Senior Project in CS II
    :credit: "3"
    :subject: CS
    :number: "494"
    :description: "Credit: &nbsp;3 hours. Continuation of CS 492. Students work in teams to solve typical commercial or industrial problems. Work involves planning, design, and implementation. Extensive oral and written work is required both on-campus and possibly off-campus at sponsors' locations. 3 undergraduate hours. Credit is not given for both CS 494 and a project course in another engineering department for the same project. Prerequisite: CS 492."
  - :name: Special Topics in CS
    :credit: "0"
    :subject: CS
    :number: "498"
    :description: "Credit: &nbsp;0 to 4 hours. Lectures in topics of current interest. See Schedule for current topics. Approved for both letter and S/U grading. May be repeated. Prerequisite: As specified for each topic offering, see Schedule or departmental course description."
  - :name: Senior Thesis in CS
    :credit: "3"
    :subject: CS
    :number: "499"
    :description: "Credit: &nbsp;3 hours. This course satisfies the General Education Criteria for a Advanced Composition course. Research and thesis development experience in computer science. A student works with a faculty member on a mutually agreed upon thesis topic and completes a written thesis. Work involves literature search, oral presentation, analysis and/or implementation, paper preparation, and a written thesis. 3 undergraduate hours. May be repeated to a maximum of 6 hours. Prerequisite: Senior standing in CS and consent of instructor."
  - :name: Numerical Fluid Dynamics
    :credit: "4"
    :subject: CS
    :number: "505"
    :description: "Credit: &nbsp;4 hours. Same as ATMS 502 and CSE 566. See ATMS 502."
  - :name: Adv Database Mgt Systems
    :credit: "4"
    :subject: CS
    :number: "511"
    :description: "Credit: &nbsp;4 hours. Advanced concepts in database management system design and implementation, and an introduction to the major recent developments in the field. Topics include the relational roots, distributed and parallel databases, object databases and extensibility, semistructured data and XML, web research, benchmarks, and current directions in the field. Prerequisite: CS 411."
  - :name: Data Mining Principles
    :credit: "4"
    :subject: CS
    :number: "512"
    :description: "Credit: &nbsp;4 hours. Advanced course on principles and algorithms of data mining. Topics include data cleaning and integration; descriptive and predictive mining; mining frequent, sequential, and structured patterns; clustering, outlier analysis and fraud detection; stream data, web, text, and biomedical data mining; security and privacy in data mining; and research frontiers. Prerequisite: CS 412."
  - :name: Scientific Visualization
    :credit: "4"
    :subject: CS
    :number: "519"
    :description: "Credit: &nbsp;4 hours. Detailed study of visualization techniques useful in analysis of engineering and scientific data. Topics include study of physical models; methods of computational science; two- and three-dimensional data types; visual representation schemes for scalar, vector, and tensor data; isosurface and volume visualization methods; visual monitoring; and interactive steering. Same as CSE 527. Prerequisite: CS 418."
  - :name: Programming Language Semantics
    :credit: "4"
    :subject: CS
    :number: "522"
    :description: "Credit: &nbsp;4 hours. Topics in the theory of programming languages including: functional programming, meta-circular interpreters, typed, untyped and polymorphic lambda-calculi, and denotational semantics. Prerequisite: CS 422 and CS 426."
  - :name: Advanced Operating Systems
    :credit: "4"
    :subject: CS
    :number: "523"
    :description: "Credit: &nbsp;4 hours. Advanced concepts in operating system design and coverage of recent research directions. Resource management for parallel and distributed systems. Interaction between operating system design and computer architectures. Topics include: process management, virtual memory, interprocess communication, context switching, parallel and distributed file system designs, persistent objects, process and data migration, load balancing, security, protection. Term projects. Same as CSE 523. Prerequisite: CS 423, CS 425, and CS 433."
  - :name: Concurrent Prog Lang and Sys
    :credit: "4"
    :subject: CS
    :number: "524"
    :description: "Credit: &nbsp;4 hours. Introduction to the theory of concurrency and concurrent programming languages. Topics include formal models of concurrent computation such as process algebras, nets and actors; high level concurrent programming languages and their operational semantics; and methods for reasoning about correctness and complexity of concurrent programs. Prerequisite: CS 422; CS 475 or CS 476."
  - :name: Adv Topics in Distributed Sys
    :credit: "4"
    :subject: CS
    :number: "525"
    :description: "Credit: &nbsp;4 hours. Peer-to-peer systems, sensor networks, and fundamental/theoretical distributed computing. Reviews classical work in each, and uses design methodologies to explore overlaps across the three otherwise scattered research areas. Studies revolve around protocol design, systems issues, and theory. Reading selections are roughly two-third classical to one-third contemporary, which are updated every year. Students learn to write critiques, make presentations, and create a conference paper in a systematic manner. Prerequisite: One of CS 423, CS 425, CS 438."
  - :name: Adv Topics in Compiler Constr
    :credit: "4"
    :subject: CS
    :number: "526"
    :description: "Credit: &nbsp;4 hours. Advanced topics in compiler construction, including incremental and interactive compiling, error correction, code optimization, models of code generators, etc. Same as CSE 526. Prerequisite: CS 426."
  - :name: Adv Topics in Software Eng
    :credit: "4"
    :subject: CS
    :number: "527"
    :description: "Credit: &nbsp;4 hours. Advanced topics in software engineering, including fault-tolerant software, software architecture, software patterns, multi-media software, and knowledge-based approaches to software engineering. Course also includes a number of case studies. Same as CSE 529. Prerequisite: CS 428 or CS 429."
  - :name: Parallel Computer Architecture
    :credit: "4"
    :subject: CS
    :number: "533"
    :description: "Credit: &nbsp;4 hours. Theoretical aspects of parallel and pipeline computation; time and processor bounds on classes of computations; data alignment network speed and cost bounds; conflict-free access memories; and overall computer system ideas. Same as CSE 522 and ECE 533. Prerequisite: CS 433."
  - :name: Design Fault-Tolerant Dig Syst
    :credit: "4"
    :subject: CS
    :number: "536"
    :description: "Credit: &nbsp;4 hours. Same as ECE 542. See ECE 542."
  - :name: Computer Systems Analysis
    :credit: "4"
    :subject: CS
    :number: "541"
    :description: "Credit: &nbsp;4 hours. Same as CSE 524 and ECE 541. See ECE 541."
  - :name: Artificial Neural Networks
    :credit: "4"
    :subject: CS
    :number: "542"
    :description: "Credit: &nbsp;4 hours. Comprehensive treatment of neural network architectures and learning algorithms balanced with theory and application examples. Prerequisite: CS 440, MATH 385, and MATH 415."
  - :name: Computer Vision
    :credit: "4"
    :subject: CS
    :number: "543"
    :description: "Credit: &nbsp;4 hours. Same as ECE 549. See ECE 549."
  - :name: Systems Modeling &amp; Simulation
    :credit: "4"
    :subject: CS
    :number: "545"
    :description: "Credit: &nbsp;4 hours. Same as BADM 575. See BADM 575."
  - :name: Machine Learning in NLP
    :credit: "4"
    :subject: CS
    :number: "546"
    :description: "Credit: &nbsp;4 hours. An introduction to the central learning frameworks and techniques that have emerged in the field of natural language processing and found applications in several areas in text and speech processing: from information retrieval and extraction, through speech recognition to syntax, semantics and language understanding related tasks. Presents the theoretical paradigms -- learning theoretic, probabilistic, and information theoretic -- and the relations among them, as well as the main algorithmic techniques developed within these and in key natural language applications. Prerequisite: CS 446 and CS 473."
  - :name: Comp Models of Cognitive Proc
    :credit: "4"
    :subject: CS
    :number: "548"
    :description: "Credit: &nbsp;4 hours. Formal models and concepts in vision and language; detailed analysis of computer vision, language, and learning problems; relevant psychological results and linguistic systems; and survey of the state-of-the-art in artificial intelligence. Same as ECE 548. Prerequisite: CS 440."
  - :name: Seminar in Cognitive Science
    :credit: "2"
    :subject: CS
    :number: "549"
    :description: "Credit: &nbsp;2 or 4 hours. Same as PSYC 514, ANTH 514, EPSY 551, LING 570, and PHIL 514. See PSYC 514."
  - :name: Iterative &amp; Multigrid Solvrs
    :credit: "4"
    :subject: CS
    :number: "550"
    :description: "Credit: &nbsp;4 hours. A comprehensive treatment of algebraic and multigrid iterative solvers for systems of equations, primarily linear equations arising from discretization of partial differential equations. Same as CSE 511. Prerequisite: CS 450."
  - :name: Parallel Numerical Algorithms
    :credit: "4"
    :subject: CS
    :number: "554"
    :description: "Credit: &nbsp;4 hours. Introduction to numerical algorithms for parallel computers: parallel algorithms in numerical linear algebra (dense and sparse solvers for linear systems and the algebraic eigenvalue problem), numerical handling of ordinary and partial differential equations, and numerical optimization techniques. Same as CSE 512. Prerequisite: One of CS 450, CS 455, CS 458, CS 459."
  - :name: Topics in Numerical Analysis
    :credit: "4"
    :subject: CS
    :number: "558"
    :description: "Credit: &nbsp;4 hours. Same as CSE 513. May be repeated. Prerequisite: As specified for each topic offering, see Schedule or departmental course description."
  - :name: Topics in Human-comp Interact
    :credit: "4"
    :subject: CS
    :number: "565"
    :description: "Credit: &nbsp;4 hours. This course provides in-depth coverage of advanced topics in human-computer interaction (HCI). Topics include applied models of human performance and attention, design tools for creative design tasks, interruptions and peripheral displays, gestures and bimannual input, and usability evaluation techniques. The class meetings will consist of traditional classroom lectures along with group discussions. In the course, students will complete a research-oriented semester project of their choosing. Prerequisite: CS 465."
  - :name: Mesh Generation
    :credit: "4"
    :subject: CS
    :number: "570"
    :description: "Credit: &nbsp;4 hours. Design of geometric algorithms for grids and triangulations. Development of geometric and topological prerequisites (no prior course in these subjects is assumed). Topics include complexes, subdivisions, Delaunay triangulations, randomized algorithms, homology groups, splines and surfaces. Same as CSE 514. Prerequisite: CS 473."
  - :name: Combinatorial Mathematics
    :credit: "4"
    :subject: CS
    :number: "571"
    :description: "Credit: &nbsp;4 hours. Same as MATH 580. See MATH 580."
  - :name: Extremal Graph Theory
    :credit: "4"
    :subject: CS
    :number: "572"
    :description: "Credit: &nbsp;4 hours. Same as MATH 581. See MATH 581."
  - :name: Topics in Algorithms
    :credit: "4"
    :subject: CS
    :number: "573"
    :description: "Credit: &nbsp;4 hours. Theoretical analysis of various algorithms; topics include sorting, searching, selection, polynomial evaluation, matrix multiplication, and multiplication of real numbers. Same as CSE 515. May be repeated. Prerequisite: CS 473."
  - :name: Methods of Combinatorics
    :credit: "4"
    :subject: CS
    :number: "575"
    :description: "Credit: &nbsp;4 hours. Same as MATH 584. See MATH 584."
  - :name: Topics in Automated Deduction
    :credit: "2"
    :subject: CS
    :number: "576"
    :description: "Credit: &nbsp;2 to 4 hours. Advanced topics in computer-aided methods for formal deduction, selected from areas of current research, such as: resolution theorem proving strategies, special relations, equational reasoning, unification theory, rewrite systems, mathematical induction, program derivation, hybrid inference systems, and programming with logic. Prerequisite: As specified for each topic offering, see Schedule or departmental course description."
  - :name: Coding Theory
    :credit: "4"
    :subject: CS
    :number: "577"
    :description: "Credit: &nbsp;4 hours. Same as ECE 556 and MATH 579. See ECE 556."
  - :name: Information Theory
    :credit: "4"
    :subject: CS
    :number: "578"
    :description: "Credit: &nbsp;4 hours. Same as ECE 563 and STAT 563. See ECE 563."
  - :name: Computational Complexity
    :credit: "4"
    :subject: CS
    :number: "579"
    :description: "Credit: &nbsp;4 hours. Turing machines; determinism and non-determinism; time and space hierarchy theorems; speed-up and tape compression; Blum axioms; structure of complexity classes NP, P, NL, L, and PSPACE; complete problems; randomness and complexity classes RP, RL, and BPP; alternation, polynomial-time hierarchy; circuit complexity, parallel complexity, NC, and RNC; relativized computational complexity; time-space trade-offs. Same as ECE 579 and MATH 578. Prerequisite: CS 473 or CS 475."
  - :name: Advanced Seminar in CS
    :credit: "0"
    :subject: CS
    :number: "591"
    :description: "Credit: &nbsp;0 to 4 hours. Seminar on topics of current interest. Subjects will be announced in the Schedule. Approved for S/U grading only. May be repeated in the same or subsequent terms as topics vary. Prerequisite: As specified for each topic offering, see Schedule or departmental course description."
