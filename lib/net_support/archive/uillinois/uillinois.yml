    :subject: MUS
    :number: "252"
    :description: "Credit: &nbsp;1 hours. Instruction and experience in the performance of various non-Western and vernacular music traditions such as African mbira, Andean panpipes, North American string band, European traditional music, etc. Topics vary according to available instructors. Approved for both letter and S/U grading May be repeated in the same or subsequent terms. Prerequisite: Consent of instructor."
  - :name: Collegium Musicum
    :credit: "1"
    :subject: MUS
