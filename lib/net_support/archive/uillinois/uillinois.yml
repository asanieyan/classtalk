  - :name: Leadership and Teamwork
    :credit: "2"
    :subject: MILS
    :number: "202"
    :description: "Credit: &nbsp;2 hours. Fundamentals of rifle marksmanship. Systematic study of the maintenance, operation, and employment of the U.S. Army's primary individual weapon system, the M16 rifle. Also includes instruction on weapons safety, military marksmanship techniques and tactics, an introduction to risk assessment and management, and an integration of a live-fire M16 range. Includes field trips."
  - :name: Leadership Laboratory
    :credit: "0"
