  - :name: "Field Experience: Analysis and Interpretation"
    :number: "401"
    :subject: MC
    :credit: "3"
    :description: Analysis and interpretation of field experience, sponsoring organization, or related policy issues under faculty direction.
  - :name: Advanced International Political Economy
    :number: "421"
    :subject: MC
    :credit: "4"
    :description: Application of political economy theory to North-North relations. The effects of politics in a multipolar international economy in North-South and South-South relations.
  - :name: Islam and World Politics
    :number: "441"
    :subject: MC
    :credit: "4"
    :description: Manifestations of political Islam within key Muslim countries such as Turkey, Egypt, Saudi Arabia, Iran, and Pakistan. Use of political Islam by states and groups as an instrument to advance their international goals.
  - :name: U.S. Industry and the World Economy
    :number: "442"
    :subject: MC
    :credit: "4"
    :description: Role of manufacturing in economy-wide growth. U.S. competitiveness, globalization of production, multinational corporations, foreign investment. Technological change and employment. Industrial technology, employment training, trade policies.
  - :name: Socio-economics and Policy of Conservation Biology (Interim New)
    :number: "445"
    :subject: FW
    :credit: "3"
    :description: Social, economic and policy considerations and approaches to conserve biodiversity.
  - :name: Ecology, Law and Economics
    :number: "448"
    :subject: MC
    :credit: "3"
    :description: Review and integrate principles of ecology, fundamentals of law, and principles of economics into a conceptual model that describes interrelations among the natural system, the economy, and the state. Analyze and assess the legal-economic natural resource and environmental policies in the context of the integrated model. Relate the ecology-law-economics model to emerging paradigms of sustainable development, ecological economics, industrial ecology, and the Natural Step.
  - :name: International Environmental Policy
    :number: "450"
    :subject: MC
    :credit: "3"
    :description: Overview of concepts, actors, norms, laws, and institutions related to international environmental policy. Case studies on current global environmental issues.
  - :name: Global Issues in Fisheries and Wildlife
    :number: "481"
    :subject: MC
    :credit: "3"
    :description: Global issues and their impacts on implications for the management of fisheries and wildlife resources.
  - :name: Gender and Violent Conflict
    :number: "482"
    :subject: MC
    :credit: "4"
    :description: Gender consequences of a range of violent conflicts and their resolution. Theoretical contours and policy implications of gendered conflict within and between states. Contemporary case studies.
  - :name: Honors Independent Study
    :number: 490H
    :subject: MC
    :credit: "4"
    :description: Topic related to student's field.
  - :name: Senior Seminar in International Relations (W)
    :number: "492"
    :subject: MC
    :credit: "5"
    :description: Major issues and theories of international relations.
  - :name: Senior Seminar in Comparative Cultures and Politics
    :number: "493"
    :subject: MC
    :credit: "5"
    :description: Advanced study of selected issues in the study of comparative cultures and politics.
  - :name: Senior Seminar in Political Economy (W)
    :number: "494"
    :subject: MC
    :credit: "5"
    :description: Discussion of advanced readings and research design. Students complete a substantial independent research project which is the basis for a seminar presentation and research paper. Seminar topics vary.
  - :name: Senior Honors Thesis
    :number: 495H
    :subject: MC
    :credit: "4"
