  - :name: "Floriculture Production: Herbaceous Perennials and Annuals"
    :number: "323"
    :subject: HRT
    :credit: "3"
    :description: Commercial greenhouse and outdoor production of herbaceous perennials, annuals, and other plants typically sold in retail nurseries for outdoor gardens. Plant identification, propagation, production, scheduling, and finishing procedures based on specific plant growth requirements. Plant selection, marketing, and retailing issues.
  - :name: Tree and Small Fruit Production and Management
    :number: "331"
    :subject: HRT
    :credit: "3"
    :description: "Commercial aspects of tree and small fruit production. Procedures used in production of major fruit crops grown in Michigan: apples, cherries, peaches, grapes, blueberries, brambles, and strawberries."
  - :name: Tree Fruit Production and Management
    :number: "332"
    :subject: HRT
    :credit: "2"
