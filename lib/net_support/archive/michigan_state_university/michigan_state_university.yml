  - :name: The Dynamic Earth
    :number: "201"
    :subject: GLG
    :credit: "4"
    :description: Physical and chemical processes related to the past, present and future behavior of the earth system, and the energy systems that drive these processes. A study of the earth's materials, the earth's surface and the earth's interior.
  - :name: Geology of Michigan
    :number: "302"
    :subject: GLG
    :credit: "3"
    :description: Integration of the geological evolution of Michigan with its social and economic development.
  - :name: Oceanography
    :number: "303"
    :subject: GLG
    :credit: "4"
    :description: "Physical, chemical, biological, and geological aspects of oceanography: ocean circulation, waves, tides, air-sea interactions, chemical properties of ocean water, ocean productivity, shoreline processes, and sediments."
  - :name: Physical and Biological History of the Earth
    :number: "304"
    :subject: GLG
    :credit: "4"
    :description: Origin of the Earth. Differentiation of the Earth's core, mantle, and crust. Lithospheric tectonics over geologic time. Origin and evolution of the Earth's hydrosphere, atmosphere and climate. Origin and evolutionary history of biological life. Interactions of life with the Earth's endogenic and exogenic systems.
  - :name: Environmental Geomorphology
    :number: "306"
    :subject: GLG
    :credit: "3"
    :description: Relationships of running water, weathering, gravity, ice, waves, wind, and biota (including humans) to terrain and soils. Evolution of landscapes. Classical and modern interpretations.
  - :name: Introduction to Earth System Science
    :number: "319"
    :subject: GLG
    :credit: "3"
    :description: Systems approach to Earth as an integration of geochemical, geophysical, biological and social components. Global dynamics at a variety of spatio-temporal scales. Sustainability of the Earth system.
  - :name: Mineralogy and Geochemistry
    :number: "321"
    :subject: GLG
    :credit: "4"
    :description: Earth materials and their origin, modification, structure, dynamics and history. Crystallography and crystal chemistry, and geochemical properties and processes in mineral crystallization and recrystallization. Analytical identification and characterization of minerals in their lithologic context.
  - :name: Plants Through Time
    :number: "335"
    :subject: GLG
    :credit: "3"
    :description: Evolutionary history of plants, development of ecosystems, and use of plant fossils in the reconstruction of ancient environments and climate.
  - :name: Structural Geology
    :number: "351"
    :subject: GLG
    :credit: "4"
    :description: Mechanical behavior and kinematic history of the lithosphere. Stress and strain. Deformation features such as folds, faults and microstructure. Methods of analysis and interpretation. One weekend field trip required.
  - :name: Petrology (W)
    :number: "361"
    :subject: GLG
    :credit: "4"
    :description: Evolution, origin, occurrence and tectonic setting of igneous and metamorphic rocks. Phase relations of igneous and metamorphic systems. Studies of rocks in thin sections.
  - :name: Plate Tectonics (W)
    :number: "401"
    :subject: GLG
    :credit: "4"
    :description: Geophysical methods of studying the structure and dynamics of the earth and planets. Plate kinematics and global geodynamic processes, plate margin processes and evolution, marine geology.
  - :name: Hydrogeology
    :number: "411"
    :subject: GLG
    :credit: "3"
    :description: Source, occurrence, and movement of groundwater emphasizing geologic factors and controls.
  - :name: Glacial Geology and the Record of Climate Change
    :number: "412"
    :subject: GLG
    :credit: "4"
    :description: In-depth analysis of glacial geology and the record of climate change, with emphasis on North America and Europe. Laboratory focuses on glacial processes. One weekend field trip required.
  - :name: Groundwater Contamination (Interim New)
    :number: "413"
    :subject: GLG
    :credit: "3"
    :description: Occurrence, transport, and fate of contaminants in groundwater, the hydrogeologic controls on these processes, and remediation technologies.
  - :name: Environmental Geochemistry
    :number: "421"
    :subject: GLG
    :credit: "4"
    :description: Natural and anthropogenic processes affecting environmental chemistry with emphasis on the water cycle. Chemical equilibria, kinetics, geochemical cycling, acid rain, carbon dioxide, heavy metals, toxic organics, global change and the greenhouse effect.
  - :name: Biogeochemistry
    :number: "426"
    :subject: GLG
    :credit: "3"
    :description: Integration of the principles of ecology, microbiology, geochemistry, and environmental chemistry. Societal applications of research in aquatic and terrestrial habitats.
  - :name: Sedimentology and Stratigraphy (W)
    :number: "431"
    :subject: GLG
    :credit: "4"
    :description: Sediments, sedimentary rocks, sedimentary processes, and depositional environments through geologic time. Facies events correlation. Fossils as tools in stratigraphy and environmental analysis. Biostratigraphy, paleoecology and taphomony.
  - :name: Vertebrate Paleontology
    :number: "433"
    :subject: GLG
    :credit: "4"
    :description: Fossil vertebrates with emphasis on evolution and interrelationships of major groups. Modern techniques of identification and interpretation of fossils.
  - :name: Evolutionary Paleobiology
    :number: "434"
    :subject: GLG
    :credit: "4"
    :description: Patterns and processes of evolution known from the fossil record including speciation, phylogeny, extinction, heterochrony and biogeography.
  - :name: Planetary Geology (Interim New)
    :number: "440"
    :subject: GLG
    :credit: "3"
    :description: Surficial and internal properties and processes of planets and their natural satellites, asteroids, comets, and meteorites. Origin, composition, structure, tectonics, volcanism, impact phenomena, atmospheric evolution, atmosphere-surface interactions, and history of solar system bodies. Results of recent space exploration programs, projects and missions.
  - :name: Principles of Modern Geophysics
    :number: "470"
    :subject: GLG
    :credit: "3"
    :description: Theory of solid-earth geophysics including geochronology, geothermics, geomagnetism and paleomagnetism, geodesy and gravity, rheology, and travel-time seismology.
  - :name: Applied Geophysics
    :number: "471"
    :subject: GLG
    :credit: "4"
    :description: Application of seismic, gravity, magnetic, resistivity, and electromagnetic methods to problems related to engineering studies, mineral and oil exploration, groundwater, subsurface mapping, pollution, and hazardous waste.
  - :name: Reservoirs and Aquifers
    :number: "481"
    :subject: GLG
    :credit: "3"
    :description: Principles of the origin and evolution of porous media. Porosity and permeability of sediments and sedimentary rocks. Computing techniques for evaluating reservoirs and aquifers.
  - :name: Field Geology - Summer Camp (W)
    :number: "491"
    :subject: GLG
    :credit: "6"
    :description: "Field analysis of rock types: igneous, metamorphic, sedimentary. Structural analysis. Preparation of stratigraphic sections, geologic maps and cross sections. Air photo analysis."
  - :name: Senior Experience in Earth Sciences (W) (Interim New)
    :number: "492"
    :subject: GLG
    :credit: "1"
    :description: "This course is intended to provide an opportunity for senior students to: Evaluate their knowledge and engage in in depth review of fundamental areas of Geological Sciences and synthesize material learned in upper-level GLG specialized courses within broader context of GLG and across departmental specializations (Geodynamics, Geobiology, Environmental Geosciences)."
  - :name: Independent Study in Geological Sciences
    :number: "499"
    :subject: GLG
    :credit: "1"
    :description: Advanced individual study of special topics in the geological sciences.
  - :name: Seminar in Geochemistry
    :number: "801"
    :subject: GLG
    :credit: "1"
