  - :name: Adaptive Control
    :number: "856"
    :subject: ME
    :credit: "3"
    :description: Real-time parameter estimation. Design of self-tuning regulators and model reference adaptive controllers. Investigation of robustness and robust adaptive controllers. Extension to nonlinear systems.
  - :name: Nonlinear Control
    :number: "859"
    :subject: ME
    :credit: "3"
    :description: Second-order systems and fundamental properties of solutions. Lyapunov stability, input-output stability, passivity, absolute stability, and linearization. Design of feedback controllers using integral control, feedback linearization, sliding mode control, Lyapunov redesign, passivity-based control, and recursive methods. Applications to electrical and mechanical systems.
  - :name: Theory of Vibrations
