  - :name: Current Issues in Viticulture and Enology
    :number: "334"
    :subject: HRT
    :credit: "1"
    :description: Grape, juice, and wine production. Current and new technologies. Wine sales and marketing. Vineyard and winery establishment and management. Presentations and discussions by MSU faculty and Michigan grape and wine industry professionals.
  - :name: Berry Crop Production and Management
    :number: "335"
    :subject: HRT
    :credit: "1"
