    :subject: KIN
    :credit: "1"
    :description: Basic movements, history, philosophy, and concepts of the martial art of kendo. Learning kendo through its practice.
  - :name: Aerobic Exercise I
    :number: 103A
    :subject: KIN
    :credit: "1"
    :description: This course is designed for beginner and intermediate aerobic students. Its purpose is to introduce theoretical and practical principles of stretching, toning, and aerobic activity that progressively improve cardiovascular strength and endurance, flexibility, co-ordination and body image.
  - :name: Aerobic Exercise, Low Impact
    :number: 103C
    :subject: KIN
    :credit: "1"
    :description: This course is designed for students who do not wish to participate in high impact aerobic. Its purpose is to introduce theoretical and practical principles of stretching, toning, and aerobic activity that progressively improve cardiovascular strength and endurance, flexibility, co-ordination and body image.
  - :name: General Conditioning I
    :number: 103D
    :subject: KIN
    :credit: "1"
    :description: This course is designed to provide students with a background in physical fitness, exercise, and health principles and practices. These principles will be applied to personal exercise and health programs through activities such as target heart rate monitoring, body measurements, posture analysis, and energy intake and expenditure assessments. The course includes lectures, demonstrations and active student participation in vigorous exercise activities.
  - :name: Power Walking
    :number: 103G
    :subject: KIN
    :credit: "1"
    :description: This course is designed to provide students with basic knowledge of physical fitness and healthy lifestyle principles. Power walking is a program that includes muscular strength and endurance, flexibility, cardiovascular endurance, and total body health.
  - :name: Weight Training I
    :number: 103R
    :subject: KIN
    :credit: "1"
    :description: This course is designed to teach basic level weight training principles, basic anatomy, and diet and nutrition. All components are designed to enhance muscular strength, endurance and flexibility. This course includes lectures, demonstrations, and active student participation.
  - :name: Swim Conditioning
    :number: 103S
    :subject: KIN
    :credit: "1"
    :description: This course is designed for students who want to achieve cardiovascular fitness through swimming. Student will develop muscular endurance, strength and flexibility, and cardiovascular fitness. Students will learn use several training principles and techniques such as interval training, long distance swimming and dry land exercises. Students will also learn basic nutrition and diet guidelines. Swimming I or equivalent skills are recommended.
  - :name: Distance Running
    :number: 103T
    :subject: KIN
    :credit: "1"
    :description: This course is designed to provide students with the basic understanding of distance running as a form of developing cardiovascular endurance and muscular strength and endurance for recreation and competition. This course will cover a variety of topics such as goal setting, designing workouts, injury awareness and prevention, training in adverse weather and environmental conditions and proper nutritional guidelines.
  - :name: Step Aerobics
    :number: 103U
    :subject: KIN
    :credit: "1"
    :description: This course is designed as an alternative to high impact aerobics for beginning and intermediate step students. Its purpose is to introduce theoretical and practical principles of stretching, toning, and step aerobic activity that progressively improve cardiovascular strength and endurance, flexibility, co-ordination and body image.
  - :name: Boxing Conditioning
    :number: 103V
    :subject: KIN
    :credit: "1"
    :description: Boxing Conditioning is an intense boxing specific conditioning program that teaches fundamentals and techniques.
  - :name: Social Dance
    :number: 104D
    :subject: KIN
    :credit: "1"
    :description: An extensive course including Dance Walk, Fox Trot, Waltz, Tango, Rhumba, Cha Cha, Jitterbug, Polka and other contemporary dances. Included will be social dance history, patterns, rhythms, styles and etiquette.
  - :name: Folk Dance
    :number: 104G
    :subject: KIN
    :credit: "1"
    :description: This course will explore beginning aspects of Folk Dance.
  - :name: Gymnastics I
    :number: 105B
    :subject: KIN
    :credit: "1"
    :description: This course is designed as a basic introduction to all aspects of gymnastics including apparatus and tumbling/floor exercises. Students learn to perform routines in the vaults, balance beam, parallel bars, rings, pommel horse, and floor. Simple body mechanics and skill progression and analysis will also be included. Students will also learn proper warm-up and cool-down, and spotting techniques.
  - :name: Tumbling and Floor Exercise I
    :number: 105D
    :subject: KIN
    :credit: "1"
    :description: Tumbling and floor exercises refers to the performance of a routine on a large mat. Students learn basic skills and develop agility, balance, strength, and flexibility. Students also learn correct body preparation, spotting techniques, and mechanical principles gymnastics. Skill progression and analysis are emphasized.
  - :name: Bicycle Touring
    :number: 106A
    :subject: KIN
    :credit: "1"
    :description: This course is an introduction to the bicycle as a form or recreation, and cycling as a form of exercise. To maximize the pleasure of bicycling, safety awareness, cycling etiquette, bicycle maintenance and training components will be covered. Other topics include the discussion of health benefits of cycling such as cardiovascular endurance, muscular strength and endurance, flexibility, and cycling as a life-long form of exercise.
  - :name: Billiards
    :number: 106B
    :subject: KIN
    :credit: "1"
    :description: This course is designed to teach students the basic skills and techniques, including drawing, following, english, bridge and bank shots, used in pocket billiards. The terminology, rules, and strategies of billiard games such as 8-ball, 9-ball, and cut throat will also be covered.
  - :name: Bowling I
    :number: 106C
    :subject: KIN
    :credit: "1"
    :description: This course is designed to help students acquire the fundamental skills of bowling including form and technique. Students will also learn the terminology, rules, strategies and scoring procedures. The course involves lectures, demonstration, and practice time.
  - :name: Golf I
    :number: 106E
    :subject: KIN
    :credit: "1"
    :description: This class is designed to introduce the beginning golf student to the rules and etiquette of the game, basic swing fundamentals, and proper equipment selection. The course includes lectures, demonstrations, participation, and examinations.
  - :name: Horsemanship I
    :number: 106G
    :subject: KIN
    :credit: "1"
    :description: This class will explore beginning aspects of horsemanship.
  - :name: Track and Field
    :number: 106N
    :subject: KIN
    :credit: "1"
    :description: This course is designed to introduce the students to track and field events that include running, hurdling, jumping, and throwing. Instruction in short, middle and long distance running, relay exchanges, hurdling, high jump, long jump, discus and shot put will be presented. This course emphasizes the basic fundamentals, techniques, and rules of track and field. Cardiovascular endurance, muscular strength and endurance and skill development will also be emphasized.
  - :name: Ice Skating I
    :number: 106U
    :subject: KIN
    :credit: "1"
    :description: This course is designed to introduce students to fundamental skating skills and how these skills are integrated into different divisions of figure skating.
  - :name: Self Defense
    :number: 106V
    :subject: KIN
    :credit: "1"
    :description: "This course is intended to increase students awareness and understanding of sexual assault. Focus will be placed on defense against sexual violence that is most often directed towards women, and increasingly men, in our culture. Techniques for diffusing or avoiding potentially dangerous situations will be examined. Such techniques include verbal, nonverbal, physical and psychological responses. Physical self-defense skills include evasions, blocks, counterattacks and other defenses against common attacks. The concept of unlearning \x93victim-like\x94 thinking and behaviors will also be examined. The course will entail lecture, discussion, and participation."
  - :name: Yoga
