    :number: 433L
    :subject: HRT
    :credit: "2"
    :description: Vineyard management. Climate, crop load and vine physiology. Effects of pre- and post-veraison practices on vine and fruit development. Disease and pest control strategies. Vineyard berry sampling techniques and laboratory methods to assess fruit quality for harvest.
