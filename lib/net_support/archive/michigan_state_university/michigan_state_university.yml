  - :name: Pathology of Sports Injury
    :number: "320"
    :subject: KIN
    :credit: "3"
    :description: Pathophysiology and pathomechanics of sport injury, tissue response and the healing process as they relate to management and rehabilitation of sports injury.
  - :name: Structural and Mechanical Analysis of Physical Activity
    :number: "330"
    :subject: KIN
    :credit: "3"
