    :number: "433"
    :subject: HRT
    :credit: "3"
    :description: Canopy management, disease and pest control, and the influence of crop adjustment on vine physiology. Environmental effects on fruit maturation. Vineyard sampling techniques and harvesting practices for improved fruit quality.
