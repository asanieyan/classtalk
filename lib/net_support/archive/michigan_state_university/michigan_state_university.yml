  - :name: Macroeconomic Analysis
    :number: "809"
    :subject: EC
    :credit: "3"
    :description: Closed- and open-economy macroeconomic theory with calculus. Inflation, unemployment, growth, business cycles, consumption, investment, and money demand. Policy debates and macroeconomic forecasting.
  - :name: Institutional and Behavioral Economics
    :number: "810"
    :subject: EC
    :credit: "3"
    :description: Relationships among institutions, individual and collective actions, and economic performance. Public choice, property rights, and behavioral theories of firms and bureaucracies.
  - :name: Mathematical Applications in Economics
    :number: 811A
    :subject: EC
    :credit: "2"
    :description: Applications of mathematical tools in economic analysis for Ph.D. students. Matrix algebra, derivatives, partial derivatives, optimization, integration and linear differential equations.
  - :name: The Structure of Economic Analysis
    :number: 811B
    :subject: EC
    :credit: "2"
    :description: Static and dynamic decision models in economics. Concepts of equilibrium, stability, comparative statics and duality.
  - :name: Microeconomics I
    :number: 812A
    :subject: EC
    :credit: "3"
    :description: Consumption theory, including choice under uncertainty. Theory of production in perfectly competitive markets. General equilibrium in the presence of perfect competition. Efficiency properties of competitive equilibria.
  - :name: Microeconomics II
    :number: 812B
    :subject: EC
    :credit: "3"
    :description: Introduction to social choice. Market failure, including externalities, public goods, imperfect information and market power.
  - :name: Macroeconomics I
    :number: 813A
    :subject: EC
    :credit: "3"
    :description: Static and dynamic macroeconomic models. Search asset pricing, new classical theories of business cycles and growth. Rational expectations and the government budget constraint.
  - :name: Macroeconomics II
    :number: 813B
    :subject: EC
    :credit: "3"
    :description: New classical theories of business cycles and growth. Theories of price and wage rigidities, search, imperfect competition, and credit rationing in macroeconomic models. Asset pricing.
  - :name: Economic Thought II
    :number: "816"
    :subject: EC
    :credit: "3"
    :description: German and English economic historicism. Austrian and general equilibrium economics. Neoclassical economics. Institutionalism. Origins and development of Keynesian economics. History of economic thought in retrospect.
  - :name: Introduction to Econometrics
    :number: "818"
    :subject: EC
    :credit: "3"
    :description: The single equation regression model. Properties of least-squares estimators under various specifications. Multicollinearity, heteroskedasticity, serial correlation, and generalized least squares.
  - :name: Econometrics IA
    :number: 820A
    :subject: EC
    :credit: "3"
    :description: Statistical tools for econometrics. Applications of statistical tools,including probability distributions, estimation, hypothesis testing, and maximum likelihood to econometric problems.
  - :name: Econometrics IB
    :number: 820B
    :subject: EC
    :credit: "3"
    :description: The single equation regression model. Properties of least-squares estimators under various specifications. Multicollinearity, generalized least-squares, errors in variables, seemingly unrelated regressions. Identification and estimation in simultaneous equations models.
  - :name: Econometrics II
    :number: "821"
    :subject: EC
    :credit: "3"
    :description: Analysis of cross-sectional economic data. Qualitative and limited dependent variables. Probit, logit, tobit, and sample selectivity. Duration models. Count data. Analysis of panel data.
  - :name: Econometrics III
    :number: "822"
    :subject: EC
    :credit: "3"
    :description: Dynamic models and time series data. ARMA models. ARCH models. Unit roots, cointegration and error correction. Rational expectations models.
  - :name: Applied Econometrics
    :number: "823"
    :subject: EC
    :credit: "3"
    :description: Problems of estimating models and testing hypotheses from economic theory. Applications of various econometric models to economic problems and policy analysis.
  - :name: Advanced Topics in Econometrics
    :number: "824"
    :subject: EC
    :credit: "3"
    :description: Advanced study in a specialized topic in econometrics.
  - :name: The Economics of Environmental Resources
    :number: "829"
    :subject: EC
    :credit: "3"
    :description: Economic principles related to environmental conflicts and public policy alternatives. Applications to water quality, land use, fish and wildlife, conservation, development, and global environmental issues.
  - :name: Advanced Macroeconomics and Monetary Theory
    :number: "830"
    :subject: EC
    :credit: "3"
    :description: General equilibrium models of monetary economies. Money and growth. Monetary and financial models of the business cycle. Hyperinflation. Bubbles, sunspots, cycles, and multiple equilibria.
  - :name: Problems in Monetary Theory and Policy
    :number: "831"
    :subject: EC
    :credit: "3"
    :description: Topics on macroeconomics with a strong applied emphasis.
  - :name: Public Expenditures
    :number: "835"
    :subject: EC
    :credit: "3"
    :description: Allocative and distributional effects of public expenditure. Public goods and externalities. Selected topics in public expenditure analysis such as cost-benefit analysis, fiscal federalism, mechanism design, public choice, and general equilibrium models.
  - :name: Public Revenues
    :number: "836"
    :subject: EC
    :credit: "3"
    :description: Theory of taxation. Allocative and distributional effects of taxation, user charges, and deficit finance. Positive and normative aspects. General equilibrium models. Dynamic models. Issues of fiscal federalism.
  - :name: "International Trade: Theory and Commercial Policy"
    :number: "840"
    :subject: EC
    :credit: "3"
    :description: Commodity composition of trade. Welfare and distributional effects of measures such as tariffs, quotas, and export subsidies. International economic policy. Regional and multilateral trade policy.
  - :name: Exchange Rates and Capital Flows
    :number: "841"
    :subject: EC
    :credit: "3"
    :description: The balance of payments statement. Mechanisms of balance of payments adjustment. Exchange rate determination. Domestic policies under alternative exchange rate regimes. Regional monetary integration. The international currency system.
  - :name: Advanced Topics in International Trade
    :number: "843"
    :subject: EC
    :credit: "3"
    :description: Selected topics in international trade.
  - :name: Open Economy Macroeconomics
    :number: "844"
    :subject: EC
    :credit: "3"
    :description: Balance of payments. Dynamic models of the open economy. Effects of uncertainty on international financial markets. Global issues in economic growth. Money and exchange rates in models with sticky or flexible prices. Nominal price rigidities.
  - :name: Growth, Development, and Human Resources
    :number: "850"
    :subject: EC
    :credit: "3"
    :description: Theoretical and empirical models of the microeconomics of development, focusing on household and individual behavior related to investment in human resources and its consequences.
  - :name: Microeconomics Dynamics in Development
    :number: "851"
    :subject: EC
    :credit: "3"
    :description: Theoretical and empirical models of the microeconomics of development, focusing on land, labor, credit and insurance markets. Analysis of household and individual responses to risk, dynamic decisions with respect to savings, consumption and labor supply, and models of learning. EC 851 is designed to be a continuation of EC 850.
  - :name: Market Structure and Behavior
    :number: "860"
    :subject: EC
    :credit: "3"
    :description: The consequences of concentration and entry conditions. Theory of the firm as it relates to size, scope, integration, and motivation. Static market behavior. Antitrust treatment of cartels and mergers.
  - :name: Dynamic Market Behavior and Performance
    :number: "861"
    :subject: EC
    :credit: "3"
    :description: Theoretical and empirical treatments of dynamic aspects of industry behavior. Strategic behavior, predation, and antitrust treatment. Research, development, and innovation. Government controls. Public utilities and regulation.
  - :name: Labor Economics I
    :number: "880"
    :subject: EC
    :credit: "3"
    :description: Labor supply and measurement of the labor force. Labor demand. Mobility, turnover, and migration. Equalizing wage differentials. Trade union growth, goals, bargaining and effects.
  - :name: Labor Economics II
    :number: "881"
    :subject: EC
    :credit: "3"
    :description: Theories and empirical evidence of the human capital model and alternatives to the human capital model. Economics of discrimination and gender differences in labor markets. Employment and distributional effects of minimum wages.
  - :name: Graduate Reading in Economics
    :number: "895"
    :subject: EC
    :credit: "1"
    :description: Faculty guided research projects.
  - :name: Strategic Behavior in Economic Environments
    :number: "911"
    :subject: EC
    :credit: "3"
    :description: "Topics in cooperative and non-cooperative game theory. Applications include: oligopoly and bargaining theories, strategic voting and principal agent models, endogenous coalition formation, signalling, strategic trade, and auctions theories."
  - :name: Risk, Uncertainty and Information
    :number: "912"
    :subject: EC
    :credit: "3"
    :description: "Effects of risk in economic environments. Topics include: expected utility theory, risk aversion, stochastic dominance, mean-variance models, state preference models, general equilibrium models with risk, information theory."
  - :name: Advanced Environmental and Resource Economics
    :number: "923"
    :subject: EC
    :credit: "3"
    :description: Advanced economic theory of environmental management and policy. Treatment of externalities and market and non-market approaches to environmental improvement. Topics in conservation and sustainable economic growth. Applications to research and policy.
  - :name: Advanced Natural Resource Economics
    :number: "925"
    :subject: EC
    :credit: "3"
    :description: Economic theory of managing nonrenewable and renewable resources, including optimal use, the incentives for use under decentralized markets, and public policy design. Analysis of the co-evolution of economic and ecological systems.
  - :name: Research Seminars in Advanced Topics in Economics
    :number: "950"
    :subject: EC
    :credit: "1"
    :description: Current research topics in applied economics.
  - :name: Advanced Topics in Economics
    :number: "992"
    :subject: EC
    :credit: "3"
    :description: Advanced work in a specialized topic in economics.
  - :name: Doctoral Dissertation Research
    :number: "999"
    :subject: EC
    :credit: "1"
    :description: Doctoral dissertation research.
