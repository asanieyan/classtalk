  - :name: Seminar in Hydrogeology
    :number: "803"
    :subject: GLG
    :credit: "1"
    :description: Occurrence, movement and composition of groundwater in geologic settings.
  - :name: Seminar in Paleobiology
    :number: "804"
    :subject: GLG
    :credit: "1"
    :description: Invertebrate, vertebrate and plant paleobiology.
  - :name: Seminar in Petrology
    :number: "805"
