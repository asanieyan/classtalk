  - :name: Quantitative Paleobiology
    :number: "831"
    :subject: GLG
    :credit: "3"
    :description: Analysis of paleobiological problems using quantitative techniques such as cladistics, morphometrics, ordination, and stereology.
  - :name: Evolution of the Crust and Mantle
    :number: "861"
    :subject: GLG
    :credit: "3"
    :description: Origin and evolution of the Earth's crust and mantle. Petrology, tectonics and geophysics of the Earth.
