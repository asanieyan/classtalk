    :number: "243"
    :subject: HRT
    :credit: "1"
    :description: Seed ordering. Seed storage and seed germination. Vegetative propagation. Growing containers. Organic root media. Fertility, light, and temperature. Plant health. Hardening off. Considerations for organic certification. Field trip required.
  - :name: Culinary and Medicinal Herbs
    :number: "244"
    :subject: HRT
    :credit: "1"
    :description: Field and greenhouse species and variety selection. Planting, organic production, and harvesting methods and schedules. Postharvest storage and maintenance of quality. Herbal teas, salves, oils, and tinctures. Field trip required.
  - :name: Specialty Cut Flowers
    :number: "245"
    :subject: HRT
    :credit: "1"
    :description: Field and greenhouse cut flower species and variety selection. Planting, organic production methods, and harvesting and scheduling. Bouquet assembly. Postharvest handling and marketing. Value for biological diversity and farm scaping. Field trip required.
