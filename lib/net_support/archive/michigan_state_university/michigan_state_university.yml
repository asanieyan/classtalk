  - :name: Lifeguarding
    :number: "205"
    :subject: KIN
    :credit: "2"
    :description: Lifeguarding knowledge and skills necessary to obtain American Red Cross Lifeguarding certificate. Advanced swimming level is assumed.
  - :name: Applied Human Anatomy
    :number: "216"
    :subject: KIN
    :credit: "3"
