  - :name: Landscape Computer Aided Design
    :number: "219"
    :subject: HRT
    :credit: "2"
    :description: Computer Aided Design (CAD) for landscape design. Calculations, take offs, perspective drawings, AutoCAD and LandCADD software.
  - :name: Greenhouse Structures and Management
    :number: "221"
    :subject: HRT
    :credit: "3"
