    :subject: GEO
    :credit: "3"
    :description: Physical and human geography of Latin America. Current development issues, especially people-environment interaction in urban and rural areas. Topics include migration, urbanization, and industrialization.
  - :name: Geography of Europe
    :number: "336"
    :subject: GEO
    :credit: "3"
    :description: Major regions and nations, including their physical resources, peoples, political structures, and economies.
  - :name: Geography of East Asia
    :number: "337"
    :subject: GEO
    :credit: "3"
    :description: Spatial patterns and processes of physical and human geography in China, Japan, Korea, and Taiwan. Emphasis on development problems, especially since 1950.
  - :name: Geography of Africa
    :number: "338"
    :subject: GEO
    :credit: "3"
    :description: Physical and human geography of Africa. Current development issues, especially people-environment interaction in urban and rural areas. Topics include drought, agricultural patterns, hunger, rural development, migration, and urbanization.
  - :name: Introduction to Zoogeography
    :number: "370"
    :subject: GEO
    :credit: "3"
    :description: Patterns of geographical distribution of animals and the ecological and historical processes leading to these patterns.
  - :name: Geography of Plants of North America
    :number: "401"
    :subject: GEO
    :credit: "3"
    :description: Geography of Plants in North America, including the ecological processes and human impacts responsble for this geography. Opportunity for field study.
  - :name: Agricultural Climatology
    :number: "402"
    :subject: GEO
    :credit: "3"
    :description: Relationships between climate and agriculture in resource assessment, water budget analysis, meteorological hazards, pests, crop-yield modeling, and impacts of global climate change.
  - :name: Weather Analysis and Forecasting
    :number: "405"
    :subject: GEO
    :credit: "4"
    :description: Dynamic and thermodynamic principles of atmospheric science applied to the development and evolution of extratropical cyclones. Laboratory sessions include analysis of current observations and satellite imagery.
  - :name: Regional Geomorphology of the United States
    :number: "407"
    :subject: GEO
    :credit: "3"
    :description: Geomorphic characteristics of physiographic regions of the United States.
  - :name: Soil Geomorphology Field Study
    :number: "408"
    :subject: GEO
    :credit: "4"
    :description: Common geographic relationships among soils, landforms, and vegetation in lower Michigan. Description, analysis, and genesis of soils and landscapes. Surficial processes.
  - :name: Global Climate Change and Variability
    :number: "409"
    :subject: GEO
    :credit: "3"
    :description: Analysis of climate change and variability at various time and space scales. Climate systems, paleoclimatology, global warming, climate models, and climate impact assessment.
  - :name: Glacial Geology and the Record of Climate Change
    :number: "412"
    :subject: GEO
    :credit: "4"
    :description: In-depth analysis of glacial geology and the record of climate change, with emphasis on North America and Europe. Laboratory focuses on glacial processes. One weekend field trip required.
  - :name: Urban Geography
    :number: "413"
    :subject: GEO
    :credit: "3"
    :description: Theories and models of urban spatial form. Underlying structures and processes. Socio-spatial dimensions of modern urbanism. Differentiation and locational conflict in residential, commercial, and industrial space.
  - :name: Geography of Transportation
    :number: "414"
    :subject: GEO
    :credit: "3"
    :description: Spatial principles of transportation. Theories of interaction, network structures, and location-allocation models. Role of transport and transport planning.
  - :name: Location Theory and Land Use Analysis
    :number: "415"
    :subject: GEO
    :credit: "3"
    :description: Classical and neoclassical, static and dynamic models of industrial location and spatial organization. Land rent theory. Central place theory. Multi-locational organization. Growth transmission.
  - :name: The Ghetto
    :number: "418"
    :subject: GEO
    :credit: "3"
    :description: Analysis of the ghetto including its spatial organization and structure. Distribution of racial and ethnic populations. Emphasis on U.S. cities.
  - :name: Applications of Geographic Information Systems to Natural Resources Management
    :number: "419"
    :subject: GEO
    :credit: "4"
    :description: Application of geographic information systems, remote sensing, and global positioning systems to integrated planning and management for fish, wildlife, and related resources.
  - :name: Cartographic Design and Production
    :number: "423"
    :subject: GEO
    :credit: "4"
    :description: Elements of map design including planning, layout, typography, color theory and selection, and user issues. Techniques of map production, for both printed and electronic display.
  - :name: Advanced Remote Sensing
    :number: "424"
    :subject: GEO
    :credit: "4"
    :description: Interaction of solar radiation with the atmosphere, lithosphere, hydrosphere, and biosphere. Introductory digital image processing. Earth-resources satellite sensors, data products, and applications. Radar and thermal remote sensing.
  - :name: Problems in Geographic Information Science (W)
    :number: "425"
    :subject: GEO
    :credit: "3"
    :description: Advanced theoretical and technical issues in geographic information science utilizing a problems oriented approach. Development and implementation of geographic information science solutions and formal documentation of work.
  - :name: Thematic Cartography
    :number: "426"
    :subject: GEO
    :credit: "4"
    :description: Principles, techniques, and decision making in thematic mapping. Use of computer-mapping and geographic information systems (GIS) software to produce individual thematic maps and map series. Electronic delivery of thematic maps.
  - :name: Digital Terrain Analysis
    :number: "428"
    :subject: GEO
    :credit: "4"
    :description: Theoretical and technical issues of collection, management, analysis, and display of terrain data. Application of photogrammetry, geographic information systems, and cartography.
  - :name: Environmental Ethics (W)
    :number: "432"
    :subject: GEO
    :credit: "3"
    :description: Ethical dimensions of environmental and spatial issues and associated public policies
  - :name: Geography of Health and Disease
    :number: "435"
    :subject: GEO
    :credit: "3"
    :description: Spatio-environmental concepts and techniques applied to health problems. Disease transmission cycles, community nutrition, and health-care planning.
  - :name: Geography of Language and Religion
    :number: "441"
    :subject: GEO
    :credit: "3"
    :description: Geographic survey of world languages and religions in terms of their origins, diffusions, and changes, their ecological relationships, and their impacts on spatial organization.
  - :name: Smart Growth and Strategic Land Use Decision Making (Interim New)
    :number: "450"
    :subject: ESA
    :credit: "3"
    :description: Theories and models of smart growth and strategic land use planning and decision making. Intergovernmental coordination, regional socioeconomic development and environmental sustainability. Land use research and leadership development.
  - :name: "Metropolitan Environments: Urban Forms and Land Uses"
    :number: "453"
    :subject: GEO
    :credit: "3"
    :description: Land use change, the physical fabric of the city, and the growth of regional centers in the American urban landscape. Issues associated with urban developments, practices and patterns in the 20th century and the resulting metropolitan form and function. Extensive use of geographic information software in spatial analysis.
  - :name: Geography of Environment and Development
    :number: "454"
    :subject: GEO
    :credit: "3"
    :description: Spatial patterns and processes associated with regional development in selected world areas.
  - :name: Tourism in Regional Development
    :number: "459"
    :subject: GEO
    :credit: "3"
    :description: The role of tourism in regional development. Examples from Michigan, and the United States and other nations. Environmental considerations.
  - :name: Introduction to Quantitative Methods for Geographers and Planners
    :number: "463"
    :subject: GEO
    :credit: "3"
    :description: Quantitative techniques in the analysis and classification of spatial data.
  - :name: Urban Transportation Planning
    :number: "478"
    :subject: GEO
    :credit: "3"
    :description: Principles of decision-making in urban transportation planning. Demand and supply analysis, social and environmental impacts, implementation programs. Use of computer models.
  - :name: Senior Seminar (W)
    :number: "480"
    :subject: GEO
    :credit: "3"
    :description: History, philosophy, and methodology of the geographic discipline as it has evolved within academic and social contexts.
  - :name: Senior Seminar in Geography Education
    :number: "485"
    :subject: GEO
    :credit: "3"
    :description: Geography educational standards will guide the development of knowledge and technical expertise of future K-12 teachers. Emphasis will be on continued learning of geography, integration of physical and human concepts, the role of representation (maps, etc.), and the use of current events, local observations, and technology to integrate geography into the K-12 curriculum.
  - :name: Independent Study
