  - :name: Vegetable Production and Management
    :number: "341"
    :subject: HRT
    :credit: "3"
    :description: Field production of vegetable crops. Marketing systems, tillage practices, field establishment, cultural management, pest management, harvesting, and postharvest handling and storage.
