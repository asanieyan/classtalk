  - :name: Psychological Bases of Physical Activity
    :number: "340"
    :subject: KIN
    :credit: "3"
    :description: Psychological factors affecting motor skill acquisition and performance. Psychological skills which enhance sport performance. Applications of learning theory.
  - :name: Techniques of Teaching I
    :number: "350"
    :subject: KIN
    :credit: "2"
    :description: Application of kinesiological pedagogical principles to basketball, gymnastics, soccer, flag football, floor hockey, and tennis.
  - :name: Techniques of Teaching II
    :number: "351"
    :subject: KIN
    :credit: "2"
    :description: Application of kinesiological pedagogical principles to golf, softball, track and field, badminton, and volleyball.
  - :name: Proseminar in Kinesiology
    :number: "370"
    :subject: KIN
    :credit: "2"
    :description: Philosophical and professional perspectives in kinesiology.
  - :name: Principles of Coaching I
    :number: "400"
    :subject: KIN
    :credit: "4"
    :description: Basic principles of anatomy, biomechanics, and physiology for coaching competitive sports. Applications to athletes of different ages and abilities.
  - :name: Principles of Coaching II
    :number: "401"
    :subject: KIN
    :credit: "4"
    :description: Sociological, administrative, philosophical, legal, ethical, and chemical health issues related to coaching competitive sports. Applications to athletes of different ages and abilities.
  - :name: Laboratory Experiences in Exercise Physiology
    :number: "411"
    :subject: KIN
    :credit: "2"
    :description: Laboratory techniques for testing and evaluating individuals for aerobic fitness, muscular strength and endurance, body composition and other physiologic responses to exercise. Exercise program development for personal health fitness.
  - :name: School Health Education
    :number: "420"
    :subject: KIN
    :credit: "3"
    :description: Organization and administration of a comprehensive school health education program. Interaction of school health services, healthful environment, and health instruction in the development of a healthy lifestyle.
  - :name: Lower Body Injury Evaluation
    :number: "421"
    :subject: KIN
    :credit: "3"
    :description: Knowledge and skills needed for evaluating lower body injuries in athletic training. Techniques and tests used for evaluating acute and chronic injuries to the lower body.
  - :name: Rehabilitation of Athletic Injuries
    :number: "422"
    :subject: KIN
    :credit: "3"
    :description: Rehabilitation techniques to manage athletic injuries. Anatomical and neurophysiological bases of techniques. Indications and contraindications of rehabilitation protocols.
  - :name: Therapeutic Modalities
    :number: "423"
    :subject: KIN
    :credit: "3"
    :description: Therapeutic modalities used to manage athletic injuries and their indications and contraindications. Rationale for and techniques of using thermal and electrical modalities for athletic injuries.
  - :name: Psychology of Injury
    :number: "424"
    :subject: KIN
    :credit: "3"
    :description: Psychological aspects of athletic injuries. Sociocultural, mental, emotional, and physical behaviors of patients involved in injury rehabilitation.
  - :name: Organization and Administration of Athletic Training
    :number: "425"
    :subject: KIN
    :credit: "3"
    :description: Knowledge and skills necessary for the administration of an athletic training program. Ethics, policies, procedures, insurance, liability, budgets, facilities, and record-keeping in athletic training.
  - :name: Upper Body Injury Evaluation
    :number: "426"
    :subject: KIN
    :credit: "3"
    :description: Knowledge and skills needed for evaluating upper extremity injuries in athletic training. Techniques and tests for evaluating acute and chronic injuries to the upper body.
  - :name: Clinical Rotations in Athletic Training
    :number: "427"
    :subject: KIN
    :credit: "1"
    :description: Knowledge and skills used to manage, evaluate, and rehabilitate orthopedic injuries in various clinical settings including colleges, high schools, and rehabilitation clinics.
  - :name: Mental Skills Training for Performance Enhancement
    :number: "441"
    :subject: KIN
    :credit: "3"
    :description: Learning and practice of mental skills and their application to enhance performance in domains such as athletics, performing arts and business. Analysis of cognitive-behavioral intervention strategies for performance enhancement across skill levels and different sports. Psychological aspects of peak performance.
  - :name: Sociocultural Analysis of Physical Activity (W)
    :number: "445"
    :subject: KIN
    :credit: "3"
    :description: Sociocultural context of and social practices in sport and physical activity.
  - :name: Design and Evaluation of Physical Activity Programs
    :number: "450"
    :subject: KIN
    :credit: "3"
    :description: Development and evaluation of programs in kinesiology.
  - :name: Administration of Intramural Sports Programs
    :number: "453"
    :subject: KIN
    :credit: "3"
    :description: Organization and administration of intramural programs in educational settings. Philosophy, planning, scheduling, budgeting, facilities, officiating, exercise fitness, marketing, risk management, computer applications, and required practical experience in administering intramural programs.
  - :name: Facility Planning and Construction
    :number: "454"
    :subject: KIN
    :credit: "3"
    :description: Planning of athletic and physical education facilities such as gymnasia, ice rinks, swimming pools, and outdoor areas. Space utilization standards and guidelines. Selection of materials and equipment.
  - :name: Issues in School Health Education
    :number: "455"
