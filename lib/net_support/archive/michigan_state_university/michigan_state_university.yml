  - :name: Seminar in Cartography and Geoprocessing
    :number: "826"
    :subject: GEO
    :credit: "3"
    :description: Review of research in cartography, geographic information systems, and remote sensing.
  - :name: Digital Image Processing and Analysis
    :number: "827"
    :subject: GEO
    :credit: "4"
