  - :name: Physiological Evaluation and Exercise Prescription
    :number: "811"
    :subject: KIN
    :credit: "2"
    :description: Techniques in evaluation of physiological capacity and in exercise prescription for various populations.
  - :name: Cardiorespiratory Responses to Exercise
    :number: "812"
    :subject: KIN
    :credit: "3"
    :description: Acute and chronic effects of exercise on cardiovascular and respiratory system functions. Role of these systems in limiting exercise performance.
  - :name: Neuromuscular Responses to Exercise
    :number: "813"
    :subject: KIN
    :credit: "3"
    :description: Acute and chronic effects of exercise on neuromuscular functions. Role of these systems in limiting exercise performance.
  - :name: Endocrine Responses to Exercise
