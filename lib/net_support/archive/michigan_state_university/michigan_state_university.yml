  - :name: Organic Certification and Farm Plans
    :number: "252"
    :subject: HRT
    :credit: "1"
    :description: Organic certification requirements as specified by the USDA National Organic Program and implemented by certifying agencies. Methods of record keeping and farm plans for specialty crop, field crop, perennial fruit, and livestock farms. Organic processing and marketing.
  - :name: Compost Production and Use
    :number: "253"
    :subject: HRT
    :credit: "1"
    :description: Process and methods of composting, maturity and quality analysis, and use of compost products at home and farm scale. Field trip required.
  - :name: Organic Produce Direct Marketing
    :number: "256"
    :subject: HRT
    :credit: "1"
    :description: Food chain and produce marketing; values added versus value added. Community supported agriculture (CSA). Multi-farm CSA, farmers' markets, roadside markets, u-pick, restaurants. Crop scheduling and rotation strategies. Estimating cost, income, profit, yield. Field trip required.
  - :name: Organic Produce Wholesale Marketing
    :number: "257"
    :subject: HRT
    :credit: "1"
    :description: Marketing options for high volume sales of organic produce. Farmer cooperatives. Produce suppliers handling organic produce; retailers handling exclusively organic. Retailers diversifying into organic. Requirements for storing, handling and displaying organic produce. Organic labeling requirements. Field trip required.
  - :name: Study a Farm
    :number: "258"
    :subject: HRT
    :credit: "3"
    :description: Field trips to visit Michigan organic farms, farmers' markets, food distributors and retailers to observe farming and marketing methods and learn from farmers. Field trips required.
  - :name: Student Organic Farm Practicum
    :number: "259"
    :subject: HRT
    :credit: "2"
    :description: Year-round intensive organic vegetable, fruit, herb, and flower farming by direct involvement in the weekly activities and operation of the MSU Student Organic Farm. Planning, scheduling, planting, growing, irrigation, fertility, use of tools and equipment, harvesting, storage, CSA and farm stand marketing, record keeping, and organic certification.
  - :name: Independent Study in Ornamental Horticulture
    :number: "290"
    :subject: HRT
    :credit: "1"
    :description: A planned learning experience developed by the student in cooperation with a faculty member.
  - :name: Current Issues in Commercial Horticulture
    :number: "291"
    :subject: HRT
    :credit: "2"
    :description: Current topics related to commercial horticulture. Crop biology. Biotechnology. Applications of new technologies. Economic, environmental, social and legal concerns.
  - :name: Landscape Design and Management Specifications
    :number: "311"
    :subject: HRT
    :credit: "4"
