    :description: This course is designed for the intermediate swimmer to refine swimming skills, learn new strokes, increase swimming fitness levels, and learn basic water safety and rescue techniques. Stroke and skill emphasis will be placed on sculling, freestyle, backstroke, breaststroke, elementary backstroke, diving, and flip turns. Students will demonstrate knowledge of propulsion and resistance forces, correct stroke technique, and safety and emergency procedures. Swimming I or equivalent skills are recommended.
  - :name: Swimming III
    :number: 111B
    :subject: KIN
    :credit: "1"
    :description: This course is designed for the advanced swimmer to refine swimming skills, learn new strokes, increase swimming fitness levels, and learn basic water safety and rescue techniques. Students will learn, develop and refine skills in sculling, freestyle, backstroke, breaststroke, butterfly, and sidestroke, as well as dives and turns. Students will demonstrate knowledge of propulsion and resistance forces, correct stoke technique and safety and emergency procedures. Swimming II or equivalent skills are recommended.
