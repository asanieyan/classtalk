- :name: Electrical and Computer Engineering
  :courses: 
  - :name: Circuits and Systems I
    :number: "201"
    :subject: ECE
    :credit: "3"
    :description: Resistive circuits. Loop and modal analysis. Network theorems, dependent sources. Capacitor and inductor circuits. Transient analysis. Introduction to computer-aided design.
  - :name: Circuits and Systems II
    :number: "202"
    :subject: ECE
    :credit: "3"
    :description: Sinusoidal steady-state response. Laplace transforms. S-Domain circuit analysis. Frequency response. Fourier series. Mutual inductance. Power in sinusoidal steady state.
  - :name: Electric Circuits and Systems Laboratory
    :number: "203"
    :subject: ECE
    :credit: "1"
    :description: Electrical test equipment and measurement fundamentals. Circuit and filter design using integrated circuit amplifiers.
  - :name: Digital Logic Fundamentals
    :number: "230"
    :subject: ECE
    :credit: "3"
    :description: Binary information. Switching algebra, combinational logic, minimization. Programmable logic devices. Sequential system fundamentals and state machines. Arithmetic operations and circuits. Memory elements and systems. Design tools. Design problems.
  - :name: Electrical Engineering Analysis
    :number: "280"
    :subject: ECE
    :credit: "3"
    :description: Application of linear algebra, complex numbers, vectors, probability, and random processes to elementary problems in electrical and computer engineering. Application to signals, systems, noise, electromagnetics, and reliability. Modeling using standard software packages.
  - :name: Electronic Circuits
    :number: "302"
    :subject: ECE
    :credit: "3"
    :description: Volt-ampere characteristics of diodes and transistors. Modeling using SPICE software. Differential, multistage, and integrated circuit amplifiers. High frequency effects.
  - :name: Electronics Laboratory
    :number: "303"
    :subject: ECE
    :credit: "1"
    :description: Electronic test equipment and measurement fundamentals. Circuit design using diodes, transistors, integrated circuits, and sensors.
  - :name: Electromagnetic Fields and Waves I
    :number: "305"
    :subject: ECE
    :credit: "4"
    :description: Transient and time-harmonic transmission lines. Smith charts. Two-port networks. Maxwell's equations. Force, energy, and power. Plane electromagnetic waves. Guided waves.
  - :name: Control Systems
    :number: "313"
    :subject: ECE
    :credit: "3"
    :description: Analysis and design of control systems using transfer functions and state variable methods.
  - :name: Energy Conversion and Power Electronics
    :number: "320"
    :subject: ECE
    :credit: "3"
    :description: Power and energy. Magnetics and transformers. Elementary and induction machines. Power semiconductors. Controlled rectifiers and inverters. Power supplies and motor drives.
  - :name: Microprocessors and Digital Systems
    :number: "331"
    :subject: ECE
    :credit: "4"
    :description: Microcomputers. Microprocessor architecture. Addressing modes. Assembly language programming. Parallel and serial input and output. Interfacing. Interrupts. Peripheral device controllers. Applications and design.
  - :name: Electronic Instrumentation and Systems
    :number: "345"
    :subject: ECE
    :credit: "3"
    :description: Electrical and electronic components, circuits and instruments. Circuit laws and applications, frequency response, operational amplifiers, semi-conductor devices, digital logic, counting circuits.
  - :name: Introduction to Signal Processing
    :number: "366"
    :subject: ECE
    :credit: "3"
    :description: Continuous- and discrete-time signal analysis fundamental to modern signal processing and communications technologies. Fourier and spectral analysis of signals. Elementary modulation techniques. Filtering and channel models. The z-transform. Introduction to random processes and noise in discrete time. Application examples.
  - :name: Ethics, Professionalism and Contemporary Issues
    :number: "390"
    :subject: ECE
    :credit: "1"
    :description: Ethical theories, and codes of ethics, role of the engineer in society. Contemporary issues in electrical and computer engineering. Professionalism.
  - :name: Applications of Analog Integrated Circuits
    :number: "402"
    :subject: ECE
    :credit: "4"
    :description: Circuit design using analog integrated circuits. SPICE macromodeling. Operational amplifiers, comparators, timers, regulators, multipliers and converters. Design project with hardware and software verification.
  - :name: Radio Frequency Electronic Circuits
    :number: "404"
    :subject: ECE
    :credit: "4"
    :description: Radio frequency active and passive circuit design. Impedance matching for specific bandwidths. Tuned amplifier, filter, mixer, and oscillator analysis. High frequency measurements and equipment.
  - :name: Electromagnetic Fields and Waves II
    :number: "405"
    :subject: ECE
    :credit: "4"
    :description: Microwave networks. Scattering parameters. Solutions to Coulomb's law, Gauss' Law and the wave equation. Planar transmission lines. Antennas. Waveguides and cavities. Measurement of the properties of antennas and microwave networks.
  - :name: Electromagnetic Compatibility
    :number: "407"
    :subject: ECE
    :credit: "4"
    :description: Electromagnetics for electrical systems. Signals and spectra. Regulations. Radiated and conducted emissions. Conducted and radiated immunity. Mitigation techniques.
  - :name: VLSI Design
    :number: "410"
    :subject: ECE
    :credit: "4"
    :description: "Digital integrated circuit design fundamentals. Design specifications: functionality, performance, reliability, manufacturability, testability, cost. Standards, silicon compilers, foundries. Design layout rules, rule checking. Circuit extraction, simulation, verification. Team-based design."
  - :name: Electronic Design Automation
    :number: "411"
    :subject: ECE
    :credit: "4"
    :description: Electronic circuit design hierarchy and the role of methodology. Application specific integrated circuits. Hardware description languages. Behavioral and structural circuit modeling. Design algorithms and design tools. Design projects.
  - :name: Introduction to Mixed-Signal Circuit Design
    :number: "412"
    :subject: ECE
    :credit: "4"
    :description: Mixed-signal circuit design. Analog and digital very large scale integration (VLSI). Design and analysis of switched capacitor circuits. Design and analysis of digital-to-analog converters of analog-to-digital converters. Performance analysis and testing of data converters.
  - :name: Computer Aided Manufacturing
    :number: "415"
    :subject: ECE
    :credit: "3"
    :description: CAD/CAM fundamentals, programmable controllers, numerical control, NC part programming, sensors, data acquisition systems.
  - :name: Digital Control
    :number: "416"
    :subject: ECE
    :credit: "3"
    :description: State-space models. Analysis and design of control systems using state models. Digital control. Discrete-models of sampled-data systems. Quantization effects and sample-rate selection. System identification. Simulation of nonlinear control systems. Examples of nonlinear phenomena. State of the art of control engineering. Control laboratory.
  - :name: Algorithms of Circuit Design
    :number: "418"
    :subject: ECE
    :credit: "3"
    :description: Design of analog electrical circuits, filter functions, ladder synthesis, inductor simulation. Vector Newton-Raphson method. Lossy inductance and capacitance. Statistical tolerance analysis. Optimization by multi-dimensional search. Software algorithms.
  - :name: Machines and Power Laboratory
    :number: "420"
    :subject: ECE
    :credit: "1"
    :description: Experimental investigation of machines, power electronics and power systems. Experimental verification of material found in introductory courses on energy conversion with extension to power electronics and power systems.
  - :name: Power System Analysis
    :number: "423"
    :subject: ECE
    :credit: "3"
    :description: Synchronous machines. Models and measurements of power components. Symmetrical components. Short-circuit analysis and equipment protection. Load flow. Voltage and frequency control. Operation and planning of power systems.
  - :name: Introduction to Communication Networks
    :number: "442"
    :subject: ECE
    :credit: "3"
    :description: Fundamental theories of communication networks with emphasis on statistical performance modeling of Medium Access Control, Data Link Control, Routing and Transport Layer protocols. Network design and analysis using basic probabilistic and statistical tools, including Little's formula, Markov Chain, and introductory queuing theory. Discrete event simulation projects.
  - :name: Communication Systems
    :number: "457"
    :subject: ECE
    :credit: "3"
    :description: Representation and processing of signals in the presence of noise. System performance. Modulation, detection, and coding of information. System design applications in radar, sonar, radio, television, satellite communications, digital telephony, and wireless systems.
  - :name: Communication Systems Laboratory
    :number: "458"
    :subject: ECE
    :credit: "1"
    :description: A projects laboratory in communication systems.
  - :name: Digital Signal Processing and Filter Design
    :number: "466"
    :subject: ECE
    :credit: "3"
    :description: Discrete Fourier transforms, sampling theorem, circular convolution, Z-transforms. Design of infinite impulse resistance filters using prototypes and algorithmic methods. Design of finite impulse resistance filters by windowing, frequency sampling.
  - :name: Principles of Electronic Devices
    :number: "474"
    :subject: ECE
    :credit: "3"
    :description: Energy levels in atoms. Crystal properties, energy bands and charge carriers, semiconductors, transport properties of bulk materials. P-n junction diodes, bipolar transistors, field effect transistors.
  - :name: Electro-Optics
    :number: "476"
    :subject: ECE
    :credit: "4"
    :description: Operational theory, characteristics and applications of optical components, light emitting diodes, lasers, laser diodes, photodetectors, photovoltaics, fiber optics, optical modulators and non-linear optical devices.
  - :name: Microelectronic Fabrication
    :number: "477"
    :subject: ECE
    :credit: "3"
    :description: Microelectronic processing fundamentals and simulations. Comparison of current microfabrication technologies and their limitations.
  - :name: Senior Design
    :number: "480"
    :subject: ECE
    :credit: "4"
    :description: Electrical engineering and computer engineering senior design experience involving contemporary design tools and practices, engineering standards, cross-functional teaming, oral and written technical communication, and lifelong learning.
  - :name: Independent Study
    :number: "490"
    :subject: ECE
    :credit: "1"
    :description: Independent study of a topic in electrical engineering or computer engineering.
  - :name: Special Topics
    :number: "491"
    :subject: ECE
    :credit: "1"
    :description: Investigation of special topics in electrical engineering or computer engineering.
  - :name: Undergraduate Research
    :number: "499"
    :subject: ECE
    :credit: "1"
    :description: Independent undergraduate research in contemporary areas of electrical engineering or computer engineering.
  - :name: Independent Study
    :number: "801"
    :subject: ECE
    :credit: "1"
    :description: Independent investigation of a topic in electrical engineering compatible with the student's prerequisites, interest, and ability.
  - :name: Selected Topics
    :number: "802"
    :subject: ECE
    :credit: "1"
    :description: Investigation of special topics in electrical engineering.
  - :name: Computer System Performance and Measurement
    :number: "807"
    :subject: ECE
    :credit: "3"
    :description: Queueing network modelling, general analytic techniques, workload characterization, representing specific subsystems, parameterization. Software and hardware monitors, performance measures. Case studies, software packages.
  - :name: Modelling and Discrete Simulation
    :number: "808"
    :subject: ECE
    :credit: "3"
    :description: Simulation examples and languages. Mathematical models, petri nets, model validation, random variate generation. Analysis of simulation data. Case studies.
  - :name: Algorithms and Hardware Implementation
    :number: "809"
    :subject: ECE
    :credit: "3"
    :description: "Arithmetic, signal processing, and image processing algorithms. Array structures: systolic architecture, data flow structure, neural network architecture. Performance analysis."
  - :name: Radio Frequency Integrated Circuits
    :number: "810"
    :subject: ECE
    :credit: "3"
    :description: Transceiver architecture designs with emphasis on hardware building blocks. Integrated radio frequency designs for various communication standards. Basic building blocks including low noise and power amplifiers, mixers, voltage control oscillators, and frequency synthesizers. Integrated circuit designs of basic building blocks.
  - :name: Advanced VLSI Design
    :number: "813"
    :subject: ECE
    :credit: "3"
    :description: "Advanced topics in digital integrated circuit design. Design specifications: functionality, performance, reliability, manufacturability, testability, cost. Standard cells. Design-rule checking. Circuit extraction, simulation, verification. Team-based design."
  - :name: Embedded Wireless RF Transceivers
    :number: "814"
    :subject: ECE
    :credit: "3"
    :description: Transceiver architecture designs. Software components. Realtime computing and synchronization on digital signal processing platforms, embedded software transceivers, receiver hardware and software considerations, signal structures and CDMA codes, real-time acquisitions and tracking, synchronization, software receivers.
  - :name: Cryptography and Network Security
    :number: "816"
    :subject: ECE
    :credit: "3"
    :description: Major security techniques, including authenticity, confidentiality, message integrity, non-repudiation, and the mechanisms to achieve them. Network security and system security practices, including authentication practice, e-mail security, IP security, Web security, and firewalls.
  - :name: Robotics
    :number: "818"
    :subject: ECE
    :credit: "3"
    :description: Robot modeling, kinematics, dynamics, trajectory planning, programming, sensors, controller design.
  - :name: Advanced Computer Architecture
    :number: "820"
    :subject: ECE
    :credit: "3"
    :description: Instruction set architecture. Pipelining, vector processors, cache memory, high bandwidth memory design, virtual memory, input and output. Benchmarking techniques. New developments related to single CPU systems.
  - :name: Advanced Power Electronics and Applications
    :number: "821"
    :subject: ECE
    :credit: "3"
    :description: Power semiconductor devices, circuits, control, and applications. Converter and inverter analysis and design, DSP (Digital Signal Processor) control and implementation. Automotive and utility applications.
  - :name: Power System Stability and Control
    :number: "823"
    :subject: ECE
    :credit: "3"
    :description: Analysis and simulation of small and large disturbance stability of power systems. Generator, exciter, voltage regulator models. Design of excitation systems and power system stabilizers.
  - :name: Power System Operation and Control
    :number: "824"
    :subject: ECE
    :credit: "3"
    :description: Operation planning of power systems including loadflow, unit commitment, production cost methods. On line operation and control including automatic generation control, economic dispatch, security assessment, state estimation.
  - :name: Alternating Current Electrical Machines and Drives
    :number: "825"
    :subject: ECE
    :credit: "3"
    :description: Analysis, modeling and design of synchronous, induction, and switched reluctance machines. Design drives for motion control and power system applications.
  - :name: Linear Control Systems
    :number: "826"
    :subject: ECE
    :credit: "3"
    :description: Vector spaces, representation, system description, solution to the state equations, stability, controllability and observability. Adjoints of linear maps. Eigenstructure assignment. Partial and full order observers. Disturbance decoupling.
  - :name: Analog Circuit Theory
    :number: "831"
    :subject: ECE
    :credit: "3"
    :description: Positive real functions. Filter approximations. Passive and active network synthesis. Nullor network analysis and synthesis. Active filters. Stability. Sensitivity.
  - :name: Analog Integrated Circuit Design
    :number: "832"
    :subject: ECE
    :credit: "3"
    :description: Technology. Device modeling. Circuit simulation. Integrated circuit building blocks. Amplifiers, comparators, converters. Switched-capacitor filters. Analog signal processing circuits.
  - :name: Advanced Electromagnetic Fields and Waves I
    :number: "835"
    :subject: ECE
    :credit: "3"
    :description: Electrostatics, magnetostatics, electrodynamics and Maxwell's equations. Potential functions. Eigenfunction expansion. Green's functions. Radiation of EM waves. EM boundary-value problems. TEM waves. Maxwell's equations with magnetic sources.
  - :name: Advanced Electromagnetic Fields and Waves II
    :number: "836"
    :subject: ECE
    :credit: "3"
    :description: Theory of guided transmission system. Microstrip lines, metallic and dielectric waveguides. EM cavities. Excitation and discontinuities of waveguides. Surface wave and radiation modes. Integrated optics. Scattering of EM waves.
  - :name: Fourier Optics
    :number: "841"
    :subject: ECE
    :credit: "3"
    :description: Scalar diffraction theory. Fourier expansion of optical fields. Spatial linear systems and information processing. Lenses. Optical imaging systems. Holgraphy. Measurements of optical systems.
  - :name: Electrodynamics of Plasmas
    :number: "850"
    :subject: ECE
    :credit: "3"
    :description: Plasma kinetic and macroscopic plasma transport theory. Electromagnetic wave propagation and charged particle diffusion processes in plasma. Electromagnetic energy absorption via elastic and inelastic collisions. Dc, rf, and microwave discharges.
  - :name: Linear Systems and Control
    :number: "851"
    :subject: ECE
    :credit: "3"
    :description: State models and their stability, controllability, and observability properties. Finding minimal realizations of transfer functions. Design of state and output feedback controllers. Design of state observers. LQ regulator and the Kalman filter. Time-varying systems.
  - :name: Optimal Control
    :number: "853"
    :subject: ECE
    :credit: "3"
    :description: "Static optimization. Nonlinear optimal control of discrete and continuous systems, with specialization to the LQ regulator and tracking. Extending the deterministic results to the Kalman filter and the LQG regulator. Dynamic programming and inequality constraints. Convex optimization and LMI\x92s."
  - :name: Robust Control
    :number: "854"
    :subject: ECE
    :credit: "3"
    :description: Linear systems and norms for signals and systems. Investigation of stability and performance of control systems. Model reduction, uncertainty, and robustness. Parameterization of stabilizing controllers, Ricatti equations and related factorizations. Application to H-2, H-infinity, and L-1 control.
  - :name: Adaptive Control
    :number: "856"
    :subject: ECE
    :credit: "3"
    :description: Real-time parameter estimation. Design of self-tuning regulators and model reference adaptive controllers. Investigation of robustness and robust adaptive controllers. Extension to nonlinear systems.
  - :name: Nonlinear Control
    :number: "859"
    :subject: ECE
    :credit: "3"
    :description: Second-order systems and fundamental properties of solutions. Lyapunov stability, input-output stability, passivity, absolute stability, and linearization. Design of feedback controllers using integral control, feedback linearization, sliding mode control, Lyapunov redesign, passivity-based control, and recursive methods. Applications to electrical and mechanical systems.
  - :name: Analysis of Stochastic Systems
    :number: "863"
    :subject: ECE
    :credit: "3"
    :description: Advanced topics in random variable theory. Stochastic processes and stochastic calculus. Optimal systems for filtering and detection.
  - :name: Detection and Estimation Theory
    :number: "864"
    :subject: ECE
    :credit: "3"
