    :subject: HRT
    :credit: "3"
    :description: Physiological and flowering responses of herbaceous plants to light, temperature, nutrients, and gases. Management of these factors for optimum production.
  - :name: Handling and Storage of Horticultural Crops
    :number: "403"
    :subject: HRT
    :credit: "3"
