  - :name: Passive Solar Greenhouses for Protected Cultivation
    :number: "242"
    :subject: HRT
    :credit: "1"
    :description: Season extension and year-round vegetable, herb, flower, and fruit production in unheated, low cost passive solar greenhouses. Marketing options, site selection, site preparation, structures, and organic crop management methods. Field trip required.
