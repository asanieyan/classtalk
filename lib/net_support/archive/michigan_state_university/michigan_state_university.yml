    :description: Comparison of political systems and social-economic structures in capitalist and state-socialist societies. Political history, institutions, culture, and current policy issues.
  - :name: U.S. Foreign Policy
    :number: "326"
    :subject: MC
    :credit: "4"
    :description: U.S. foreign policy decision-making structures and processes. Domestic and international determinants of foreign policy. Evolution of U.S. foreign policy.
  - :name: The Comparative Analysis of Foreign Policy
    :number: "327"
    :subject: MC
    :credit: "4"
    :description: Concepts, processes and domestic and external determinants of foreign policy decision-making in several foreign countries. Comparative public policy, including security and foreign economic policies.
  - :name: Russian Foreign Policy
    :number: "328"
    :subject: MC
    :credit: "4"
    :description: Evolution of Russian and Soviet foreign policy. Foreign policy decision-making structures and processes and domestic and international determinants of foreign policy.
  - :name: "European Security: Challenges and Strategies"
    :number: "329"
    :subject: MC
    :credit: "4"
    :description: Evolution of challenges facing Europe in post-cold war period. Critical examination of alternative policies and structures proposed in response to these challenges.
  - :name: "Social Economics of the Workplace: Class, Race, and Gender"
    :number: "342"
    :subject: MC
    :credit: "4"
    :description: Labor market analysis of wages and employment. Class, gender, and race in the workplace. Productivity, income distribution, and living standards. Systems of work organization. Impact of globalization and new technology. The changing role of unions.
  - :name: Urban and Regional Development
    :number: "347"
    :subject: MC
    :credit: "4"
    :description: Spatial dimensions of economic growth and development. Socioeconomic structure of urban and metropolitan areas. Business location and economic development. Design and impact of public policies.
  - :name: Educational Policy
    :number: "348"
    :subject: MC
    :credit: "4"
    :description: Examination of alternative policies to improve K-12 educational outcomes, including school finance, educational standards, teacher professional development, and school choice.
  - :name: Economics of Legal Relationships in Comparative Perspective
    :number: "349"
    :subject: MC
    :credit: "4"
    :description: Survey and comparison of major schools of legal-economic thought, and their implications for policy. Economic impacts of law and legal institutions.
  - :name: Evolution and Society
    :number: "350"
    :subject: MC
    :credit: "4"
    :description: The reciprocal relationship between evolutionary science and American culture. Social, political, and economic influences that shape biological scientists' descriptions of evolutionary change and their claims about evolutionary influence on cultures.
  - :name: Science and Social Policy
    :number: "351"
    :subject: MC
    :credit: "4"
    :description: Role that scientific research on group differences plays in creating and maintaining social stereotypes and policy. Practical implications of scientific research, sources of bias among scientific investigators, and the role of scientists in creating and changing stereotypes and in attacking social prejudice.
  - :name: Political Economy and Comparative Public Policymaking
    :number: "361"
    :subject: MC
    :credit: "4"
    :description: Use of political economy approaches to explain public policies and policymaking processes in comparative perspective.
  - :name: Public International Law
    :number: "362"
    :subject: MC
    :credit: "4"
    :description: Impact of international law on social, political and economic change in the international system. Military conflict and conflict resolution, economic prosperity and redistribution, human rights and ecology. Origin and operation of international laws.
  - :name: Global Governance
    :number: "363"
    :subject: MC
    :credit: "4"
    :description: Impact of international institutions on social, political, and economic change in the international system. Evolution and devolution of global governance in international trade and finance, the environment, and military security.
  - :name: Policy Evaluation
    :number: "364"
    :subject: MC
    :credit: "4"
    :description: Economic concepts and analytic techniques for the design and evaluation of public policies. Political environment of policy formation and implementation. Basic data analysis. Application of concepts and techniques to selected government policies.
  - :name: Islam and Development in Southeast Asia
    :number: "365"
    :subject: MC
    :credit: "4"
    :description: Islam in Southeast Asia. Impact of religion on political and economic development in Southeast Asia. Comparison of Islam, Christianity, and Buddhism in Indonesia, Malaysia, Thailand, and the Philippines.
  - :name: Film, History and Nation
    :number: "366"
    :subject: MC
    :credit: "4"
    :description: Relation of film and cinema to nationalism, nation building, and national identity construction. Relation of film to history and historical representation. Role of domestic and international feature films in the formation of local, national, and global identities.
  - :name: "Black Nationalisms: Africa and Its Diaspora"
    :number: "368"
    :subject: MC
    :credit: "4"
    :description: Multi-disciplinary study of the ways in which Africans in Africa and the Diaspora have searched for, imagined, and produced community and nation, and the different struggles for identity and self-determination. Examination of the ways in which race, ethnicity, gender, class and sexuality have shaped discourses of nationalisms.
  - :name: Radical Challenges to Liberal Democracy
    :number: "370"
    :subject: MC
    :credit: "4"
    :description: Criticisms of constitutionalism and liberal democracy. Theory and practice of 19th and early 20th century attempts to perfect or transcend bourgeois life through radical reform or revolution.
  - :name: Beyond Liberal Democracy? New Directions in Political Theory
    :number: "371"
    :subject: MC
    :credit: "4"
    :description: The contemporary status of liberal democracy. Theory and practice of late 20th century attempts to perfect, transcend, or undermine liberal democracy in light of crisis of rationalism.
  - :name: Comparative Black Political Thought
    :number: "372"
    :subject: MC
    :credit: "4"
    :description: Comparative examination of the political thought of blacks in the United States, Africa, and elsewhere in the African Diaspora
  - :name: "Constitutionalism: The Supreme Court"
    :number: "373"
    :subject: MC
    :credit: "4"
    :description: Study of theory of constitutional democracy through examination of selected Supreme Court cases. History of the Supreme Court and principles of constitutionalism.
  - :name: "Constitutionalism: The Presidency and Congress"
    :number: "374"
    :subject: MC
    :credit: "4"
    :description: The Presidency and Congress in American constitutional democracy. Origins and development of the executive in relation to Congress, constitutional issues, presidential practice.
  - :name: Contemporary Developments in American Politics
    :number: "375"
    :subject: MC
    :credit: "4"
    :description: Contemporary developments related to persistent issues of American governance. Normative, empirical, and historical inquiry into topics such as the role of popular opinion, policy capacities and democratic and deliberative practice. Examination of case studies. Selected policy problems.
  - :name: Culture, Politics and Post-Colonialism
    :number: "377"
    :subject: MC
    :credit: "4"
    :description: International politics and power. Relations of colonialism and post-colonialism. Contemporary repercussions. History, literature, culture, and political theory.
  - :name: Law and Social Groups
    :number: "378"
    :subject: MC
    :credit: "4"
    :description: Relationship between fundamental law and the activity of social groups in the American context. Selected Supreme Court, Appellate and State Supreme Court cases examined for their impact on the free exercise and equal protection of social groups.
  - :name: Social Policy
    :number: "380"
    :subject: MC
    :credit: "4"
    :description: Application of social theory and methods to analysis of contemporary U.S. social policy. Competing explanations, current debates. Civil rights, education, employment, family, immigration, poverty, social welfare.
  - :name: American Politics and Equality
    :number: "381"
    :subject: MC
    :credit: "4"
    :description: Controversies over equality in American thought, politics, constitutional practice, and public policy. Case studies.
  - :name: Social Movements
    :number: "382"
    :subject: MC
    :credit: "4"
    :description: Theories and case studies of social movements in comparative perspective. Origins, development, membership, organizational dynamics, social control, political effects.
  - :name: African American Politics
    :number: "383"
    :subject: MC
    :credit: "4"
    :description: Contemporary African American politics. National and local politics, alternative political strategies and public policies. Advancement of African-American community.
  - :name: Metropolitan Society
    :number: "384"
    :subject: MC
    :credit: "4"
    :description: Restructuring of urban and metropolitan society and social relations in 20th century America. Contemporary patterns of social life, relations, and politics in post-industrial metropolis.
  - :name: Comparative Race and Ethnic Relations
    :number: "385"
    :subject: MC
    :credit: "4"
    :description: Advanced theories, cross national comparisons, and case studies of race and ethnic relations. Intergroup competition, conflict, dominance, accommodation, assimilation, and creolization. Prejudice, stereotypes, racism, ideologies, and political and economic processes.
  - :name: Women and Power in Comparative Perspective
    :number: "386"
    :subject: MC
    :credit: "4"
    :description: Application of feminist theory to questions of gender and power in different economic and political systems and geographic areas.
  - :name: Jews and Anti-Semitism
    :number: "387"
    :subject: MC
    :credit: "4"
    :description: Comparative history and sociology of modern Jewish experiences. Anti-Semitism and intergroup relations; the Holocaust and responses to the Holocaust; assimilation and pluralism in the U.S.
  - :name: "Sexual Politics: Historical and Contemporary Perspectives"
    :number: "388"
    :subject: MC
    :credit: "4"
    :description: Sexuality and gender in nineteenth and twentieth century history and politics. Social change, social movements, and sex roles.
  - :name: "Religious Politics in U.S. Society: Left, Right, and Other"
    :number: "389"
    :subject: MC
    :credit: "4"
    :description: Role of religion in politics and society, especially the role religion plays in political mobilization, and the nature of political diversity within U.S. religious traditions.
  - :name: Advanced Topics in Public Affairs
    :number: "390"
    :subject: MC
    :credit: "4"
