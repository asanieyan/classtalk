  - :name: Plasticity
    :number: "824"
    :subject: ME
    :credit: "3"
    :description: Yield conditions, stress-strain relations, plastic potential, hardening theories, torsion, bending. Thick walled shells under internal pressure. Limit analysis. Slip line theory.
  - :name: Experimental Mechanics
    :number: "825"
    :subject: ME
    :credit: "3"
    :description: Measurement of strain, displacement, velocity, and acceleration using resistance strain gages, accelerometers, and related methods. Detailed study of strain gages and accelerometers. Transducer design. Basic modal analysis.
  - :name: Laminated Composite Materials
    :number: "826"
    :subject: ME
    :credit: "3"
    :description: Fundamentals of anisotropic elasticity and their application to laminated composite plates. Unique states of deformation, stress, and failure not encountered in isotropic, homogeneous materials.
  - :name: Advanced Strength of Materials
    :number: "828"
    :subject: ME
    :credit: "3"
