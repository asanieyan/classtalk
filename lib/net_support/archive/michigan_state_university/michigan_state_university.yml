  - :name: Advanced Computational Fluid Dynamics and Heat Transfer
    :number: "941"
    :subject: ME
    :credit: "3"
    :description: High-resolution methods such as total variation diminishing and essentially non-oscillatory, for hyperbolic conservation laws. Unstructured grid generation methods and finite element methods on these grids. Convergence acceleration methods for steady problems and basic concepts in parallel computing.
  - :name: Selected Topics in Vibrations
    :number: "960"
    :subject: ME
    :credit: "1"
    :description: Current topics of interest to the student and faculty.
  - :name: Nonlinear Dynamics and Chaos
    :number: "961"
    :subject: ME
    :credit: "3"
