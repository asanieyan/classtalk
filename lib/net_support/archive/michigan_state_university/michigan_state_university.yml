  - :name: Cultural Dimensions of Public Affairs
    :number: "395"
    :subject: MC
    :credit: "4"
    :description: Multiple interrelations between culture and public affairs in American and/or cross-cultural contexts. Uses literature, film, criticism, and history to illuminate issues of conflict, power, and social structure in a variety of historical and geographical contexts.
  - :name: Advanced Independent Study
    :number: "399"
    :subject: MC
    :credit: "1"
