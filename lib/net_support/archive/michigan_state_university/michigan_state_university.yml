  - :name: Judo II
    :number: 112A
    :subject: KIN
    :credit: "1"
    :description: This course is designed for the experienced Judo student. Advanced Judo sport skills that involve actual contest, Rondori, and contest strategies will be emphasized in order to assist the students in attaining a higher level of proficiency in Judo. Judo I or equivalent skills are recommended.
  - :name: Karate II
    :number: 112B
    :subject: KIN
    :credit: "1"
    :description: This course is designed for the experienced Karate student. Advanced Karate skills that involve actual contest and contest strategies will be emphasized in order to assist the students in attaining a higher level of proficiency in Karate. Karate I or equivalent skills are recommended.
  - :name: Foil Fencing II
    :number: 112C
    :subject: KIN
    :credit: "1"
    :description: Foil fencing is a sport of defense using a weapon called a foil. The objective is to touch the torso of our opponent with the tip of the weapon to score a pint. The opponent must try to prevent this movement. Foil Fencing I or equivalent skills are recommended.
  - :name: Tae Kwon Do II
    :number: 112D
    :subject: KIN
    :credit: "1"
    :description: Taekwondo I or equivalent skills are recommended.
  - :name: Aerobic Exercise II
    :number: 113A
    :subject: KIN
    :credit: "1"
    :description: This course is designed for intermediate and advanced aerobic students. Its purpose is to introduce theoretical and practical principles of stretching, toning, and aerobic activity that progressively improve cardiovascular strength and endurance, flexibility, co-ordination and body image.
  - :name: General Conditioning II
    :number: 113B
    :subject: KIN
    :credit: "1"
    :description: This course is designed to improve cardiovascular endurance, body strength, flexibility, agility, balance, and rhythm through aerobic exercises, flexibility and resistance training programs. Extensive information on physical fitness, exercise, and health principles and practices will be provided to students. General Conditioning I or equivalent skills are recommended.
  - :name: General Conditioning III
    :number: 113C
    :subject: KIN
    :credit: "1"
    :description: This is a fitness course that emphasizes advanced aerobic and strength training programs. Students will learn the basic principles of these programs and learn to apply that knowledge in the form of an individualized exercise program. Competitive training techniques for both an aerobic and strength program will also be included. General Condition II or equivalent skills are recommended.
  - :name: Weight Training II
    :number: 113E
    :subject: KIN
    :credit: "1"
    :description: This course is designed to teach intermediate level weight training principles, basic anatomy and muscle physiology, and nutrition and diet. Students will learn different weight training programs and develop personal training programs. This course involves lectures, demonstrations, and active student participation. Weight Training I or equivalent skills are recommended.
  - :name: Weight Training III
    :number: 113F
    :subject: KIN
    :credit: "1"
    :description: This course is designed to teach advanced weight training techniques, principles, and programs. Students will learn strength training principles, anatomy and muscle physiology, nutrition and diet. Students will develop personalized weight training program that incorporates the principles and guidelines provided in this course. This course includes lectures, presentations, and active student participation. Weight Training II or equivalent skills are recommended.
  - :name: Strength and Conditioning II
    :number: 113K
    :subject: KIN
    :credit: "1"
    :description: This course combines weight training and general conditioning. It is a vigorous cardiovascular program that combines work on aerobic endurance and emphasized muscular strength and endurance. Strength and Conditioning I or equivalent skills are recommended.
  - :name: General Conditioning IV
    :number: 113N
    :subject: KIN
    :credit: "1"
    :description: Vigorous cardiovascular program that emphasizes advanced aerobic endurance. Aerobic training principles, muscle and cardiovascular physiologies, nutrition and diet. Personalized aerobic training program.
  - :name: Weight Training IV
    :number: 113P
    :subject: KIN
    :credit: "1"
    :description: Advanced weight training. Strength training principles, anatomy and muscle physiology, nutrition and diet. Personalized weight training program.
  - :name: Social Dance II
    :number: 114A
    :subject: KIN
    :credit: "1"
    :description: This course expands on Social Dance I and introduces more advanced steps. Social Dance I or equivalent skill is recommended.
  - :name: Gymnastics II
    :number: 115A
    :subject: KIN
    :credit: "1"
    :description: This is an advanced course designed for individuals to improve in gymnastics including apparatus and tumbling/floor exercises. Students will perform routines on the vault, balance beam, parallel bars, rings, pommel horse, and floor. Performance improvement and spotting techniques will be emphasized. Simple body mechanics and analysis will also be included. Gymnastics I or equivalent skills are recommended.
  - :name: Tumbling & Floor Exercise II
    :number: 115B
    :subject: KIN
    :credit: "1"
    :description: Tumbling and floor exercises refers to the performance of a routine on a large mat. Students learn intermediate to advanced tumbling, gymnastics and dance skills. Students also learn correct body preparation, spotting techniques, and mechanical principles of gymnastics. Performance improvements, skill progression and skill analysis are emphasized. Tumbling I or equivalent skills are recommended.
  - :name: Bowling II
    :number: 116A
    :subject: KIN
    :credit: "1"
    :description: This course is designed to allow students to refine and improve their basic bowling skills, while developing technique, form and strategies. This course will also focus on bowling rules and etiquette, spare targeting and conversions, spot or pin bowling and league playing. Bowling I or equivalent skills are recommended.
  - :name: Golf II
    :number: 116B
    :subject: KIN
    :credit: "1"
    :description: The course is designed to refine and further develop golf skills in order to improve ones game and performance. Methods of improvement include analysis of swing form, utilization of regular routines, diagnosis of individual problems, and on-course strategies of play. This course will also cover different types of competition, special conditions, error shots and examine special condition play. Class time will be spent either playing on the golf course or practicing on the driving, chipping, pitching, and/or putting green(s). Golf I or equivalent skills are recommended.
  - :name: Horsemanship II
    :number: 116C
    :subject: KIN
    :credit: "1"
    :description: This course offers advanced Horsemanship skill training. Horsemanship I or equivalent skill is recommended.
  - :name: Ice Skating II
    :number: 116D
    :subject: KIN
    :credit: "1"
    :description: This course is designed to introduce students to intermediate skating skills and how these are integrate into different divisions of figure skating. Ice Skating I or equivalent skills are recommended.
  - :name: Ice Dancing
    :number: 116E
    :subject: KIN
    :credit: "1"
    :description: Ice dancing is a combination of ice skating and dance, both alone and with a partner. This course is designed to introduce students to fundamental concepts and skating skills involved in ice dancing. Ice Skating I or equivalent skills are recommended.
  - :name: Triathlon Training
    :number: 116F
    :subject: KIN
    :credit: "1"
    :description: This course offers advanced conditioning in triathlon activities. General Condition I or equivalent skill is recommended.
  - :name: Racquetball II
    :number: 117A
    :subject: KIN
    :credit: "1"
    :description: "A vigorous racquet sport involving the development of intermediate and advanced skills, singles and doubles strategies, competitive play, rules, scoring, and officiating. Skills will include: kill, passing, pinch, and ceiling shots; and power and overhand serve. Racquetball I or equivalent skills are recommended."
  - :name: Tennis II
    :number: 117B
    :subject: KIN
    :credit: "1"
    :description: A course designed for students to develop intermediate and advanced strokes, footwork, and net play. This course includes various drills, strategy development, singles and doubles tournament, and psychological aspects of tennis. Tennis I or equivalent skills are recommended.
  - :name: Basketball II
    :number: 118A
    :subject: KIN
    :credit: "1"
    :description: A course designed to enhance fundamental skills and develop advance skills. Students will also learn offensive and defensive strategies, and rules of the game. Basketball I or equivalent skills are recommended.
  - :name: Ice Hockey II
    :number: 118B
    :subject: KIN
    :credit: "1"
    :description: This course will cover intermediate and advanced hockey concepts, skills and strategies. Emphasis will be placed on puck control, physical conditioning, team system analysis, and drill design and implementation. Ice Hockey I or equivalent skills are recommended.
  - :name: Soccer II
    :number: 118C
    :subject: KIN
    :credit: "1"
    :description: A course that emphasizes advanced soccer skills, drills, and matches. Emphasis will be placed on game play, strategy development, and cardiovascular development. Soccer I, Indoor soccer or equivalent skills are recommended.
  - :name: Softball II
    :number: 118D
    :subject: KIN
    :credit: "1"
    :description: "This course will review fundamental skills of hitting, throwing, fielding and base running. Strategies, advanced skills, and umpiring skills will also be included. Advanced skills include: double plays, all defensive position of play, pitching deliveries for fast and slow pitch, sliding, and base coaching. Softball I or equivalent skills are recommended."
  - :name: Volleyball II
    :number: 118E
    :subject: KIN
    :credit: "1"
    :description: This course is designed for fundamental skill refinement and advanced skill learning. Students will also learn offensive and defensive strategies, rules, and officiating. Volleyball I or equivalent skills are recommended.
