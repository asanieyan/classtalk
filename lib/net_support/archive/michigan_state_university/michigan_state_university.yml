  - :name: Field Study
    :number: "495"
    :subject: GEO
    :credit: "1"
    :description: Supervised field study in geography.
  - :name: Internship in Geography
    :number: "498"
    :subject: GEO
    :credit: "1"
    :description: Individual experience in geography in an approved organization.
  - :name: Issues in Geographical Information Science
    :number: "801"
    :subject: GEO
    :credit: "3"
    :description: Manipulation and display of geographic data. Interpreting and using geographic information in social and scientific contexts. Ethical issues associated with geographical information science.
  - :name: Geospatial Technology
    :number: "802"
    :subject: GEO
    :credit: "3"
    :description: Comprehensive introduction to geotechnologies. Concepts and theories of remote sensing to include image interpretation and processing, Global Positioning Systems, spatial data structures, and geographic information systems.
  - :name: Seminar in Urban and Economic Geography
    :number: "813"
    :subject: GEO
    :credit: "3"
    :description: Review of research on selected topics in urban and economic geography.
  - :name: Applied Research Methods for Planning and Development
    :number: "814"
    :subject: GEO
    :credit: "3"
