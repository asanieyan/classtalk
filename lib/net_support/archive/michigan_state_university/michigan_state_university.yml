  - :name: Nonlinear Vibrations
    :number: "863"
    :subject: ME
    :credit: "3"
    :description: Perturbation methods. Weakly nonlinear partial and ordinary differential equations. Modal interactions, internal tuning, saturation, sub/super/combination resonances, jump phenomenon. Nonlinear normal modes.
  - :name: Finite Element Method
    :number: "872"
    :subject: ME
