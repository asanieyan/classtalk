    :credit: "1"
    :description: Current topics in igneous petrology.
  - :name: Seminar in Sedimentology and Stratigraphy
    :number: "806"
    :subject: GLG
    :credit: "1"
    :description: Recent developments in stratigraphy and deposition, and diagenesis of sedimentary rocks.
  - :name: Seminar in Structural Geology and Tectonics
    :number: "807"
    :subject: GLG
    :credit: "1"
    :description: Rock deformation and major lithospheric structure.
  - :name: Seminar in Planetary Geology and Astromaterials (Interim New)
    :number: "808"
    :subject: GLG
    :credit: "1"
    :description: Current topics in planetary geology and astromaterials (including meteorites and returned samples).
