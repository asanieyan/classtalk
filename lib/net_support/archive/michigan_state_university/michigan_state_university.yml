  - :name: Selected Topics in Mechanical Engineering
    :number: "891"
    :subject: ME
    :credit: "1"
    :description: Special topics in mechanical engineering of current importance.
  - :name: Master's Project Research
    :number: "898"
    :subject: ME
    :credit: "1"
    :description: "Master's degree Plan B individual student project: original research, research replication, or survey and reporting on a topic such as system design and development, or system conversion of installation."
  - :name: Master's Thesis Research
    :number: "899"
    :subject: ME
    :credit: "1"
    :description: Master's thesis research.
  - :name: Nonlinear Elasticity
    :number: "921"
    :subject: ME
