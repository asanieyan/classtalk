    :subject: "11"
    :credit: ""
    :description: "The myths and legends of ancient Greece, with particular attention to the heroic, tragic, and erotic elements. Modern theories about the nature and function of myths are employed in analyzing the Greek tales. (Prerequisite: 11-161 and 11-162, or consent of instructor.)"
  - :name: Roman Mythology
    :number: "372"
    :subject: "11"
    :credit: ""
    :description: A study of the myths and legends of ancient Rome. Modern theories of myth will be used to analyze the Roman material. The study will include both literary sources in translation and the portrayal of myth in visual art and in architecture. (11-161 and 11-162, or consent of instructor)
  - :name: Practicum in Classical Archaeology
    :number: "450"
    :subject: "11"
    :credit: ""
    :description: "Students will participate in various aspects (e.g. digging, artifact processing and analysis) of the excavation of an ancient Greek or Roman site in Europe. They will also visit and report on several key archaeological sites in the region. (Note: this is a 6-credit-hour course.) (Prerequisites: Admission only by consent of instructor after an interview with the candidate. Experience in Classical Studies courses (numbered 01-11-xxx and/or 01-12-xxx) is highly recommended, though not always essential. Given the nature of archaeological excavation abroad, the assembly of a team of hardworking, emotionally mature, and mutually compatible individuals is of paramount importance. All other factors being equal, preference will be given to Classical Studies majors over non-majors and to more senior students over more junior.)"
