    :credit: ""
    :description: "The course explores the relationship between what individual people know and their participation in communities. Topics may include: the ways communities rather than individuals can hold knowledge; how cognitive authority depends on a person's membership in, and social position within, a community; the role of testimony in knowledge; how the legal system creates knowledge; the roles of gender, race, class and culture in knowledge; and the ethical implications of experience and understanding. (Prerequisite: semester 3 or above standing.)"
