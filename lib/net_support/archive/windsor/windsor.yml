  - :name: GLIER Multidisciplinary Graduate Seminar
    :number: "550"
    :subject: "68"
    :credit: ""
    :description: This course will be team-taught by core GLIER faculty who will be responsible for organizing seminar modules in their area of research expertise. Modules will include external speakers and encompass lectures and discussions utilizing a multidisciplinary approach to environmental research, and its role in developing ecosystem-based management decisions that affect large lakes and their watersheds. Students are expected to participate in discussions, prepare and deliver critiques of seminars, and present a seminar. (Required of all GLIER graduate students.) (2 hours per week for 2 semesters.) (6.0 credit course.)
  - :name: Environmental Research Proposal
    :number: "570"
    :subject: "68"
    :credit: ""
    :description: A course aimed at developing proposal and grant writing skills for the academic environment. Students will prepare an original research proposal based on their research topic and defend it publicly. Students will engage in grant writing exercises, developing skills typical of those required by major funding agencies. Effective oral presentation skills will be developed. (Required of all M.Sc. students.) (2 hours per week.) 3.0 credit course.)
  - :name: Multiple Stressors and Environmental Modelling
    :number: "680"
    :subject: "68"
    :credit: ""
    :description: A course aimed at developing an understanding of the nature of interactive, multiple stressors on large watersheds and lakes. Stressors considered will include chemical contaminants, nutrient enrichment, species invasions, climate change, population harvesting and land use changes. Students will model and gain appreciation for how single and interactive stressors affect large lakes and their watersheds, and how confounding issues can be isolated and explored. Students are expected to prepare and participate in critiques of the published literature, and contribute an original essay that explores these issues. (Required of all GLIER Ph.D. students.) (2 hours per week.) (3.0 credit course.).
