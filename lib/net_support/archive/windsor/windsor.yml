  - :name: Educational Finance
    :number: "562"
    :subject: "82"
    :credit: ""
    :description: This course will be concerned with educational finance in Canada, with particular emphasis on Ontario. It will examine such topics as equity, accountability, efficiency, and adequacy of educational revenues and expenditures. Provincial grant systems will be analyzed within the contexts of political governance and the economics of education. (3 hours a week.)
  - :name: Sociological Aspects of Education
    :number: "565"
    :subject: "82"
    :credit: ""
    :description: This course will examine the school and its occupants and their relationship to the contemporary social order. Analysis of topics such as student culture, learning and social class, roles within the school setting will occur. The focus will be on theoretical positions, representative research findings and representative research methods. (3 hours a week.)
  - :name: Interpersonal Relationships in Education
    :number: "566"
    :subject: "82"
    :credit: ""
    :description: This course will analyze the importance and dynamics of interpersonal behaviour. Students will be given the opportunity to examine and develop their own skills in this area. Emphasis will also be placed upon a practical orientation toward utilizing these skills in the educational environment. (3 hours a week.)
