    :credit: ""
    :description: Examines aspects of abuse and violence in the family. The primary focus is on generalist social work family intervention in cases of abuse or violence, and on societal provision for sheltered separation and family reconstitution or dissolution. (Open to senior students. Social Work majors or combined Social Work/Women's Studies majors will be given registration priority.) (Also offered as
  - :name: Special Topics
    :number: "350"
    :subject: "53"
    :credit: ""
    :description: "The content will vary to reflect student need and faculty expertise and may be offered as a cross-listed course with other programs. (Prerequisite: at least semester 4 standing.) (May be repeated for credit if content varies.)"
  - :name: Women at Work
    :number: "360"
    :subject: "53"
    :credit: ""
    :description: This course examines women's work experiences in the workplace and in the household from a critical perspective. Topics include the division of labour by sex, the value of women's labour, sexual harassment, and women's union participation. (Prerequisite
  - :name: Mothering and Motherhood
    :number: "370"
    :subject: "53"
    :credit: ""
    :description: "This course examines Western society's ideas of motherhood, in particular, the social construction of &quot;good&quot; and &quot;bad&quot; mothers, from an interdisciplinary perspective. Differences associated with class, race, ethnicity, and sexual preference will be considered. (Prerequisite: Semester 4 or above standing and two Women's Studies courses.) (Also offered as Social Work"
  - :name: Feminist Literary Dimensions of the Hebrew Bible
    :number: "380"
    :subject: "53"
    :credit: ""
    :description: "A feminist exploration of the Hebrew Bible as a literary text. Using the work of major feminist biblical scholars, the course will explore rhetorical strategies, characterization, narrative voice, themes, motifs and other literary dimensions of the Hebrew Bible to see how they contribute to the production of gender ideologies in the text. Feminist strategies for rereading, exposing and deconstructing male-authored images of women and femaleness in biblical texts will be examined. (Prerequisite:"
  - :name: "Third-Wave Feminisms: Generation X, Feminism, and the 21st Century"
    :number: "390"
    :subject: "53"
    :credit: ""
    :description: "This course investigates the meaning and importance of third-wave feminisms through literature, zines, websites, and &quot;manifestos&quot; written by, for, and about young women. Specific topics of interest are young women's activism with respect to the environment, globalization, and the media, as well as their efforts to confront racism, sexism, and classism. (Prerequisites: two Women's Studies courses.)"
  - :name: Seminar
    :number: "400"
    :subject: "53"
    :credit: ""
    :description: The course involves the study of a problem or theory related to women or gender. Students will select individual topics of interest and will be supervised and assisted by a faculty member.
  - :name: Women in Protest
    :number: "410"
    :subject: "53"
    :credit: ""
    :description: "This course examines women at the forefront of protest in historical and contemporary contexts. It analyzes gendered constructs of protest and social and political change. Students will study the role of women in protest movements such as suffrage, reproductive rights, anti-racism, labour rights, environmental justice, anti-globalization, and nationalist and religious movements. Case studies are explored in detail, with particular emphasis on primary-source material from women activists themselves. These studies are complemented by an examination of feminist, social movement, and protest theories. (Prerequisite:"
  - :name: The History of Sexuality in North America
    :number: "463"
    :subject: "53"
    :credit: ""
    :description: The cultural ideology, social regulation, and experience of reproduction and sexual relations, with an emphasis on women, from 1600 to the present. Topics include interracial relationships, abortion and contraception, sex and social class, sex and slavery, same-sex relationships, and modern sexuality and feminism. (Also offered as History
  - :name: Counselling Girls and Women
    :number: "470"
    :subject: "53"
    :credit: ""
    :description: "Examines the principles, processes, and techniques utilized in counselling girls and women as a component of generalist social work practice. Structural factors in the social context which affect the experience of girls and women of all ages as well as aspects of their development are considered in the assessment of obstacles that may result in the need for counselling from a generalist social worker. Individual, group, and family counselling that empowers girls and women to overcome obstacles and fulfill their potential in the context of social and cultural diversity is emphasized. (Prerequisites:"
- :name: MASTER OF MANAGEMENT
