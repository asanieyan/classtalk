    :description: "Evidence of general and specialized cognitive processes in human and non-human organisms will be investigated. Topics to be covered include perception, attention, and memory, concept formation, ecological and evolutionary bases of cognitive processes. Current research on these and other topics will be reviewed and discussed in a seminar format. (Prerequisite: Any two of the following undergraduate courses or their equivalents from other universities: 46-353, 46-358 or46-335.) (Also offered as 55-557; cross-listed with 46-457)"
  - :name: Theory and Research in Social Psychology
    :number: "560"
