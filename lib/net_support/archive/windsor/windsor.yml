  - :name: DNA Science and Diagnostics
    :number: "468"
    :subject: "59"
    :credit: ""
    :description: "An advanced lecture dealing with DNA science and the application of DNA technology in the understanding and diagnosis of human disease. The lectures cover the biochemistry and expression of DNA and RNA at the molecular level, the theory and practice of recombinant DNA technology, and the application of DNA probes in diagnosis of human disease and in human gene therapies. (Prerequisite:"
  - :name: Introduction to Computational Chemistry
    :number: "470"
    :subject: "59"
    :credit: ""
    :description: "Students are introduced to modern methods in computational chemistry, including semi-empirical techniques, ab initio calculations, molecular mechanics, and biomolecular modelling. Course emphasis is upon the physical basis of these techniques and their application in chemical research. Practical instruction in modelling and graphical software will be given, and assignments and projects will be computer based. (Prerequisite:"
