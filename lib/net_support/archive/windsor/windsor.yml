  - :name: "Tribology: Materials and Manufacturing Aspects"
    :number: "513"
    :subject: "89"
    :credit: ""
    :description: This course will prepare students to perform experimental and analytical work on the materials and manufacturing aspects of tribology. Fundamental equations of wear, wear testing methods; micromechanisms of wear, modeling of surface contacts, frictional heating during sliding contact; tribology of internal combustion engines, friction and wear during machining operations; wear control via surface coatings, coatings for cutting tools. (3 lecture hours a week.)
