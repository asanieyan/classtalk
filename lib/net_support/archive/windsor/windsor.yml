    :description: "An introduction to the problems and possibilities of international co-operation and global governance among states and non-state actors. The course will provide a survey of various international organizations. These may include the United Nations, NATO, the European Union, and NAFTA. The role of non-governmental organizations in world politics is also examined. (Prerequisite:"
