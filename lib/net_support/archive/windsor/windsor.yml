    :description: This course examines a diverse range of women&#8217;s friendships. Through discussion, reading, and films we will explore topics such as the meaning of friendship for women, how women&#8217;s friendships have been portrayed in literature and film, the link between friendship and social activism for women, and the political meanings of women&#8217;s friendship in cultures resistant to woman-centered consciousness.
  - :name: Imagining Women
