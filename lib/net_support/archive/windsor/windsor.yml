    :description: "The theory and practice of contemporary federalism and the roles played by the federal and provincial governments in the Canadian policy process. Topics may include the division of powers in the Canadian Constitution, the evolution of Canadian Federalism, the impact of the Quebec issue on Canadian politics, and intergovernmental relations. (Prerequisite:"
