  - :name: Women, Race, and Social Justice
    :number: "202"
    :subject: "53"
    :credit: ""
    :description: "This course examines the personal and cultural meanings of women's racial and ethnic identities in Canada today. Students consider how these identities are created and experienced in conjunction with other identities such as sexuality, social class, and (dis)ability and how women challenge the personal, social, political, and economic inequities that continue to be based on these identities. Students are encouraged to analyze how their beliefs and behaviours are shaped by white privilege. (Prerequisite:"
  - :name: Gender and Moral Choice
    :number: "230"
    :subject: "53"
    :credit: ""
    :description: "This course examines how gender affects personal and public definitions of moral problems and their resolution. Issues such as reproductive choices, childrearing, poverty, and war will be used to explore these ideas. (Can be taken for either Social Science or Arts credit.) (Prerequisite: Semester 3 or above standing and one Women's Studies course or consent of the instructor.)"
  - :name: "Helpmates, Harlots, Deliverers, and Disciples: Women and the Bible"
    :number: "240"
    :subject: "53"
    :credit: ""
    :description: A feminist-critical examination of selected passages from the Hebrew bible (Tanak/Old Testament), the Apocrypha, and/or the New Testament, focusing on gender ideology and the depiction of the legal, social, and religious status of women in ancient Israel, early Judaism, and/or early Christianity. The course will also explore the ways in which biblical gender ideology continues to shape attitudes toward women in contemporary societies. (Can be taken for either Social Science or Arts credit.)
  - :name: Women, Movement, and Performance
    :number: "250"
    :subject: "53"
    :credit: ""
    :description: "This course explores how women come to know themselves and others through their bodies, gender and racial stereotypes, body image and body language, women's use of space, the gendered construction of sport, and movement as a cultural message. (Prerequisite: one Women&#8217;s Studies course.)"
  - :name: Women and Globalization
    :number: "260"
    :subject: "53"
    :credit: ""
    :description: "This course introduces students to gender-sensitive analysis of the role of women in the global economy. Course materials cover the place of women in the international division of labour, the role of women in export-oriented industries in the &quot;Third World,&quot; and women as &quot;homeworkers&quot; in the First and Third World. Students will utilize relevant empirical material to develop critical thinking and an understanding of gender inequalities in the &quot;development process.&quot; (Prerequisites: at least Semester 3 standing.)"
  - :name: "Nags, Housewives, and Sluts: Language and Women's Place"
    :number: "270"
    :subject: "53"
    :credit: ""
    :description: "This course makes visible the sexism hidden in the English language. Students begin by examining the relationship between language and thought. Other topics include gender differences in the use of language, the politics of naming, gender and metaphor, and humour. Students are encouraged to develop their understanding of course principles using practical exercises. (Prerequisite: Semester 3 standing or above standing and one Women's Studies course or consent of the instructor.) (Can be taken for either Social Science or Arts credit.)"
  - :name: Special Topics in Women's Studies
    :number: "299"
    :subject: "53"
    :credit: ""
    :description: "Special Topics courses will be offered occasionally to meet a demonstrated academic need that cannot be satisfied by regular course offerings. (Prerequisites: will vary depending on the subject.)"
  - :name: Women, Knowledge, and Reality
    :number: "300"
    :subject: "53"
    :credit: ""
    :description: "An exploration of feminist theories about knowledge and reality that inform and are informed by scholarship in Women's Studies. Students examine how gender might affect identity, reasoning, objectivity, and evidence, and in turn, how such variations might affect feminist political practices. (Prerequisites: Two courses at the 200-level or above from Women's Studies and/or Philisophy"
  - :name: Frameworks for Feminist Research
    :number: "301"
    :subject: "53"
    :credit: ""
    :description: "An exploration of the diverse approaches to feminist research in a variety of fields. Students will examine the core questions and approaches that various disciplines bring to the study of women. (Prerequisites: Two courses at the 200-level or above from Women's Studies or consent of the instructor."
  - :name: Women and the Law
    :number: "310"
    :subject: "53"
    :credit: ""
    :description: "This course examines the relationship between gender inequality and the legal system. Topics include abortion, marriage, divorce, custody, equal pay, sexual harassment, rape, pornography, and prostitution. Students are introduced to basic legal research tools, such as statutes, regulations, cases, and legal literature. (Prerequisites: two Women's Studies courses.)"
  - :name: Women, Power, and Environments
    :number: "320"
    :subject: "53"
    :credit: ""
    :description: This course focuses on environmental issues as they affect women across cultures. It provides a feminist critical analysis of the power relations in modern societies that cause environmental degradation and examines the theories, policies, and institutions that contribute to unsustainable practices. Emphasis is placed on the women-nature debate within various environmental social movements and the historical role women have played as activists. (Also offered as Planning
  - :name: "Victims, Survivors, and Warriors: Violence in the Lives of Women and Girls"
    :number: "330"
    :subject: "53"
    :credit: ""
    :description: "An interdisciplinary exploration of violence against women and girls locally and globally. The course will explore the power of language to shape our understanding of issues, the many forms of subtle and explicit violence, the impact of violence on the individual and the status of women, and the creative resistance of women and girls, among other issues. (Prerequisites: two Women's Studies courses and at least semester 4 standing.)"
  - :name: Women, War and Peace
    :number: "340"
    :subject: "53"
    :credit: ""
    :description: This course examines war and peace through women&#8217;s eyes, including home fronts during wartime in both combat and non-combat zones, women in combat, the effects of various military tactics and strategies on women, war crimes against women, women refugees, women&#8217;s activism on war-related issues, peace activism, and media coverage of women and war as well as women and peace.
  - :name: Abuse in the Family
    :number: "347"
