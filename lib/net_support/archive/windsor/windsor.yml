  - :name: Thermodynamics and Kinetics of Materials
    :number: "331"
    :subject: "89"
    :credit: ""
    :description: "Thermodynamics: review of First and Second Laws, gas laws, humidity, thermochemistry, entropy, reversible and irreversible processes, equilibrium criteria, Gibbs free energy, activity and activity coefficient, solution thermodynamics, Raoult's and Henry's Laws, Gibbs-Duhem equation, alloy phase equilibria, free energy-composition diagrams, Ellingham diagrams."
  - :name: Ceramic Materials
    :number: "420"
    :subject: "89"
    :credit: ""
    :description: "Uses of traditional and advanced ceramics. Monolithic and composite ceramics. Comparison of ceramics with metals and alloys. Processing: raw material preparation, forming techniques, theory and practice of sintering, quality control. Properties: modulus of rupture, creep, corrosion, erosion, and electrical, magnetic and optical properties. (3 lecture hours, 1 laboratory hours a week.)"
  - :name: Deformation and Fracture
    :number: "421"
    :subject: "89"
    :credit: ""
    :description: Introduction to basic plasticity theory and its application to common metal forming and metal cutting processes. Fracture mechanics and its applications in brittle and ductile fracture, creep and fatigue, for purposes of design and of analysis. (3 lecture, 2 laboratory hours a week.)
  - :name: Modern Steels
    :number: "432"
    :subject: "89"
    :credit: ""
    :description: An overview of developments in materials, manufacturing processes and applications for modern steels. Classes and classifications of steels, effects of alloy additions and control of microstructure. In-depth studies of high strength low alloy (HSLA), dual-phase, ultra-high strength, stainless and tool steels. The laboratory is an individual assignment on one type of steel. (3 lecture hours, 1 laboratory hour a week.)
  - :name: Physical Metallurgical Processes
    :number: "433"
    :subject: "89"
    :credit: ""
    :description: Application of diffusion theory to diffusion-controlled processes; solidification principles and application to foundry problems-segregation in castings; heat transfer processes. Selected problems to illustrate theory. (3 lecture, 1 laboratory hour a week.)
  - :name: Polymers
    :number: "434"
    :subject: "89"
    :credit: ""
    :description: The structure, properties, and processing of polymers (plastics) with emphasis on polymer forming processes, including extrusion, injection molding, blowmolding, and thermoforming, including tours of local industry. Fabrication and properties of composites with a polymer base. (3 lecture hours, 1 laboratory hour a week.)
  - :name: Topics in Materials Engineering
    :number: "440"
    :subject: "89"
    :credit: ""
    :description: "Selected topics of current interest in Materials Engineering. (Prerequisites: 4th-year standing or permission of instructor.) (3 lecture, 1 laboratory hours a week.)"
  - :name: Directed Studies in Materials Engineering
    :number: "441"
    :subject: "89"
    :credit: ""
    :description: "A special course of studies in Materials Engineering with content and direction approved by the Department Hhair. Although the course may not include formal lectures, it will carry the weight of three lecture hours and 1 laboratory hour per week. (Prerequisites: 4th-year standing with a (B) average or better.) (3 lecture hours, 1 laboratory hour a week.)"
  - :name: Welding Engineering
    :number: "450"
    :subject: "89"
    :credit: ""
    :description: Arc welding processes, filler metal selection, welding procedure specification and qualification per ASME, CSA, and AWS codes. Weld and joint types, calculation of weld size and stress, design for fatigue prevention, weld discontinuities, non-destructive test methods, mechanical property evaluation. Solidification and welding metallurgy, base metal classification, hydrogen-assisted cracking and its control, use of preheat and postweld heat treatments, weldability, fabrication issues. (3 lecture, 1 laboratory hours a week.)
