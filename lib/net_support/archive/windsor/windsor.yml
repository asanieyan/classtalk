    :description: This course examines a broad cross-section of historical and contemporary representations of women in myth, popular culture, and various media -- literature, film and television, the fine arts, journalism, and advertising. The significance of such powerful stereotypes as the Femme Fatale, the fallen woman, witch, goddess, vamp, and &quot;angel in the house&quot; will be explored. The politics and aesthetics/poetics involved in the construction of sexual/gender identity and difference will constitute a primary focus of discussion. The student will be introduced to feminist and gender-related theories of representation. (Can be taken for either Social Science or Arts credit.)
