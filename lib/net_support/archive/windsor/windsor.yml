  - :name: Product Planning for Marketing Management
    :number: "432"
    :subject: "74"
    :credit: ""
    :description: "An overall view of the product planning function (including the planning of services) in a company or institution, including the development and appraisal of product ideas, optimal organization of the planning process, product audits, financial and legal aspects of product planning, and intra-organizational factors. (Prerequisite: 74-232 or consent of the instructor.)"
  - :name: Internet Marketing
    :number: "433"
    :subject: "74"
    :credit: ""
    :description: This course explores the impact of the Internet on traditional marketing strategy and actions. Specific emphasis will be placed on customer segmentation/targeting, consumer behaviour and issues of on-line/off-line consistency. Students will be expected to develop an understanding of web site design and basic html coding. Classes consist of lectures, lab work, case analysis, and student discussions/presentations. The course requires both qualitative and quantitative treatment of issues. (Prerequisites 74-232, 60-104.)
  - :name: International Marketing
    :number: "435"
    :subject: "74"
    :credit: ""
    :description: "This course is concerned with the problems and opportunities of marketing in foreign environments. It will focus on the cultural, economic, and geographical problems encountered in managing the marketing function from a Canadian manager's perspective. (Prerequisite: 74-232.)"
  - :name: Advertising Management
    :number: "436"
    :subject: "74"
    :credit: ""
    :description: "A study of how to approach the management of advertising in business enterprises. The focus will be on making advertising decisions (e.g., setting advertising objectives, creating advertising campaigns, developing media strategies, and measuring advertising results) in relation to the overall marketing strategy of the business or non-business enterprise. (Prerequisite: 74-232 or consent of the instructor.)"
  - :name: Sales Management
    :number: "437"
    :subject: "74"
    :credit: ""
    :description: "The study of the personal selling area, including an examination of the role and responsibilities of the salesperson, the sales management, and sales management functions. (Prerequisite: 74-232.)"
  - :name: Marketing Strategy and Planning
    :number: "439"
    :subject: "74"
    :credit: ""
    :description: "An advanced course in the management of the marketing function. The course will include an appraisal of the key issues in the management of the marketing function with major emphasis on the development, formulation, implementation, and control of the firm's marketing plan. Emphasis will also be placed on current key issues in the marketing area and global marketing considerations. (Prerequisites: 74-332 and 74-334, or consent of the instructor.)"
- :name: BUSINESS STRATEGY AND ENTREPRENEURSHIP
