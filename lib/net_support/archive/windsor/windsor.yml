- :name: GREEK AND ROMAN HISTORY
  :code: "12"
  :courses: 
  - :name: "Greek History I: to the End of the Classical Period"
    :number: "262"
    :subject: "12"
    :credit: ""
    :description: "This course is an illustrated survey of the historical and social development of Greek civilization from the Neolithic period (circa 6000 BC) to the death of Alexander the Great (323 BC), with particular emphasis on the political history of Athens in the 6th through 4th centuries BC. Selected readings of Greek texts in translation examine particular events or themes in greater depth. (Prerequisite: 11-161 or consent of instructor.)"
  - :name: "Greek History II: To the End of the Hellenistic Period"
    :number: "263"
    :subject: "12"
    :credit: ""
    :description: "This course is an illustrated survey of the historical and social development of Greek civilization from the time of Alexander the Great's conquests (326-323 BC) to Rome's annexation of the last major Greek kingdom, Cleopatra's Egypt, in 30 BC. The continuing role of Greek cities under the Roman Empire can also be examined. Selected readings of Greek texts in translation examine particular events or themes in greater depth. (Prerequisite: 11-161 or consent of instructor.)"
  - :name: "Roman History I: To the End of the Republic"
    :number: "271"
    :subject: "12"
    :credit: ""
    :description: An exploration of Roman social and political history from Rome&#8217;s earliest foundations to the collapse of the Republic (1000-27 B.C.). This will include a close examination of the Roman conquest of the Italian peninsula, the Punic Wars and Civil Wars of the 1
  - :name: "Roman History II: To the End of the Empire"
    :number: "272"
    :subject: "12"
    :credit: ""
    :description: "An exploration of Roman social and political history from the establishment of the Empire by Augustus to its fall (27 B.C. - A.D. 476). This will include a close examination of the expansion and administration of the Empire and wars against the Parthians, Persians and Germans as well as the study of individual Emperors and other important literary and historical figures of the time. (Prerequisite: 11-162 or consent of instructor.)"
  - :name: Topics in Ancient History
    :number: "310"
    :subject: "12"
    :credit: ""
    :description: "This rotating topics course is an in-depth study of some aspect of ancient history that may be thematic or chronological in scope. Required readings usually consist of ancient sources in English translation and/or articles in modern scholarly journals than formal textbooks. May be repeated for credit if content changes. (Prerequisite: at least one 12-2xx course, or by consent of instructor)"
