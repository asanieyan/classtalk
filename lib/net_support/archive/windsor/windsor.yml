  - :name: Statistical Thermodynamics
    :number: "441"
    :subject: "59"
    :credit: ""
    :description: "This course covers the following topics: laws of thermodynamics, heat capacities, distribution laws, partition functions, and chemical equilibria and kinetics. The subject will be further illuminated by discussions of low temperature phenomena and spectroscopy. (Prerequisite:"
  - :name: Advanced Physical Chemistry
    :number: "445"
    :subject: "59"
