- :name: Nursing
  :code: "63"
  :courses: 
  - :name: Primary Health Care Nurse Practitioner Roles and Responsibilities
    :number: "552"
    :subject: "63"
    :credit: ""
    :description: "Compare and contrast advanced practice nursing and related frameworks to develop, integrate, sustain, and evaluate the role of the nurse practitioner within primary health care. Critically analyze and develop strategies to implement advanced practice nursing competencies ( research, leadership, collaboration, and health and social policy). (Prerequisites or co-requisites: 63-581and 63-583.) (3 hours per week.)"
  - :name: Evidence-Based Practice (EBP) for Advanced Practice Nursing (APN)
    :number: "554"
    :subject: "63"
    :credit: ""
    :description: "This course provides students with the knowledge and skills required to identify and use best evidence in advanced practice roles. The course focuses on developing a relevant evidence-based practice question, and searching appropriate evidence resources. Frameworks for the critical appraisal of quantitative and qualitative studies will be critiqued. Issues related to influencing practice and health outcomes through evidence, at the level of the individual practitioner and the health care organization, are addressed.This course will explore paradigms and theories that inform knowledge development and knowledge transfer. The foci of the course are the exploration, critical analysis, and application of concepts. Challenges and strategies related to addressing complex health care system issues through evidence, at the level of the individual practitioner and the health care organization, are addressed. (Prerequisites: 63-581 and 63-583.)"
  - :name: "Research Utilization Project: Evidence Based Decision Making in Health Care: Integrating Knowledge into Advanced Practice"
    :number: "556"
    :subject: "63"
    :credit: ""
    :description: "This course provides students with the knowledge and skills required to identify and use best evidence in advanced practice roles. The course focuses on developing a relevant evidence based practice question, and searching appropriate evidence resources. Frameworks for the critical appraisal of quantitative and qualitative studies will be critiqued. Learning is facilitated through seminars, and workshops to address a question emerging from their own practice. Issues related to influencing practice, and health outcomes through evidence, at the level of the individual practitioner and the health care organization are addressed. (Prerequisite: COUPN Primary Health Care Nurse Practitioner Certificate)"
  - :name: Advanced Health Assessment and Diagnosis I
    :number: "557"
    :subject: "63"
    :credit: ""
    :description: "Differentiate concepts and frameworks essential to advanced health assessment, clinical reasoning, and diagnosis in advanced nursing practice. Apply clinical, theoretical, and scientific knowledge in comprehensive and focused health assessment, including history taking, physical examination, diagnostic reasoning, and interpretation for the individual client&#8217;s diagnostic plan of care. (Prerequisites or co-requisites: 63-550 and 63-581.) (3 hours seminar per week; 6 hours clinical per week.)"
  - :name: Advanced Health Assessment and Diagnosis II
    :number: "558"
    :subject: "63"
    :credit: ""
    :description: "Integrate conceptual frameworks integral to advanced health assessment, clinical reasoning, and diagnosis in advanced nursing practice. Demonstrate substantive initiative, responsibility, and accountability in complex decision making for individual clients, groups, and/or communities within the nurse practitioner scope of practice. (Prerequisites or co-requisites: 63-557 and 63-581.) (3 hours seminar per week; 6 hours clinical per week.)"
  - :name: Therapeutics in Primary Health Care I
    :number: "561"
    :subject: "63"
    :credit: ""
    :description: "Critically appraise and interpret concepts and frameworks integral to pharmacotherapy, advanced counseling, and complementary therapies for common conditions across the lifespan. Develop, initiate, manage, and evaluate therapeutic plans of care that incorporate client values and acceptability, goals of therapy, analysis of different approaches, pharmacotherapeutic principles. (Prerequisites or co-requisites: 63-557, 63-581 and 63-583.) (3 hours seminar per week; 6 hours clinical per week.)"
  - :name: Therapeutics in Primary Health Care II
    :number: "562"
    :subject: "63"
    :credit: ""
    :description: "Integrate conceptual frameworks and evidence underlying the study of pharmacotherapy, advanced counseling, and complementary therapies for complex client situations. Demonstrate substantive initiative, responsibility, and accountability in complex decision making. (Prerequisites or co-requisites: 63-558, 63-561, 63-581, 63-582 and 63-583.) (3 hours seminar per week; 6 hours clinical per week.)"
  - :name: Counselling Process in Nursing
    :number: "570"
    :subject: "63"
    :credit: ""
    :description: Development and refinement of counselling skills with an emphasis on human relationships and nursing strategies that facilitate health. Experiential learning will be implemented to bring a balance between counselling theory/research and applied counselling knowledge.
  - :name: Women and Health
    :number: "572"
    :subject: "63"
    :credit: ""
    :description: An analysis of health issues of Canadian women from a holistic woman-centered perspective to include geographical, sociocultural and political variables that impact women's health.
  - :name: Organizational and Management Theories Relevant to Health Care Organizations
    :number: "574"
    :subject: "63"
    :credit: ""
    :description: Theories and concepts relating to health care organizations will be studied. The impact of internal and external forces on health care delivery systems will be studied.
  - :name: Management of Human Resources in Nursing
    :number: "576"
    :subject: "63"
    :credit: ""
    :description: A study of concepts, theories, and practices that will assist nurse leaders to develop effective approaches to human resource management in nursing education and service settings.
  - :name: Seminar in Current Nursing Issues
    :number: "578"
    :subject: "63"
    :credit: ""
    :description: An historical and futuristic examination of the critical issues facing the nursing profession and discipline. Considering the practice orientation of nursing, students will explore issues related to education, practice, discipline, and professionalism.
  - :name: Selected Readings in Nursing
    :number: "580"
    :subject: "63"
    :credit: ""
    :description: Intended for students with a special interest in and knowledge of a specialty area in nursing. To explore theory and research related to human responses and adaptations to alterations in health, or health promotion and illness prevention with selected client populations. (To be taken only with permission of the School.)
  - :name: Theoretical Foundations of Nursing
    :number: "581"
    :subject: "63"
    :credit: ""
    :description: The focus of this course is theory exploration in nursing. Beginning with the theoretical evolution of the discipline of nursing, students progress to issues related to development of theory in a practice discipline. Analysis, evaluation, and comparison are made of selected nursing conceptual models/theories and their major concepts. The contributions of the conceptual models to practice and research are investigated.
  - :name: Advanced Statistics
    :number: "582"
    :subject: "63"
    :credit: ""
    :description: An advanced course with a focus on multi-variate analysis. Topics include ANOVA, MANOVA, regression analyses, critique of statistical analyses of research articles, and computer data analysis.
  - :name: Research Methods in Nursing
    :number: "583"
    :subject: "63"
    :credit: ""
    :description: Students will examine diverse approaches to scientific inquiry in nursing. Within selected research paradigms, students will explore design, process, and evaluation techniques. Models for research analysis will be explored. Opportunities will be provided for students to develop a research proposal to gain solutions to nursing problems.
  - :name: Human Responses and Adaptation to Alterations in Health I
    :number: "584"
    :subject: "63"
    :credit: ""
    :description: With emphasis on nursing assessment, patterns of coping in life situations involving alterations in health will be explored. Theories, concepts, and research related to normative and situational stressors for the individual and family in interaction with the environment will be studied in relation to healthy coping.
  - :name: Human Responses and Adaptation to Alterations in Health II
    :number: "586"
    :subject: "63"
    :credit: ""
    :description: Emphasis on planning, intervening, and evaluating nursing care strategies for promotion of adaptation/coping for individuals, families, groups, and communities. Needs related to age and special populations will be examined in cultural context. Students will analyze social structure features, for example, politics, economics, values which influence resources for healthy coping and adaptation.
  - :name: Health Promotion and Illness Prevention Through the Life Cycle I
    :number: "588"
    :subject: "63"
    :credit: ""
    :description: Students will examine theories and research related to processes which result in both positive and negative changes in health and well-being for individuals within the context of families and communities. Interactional patterns of nurses and clients in promoting clients' right to health will be explored. The role of the nurse as client advocate will be emphasized.
  - :name: Health Promotion and Illness Prevention Through the Life Cycle II
    :number: "590"
    :subject: "63"
    :credit: ""
    :description: Health promotion and illness prevention for complex populations will be analyzed, with an emphasis on strategies for nursing intervention to facilitate positive health outcomes. Health issues related to gender, life-cycle, and culture will be included, with examination of related theory and research.
  - :name: Community and Population Health
    :number: "594"
    :subject: "63"
    :credit: ""
    :description: This course will examine the conceptual frameworks and empirical research underlying health promotion, health adaptation and risk reduction for communities and populations. The course engages the student in using advanced problem-solving , critical thought, and research to develop a comprehensive understanding of the determinants of the health of populations and their complex interaction. Students will have the opportunity to appraise the relationships among the determinants of health, decision making, policy, and legislation at local, provincial, national and international levels.
  - :name: Integrative Practicum in Primary Health Care
    :number: "595"
    :subject: "63"
    :credit: ""
    :description: "Synthesize competencies essential to advanced practice nursing to provide primary health care for clients across the life span. Demonstrate autonomy in decision-making, and critical analysis of organizational and system issues that influence scope of practice, professional accountability, and outcomes. (Prerequisites: All PHCNP course"
  - :name: Theoretical Foundations of Leadership
    :number: "596"
    :subject: "63"
    :credit: ""
    :description: This course will focus on the examination and critical appraisal of concepts and theories of leadership, research, management, and education within the context of nursing and dynamic health care systems. Emphasis will be placed on organizational and change theories, professional practice, decision making and governance models, power and social justice concepts. Strategies for knowledge transmission and information system development will be appraised.
  - :name: Innovations in Nursing Leadership
    :number: "597"
    :subject: "63"
    :credit: ""
    :description: This course focuses on the application of leadership and organizational theories and research that support excellence and innovation in professional nursing practice, education, and workplace environments. Emphasis will be placed on the planning, implementation, and evaluation of health systems, and human resource management. Students will examine issues pertaining to operations management, including finance, quality and risk management, information systems development and policy development. Students will be prepared to formulate innovative strategies to influence current policy and legislation that impact nursing practice, education, health care systems, and the health of Canadians.
  - :name: Clinical Project in Nursing Practice
    :number: "598"
    :subject: "63"
    :credit: ""
    :description: Students will select an area of clinical interest and will develop skills in the application of nursing theories, evaluation and research. Using their expanded theoretical base and appropriate interventions, students will develop a comprehensive project that will benefit individual clients, families, groups, populations and/or communities, which will be implemented in China. (Open only to students in the MN (International Cohort.)
  - :name: Clinical Judgment in Nursing Practice
    :number: "599"
    :subject: "63"
    :credit: ""
    :description: Students will select an area of clinical interest and apply theories and research in a practice setting. Using their expanded theoretical base, students will conduct comprehensive assessments of clients (individuals, families, groups, populations and/or communities) and will implement appropriate intervention strategies and evaluation protocols. Students will validate their conceptual model of nursing care.
  - :name: Non-Thesis Option
    :number: "796"
    :subject: "63"
    :credit: ""
    :description: An expansion and extension of course work in which students working with a faculty advisor will choose a major project/paper. Students must provide evidence of synthesis of previous course work relative to a selected health issue or area such as clinical practice, teaching or administration.
  - :name: Thesis Option
    :number: "797"
    :subject: "63"
    :credit: ""
    :description: Before writing the thesis, the student must meet with the Master's committee to obtain approval of the thesis investigation. Permission will only be granted when the student has shown sufficient preparation and competence to carry out the thesis proposal. Upon completion, each candidate will be required to make a satisfactory oral presentation and defense of the thesis.
  - :name: Health Assessment
    :number: "170"
    :subject: "63"
    :credit: ""
    :description: "Students, through lectures, readings, and simulation in the laboratory, learn and practice performing a holistic health history and the techniques of inspection, percussion, palpation and ausculation for systematic health assessment of individuals across the life span. The course focuses on normal variations encountered in practice. (Prerequisites: Completion of all year 1 fall nursing and science courses.) (Corequisite: Registration in all courses required for winter semester.) (2 lecture hours and 2 tutorial hours a week.)"
  - :name: Introduction to Nursing
    :number: "171"
    :subject: "63"
    :credit: ""
    :description: Professional nursing, its organization, structure, dimensions and responsibilities are explored with an emphasis on the role of the nurse and nursing competencies that facilitate maturation and adaptation of clients. Using critical thinking, students are introduced to the concepts of health, clinical decision-making, problem-solving including the nursing process, communication, caring teaching/learning, and management/ planned change. Students learn to identify the health needs of individuals.
  - :name: Clinical Nursing Experience
    :number: "172"
    :subject: "63"
    :credit: ""
    :description: A clinical course designed to provide students with the opportunity to learn and practice patient care and care planning skills in simulated and clinical settings. To be taken concurrently with
  - :name: Introduction to Nursing II
    :number: "173"
    :subject: "63"
    :credit: ""
    :description: "Using critical thinking, students learn the nurse's role in health promotion and illness/injury prevention through the use of problem solving, the nursing process, communication, caring, and teaching/learning processes. Students will examine health promotion and illness/injury prevention strategies relative to healthy lifestyle. (Prerequisites: Completion of all year 1 fall nursing and science courses.) (Corequisites: Registration in all courses required for winter semester.) (3 lecture hours a week.)"
  - :name: Clinical Nursing Experience
    :number: "174"
    :subject: "63"
    :credit: ""
    :description: This course provides students with the opportunity to learn and practice health assessment, intervention and evaluation skills for health promotion and disease prevention. Taken concurrently with
  - :name: Health Assessment
    :number: "230"
    :subject: "63"
    :credit: ""
    :description: A self-directed course for registered nurses. Through specific readings, videotapes, and laboratory practice, students prepare to demonstrate competence in performing a systematic physical assessment and health history. (Must be completed prior to Year 2.) (3 lecture hours a week equivalent.)
  - :name: Current Professional Nursing Roles
    :number: "231"
    :subject: "63"
    :credit: ""
    :description: An introduction to the theories and role behaviours that will facilitate the transition to baccalaureate nursing practice. Health, communication, caring, and problem-solving will be emphasized. (To be taken concurrently wit
  - :name: Clinical Nursing Experience
    :number: "232"
    :subject: "63"
    :credit: ""
    :description: A guided clinical experience related to the optimal health of individuals. Focus will be on the application of theoretical knowledge and development of nursing practice. (To be taken concurrently
  - :name: Conceptual Frameworks for Nursing Practice
    :number: "233"
    :subject: "63"
    :credit: ""
    :description: An examination of selected nursing conceptual models and their application in practice. (3 lecture hours a week.)
  - :name: Health Issues and Care of Diverse Populations
    :number: "241"
    :subject: "63"
    :credit: ""
    :description: The examination of the relationship between marginalization and vulnerability in the health care of diverse populations. (Open to non-Nursing students and may be taken as an open option by B.Sc.N. students.) (3 lecture hours a week.)
  - :name: Issues in Women's Health
    :number: "243"
    :subject: "63"
    :credit: ""
    :description: An exploration of issues relevant to women as consumers and providers of health care. Pertinent topics to be discussed will include reproductive health, family health, mental health, abuse, and occupational health. (Open to non-Nursing students and may be taken as an open option by B.Sc.N. students.) (3 lecture hours a week.)
  - :name: Health Issues in Gerontology
    :number: "245"
    :subject: "63"
    :credit: ""
    :description: This course is designed to focus on health issues resulting from age-related changes in human functioning. It will include a study of the aging process, epidemiology of aging as well as health and social policies relevant to the aging population. Disease processes particularly prevalent in elderly persons and related therapeutic measures will also be discussed. (Open to non-Nursing students and may be taken as an open option by B.Sc.N. students.) (3 lecture hours a week.)
  - :name: Transcultural Health
    :number: "247"
    :subject: "63"
    :credit: ""
    :description: Exploration of theory and research related to health and illness beliefs and practices across the life cycle of diverse cultural populations in Canada. Topics will include transcultural concepts in mental health, family health, aspects of pain, and care of the elderly. (Open to non-Nursing students and may be taken as an open option by B.Sc.N. students.) (3 lecture hours a week.)
  - :name: Clinical Ethics for Health Professionals
    :number: "249"
    :subject: "63"
    :credit: ""
    :description: An exploration of moral issues and questions confronting health care professionals and consumers within the context of the health care system. Professional codes and guidelines form the framework for clinical case presentations. (Open to non-Nursing students and may be taken as an open option by B.Sc.N. students.) (3 lecture hours a week.)
  - :name: "Evidence Based Nursing: Knowledge to Practice"
    :number: "251"
    :subject: "63"
    :credit: ""
    :description: This course provides students with the knowledge and skills required to identify and use best evidence for practice. Synthesising evidence from health care research to influence practice is the goal of the course. The course focuses on developing a question emerging from practice, and searching appropriate evidence resources. Students are introduced to a range of databases and other sources for accessing evidence. A framework for the critical appraisal of systematic reviews, quantitative and qualitative studies is introduced. Learning is facilitated through lectures, workshops and application to address the practice question/issue. Challenges and strategies related to changing practice through evidence, at the level of the individual practitioner and the health care organisation are addressed.
  - :name: Family Health
    :number: "271"
    :subject: "63"
    :credit: ""
    :description: "The first of a three sequence course in Family Nursing. The course provides an introduction to concepts, theories and models of family as the unit of care within the context of community. Family assessment, roles, coping styles and decision-making patterns are examined. Communication, caring and teaching/learning are emphasized to enable the student to assess families and facilitate health promotion and illness/injury prevention of family members. (Prerequisite: Completion of all year 1 science and nursing courses.) (Corequisites: Registration in all courses required in fall semester of year 2 of the program.) (3 lecture hours a week.)"
  - :name: Clinical Nursing Experience
    :number: "272"
    :subject: "63"
    :credit: ""
    :description: "This course is the fourth of a sequence of 12 clinical practice courses. It is designed to provide the student with the opportunity to learn and practice professional and technical skills including assessment, goal-oriented planning, interventions and evaluation of clinical outcomes for young adults, adults, and older adults experiencing acute and long term health needs within the context of family and community. (Prerequisite: Completion of all year 1 science and nursing courses.) (Corequisites:"
  - :name: Nursing Care of Clients with Episodic and Long-Term Health Needs
    :number: "273"
    :subject: "63"
    :credit: ""
    :description: "This course is the first of a four-course sequence focusing on health, maturation and adaptation of individuals within the context of family and community. This course focuses on young adults, adults, and older adults with alterations in their health status. The course examines the interaction of growth and development, environment and nursing on the maturation and adaptation of individuals with episodic and long-term health needs with predictable outcomes. Using critical thinking, problem solving, decision-making, the nursing process, teaching/learning, caring, assessment, and intervention skills, students study the care of clients with select physiological, mental health, and psychosocial health needs. (Prerequisite: Completion of all year 1 science and nursing courses.) (Corequisites: Registration in all courses required in fall semester of year 2 of the program.) (3 lecture hours a week.)"
  - :name: Clinical Nursing Experience
    :number: "274"
    :subject: "63"
    :credit: ""
    :description: "This course is the fifth course in a sequence of 12 clinical practice courses. Emphasis is on the continued opportunity to learn and practice professional and technical skills within maternal -child and pediatric settings. (Offered on a Pass/Non Pass Basis.) (Prerequisites: Completion of all year 2 fall semester courses.) (Corequisites: Registration in all nursing and science courses in winter semester.) (10 lecture hrs/week.)"
  - :name: "Family Health: Child Bearing and Child Rearing Families"
    :number: "275"
    :subject: "63"
    :credit: ""
    :description: "This is the second course in a 3-course sequence focusing on the family as the unit of care within the context of community. The course explores child bearing and child rearing families and their development including reproduction, pregnancy, labor/delivery, child rearing as well as maturational and situational crises. Cultural, crisis, and risk assessment and intervention strategies to promote family health are stressed. (Prerequisites: Completion of all year 2 fall semester courses.) (Corequisites: Registration in all nursing and science courses in winter semester.) (3 lecture hours a week.)"
  - :name: Nursing Care of Children and Youth with Episodic and Long-Term Health Needs
    :number: "277"
    :subject: "63"
    :credit: ""
    :description: "This is the second course in a four-course sequence focusing on health, maturation and adaptation. The course examines the interaction of growth and development, environment and nursing on the maturation and adaptation of children and youth with episodic and long-term health needs with predictable outcomes. Critical thinking, the nursing process, communication, caring and teaching/learning along with assessment, intervention and evaluation skills are emphasized. (Prerequisites: Completion of all year 2 fall semester courses.) (Corequisites: Registration in all nursing and science courses in winter semester.) (3 lecture hours a week.)"
  - :name: Clinical Nursing Experience
    :number: "278"
    :subject: "63"
    :credit: ""
    :description: "This course is the sixth course in a sequence of 12 clinical practice courses. It is a period of continuous practice taken in intersession/ summer session or as determined by the School of Nursing. The focus is on assessment, goal-oriented interventions and client outcomes within the context of family and community in medical, surgical, maternal child and pediatric settings. (Offered on a Pass/Non Pass basis.) (Prerequisites: Completion of all year 2 nursing and science courses.) (40 hrs/wk for 4 weeks.)"
  - :name: Conceptual Models for Nursing Practice
    :number: "321"
    :subject: "63"
    :credit: ""
    :description: "An examination of nursing conceptual models as the basis for practice. Select theories, including theories of caring, their philosophical foundations and nursing processes will be examined. (Prerequisite: Completion of all year 3 fall semester courses.) (Corequisites: Registration in all year 3 winter semester nursing courses.) (3 lecture hours a week.)"
  - :name: Family Nursing
    :number: "331"
    :subject: "63"
    :credit: ""
    :description: An introduction to family theories, models, and assessment tools that will assist the student to provide family-centered nursing care.
  - :name: Nurse as counselor and Educator
    :number: "333"
    :subject: "63"
    :credit: ""
    :description: Concepts, theories, and research in counselling, teaching, and learning as they relate to the nursing roles of counselor and educator.
  - :name: Clinical Nursing Experience
    :number: "334"
    :subject: "63"
    :credit: ""
    :description: Guided clinical experience in which students apply the theoretical bases of family nursing, education, and counselling in the practice of family-centered nursing.
  - :name: The Human Meaning of Death
    :number: "351"
    :subject: "63"
    :credit: ""
    :description: An examination of the human experience of death and dying, the meaning of human life, ethical and cultural aspects, euthanasia, and advanced directives. Lectures, readings, films, and discussions will explore a variety of significant thinkers and concepts concerning death. Through various exercises and shared experiences, students will be encouraged to examine their own feelings and attitudes toward death. (Open to non-Nursing students and may be taken as an Arts option by B.Sc.N. students.) (3 lecture hours a week.)
  - :name: "Family Nursing: Families Experiencing Crises"
    :number: "371"
    :subject: "63"
    :credit: ""
    :description: This is the third course in a three-course sequence in Family Nursing that examines the special needs of families of all ages experiencing crises including mental health crises. Cultural, crisis, and risk assessment as well as intervention strategies for families requiring acute, restorative and palliative care are stressed.
  - :name: Clinical Nursing Experience
    :number: "372"
    :subject: "63"
    :credit: ""
    :description: "This course is the seventh course in a sequence of 12 clinical practice courses. Emphasis is on the practice of professional and technical skills in the care of children, teens, and young adults experiencing complex or multi-system health disruption within the context of family and community. (Prerequisite: 63-278.) (Corequisites: Registration in all year 3 fall semester courses.) (Offered on a Pass/Non Pass basis.) (10 hours a week.)"
  - :name: Nursing Care of Clients with Complex Health Problems I
    :number: "373"
    :subject: "63"
    :credit: ""
    :description: This is the third in a four-course sequence focusing on health, maturation and adaptation. The focus is on the continued exploration of health, maturation and adaptation in children, teens and young adults experiencing complex and/or a multi-system health disruption within the context of family and community. Environment, culture, critical thinking, communication, caring and teaching/learning along with assessment and intervention skills are emphasized.
  - :name: Clinical Nursing Experience
    :number: "374"
    :subject: "63"
    :credit: ""
    :description: "This course is the eigth course in a sequence of 12 clinical practice courses. Emphasis is on the practice of professional and technical skills in the care of adults and older adults experiencing complex or multi-system health disruption within the context of family and community. (Prerequisites: Completion of all year 3 fall semester courses.) (Corequisites: Registration in all year 3 winter semester nursing courses.) (Offered on a Pass/Non Pass basis.) (10 hours a week.)"
  - :name: Nursing Care of Clients with Complex Health Problems II
    :number: "375"
    :subject: "63"
    :credit: ""
    :description: "This is the fourth in a four-course sequence focusing on health, maturation and adaptation. The focus is on the continued exploration of health, maturation and adaptation of adults and older adults experiencing complex and/or multi-system health disruptions within the context of family and community. The nursing management of clients through the use of decision making, communication, caring, teaching/learning and assessment and intervention skills are emphasized. (Prerequisites: Completion of all year 3 fall semester courses.) (Corequisites: Registration in all year 3 winter semester nursing courses.) (3 lecture hours a week.)"
  - :name: Nursing Research
    :number: "377"
    :subject: "63"
    :credit: ""
    :description: An introduction to the research process in nursing. The focus of the course is on enabling the student to appraise and utilize research findings as the basis for evidenced-based nursing practice.
  - :name: Clinical Nursing Experience
    :number: "378"
    :subject: "63"
    :credit: ""
    :description: "This course is period of continuous clinical practice offered at the beginning and end of year three or as determined by the faculty. The focus is on assessment, goal oriented interventions and outcomes associated with clients with complex or multi system health disruption within the context of family and community, in medical, surgical, maternal/child, and paediatric settings. (Prerequisites: Completion of all year two courses). Offered on a Pass/Non Pass basis."
  - :name: Teaching, Learning and Informational Technology
    :number: "379"
    :subject: "63"
    :credit: ""
    :description: "This course focuses on the educative role of the professional nurse. Emphasis is on theories and current research in learning, teaching and informatics. The role of information technology as a resource and a tool for patient education patient care, staff development, social marketing, and lifelong learning will be explored. (Prerequisites: Completion of all year 3 fall semester courses.) (Corequisites: Registration in all year 3 winter semester nursing courses.)"
  - :name: Basic Human Nutrition
    :number: "391"
    :subject: "63"
    :credit: ""
    :description: A study of the basic principles of nutrition and their relationship to health promotion, disease prevention, health maintenance, and restorative care. The focus will be on the nutritional requirements of healthy individuals and individuals with health disruptions across the life span.
  - :name: Community Nursing
    :number: "431"
    :subject: "63"
    :credit: ""
    :description: Theory related to nursing care of communities, with emphasis on health promotion. An examination of the factors influencing the health of communities will be included.
  - :name: Clinical Nursing Experience
    :number: "432"
