  - :name: Accounting Concepts and Techniques
    :number: "611"
    :subject: "78"
    :credit: ""
    :description: An examination of the core concepts of financial accounting, which includes the determination of income and the recognition, measurement and reporting of assets, liabilities, and owners&#8217; equity. Different methods of the utilization of accounting information for business planning and management problem solving will be explored. Core concepts of financial and managerial accounting such as financial statement analysis, tax considerations, cost-volume-profit analysis, budgeting, cost allocation, job order and process costing will be covered. The impact of ethical, regulatory, and environmental aspects on the interpretation and application of accounting information will be considered.
  - :name: Finance in a Global Perspective
    :number: "612"
    :subject: "78"
    :credit: ""
    :description: A study of concepts and principles of financial management of the business enterprise within the global financial environment. Emphasis will be placed on the contemporary and emerging hardware/software tools, information management, and information technology. Following an introduction of domestic and international financial markets and instruments, the concepts of value, risk, and efficient markets will be covered. Capital budgeting, financial analysis and planning, and short-term financial management will also be introduced. With these concepts in hand, the student will learn how to envision, design, and evaluate computer-based solutions for typical business problems.
  - :name: Managing Employees
    :number: "613"
    :subject: "78"
    :credit: ""
    :description: "An analysis of the knowledge, roles, responsibilities, and skills required of today&#8217;s managers. Three approaches will be examined: systems, process, and behavioural. An emphasis will be placed on the contingency view of management with respect to the process of organizing human resources to set and accomplish organizational goals."
  - :name: Marketing
    :number: "614"
    :subject: "78"
    :credit: ""
    :description: An introduction of marketing management concepts and techniques that can be applied to private sector business as well as to not-for-profit organizations&#8217; marketing and communication activities. Emphasis will be placed on the marketing mix elements of product, price, place, and promotion.
  - :name: International Business
    :number: "631"
    :subject: "78"
    :credit: ""
    :description: A survey course providing a discussion of the international business environment and the decisions made by managers in international firms. Historical development of international business and the current global focus of international firms will be considered. The international global environment, including theories of trade and foreign direct investment, balance of payments and international institutions, and models for evaluating the environment in order to select the best international strategy or mode of entry for a particular location will be examined. Finally, the functional decisions made in international firms &#8211; financial, marketing, operational, human resources &#8211; and issues associated with international structure and control will be briefly examined.
  - :name: Quantitative Studies
    :number: "632"
    :subject: "78"
    :credit: ""
    :description: A focus on the important aspects of probability and statistics as they relate to the effective presentation of data and to decision making under uncertainty, and on the use of mathematical modelling as it relates to problem solving within an organization. A solid background in the quantitative techniques used by successful business organizations will be provided.
  - :name: Introduction to Business Logistics Management
    :number: "633"
    :subject: "78"
    :credit: ""
    :description: A discussion of major issues relating to distribution activities at a micro and macro level. The development of channel systems and the behavioural and legal aspects of channel relationships will be reviewed. Distribution systems will also be discussed and will include such topics as management transportation, inventory management, warehousing, materials handling, and customer order processing.
  - :name: Leadership and Organizational Change
    :number: "634"
    :subject: "78"
    :credit: ""
    :description: An exploration of an analytical framework to understand organizational transformation through leadership and vision building, strategic human resources planning, restructuring and redesigning, and organization environment interactions. Students will focus on the practical aspects of diagnosing the need for change and supporting, facilitating, or leading the change process.
  - :name: Purchasing and Procurement
    :number: "635"
    :subject: "78"
    :credit: ""
    :description: A discussion of effective purchasing techniques and strategies to lower total costs and increase quality within the organization. The course will focus on developing, implementing, and using purchasing systems and policies that support the acquisition of materials. Quality assurance, sourcing of supplies, and inventory management will be included.
  - :name: International Financial Reporting
    :number: "636"
    :subject: "78"
    :credit: ""
    :description: An exploration of the international environment of financial reporting. Particular emphasis is placed on International Accounting and Financial Reporting Standards. The preparation and presentation of financial statements, including such matters as accounting for tax, foreign currency transactions, and interim financial reporting will be reviewed.
  - :name: International Financial Management
    :number: "637"
    :subject: "78"
    :credit: ""
    :description: "A study of the problems encountered by an international financial manager. Topics to be discussed include: international markets, spot and forward currency fluctuations, positioning corporate funds, investment decisions, hedging, and exposure management."
  - :name: Human Resources Management
    :number: "638"
    :subject: "78"
    :credit: ""
    :description: A study of the role of human resources activities in facilitating the achievement of organizational effectiveness. Exposure to both management and labour perspectives with regards to human resources issues will be provided by this course. Particular attention will be placed on the roles of labour relations and trade unionism as they pertain to human resources activities. Students will gain an understanding of the principles of human resources management and develop the skills required to solve people problems in the workplace.
  - :name: Business Strategy
    :number: "651"
    :subject: "78"
    :credit: ""
    :description: This is the capstone course of the Master of Management program. It integrates the knowledge gained in prior courses and focuses this knowledge on the functions of top management in an organization. Discussion of concepts and current practice are combined with case studies of strategic leadership and strategy formulation and implementation in a domestic and international environment.
  - :name: Marketing Strategy and Planning
    :number: "652"
    :subject: "78"
    :credit: ""
    :description: An analysis of the formation of marketing strategies and marketing plans. Topics to be covered will include business definitions, developing marketing objectives, selecting market targets, developing all aspects of the marketing mix, and evaluating marketing performance. Marketing decision models, portfolio techniques, generic strategies, PIMS, and related topics will also be covered.
  - :name: Manufacturing Strategy
    :number: "653"
    :subject: "78"
    :credit: ""
    :description: An analysis of the use of manufacturing and operations as weapons in the firm&#8217;s competitive arsenal. Strategic questions related to the choice of proper process technology, the determination of plant size and location, the extent of vertical integration, and the continuous pursuit of quality and productivity will be addressed.
  - :name: Manufacturing Globalization
    :number: "654"
    :subject: "78"
    :credit: ""
    :description: ""
  - :name: Domestic Transportation and International Shipping
    :number: "655"
    :subject: "78"
    :credit: ""
    :description: A study of the regulatory, economic, and management aspects of transportation. The needs and interests of the carriers, governments, and the shipping industry will also be studied. An evaluation of carrier alternatives for both passengers and the cargo in terms of their relative advantages and disadvantages will be discussed.
  - :name: Quantitative Analysis for Logistics and Supply Chain Management
    :number: "656"
    :subject: "78"
    :credit: ""
    :description: An introduction to the use of quantitative approaches in decision-making. Linear programming (model formulation and applications, computer solution, sensitivity analysis, and interpretation), transportation models, project management, PERT/CPM, and inventory control will be among the topics discussed.
  - :name: Supply Chain Management
    :number: "657"
    :subject: "78"
    :credit: ""
    :description: A special seminar course designed as a capstone for the Logistics and Supply Chain Management stream. An integrative perspective of supply chain strategy, supply chain finance, supply chain information systems, product design, relationship building and ERP will be provided.
  - :name: Consolidated Financial Statements
    :number: "661"
    :subject: "78"
    :credit: ""
    :description: An in-depth review of such matters as definitions of subsidiaries, associates, and joint ventures; equity accounting; exclusions from consolidations; and the preparation, presentation, and analysis of consolidated balance sheets and income statements.
  - :name: Accounting Systems Control and Auditing
    :number: "662"
    :subject: "78"
    :credit: ""
    :description: An exploration, from an international perspective, of accounting systems control and auditing. The framework and regulation of controls and audits, planning and risk, internal controls, audit evidence, group audits and reporting will be covered.
  - :name: Corporate Governance
    :number: "663"
    :subject: "78"
    :credit: ""
    :description: An analysis of matters of corporate governance and managerial responsibility to the organization&#8217;s stakeholders with special reference to the regulatory framework, business ethics, and the consequences of failures in governance.
  - :name: International Management
    :number: "665"
    :subject: "78"
    :credit: ""
    :description: Focus is placed on the problems and issues that confront managers in the area of international business. A major objective will be to develop a sensitivity that will enhance the student&#8217;s ability to operate in the complex environment of multi-cultural business. Background materials, cases, and exercises will involve the students in the challenges facing the international manager.
  - :name: Managing for High Performance
    :number: "666"
    :subject: "78"
    :credit: ""
    :description: An examination of the preparation needed to manage the unexpected in a time of organizational turbulence and change. Primary focus will be placed on the organization&#8217;s approaches required to develop their staff and their structures so they can meet challenges with flexibility rather than rigidity.
