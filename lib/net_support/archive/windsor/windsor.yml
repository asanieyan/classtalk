  - :name: Jobs, Careers, and the Labour Market
    :number: "326"
    :subject: "48"
    :credit: ""
    :description: "An examination of occupations and the changing labour market. This course examines the ways people choose occupations and develop careers, the nature of professions and professionalization, unemployment and its consequences, and the influence of occupations on individuals and society in a wider sense. Special topics include the impact of technological change on the occupational structure of younger and other populations. (Prerequisites: any two of"
