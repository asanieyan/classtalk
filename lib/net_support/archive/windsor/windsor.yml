    :subject: "48"
    :credit: ""
    :description: The course is designed to acquaint students with the basic theories and methods used by sociologists. Emphasis will be placed on such concepts as culture, socialization, sex roles, organizations, stratification, and deviancy. (3 lecture, or 2 lecture, 1 tutorial/laboratory hour a week.)
  - :name: Social Institutions and Social Change
    :number: "102"
    :subject: "48"
    :credit: ""
