    :description: "A study of how gender is constructed in texts from a variety of periods, with emphasis on cultural contexts, feminist theory, and notions of gender and sexuality. (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.)"
  - :name: Writing About the Arts (Practicum)
    :number: "302"
    :subject: "26"
    :credit: ""
    :description: "A practicum in writing about contemporary forms of artistic expression. Students will write in multiple genres, exploring connections between art, its social and cultural contexts, and their own experience. Coursework and assignments will be complemented by interactive explorations of a variety of art forms. (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.)"
  - :name: "Creative Writing II: Special Topics"
    :number: "304"
    :subject: "26"
    :credit: ""
    :description: An advanced workshop featuring a specific genre, approach, or subject.
  - :name: Editing Practicum
    :number: "305"
    :subject: "26"
    :credit: ""
    :description: A practicum in the theory and practice of editing historical, scholarly, and creative works. Students will be directly involved with current editorial projects in the Department. (Permission of the instructor required.) (Not available on an Audit basis.)
  - :name: Publishing Practicum
    :number: "306"
    :subject: "26"
    :credit: ""
    :description: "This course introduces students to theoretical and practical aspects of book production and provides a framework to apply knowledge and skills to concrete projects. Students will oversee the creation of a bound publication working with a finished, edited manuscript. The course will focus on project management, budgeting, author relationships, design, production, publicity, sales and marketing. This course covers the fundamentals of pre-publication planning as well as pre-press and printing production, principles of graphic design, and issues surrounding copyright. The emphasis of the course is on praxis; students are expected to make decisions at each stage of production, from choosing a printing house to determining the best way to promote and market the finished book. Completed projects will be published through a professional Press, or in the format of a scholarly journal. (Prerequisite:"
  - :name: Writing Hypertext (Practicum)
    :number: "307"
    :subject: "26"
    :credit: ""
    :description: "A study of the aesthetic and textual principles of hypertext and contemporary theories of writing, reading, and textuality. Assignments in web-page creation will provide media literacy and HTML skills. (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.) (Not available on an Audit basis.) (1 lecture, 2 lab hours per week.)"
  - :name: Scholarship and Bibliography (Practicum)
    :number: "309"
    :subject: "26"
    :credit: ""
    :description: "A study of literary research methods and textual scholarship. Includes practice in research techniques and in bibliographic description, the study of editing procedures, and the examination of the historical and theoretical contexts of textual production. (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.)"
  - :name: Middle English Literature
    :number: "310"
    :subject: "26"
    :credit: ""
    :description: "A study of post-1066 Medieval literature, excluding Chaucer. Texts will be read in normalized Middle English. (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.)"
  - :name: Chaucer
    :number: "312"
    :subject: "26"
    :credit: ""
    :description: "A study of the major works of Chaucer, including The Canterbury Tales. Texts will be read in normalized middle English. (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.)"
  - :name: Topics in Medieval Literature
    :number: "314"
    :subject: "26"
    :credit: ""
    :description: "Studies in Medieval literature, with changing emphasis on particular themes, genres, or authors. Topics might include Old English or Medieval Romance. (May be repeated for credit if the topics are different.) (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.) (Students may not receive credit for both"
  - :name: Topics in Renaissance Literature
    :number: "322"
    :subject: "26"
    :credit: ""
    :description: Studies in Renaissance literature, with changing emphasis on particular themes, genres, or authors. Topics might include Milton and Paradise
  - :name: Sixteenth-Century Non-Dramatic Literature
    :number: "323"
    :subject: "26"
    :credit: ""
    :description: "A study of continuity and change in English literature, culture, and intellectual history in the sixteenth century. Explores canonical and non-canonical poetry and prose by men and women in the context of the European Renaissance and Reformation. (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.) (Students may not receive credit for both"
  - :name: Seventeenth-Century Non-Dramatic Literature
    :number: "324"
    :subject: "26"
    :credit: ""
    :description: "A study of continuity and change in English literature, culture, and intellectual history in the seventeenth century. Explores canonical and non-canonical poetry and prose by men and women in an age of religious, political, and scientific revolution. (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.) (Students may not receive credit for both"
  - :name: Shakespeare I
    :number: "326"
    :subject: "26"
    :credit: ""
    :description: "A study of selected plays to 1600 (early tragedies, histories, and comedies) from literary and theatrical perspectives. (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.)"
  - :name: Shakespeare II
    :number: "327"
    :subject: "26"
    :credit: ""
    :description: "A study of selected plays from 1600 (tragicomedies, tragedies, and romances) from literary and theatrical perspectives. (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.)"
  - :name: Topics in Renaissance Drama
    :number: "328"
    :subject: "26"
    :credit: ""
    :description: "Studies in Renaissance drama, with changing emphasis on particular themes, genres, or authors. Topics might include Shakespeare in Performance (at the Academy at the Stratford Festival) or drama of the English Renaissance (excluding Shakespeare). (May be repeated for credit if the topics are different.) (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.)"
  - :name: Restoration Literature
    :number: "333"
    :subject: "26"
    :credit: ""
    :description: "A study of literature in the light of the shifting social, political, and intellectual contexts of 1660-1700. Texts include poetry, drama, fiction, and polemical prose by men and women. (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.) (Students may not receive credit for both"
  - :name: Eighteenth-Century Literature
    :number: "334"
    :subject: "26"
    :credit: ""
    :description: "A study of literature from the Augustans to the Romantics. Texts range from poetry to short fiction to journalistic prose by men and women. (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.) (Students may not receive credit for both"
  - :name: Restoration and Eighteenth Century Drama-
    :number: "335"
    :subject: "26"
    :credit: ""
    :description: "A study of English plays and theatre 1660-1800. Writers may include Etherege, Behn, Dryden, Congreve, Steele, Lillo, Goldsmith, and Sheridan. (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.) (Students may not receive credit for both"
  - :name: Topics in Restoration and 18th-Century Literature
    :number: "336"
    :subject: "26"
    :credit: ""
    :description: "Studies in Restoration and eighteenth-century literature with changing emphasis on particular themes, genres, or authors. Topics might include eighteenth-century fiction, satire, gender and literature, and colonialism. (May be repeated for credit if the topics are different.) (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.) (Students may not receive credit for both"
  - :name: Early Romanticism
    :number: "343"
    :subject: "26"
    :credit: ""
    :description: "A study of the literature of late eighteenth-century Britain in its historical and cultural contexts. Writers may include Burns, Austen, Blake, Wollstonecraft, Godwin, Walpole, Wordsworth, and Coleridge. (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.) (Students may not receive credit for both"
  - :name: Later Romanticism
    :number: "344"
    :subject: "26"
    :credit: ""
    :description: "A study of the literature of late eighteenth and early nineteenth-century Britain in its historical and cultural contexts. Writers may include Mary Shelley, Keats, Byron, Hemans, P. B. Shelley, de Quincey, and Clare. (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.) (Students may not receive credit for both"
  - :name: Early Victorians
    :number: "346"
    :subject: "26"
    :credit: ""
    :description: "A study of responses to industrialization, urbanization, social reform, gender relations, and late Romantic ideas. Writers may include Dickens, Gaskell, Tennyson, Carlyle, and the Brownings. (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.) (Students may not receive credit for both"
  - :name: Later Victorians
    :number: "347"
    :subject: "26"
    :credit: ""
    :description: "A study of responses to changing attitudes and values in art and society from mid-century to the death of Queen Victoria. Writers may include Arnold, Eliot, the Rossettis, Hardy, and Wilde. (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.) (Students may not receive credit for both"
  - :name: Topics in Victorian Literature
    :number: "348"
    :subject: "26"
    :credit: ""
    :description: "Studies in Victorian literature with changing emphasis on particular themes, genres, or authors. Topics might include the &#8220;Woman Question&#8221;, representations of empire, literature of the fin-de-si\xE8cle, the Bront\xEBs, the working-class question, or Victorian gothic. (May be repeated for credit if the topics are different.) (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.)"
  - :name: Topics in Romantic Literature
    :number: "349"
    :subject: "26"
    :credit: ""
    :description: "Studies in Romantic literature with changing emphasis on particular themes, genres, or authors. Topics might include Romantic biography/autobiography, landscape and representation, Romantic women writers, the Jacobin novelists, Romanticism and race, or the gothic. (May be repeated for credit if the topics are different.) (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.)"
  - :name: Modern British Literature
    :number: "352"
    :subject: "26"
    :credit: ""
    :description: "A study of works published in the first half of the twentieth century. Writers may include Hopkins, Hardy, James, Conrad, Lawrence, Eliot, Woolf, Ford, and Auden. (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.) (Students may not receive credit for both"
  - :name: Contemporary British Literature
    :number: "353"
    :subject: "26"
    :credit: ""
    :description: "A study of works published since the mid-twentieth century. Writers may include Orwell, Jones, Greene, Golding, Spark, Fowles, Pinter, Stoppard, Caryl Churchill, Dylan Thomas, Amis, Larkin, Hughes, and D. M. Thomas. (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.) (Students may not receive credit for both"
  - :name: Literature and Postcolonialism
    :number: "354"
    :subject: "26"
    :credit: ""
    :description: "A study of the literature of nations and peoples responding to various forms of oppression, including colonization, racism, assimilation, and genocide. Introduces relevant theory and focuses on contemporary English-language texts from Africa, the Caribbean, South Asia, North America, and elsewhere. (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.)"
  - :name: Modern Irish Literature
    :number: "355"
    :subject: "26"
    :credit: ""
    :description: "A study of works published since the start of the twentieth century. Writers may include Yeats, Joyce, Synge, O&#8217;Casey, Clark, Beckett, Kavanaugh, O&#8217;Brien, Kinsella, Trevor, and Heaney. (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.)"
  - :name: Drama of the Twentieth Century
    :number: "356"
    :subject: "26"
    :credit: ""
    :description: "A study of drama from the end of the nineteenth century. Writers may include Ibsen, Chekhov, Strindberg, Shaw, Beckett, Ionesco, and Pinter. All works will be read in English. (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.) (Students may not receive credit for both"
  - :name: Topics in Modern and Contemporary British Literature
    :number: "357"
    :subject: "26"
    :credit: ""
    :description: "Studies in modern and contemporary British literature with changing emphasis on particular themes, genres, or authors. Topics might include literary impressionism, poets of WWI, or the mid-length poem. (May be repeated for credit if the topics are different.) (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.)"
  - :name: Native Literatures and Cultures
    :number: "358"
    :subject: "26"
    :credit: ""
    :description: "A study of literature by First Nations and Aboriginal writers from Canada, the United States, New Zealand, and Australia. (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.) (Students may not receive credit for both"
  - :name: Topics in Canadian Literature
    :number: "361"
    :subject: "26"
    :credit: ""
    :description: "Studies in Canadian literature with changing emphasis on the literature of a particular region or community, a particular genre, or select authors. (May be repeated for credit if the topics are different.) (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.)"
  - :name: Canadian Poetry
    :number: "366"
    :subject: "26"
    :credit: ""
    :description: "A study of significant modern and contemporary Canadian poetry. Discussion may include questions of form, voice, place, identity, and community. (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.) (Students may not receive credit for both"
  - :name: Canadian Fiction
    :number: "367"
    :subject: "26"
    :credit: ""
    :description: "A study of significant modern and contemporary Canadian short stories and novels. Discussion may include questions of identity, place, form, voice, and community. (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.) (Students may not receive credit for both"
  - :name: Topics in American Literature
    :number: "371"
    :subject: "26"
    :credit: ""
    :description: "Studies in American literature, with changing emphasis on particular themes, genres, or authors. Topics might include American gothic, 19th-century citizenship, African-American literature, or the Harlem Renaissance. (May be repeated for credit if the topics are different.) (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.)"
  - :name: "American Literature: Colonials to Civil War"
    :number: "372"
    :subject: "26"
    :credit: ""
    :description: "A study of the emergence and development of American literary identity from the earliest settler writings through to the American Renaissance. (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.) (Students may not receive credit for both"
  - :name: "American Literature: Civil War to Realists"
    :number: "373"
    :subject: "26"
    :credit: ""
    :description: "A study of innovations in style and subject during the period between the Civil War and World War I. (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.) (Students may not receive credit for both"
  - :name: The American Moderns
    :number: "374"
    :subject: "26"
    :credit: ""
    :description: "A study of American writing in the period between the World Wars, including expatriates in Europe. New styles of poetry, drama, and fiction will be considered in the context of contemporary events. (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.) (Students may not receive credit for both"
  - :name: The Literature of Contemporary America
    :number: "375"
    :subject: "26"
    :credit: ""
    :description: "A study of post-WWII American literature in the contexts of contemporary social and artistic change. (Prerequisite: Semester 4 standing and two 100- or 200-level English courses, one of which must be a literature course.) (Students may not receive credit for both"
  - :name: Topics in Literary or Cultural Theory
    :number: "383"
    :subject: "26"
    :credit: ""
    :description: "Studies in selected theories, theorists, or movements and countermovements in contemporary literary theory, cultural studies, or intellectual history. (May be repeated for credit if the topics are different.) (Prerequisite: Semester 4 standing."
  - :name: Language Variation
    :number: "392"
    :subject: "26"
    :credit: ""
    :description: "A study of how languages differ and change in time and space. Topics covered will include dialects, stylistic differences, and the mechanisms and causes of language variation. (Prerequisite: Semester 4 standing and"
  - :name: Topics in Language and Linguistics
    :number: "395"
    :subject: "26"
    :credit: ""
    :description: "Studies in language and linguistics, with changing emphasis on an area or subfield of linguistics (e.g., syntax or sociolinguistics) or of a related field. (May be repeated for credit if the topics are different.) (Prerequisite: Semester 4 standing and"
  - :name: Advanced Composition Theory and Practice
    :number: "397"
    :subject: "26"
    :credit: ""
    :description: "A study of the relationship between theory and practice in Composition. Applying theories of Composition and writing in a variety of genres, students will examine how people write and how discourse is produced and circulated. (Prerequisite: Semester 4 standing and two 100- or 200-level English courses.)"
  - :name: Topics in Composition and Rhetoric
    :number: "399"
    :subject: "26"
    :credit: ""
    :description: "Studies in Composition and Rhetoric, with changing emphasis on particular aspects of these fields. Topics might include literacy studies, visual rhetorics, or rhetoric and contemporary society. (May be repeated for credit if the topics are different.) (Prerequisite: Semester 4 standing and two 100- or 200-level English courses.)"
