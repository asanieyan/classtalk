    :description: "An introduction to clinical psychological assessment. Emphasis is on the cognitive, achievement, and adaptive functioning of children, adolescents, and adults. Topics and activities include: basic psychometrics; interviewing; the construction, selection, evaluation, and use of ability tests; behavioural observations; case formulation; report writing; and an introduction to neuropsychological assessment. Attention is given to the assessment of individuals from cultural and linguistic minority backgrounds and to the assessment of those with disabilities. Students practice the administration, scoring, and interpretation of tests; practice interviewing; develop basic report writing skills; and conduct at least one cognitive assessment of an adult and a child. (Prerequisite: enrollment in Clinical Psychology program.) (3 seminar, 3 laboratory/practicum hours a week.)"
  - :name: Clinical Assessment II
    :number: "583"
