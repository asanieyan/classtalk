  - :name: Special Topics in Main Group Chemistry
    :number: "450"
    :subject: "59"
    :credit: ""
    :description: "This course provides an introduction to the chemistry of main group elements with a particular focus on the elements of the p-block. The material will highlight the similarities and differences observed between organic molecules and those from the rest of the periodic table with respect to their structural features, bonding and reactivity. (Prerequisite:"
  - :name: Special Topics in Inorganic Chemistry
    :number: "451"
    :subject: "59"
    :credit: ""
    :description: "Advanced topics in inorganic chemistry and organometallic chemistry may include analytical and spectroscopic methods of use to the inorganic chemist, advanced topics in main group chemistry, coordination chemistry, organometallic chemistry, or the chemistry of the lanthanides and actinides. (Prerequisite:"
  - :name: Surface Chemistry and Analysis
    :number: "452"
    :subject: "59"
    :credit: ""
    :description: "This course provides an introduction to the properties of surfaces with a focus on the formation, characterization and applications of self-assembled monolayers. Specific topics will include methods of preparation, molecular-level control of macroscopic surface properties, chemical reactions on the monolayer surface, and surface characterization techniques. The course will also cover applications of self-assembled monolayers such as their use as etch resists, as substrates for crystallization, and as model biological surfaces. (Prerequisite:"
  - :name: Enzymology and Biotechnology
    :number: "464"
    :subject: "59"
    :credit: ""
    :description: "This course will focus on the structural and mechanistic properties of biological enzymes. Topics to be covered include, chemical catalysis, kinetics, activity inhibition, catalytic mechanisms, and an overview of modern approaches to studying enzymes. Molecular mechanisms regulating the activities of enzymes in the cell will be discussed. (Prerequisite:"
  - :name: Drug Design
    :number: "466"
    :subject: "59"
    :credit: ""
