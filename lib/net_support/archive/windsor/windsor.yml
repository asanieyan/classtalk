    :subject: "88"
    :credit: ""
    :description: This course will cover concepts and protocols which enable heterogeneous computer networks to work with each other, including transport (TCP, UDP), network (IP, IPng), routing (RIP, OSPF), network management (SNMP, SNMPv2, RMON), and other important protocols like ARP, ICMP, DNS, BOOTP, DHCP and HTTP. Advanced topics like Mobile IP, real-time and reservation protocols (RTP, RSVP), IP multicast (IGMP, MBONE) and network security will also be examined. Emphasis will be on broad coverage, as well as hands-on programming experiences. Local area networks, performance of queueing, multiple access schemes, IEEE802 standards, wireless LANs and wireless personal area networks will also be covered. (3 lecture hours a week.)
  - :name: Multiuser Detection
    :number: "557"
    :subject: "88"
    :credit: ""
    :description: "This course presents an introduction to multiple-access communication systems: time-division multiple access (TDMA), frequency-division multiple access (FDMA), and code-division multiple access (CDMA); linear receivers for synchronous and asynchronous CDMA systems, blind multiuser detection (direct methods and subspace methods), linear decorrelating and minimum mean-square-error (MMSE) detectors, group-blind multiuser detection in multipath channels, adaptive multiuser detection, space-time multiuser detection, and turbo multiuser detection. Practical applications are demonstrated through course assignments. (3 lecture hours a week.) (Prerequisites:"
  - :name: Network Security
    :number: "558"
    :subject: "88"
    :credit: ""
    :description: The course presents a concise discussion on the discipline of cryptography- covering algorithms and protocols underlying network security applications, encryption, hash functions, digital signatures, and key exchange. Internet security vulnerabilities, firewalls and their limitations, cryptographic technology and services, PPP and data layer security, IPSec and key management for network layer security, TLS, SSH and transport layer security, secure e-mail, secure infrastructure protocols, Kerberos authentication, secure RPC, remote authentication, authorization and tunneling protocols, virtual private networks, secure remote access, multicast security are covered. Practical applications are covered through assignments. (3 lecture hours a week.)
  - :name: Physical Design Automation for VLSI and FPGAs
    :number: "559"
    :subject: "88"
    :credit: ""
    :description: "Introduction to backend CAD flow for VLSI and FPGAs; algorithms and CAD tools for technology mapping, floor planning, partitioning, placement and routing; exposure to timing analysis and timing-driven layout; assignments will involve use of academic and/or industrial CAD tools as well as development of simple CAD tools for specific layout tasks. (3 lecture hours a week.) (Prerequisites: consent of the instructor.)"
  - :name: Reconfigurable Computing
    :number: "560"
    :subject: "88"
    :credit: ""
    :description: "History and evolution of reconfigurable computing (RC) systems; FPGA-based and multi-FPGA systems, CAD mapping tools, run-time reconfiguration, study of recent RC systems from academia and industry targeting a wide range of applications. Literature review and paper presentation on specific topics is also required. The course may require a mix of project and assignments. (3 lecture hours a week.) (Prerequisite: consent of the instructor.)"
  - :name: Statistical Communication Theory
    :number: "561"
    :subject: "88"
    :credit: ""
    :description: "This course describes the fundamentals of Statistical Communications in detail. The topics covered include: hypothesis testing, Bayes and the Neyman-Pearson criteria, minimum variance unbiased estimation, Cramer-Rao bound, sufficient statistics, maximum likelihood estimation, minimum MSE and maximum a posteriori estimation, linear MMSE estimation, detection of signals in white/colored noise, detection of signals with unknown para"
  - :name: VLSI Implementation of Digital Signal Processing Systems
    :number: "562"
    :subject: "88"
    :credit: ""
    :description: "The course provides a concise discussion on the various aspects of implementations for DSP algorithms. The course begins with an overview of DSP algorithms. Topics discussed are: implementation platforms, pipelining and parallel processing, systolic architecture, finite wordlength effects in digital filters, pipelined and parallel filters and adaptive filters, and bit-level arithmetic architectures. (3 lecture hours a week.) (Prerequisite:"
  - :name: Wireless Communication Systems
    :number: "563"
    :subject: "88"
    :credit: ""
    :description: "Overview of mobile communications, the characterization and modeling of time-variant fading and/or dispersive channels, digital communication system performance over fading dispersive channels, diversity reception, optimum receiver, trellis-coded modulation, (fundamentals, performance evaluation and applications to mobile communications), spread spectrum systems, and code division multiple access (CDMA), TDMA, FDMA, multiple access schemes, CSMA, Aloha. Concepts on wireless ad hoc networks will also be introduced, MAC, routing, QoS protocols for these networks will be covered. (3 lecture hours a week.) (Prerequisite:"
