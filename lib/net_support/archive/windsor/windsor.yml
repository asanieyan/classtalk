- :name: Social Work
  :code: "47"
  :courses: 
  - :name: Foundations of Social Policy Analysis
    :number: "503"
    :subject: "47"
    :credit: ""
    :description: This course introduces the student to the formulation and analysis of social policy. The student will develop policy analysis skills as a base for recommending changes in existing programs or services and for introducing new services. Special attention will be given to using multiple perspectives to analyze the unmet needs of vulnerable populations within the advanced generalist practice framework.
  - :name: Foundation Skills in Advanced Social Work Practice
    :number: "504"
    :subject: "47"
    :credit: ""
    :description: This course introduces students to the various types of communication skills utilized in advanced social work practice. Through in-depth examination of intentional interviewing and counselling skills, students will explore core social work values in relation to practice situations. Content focuses on the critical analysis of particular verbal, non-verbal and written forms of communication. A laboratory format will be employed to build student competencies in the effective use of interactional skills with clients and client systems.
  - :name: Foundations for Practice with Individuals in Advanced Generalist Social Work
    :number: "531"
    :subject: "47"
    :credit: ""
    :description: This course develops foundational knowledge based on micro practice theories and models including principles, values and techniques for advanced generalist practice with individuals. Students will develop an understanding of multiple perspectives of interpersonal relationships and interactional dynamics and their implications for social work involving various systems. The ability to apply critical analysis of practice with individuals in their social context will be emphasized.
  - :name: Foundations for Practice with Groups in Advanced Generalist Social Work
    :number: "532"
    :subject: "47"
    :credit: ""
    :description: This course provides the theoretical framework and skills used in advanced generalist social work practice with groups. Students will use professional principles, values, and techniques to develop knowledge and skills in critical analysis, practice intervention, and outcome evaluation are related to work with client system groups. The challenges faced by vulnerable populations that affect group composition and development are explored. Person-in-environment assessment skills are used to identify client strengths and challenges and in formulating anti-oppressive approaches to practice using group modalities.
  - :name: Foundations for Practice with Families in Advanced Generalist Social Work
    :number: "533"
    :subject: "47"
    :credit: ""
    :description: This course prepares students to work with families as multiple-client systems in advanced generalist social work practice. Students will focus on a critical analysis and differential application of relevant social work knowledge, values and skills for assessment and intervention with families.
  - :name: Foundations for Practice with Communities in Advanced Generalist Social Work
    :number: "534"
    :subject: "47"
    :credit: ""
    :description: Using the generalist social work practice model this course focuses on planning and implementing interventions with communities and human service organizations. Special emphasis is placed upon evaluating and addressing the needs and issues of oppressed and culturally diverse groups. The integration of classroom learning with the students&#8217; experiences in their field placements is emphasized.
  - :name: Advanced Social Work Research
    :number: "547"
    :subject: "47"
    :credit: ""
    :description: This course prepares students to understand and critically use research in evaluating social work practice. It emphasizes the necessity of integrating research methods into micro, mezzo and macro levels of practice. The course will critically review the theoretical underpinnings of evidence-based social work practice that emphasizes the integration of research and professional practice.
  - :name: Social Work Values, Ethics &amp; Anti-Oppressive Practice
    :number: "550"
    :subject: "47"
    :credit: ""
    :description: This course serves as an overview of the profession of social work and an introduction to advanced generalist practice with an anti-oppressive focus. The goal is to provide an understanding of the nature, history, traditions, and issues of the social work profession as they relate to the development of a distinct knowledge-base, set of values, and code of ethics. During the course, students will examine ethical questions and value dilemmas encountered by social workers in various fields of practice. Through value analysis and the application of ethical principles, the meaning of professionalism and its expression in social work are considered using contemporary practice case studies.
  - :name: Field Integration Seminar
    :number: "570"
    :subject: "47"
    :credit: ""
    :description: This seminar course focuses on the integration of academic and field work experience to advance knowledge, values, and skills as they relate to the development of advanced generalist practice competence. Students will use structured reflection and self-evaluation to understand their own practice in terms of values, ethics, policies, theoretical models, and agency expectations. Students will reflect upon personal values and beliefs and explore solutions to actual issues during their field placements. (This course is evaluated on a pass/fail basis.)
  - :name: Master of Social Work Foundation Year Practicum
    :number: "571"
    :subject: "47"
    :credit: ""
    :description: This course is offered in a field education setting and is designed to assure the practice of advanced social work from the generalist perspective. The foundation practicum comprises 450 hours of supervised social work practice and is completed three and a half days per week through the winter and spring academic terms (January-May). The practicum provides students with the opportunity to incorporate all components of the curriculum.
  - :name: Leadership and the Organizational Context of Practice
    :number: "620"
    :subject: "47"
    :credit: ""
    :description: This course examines the organizational context of social work practice. Focus of analysis will be organizational development and leadership roles at all levels in the organizational hierarchy. Issues of program evaluation, administrative functions, supervision, conflict resolution, interorganizational relations, and organizational change will be addressed in relation to organization vision, quality improvement and strategic planning. Topics will be adapted to the specific needs of students within the context of their areas of interest in work with specific vulnerable populations.
  - :name: Social Justice and Vulnerable Populations
    :number: "621"
    :subject: "47"
    :credit: ""
    :description: This seminar focuses on the history, meaning, and dynamics of barriers that threaten, preclude or compromise the normal participation of selected vulnerable groups in Canadian social, economic and political institutions. Using a framework of social justice, it employs concepts such as deviance, dependence, need, social control, and oppression.
  - :name: Social Policy Analysis and Development
    :number: "622"
    :subject: "47"
    :credit: ""
    :description: "This course focuses on the processes involved in policy formulation, implementation, social change, and advocacy. It applies specific analytic frameworks and theories to issues of Canadian social policy and social justice in relation to vulnerable populations. These are: problem analysis, policy analysis and program analysis."
  - :name: Advanced Generalist Practice
    :number: "630"
    :subject: "47"
    :credit: ""
    :description: This course provides students with an understanding of the theory and use of advanced generalist practice. Students learn to assess the multiple systems within which client systems interact, to identify the locus of the problem within the ecological system and select interventions appropriate to points of entry. It provides the multi-system practice framework where students integrate their field of study, selected vulnerable population and evidenced-based knowledge and skills.
  - :name: Advanced Practice Research Methods
    :number: "640"
    :subject: "47"
    :credit: ""
    :description: This course prepares students in using the evidence based practitioner-researcher model including problem formulation, qualitative and quantitative designs, data analysis, interpretation and dissemination of findings. Students will develop their thesis or Formal Internship Report (FIR) proposals for the evaluation of policies, practice interventions or programs relevant to vulnerable populations.
  - :name: Internship Seminar*
    :number: "680"
    :subject: "47"
    :credit: ""
    :description: This course provides an opportunity for students to develop a formal internship proposal related to their practice-research interests. Students select a community field education setting in which advanced generalist practice skills are developed and research or evaluation is conducted. Students are expected to produce an internship proposal and learning contract based upon a comprehensive review of the literature and a research or evaluation strategy for advanced generalist social work practice with a particular vulnerable population. The internship proposal typically requires formal ethics review for approval by the University and the field of education setting.
  - :name: Advanced Practice Internship
    :number: "681"
    :subject: "47"
    :credit: ""
    :description: This course is offered in a community field education setting. Students develop practice and research or evaluation skills which will equip them for leadership in advanced generalist social work practice. Students are expected to produce a Formal Internship Report (FIR) which will include an assessment of their individualized learning and skill acquisition and a dissemination plan of their evidence-based practice with their vulnerable population of study.
  - :name: Thesis Seminar*
    :number: "696"
    :subject: "47"
    :credit: ""
    :description: This seminar provides students an opportunity to write a formal thesis proposal. It includes developing a plan of study for presentation to a thesis committee.
  - :name: Thesis
    :number: "797"
    :subject: "47"
    :credit: ""
    :description: The thesis will integrate knowledge of research and evaluation methods to promote the acquisition of evidence-based practice to specific vulnerable populations. The thesis is supervised by the student's thesis committee.
