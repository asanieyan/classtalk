    :number: "224"
    :subject: "88"
    :credit: ""
    :description: "Discrete and Continuous-Time Signals and Systems, Discrete and Continuous-Time Linear Time-Invariant Systems, System Analysis in Time Domain, System Analysis in Frequency Domain, Convolution, Differential Equation Models, Fourier series, the Fourier Transform, the Laplace Transform and it's Applications, Sampling of Systems. (Prerequisite:"
  - :name: Physical Electronics
    :number: "225"
    :subject: "88"
    :credit: ""
    :description: "Free electron theory of metals; Fermi level, work function; resistivity; band theory of solids, Fermi-Dirac distribution, density of states; semiconductors, donor and acceptor states; Hall effect; semiconductor devices, field-effect transistors; dielectric materials and devices; magnetic materials; energy storage; Lasers; superconductivity. (Prerequisites:"
  - :name: Electronics I
    :number: "226"
    :subject: "88"
    :credit: ""
    :description: "Examples of electronic systems, Frequency spectrum of periodic and non-periodic signals; Network Theorems; Step-response and frequency characteristics of STC circuits. Operational amplifiers; Examples of Op Amp Circuits: Non-inverting and inverting configurations, Difference Amplifier, Negative impedance converter, Voltage-to-Current converter, General Impedance converter and other circuit applications of Op Amps. Non-ideal performance of Op Amps. Diodes, Varactors; Zener Diodes. Analysis of Diode Circuits, Rectifiers, Super-Diode Circuits, Precision Rectifiers, Limiters and Comparators. Schmidt trigger. Waveform Generators. (Prerequisite:"
  - :name: EM Waves and Radiating Systems I
    :number: "228"
    :subject: "88"
    :credit: ""
    :description: "Electricity and magnetism; time varying fields and Maxwell's equations; introduction to electromagnetic waves; analysis techniques for distributed parameter electrodynamic systems; traveling waves and reflections; transmission line modeling; matching network design and &quot;Smith Chart&quot; techniques; waveguides; propagation; radiating systems. (Prerequisite:"
  - :name: Electromechanical Systems
    :number: "313"
    :subject: "88"
    :credit: ""
    :description: "Machinery principles; transformers; AC machinery fundamentals; synchronous generators; synchronous and induction motors; DC machinery fundamentals; DC motors; electromechanical energy conversion; three-phase concepts; special-purpose motors. (Prerequisites:"
  - :name: Electronics II
    :number: "316"
    :subject: "88"
    :credit: ""
    :description: Analog amplification; small-signal modeling of analog circuits; differential-amplifier topology; BJT, MOSFET and JFET differential amplifiers; frequency response and time-dependent circuit behavior; feedback and stability; multistage and power amplifiers; active filters and oscillators; use of CAD in modern transistor circuit design. (Prerequisite
  - :name: Control Systems I
    :number: "324"
    :subject: "88"
    :credit: ""
    :description: "State variable description of linear systems; controllability and observability; time and frequency domain control techniques; nonlinear control systems; discrete-time systems; introduction to optimal control; the use of analog and digital devices and computers in control theory and practice. (Corequisite:"
  - :name: Microprocessors
    :number: "327"
    :subject: "88"
    :credit: ""
    :description: "Microprocessor systems and architecture; pipelining; arithmetic units; memory structures; addressing modes; typical instruction sets; accumulator and memory reference instructions; stacks, subroutines, and other instructions; interrupts and timing; interfacing I/O devices; interfacing data converters; software development systems and assemblers; microcontrollers. (Prerequisite:"
  - :name: Analog Communications
    :number: "329"
    :subject: "88"
    :credit: ""
    :description: Analog communication systems; information measure; signals and noise; Fourier transform and spectra; bandwidth of signals; analog modulation and demodulation systems; AM, FM, TV transmitters and receivers, detector circuits. (Prerequisite
  - :name: Digital Logic Design II
    :number: "330"
    :subject: "88"
    :credit: ""
    :description: Combinational logic circuits; combinational logic design; sequential circuits and design; registers and counters; hardware description languages; memory and programmable logic devices; register transfers and datapaths; sequencing and control; central processing unit designs; memory systems; reconfigurable computing. (Prerequisite
  - :name: Practicum in Electrical Engineering
    :number: "333"
    :subject: "88"
    :credit: ""
    :description: "This is a hands-on introductory course on programmable logic controller (PLC's) systems which covers fundamentals of PLC's and their application to various processes and machines; software development and interpretation of simple ladder logic. Also covered are the basic processes needed to layout printed circuit board (PCB) design using PCB software. Etching a positive coated copper clad board is done during the lab. (Prerequisite: Successful completion of WHMIS [Workplace Hazardous Materials Information System]) Training is available online at:"
  - :name: Capstone Design Project
    :number: "400"
    :subject: "88"
    :credit: ""
    :description: "Team based design project satisfying the &quot;CAPSTONE DESIGN PROJECT REQUIREMENTS&quot;, available from the Department of Electrical and Computer Engineering. Gives the student significant design experience and builds on the knowledge and skills acquired in earlier course work. Provides an exposure to teamwork so as to emulate a typical professional design environment. Computers are to be used both in the execution of the design methodology and the management of the design project. (Prerequisite: fourth-year standing.) (6 laboratory hours per week; that must be completed over two consecutive winter and summer terms - 6 credit-hour course.)"
  - :name: Directed Study I
    :number: "410"
    :subject: "88"
    :credit: ""
    :description: "The objective of this course is to provide an opportunity for the exceptional fourth-year student with a demonstrated record of scholarship to work in close accord with a faculty member on a project of mutual interest. A written report and oral presentation are required for evaluation by the Department. A Directed Study course may be taken by an eligible student in place of a fourth-year general option course. (Prerequisite: an 11.0 GPA or better in the third year and permission of the Department Head.) (For the purposes of assigning grades and determining averages, 3 lecture hours per week have been allocated to the course.)"
  - :name: Digital Communications
    :number: "419"
    :subject: "88"
    :credit: ""
    :description: "Digital communication systems; discrete Fourier transform; sampling theory; A/D converters; digital modulation; time-division multiplexing; packet transmission; spread spectrum systems; random processes and spectral analysis for digital systems; error probabilities; noise; wire and wireless digital communication systems. (Prerequisite: fourth-year standing.) (3 lecture, 1.5 laboratory/tutorial hours or equivalent a week.)"
  - :name: Directed Study II
    :number: "420"
    :subject: "88"
    :credit: ""
    :description: "The objective of this course is to provide an opportunity for the exceptional fourth-year student with a demonstrated record of scholarship to work in close accord with a faculty member on a project of mutual interest. A written report and oral presentation are required for evaluation. A Directed Study course may be taken by an eligible student in place of a fourth-year general option course. (Prerequisite: an 11.0 GPA or better in the third year and permission of the Department Head.) (For the purposes of assigning grades and determining averages, 3 lecture hours per week have been allocated to the course.)"
  - :name: Control Systems II
    :number: "431"
    :subject: "88"
    :credit: ""
    :description: "Discrete-time control systems; Z-transform; Z-plane analysis of discrete-time systems; design of discrete-time control systems by conventional methods; state space analysis; pole placement and observer design; digital control system design; implementation of digital control systems using microcontroller/DSP systems; introduction to optimal and robust control design; nonlinear system analysis. (Prerequisite: fourth-year standing.) (3 lecture, 1.5 laboratory/tutorial hours or equivalent a week.)"
  - :name: EM Waves and Radiating Systems
    :number: "432"
    :subject: "88"
    :credit: ""
    :description: "Fundamentals of electromagnetic radiation, antenna impedance dipoles, arrays, and long wire antennas; aperture antennas, receiving system considerations. (Prerequisite: fourth-year standing.) (3 lecture, 1.5 tutorial hours a week.)"
  - :name: Digital Integrated Circuit Design
    :number: "433"
    :subject: "88"
    :credit: ""
    :description: "Physics and modelling of MOSFETs; fabrication and layout of CMOS integrated circuits; the CMOS inverter: analysis and design; switching properties of MOSFETs; static logic gates; transmission gate logic circuits; dynamic logic circuit concepts; CMOS dynamic logic families; CMOS differential logic families; design methodologies and CAD tools; deep-submicron implementations. (Prerequisite: 88-316 and fourth-year standing.) (3 lecture, 1.5 laboratory/tutorial hours or equivalent a week.)"
  - :name: Automotive Electronics
    :number: "434"
    :subject: "88"
    :credit: ""
    :description: "Electrical energy generation and distribution; ignition systems; motor drive controllers; sensors; signal conditioners; power-train management; electromagnetic interference; automatic control; embedded real-time controllers; diagnostics; automotive DSP; telematics; automotive computing. (Prerequisite: 88-324, 88-327 and fourth-year standing.) (3 lecture, 1.5 laboratory/tutorial hours or equivalent a week.)"
  - :name: Microelectromechanical Systems
    :number: "435"
    :subject: "88"
    :credit: ""
    :description: "Microelectromechanical structures; materials; microactuators and microsensors including micro-motors; grippers, accelerometers and pressure sensors; microlithography, micromachining, microfabrication processes; mechanical and electrical design issues; input/output structures; integration of MEMS and microelectronics; design project; CAD tools. (Prerequisite: fourth-year standing.) (3 lecture, 1.5 laboratory/tutorial hours or equivalent a week.)"
  - :name: Computer Communications
    :number: "436"
    :subject: "88"
    :credit: ""
    :description: "Protocols and architecture; data transmission; data encoding; interfacing; data link control; multiplexing, ISO reference model; wide-area networks; circuit switching; packet switching; ATM and frame relay; LAN technology and systems; internet protocols; inter-network operation; transport protocols; network security. (Prerequisite: fourth-year standing.) (3 lecture, 1.5 laboratory/tutorial hours or equivalent a week.)"
  - :name: Intelligent Computing
    :number: "437"
    :subject: "88"
    :credit: ""
    :description: "Computing models of the human mind. Neural computing models and learning algorithms. Fuzzy set theory and fuzzy systems. Evolutionary computing. Applications of intelligent computing. (Prerequisite: fourth-year standing in an Engineering or Computer Science program.) (3 lecture, 1.5 tutorial hours or equivalent a week.)"
  - :name: Coding and Information Theory
    :number: "438"
    :subject: "88"
    :credit: ""
    :description: "Abstract algebra, number theory and complexity theory; simple cryptosystems; Shannon's theory; entropy and information theory; data encryption standard, RSA system and factoring; public-key cryptosystems; signature schemes; hash functions; key distribution and key agreement; identification schemes; authentication codes; access structures and general secret sharing; pseudo-random number generation; zero-knowledge proofs (Prerequisite: fourth-year standing.) (3 lecture, 1.5 laboratory/tutorial hours or equivalent a week.)"
  - :name: Multimedia Systems
    :number: "439"
    :subject: "88"
    :credit: ""
    :description: "Multimedia signals: Audio fundamentals; the Human visual system and perception; multimedia data acquisition. Multimedia signal compression: Transforms and subband decomposition; text representation; digital text, audio, image, and video compression. Multimedia signal processing: Digital audio, image, and video processing. Multimedia systems. (Prerequisites: 88-224 and fourth-year standing) (3 lecture, 1.5 tutorial hours or equivalent a week.)"
  - :name: Wireless Communications
    :number: "440"
    :subject: "88"
    :credit: ""
    :description: "Introduction to wireless communications; cellular system design fundamentals; propagation path loss; fading and multi-path propagation; modulation techniques; diversity; coding and equalization; speech coding for wireless communications; multiple access networking, wireless communications protocols; satellite communication systems. (Prerequisite: fourth-year standing.) (3 lecture, 1.5 laboratory/tutorial hours or equivalent a week.)"
  - :name: Embedded System Design
    :number: "443"
    :subject: "88"
    :credit: ""
    :description: "Hardware and software for embedded computing systems. Introduction to embedded systems. Custom single-purpose processors: Hardware Design (includes review of FSMs, registers/counters and register files). General-purpose processors: Software; design flow environment and tools; testing and debugging . Standard single-purpose processors: Peripherals. Memory system design. Interfacing issues: serial and parallel communication, bus standards, protocols and arbitration. Putting it all together -- a digital camera example. Course labs will involve use of FPGA embedded processors (Altera NIOS or Xilinx Microblaze), programmable logic (Altera or Xilinx FPGAs) and associated CAD tools for design mapping (modeling, simulation, synthesis and debugging). (Prerequisite:"
  - :name: Analog Integrated Circuit Design
    :number: "444"
    :subject: "88"
    :credit: ""
    :description: "Bipolar and CMOS technology; CMOS analog circuit modelling; CMOS device characterization; current sinks and sources; current mirrors, current amplifiers; amplifiers; differential amplifiers; comparators; operational amplifiers; A/D converters; multipliers; wave-shaping; low voltage and power; CAD tools. (Prerequisite: fourth-year standing.) (3 lecture, 1.5 laboratory/tutorial hours or equivalent a week.)"
  - :name: Power Electronics
    :number: "445"
    :subject: "88"
    :credit: ""
    :description: "Power diodes; thyristors; power MOSFETs; controlled rectifiers; DC-DC converters; inverters; AC-AC converters; DC/DC conversion; gate drive circuits; motor drives; direct-torque-controlled drives; fuzzy logic in electric drives; computer simulation of power electronics and motor Drives. (Prerequisite: fourth-year standing.) (3 lecture, 1.5 laboratory/tutorial hours or equivalent a week.)"
  - :name: Computer Networks and Security
    :number: "447"
    :subject: "88"
    :credit: ""
    :description: "Introduction to computer networking and security; packet switching; networking protocols; local area networks, fiber channel protocols; transport protocol and security, encryption; application on running on various transport protocols, inter-working protocols and security; frame relaying and asynchronous transfer modes; digital switching; emerging computer networking and security technology. (Prerequisite: fourth-year standing.) (3 lecture, 3 laboratory/tutorial hours or equivalent a week.)"
  - :name: Digital Computer Architecture
    :number: "448"
    :subject: "88"
    :credit: ""
    :description: "Computer Organization and architecture; number, character and instruction representations; addressing methods and machine program sequencing; central processing unit; input-output organization; memory; arithmetic; pipelining, computer peripherals; advanced computer systems; assembly language programming. (Prerequisite:"
  - :name: Automotive Sensor Systems
    :number: "449"
    :subject: "88"
    :credit: ""
    :description: "Evolution of automotive sensors, sensor design and applications in vehicles, sensor electronics and design, automotive pressure sensors, temperature sensors, combustion sensors, torque sensors, displacement and position sensors, accelerometer physics, gas composition sensors, liquid level sensors, design of sensor electronics systems, design of sensor system software, smart sensors and design, sensors for intelligent vehicles on the road, future development of sensor systems. (Prerequisite: fourth-year standing.)"
  - :name: Digital Signal Processing
    :number: "457"
    :subject: "88"
    :credit: ""
    :description: "Discrete time signals and systems; difference equations; Z-transform; system functions; state equations; discrete Fourier transform; FFT algorithms; FIR digital filters; FIR filter design; IIR digital filters; IIR filter design; word length and quantization error; hardware and software implementations; digital signal processing applications. (Prerequisite: fourth-year standing.) (3 lecture, 1.5 laboratory/tutorial hours or equivalent a week.)"
