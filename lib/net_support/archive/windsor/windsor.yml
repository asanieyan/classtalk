    :credit: ""
    :description: "Boolean algebra and logic gates; simplification of Boolean functions; arithmetic operations; analysis and design of combinatorial logic circuits with SSI, MSI, and LSI; sequential logic components; registers; counters and memory units; analysis and synthesis of sequential synchronous and asynchronous networks. (Prerequisite:"
