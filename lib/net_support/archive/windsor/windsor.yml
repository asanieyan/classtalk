  - :name: Law and Governance
    :number: "565"
    :subject: "48"
    :credit: ""
    :description: This course examines perspectives on moral regulation, the social construction of law and law as governance. The focus will be the analysis of various forms of law, policy and regulation. Substantive issues to be covered may include sexuality, immigration and exclusion, labour and economic policies, drug policies and communication, or cultural policies.
  - :name: Culture and Globalization
    :number: "569"
    :subject: "48"
    :credit: ""
    :description: This seminar course uses cultural perspectives to explore processes of globalization. Topics may include migration, mass mediated practices, transnational organizations, work and employment, and human rights.
  - :name: Health and Social Justice
    :number: "574"
    :subject: "48"
    :credit: ""
    :description: Examines the social construction, production, and subjectivities of health and illness with reference to a variety of social justice developments and policy issues.
  - :name: Subordination, Identity and Empowerment
    :number: "580"
    :subject: "48"
    :credit: ""
    :description: A micro level examination of the effects of subordination on everyday life in the generation of acquiescence and resistance, including the use of discourse in identity formation and popular ideologies.
