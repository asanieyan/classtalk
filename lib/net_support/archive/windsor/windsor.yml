  - :name: Retail Marketing Management
    :number: "338"
    :subject: "74"
    :credit: ""
    :description: "An introduction to retailing concepts and the examination of various managerial issues related to retailing, including retail marketing strategy formulation, customer care and service, product assortments, retailer-supplier relations, pricing, inventory control, and location and layout decisions. (Prerequisite: 74-232.)"
  - :name: Logistics and Supply Chain Management
    :number: "339"
    :subject: "74"
    :credit: ""
    :description: "The planning, implementing and controlling of logistics activities associated with the flow of goods and related information, from the raw materials stage through to the end user. This course discusses the fundamentals of business logistics and supply chain management, including transportation, order management, warehousing, international logistics, reverse distribution, logistics information technology, and the impacts of product, price and promotion. (Prerequisite: 74-232)."
  - :name: Independent Study
