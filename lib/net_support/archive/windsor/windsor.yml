    :description: Deterministic O. R. models. Linear programming-graphical and simplex methods, duality theory. Transportation, assignment and network models. Sensitivity analysis. Integer programming, branch-and-bound and cutting plane methods, mixed IP algorithms, 0/1 programming. Use of LP and IP computer software programs. Dynamic programming-principle of optimality, stagecoach problems, recursive relationship. (Prerequisite
  - :name: Manufacturing Driven Product Design
    :number: "315"
    :subject: "91"
    :credit: ""
    :description: "Engineering design and work measurement principals are studied and applied to quantify and reduce the base engineered assembly content of automotive product designs. Non traditional methods for designing and building products for profit are studied with a goal of minimizing total assembly costs, manual labour and associated ergonomic injuries. Recent advances in manufacturing driven product designs in the automotive industry are presented to educate students on the contributions of product designs to the minimization of assembly costs, assembly labour content and the risk of injuries. (Prerequisites:"
  - :name: Systems Analysis and Design
    :number: "317"
    :subject: "91"
    :credit: ""
    :description: "Fundamental concepts, philosophies, and trends that provide the context of systems analysis and design methods. Information systems in terms of common building blocks: Data, Processes, and Interfaces. Basic concept of systems and systems engineering; system representation; system life cycle; system design process; and system design methods. All businesses and organizations develop information systems. Systems analysis and design is about business problem solving and computer applications. Methods in systems analysis and design are applied to a wide variety of problem domains. (3 lecture hours and 2 laboratory/tutorial hours a week.)"
  - :name: Automotive Manufacturing Process Design
    :number: "321"
    :subject: "91"
    :credit: ""
    :description: "This curriculum provides students with the basic science and engineering science background required to lead the design and manufacturing of products for profit in a globally competitive marketplace. Successful students will understand auto manufacturing in the broadest sense and emphasis is placed on the basic science of converting select raw materials into quality products anywhere on earth. Successful graduates will know and be able to compare the difference between the mechanical behaviors of automotive materials, select materials for automotive manufacturing based on desirable physical properties and lead the design of the most important manufacturing processes used in the auto industry. The auto manufacturing processes studied include the engineering science of: metal casting, rolling of metals, forging, extrusions and drawing of metals, sheet metal forming, and the forming and shaping of plastics parts. This course includes the laboratory analysis of the materials and the study of manufacturing processes used to produce automotive components. (Prerequisite:"
  - :name: Product Quality and Reliability
    :number: "327"
    :subject: "91"
    :credit: ""
    :description: "Impact of quality on manufacturing processes and product design. Methods and theories of statistical process control. Control charts for attributes and for variables. Process capability analysis and six-sigma method. Acceptance sampling and sampling standards. Reliability engineering and various failure models. Failure modes and effects analysis (FMEA). Taguchi method. Product design and quality function deployment (QFD). ISO 9000/ QS 9000 standards. Total Quality Management (TQM) method. (Prerequisite:"
  - :name: Statistical Methods and DOE for Manufacturing
    :number: "332"
    :subject: "91"
    :credit: ""
    :description: "Use of designed experiments (DOE) in engineering product and process design processes. Experiments involving one factor; ANOVA; fixed, random, and mixed models; randomized blocks, Latin squares, and incomplete block designs. Factorial designs. Fractional designs. The Taguchi method and robust product/process design. Emphasis is put on industrial applications of various designs. (Prerequisite:"
  - :name: Industrial Health and Safety
    :number: "333"
    :subject: "91"
    :credit: ""
    :description: "Fundamentals of manufacturing safety and health are studied to provide manufacturing engineers with the knowledge they need to incorporate some of the most notable safety considerations into the manufacturing infrastructure. Topics to be examined include: machine guarding, confined spaces and accident prevention, accident losses, liabilities, workers' compensation, Ontario Occupational Safety and Health Act, standards, codes, engineers and safety, management and it's responsibilities, hazards and their control, work-related musculoskeletal disorders, heat and temperature, pressure hazards, electrical hazards, vibration and noise. (Prerequisite:"
  - :name: "Introduction to Supply Chain: Logistics"
    :number: "390"
    :subject: "91"
    :credit: ""
    :description: "This course explores the basic concepts of managing the flow of materials in a typical enterprise supply chain. Students will examine a complete overview of material and information flow, from internal and external suppliers, to and from the enterprise. Topics covered include: basic elements of the supply chain; just-in-time; enterprise resource planning; demand and aggregate planning; the analysis of logistics capabilities; and interrelationships among customer service. The impact of e-commerce on supply chain management is also included. The students have the opportunity to explore and use SAP and other software packages. (Prerequisite"
  - :name: Capstone Industrial Design Projects
    :number: "400"
    :subject: "91"
    :credit: ""
    :description: Students working in teams, and supervised by Faculty, will undertake an industrial design project, eight hours per week. This design course integrates mathematics, basic sciences, engineering sciences and complementary studies in developing elements, systems and processes to meet specific needs of the industrial sponsor. It is a creative, iterative and often open-ended process subject to constraints which may be governed by corporate standards or applicable legislation to varying degrees depending upon the project. These constraints may relate to economic, health, safety, environmental, social or other pertinent interdisciplinary factors.
  - :name: Operations Research II
    :number: "412"
    :subject: "91"
    :credit: ""
    :description: "Probabilistic O.R. models. Markov chains and their properties; continuous-time Markov chains. Queuing theory; the role of Exponential and Poisson distributions. Applications of queuing theory in production systems. Markovian decision processes. Reliability. Renewal Theory. Use of computer software programs to solve optimization problems in queues and Markov Processes. (Prerequisite: 85-222.) (3 lecture, 2 laboratory hours a week.)"
  - :name: Automotive Production Analysis
    :number: "413"
    :subject: "91"
    :credit: ""
    :description: "Analysis and control of production systems. Demand forecasting. Deterministic and stochastic inventory systems. Aggregate planning and master scheduling. Material requirement planning. Operations sequencing and balancing. Job shop scheduling and control systems. Introduction to group technology and flexible manufacturing systems. (Prerequisite:"
  - :name: Simulation of Industrial Systems
    :number: "422"
    :subject: "91"
    :credit: ""
    :description: "Introduction to Simulation-Random number and variate generation. Applications to queues, inventories and related models. Special purpose simulation languages-SIMAN/ARENA. Input data analysis and model validation. Simulation output analysis, design of experiments. Use of computer software. (Prerequisite:"
  - :name: Computer-Aided Manufacturing and Measurement
    :number: "424"
    :subject: "91"
    :credit: ""
    :description: "Manufacturing processes including traditional transfer machines, advanced CNC processes such as multi-axis multi-turret systems, multi-axis machining centers, and non-traditional manufacturing processes such as grinding (abrasive machining), electrical discharge machining (EDM), electrochemical machining and plasma torch/laser cutting. Modules include: basic machining principles, generating CNC code, tool path optimization, and process planning (machine set-up and task sequence.). The measurement module will review GD&amp;T, tolerance stack ups, principles of automated measurement, sources of error, scan path optimization, and CAD to part comparisons (reverse engineering). (Prerequisite:"
  - :name: Facilities and Material Handling Engineering
    :number: "428"
    :subject: "91"
    :credit: ""
    :description: "Approaches to establishing location and layout of space, equipment and services for industrial facilities. Criteria and data for generating &amp; comparing alternatives. Computerized layout planning models, storage systems, AS/RS, Material handling, scope, definitions, and principles, unit load design, types of equipment, flow of material and line balancing. Environmental, human and cost considerations. Electrical and lighting systems and atmospheric systems. (Prerequisite:"
  - :name: Management Decision Support Systems
    :number: "429"
    :subject: "91"
    :credit: ""
    :description: "Formulation of decision problems in engineering and management. Decision criteria. Strategies. Utility theory and decision functions. Information requirements of decision-making systems. Design of information systems to support decision-making systems. Economic considerations. Use of computer software packages. (Prerequisite:"
  - :name: Directed Study
    :number: "430"
    :subject: "91"
    :credit: ""
    :description: "The student will undertake a literature survey and/or a laboratory project in consultation with the Department Head. A written report is mandatory and participation in the Industrial Engineering Program seminars may be part of the requirement. (Prerequisite: fourth-year standing with at least an 8.0 average.)"
  - :name: Flexible Manufacturing Systems
    :number: "431"
    :subject: "91"
    :credit: ""
    :description: "Production Systems, Flexible Automation, Computer-Integrated Manufacturing, Group Technology And Cellular Manufacturing, Flexible Manufacturing Systems, Assembly Systems, Materials and tools handling, Robotics In Manufacturing, Principles Of Design For Manufacture, Process Planning And Concurrent Engineering, New Trends-Lean, Agile And Re-Configurable Manufacturing Systems. (Corequisite or prerequisite:"
  - :name: Statistical Methods in Manufacturing
    :number: "432"
    :subject: "91"
    :credit: ""
    :description: "Use of designed experiments in engineering design process. Experiments involving one factor; ANOVA; fixed, random, and mixed models; randomized blocks, Latin squares, and incomplete block designs. Factorial designs. Fractional designs. The Taguchi approach to quality design. Emphasis is put on industrial applications of various designs. (Prerequisite:"
  - :name: Logistics and Distribution
    :number: "492"
    :subject: "91"
    :credit: ""
    :description: "Design and operation of manufacturing and warehousing facilities. Warehousing issues in supply chains. Planning and managing inventories in supply chains. Sourcing decisions in supply chains. Transportation issues in supply chains. SAP and other software packages will be used. (Prerequisite:"
