    :description: "An examination of the philosophical problems involved with religious belief and language. Can the existence of God be proven? Can the non-existence of God be proven? Can claims to religious knowledge be legitimized? Is there a unique logic of religious language that is cognitively meaningful? Is there any basis for claims about life after death? What is the nature of faith? These are the sorts of questions which are dealt with in this course. (Prerequisite: Semester 3 or above standing.)"
