    :description: "A course designed to improve the student's oral proficiency by means of presentations in class, discussions, acquisition of pertinent vocabulary, analysis of oral grammar and errors, laboratory work, and readings mainly from the francophone press. (May not be taken for credit by native speakers of French.) (Prerequisite: permission of instructor.)"
  - :name: French Language Training III
    :number: "221"
    :subject: "29"
    :credit: ""
    :description: "Effective oral and written communication; practice in the logical development of ideas; vocabulary expansion. (Prerequisites: 29-121 and 29-122, or 29-123.)"
  - :name: French Language Training IV
    :number: "222"
    :subject: "29"
    :credit: ""
    :description: "Effective oral and written communication. Demonstration and discussion of the spoken and written codes, oral exercises, written practice. (Prerequisites: 29-121, 29-122 and 29-221; or 29-123 and 29-221.)"
  - :name: Intensive French Language Training II
    :number: "223"
    :subject: "29"
    :credit: ""
    :description: "This intensive language-training course combines the course content of 29-221 and 29-222 into a single term. Students will obtain credit for two courses. (6 credit hours; 6 hours of class time per week.) (Prerequisites: 29-121 and 29-122, or 29-123.) (Antirequisites: 29-221 and 29-222.)"
  - :name: Introduction to Linguistics I
    :number: "230"
    :subject: "29"
    :credit: ""
    :description: "A survey of fundamental linguistic concepts and ideas of language. Language analysis at the first three levels of description: phonetics, phonology and morphology. (Prerequisite: 29-121 and 29-122, or 29-123, or permission of instructor.)"
  - :name: Introduction to Linguistics II
    :number: "231"
    :subject: "29"
    :credit: ""
    :description: "Language analysis at the remaining levels of description: syntax, semantics, discourse analysis and pragmatics. A brief introduction to sociolinguistics, psycholinguistics and neurolinguistics. (Prerequisite: 29-121 and 29-122, or 29-123, or permission of instructor.)"
  - :name: French Classicism
    :number: "252"
    :subject: "29"
    :credit: ""
    :description: "An introduction to the literature of seventeenth-century France and its principal doctrines. (Prerequisite: 29-141.)"
  - :name: The French Enlightenment
    :number: "253"
    :subject: "29"
    :credit: ""
    :description: "An introduction to the literature and thought of eighteenth-century France. (Prerequisite: 29-141.)"
  - :name: French Romanticism
    :number: "255"
    :subject: "29"
    :credit: ""
    :description: "A study of the romantic aesthetic through the poetry, prose, and drama of major romantic writers of the nineteenth century. (Prerequisite: 29-141.)"
  - :name: Realism and Naturalism
    :number: "257"
    :subject: "29"
    :credit: ""
    :description: "A study of post-romantic prose writing in the nineteenth century. (Prerequisite: 29-141.)"
  - :name: Modern French Culture
    :number: "260"
    :subject: "29"
    :credit: ""
    :description: "A general study of the patterned behaviour which constitutes the modern French cultural system, focusing on its intellectual, sociological, political, and religious aspects. Students will be required to read texts and will also avail themselves of the latest audiovisual technology. (Prerequisites: 29-121, 29-122 .)"
  - :name: Introduction to the Cultural Heritage of French Canada
    :number: "270"
    :subject: "29"
    :credit: ""
    :description: "An introduction to the francophone cultural experience in Canada: through its history, its narrative traditions (prose fiction, drama, poetry) and its works of art. Festivities, home furnishings, lyric and culinary traditions will also be examined. (Prerequisite: 29-121 and 29-122.)"
  - :name: Introduction to the Cutlure of Sub-Saharan Francophone Africa
    :number: "281"
    :subject: "29"
    :credit: ""
    :description: "The course provides an introduction to various cultures of sub-Saharan Francophone Africa from pre-colonial times to the present. Students will be required to read some historical texts and representative literature. Some television documentaries and movies will also be viewed. (Pre-requisite: 29-141)"
  - :name: The Novel in Quebec and in Other Francophone Regions of Canada
    :number: "284"
    :subject: "29"
    :credit: ""
    :description: "From the novel of the land to the post-modern novel in Francophone Canada. (Prerequisite: 29-141.)"
  - :name: Oral Proficiency in French II
    :number: "315"
    :subject: "29"
    :credit: ""
    :description: "A course designed to strengthen the student's competence in oral French through intensive training at an advanced level, in both oral expression and aural comprehension. (Prerequisite: permission of instructor.)"
  - :name: Error Analysis
    :number: "325"
    :subject: "29"
    :credit: ""
    :description: "A course designed to strengthen the student's competence in French through an analysis of the three most common sources of errors: the differences between spoken and written French, the first language and the interlanguage (unfinished French grammar) of the student. (Prerequisites: 29-221 and 29-222.)"
  - :name: Aspects of Translation I
    :number: "328"
    :subject: "29"
    :credit: ""
    :description: "A comparative analysis of French and English structures with special emphasis on translation processes. Accompanied by regular exercises in translation. (Prerequisites: 29-221 and 29-222.)"
  - :name: Aspects of Translation II
    :number: "329"
    :subject: "29"
    :credit: ""
    :description: "A comparative analysis of French and English structures with special emphasis on questions of meaning related to the sentence and its context. Accompanied by regular exercises in translation. (Prerequisites: 29-221 and 29-222.)"
  - :name: Applied Linguistics
    :number: "330"
    :subject: "29"
    :credit: ""
    :description: "An introduction to modern linguistic theories about language acquisition, followed by a comparative study of first and second language acquisition and a survey of second language teaching techniques highlighting the linguistic concepts underlying these techniques. (Prerequisite: 29-230 and 29-231.)"
  - :name: The History of the French Language
    :number: "332"
    :subject: "29"
    :credit: ""
    :description: "This course will examine successive stages in the development and formation of the French language from Late Antiquity to the Renaissance. (Prerequisite: 29-230 and 29-231, or permission of instructor.)"
  - :name: Sociolinguistic Aspects of Canadian French
    :number: "333"
    :subject: "29"
    :credit: ""
    :description: "A survey of the main characteristics of Canadian French with emphasis on its variations and varieties. Sociolinguistic concepts are introduced and discussed in relation to the situation of French in Canada. (Prerequisites: 29-230 and 29-231.)"
  - :name: French Literature of the Middle Ages and the Renaissance
    :number: "350"
    :subject: "29"
    :credit: ""
    :description: "This course will examine the major authors and genres of the Middle Ages and the Renaissance, from the twelfth to the sixteenth century, including: the chanson de geste, the love songs of the troubadours, the Arthurian Romance, the sonnets of Ronsard, and the works of Rabelais. (Prerequisite: 29-141.)"
  - :name: Poetry from Baudelaire to Surrealism
    :number: "353"
    :subject: "29"
    :credit: ""
    :description: "A study of post-romantic, modernist poetry from the mid-nineteenth century to the mid-twentieth century. (Prerequisite: 29-141.)"
  - :name: The Modern Novel and Theatre
    :number: "354"
    :subject: "29"
    :credit: ""
    :description: "A study of modern theatre and of the novel from the turn of the century (1900) until the Nouveau Roman. (Prerequisite: 29-141.)"
  - :name: Contemporary Francophone Literature and Thought
    :number: "356"
    :subject: "29"
    :credit: ""
    :description: "The post-modern aesthetic and recent writing in francophone countries (except France and Francophone Canada). (Prerequisite: 29-141.)"
  - :name: Contemporary Critical Theory
    :number: "357"
    :subject: "29"
    :credit: ""
    :description: "An introduction to major critical movements: narratology, semiotics,"
  - :name: Drama in Quebec and in other Francophone Regions of Canada
    :number: "383"
    :subject: "29"
    :credit: ""
    :description: "A study of the main dramatic works in Francophone Canada. (Prerequisite: 29-141.)"
  - :name: Poetry in Quebec and in other Francophone Regions of Canada
    :number: "385"
    :subject: "29"
    :credit: ""
    :description: "A study of the main works of poetry in Francophone Canada. (Prerequisite: 29-141.)"
  - :name: The French Lexicon
    :number: "434"
    :subject: "29"
    :credit: ""
    :description: "Detailed examination of the morphological, semantic and sociolinguistic characteristics of the French lexicon. (Prerequisite: 29-231.)"
- :name: MATHEMATICS
  :code: "62"
  :courses: 
  - :name: Functions of a Real Variable I
    :number: "510"
    :subject: "62"
    :credit: ""
    :description: Lebesgue measure, abstract measure, integration, monotone and dominated convergence theorems, Radon-Nikodym theorem, Hahn decomposition theorem, Fubini's theorem, Lp spaces.
  - :name: Functions of a Real Variable II
    :number: "511"
    :subject: "62"
    :credit: ""
    :description: Metric spaces, topological spaces, compactness, Stone-Weierstrass and Ascoli theorems, Baire category theorem, classical Banach spaces.
  - :name: Functional Analysis I
    :number: "512"
    :subject: "62"
    :credit: ""
    :description: Normed linear spaces and examples, Hahn-Banach theorem, open mapping theorem, principle of uniform boundedness, weak and weak* topologies on Banach spaces, Hilbert spaces and bounded linear operators on Hilbert spaces.
  - :name: Functional Analysis II
    :number: "513"
    :subject: "62"
    :credit: ""
    :description: Banach algebras and spectral theory, operator theory, C*-algebras and their representations, elementary von Neumann algebra theory.
  - :name: Abstract Algebra
    :number: "520"
    :subject: "62"
    :credit: ""
    :description: "Elements of group theory are explored including such topics as: the Sylow Theorems, classification of groups of low order, Jordan-Holder Theorem, solvable groups, nilpotent groups, groups in terms of generators and relation, representations of groups, basic operations on representations, orthogonality relations"
  - :name: Ring Theory and Modules
    :number: "521"
    :subject: "62"
    :credit: ""
    :description: "This course is designed to introduce students to the structure theory of general rings and their modules. It will provide an appropriate foundation for more advanced graduate material in algebra at the doctoral level and will be an excellent preparation for doctoral comprehensive examinations. Topics covered will include: semisimple rings, Wedderburn-Artin Theorem, modules over a principal ideal domain, projective, injective and flat modules, introduction to homology theory."
  - :name: Lie Algebras
    :number: "523"
    :subject: "62"
    :credit: ""
    :description: Engel's Theorem, Lie's Theorem, criterion for semi simplicity, root space decomposition, universal enveloping algebra, PBW basis, representation theory, finite dimensional modules, Harish-Chandra's Theorem.
  - :name: Matrix Algebra and Analysis
    :number: "525"
    :subject: "62"
    :credit: ""
    :description: Aspects of measure theory and probability, convergence theorems for integrations and expectations, moments and inequalities, construction of Lebesgue-Stieltjes measure, Riemann-Stieltjes integral, comparison of Riemann and Lebesgue integrals, introduction to complex variable, contour integration, characteristics functions, elementary theorems on linear and matrix algebra, generalized and conditional inverses, distributions of quadratic forms. This course is designed for graduate students in Statistics.
  - :name: General Topology
    :number: "530"
    :subject: "62"
    :credit: ""
    :description: Elementary concepts of topology, product and quotient spaces, continuity and homeomorphisms, nets and filters, separation and countability, compactness, connectedness.
  - :name: Advanced Linear Programming
    :number: "551"
    :subject: "62"
    :credit: ""
    :description: "By presenting results and their proofs, the student will acquire a solid understanding of the theory, algorithms and applications of linear programming. This course is a prerequisite for more advanced courses on integer programming, combinatorial optimization and networks flows. Topics emphasized include: formulations of linear programming problems, convex sets and convex functions, separation theorem, Farkas' lemma, duality theory, economic interpretation of duality, optimality conditions, primal and dual simplex algorithms, cycling, sensitivity analysis, interior-point methods and central path, primal-dual methods, convergence results."
  - :name: Nonlinear Programming
    :number: "552"
    :subject: "62"
    :credit: ""
    :description: "This course will provide an introduction to the field of nonlinear programming. By presenting results and their proofs, the student will acquire a solid understanding of the theory behind most algorithms for solving nonlinear optimization problems. He/she will also acquire the knowledge and skills needed to conduct research in this area. Topics covered will include: unconstrained optimization, necessary and sufficient conditions for optimality, convex sets and convex functions, steepest descent method, Newton's method, conjugate gradient methods, quasi-Newton's methods, separation theorem and Farkas' lemma, Karush-Kuhn-Tucker conditions, constraint qualification conditions, duality theory, Barrier methods, and quadratic programming."
  - :name: Integer Programming
    :number: "553"
    :subject: "62"
    :credit: ""
    :description: "This course will provide the student with a rigorous introduction to the field of integer programming. Topics covered will include: modelling with integer variables, elements of computational complexity theory, elements of polyhedral theory, total unimodularity, branch and bound methods, cutting plane methods, implicit enumeration, Bender decomposition, dynamic programming, lagrangian relaxation, knapsack problems, set covering/packing/partitioning problems, heuristic methods."
  - :name: Combinatorial Optimization
    :number: "554"
    :subject: "62"
    :credit: ""
    :description: "This course will provide a rigorous introduction to combinatorial optimization. The student will develop a solid understanding of the theory, algorithms and applications of these problems and their connections to integer programming, linear programming and complexity theory. Topics will include: formulation of combinatorial optimization problems, polytopes and polyhedra, elements of computational complexity theory, shortest paths, bipartite and non-bipartite matchings, max-flow min-cut theorem, multi-commodity flow problems, clique and coloring problems, perfect graphs, traveling salesman problem, spanning trees, matroids."
  - :name: Partial Differential Equations
    :number: "561"
    :subject: "62"
    :credit: ""
    :description: First-order equations, classification of second-order equations, canonical forms and general solutions of second-order equations, diffusion equations, Laplace equations, the maximum principle and uniqueness for the Dirichlet problem, wave equations, Riemann's method for linear hyperbolic equation, Green's functions and transform methods.
  - :name: Numerical Analysis I
    :number: "568"
    :subject: "62"
    :credit: ""
    :description: General error analysis, direct solution of linear algebraic equations, iterative solution of linear equations, algebraic eigenvalue problems, numerical solution of a system of nonlinear equations, error analysis.
  - :name: Numerical Analysis II
    :number: "569"
    :subject: "62"
    :credit: ""
    :description: Interpolation and approximation, numerical integration and differentiation, finite differences. Numerical solution of ordinary and partial differential equations using finite differences.
  - :name: Special Topics
    :number: "598"
    :subject: "62"
    :credit: ""
    :description: ""
