    :number: "516"
    :subject: "92"
    :credit: ""
    :description: Hearing damage risk criteria and in-plant noise regulations; determination of permissible exposure levels due to continuous and intermittent noise. Measurement of machine noise and standard procedures. Fundamentals of noise control. Characteristics and levels of motor vehicle and traffic noise; motor vehicle noise control legislation and standard procedures for measurement. (3 lecture hours a week.)
  - :name: Automotive Applications for Noise, Vibration and Harshness Evaluation
    :number: "517"
    :subject: "92"
    :credit: ""
    :description: This course introduces the automotive applications and tools for the evaluation of noise, vibration and harshness. It includes reviews of measurement techniques presently used in the automotive industry to measure various aspects of noise, including the concept of sound quality, vibration and the quantification of the term harshness. The course consists of a review of papers which are to be presented to the class. Participants perform critical reviews on the presentations. Three lecture hours per week. Course evaluation is based on weekly reports, presentations of reviews of papers and critical reviews by participants. (3 lecture hours a week.)
  - :name: Combustion Engineering
    :number: "530"
    :subject: "92"
    :credit: ""
    :description: "An introductory graduate course on combustion engineering, covering a broad range of topics of importance to the field including chemical thermodynamics and kinetics, flames and combustion rates, and detonation of gaseous mixtures. The emphasis is on the understanding of the combustion processes involved in practical systems. (Antirequisite:"
  - :name: Numerical Heat Transfer and Fluid Flow
    :number: "531"
    :subject: "92"
    :credit: ""
    :description: "This course is concerned with the ability of using numerical methods to predict heat transfer, fluid flow and related processes. The course consists of an introduction to Computational Fluid Dynamics, descriptions of the general governing differential equations, discretization methods for the differential equations, numerical simulation of conductive heat transfer, numerical treatment of convection and diffusion and calculations of flow fields. (Antirequisite:"
  - :name: Modeling of Thermo-fluid Systems
    :number: "532"
    :subject: "92"
    :credit: ""
    :description: "This course will cover the basic types of mathematical models that are used to describe Thermo-fluid systems. Lumped as well as distributed parameter models will be considered with analytical as well as numerical methods of solution. Modern solution tools such as Simulink, Maple, Fluent and Wave will be utilized whenever appropriate. The topics to be considered may include but are not limited to: two-phase flow, transient flow, turbulence, non-newtonian flow, boiling, evaporation, condensation and fluid-structure interaction. (Antirequisite:"
  - :name: Turbulent Reacting Flows
    :number: "533"
    :subject: "92"
    :credit: ""
    :description: "This course will cover the following topics: experimental investigation of flames, thermodynamics of combustion processes, transport phenomena, chemical kinetics, reactions mechanism, laminar premixed and diffusion flames, the Navier-Stokes equations for the reacting flows, turbulent premixed and non-premixed flames, low temperature oxidation and engine knock, and pollutants formation. (Antirequisite:"
  - :name: Introduction to Computational Fluid Dynamics
    :number: "534"
    :subject: "92"
    :credit: ""
    :description: "This course is intended to provide basic knowledge required to initiate research or applications in computational fluid dynamics. Topics include: numerical methods for model hyperbolic, parabolic and elliptic equations; analysis of difference schemes; numerical stability; explicit and implicit methods; artificial viscosity; linearization techniques; approximate factorization; preconditioning, iterative solutions, successive over-relaxation (SOR), successive line over-relaxation (SLOR), alternating direction implicit (ADI); two-dimensional structured grid generation; introduction to finite volume method. (Antirequisite:"
  - :name: Advanced Topics in Computational Fluid Dynamics
    :number: "535"
    :subject: "92"
    :credit: ""
    :description: This course is a continuation of
  - :name: Fundamentals Of Clean Engine Technology
    :number: "536"
    :subject: "92"
    :credit: ""
    :description: This course focusses on the understanding of fuel properties, combustion processes, exhaust emissions, and pollution prevention in diesel and other lean-burn IC engines. Introduction to Stirling and other external combustion engines.
  - :name: Applied Finite Element Analysis
    :number: "540"
    :subject: "92"
    :credit: ""
    :description: "This course focuses on the modeling aspects of the finite element method using three well known commercial Finite Element Analysis (FEA) software packages known as DYNA, IDEAS and ANSYS. A variety of stress analysis problems in two and three dimensions are studied and the accuracy of the simulations are assessed through comparison with available theoretical and experimental results. Both static and dynamic situations are covered. The students are expected to prepare a final report summarizing their work and an oral presentation. (Antirequisite:"
  - :name: Introduction to Vibration Measurement and Modal Analysis
    :number: "541"
    :subject: "92"
    :credit: ""
    :description: "This course is concerned with basic concepts of modal theory, basic modal parameter analysis, single degree of freedom methods, introduction to frequency response functions, general modal analysis and multiple degree of freedom and global methods. The accuracy of Fast Fourier Transforms (FFT) and windowing, FFT analysis options, zoom, coherence and quality assessment, relationship to finite element modeling will also be considered. In addition, basic measurement techniques, calibration techniques, transient and steady state excitation techniques, general frequency response function interpretation, case study (laboratory experiment) and validation of measured and analyzed data are studied. (Antirequisite:"
  - :name: Advanced Topics in Mechanical Design
    :number: "542"
    :subject: "92"
    :credit: ""
    :description: "The topics discussed in the course will be selected from the following: design and analysis of mechanical details such as welded and bonded joints, minimum constraint design, fluid power systems, mobile hydraulic systems, project planning, optimization, decision making methodology, ISO/QS9000 quality methods, concurrent engineering, design reports, design reviews, design for manufacture and assembly, design for quality, configuration design, design for minimum cost, parametric design, developing size ranges for families of products, geometric dimensioning and tolerancing, Taguchi methods, manufacturability and serviceability considerations and product warranties. (Antirequisite:"
  - :name: Product Design and Development
    :number: "543"
    :subject: "92"
    :credit: ""
    :description: "This course covers the process of new product creation including topics selected from: the product development team; the product development cycle; conceptual development; models including technology push products; platform products; process-intensive products and customized products; needs analysis - identifying the customer and their needs; establishing product specifications; concept generation; concept selection; product architecture; industrial design and ergonomics; prototyping; economics of the development process and project management. (Antirequisite:"
  - :name: Finite Element Methods for Crashworthiness and Impact Analysis
    :number: "544"
    :subject: "92"
    :credit: ""
    :description: "The topics include a brief history on the use of numerical tools in automotive/impact field, Explicit and Implicit time integration techniques, Shell and Solid finite element formulations for impact analyses - advantages and disadvantages, Zero Energy Modes (Hourglassing) and Hourglass control, Material modeling for large displacement problems, Finite element modeling for contact, Mesh Adaptivity, Arbitrary Lagrangian and Eulerian Meshes for large deformation problems, Use of implicit integration techniques for impact problems, Quasistatic simulations as well as the development of finite element models for impact analyses. (Antirequisite:"
  - :name: Automotive Control Systems
    :number: "545"
    :subject: "92"
    :credit: ""
    :description: "This course will address advanced control design techniques for automotive systems. The interdisciplinary goal of this course is to present the application of control system design to engine operation and vehicle mechanics as well as the approaches for parameter/model identification and estimation of automotive systems. For graduate students in electrical engineering, this course will make it possible for them to access automotive models and to understand engine dynamics, both for the purposes of applying control design techniques. For graduate students in mechanical engineering, this course will provide a chance for them to learn how to apply advanced control design strategies to automotive systems. It is expected that, after taking this course, graduate students from both engineering fields will be able to address automotive control problems from interdisciplinary point of views and to complement expertise in their own areas. (Prerequisite:"
  - :name: Directed Special Studies
    :number: "590"
    :subject: "92"
    :credit: ""
    :description: A special course of studies with content and direction approved by the student's chief advisor. Although there may not be formal lectures, the course will carry the weight of three lecture hours.
  - :name: Introduction to Finite Element Analysis
    :number: "593"
    :subject: "92"
    :credit: ""
    :description: "This course covers the fundamentals of the Finite Element Analysis (FEA) with emphasis on solid mechanics and stress analysis. The subject of finite elements is treated using variational principles such as the principle of virtual work and total potential energy. The course deals with a variety of structural components such as springs, axially loaded bars, beams under bending, two-dimensional/axially symmetric/three-dimensional continuum elements and their formulation is static and dynamic analysis. In addition to three hours of lecture, a two-hour computer lab is mandatory where the students use different commercial FEA software. (Antirequisite:"
