  - :name: Social Theory and Social Justice
    :number: "600"
    :subject: "48"
    :credit: ""
    :description: A seminar to develop the theoretical foundations of doctoral research by critically examining the location of research and researchers in the global system, presumptions concerning human subjectivity and e
  - :name: Statistics and Quantitative Methods
