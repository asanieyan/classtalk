    :description: Seminar on the theory and research of large-scale transformations through historical and cross-cultural examinations of such topics as the development and impact of social movements, states and social revolutions, and the mobilization of people around issues concerning human rights, working conditions, racism, gender, sexuality, environment, peace, poverty, and globalization.
  - :name: Social Inequality and the State
    :number: "521"
    :subject: "48"
    :credit: ""
    :description: Seminar on the theory and research of structured inequality in the national and international context. The focus will be on the role of the state in creating, sustaining and altering different aspects of inequality in terms of resource attainment, political ideology and behaviour. Policy related issues may include globalization, family, sexuality, multiculturalism, immigration, employment, crime, education, health and welfare.
  - :name: International Development and its Discontents
    :number: "525"
    :subject: "48"
    :credit: ""
    :description: Seminar on the central theoretical and empirical issues raised in understanding the ways in which national and global processes of socio-economic development are experienced locally.
  - :name: Work and Social Change
    :number: "530"
    :subject: "48"
    :credit: ""
    :description: This course examines current research and theoretical approaches in the sociology of work with an emphasis on understanding the relationship between the transformation of work and broader social change in class, gender and ethnic relations. Areas of concentration may include the organization of production, worker control and resistance, state labour policies and legislation, unemployment, labour market segregation, and globalization.
  - :name: Race and Ethnic Relations
    :number: "540"
    :subject: "48"
    :credit: ""
    :description: A comparative analysis of race and ethnic relations focussing on such issues as ethnic stratification and mobility patterns, assimilation and cultural pluralism, and policies and legislation governing multiculturalism, employment equity and collective rights.
  - :name: Family Relations and Gender Politics
    :number: "550"
    :subject: "48"
    :credit: ""
    :description: An examination of historical and contemporary debates on gender politics within the context of family formation and social change in Canada. Special attention will be given to the gender division of labour, sexuality, economy and class, and to related social justice issues such as state regulation of marriage, divorce, child care and procreation, reproductive engineering and rights, and ideological power structures and practices that construct family members in particular social and cultural contexts.
  - :name: Sexualities and Social Justice
    :number: "555"
    :subject: "48"
    :credit: ""
    :description: This course will investigate the relationship between sexuality, power inequalities and social change. This may include an examination of the impact of globalization processes on sexualities, the development of lesbian, gay, bisexual, transgender and queer identities and movements, the racialization and gendering of sexual identity (and the sexualization of racial, ethnic and gender relations), the criminalization of sexualities, and the construction of sexual 'health'.
  - :name: Crime and Exclusion
    :number: "561"
    :subject: "48"
    :credit: ""
    :description: An exploration of research and theory on the conception, construction, and production of crime and other exclusionary processes. Substantive topics may include violence, victimization and the impact of culture, borders, inequalities, and regulatory agencies on crime and deviance.
  - :name: Security and Regulation
    :number: "562"
    :subject: "48"
    :credit: ""
