    :credit: ""
    :description: "This intensive laboratory course will primarily simulate the discovery and rapid characterization of genes and gene products. Laboratory experiments will include cutting edge biotechnology techniques and traditional biochemical and molecular biology methodology. For example, DNA/plasmid isolation, cloning, DNA sequencing and analysis, introduction to bioinformatics and microarray technology, characterization of cloned products, protein isolation and characterization, and determination of enzymatic catalysis and regulation will be used to study gene products on a genetic and protein level. Other topics include forensic genetics and plant biotechnology. (Prerequisites:"
