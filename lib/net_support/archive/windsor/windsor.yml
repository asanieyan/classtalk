  - :name: Theories of Nature
    :number: "330"
    :subject: "34"
    :credit: ""
    :description: "Our relation to the environment is shaped in part by our conception of nature. The course explores different and sometimes competing conceptions of nature, considering such questions as: Is nature like a machine? Is it like an organism? Does it evolve? Is nature creative? Are all things in nature interconnected? (Prerequisites: Semester 3 standing and at least one Philosophy course, or permission of the instructor.)"
