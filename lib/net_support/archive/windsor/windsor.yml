  - :name: Production and Inventory Control Systems
    :number: "503"
    :subject: "91"
    :credit: ""
    :description: "Analysis of production-inventory systems. Inventory systems; deterministic, single-item and multi-item models; quantity discounts; stochastic, single-period models; periodic review and continuous review models. Production planning. Static demand models; product mix and process selection problems; multi-stage planning problems. Dynamic demand models; multi product and multistage models. Operations scheduling; job shop scheduling; line balancing. New directions in production systems research. (Prerequisite:"
  - :name: Advanced Operations Research I
    :number: "504"
    :subject: "91"
    :credit: ""
    :description: "Theory and computational techniques for solving linear and integer programming problems. Theoretical foundations of the simplex algorithm. Duality and sensitivity analysis. Network flow methods. Integer programming problems. Branch and bound methods, implicit enumeration methods, cutting plane methods. Interior point methods and other recent developments. (Prerequisite:"
  - :name: Advanced Operations Research II
    :number: "505"
    :subject: "91"
    :credit: ""
    :description: "Probabilistic O.R. models. Markovian decision process. Queueing theory. Single channel and multichannel queueing systems. Queues with general arrival and service patterns. Bulk queues and priority queues. Applications of queuing models. Probabilistic dynamic programming. (Prerequisite:"
  - :name: Advances in Industrial Ergonomics
    :number: "507"
    :subject: "91"
    :credit: ""
    :description: "Ergonomics and work design; human workload measurement in industry; visual display terminals at the workplace; signal detection and visual inspection; user-computer interaction; human factors aspects of flexible manufacturing systems; effects of individual and combined environmental stressors on human performance. (Prerequisite:"
  - :name: Reliability Engineering
    :number: "508"
    :subject: "91"
    :credit: ""
    :description: "Basic reliability distributions. Constant failure rate models-exponential reliability function, Poisson process. Time dependent failure models-the Weibull, normal, log-normal distributions. State-dependent systems-Markov analysis. System reliability-system structure function. Reliability growth testing-noon-parametric methods, censored testing and accelerated life-testing. Design for reliability-specification, reliability allocation, failure analysis, system safety. Maintainability and availability. (Prerequisite:"
  - :name: Computer-Integrated Manufacturing
    :number: "509"
    :subject: "91"
    :credit: ""
    :description: "Development of CIM; the CIM pyramid-key functions. System integration; standards for communications-MAP. Data base as the hub of CIM-types of data base. Role of simulation and support systems-decision support systems and expert systems. Sensor technology, robot vision, and group technology. Impact of CIM. Factory of the future. (Prerequisite:"
  - :name: Advanced Engineering Economy
    :number: "510"
    :subject: "91"
    :credit: ""
    :description: "Principles and methods for engineering analysis of industrial projects and operations. Criteria for economic decisions, project investment analysis, gain and loss estimating and techniques for economic optimization under constraint are included. Emphasis is placed on the construction and use of analytical models in the solution of engineering economy problems. Elements of risk and uncertainty are included through use of probabilistic techniques. (Prerequisite:"
  - :name: Stochastic Processes
    :number: "511"
    :subject: "91"
    :credit: ""
    :description: "Stochastic processes. The Poisson process-relationship to exponential, Erlang and uniform probability distributions. Markov chains-basic limit theorem. Continuous time Markov chains - birth-and-death processes, time-dependent probabilities, limiting probabilities, relationship to the exponential distribution, uniformization. Renewal theory-limit theorems, renewal reward processes, regenerative processes, computing the renewal function. Brownian motion and stationary processes. (Prerequisite: Statistics"
  - :name: Flexible Manufacturing Systems
    :number: "512"
    :subject: "91"
    :credit: ""
    :description: "FMS components, characteristics, operation and control. Planning design and implementation of FMS. Product design, process planning, scheduling, machine control, sensing and system control for FMS. (Prerequisite:"
  - :name: Advanced Manufacturing Technology
    :number: "513"
    :subject: "91"
    :credit: ""
    :description: "Developments in nontraditional methods in EDM and ECM. Trends in automation. Recent developments in manufacturing processes; micromanufacturing-integrated circuits and laser machining. Advances in computer technology, CAD and CAM. Kinematics of manipulation robots, artificial intelligence, monitoring and vision systems. (Prerequisite:"
  - :name: Engineering Design, Methodology &amp; Applications
    :number: "514"
    :subject: "91"
    :credit: ""
    :description: "Engineering Design is a creative, iterative and often open-ended process subject to constraints. Topics include: design creativity &amp; problem solving, engineering conceptual design &amp; embodiment design, practices for product realization design theories and methodologies, parametric design, probabilistic design, industrial design, design and manufacturing integration, concurrent Enginneering, materials selection in design, design for x (e.g. manufacturing, assembly), engineering design communication. Significant time is devoted to the applications of design theories and methodologies and to a product/process design realization. (3 lecture hours a week.)"
  - :name: Artificial Intelligence Applications in Manufacturing
    :number: "515"
    :subject: "91"
    :credit: ""
    :description: "The objective of this course is to teach graduate students how artificial intelligence techniques can be applied to manufacturing operations. Detailed topics to be discussed in this course include: basic knowledge representation methods and problem solving techniques; different search algorithms; introduction to AI high level languages; introduction to the CLIPS shell; AI application in Design; AI application in Operation Management; AI application in Diagnosis; and, AI application in Control. (Prerequisite:"
  - :name: Computer-Aided Design (CAD)
    :number: "516"
    :subject: "91"
    :credit: ""
    :description: "This course will focus on computer-aided methods and applications. The lectures present basic and generic principles and tools, supplemented with significant hands-on practice and engineering applications. Various topics are studied and practiced using CAD/CAE software, such as Engineering design and the role of CAD, geometric modelling systems, representation of curves and surfaces, surface modelling, solid modelling and applications, parametric representations, assembly modelling, computer-aided engineering (CAE) and applications, distributed collaborative design, and digital mock-up. (Prerequisite:"
