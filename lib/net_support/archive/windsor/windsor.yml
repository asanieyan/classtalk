    :description: "An examination of the theories, tools, and concepts that explain war and how international violence can be used for political ends. The focus will be primarily on the modern state system, especially on the post-WWII environment. Among topics to be addressed are theories of war, deterrence, arms control, the &quot;democratic peace&quot; thesis, and proliferation of weapons of mass destruction. (Prerequisite:"
