  - :name: Marketing Channels
    :number: "335"
    :subject: "74"
    :credit: ""
    :description: "The subject of marketing channels deals with the flow of ownership of a product from manufacturer to final user. Major topics include principles of marketing channel design, the types and roles of wholesalers and retailers, the impact of the other elements of the marketing mix, and issues in marketing channel management, such as power, conflict and legal concerns. (Prerequisite: 74-232)."
