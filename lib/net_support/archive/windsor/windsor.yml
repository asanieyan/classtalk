    :number: "500"
    :subject: "40"
    :credit: ""
    :description: "Development of intellectual skills and exploration of procedures and requirements relevant to graduate study and intellectual life. Other topics will include: communication ethics; introduction to themes of social justice and the common good; research methods and thesis preparation. Research studies will be introduced and students will develop and present proposals for major papers and theses."
  - :name: Critical Theories of Communication
    :number: "501"
    :subject: "40"
    :credit: ""
    :description: A review of critical theories of communication in the context of social justice themes. Key topic areas include theories of commodification, ideology, cultural production and representation, art and politics, communication and democracy, information, and globalization.
  - :name: Communication and Social Movements
    :number: "512"
    :subject: "40"
    :credit: ""
    :description: "Examines the use of traditional and non-traditional forms of communication that have been used within, and by, a variety of social movements and social formations. The course draws upon a combination of new social movement theory and critical media and cultural studies. Areas of focus will include the following: an assessment of (i) the contribution of new communication technologies to social activism and social movements; (ii) the representations of social movements in the context of political/economic/social change; (iii) the diversity and importance of alternative media as a central component of movements for social justice."
  - :name: History of Communication Thought and Technology
    :number: "513"
    :subject: "40"
    :credit: ""
    :description: Examines the evolution of media technology from perspectives of dependency theory, political economy, and critical cultural studies. Communication thought from the Greeks to the present, with emphasis on Canadian and U.S. Communication thought and international communication from the perspective of social justice and the common good will be analyzed.
  - :name: Political Economy of Communication
    :number: "514"
    :subject: "40"
    :credit: ""
    :description: Study of social relations influencing the production, distribution and consumption of communication resources. Case studies and histories of media institutions will be examined from the perspective of political economy with comparisons to other approaches, such as neoclassical approaches. Place of communication in world economies and cultures and current issues in the political economy of communication will be examined.
  - :name: Media Representation and Reception
    :number: "515"
    :subject: "40"
    :credit: ""
    :description: A broad range of media modes and texts, such as documentary, experimental, music-video, feature, television, and the emerging digital formats, will be examined in terms of their aesthetics, poetics, history, and cultural politics. Studies in audience reception through both statistical market-survey methods and qualitative ethnographic methods of research will be presented for comparison and critical reflection.
  - :name: Seminar, Media Praxis
    :number: "516"
    :subject: "40"
    :credit: ""
    :description: "An exploration of the interplay of aesthetic, sociocultural and political implications of media. [NOTE: one medium or a combination of media, e.g., film, television, etc. may be selected for study by the instructor]. A substantial aspect of the course will involve designing, writing and producing a media project that examines and promotes social justice issues. Previous and significant experience in media production is a prerequisite."
  - :name: Directed Study
    :number: "520"
    :subject: "40"
    :credit: ""
    :description: Normally reserved for students not writing a thesis. With approval of the graduate program director, a student may undertake to write an original paper on a specialized topic which will enhance his or her program of study. The course will involve directed supervision of readings and informal discussion with the student's course supervisor.
  - :name: Selected Topics
    :number: "590"
    :subject: "40"
    :credit: ""
    :description: Selected advanced topics in Communication Studies based on special faculty interests and opportunities afforded by the availability of visiting professors. Special topics courses are subject to Graduate Committee approval. (May be repeated for credit provided that the topics differ.) (3 lecture hours a week.)
  - :name: Major Paper
    :number: "796"
    :subject: "40"
    :credit: ""
    :description: ""
  - :name: Thesis
    :number: "797"
    :subject: "40"
    :credit: ""
    :description: ""
  - :name: Introduction to Communication Studies
    :number: "101"
    :subject: "40"
    :credit: ""
    :description: "An overview of the major themes, issues and schools of thought informing the field of communication studies. Topics include: the political, economic, historical, and cultural contexts of communication; policy issues and concerns; communication technology; media representation; the role of media in the social construction of reality; and the broad interaction between media and society. (2 lecture, 1 tutorial hour per week.)"
  - :name: Introduction to Production Planning and Design
    :number: "110"
    :subject: "40"
    :credit: ""
    :description: An introduction to the process of production planning and design, including how ideas are created, developed, expressed, proposed, and acted upon in various media. Through lectures, laboratory activities, and class assignments students will gain skills and knowledge in the techniques of outlines, treatments, storyboards, budgets, and resource management. (Restricted to first and second year students in Communication Studies or combined four-year Honours programs with Communications Studies.) (2 lecture, 2 laboratory hours a week.)
  - :name: Introduction to Production Practice
    :number: "111"
