  - :name: Islam and Politics
    :number: "373"
    :subject: "45"
    :credit: ""
    :description: The course develops an understanding of the complex relationship between Islam and politics in both historical and contemporary settings as well as an awareness of the diversity of interpretations among Islamic thinkers and activists concerning the political nature and role of Islam. Topics include the notion of an Islamic state, jihad, Shari'a, the interaction between Islam/Islamism and democracy, human rights, nationalism, international relations.
  - :name: Politics and Culture
    :number: "379"
