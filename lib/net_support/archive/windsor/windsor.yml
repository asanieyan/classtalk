    :subject: "48"
    :credit: ""
    :description: "Interaction with others is a central activity in everyday life. This course examines processes of interaction, such as negotiation, conflict, coalition building, and communication in the context of interpersonal and group relations. (Prerequisites:"
  - :name: Medical Anthropology/Sociology
    :number: "336"
    :subject: "48"
    :credit: ""
