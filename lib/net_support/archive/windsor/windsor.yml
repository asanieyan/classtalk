    :description: "An examination of the most prevalent dilemmas facing the global trading system. The main focus is on the World Trade Organization and its global agreements on goods, agriculture, services and intellectual property. Additional topics include regional trade blocs, international trade in money, foreign direct investment, and environmental and labour issues. (Prerequisite:"
  - :name: Theories of International Political Economy
