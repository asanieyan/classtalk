    :subject: "40"
    :credit: ""
    :description: Relations between evolving media of communication and changing political-economic and socio-cultural structures and practices, from a social justice perspective. Addresses the various media (oral communication, writing, print, electronic media) of various societies (ancient Greek, Egyptian, Sumerian, modern industrial and postmodern societies). (Prerequisite
  - :name: Foundations of Cultural Studies
    :number: "202"
    :subject: "40"
    :credit: ""
    :description: "An introduction to contemporary theories and methods of cultural studies which focuses on the study of society's communicative practices, artistic productions, beliefs, and institutions. This approach incorporates a variety of theoretical and methodological perspectives, including semiotics, social constructionism, structuralism, neo-Marxism, psychoanalysis, postmodernism, ritual analysis, and ethnography. Particular attention is paid to the ways in which race, class, and gender are constituted in a variety of cultural texts. (Prerequisite:"
  - :name: Introductory Photography
    :number: "205"
    :subject: "40"
    :credit: ""
    :description: "This introductory course in chemical and digital photographic processes provides an opportunity for students to explore techniques and concepts within the medium of photography. Students will learn the basic technical skills of operating cameras, processing film, making black and white prints, and digital imaging. Through a series of assigned projects discussions and readings, students will be exposed to a variety of concerns specific to photography. (Prerequisite:"
  - :name: The Film Making Process I
    :number: "211"
    :subject: "40"
    :credit: ""
    :description: Theoretical and practical examination of the technical, communicative and aesthetic considerations in black-and-white 16mm film making. Topics include optics and exposure, cinematography, picture editing, and double-system, non-synchronous sound recording, and editing. (Credit for this course will be allocated only after successful completion of
  - :name: The Film Making Process II
    :number: "212"
    :subject: "40"
    :credit: ""
    :description: A continuation of
  - :name: Sound in Media
    :number: "214"
    :subject: "40"
    :credit: ""
    :description: "The course deals with three major topic areas: writing for the ear, voice improvement, and sound production technology. Students will write and deliver short messages, learn how to operate radio equipment, and produce audio messages. Other topics covered include audiovisual synchronization, MIDI, the digitizing process, and copyrights. (Prerequisites:"
  - :name: Video Production I
    :number: "216"
    :subject: "40"
    :credit: ""
    :description: This project-based course, integrating theory and practice, introduces students to studio and location work with emphasis on the knowledge and skill essential to produce a program. A variety of production techniques are presented appropriate for fiction, non-fiction, education, and training programs. (Credit for this course will be allocated only after successful completion of
  - :name: Video Production II
    :number: "217"
    :subject: "40"
    :credit: ""
    :description: Post-production editing and the creative integration of sound and image are explored. Emphasis is on the constraints imposed and the enhancements made possible by technology and the consequences for the effectiveness of the program. (Credit for this course will be allocated only after successful completion of
  - :name: Media Literacy
    :number: "225"
    :subject: "40"
    :credit: ""
    :description: An introduction to important concepts concerning news media and popular culture. The intent is to help students to develop the skills, knowledge, and background necessary to interpret how the media contribute to the social construction of reality. (3 lecture hours or 2 lecture hours and 1 tutorial hour a week.)
  - :name: Foundations of Research Methods in Communication
    :number: "234"
    :subject: "40"
    :credit: ""
    :description: ""
  - :name: Cinema History I (Pre-War)
    :number: "240"
    :subject: "40"
    :credit: ""
    :description: "The course charts the early history of the cinema from its inception to World War II: film shorts at the turn of the century, the silent film era, the introduction of sound, and the decline of the studio system. Films are examined as technical, industrial, commercial, artistic, and, most importantly, as historical artifacts. Industry, audience, and the development of cinematic language are viewed within an international framework and their local cultural context."
  - :name: Cinema History II (Post-War)
    :number: "241"
    :subject: "40"
    :credit: ""
    :description: "The course examines films from the post-War period to the present: the heyday of the classical Hollywood narrative and challenges to its dominance from European neo-realism and the avant-garde film movement are considered. Films are viewed as influenced by and reflective of social upheaval of the sixties, as well as their consolidation within distinct but mutually influencing categories of mainstream and alternative cinema. An important consideration is how films can either paper over or expose social fractures along the lines of gender, race, sexuality, and nationalism."
  - :name: Media Aesthetics
    :number: "243"
    :subject: "40"
    :credit: ""
    :description: "The course provides a basic set of principles and tools to understand the formal qualities of visual signification. Students learn aesthetic and technical terms, rules, conventions, and social assumptions used to construct meaning through sound, images, or graphics in stills, film, and television. The course offers a grounding useful for both the producers and consumers of still and moving images. (Prerequisite:"
  - :name: Communication and Cultural Policy in Canada
    :number: "245"
    :subject: "40"
    :credit: ""
    :description: "The history and development of cultural policy and cultural production in Canada. Topics include: the role of the State in cultural production; national culture, citizenship, identity and multiculturalism; the structure, performance and regulation of the culture industries; globalization and the new technologies. (Prerequisite:"
  - :name: Basic Processes in Media Writing
    :number: "250"
    :subject: "40"
    :credit: ""
    :description: "The practice of fundamental media writing and organizational skills, research methods and information-gathering techniques for the preparation of copy and/or scripts for print, broadcast, film and/or new media. Students will use microcomputers in this course but previous typing experience is not necessary. (Prerequisite:"
  - :name: Foundations of Political Economy of Communications
    :number: "257"
    :subject: "40"
    :credit: ""
    :description: "Communication, democracy, and the public interest; political economy of mass media; frameworks and models for media and telecommunications policy and regulation; international trade and national culture; patterns of media ownership; audiences and marketing systems. (Prerequisite:"
  - :name: Intercultural Communication
    :number: "262"
    :subject: "40"
    :credit: ""
    :description: Intercultural communication is explored through attention to issues such as race, ethnicity, nationality, language, non-verbal codes, class, gender, sexual orientation, and religion. Students explore local and global perspectives on peace and conflict, social justice, and intercultural ethics, employing both critical and interpretive approaches.
  - :name: Popular Culture
    :number: "302"
    :subject: "40"
    :credit: ""
    :description: "Examines the relationship between popular culture and questions of economics and social and cultural politics, through an exploration of struggles over knowledge, power and authority manifest in popular cultural artifacts and processes. Intended to provide students with tools for critical evaluation of contemporary popular culture, including the constitution of social ideologies, values and representations through cultural artifacts. (Prerequisite:"
  - :name: Studies in Popular Music Culture
    :number: "303"
    :subject: "40"
    :credit: ""
    :description: "This course explores the culture, production history, economics, and critical approaches to popular music - for instance, the popular music springing from the Windsor-Detroit region that includes the influences of Motown, garage rock, funk, folk, soul, R&amp;B, gospel, rap, and electronic music. The course is intended to provide students with tools to contextualize contemporary music historically and critically and includes exploration of issues such as identity, counterculture, popular culture in a local/global context, social values, and representations. (Pre-requisite:"
  - :name: Digital Media for Advanced Production
    :number: "310"
    :subject: "40"
    :credit: ""
    :description: "An Introduction to historical, aesthetic, theoretical and practical issues in digital media production. Class will emphasize hands-on practice with digital graphics and editing through directed exercises. (Prerequisites: admission to advanced production courses or permission of instructor.) (1 lecture hour, 2 laboratory hours a week.)"
  - :name: Intermediate Cinematography and Digital Editing I
    :number: "312"
    :subject: "40"
    :credit: ""
    :description: This course progresses from the basic principles of photography and an understanding of light to a broader foundation of knowledge in cinematography. The emphasis is on practical and supporting theoretical elements, exercises and clip screenings in support of digital and analog photography and camera and lighting equipment in support of digital film and video. (Credit for this course will be allocated only after successful completion of
  - :name: Intermediate Cinematography and Digital Editing II
    :number: "313"
    :subject: "40"
    :credit: ""
    :description: A continuation of
  - :name: Radio Broadcasting
    :number: "315"
    :subject: "40"
    :credit: ""
    :description: "An examination of current and future trends in radio broadcasting, with the focus on the social implications. Lab exercises will deal with the production of radio programs in various formats. (Prerequisite:"
  - :name: Organizational Cultures and Communication
    :number: "321"
    :subject: "40"
    :credit: ""
    :description: "A detailed examination of the relationship of communication and culture in organizational settings. Several theoretical approaches are used, including social constructionist, semiotic, interactionist, and interpretive. Several aspects of organizational communication and culture are considered, including: verbal and nonverbal behaviour; entering and adjusting to organizational cultures; creating, maintaining, and changing organizational cultures; sub-cultures and super-cultures; foreign organizational cultures; the influences of technology and growth on organizational cultures; and the relationship of organizational theory to organizational culture. (Prerequisite:"
  - :name: The Sociology of News Media
    :number: "325"
    :subject: "40"
    :credit: ""
    :description: "This course explores the role played by the mass media in the social construction of reality. Concepts that may be given particular emphasis include: legitimation, hegemony, power, propaganda, objectivity, stereotyping, and alternatives. (Prerequisite:"
  - :name: Communication, Globalization and Social Justice
    :number: "328"
    :subject: "40"
    :credit: ""
    :description: "An intermediate course which examines selected historical and/or contemporary examples of mainstream and alternative media depictions of U.S. foreign policy and corporate globalization. Beginning with Native American genocide and Manifest Destiny, potential topics range around the globe: for example from Mexico and the Philippines in the 19th Century, to Vietnam, the Persian Gulf, Caribbean, and Central and South America. May also involve the history and role of the IMF, World Bank, and WTO. (Prerequisites:"
  - :name: Mass Media and Audience Research
    :number: "333"
