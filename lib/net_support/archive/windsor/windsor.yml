    :description: "The nature and purpose of constitution and major issues in Canadian constitutional politics. Topics may include judicial review, the development of human rights law in Canada, the impact of the Charter of Rights on Canadian politics and government, and the Meech Lake and Charlottetown constitutional accords. (Prerequisite:"
  - :name: Political Parties and Elections
