  - :name: Access to Algebra
    :number: "102"
    :subject: "62"
    :credit: ""
    :description: "This course enables students to broaden their mathematical knowledge and skills related to the mathematical topics of vectors, intersections of lines and planes in three dimensional space counting techniques, and mathematical induction. Students will develop an understanding of proofs, using deductive, algebraic, vector and indirect methods. Students will use vector concepts to solve physical problems. (This course satisfies the prerequisite or admission requirement of secondary school Geometry and Discrete Mathematics 12 &quot;U&quot; or equivalent. May not be taken for credit by students registered in programs offered wholly or jointly by the Faculty of Science or Faculty of Engineering for which Grade 12 &quot;U&quot; Geometry and Discrete Mathematics, or equivalent, is required for admission.) (Antirequisites: 62-120, or 62-126, or a grade of 70% or greater in Grade 12 &quot;U&quot; Geometry and Discrete Mathematics (or equivalent).) (3 credit hours, one hour tutorial per week.)"
  - :name: Linear Algebra I
    :number: "120"
    :subject: "62"
    :credit: ""
    :description: "Linear systems, matrix algebra, determinants, vectors in Rn , dot product, orthogonalization, eigenvalues, and diagonalization. (Prerequisite: Grade 12&#8221;U&#8221; Geometry and Discrete Mathematics, or equivalent.) (Antirequisite: 62-126.) (3 lecture hours, 1 tutorial hour a week.)"
  - :name: Linear Algebra (Engineering)
    :number: "126"
    :subject: "62"
    :credit: ""
    :description: "Linear systems, matrix algebra, determinants, vectors in Rn, dot product, orthogonalization, and eigenvalues. (Prerequisite: Grade 12&#8220;U&#8221; Geometry and Discrete Mathematics, or equivalent.) (Antirequisite: 62-120.) (3 lectures hours, 1 tutorial hour a week.)"
  - :name: Elements of Calculus
    :number: "130"
    :subject: "62"
    :credit: ""
    :description: "Review of differentiation, exponential functions, and indefinite integrals. Methods of integration, differential equations, partial derivatives. A variety of applications. (Prerequisite: Grade 12&#8221;U&#8221; Advanced Functions and Introductory Calculus or equivalent, or 62-101.) (May not be taken for credit concurrently with, or subsequent to having obtained credit in 62-140. This course is not a sufficient prerequisite to 62-141, but may serve as preparation for 62-140.) (3 lecture hours, 1 tutorial hour a week.)"
  - :name: Differential Calculus
    :number: "140"
    :subject: "62"
    :credit: ""
    :description: "Trigonometric functions and identities. Inverse trigonometric functions. Limits and continuity. Derivatives and applications. Mean Value Theorem. Indeterminate forms and l'Hopital's Rule. Antiderivatives. Introduction to definite integrals. (Prerequisite: Grade 12&#8221;U&#8221; Advanced Functions and Introductory Calculus or equivalent, or 62-101.) (3 lecture hours, 1 tutorial hour a week.)"
  - :name: Mathematical Foundations
    :number: "190"
    :subject: "62"
    :credit: ""
    :description: "Logic, sets, relations, functions. Development of skills in theoretical mathematics. (Prerequisite: 60-100 or 62-120.) (2 lecture, 2 tutorial hours a week.)"
  - :name: Mathematics for Business
    :number: "194"
    :subject: "62"
    :credit: ""
    :description: "Derivatives and marginal analysis. Applications of integration to business and economics. Solutions of linear equations, matrices, linear ine-qualities, simplex method for linear programming. (This course is intended for students in the Faculty of Business Administration.) (Prerequi-sites: Grade 12&#8220;U&#8221; Advanced Functions and Introductory Calculus or equivalent, or 62-101.) (3 lecture hours, 1 tutorial hour a week.)"
  - :name: Vector Calculus
    :number: "215"
    :subject: "62"
    :credit: ""
    :description: "Quadric surfaces. Vector differential calculus. Multiple integration. Line and surface integrals. (Prerequisites: 62-141, and 62-120 or 62-126.) (3 lecture hours, 1 tutorial hour a week.)"
  - :name: Differential Equations
    :number: "216"
    :subject: "62"
    :credit: ""
    :description: "Differential equations and Laplace transforms. Series solution of differential equations. Applications to science and engineering. (Prerequi-sites: 62-141, and 62-120 or 62-126.) (3 lecture hours, 1 tutorial hour a week.)"
  - :name: Linear Algebra II
    :number: "220"
    :subject: "62"
    :credit: ""
    :description: "Rigourous study of the following topics: linear systems, vector spaces, linear transformations, projections, pseudo-inverses, determinants, inner product spaces and applications. (Prerequisites: 62-190 and 62-120.) (3 lecture hours, 1 tutorial hour a week.)"
  - :name: Linear Algebra III
    :number: "221"
    :subject: "62"
    :credit: ""
    :description: "A rigourous treatment of eigenvalues and eigenvectors, diagonalization, similarity problem and canonical form for real and complex matrices; positive definite matrices; computational methods for approximating solutions to systems of linear equations and eigenvalues. (Prerequisite: 62-220.) (3 lecture hours, 1 tutorial hour a week.)"
  - :name: Work Term II
    :number: "288"
    :subject: "62"
    :credit: ""
    :description: "Supervised experience in an approved career-related setting with a focus on the application of theory and the development of transferable skills. The co-op work experience is designed to provide students with an enriched learning opportunity to integrate academic theory and concepts in an applied setting. (Prerequisite: Student must be enrolled in a co-operative education program. Offered on a Pass/non-Pass basis. Supervised practicum requires the successful completion of a minimum of 420 hours. Students who do not pass the course can not continue in the co-op program.)"
  - :name: Introduction to Analysis I
    :number: "314"
    :subject: "62"
    :credit: ""
    :description: "Real numbers. Limits, sequences, and continuity. Differentiation. (Prerequisites: 62-120, 62-141, and 62-190.) (3 lecture hours, 1 tutorial hour a week.)"
  - :name: Introduction to Analysis II
    :number: "315"
    :subject: "62"
    :credit: ""
    :description: "Sequences and series of functions. Uniform and absolute convergence. Power Series. Integration. (Prerequisite: 62-314.) (3 lecture hours, 1 tutorial hour a week.)"
  - :name: Complex Variables
    :number: "318"
    :subject: "62"
    :credit: ""
    :description: "Complex numbers. Analytic functions. Contour integration. Series, Laurent expansions, residues. Application to real integrals. (Prerequisite: 62-215; corequisite: 62-216.) (3 lecture hours, 1 tutorial hour per week.)"
  - :name: Abstract Algebra
    :number: "321"
    :subject: "62"
    :credit: ""
    :description: "Introduction to groups, rings, and fields. (Prerequisite: 62-220 or 62-322.) (3 lecture hours a week.)"
  - :name: Number Theory
    :number: "322"
    :subject: "62"
    :credit: ""
    :description: "Divisibility, congruences, numerical functions. Theorems of Euler, Fermat, and Wilson. Theory of primes and quadratic residues. (Prerequisites: 62-120 and 62-190.) (3 lecture hours a week.)"
  - :name: Applied Algebra
    :number: "324"
    :subject: "62"
    :credit: ""
    :description: "Coding theory in cryptography and informatics; combinatorial designs and finite geometrics. (Prerequisite: 62-222; 62-321 is recommended.) (3 lecture hours a week.)"
  - :name: Combinatorics
    :number: "342"
    :subject: "62"
    :credit: ""
    :description: "Finite combinatorics; counting problems involving set operations, relations and functions; principle of inclusion and exclusion; ordinary and exponential generating functions; recurrence relations. (Prerequisites: 62-141 and 62-190.) (3 lecture hours a week.)"
  - :name: Special Functions
    :number: "360"
    :subject: "62"
    :credit: ""
    :description: "Uniform convergence, Fourier Series, Orthonormal bases, Sturm-Liouville eigenvalue problems, eigenfunction expansions, Gamma function, Bessel functions, Legendre polynomials and functions, and the hypergeometric functions. (Prerequisite: 62-215 and 62-216.) (3 lecture hours a week.)"
  - :name: Numerical Analysis for Computer Scientists
    :number: "369"
    :subject: "62"
    :credit: ""
    :description: "Introductory course in the application of numerical methods using computer oriented algorithms such as finding roots, solving systems of equations, differentiation, integration and optimization. (Restricted to students in Computer Science.) (Prerequisites: 60-141, 62-120, 62-141.)"
  - :name: Linear Programming
    :number: "374"
    :subject: "62"
    :credit: ""
    :description: "Topics covered are: geometric linear programming, the Simplex method, the revised Simplex method, duality theory, sensitivity analysis, project planning and integer programming. Optional topics include: the transportation problem, the upper bounding technique, the dual Simplex method, parametric linear programming, game theory, and goal planning. Completion of some assignments will require the use of computer software packages. This course is intended to help students prepare for some parts of the Society of Actuaries examination on Operations Research (Course 130). Interested students should also take 65-376. (Prerequisite: 62-220 or consent of instructor.) (Antirequisite: 91-312.) (3 lecture hours a week.)"
  - :name: Numerical Methods
    :number: "380"
    :subject: "62"
    :credit: ""
    :description: "Topics covered are: nonlinear equations in one variable, interpolation, numerical integration (quadrature), and linear systems (direct methods). Optional topics are: numerical differentiation, iterative methods for boundary value problems. Completion of some assignments will require the use of computer software packages. This course is intended to help students prepare for some parts of the Society of Actuaries examination on Numerical Methods (Course 135). (Prerequisites: 62-215, 62-216, and 62-120 or 62-126.) (3 lecture hours a week.)"
  - :name: Work Term III
    :number: "388"
    :subject: "62"
    :credit: ""
    :description: "Supervised experience in an approved career-related setting with a focus on the application of theory and the development of transferable skills. The co-op work experience is designed to provide students with an enriched learning opportunity to integrate academic theory and concepts in an applied setting. (Prerequisite: Student must be enrolled in a co-operative education program. Offered on a Pass/non-Pass basis. Supervised practicum requires the successful completion of a minimum of 420 hours. Students who do not pass the course can not continue in the co-op program.)"
  - :name: Theory of Interest
    :number: "392"
    :subject: "62"
    :credit: ""
    :description: "Measurement of interest, elementary and general annuities, amortization schedules and sinking funds, bonds, depreciation, depletion, and capitalized cost. This course helps prepare students for the Society of Actuaries examinations. (Prerequisite: 62-141 or consent of instructor.) (3 lecture hours a week.)"
  - :name: Real Analysis I
    :number: "410"
    :subject: "62"
    :credit: ""
    :description: "Lebesgue measure and Lebesgue integral. Differentiation and integration. Radon-Nikodym theorem. (Prerequisite: 62-315.) (3 lecture hours a week.)"
  - :name: Functional Analysis
    :number: "413"
    :subject: "62"
    :credit: ""
    :description: "Normed spaces, bounded linear operators, and the Banach dual spaces. The Hahn-Banach Theorem, the Uniform Boundedness Principle, and the Open Mapping Theorem. Weak and weak* topologies. Hilbert spaces and operators on Hilbert space. (Prerequisite: 62-410.) (3 lecture hours per week.)"
  - :name: Introduction to Group Theory
    :number: "420"
    :subject: "62"
    :credit: ""
    :description: "Abstract groups, subgroups, isomorphism theorems, orbits, class equation, quotient groups, Sylow's theorems, metric vector spaces, quadratic forms, basic concepts of orthogonal geometry, the classical groups. (Prerequisites: 62-221 and 62-321.) (3 lecture hours a week.)"
  - :name: Introduction to Field Theory
    :number: "422"
    :subject: "62"
    :credit: ""
    :description: "Polynomial rings, splitting fields, The Fundamental Theorem of Galois Theory, Galois' criterion for solvability by radicals, algebraically closed fields, finite fields. (Prerequisites: 62-221 and 62-321.) (3 lecture hours a week.)"
  - :name: Applied Mathematics Methods I
    :number: "460"
    :subject: "62"
    :credit: ""
    :description: "General basic concepts for linear partial differential equations. Classification of second-order equations and canonical forms. An introduction to theory of distribution. Sturm-Liouville theory for ODEs. Fourier series and integral transforms with applications to PDEs. (Prerequisites: 62-318 and 62-360.) (3 lecture hours a week.)"
  - :name: Mathematical Programming
    :number: "482"
