  - :name: Modes of Historical Interpretation
    :number: "503"
    :subject: "43"
    :credit: ""
    :description: This course introduces students to a variety of methods and theories currently used to advance historical explanation. Particular attention will be paid to the role of narrative, the place of the social sciences, and the complexities of race, gender, ethnicity, and class in historical writing. Readings will also address the problem of synthesis, post-modernism and the relationship between history and public policy. This course also stresses the development of skills in critical reading and analytical writing.
  - :name: Research Methods
    :number: "504"
    :subject: "43"
    :credit: ""
    :description: This course introduces students to the range of methods and approaches to historical research, and to the problems associated with interpreting various kinds of sources. Students will identify and establish a research problem, in which they define the questions to be posed, and begin to move from broad to narrow approaches to their topic. They will discover and evaluate accessible sources of evidence, and at the same time develop an appropriate methodological and interpretive framework for a specific research project.
  - :name: Studies in Culture and the Self
    :number: "505"
    :subject: "43"
    :credit: ""
    :description: This course will provide a critical approach to one of the most basic issues in Western intellectual culture. Recent scholarship has problematised the old narrative that people in early modern Europe were unique in &quot;discovering&quot; an inner private subject, or self. The course readings will introduce critiques relating to the way people in other times and cultures defined self in relation to culture; we will examine the influence of perceptions of gender, class and race upon modern representations of self, and also the question of whether a sense of the self continues to be meaningful at the turn of the twenty-first century.
  - :name: Studies in the History of Sexuality
    :number: "506"
    :subject: "43"
    :credit: ""
    :description: This course will provide a thematic approach to the foundations of Western attitudes towards sexuality, especially as they developed in premodern Europe. The complex interweaving of ancient ideas, medicine, Christian law and theology, and popular practices and beliefs will be explored. This course is problem oriented and will explore some of the theoretical issues pertaining to the historical study of human sexuality.
  - :name: Studies in the History of Women and Gender
    :number: "507"
    :subject: "43"
    :credit: ""
    :description: This course examines the historiography and theory of these two interrelated fields since 1970. It explores the themes and approaches in early studies of women's organizations, labour, and sexuality; the later growth of attention to differences of culture and power among women; and the more recent emergence of poststructuralism and the study of the interrelation of gender, class, and race. Readings will range across time periods and national boundaries but with an emphasis on the U.S. literature.
  - :name: Studies in the History of the Book and the Culture of the Written Word
    :number: "508"
    :subject: "43"
    :credit: ""
    :description: This course will provide an introduction to the historical problems encountered and interpretive possibilities revealed when books (both artefacts and texts) become the focus of inquiry. Ranging broadly through a variety of disciplinary approaches to manuscript and print cultures on both sides of the Atlantic, we will consider such questions as the complex uses of literacy, and the extent to which technological transformations such as the printing press or the computer have determined literary and cultural change. Studies of the book trades (printing, bookselling, journalism, publishing of all kinds) will be used to illuminate changes in religious, scientific, scholarly, literary and other aspects of the cultures (from medieval to postmodern) in which they flourish.
  - :name: Studies in Canadian Social History
    :number: "509"
    :subject: "43"
    :credit: ""
    :description: The course discusses approaches, methods, and debates in the writing of social history in English Canada since 1970. Topics discussed include historiographical debates over the writing of a &quot;national&quot; history, the writing of labour and working class history, women's history, ethnic and immigration history, the history of sexuality, regional history, and family history. How the categories of class, gender, race, ethnicity and sexuality have been incorporated into the writing of Canadian social history is a focus of consideration.
  - :name: Studies in Postcolonial History
    :number: "510"
    :subject: "43"
    :credit: ""
    :description: This course evaluates important works of history and theory written from a postcolonial perspective. It focuses on novel approaches to studying people whose modern experience began as subordinate subjects of the West's colonizing projects. The course will also consider the influence of postcolonial scholarship on contemporary historiography in general. (2 lecture hours a week.)
  - :name: Selected Topics in History
    :number: "597"
    :subject: "43"
    :credit: ""
    :description: ""
  - :name: Selected Topics in History
    :number: "598"
    :subject: "43"
    :credit: ""
    :description: ""
  - :name: Major Paper
    :number: "796"
    :subject: "43"
    :credit: ""
    :description: A sophisticated scholarly essay, normally amounting to some 40-60 pages, incorporating research on primary sources (in most cases), and written under the supervision of two members of the graduate faculty, a supervisor and a second reader. There will be a public oral examination. Students are advised that they may be required to have proficiency in a language other than English in order to do their research.
  - :name: Heroes, Hype, and History, 2500 BCE - 1600
    :number: "101"
    :subject: "43"
    :credit: ""
    :description: By focussing on the theme of the heroic individual and the heroic cause, this course will provide an overview from the Mesopotamian establishment of the heroic mould with Gilgamesh in 2500 BCE to the cosmic myths debated during the scientific revolution in the sixteenth century. The course examines changing criteria for the hero/heroine and how these have provided role models as well as alternative frameworks for contemporary values. (2 lecture hours and 1 tutorial hour.)
  - :name: Heroes, Hype, and History, 1600 to the Present
    :number: "102"
    :subject: "43"
    :credit: ""
    :description: By focussing on the theme of the heroic individual and the heroic cause, this course will provide an overview from the early modern period to the present by exploring the lives of particular heroes, beginning with Louis XIV and ending with Diana, Princess of Wales. The course examines changing criteria for the hero/heroine and how these have provided role models as well as alternative frameworks for contemporary values. (2 lecture hours and 1 tutorial hour.)
  - :name: "The World in the Twentieth Century: 1914-1945"
    :number: "123"
    :subject: "43"
    :credit: ""
    :description: Causes of the First World War, inter-war diplomacy, the rise of anti-colonialism, the breakdown in collective security and the growth of new international organizations. (3 lecture hours or 2 lecture hours, 1 tutorial hour a week.)
  - :name: "The World in the Twentieth Century: 1945-Present"
    :number: "124"
    :subject: "43"
    :credit: ""
    :description: The Cold War, decolonization, the growth of new international cultures and organizations, and the collapse of Communism, with an emphasis on contrasting Third and First World perspectives on these issues. (3 lecture hours or 2 lecture hours, 1 tutorial hour a week.)
  - :name: Selected Topics
    :number: "197"
    :subject: "43"
    :credit: ""
    :description: Topics of current interest in history which may vary from year to year. (May be repeated for credit if content changes.)
  - :name: Historical Method
    :number: "200"
    :subject: "43"
    :credit: ""
    :description: "This course focuses on the contemporary practice of history as a discipline. It also provides an historical overview of approaches to understanding the past, and practical guidance on such matters as bibliographical tools and essay writing. (Restricted to History majors, except with consent of the instructor.) (Prerequisites: two History courses at the 100 level, or consent of the instructor.)"
  - :name: "Modern Europe: The Formative Period. 1500-1815"
    :number: "201"
    :subject: "43"
    :credit: ""
    :description: This course examines the political and cultural transformation of Europe from the Renaissance/Reformation to the French Revolutionary era. Particular emphasis is given to religious ideologies, the nation state, absolutism, the scientific revolution and the Enlightenment. (3 lecture hours a week.) (Students cannot receive credit for both
  - :name: "Modern Europe: The Contemporary Age, 1815 to the Present"
    :number: "202"
    :subject: "43"
    :credit: ""
    :description: This course examines the political and cultural transformation of Europe from the Napoleonic era to the end of the twentieth century. Particular emphasis is given to the French and industrial revolutions, the politics of revolution, repression and imperialism, the two world wars, fascism and communism, and the reconstruction of society and culture in the late twentieth century. (3 lecture hours a week.) (Students cannot receive credit for both
  - :name: Early Modern England, 1485-1714
    :number: "207"
    :subject: "43"
    :credit: ""
    :description: An examination of the political, religious, economic, and social developments involved in England's transition from a medieval realm to a modern state, with attention to the dynastic worlds of royalty, the effects of the reformation of religion, and the conflict between Crown and Parliament. (3 lecture hours or 2 lecture hours/1 tutorial hour a week.)
  - :name: Modern Britain, 1714 - Present
    :number: "208"
    :subject: "43"
    :credit: ""
    :description: An examination of the political, economic, social and cultural developments involved in Britain's experience as the first industrial nation and greatest imperial power, with attention to political and social reform, the women's movement, the world wars, the welfare state, and the European Union. (3 lecture hours or 2 lecture hours/1 tutorial hour a week.)
  - :name: Early Middle Ages, c. 500-1100
    :number: "214"
    :subject: "43"
    :credit: ""
    :description: "The transition from ancient to medieval society: development of institutions (feudalism, monasticism, etc.); church and state up to the Gregorian Reforms. (3 lecture hours or 2 lecture hours, 1 tutorial hour a week.)"
  - :name: "Witchcraft and Wicca: Their Historical Relationship"
    :number: "216"
    :subject: "43"
    :credit: ""
    :description: An examination of the phenomenon of witchcraft from an historical-social perspective, especially as reflective of attitudes towards women. A study of the roots and continuing expressions of Wicca in the ancient goddess cult of Europe, especially the Celtic and Germanic traditions, and including folk traditions.
  - :name: War in the 20th Century
    :number: "218"
    :subject: "43"
    :credit: ""
    :description: "This course will focus on the global conflicts involving the military forces of Europe, North and South America, and Asia. Topics to be covered may include: the decline of Eurocentrism, genocide, total war, and the inclusion of civilian targets."
  - :name: Canada from Early European Contacts to the Origins of Confederation, 1600-1867
    :number: "243"
    :subject: "43"
    :credit: ""
    :description: "Canada as a French colony and under early British rule: explorers, fur traders and Aboriginal Peoples; government, land systems and the Church in New France; the conquest; changing British policy 1763-1791; Upper and Lower Canada; the rebellions of 1837, the achievement of responsible government and the origins of Confederation. (3 lecture hours or 2 lecture hours, 1 tutorial hour a week.)"
  - :name: Canada since Confederation, 1867 to the Present
    :number: "244"
    :subject: "43"
    :credit: ""
    :description: "Canada as an emerging nation; Aboriginal Peoples; the development of political parties; the background of Confederation and the nature of Canadian federalism: Macdonald and Laurier as nation builders; twentieth century political, economic and cultural developments; Canadian autonomy; foreign policy. (3 lecture hours or 2 lecture hours, 1 tutorial hour a week.)"
  - :name: "Aboriginal Peoples in Canadian History: Beginnings to Mid-Nineteenth Century"
    :number: "246"
    :subject: "43"
    :credit: ""
    :description: This course examines the experiences of Aboriginal Peoples in North America and their impact on the history of what is now Canada to the mid-nineteenth century. Topics include pre-European Aboriginal Canada, accommodation and resistance to the European presence, involvement in the fur trade and economy, and the impact of European settlement. (2 lecture, 1 lab hour per week.)
  - :name: "Aboriginal Peoples in Canadian History: Mid-Nineteenth Century to the Present"
    :number: "247"
    :subject: "43"
    :credit: ""
    :description: This course examines the experiences of Aboriginal peoples and their impact on Canadian history from the mid-nineteenth century to the present. Topics may include the relationship between Aboriginal peoples and the Canadian state, negotiations and conflict over land and resources, the cultural, social and economic impact of interactions with non-Aboriginal society, political and protest movements, court challenges and the modern treaties, and cultural reclamation. (2 lecture, 1 lab hour per week.)
  - :name: Women in Canada and the United States, 1600-1870
    :number: "249"
    :subject: "43"
    :credit: ""
    :description: This course will focus equally on the lives of women in Canada and the United States from the period of native-European contact to the mid-nineteenth century. Work, family and sexuality, cultural ideals, and political status and activism among native women and women of African and European origins will be examined and compared. (3 lecture hours or 2 lecture hours, 1 tutorial hour a week.)
  - :name: Women in Canada and the United States, 1870-Present
    :number: "250"
    :subject: "43"
    :credit: ""
    :description: This course will focus equally on the lives of women in Canada and the United States from the mid-nineteenth century to the present. Native, black, immigrant, and native-born white women's roles in paid and unpaid labour, reform, suffrage, and family and cultural life will be examined, and Canadian and American women's experiences compared. (3 lecture hours or 2 lecture hours, 1 tutorial hour a week.)
  - :name: History of Women's Movements in North America
    :number: "251"
    :subject: "43"
    :credit: ""
    :description: An exploration of the collective action of women in the past and present in North America. Areas of study may include women's involvement with the temperance, civil rights, suffrage, trade union, environmental, reproductive rights, and women's liberation movements. (Also offered as Women's Studies 53-200.) (3 lecture hours or 2 lecture hours, 1 tutorial hour a week.)
  - :name: History of the United States I
    :number: "261"
    :subject: "43"
    :credit: ""
    :description: From the beginning of the colonial period to the Civil War. (3 lecture hours or 2 lecture hours, 1 tutorial hour a week.)
  - :name: History of the United States II
    :number: "262"
    :subject: "43"
    :credit: ""
    :description: From the Civil War to the present. (3 lecture hours or 2 lecture hours, 1 tutorial hour a week.)
  - :name: Modern Latin America
    :number: "272"
    :subject: "43"
    :credit: ""
    :description: Nation-states in Spanish America, Brazil and the Caribbean, from the revolutions of independence to the new Pan-Americanism. The course covers patterns of development shared throughout the continent and examines key events and personalities in individual countries to illustrate them.
  - :name: History of Crime
    :number: "287"
    :subject: "43"
    :credit: ""
    :description: This course will examine the changing nature of crime and criminal justice. Stress will be placed on the ways in which crime and criminal justice were shaped by the societies in which they occurred and on the ways in which they changed as these societies changed.
  - :name: Selected Topics in History
    :number: "297"
    :subject: "43"
    :credit: ""
    :description: Topics of current interest selected by the area which may vary from year to year. (May be repeated for credit with permission of a program advisor in History.)
  - :name: Culture, Literacy, and the Printed Word in Modern Europe and North America
    :number: "301"
    :subject: "43"
    :credit: ""
    :description: This course is an introduction to the historical study of cultures of the written word, with attention to social, literary, and technological aspects of the book in history. It begins with the oral and manuscript culture of western Europe, assesses the impact of Gutenberg's press, considers the print cultures of early modern and modern Europe, and finishes with the publication of popular novels for the global market of the late twentieth century. (3 hours per week, lecture and discussion)
  - :name: History Workshop
    :number: "302"
    :subject: "43"
    :credit: ""
    :description: "The &quot;History Workshop&quot; is organized around a series of modules that will give students first hand experience in carrying out historical research and expose them to the sources for doing historical research. The themes of the &quot;Workshop&quot; and the range of methods explored may include: visiting an archive and cataloguing sources, designing a historical web page, using computers for quantitative research, creating videos, or critiquing the presentation of the past in museum exhibits. (Prerequisite:"
  - :name: The Italian Renaissance
    :number: "316"
    :subject: "43"
    :credit: ""
    :description: "The revival of Antiquity and its subsequent influence on the intellectual, political, and cultural shape of European society. (Prerequisite:"
  - :name: European Humanism, Reformation and Counter Reformation
    :number: "317"
    :subject: "43"
    :credit: ""
    :description: "The impact of new ideas (Christian humanism), and innovations (printing press) on European society. (Prerequisite:"
  - :name: European Cultural and Intellectual History, 1750-1860
    :number: "325"
    :subject: "43"
    :credit: ""
    :description: The Enlightenment, Romanticism, the birth of the ideologies, Darwinism.
  - :name: Community and Power in Modern European Thought
    :number: "326"
    :subject: "43"
    :credit: ""
    :description: An exploration of the subject of community and power in European thought between 1850 and the late twentieth century. Special attention will be paid to Marxism/Leninism, elitist theory, fascism, and structuralism/poststructuralism.
  - :name: "Becoming Visible: Women in European History"
    :number: "336"
    :subject: "43"
    :credit: ""
    :description: An examination of attitudes to women, and women's status, roles, and significance in European history, with emphasis on the period from the eighteenth through the mid-twentieth centuries. From time to time, the course might focus on a specific country.
  - :name: "Emergence of Modern Europe: Europe from the 19th Century to the Present Day"
    :number: "338"
    :subject: "43"
    :credit: ""
    :description: Selected aspects dealing with European development in the political, economic, social, diplomatic, and military fields.
  - :name: The History of Canadian Immigration
    :number: "345"
    :subject: "43"
    :credit: ""
    :description: Who Belongs? Core questions of nationality; charter groups, minorities and narratives of exclusion; nativism, racism and the social construction of ethnicity; assessments of the Nation's development needs (capital, labour and government); internment, deportation and repatriation; opening the door to diversity and multiculturalism.
  - :name: "Cities in North America: Historical Urbanization in Canada"
    :number: "347"
    :subject: "43"
    :credit: ""
    :description: "Thematic studies: economic development of Canadian cities; rivalry between aspiring cities for trade and transportation; city boosters, promoters, boards of trade, rise of transportation and industrialization in urban development. The new urban (social) history: the city below the hill; strangers at our gates; saving the Canadian city; and the city beautiful. The metropolitan thesis: for and against."
  - :name: Canadian Labour History
    :number: "349"
    :subject: "43"
    :credit: ""
    :description: "A study of the development of the Canadian labour movement and an analysis of the Canadian working-class experience during the nineteenth and twentieth centuries. (Also offered as Labour Studies 54-349.) (Prerequisites: semester 4 standing. Labour Studies majors must have Semester 5 or above standing or consent of instructor.)"
  - :name: History of Ontario
    :number: "350"
    :subject: "43"
    :credit: ""
    :description: Profile of a province; Oliver Mowat's Ontario; social and cultural issues; the politics of development; metropolitan dominance and regional responses.
  - :name: Slavery In North America, 1600-1877
    :number: "361"
    :subject: "43"
    :credit: ""
    :description: Development of racial slavery, including both Amerindians and Africans; emergence of the concept of &quot;race&quot;; male and female experience under slavery; resistance to slavery; abolition.
  - :name: American History, 1945 to the Present
    :number: "363"
    :subject: "43"
    :credit: ""
    :description: "Selected themes in the political and social history of the United States from the end of World War II to the present. (Prerequisite:"
  - :name: North American Popular Culture
    :number: "368"
    :subject: "43"
    :credit: ""
    :description: "This course investigates the character of North American popular culture from the late 19th century to the present; topics include sexuality, sports, youth culture, &quot;the sixties,&quot; consumption, the impact of television and Hollywood, consumerism, and music from blues to rap; integration of class, gender, race, ethnicity, sexuality, and issues concerning &quot;memory&quot; will be discussed. Primary sources include literature, film, mass circulation magazines and music. (Prerequisite: semester 4 standing.)"
  - :name: African Americans/Canadians After Emancipation, 1877 to the Present
    :number: "369"
    :subject: "43"
    :credit: ""
    :description: "The experience of racist violence and segregation, struggles for political rights, work lives, migration and immigration, and cultural activity of people of African descent in the U.S. and Canada. Women's and men's lives will be treated equally. (Prerequisite: semester 4 standing.)"
  - :name: Selected Topics in History
    :number: "397"
    :subject: "43"
    :credit: ""
    :description: Topics of current interest which may vary from year to year. (May be repeated for credit with consent of an advisor in History.)
  - :name: Historiography
    :number: "400"
    :subject: "43"
    :credit: ""
    :description: "This course explores the assumptions, theoretical frameworks and research strategies of a coherent body of recent historical writing. The particular area will vary from year to year depending on the expertise of the instructor. Topics may include the writing of national histories, labour/working class, ethnic, native, and women's history, and gender and sexuality in historical context. (Prerequisites: History major with semester 7 standing, and"
  - :name: Medicine, Healing and the Health Professions
    :number: "403"
    :subject: "43"
    :credit: ""
    :description: "A social history of medicine, including non-Western and unorthodox traditions, with a cross-cultural focus on healers and an emphasis on the evolution of the allied health professions. Historical settings and thematic emphases will vary from year to year depending on the expertise of the instructor. (Prerequisite: Semester 7 standing or permission of instructor.)"
  - :name: Culture and Society in Victorian Britain
    :number: "408"
    :subject: "43"
    :credit: ""
    :description: "Thematic approach to Victorian society and culture. The emphasis of the course may vary from year to year; possible themes for discussion and research include labour and leisure, science and religion, history and memory, gender and sexuality, class and national identity; literacy, literature, and education. (Prerequisite: Restricted to History majors and other students with at least semester 5 standing and permission of the instructor.)"
  - :name: European Diplomacy from the Congress of Vienna to the Present
    :number: "437"
    :subject: "43"
    :credit: ""
    :description: "Diplomacy in theory and practice from the Congress of Vienna to the present. (Prerequisite: Restricted to history majors and other students with at least semester 5 standing and permission of the instructor.)"
  - :name: Canadian Social History
    :number: "441"
    :subject: "43"
    :credit: ""
    :description: "Focuses on the experience of Canadians in their daily lives, especially in the period from 1840 up to the Second World War. Subjects will be selected from the major fields of social history, such as labour, women's history, and ethnicity. Attention will be paid as well to methodologies developed in such cognate fields as demography, geography, and economics. (Prerequisites: two courses in Canadian history or consent of instructor. Restricted to History majors and other students with at least semester 5 standing and permission of the instructor.)"
  - :name: Politics and Society in Industrializing Canada, 1890s-1930s
    :number: "445"
    :subject: "43"
    :credit: ""
    :description: "This course examines how the social, economic and cultural changes associated with modernity and industrialization affected politics and the Canadian state, and how these changes led to new demands from social groups in Canada from the 1890s to the Great Depression. Topics may include changes in political culture and ideology (the &quot;new&quot; liberalism), the beginnings of the interventionist state, the politics of competing nationalisms, and challenges to the liberal order made by women's groups, working class people, and Aboriginal peoples. (Prerequisite: Restricted to History majors and other students with at least semester 5 standing and permission of instructor.)"
  - :name: The Making of Post-War Canada
    :number: "446"
    :subject: "43"
    :credit: ""
    :description: "This course examines the dynamics of political and social change during and after World War II, with a particular focus on the changing relationship between the state and the Canadian peoples. Topics may include the politics of post-war planning, the expansion of the welfare state, expressions of nationalism (Quebecois and English-Canadian), regionalism, shifts in political culture, the Cold War, relations with the United States, the women's movement and Aboriginal politics. (Prerequisite: Restricted to History majors and other students with at least semester 5 standing and permission of intstructor.)"
  - :name: Local History
    :number: "448"
    :subject: "43"
    :credit: ""
    :description: "The history of Windsor and its metropolitan area from the mid-nineteenth century to the present. (Prerequisite: Restricted to History majors and other students with at least semester 5 standing and permission of the instructor.)"
  - :name: Early American History, 1600-1800
    :number: "458"
    :subject: "43"
    :credit: ""
    :description: "This course examines selected themes in the political and social history of early America. Among the topics to be studied are European and Native American contacts, the political and social development of the American colonies, slavery, war and society, the changing status of women, and the American Revolution and its aftermath. (Prerequisite:"
  - :name: United States-Latin American Relations in the 20th Century
    :number: "462"
    :subject: "43"
    :credit: ""
    :description: "The rise and shaping of U.S. power in the hemisphere, with emphasis on Latin American responses, and on cultural and other non-governmental exchanges. (Prerequisite: Restricted to History majors and other students with at least semester 5 standing and permission of the instructor.)"
  - :name: The History of Sexuality in North America
    :number: "463"
    :subject: "43"
    :credit: ""
    :description: The cultural ideology, social regulation, and experience of reproduction and sexual relations, with an emphasis on women, from 1600 to the present. Topics include interracial relationships, abortion and contraception, sex and social class, sex and slavery, same-sex relationships, and modern sexuality and feminism. (Also offered as Women's Studies
  - :name: The Era of the Great War
    :number: "470"
    :subject: "43"
    :credit: ""
    :description: "This course will explore the political, military, cultural and social history of the First World War and surrounding period, primarily in Germany, France, and Britain, but including some attention to Eastern Europe, Africa and Asia. The course will address the historiography of the Great War, with a focus on the experience of the war for soldiers, for women on the home front, for artists, and for those under occupation. (Prerequisites: Restricted to History majors with at least semester 5 standing; and restricted to other students with at least semester 5 standing and permission of instructor.)"
  - :name: Selected Topics in History
    :number: "497"
    :subject: "43"
    :credit: ""
    :description: "Topics of current interest which may vary from year to year. (May be repeated for credit with permission of a program advisor.) (Prerequisite: Restricted to History majors and other students with at least semester 5 standing and permission of the instructor.)"
- :name: Kinesiology
  :code: "95"
  :courses: 
  - :name: Neuromuscular Physiology
    :number: "528"
    :subject: "95"
    :credit: ""
    :description: This seminar/lecture course will examine fundamental concepts of the neuromuscular system as they relate to movement, exercise and sport. Special emphasis is placed on physiologocal adaptations of the neuromuscular system as a result of acute (exercise, fatigue, training) and chronic (age, disease) perturbations.
  - :name: Sport Leadership
    :number: "500"
    :subject: "95"
    :credit: ""
    :description: A survey course using the current research and literature relating to leadership in administrative environments. Several leadership theories will be reviewed and analyzed. Various models of leadership will be discussed relative to the sport administration environments.
  - :name: Legal and Human Rights Issues in Sport Management
    :number: "501"
    :subject: "95"
    :credit: ""
    :description: An analysis of the research and professional practice related to the role of legislation and litigation as they relate to sport and physical activity programs and services and participation. Specific emphasis will be placed on the issue of human rights, covering topics including legislation and case study analyses from the sport management domain.
  - :name: Organizational Behaviour in Sport Organizations
    :number: "502"
    :subject: "95"
    :credit: ""
    :description: An analysis of the interdependent nature of the social/psychological components of organizational behaviour. Special reference will be made to individual and group behaviour in terms of the organizational effectiveness of sport organizations.
  - :name: Sport Marketing
    :number: "503"
    :subject: "95"
    :credit: ""
    :description: An analysis of the research and literature related to the marketing of sport and physical activity programs and services. Specific emphasis will be placed on the review and application of sport marketing research, an overview and application of the related marketing terms and the development of a marketing plan for a sport organization.
  - :name: Advanced Topics in the Psychology of Sport &amp; Exercise
    :number: "504"
    :subject: "95"
    :credit: ""
    :description: An analysis of the research and literature related to the psychological phenomena influencing the participants in the sport and exercise situation. Topics include specific sport/exercise intervention techniques, measurement issues and social psychological aspects of sport and exercise.
  - :name: Social Issues in Sport Management
    :number: "505"
    :subject: "95"
    :credit: ""
    :description: Sport managers operate within a social world. This course examines current social issues and their implications for sport managers. Issues include the impact of various institutions on sport management (e.g., sport, government, economics, media, education), as well as the relationship between sport management and various power relations in society (e.g. race, gender, class, age, and physical ability).
  - :name: Crises, Politics and Commercialism in the Modern Olympic Movement
    :number: "506"
    :subject: "95"
    :credit: ""
    :description: "This course focuses on two dimensions: (1) the study of three persistent problems and issues surrounding the history of the Modern Olympic Movement (crises, politics, commercialism), and (2) individual independent research on a course-related topic for which the greater amount of evidence exists in primary documents housed in various regional archives."
  - :name: Special Problems
    :number: "510"
    :subject: "95"
    :credit: ""
    :description: "Independent study conducted under the advisement of a graduate faculty member. This course cannot be used as a review of literature for thesis. (Prerequisite: consent of program committee.)"
  - :name: Group Dynamics in Sport and Exercise
    :number: "511"
    :subject: "95"
    :credit: ""
    :description: The course examines the psychological factors influencing sport and exercise behaviours from a group dynamics perspective. Emphasis is placed on understanding the theoretical constructs and empirical research underlying an individual&#8217;s involvement in group settings and familiarizing the student with salient group measurement issues. Topics include the impact of cohesion, group leadership, collective efficacy, and group norms in the context of sport and exercise.
  - :name: Instrumentation and Modeling in Kinesiology
    :number: "522"
    :subject: "95"
    :credit: ""
    :description: This course will be designed to expose students to methods and instruments used to collect and process data in Kinesiology research. In addition, the course will expose students to examples of modelling approaches used to represent the nervous system, muscle force generation, musculoskeletal structure and the cardiopulmonary system.
  - :name: Applied Biomechanics of Human Performance
    :number: "523"
    :subject: "95"
    :credit: ""
    :description: This seminar/lecture course will focus on the application of biomechanics concepts and measurement techniques in the study of human performance. Specific topics will reflect the interests of students and may include areas such as sports, locomotion, activities of daily living, and equipment testing and design.
  - :name: Biomechanics in the Work Place
    :number: "524"
    :subject: "95"
    :credit: ""
    :description: This seminar/lecture course will focus on applications of human performance biomechanics in the work place. Special emphasis will be placed on theoretical and practical methods of assessing work place efficiency and effectiveness while considering the comfort and safety of the worker.
  - :name: Motor Skill Acquisition
    :number: "525"
    :subject: "95"
    :credit: ""
    :description: This seminar/lecture course will examine the learning processes involved in skill acquisition by novice and experienced learners in a variety of contexts. In lab/field settings students will carry out task analysis and acquire movement observation/analysis skills.
  - :name: Motor Control of Human Performance
    :number: "526"
    :subject: "95"
    :credit: ""
    :description: This seminar/lecture course will examine the perceptual, cognitive, and neurophysiological aspects of human motor control. Different theoretical and methodological approaches will be examined and applied to the understanding of functional movements in the home, workplace, and sporting environment. Changes in the control of movement in special populations will also be examined.
  - :name: Physiological Responses to Human Movement Demands
    :number: "527"
    :subject: "95"
    :credit: ""
    :description: This seminar/lecture course will examine the acute response and chronic adaptive nature of selected physiological systems directly related to human movement. Specific topics will reflect the interests of students and may include areas such as temperature regulation and fatigue as well as current topics of interest in human movement.
  - :name: Research Methods
