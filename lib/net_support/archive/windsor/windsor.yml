    :description: "An examination of the philosophical problems raised by the nature and function of labour in a changing society. Topics to be addressed may include: the relationship between labour and the struggle for democracy, labour as a social movement, the relationship between labour and conceptions of the good life, the relationship between economic and human value, technology and the nature of labour, and the sexual division of labour. (Also offere"
