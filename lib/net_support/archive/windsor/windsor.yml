  - :name: Managing the International Enterprise
    :number: "680"
    :subject: "75"
    :credit: ""
    :description: This survey course gives students a basic understanding of the international business environment and of the decisions that managers make in international firms. The course begins by considering the historical development of international business and the current global focus of international firms. It then examines the international global environment, including theories of trade and foreign direct investment, balance of payments and international institutions and models for evaluating the environment in order to select the best international strategy or mode of entry for a particular location. Finally, the course briefly examines the functional decisions made in international firms-financial, marketing, operational, human resources-and issues associated with international structure and control.
  - :name: Manufacturing Strategy
    :number: "682"
    :subject: "75"
    :credit: ""
    :description: Examines the use of manufacturing and operations as weapons in the firm's competitive arsenal. It addresses strategic questions related to the choice of proper process technology, the determination of plant size and location, the extent of vertical integration and the continuous pursuit of quality and productivity.
  - :name: "Entrepreneurship: New Venture Formation and Management"
    :number: "690"
    :subject: "75"
    :credit: ""
    :description: Aiming at opening up the entrepreneurial option for students, this course examines entrepreneurship as an economic and a business phenomenon with special emphasis on the process of new venture creation. Through a mix of seminars, case studies, and field research, students explore the topics of finding new venture ideas, developing business ideas and business concepts, conducting feasibility studies, developing business plans, preparing deal structures and financing strategies, launching new ventures, and initial entrepreneurial management beyond the start-up phase. Students are expected to undertake a new venture creation project culminating with a detailed business plan.
  - :name: Topics in Strategic Management
    :number: "692"
    :subject: "75"
    :credit: ""
    :description: This is an investigation and discussion of contemporary issues in strategic management and entrepreneurship. The topics to be covered will vary from term to term according to current developments in the business world.
  - :name: Strategic Management
    :number: "698"
    :subject: "75"
    :credit: ""
    :description: "This is the capstone course of the M.B.A. program. It integrates the knowledge gained in prior courses and focuses it on the functions of top management of an organization. Discussion of concepts and current practice are combined with case studies of strategic leadership and strategy formulation and implementation in a domestic and international environment. (Prerequisites: candidate-year standing and all other required courses.)"
  - :name: Introduction to Business
    :number: "100"
    :subject: "75"
    :credit: ""
    :description: This course develops an understanding of organizations in their environments. The elements of strategic management are introduced as the guiding means for managing three broad sets of issues simultaneously. They are the creation, identification, and realization of business opportunities; the generation of organizational goals, processes and structures, given the demands of stakeholders; and the development and contributions of organizational resources and functions. The course introduces the case method as a primary means of developing analytical and decision-making skills, as well as insights into implementation. The case method is augmented with other course delivery techniques in an effort to foster a holistic approach to organizations and organizing.
  - :name: Fundamentals of Entrepreneurship
    :number: "290"
    :subject: "75"
    :credit: ""
    :description: "This is a survey course designed to introduce students from all faculties to entrepreneurship as a career option. The entrepreneurial process will be explored through a mix of lectures and case studies. Topics include the identification of profitable business ideas, assessment of business opportunities, entry strategies, marshalling resources, and the start-up process. (Prerequisite: Semester 3 standing or above.)"
  - :name: New Venture Formation
    :number: "391"
    :subject: "75"
    :credit: ""
    :description: "Designed for students who choose entrepreneurship as a career option, this course is an in-depth study of the process of drawing the blueprints for a new enterprise including: developing business ideas, developing business concepts, conducting feasibility studies, choosing a legal form or business, writing business p"
  - :name: International Business
    :number: "393"
    :subject: "75"
    :credit: ""
    :description: "This course is designed to provide students with the tools to think globally and manage internationally. This survey course covers a wide range of topics including, the global trade and investment environment, the international firm's cultural, political, and competitive environment, and the management and operations of international firms. The focus throughout the course is on the changes that occur when a firm moves from a domestic focus to a global one. (Prerequisites: 71-140, 72-271, 74-231.)"
  - :name: The Law and Business Administration
    :number: "397"
    :subject: "75"
    :credit: ""
    :description: "A survey of the law pertaining to business administration. Topics include: the legal approach to business problems, contracts, sale of goods, bills of exchange, agency, bailment, real property, partnerships, corporations, and bankruptcy. (Prerequisite: Semester 5 standing or above or permission of instructor.)"
  - :name: Co-op Work Term I
    :number: "401"
    :subject: "75"
    :credit: ""
    :description: "Supervised experience in an approved career-related setting with a focus on the application of theory and the development of transferable skills. The co-op work experience is designed to provide students with an enriched learning opportunity to integrate academic theory and concepts in an applied setting. (Prerequisite: Student must be enrolled in a co-operative education program. Offered on a Pass/non-Pass basis. Supervised practicum requires the successful completion of a minimum of 420 hours. Students who do not pass the course can not continue in the co-op program.)"
