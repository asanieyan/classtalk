  - :name: Stress, Coping, and Resilience
    :number: "573"
    :subject: "46"
    :credit: ""
    :description: A survey of current theory and research on psychosocial stress and coping processes, with a particular focus on factors that contribute to stress resiliency. Topics include personal, social, organizational, and societal sources of stress and their effects on physical and mental well-being, and the intrapersonal, interpersonal, and external resources that individuals and communities draw upon to cope with stress.
