  - :name: Literature Review and Survey
    :number: "510"
    :subject: "60"
    :credit: ""
    :description: The purpose of this course is to prepare students for conducting the specific research on which their thesis will be based. Students are required to complete a thorough literature search on the general area in which they intend to conduct research and to undertake extensive supervised reading. Students must submit a comprehensive survey of relevant research, together with an annotated bibliography and references of important papers, theses, books, and conference proceedings. The bibliography should include names and current addresses of scientists working in the student's chosen area.
  - :name: Advanced Software Engineering
    :number: "511"
    :subject: "60"
    :credit: ""
    :description: Development and maintenance of software systems that satisfy their specifications. Topics include integrating informal and formal software design methodologies, software reuse, and software reliability.
  - :name: Software Engineering for Distributed Systems
    :number: "512"
    :subject: "60"
    :credit: ""
    :description: This course introduces to the students both formal and informal techniques used in software specification, verification and testing. The concentration is put on advanced methods and techniques in dealing with large-scale distributed concurrent systems. The aim of the course is to provide graduate students the opportunity of obtaining strong background and skills in developing complex software systems for their future work in industry.
  - :name: Topics in Software Engineering
    :number: "513"
    :subject: "60"
    :credit: ""
    :description: Some advanced selected topics in software engineering will be discussed in this course. Topics include software quality engineering, formal methods in software verification, and reverse engineering of software.
  - :name: Middleware and Web Engineering
    :number: "515"
    :subject: "60"
    :credit: ""
    :description: "This course introduces software engineering concepts, principles and techniques in middleware and web-based systems. Selected topics include, but are not limited to: architecture design; web modelling in UML; testing techniques in web applications; software monitoring with CORBA interceptors; distributed object systems using CORBA; formal methods in message-oriented middleware."
  - :name: Distributed Query Processing
    :number: "535"
    :subject: "60"
    :credit: ""
    :description: This course will cover topics such as algorithms and techniques for query optimization in distributed databases; methods for evaluating algorithms and experimental procedures. Each student will be required to survey a topic in the area and present a report. Students will also be required to implement algorithms and comparatively evaluate techniques.
  - :name: Multimedia Databases
    :number: "536"
    :subject: "60"
    :credit: ""
    :description: "This course focuses on the study of basic and advanced database techniques used to manage multimedia objects in multimedia database systems. Topics covered include: motivation for multimedia databases; fundamental database implementation techniques; characteristics of multimedia applications; multidimensional access structures; image databases; movie databases; further media types such as text and audio; multimedia databases; models and languages; storage techniques; and multimedia presentations."
  - :name: Database Management Systems
    :number: "537"
    :subject: "60"
    :credit: ""
    :description: Current developments in selected aspects of database management. Topics covered may include data models, database languages, database logics, database machines, and transaction management.
  - :name: Information Retrieval Systems
    :number: "538"
    :subject: "60"
    :credit: ""
    :description: Fundamental principles and advanced topics in the design of information retrieval systems. Theoretical as well as practical aspects will be discussed.
  - :name: Emerging Non-traditional Database Systems
    :number: "539"
    :subject: "60"
    :credit: ""
    :description: Course focuses on the study of one or more advanced, new and non-traditional database system(s) like data warehousing and mining, video database systems, mobile database systems, and distributed object-oriented database systems. Topics discussed include system architecture, components, features, implementation, applications and research issues. Both theoretical and practical contributions to further improve the system under study remain part of the course objective.
  - :name: Foundations of Programming Languages
    :number: "540"
    :subject: "60"
    :credit: ""
    :description: Current developments in the theory and practice of programming language design and implementation. Various languages will be considered and may include imperative, applicative, logic, constraint, object-oriented, and equational languages.
  - :name: Virtual Reality
    :number: "549"
    :subject: "60"
    :credit: ""
    :description: "This course introduces the fundamental concepts, advanced techniques, and most recent practices of virtual reality research and applications. Topics include: web-based virtual interfaces design, object and behaviour modelling, animation and physical simulation, 3D human-computer interaction, real-time rendering of multi-sensory feedback, and virtual reality tools and applications. (Prerequisite: B.Sc. (Hons., Computer Science) or permission of instructor.)"
  - :name: Scientific and Data Visualization
    :number: "550"
    :subject: "60"
    :credit: ""
    :description: Current developments in scientific and data visualization research techniques. Introduction to visualization methods, algorithms, design and current system models. Integrated roles of modeling, simulation and visualization.
  - :name: Visual Processing
    :number: "551"
    :subject: "60"
    :credit: ""
    :description: "This course introduces fundamental aspects of visual processing. Topics include: image formatting, image processing, image acquisition, camera geometry, camera calibration, feature detection, 3D reconstruction, camera motion computation, feature matching, feature tracking, object recognition and vision for robotics."
  - :name: Computer Graphics
    :number: "552"
    :subject: "60"
    :credit: ""
    :description: Current developments in computer graphics. Topics covered will include hardware, software, interfaces, graphics standards, data structures, rendering algorithms, and visualization.
  - :name: Advanced Algorithms
    :number: "554"
    :subject: "60"
    :credit: ""
    :description: Methodology for developing efficient algorithms. Advanced data structures. Intractable computational problems and approximation algorithms.
  - :name: Parallel Computation
    :number: "555"
    :subject: "60"
    :credit: ""
    :description: Introduction to fundamental issues in parallel computation. Basic parallel computing platforms. Models of parallel computation such as shared data and message passing. Data parallel and other abstractions. Cost models and debugging. Programming for performance. Scalability. Workload balancing. Meta-computing in grid environments. Libraries and compilers. Parallel algorithms for numeric and non-numeric problems.
  - :name: Parallel Runtime Systems
    :number: "556"
    :subject: "60"
    :credit: ""
    :description: "Introduction to fundamental issues in parallel runtime systems. Thread systems and communication libraries. VSM, I/O and checkpointing. Scheduling and load distribution, synchronization, dynamic memory management, representation. Interface to user and computer architecture. Multiple-strategy systems and configuration. (Prerequisite: B.Sc. (Hons., Computer Science) or permission of instructor.)"
  - :name: Computational Geometry and Its Applications
    :number: "557"
    :subject: "60"
    :credit: ""
    :description: "This focus of this course is on the algorithmic issues in geometry and its various applications. Topics include: basic geometric algorithms pertaining to construction of convex hull, Voronoi diagram, triangulations, and other constructions of a point set; construction of the arrangement of a set of lines and its connection with the Voronoi diagram; applications of fundamental algorithms in areas such as computer graphics, robotics and geographical information processing."
  - :name: Computational Molecular Biology
    :number: "558"
    :subject: "60"
    :credit: ""
    :description: "This introductory course discusses the development and use of computer science techniques to help solve problems in molecular biology. The purpose is to present a representative sample of computational problems in molecular biology and some of the efficient algorithms that have been proposed to solve them. Topics include: sequence comparisons, database search, DNA fragments assembly, DNA mapping, phylogenetic trees, genome rearrangements, molecular structure prediction, DNA computing. Student will be required to investigate selected problems/methods in computational biology. (Prerequisite: B.Sc. (Hons., Computer Science) or permission of instructor.)"
  - :name: Advanced Computer Architecture
    :number: "560"
    :subject: "60"
    :credit: ""
    :description: Current developments in computer architecture covering advanced concepts in sequential and parallel architectures. Topics include memory hierarchy, homogeneous and heterogeneous architectures, shared-memory (SMP and DSM) and distributed-memory machines (Beowulf cluster to high-end parallel machines), dataflow and multi-threaded architectures, ILP and VLIW, pipelining, and vector machines. Systolic arrays and application/language specific architectures. Networks. Programming models for parallel machines. Programming for performance on different architectures.
  - :name: Artificial Neural Networks
    :number: "561"
    :subject: "60"
    :credit: ""
    :description: "This course introduces the fundamentals of Artificial Neural Networks. Standard neural network architectures are discussed along with their associated set of learning algorithms. Application classes of neural networks are also presented. Topics include: supervised and unsupervised learning, associative learning, competitive learning, probably approximately correct learning, adaptive learning, pattern recognition, linear separability, gradient-descent and optimization. Students will be required to investigate selected architectural and/or learning models of some neural networks. (Prerequisite: B.Sc. (Hons., Computer Science) or permission of instructor.)"
  - :name: Computational Grid Systems
    :number: "562"
    :subject: "60"
    :credit: ""
    :description: "Introduction to computational grid system goals; issues in requirements acquisition and design, specification and development; computing, networking and institutional infrastructure development; relationship to cluster and super-computing approaches; mechanisms and approaches to account management; grid adaptation of programming model; information service provision and delivery; measurement and analysis of end-to-end performance of parallel and distributed applications; analysis and monitoring tools; issues related to remote access and transparency; resource scheduling and management; and, security issues in authentication, authorization and data integrity. (Prerequisite: B.Sc. (Hons., Computer Science) or permission of instructor.)"
  - :name: Security and Privacy on the Internet
    :number: "564"
    :subject: "60"
    :credit: ""
    :description: "This course introduces the issues of security in public distributed networks. Topics include: security planning, policies and procedures, threats and strategies, security services and mechanisms, digital rights; topics in Internet related to security and privacy; secure protocols, DES, AES; public key algorithms; VPN; Internet sniffing and scanning tools; intrusion detection, intrusion analysis and tools; viruses and enterprise anti-virus tools; other applications such as digital cash, code signing and anonymous e-mail."
  - :name: Advanced Computer Networks
    :number: "567"
    :subject: "60"
    :credit: ""
    :description: "This course will cover developments in modern communication networks. Topics will include: link-level protocols; internet routing and protocols such as IPv4,IPv6, DHCP and ICMP; subnetting; interdomain routing and CIDR; virtual networks and tunnels; wireless protocols and mobile IP; ATM technology; switching hardware; optical communications; and, network security.This course will cover developments in modern communication networks. Topics will include: link-level protocols; internet routing and protocols such as IPv4, IPv6, DHCP and ICMP; subnetting; interdomain routing and CIDR; virtual networks and tunnels; wireless protocols and mobile IP; ATM technology; switching hardware; optical communications; and, network security."
  - :name: Advanced Internet Systems
    :number: "568"
    :subject: "60"
    :credit: ""
    :description: "This course covers the internet design philosophy and its protocols, such as IPv4, IPv6, TCP and RTP/RTCP. Topics include emerging Internet multimedia services, Quality of Service (QoS), scheduling and policing mechanisms, routing, resource reservation, reliable multicast, flow and congestion control, integrated services, differentiated services, and adaptive applications. (Prerequisite: B.Sc. (Hons., Computer Science) or permission of instructor.)"
  - :name: Semantic Web
    :number: "569"
    :subject: "60"
    :credit: ""
    :description: "The Semantic Web is an extension of the current world wide web in which information is given well-defined, machine-understandable meaning, thus enabling computers and people to work in cooperation. This course introduces both theoretical and practical aspects in semantic web. Topics will include: languages and representation issues in semantic web; cooperative software agents; web service technology; and information integration theory and practice."
  - :name: Introduction to Artificial Intelligence
    :number: "570"
    :subject: "60"
    :credit: ""
    :description: "This course covers fundamental concepts in Artificial Intelligence including problem solving, knowledge representation and reasoning, planning, learning and natural language understanding. (Prerequisite: B.Sc. (Hons., Computer Science) or permission of instructor.)"
  - :name: Topics in Artificial Intelligence
    :number: "572"
    :subject: "60"
    :credit: ""
    :description: "Students will study in depth selected fundamental topics in artificial Intelligence. The focus will be on theories, techniques and algorithms. (Prerequisite:"
  - :name: Natural Language Processing and Understanding
    :number: "573"
    :subject: "60"
    :credit: ""
    :description: "This course covers the basic linguistic, logical and AI approaches to the development of natural language understanding systems. Topics covered include: syntactic/parsing strategies, formal semantics, pragmatics and the resolution of various types of ambiguities. Inference strategies involved in the resolution of ambiguities at the pragmatic level include a detailed discussion of the representation of and reasoning with commonsense knowledge. The course also includes the implementation of natural language interfaces and the application of linguistic approaches to the development of intelligent text retrieval systems. (Prerequisite:"
  - :name: Machine Learning
    :number: "574"
    :subject: "60"
    :credit: ""
    :description: "This course is a general introduction to Machine Learning. Topics include: Concept learning, Decision Tree Learning, Artificial Neural Networks, Bayesian Learning, Computational Learning Theory, Instance-Based Learning, Genetic Algorithms, Learning Sets of Rules, Analytical Learning, and Reinforcement Learning. (Prerequisite: B.Sc. (Hons., Computer Science) or permission of instructor.)"
  - :name: Knowledge Representation and Reasoning
    :number: "575"
    :subject: "60"
    :credit: ""
    :description: "This course covers advanced topics in knowledge representation and reasoning including Non-monotonic logic, Temporal and spatial representation and reasoning, Probabilistic approaches, Belief and decision networks, and an overview of the applications of these formalisms to diagnosis, navigation and decision making. (Prerequisite: B.Sc. (Hons., Computer Science) or permission of instructor.)"
  - :name: Advanced Search Methods
    :number: "576"
    :subject: "60"
    :credit: ""
    :description: "This course covers advanced search methods including, for example, gradient-descent family of search methods, hill climbing, simulated annealing, evolutionary search, tabu search, hybrid techniques, adaptive techniques, constraint satisfaction search, forward checking, consistency enforcement and adversarial search (two player games). (Prerequisite: B.Sc. (Hons., Computer Science) or permission of instructor.)"
  - :name: Topics in Applied Artificial Intelligence
    :number: "579"
    :subject: "60"
    :credit: ""
    :description: "Topics in artificial intelligence focussing on intelligent systems and applications. Topics will be selected from areas such as intelligent agents, intelligent tutoring systems, knowledge acquisition, intelligent scheduling, embedded intelligence, constraints satisfaction techniques, and knowledge discovery. (Prerequisite:"
  - :name: Advanced Programming Languages
    :number: "588"
    :subject: "60"
    :credit: ""
