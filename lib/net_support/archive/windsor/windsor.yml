  - :name: Africa and the African Diaspora
    :number: "370"
    :subject: "45"
    :credit: ""
    :description: "The course explores the experiences and relationships that Africans, Afro-Caribbeans, Black-Canadians, and African-Americans have with their host countries and their ancestral homeland-Africa. Topics may include the myth of a monolithic African Diaspora, slavery (forced migrations), exile, colonialism, Eurocentrism, Afrocentrism, &quot;Back to Africa&quot; movements, and multiple interpretations of Blackness. (Prerequisite:"
  - :name: Millenarian Movements
    :number: "371"
    :subject: "45"
    :credit: ""
    :description: This course focuses on religious and political movements that anticipate an imminent end to the current order, and the initiation of the millennium (for example, the Nation of Islam, National Socialism, Christian Identity), and the impact of these groups on society.
  - :name: Religious Fundamentalism and Politics
    :number: "372"
    :subject: "45"
    :credit: ""
