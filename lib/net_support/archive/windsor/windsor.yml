    :number: "211"
    :subject: "11"
    :credit: ""
    :description: An introduction to ancient Greek prose literature from the fifth century BC to the second century AD, with selected readings in translation. Authors may include historiographers, orators, philosophers, or novelists. Topics may vary from year to year. (May be repeated for credit if content changes.)
  - :name: Greek Poetry
    :number: "212"
    :subject: "11"
    :credit: ""
    :description: An introduction to ancient Greek poetry from the eighth century BC to the second century AD, with selected readings in translation. Authors may include Homer, Hesiod, other early Greek poets, and dramatists (including those of tragedy, comedy, and the satyr play). Topics may vary from year to year. (May be repeated for credit if content changes.)
  - :name: Latin Prose
    :number: "221"
    :subject: "11"
    :credit: ""
    :description: An introduction to ancient Latin prose literature from the 3rd century BC to the 2nd century AD, with selected readings in translation. Authors may include orators, historiographers, novelists, or philosophers. Topics may vary from year to year. (May be repeated for credit if content changes.)
  - :name: Latin Poetry
    :number: "222"
    :subject: "11"
    :credit: ""
    :description: An introduction to ancient Latin poetry from the third century BC to the fourth century AD, with selected readings in translation. Authors may include dramatists, epic poets, elegists or satirists. Topics may vary from year to year. (May be repeated for credit if content changes.)
  - :name: Ancient Christianity
    :number: "229"
    :subject: "11"
    :credit: ""
    :description: An examination of the origins of Christianity within Judaism, including the founding of the primitive Church, the spread of the movement during the apostolic period, its transformation by Greek culture, and its persecution by the Roman Empire until the adoption of Christianity as the official state religion. (Also offered as 07-229.)
  - :name: Religion in the Ancient World
    :number: "232"
    :subject: "11"
    :credit: ""
    :description: An introduction to the religions of ancient Greece, Rome, and the Mediterranean world. (Also offered as 07-371.)
  - :name: Greek Art and Archaeology
    :number: "265"
    :subject: "11"
    :credit: ""
    :description: "A study of the artistic masterpieces and monuments of ancient Greece. Topics will include the search for Troy, the spirit of Greek sculpture, and Athens in the Golden Age. Presented with colour slides. (Prerequisite: 11-161 or consent of instructor.)"
  - :name: Roman Art and Archaeology
    :number: "266"
    :subject: "11"
    :credit: ""
    :description: "A study of the artistic masterpieces and monuments of ancient Rome. Topics will include the tombs of the Etruscans, the treasures of Pompeii and Rome in the days of the Caesars. Presented with colour slides. (Prerequisite: 11-162 or consent of instructor.)"
  - :name: Topics in Classical Culture
    :number: "280"
    :subject: "11"
    :credit: ""
    :description: A thematic examination of a single social historical topic in Greco-Roman antiquity. Topics may vary from year to year. (May be repeated for credit if content changes.)
