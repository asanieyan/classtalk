    :description: "This is an advanced course designed to examine, in-depth, the strategic issues facing business decision makers. Coverage will vary to reflect the contemporary issues and concerns of today's executives. (May be taken for credit twice if content is different.) (Prerequisite: Semester 7 or Semester 8 standing.)"
  - :name: Field Study in Strategic Management and Entrepreneurship
    :number: "493"
    :subject: "75"
    :credit: ""
    :description: "In this course, teams of students study an actual firm focusing on identifying the strategic issues facing the firm, the needed strategic plans for addressing them, and the implementation of such plans. Students pursuing the entrepreneurial option can also take this course to finalize the prototype for the business they intend to start. (Prerequisite: Semester 7 or Semester 8 standing.)"
  - :name: Directed Study in Strategic Management and Entrepreneurship
    :number: "494"
    :subject: "75"
    :credit: ""
    :description: "Under faculty supervision, students undertake an individualized program of independent study to pursue, in great depth, a topic in strategic management or entrepreneurship where they can apply the knowledge gained in prior courses. (May be taken for credit twice if content is different.) (Prerequisite: consent of instructor.)"
