    :number: "623"
    :subject: "77"
    :credit: ""
    :description: An analysis of the formation of marketing strategies and plans. Topics covered will include business definitions, developing marketing objectives, selecting market targets, developing all aspects of the marketing mix, and evaluating marketing performance. Marketing decision models, portfolio techniques, generic strategies, PIMS, and related topics will also be covered.
  - :name: Managing in the International Arena
    :number: "624"
    :subject: "77"
    :credit: ""
    :description: Focuses on the problems and issues that confront managers in the area of international business. The course examines the international global environment, including theories of trade and foreign direct investment, balance of payments and international institutions and models for evaluating the environment in order to select the best international strategy or mode of entry for a particular location. A major objective is to develop a sensitivity that will enhance the student's ability to operate in the complex environment of international business.
  - :name: Strategic Management
    :number: "625"
    :subject: "77"
    :credit: ""
    :description: This is the capstone course of the M.B.A. program. It integrates the knowledge gained in prior courses and focuses it on the functions of top management of an organization. Discussion of concepts and current practice are combined with case studies of strategic leadership and strategy formulation and implementation in a domestic and international environment.
  - :name: Strategic Implementation for Technologies Management
    :number: "626"
    :subject: "77"
    :credit: ""
    :description: Strategic management of technology and innovation in established firms. The overall course objectives are to help students gain competence in (1) understanding the basic framework for the relationships among a business strategy, an information systems strategy and an organizational strategy; (2) developing an awareness of the range, scope and complexity of the issues and problems related to the strategic management of technology and innovation; (3) developing a conceptual framework for assessing and auditing the innovative capabilities of a business organization and (4) developing insight concerning the skills necessary to be effective in managing the innovation process.
  - :name: Business Negotiation and Problem Solving
    :number: "627"
    :subject: "77"
    :credit: ""
    :description: Highlights the role of effective negotiation for resolving conflict and sharing resources and power in complex organizations. Students will be exposed to various styles of negotiating, problem solving and bargaining strategies as well as communication approaches aimed at enhancing organizational performance
  - :name: Entrepreneurship and Intrapreneurship
    :number: "628"
    :subject: "77"
    :credit: ""
    :description: Aiming at developing entrepreneurial thinking in students, this course examines entre- and intrapreneurship as an economic and a business phenomenon with special emphasis on the process of new venture creation. Students explore the topics of finding new venture ideas, developing business ideas and business concepts, conducting feasibility studies, developing business plans, preparing deal structures and financing strategies, launching new ventures, initial entrepreneurial management beyond the start-up phase and the successful development of such initiatives within a corporate environment.
  - :name: Current issues in Business
    :number: "629"
    :subject: "77"
    :credit: ""
