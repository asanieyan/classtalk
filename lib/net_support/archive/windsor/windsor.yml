  - :name: The Psychology of Learning and Teaching
    :number: "503"
    :subject: "81"
    :credit: ""
    :description: This course will provide students with an in depth view of psychological theory and research towards the understanding of learning and teaching. While both behavioural and cognitive perspectives will be discussed, the emphasis will be upon cognitive theory and application. Topics will include behaviourism, behaviour modification, information processing, metacognition, cognitive behaviour modification, cognitive strategy training, motivation and individual differences. (3 hours a week.)
  - :name: Language Arts in the Elementary School
    :number: "537"
    :subject: "81"
    :credit: ""
    :description: This course will examine issues in language arts instruction in the light of current language theories. The focus is on current research and its practical application, with special emphasis on methods of instruction, teacher strategies, student activities and evaluation practices. (3 hours a week.)
  - :name: "Second Language Teaching: Theories and Applications"
    :number: "539"
    :subject: "81"
    :credit: ""
    :description: This course reviews current thinking on the nature of language, communication and second-language learning and examines implications for teaching methods and curriculum design. (3 hours a week.)
  - :name: The Social Science Curriculum
    :number: "541"
    :subject: "81"
    :credit: ""
    :description: An examination of trends and development of social science curricula. Curriculum theory will be applied to one or more of the social sciences within the context of provincial guidelines and the academic and professional qualifications of the students. (3 hours a week.)
  - :name: Learning in Science
    :number: "547"
    :subject: "81"
    :credit: ""
    :description: This course will consider current research and theory in the promotion of science as a process and product. Included will be a critical survey of recent issues in science education. The focus will be on their implications for curriculum and practice at the classroom level. An examination of some of the major difficulties in the design, development, implementation, and evaluation of science curricula. (3 hours a week.)
  - :name: Microcomputers for Educators
    :number: "551"
    :subject: "81"
    :credit: ""
    :description: A comprehensive survey of the uses of microcomputers in the classroom, including a discussion of current issues in the use of microcomputers by educators. (3 hours a week.)
  - :name: Curriculum Developments in Mathematics Education
    :number: "552"
    :subject: "81"
    :credit: ""
    :description: This course will examine recent developments in curriculum, instruction, and evaluation in elementary and secondary mathematics education. Trends will be discussed in light of recent research findings, technological advances, and social goals. International comparisons will be made. (3 hours a week.)
  - :name: The Teaching and Learning of Mathematics
    :number: "553"
    :subject: "81"
    :credit: ""
    :description: This course will examine research into students' learning and the teaching of mathematics. First, the motivational aspects of teaching and learning will be considered, including those related to the topic &quot;Women in Mathematics.&quot; Second, specific mathematical topics will be dealt with, selected according to the interests of students. (3 hours a week.)
  - :name: Approaches to Literacy Development
    :number: "556"
    :subject: "81"
    :credit: ""
    :description: This course will consider current research and theory in the development of reading and writing abilities, and will examine some aspects of assessing literacy development. (3 hours a week.)
