    :subject: ECON
    :number: "420"
    :description: "Mutual interaction of the prevailing legal system and economic phenomena; development of a series of testable hypotheses concerning the effects of laws and regulations on incentives and economic behavior, the allocation of resources and the distribution of income. Prerequisite: ECON 323."
  - :credit: "3"
