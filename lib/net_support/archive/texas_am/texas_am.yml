    :description: "Research conducted under the direction of faculty member in agricultural journalism. May be repeated 2 times for credit. Prerequisites: Freshman or sophomore classification and approval of instructor."
  - :credit: "3"
    :name: Agricultural Media Writing II
    :subject: AGCJ
    :number: "303"
    :description: "Interpretative agricultural news gathering and writing for all media types; basic media law and ethics, interviewing skills with assigned practice writing about agriculture, and science and technology, including meeting and event coverage both on and off campus; print, broadcast, Interactive and other media; credit cannot be given for both AGCJ 303 and JOUR 303. Prerequisites: Grade of C or better in AGCJ 203; passing score in the GSP test; junior or senior classification."
  - :credit: "3"
    :name: Editing for Agricultural Audiences
    :subject: AGCJ
    :number: "304"
    :description: "Principles and practices of editing for agricultural and technical audiences including improving and tightening copy; writing headlines, titles, and subheads; photo editing and captions, graphics and layout; print, broadcast, Interactive and other media; credit cannot be given for both AGCJ 304 and JOUR 304. Prerequisites: Grade of C or better in AGCJ 203; passing score in the GSP test; junior or senior classification."
  - :credit: "3"
    :name: Theory and Practice of Agricultural Publishing
    :subject: AGCJ
    :number: "305"
    :description: "Audience identification, publication content, management and design; analyze existing agricultural publications, identify audiences, advertising base and content; credit cannot be given for both AGCJ 305 and JOUR 321. Prerequisites: AGCJ 105; junior or senior classification."
  - :credit: "3"
    :name: Theory and Practice of Agricultural Public Relations
    :subject: AGCJ
    :number: "306"
    :description: "Public relations between agricultural producers and their suppliers as a critical part of agricultural communication; public relations objectives, strategies, tactics, evaluation and execution theory and practice examined; credit cannot be given for both AGCJ 306 and JOUR 324. Prerequisites: AGCJ 105; junior or senior classification."
  - :credit: "3"
    :name: Electronic Media Production in Agricultural Communications
    :subject: AGCJ
    :number: "307"
    :description: "Study of the principles, concepts, and practices of agricultural industry uses of electronic media production (radio, television and computer) for advertising, informational videos, computer-mediated instruction and distance education. Prerequisites: Computer usage course and AGCJ 105; junior or senior classification."
  - :credit: "3"
    :name: Agricultural Photography
    :subject: AGCJ
    :number: "308"
    :description: "Develop knowledge of photography, editing software, and composition techniques used in the agricultural communications field; develop photography and photo editing skills to a satisfactory level as demonstrated by performance on assignments and exams. Prerequisite: Junior or senior classification."
  - :credit: "1"
