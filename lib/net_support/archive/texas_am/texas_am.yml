    :subject: GEOL
    :number: "301"
    :description: "Origin, geologic relations and geographic distribution of mineral and energy resources; mineral economics, mining and reclamation and global economics in the resource industry; identification and classification of economic minerals including energy resources, base and precious metals, chemical industrial minerals and gemstones. Prerequisites: GEOL 101 or 320; CHEM 106 or higher.*"
