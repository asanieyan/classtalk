    :number: "684"
    :description: "Program planned to provide professional training in student&rsquo;s particular field of interest. Faculty and employer will supervise the activity. Work-study will be planned as a part of the Master of Agriculture degree program in agricultural chemistry, crops and soils. Prerequisite: Approval of instructor."
