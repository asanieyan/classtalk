  - :credit: "6"
    :name: Architectural Design I
    :subject: ARCH
    :number: "305"
    :description: "Theory and practice of architecture as art and science; study of function, structure and form in site and building design through an analytical approach to programming, design methods, problem identification, case studies and problem resolution; exercises in identifying various conditions and forces associated with a variety of building types and the generation of a range of design solutions. Prerequisites: Upper-level classification in environmental design, construction science or landscape architecture; ENDS 205, 211, 231, 233, 250 and CARC 481.*"
  - :credit: "6"
    :name: Architectural Design III
    :subject: ARCH
    :number: "306"
    :description: "Theory and practice of architecture as art and science; exercises in building programming, site analysis, design methods and post occupancy evaluations; urban and building designs from concepts through schematics with a variety of architectural types and paradigms; comprehensive design solutions including building materials and construction systems. Concurrent enrollment in ARCH 305 not allowed. Prerequisites: Upper-level classification in environmental design, construction science or landscape architecture; ARCH 305.*"
  - :credit: "3"
    :name: Site Planning and Design
    :subject: ARCH
    :number: "310"
    :description: "An introduction to the history, theory and materials of site design that lead to environmentally sound development decisions based on a property's assets and limitations, balancing environmental sustainability with human well-being and the consequences of development; problem solving processes encompassing environmental, engineering, cultural and economic forms of analysis. Prerequisite: Upper-level classification in environmental design, construction science or landscape architecture.*"
  - :credit: "3"
    :name: Conceptual Structural Analysis
    :subject: ARCH
    :number: "327"
    :description: "A non-mathematical investigation of structural systems and components with respect to behavior; selection of the most appropriate structural system for various building typologies. Prerequisite: Junior or senior classification."
  - :credit: "3"
    :name: Environmental Systems II
    :subject: ARCH
    :number: "334"
    :description: "Theory and applications of building water supply, plumbing and drainage systems, electrical, acoustical, fire and lightning protection, transportation systems and construction materials; design opportunities, calculations, equipment selection, component sizing and economics as they relate to design. Prerequisites: Upper-level classification in environmental design, construction science or landscape architecture; ENDS 211."
  - :credit: "3"
    :name: History of Building Technology
    :subject: ARCH
    :number: "345"
    :description: Chronological development of civilization and building technology from prehistoric cultures to present; classic and modern materials, structural devices past and present, machine-produced products, prefabrication, construction methodology and servicing.
  - :credit: "6"
    :name: Architectural Design II
    :subject: ARCH
    :number: "405"
    :description: "Theory and practice of architecture as art and science; manual and digital graphic techniques used in the analysis and synthesis of concepts unique to site design and spatial enclosure; understanding specific cultural, social and physical contexts; the application of theory to form and building systems, site analysis and development of design solutions integrating formally expressive visual ideas and functionally adept planning and design concepts. Concurrent enrollment in ARCH 406 or ARCH 463 not allowed. Prerequisites: Upper-level classification in environmental design, construction science or landscape architecture; ARCH 305; CARC 301 or ENDS 494.*"
  - :credit: "6"
    :name: Interdisciplinary Design III
    :subject: ARCH
    :number: "406"
    :description: "Innovative approaches to design emphasizing theory and practice of architecture as art and science; schematic design taken to a level of detail appropriate to design development; topics include the visualization of built environments; the selection and application of building and environmental systems, services, materials and connections; interior space configuration. Prerequisites: Upper-level classification in environmental design, construction science or landscape architecture; ARCH 405 or VIST 405.*"
  - :credit: "3"
    :name: Energy Conservation in Residential Architecture
    :subject: ARCH
    :number: "421"
    :description: "Analyze energy use for sustainability in architecture; energy and Leadership in Energy and Environmental Design (LEED) audits, computer simulations of design impact using solar, low-energy and passive energy; include LEED rating analysis. Prepare for LEED rating. Prerequisites: ENDS 233, with ARCH 334 preferred."
  - :credit: "3"
    :name: History of Ancient Architecture
    :subject: ARCH
    :number: "430"
    :description: "Architecture of antiquity, examining stylistic, structural and theoretical advancements in building, beginning with Mesopotamian and continuing with Egyptian, Greek and Roman civilizations. Prerequisite: ENDS 149 or approval of degree coordinator."
  - :credit: "3"
    :name: Architectural Structures II
    :subject: ARCH
    :number: "431"
    :description: "Analysis and design of structural members in wood, steel and concrete and their relation to building design. Prerequisites: Upper-level classification in environmental design, construction science or landscape architecture; ARCH 231."
  - :credit: "3"
    :name: Architectural Lighting
    :subject: ARCH
    :number: "433"
    :description: "Theory and practice of lighting design as an art and science; aperture design for sunlight control; selecting and locating luminaries to enhance interior and exterior surfaces and spaces. Prerequisite: Junior or senior classification."
  - :credit: "3"
    :name: The Role of Sculpture and Painting in Ancient Architecture
    :subject: ARCH
    :number: "434"
    :description: "Interrelationships of architecture, painting and sculpture in the ancient world including Egypt, Mesopotamia, Crete, Greece and Rome. Prerequisite: ENDS 149 or approval of degree coordinator."
  - :credit: "3"
    :name: Great Medieval Cathedrals
    :subject: ARCH
    :number: "437"
    :description: "Interrelationships of architecture, sculpture and stained glass, technology and construction, function and form, society and patronage in the great period of medieval building. Prerequisite: Junior or senior classification or approval of degree coordinator."
  - :credit: "3"
    :name: History of Renaissance Architecture
    :subject: ARCH
    :number: "440"
    :description: "Renaissance architecture in Europe and America. Prerequisite: Junior or senior classification."
  - :credit: "3"
    :name: Baroque and Rococo Architecture
    :subject: ARCH
    :number: "441"
    :description: "The investigation of the history of architecture, the arts and society, and major creative individuals from the late sixteenth to the early eighteenth centuries. Prerequisite: ENDS 150 or ARTS 150 or approval of degree coordinator."
  - :credit: "3"
    :name: Art and Architecture of Islam
    :subject: ARCH
    :number: "442"
    :description: "An introduction to the art and architecture of the Mediterranean, Near Eastern and Central/South Asian territories under Muslim rule prior to circa 1700 CE. Prerequisite: ENDS 149 and ARTS 149; approval of instructor."
  - :credit: "3"
    :name: Introduction to Historic Preservation
    :subject: ARCH
    :number: "446"
    :description: "The cross-disciplinary world of historic preservation examining the significance of historic places to societal well-being and conservation alternatives for historic and cultural environments; review of preservation projects including interior rehabilitation and adaptive reuse; introduction to careers in preservation through guest presentations and case studies. Prerequisite: Junior or senior classification."
  - :credit: "3"
    :name: Strategies in Architectural Management
    :subject: ARCH
    :number: "451"
    :description: "Emerging strategies in the architecture and construction industry, with an emphasis on understanding the changing structure of the industry and the management of both firms and projects. Prerequisite: Senior classification or approval of degree coordinator."
  - :credit: "3"
    :name: Alternative Careers in Architecture
    :subject: ARCH
    :number: "452"
    :description: "Study of the careers of individuals who have utilized their architectural education in non-traditional ways, such as: politics, journalism, real estate, etc.; interviews with select representative individuals. Prerequisite: Upper-level classification in environmental design, construction science or landscape architecture."
  - :credit: "3"
    :name: Ethics and Professional Practice
    :subject: ARCH
    :number: "457"
    :description: "Issues and relationships within the business, legal and political environment; introduction to the concepts of architectural specifications and the AIA standard conditions of the construction contract; forms of construction, bidding and contract documents. For undergraduate students pursuing a professional degree and a career in architecture. Prerequisite: Senior classification in environmental design."
  - :credit: "6"
