    :number: "601"
    :description: "Overview of the field of public administration; theory and practice of leadership. Prerequisites: Graduate classification and approval of MPSA or MPIA director."
  - :credit: "3"
    :name: American Foreign Policy Since World War II
    :subject: BUSH
    :number: "605"
    :description: "An examination of American foreign policy from 1945 to the present. It will focus on decisions made by American elected and appointed officials at critical moments of the Cold War and after. Theory will provide a framework for the course, but the focus will be on practical matters that confronted decision-makers. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: International Politics in Theory and Practice
    :subject: BUSH
    :number: "606"
    :description: "The effects of international politics on the competing forces of global integration and disintegration are investigated and policy implications are considered, drawing upon theories of interstate politics. Prerequisite: Admission to MPIA or approval of instructor."
  - :credit: "3"
    :name: World Cultural Geography
    :subject: BUSH
    :number: "607"
    :description: "An exploration of the regional, historical, environmental, and technical roots of the world&rsquo;s cultural diversity and the implications of cultural interactions in the contemporary world. Prerequisite: Admission to MPIA or approval of instructor."
  - :credit: "3"
    :name: Fundamentals of the Global Economy
    :subject: BUSH
    :number: "608"
    :description: "Examines three fundamental pillars of the global economy: international trade, international finance and foreign direct investment (FDI). Students gain an appreciation for the complexities of the international environment from both theoretical and policy perspectives. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Principles of International Law
    :subject: BUSH
    :number: "609"
    :description: "Introduction to the nature and sources of international law, including jurisdiction of states; law governing the making, interpretation, application and termination of treaties and agreements; recognition of states and government; nationality of persons and corporations; state immunities from jurisdiction and control; and human rights. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Public Policy Formation
    :subject: BUSH
    :number: "611"
    :description: "Examination of public policy formation processes in the United States, with an emphasis on national government. Prerequisites: Graduate classification and approval of MPSA or MPIA director."
  - :credit: "3"
    :name: Public Policy Administration
    :subject: BUSH
    :number: "612"
    :description: "Analysis of bureaucracy&rsquo;s role in the American political system: bureaucratic power and the relationship between agencies and their environments; analysis of effective policy implementation and program design. Prerequisites: Graduate classification and approval of MPSA or MPIA director."
  - :credit: "3"
    :name: Policy Analysis
    :subject: BUSH
    :number: "615"
    :description: "Provides students with a solid working knowledge of the techniques involved in public policy analysis; gives students both the theoretical frame work and practical experience necessary for a public manager to analyze public policy effectively. Prerequisite: ECON 322 or equivalent or approval of instructor."
  - :credit: "3"
    :name: Public Organization in a Pluralistic Society
    :subject: BUSH
    :number: "616"
    :description: "Examination of how public policy issues are contested and shaped by the major cleavages in American society, such as race and ethnicity, economic and social class, and gender; strategies for building consensus across these divisions. Prerequisites: Graduate classification."
  - :credit: "3"
    :name: Economic Analysis
    :subject: BUSH
    :number: "621"
    :description: "Microeconomic analysis of consumers, firms and markets; macroeconomic analysis of growth and stabilization policies; the government&rsquo;s role in the economy. Prerequisites: Graduate classification and approval of MPSA or MPIA director."
  - :credit: "3"
    :name: Public Finance
    :subject: BUSH
    :number: "622"
    :description: "Framework for positive and normative economic analysis of public sector spending and taxation; application of fundamental analytical principles of public finance to current issues in public policy. Prerequisites: Graduate classification and approval of MPSA or MPIA director."
  - :credit: "3"
    :name: Budgeting in Public Service
    :subject: BUSH
    :number: "623"
    :description: "Course designed to introduce students to selected topics in public administration and political science literature on the politics of public finance and budgeting. Course will introduce students to the practice of budgeting by learning language and issues common to budgeting in government. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: International Economic Development
    :subject: BUSH
    :number: "624"
    :description: "Surveys the economics of developing countries, which constitute most of the world and share some commonalities; identify problems that developing countries face and focus on the policies that governments have pursued. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: International Trade Policy Analysis
    :subject: BUSH
    :number: "625"
    :description: "Traditional and strategic trade theory and analysis are used to examine such concepts as comparative advantage, Heckscher-Ohln-Samuelson model, gains from specialization and trade, partial equilibrium analysis of free trade, violations of the free trade model, welfare effects of trade, trade creation and diversion, and other topics. Prerequisites: Graduate classification; approval of instructor."
  - :credit: "3"
    :name: Balance of Payments in Theory and Policy
    :subject: BUSH
    :number: "626"
    :description: "This is a course on the basic macroeconomics of open economy, coordination of policies and exchange rate regimes, the main characteristics of the international payments system, the role of international organizations and proposals for reform. It is intended as a survey course with emphasis on current policy issues. Prerequisites: Graduate classification; approval of instructor; ECON 203 or equivalent."
  - :credit: "3"
    :name: The Great Books of World Politics
    :subject: BUSH
    :number: "627"
    :description: "Fundamental texts dealing with war and diplomacy from ancient Greeks through the present; authors will include Thucydides, Sun-tzu, Ibn Khaldun, Plutarch, Cicero, Augustine, Aquinas, Machiavelli, Hobbes, Bacon, Rousseau, Hume, Bentham, Grotius, Vattel, Montesquieu, Smith, Kant, The Federalists, Tocqueville, Burke, Mill, Hegel, Nietzche, Clausewitz, Marx, Freud, Schmitt, Heidegger, and Rawls among others. Prerequisites: Graduate classification and approval of instructor."
  - :credit: ""
    :name: Multinational Enterprises (3-0) Credit 3
    :subject: BUSH
    :number: "629"
    :description: "Provides a broad survey of the field of international business; multinational enterprises in a variety of sectors, countries, and organizational forms; focus primarily on the past 20 years, but the historical development of MNEs also examined. Prerequisites: Graduate classification; approval of instructor."
  - :credit: "3"
    :name: Quantitative Methods in Public Management I
    :subject: BUSH
    :number: "631"
    :description: "Introduction to the common methods for social and policy analysis with a focus on application of methods such as analysis of variance and regression, to tasks including policy analysis, evaluation and survey research; emphasis on the performance of social and policy analysis, although some statistical theory is introduced. Prerequisites: Graduate classification and approval of MPSA or MPIA director; STAT 303 or equivalent."
  - :credit: "3"
    :name: Quantitative Methods in Public Management II
    :subject: BUSH
    :number: "632"
    :description: "Numerous formal aspects and methods of decision-making useful in public management including benefit-cost analysis, program evaluation and survey sampling; emphasis on theoretical foundation and practical application; collection and analysis of information, formulation of results and presentation of conclusions. Prerequisites: Graduate classification and approval of MPSA or MPIA director."
  - :credit: ""
    :name: Public Management (3-0) Credit 3
    :subject: BUSH
    :number: "634"
    :description: "Addresses three critical aspects of public management; the role of management in the public sector, validity of the argument that government should be run like a business and the tools public managers need to be effective. Application of organizational theory concepts applied to case studies. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Energy Policy and Security
    :subject: BUSH
    :number: "640"
    :description: "Policy and economic issues related to increasing global reliance on fossil fuels, including the resulting impact on security concerns and global warming; utilizes competitive and non-competitive market theories, non-renewable resource analysis, and cost-benefit analysis. Prerequisites: Graduate classification; BUSH 621; course experience in microeconomics and quantitative modeling."
  - :credit: "3"
    :name: Organization Theory for the Public Sector
    :subject: BUSH
    :number: "641"
    :description: "Theories of bureaucracy and control, management, human relations, decision making and organizations and their environments; effects of organizations on individuals, the government and the policy formation process. Prerequisites: Graduate classification and approval of MPSA or MPIA director."
  - :credit: "3"
    :name: Ethics and Public Policy
    :subject: BUSH
    :number: "642"
    :description: "Theory and practice for analyzing and responding to the ethical responsibilities and dilemmas for professional conduct; ethical dimensions of analysis and decision making for policy makers and public administrators. Prerequisites: Graduate classification and approval of MPSA or MPIA director."
  - :credit: ""
    :name: Foundations of the Non-Profit Sector (3-0) Credit 3
    :subject: BUSH
    :number: "643"
    :description: "Overview of the origins, size, scope and composition of the non-profit and voluntary sector in American society today; introduction to the historical, political and religious foundations of the non-profit sector; examines theoretical and conceptual framework in this course. Prerequisite: Graduate classification."
  - :credit: ""
    :name: Management and Leadership of Non-Profit Organizations (3-0) Credit 3
    :subject: BUSH
    :number: "644"
    :description: "Introduction and overview of non-profit organizations and the environment they operate in; examination of the distinctiveness of these organizations and the special skills required for effective management of them; empirical and normative issues surrounding non-profit management and leadership. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Networks and Inter-organizational Collaboration
    :subject: BUSH
    :number: "645"
    :description: "Introduction to the knowledge base pertaining to inter-organizational relationship and the management environment of network based organizations. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Bureaucracy in a Democracy
    :subject: BUSH
    :number: "646"
    :description: "Examines the issues surrounding the role of bureaucracy in American government; readings and ideas from the fields of political science, public administration, and administrative law. Although the course emphasizes broad theory-based knowledge, it has applied value for students intent on careers in public service. Prerequisite: Graduate classification."
  - :credit: ""
    :name: National Security Law (3-0) Credit 3
    :subject: BUSH
    :number: "650"
    :description: "An introduction to the nature and sources of national security law including such topics as the framework of separate branches of law with shared national security powers, maintaining national security abroad, terrorism and other national security threats, and protecting national security information. Prerequisite: Graduate classification."
  - :credit: ""
    :name: National Security Policy
    :subject: BUSH
    :number: "651"
    :description: "A graduate-level seminar on national security policy that will provide a forum for developing an understanding of key concepts, players, institutions, intergovernmental processes, and contemporary issues in the national security policy domain. Prerequisite: Graduate classification"
  - :credit: "3"
    :name: The Role of Intelligence in Security Affairs
    :subject: BUSH
    :number: "652"
    :description: "A survey of U.S. Intelligence operations, techniques, objectives and resources, with particular emphasis on how intelligence has contributed and continues to contribute to U.S. national security. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Technical Collections Systems for International Security
    :subject: BUSH
    :number: "653"
    :description: "An introduction to the technical aspects of remote sensing and signals technology applied to international security issues and an introduction to interpretation of the acquired information. Featured outside speakers from U.S. government agencies explain the operation of technical collection systems and their contribution to national and international security. Prerequisites: Graduate classification; approval of instructor."
  - :credit: "3"
    :name: Military Strategy in the Conduct of Nations
    :subject: BUSH
    :number: "654"
    :description: "This course is an overview of strategic thought and national security policy. It focuses on both the works of prominent military theorists, the historical context, and the significance for current international strategic affairs. Prerequisite: Admission to MPIA or approval of instructor."
  - :credit: "3"
    :name: The Structure and Policy of the European Union
    :subject: BUSH
    :number: "655"
    :description: "Introduction into the structure of the existing European Union, its creation and history, its current policy, and the perspectives of its future enlargement. Students will achieve a working knowledge of EU matters with its regional and global political and economic aspects and with particular emphasis on the trans-Atlantic relations with the United States. Prerequisite: Graduate classification."
  - :credit: ""
    :name: Homeland Security and America&rsquo;s New Long War (3-0) Credit 3
    :subject: BUSH
    :number: "656"
    :description: "An introduction to the theory, practice, challenge and prospects for securing the &ldquo;American Homeland&rdquo; against terrorist attack, with special emphasis on how American policy makers are resolving this dilemma, and their prospects for the future; draws heavily on current events and emerging policy solutions as examples. Prerequisites: Graduate classification."
  - :credit: "3"
    :name: Terrorism in Today&rsquo;s World
    :subject: BUSH
    :number: "657"
    :description: "Comprehensive survey of international terrorism from its origins to the present; emphasis on how the U.S. government has responded and how it has organized to counter the threat; all major terrorist groups studied; understanding of the nature of the terrorist threat and the implications for the U.S. Government. Prerequisite: BUSH or INTA G6 or G7 classification of approval of instructor."
  - :credit: "3"
    :name: Congress and International Security
    :subject: BUSH
    :number: "658"
    :description: Develop knowledge of Congress, gain a deeper understanding of the key concepts, players institutions, intergovernmental processes, and contemporary issues in the topic area of Congress and international and national security policy.
  - :credit: "3"
    :name: Transnational Security Issues
    :subject: BUSH
    :number: "659"
    :description: Understand the composition, role, mission of offices, departments that comprise Intelligence Community; obtain appreciation for transnational security issues; address potential impact short/long term to U.S. national security policies and/or programs that may affect those transnational security issues by the year 2020.
  - :credit: "3"
    :name: Economic Development in Latin America
    :subject: BUSH
    :number: "660"
    :description: "Explores problems of economic growth and development in Latin America; provides an overview of basic indicators such as national production, exports, human indicators, and economic problems; introduces different industrialization strategies. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Public Personnel Administration
    :subject: BUSH
    :number: "661"
    :description: "Organization and operation of civil service personnel systems in American governments. Prerequisites: Graduate classification and approval of MPSA or MPIA director."
  - :credit: "3"
    :name: Health Systems Planning and Policy
    :subject: BUSH
    :number: "662"
    :description: Specific health planning issues; distribution of manpower and facilities; financial resources, local-federal partnership, system&rsquo;s organization and governance. Cross-listed with PLAN 631.
  - :credit: "3"
    :name: Natural Resource Economics
    :subject: BUSH
    :number: "663"
    :description: "Critical evaluation of policies and procedures in natural resource development and use; identification of problems in resource development, the political-economic decision-making process and analytical tools which can contribute to economic decisions. Prerequisite: ECON 323. Cross-listed with AGEC 604."
  - :credit: "3"
    :name: Business and Public Policy
    :subject: BUSH
    :number: "664"
    :description: "Role of business organization in the United States and other countries; topics pertaining to the external political and social environment of business and the implications for business managers including market failures and political failures as well as equity and ethical issues; case studies with business/government problems. Prerequisite: Graduate classification. Cross-listed with MGMT 610."
  - :credit: "3"
    :name: Advanced Public Management
    :subject: BUSH
    :number: "666"
    :description: "Examination of the primary challenge facing public managers today from the managerial, political, legal and market/entrepreneurial perspectives. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: "International Crisis Management: The Policy Process"
    :subject: BUSH
    :number: "667"
    :description: "Examination of the policymaking process used by U.S. government officials in response to rapidly moving international crisis situations; simulations of executive meetings, briefings and press conferences; analysis of political, diplomatic, legal and ethical issues involved. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Legal Environment of Nonprofit Management
    :subject: BUSH
    :number: "669"
    :description: "Laws, policies, and ideals affecting the creation and governance of nonprofit organizations; includes medical, education, cultural, social, religious, and advocacy organizations; considers these organizations&rsquo; contributions to society, how they cooperate with or rival for-profit entities, and how they should be governed. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: International Affairs Capstone Seminar
    :subject: BUSH
    :number: "670"
    :description: "Capstone team exercise in subject related to international affairs. For MPIA majors only. Prerequisites: For MPIA majors only, graduate classification and approval of MPIA director."
  - :credit: "3"
    :name: Science and Technology Policy
    :subject: BUSH
    :number: "671"
    :description: "An overview of the role of science and technology in the public policy process; explores the impact of public policy on science and technology. These two perspectives are radically distinct, yet intertwined in the broader process of public policy making in the United States. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: "Markets and Government: An Economics Approach to Institutional Choice"
    :subject: BUSH
    :number: "672"
    :description: "A framework for students to consider the best institution for producing particular goods and services; students determine if a good/service is best provided by the government via a public enterprise or by private firms; course explores institutional structures, including laissez-faire, price regulation, antitrust regulation, and environmental and product quality regulation. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Conflict Resolution in Public Management
    :subject: BUSH
    :number: "673"
    :description: "In policy domains driven by high salience, dominated by moral value, or where scientific data are sparse, conflict often arises. This course is designed to broadly address the topic of conflict resolution within the public sector with the intent to enhance leadership in the policy process. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Political Economy of International Development
    :subject: BUSH
    :number: "674"
    :description: "Course examines aspects of international development and underdevelopment, including lack of sustained economic growth and the prevalence of income inequality. Course designed to provide leaders in public service areas with basic knowledge of development and development assistance in cross-national and regional perspectives and the tools to analyze information in the future. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Public Service and Administration Capstone Seminar
    :subject: BUSH
    :number: "675"
    :description: "Course provides a capstone experience for students as they operate in teams to address an important policy and administrative issue. Students draw on the coursework and experiences of their Bush School education to develop specific recommendations for design, implementation and evaluation of this project task. For MPSA majors only. Prerequisites: For MPSA majors only; graduate classification; approval of MPSA director."
  - :credit: "3"
    :name: Public Service and Administration Capstone Seminar II
    :subject: BUSH
    :number: "676"
    :description: "Course provides a capstone experience for students as they operate in teams to address an important policy and administrative issue. Students draw on the coursework and experiences of their Bush School education to develop specific recommendations for design, implementation and evaluation of this project task. Continuation of BUSH 675. Prerequisites: BUSH 675; approval of MPSA director."
  - :credit: "1"
    :name: Professional Internship
    :subject: BUSH
    :number: "684"
    :description: "Directed internship in a public or private organization to provide on-the-job training with professionals in organizational settings appropriate to the student&rsquo;s professional objectives. Prerequisites: Graduate classification and approval of MPSA or MPIA director."
  - :credit: "1"
    :name: Directed Studies
    :subject: BUSH
    :number: "685"
    :description: "Directed individual instruction in selected problems in government and public service. Prerequisites: Graduate classification and approval of MPSA or MPIA director."
  - :credit: ""
    :name: Special Topics in
    :subject: BUSH
    :number: "689"
    :description: "Selected topics in an identified area of government and public service. May be repeated for credit. Prerequisites: Graduate classification and approval of MPSA or MPIA director."
