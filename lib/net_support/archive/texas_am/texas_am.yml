    :description: "Design and construction of major structures in Europe from 1st century BC to 16th century; masonry design and construction techniques; mechanics of columns, arches, vaults, walls, buttresses and other components; modern analysis techniques applied to historic structures. Prerequisites: CVEN 305 or equivalent; approval of instructor; junior or senior classification."
