    :description: "Development, structure, management, and finance of secondary schools; historical, philosophical, ethical, and moral dimensions of teaching; role of school in a democratic society; teaching as a profession. Phase II of the secondary program. Prerequisite: Successful completion of or concurrent enrollment in TEFB 201."
