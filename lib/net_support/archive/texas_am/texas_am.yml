    :subject: RLEM
    :number: "321"
    :description: "Field trip course that provides examples, visits and field experiences in ecological restoration; reinforces conceptual basis for ecological restoration principles developed in RLEM 320, alternative strategies for succession management, plant materials selection, seedbed preparation, planting technologies and planning ecological restoration programs. Prerequisites: RLEM 320 or concurrent enrollment; junior or senior classification.*"
  - :credit: "1"
