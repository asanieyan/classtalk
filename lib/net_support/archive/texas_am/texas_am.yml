    :subject: ARCH
    :number: "463"
    :description: "Analysis and design of architectural interiors; historical and professional perspectives incorporating programming; space planning and organization; graphic presentation; specifications and selection of furnishings and materials to satisfy user needs in residential, commercial and institutional settings. Concurrent enrollment in ARCH 405 or 406 not allowed. Prerequisites: ARCH 305, 231, 233.*"
  - :credit: "1"
    :name: Directed Studies
    :subject: ARCH
    :number: "485"
