  - :credit: "4"
    :name: Image Synthesis
    :subject: VIZA
    :number: "656"
    :description: "Principles of image synthesis from 3-D scene descriptions; topics may include local and global illumination, shading, shadow determination, hidden surface elimination, texturing, raster graphics algorithms, transformations and projections. Prerequisite: VIZA 653 or approval of instructor. Cross-listed with CPSC 647."
  - :credit: "3"
    :name: Computer Aided Sculpting
    :subject: VIZA
    :number: "657"
    :description: "Mathematical and artistic principles of 3-D modeling and sculpting; includes proportion skeletal foundation, expression and posture, line of action; curves, surfaces and volumes, interpolation and approximation, parametric and rational parametric polynomials, constructive solid geometry, and implicit representation. Prerequisite: Approval of instructor. Cross-listed with CPSC 648."
  - :credit: "3"
    :name: Experimental Visual Techniques
    :subject: VIZA
    :number: "658"
