    :name: Introduction to Petrology
    :subject: GEOL
    :number: "302"
    :description: "Introduction to the origin and evolution of igneous, sedimentary, and metamorphic rocks; classification and petrographic analysis of major rock types; relationships to tectonic settings. Prerequisites: GEOL 104 and 203 or approval of instructor."
  - :credit: "4"
    :name: Igneous and Metamorphic Petrology
    :subject: GEOL
    :number: "304"
    :description: "Origin, identification and classification of igneous and metamorphic rocks; genetic processes inferred from laboratory studies and field occurrences. Prerequisites: GEOL 302 and 309 or approval of instructor.*"
  - :credit: "3"
    :name: Paleobiology
    :subject: GEOL
    :number: "305"
    :description: "Principles of paleobiology; study of organisms important in the marine fossil record; application of paleontology to geologic problems. Prerequisite: GEOL 106 or approval of instructor."
  - :credit: "4"
    :name: Sedimentology and Stratigraphy
    :subject: GEOL
    :number: "306"
    :description: "Origin of sediments and sedimentary rocks; climate, weathering, and weathering products; transport, deposition, and depositional environments for sediments; field and laboratory studies in description and interpretation of genesis of sedimentary rocks; principles of stratigraphy and basin analysis; plate tectonics and the formation of sedimentary basins; stratigraphic nomenclature; geologic time and correlation; sequence stratigraphy and basin architecture. Prerequisites: GEOL 101 or 104 or approval of instructor.*"
  - :credit: "4"
    :name: Dinosaur World
    :subject: GEOL
    :number: "307"
    :description: Evolutionary development of dinosaurs and Mesozoic geography, climate and terrestrial environments including dinosaur morphology; evolutionary relationships; dinosaur metabolism; and constraints imposed by gigantism; their latitudinal distribution; causal mechanism for dinosaur extinction.
  - :credit: "4"
    :name: Integrated Earth Science
    :subject: GEOL
    :number: "308"
    :description: "Integrated processes shaping Earth's crust, continents, ocean basins, atmosphere and biosphere; place of Earth in the universe; relationship between Earth and human society; related fundamental physical and biological science principles and processes within an integrated Earth science context. Not an elective for students pursuing degrees for careers as professional geologists. Prerequisite: GEOL 101 or GEOG 203.*"
  - :credit: "3"
    :name: Introduction to Geological Field Methods
    :subject: GEOL
    :number: "309"
    :description: "Geological mapping methods, field observation procedures and data gathering and recording; use of Brunton compass; pace-and-compass mapping; topographic map use and interpretation; measurement of structural elements; interpretation of geologic map patterns; measurement of stratigraphic sections; construction of geologic cross sections; six day geologic mapping project during either spring break or two three-day weekends. Prerequisites: GEOL 101 or 104; GEOL 106.*"
  - :credit: "3"
    :name: Planetary Geology
    :subject: GEOL
    :number: "310"
    :description: "Introduction to planetary science; organization and composition of the solar system, including the planets, satellites and asteroids; surface features and internal structures of the terrestrial planets and moons; the dynamic processes of planetary resurfacing, including volcanism, tectonism, weathering and impacts; the history and future of solar system exploration. Prerequisites: GEOL 101 or 104; junior or senior classification or approval of instructor."
  - :credit: "1"
    :name: Principles of Geological Writing
    :subject: GEOL
    :number: "311"
    :description: Principles of writing for geological reports; format and style for abstracts, grant proposals, journal manuscripts and industry reports; evaluating written reports for revision and editing; using proper referencing and citation style; methods of maintaining clarity in documents; using web tools for geological communication.
  - :credit: "4"
    :name: Structural Geology and Tectonics
    :subject: GEOL
    :number: "312"
    :description: "Interpretation of rock structures; their relation to stratigraphic, physiographic and economic problems; regional tectonics of several selected areas. Prerequisites: GEOL 101, 104 or 320; approval of instructor.*"
  - :credit: "3"
    :name: Geology for Civil Engineers
    :subject: GEOL
    :number: "320"
    :description: "Principles of physical and engineering geology; properties of minerals, rocks and soils; active surface and subsurface processes; applications to the siting, design, construction, operation and maintenance of engineered works and the protection of the environment. A three-day field trip is required (a field trip fee is charged at registration). Prerequisite: Sophomore classification.*"
  - :credit: "1"
    :name: Geologic Field Trips
    :subject: GEOL
    :number: "330"
    :description: "Field trips to observe, analyze and interpret the geology and geophysics of selected localities in Texas and adjacent regions; complements classroom experience. Trip frequencies, duration, dates and study localities vary with semester. Prerequisite: GEOL 101 or 104 or approval of instructor. May be repeated for credit.*"
  - :credit: "2"
    :name: GPS in the Geosciences
    :subject: GEOL
    :number: "352"
    :description: "Introduction to the Global Positioning System (GPS); basic geodesy, figure of the earth; frames of reference, map projection, datums, ellipsoids; GPS accuracy and precision; applications in earth resource mapping and database creation; elementary GPS phase data processing. Prerequisites: Junior or senior classification; approval of instructor."
  - :credit: "3"
    :name: Reservoir Description
    :subject: GEOL
    :number: "400"
    :description: "An integrated reservoir description experience for senior students in petroleum engineering, geology and geophysics; includes using geophysical, geological, petrophysical and engineering data; emphasis on reservoir description (reservoir and well data analysis and interpretation), reservoir modeling (simulation), reservoir management (production optimization) and economic analysis (property evaluation). Prerequisite: Junior or senior classification or approval of instructor. Cross-listed with PETE 400."
  - :credit: "3"
    :name: Geology of Petroleum
    :subject: GEOL
    :number: "404"
    :description: "Origin, migration and accumulation of petroleum; typical U.S. oil and gas fluids; laboratory work in subsurface geology. Prerequisites: GEOL 312; senior classification in geology."
  - :credit: "3"
    :name: Hydrogeology
    :subject: GEOL
    :number: "410"
    :description: "Geologic conditions determining the distribution and movement of ground water and their effect on the hydrologic properties of aquifers. Prerequisite: Junior or senior classification or approval of instructor."
  - :credit: "3"
    :name: Environmental Geology
    :subject: GEOL
    :number: "420"
    :description: "Geologic concepts of the nature of geologic environments and the dynamics of geologic processes needed to characterize and quantify human interactions with specific geologic systems including aquifers, watershed, coastlines and wetlands; specific techniques, including geophysical and geochemical techniques, field mapping, geographical information systems and remote sensing used to monitor human-geosphere interactions. Prerequisites: GEOL 101 or GEOG 203; junior or senior classification or approval of instructor."
  - :credit: "3"
    :name: Engineering Geology
    :subject: GEOL
    :number: "440"
    :description: "Fundamentals of soil, rock and fluid mechanics and basic engineering practices as applied to the analysis of the geologic environment for engineering uses. Designed for geoscience majors who have not had engineering courses. Prerequisites: GEOL 312 or approval of instructor; PHYS 218.*"
  - :credit: "3"
    :name: Introduction to Geochemistry
    :subject: GEOL
    :number: "451"
    :description: "Chemical principles and processes responsible for the formation and cycling of earth materials, with emphasis on low temperature equilibria and kinetics in rock-water systems. Prerequisite: GEOL 302 or approval of instructor."
  - :credit: "3"
    :name: Evolution of the Earth's Crust
    :subject: GEOL
    :number: "454"
    :description: "Petrology, stratigraphy and structure of the oceanic and continental lithosphere relative to the unifying hypotheses of sea-floor spreading and plate tectonics; geological data integrated to provide coherent overview of the Earth's crust. Prerequisites: GEOL 302 and 312 or approval of instructor. Offered irregularly as demand merits."
  - :credit: "1"
    :name: Directed Studies
    :subject: GEOL
    :number: "485"
    :description: Advanced problems in geology.
  - :credit: ""
    :name: Special Topics in
    :subject: GEOL
    :number: "489"
    :description: "Selected topics in an identified area of geology. May be repeated for credit. Prerequisite: Approval of instructor."
  - :credit: "1"
    :name: Research
    :subject: GEOL
    :number: "491"
    :description: "Research conducted under the direction of faculty member in geology. May be repeated 2 times for credit. Prerequisites: Junior or senior classification and approval of instructor."
  - :credit: "1"
    :name: Field Geology
    :subject: GEOL
    :number: "609"
    :description: "Individual instruction in advanced and specialized field methods, geologic interpretation and field evaluation procedures. Choice of topics and locations of field studies will vary depending upon individual and specific needs. Prerequisite: GEOL 300 or approval of instructor.*"
  - :credit: "3"
    :name: Field Methods in Hydrogeology
    :subject: GEOL
    :number: "610"
    :description: "Field methods in hydrogeology; including ground water drilling technology and law; investigation and planning of well sites; installation of ground water wells; field testing of aquifer properties and analysis of field data. Field trips may be required for which departmental fees may be assessed to cover costs. Prerequisite: GEOL 410 or approval of instructor."
  - :credit: "3"
    :name: Structural Geology
    :subject: GEOL
    :number: "612"
    :description: "Mechanical principles important to structural geology and experimental results relating to rock deformation followed by applications to natural deformation; mechanisms, rather than geometries. Primarily for students not concentrating in structural geology but who desire an advanced general course. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Petroleum Geology
    :subject: GEOL
    :number: "619"
    :description: "Properties of reservoir rocks; origin, migration and accumulation of petroleum; geologic interpretation of borehole logs and fluid-pressure measurements and the role of hydrostatic and hydrodynamic pressures in oil accumulation. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Contaminant Hydrogeology
    :subject: GEOL
    :number: "621"
    :description: "Physical concepts of mass transport; dispersion; diffusion; advection; geochemical processes including surface reaction; hydrolysis; biodegradation; aspects of modeling; process and parameter; and remediation. Prerequisite: GEOL 410 or approval of instructor."
  - :credit: "3"
    :name: Stratigraphy
    :subject: GEOL
    :number: "622"
    :description: "Principles for correlating and naming stratigraphic units; controls on stratigraphic development (sediment supply, base-level change, subsidence, climate, and compaction); principles and application of sequence stratigraphy; subsurface stratigraphy; facies analysis and stratigraphic architecture. Prerequisite: Graduate classification or approval of instructor."
  - :credit: "3"
    :name: Carbonate Rocks
    :subject: GEOL
    :number: "623"
    :description: "Principles of carbonate sedimentology; carbonate depositional sequences defined in modern environments and utilized to interpret the rock record; introduction to depositional and diagenetic microfacies; shelves, ramps and isolated platforms and their tectonosedimentary significance; suggested for geoscience majors. Prerequisites: A basic understanding of sedimentology and the associated terminology; graduate classification."
  - :credit: "3"
    :name: Carbonate Reservoirs
    :subject: GEOL
    :number: "624"
    :description: "Recognition and description of hydrocarbon reservoirs in carbonate rocks; classification of carbonate porosity; capillary pressure curves and pore types; pore characteristics as proxies for permeability in reservoir modeling; techniques for mapping flow units. Prerequisites: Graduate classification and approval of instructor."
  - :credit: "3"
    :name: Applied Ground Water Modeling
    :subject: GEOL
    :number: "625"
    :description: "Concept of groundwater flow and contaminant transport; numerical simulations of solving flow and transport equations; finite difference and finite element methods; software structures of groundwater flow, contaminant transport, density-dependent fluid flow and hydrocarbon remediations; real case applications of software including geological, physical, chemical, biological and hydrological information. Prerequisite: GEOL 410 or approval of instructor."
  - :credit: "3"
    :name: Regional Geology of North America
    :subject: GEOL
    :number: "629"
    :description: "Regional geology of North America, examining the accumulation and deformation of the rock units involved; structural form and style emphasized; entire geologic history investigated. Prerequisite: Graduate classification or approval of instructor."
  - :credit: "3"
    :name: Engineering Geomorphology
    :subject: GEOL
    :number: "631"
    :description: "Active surface processes as they influence engineering construction; erosion, rivers and floods, slope processes, subsidence, coastal processes, ice, weathering and ground water. Prerequisites: Graduate classification in engineering or geosciences; GEOG 331 or approval of instructor."
  - :credit: "3"
    :name: Engineering Geology
    :subject: GEOL
    :number: "635"
    :description: Geological principles applied to the investigation design, construction and maintenance of engineering projects; history, development and role of engineering geologic practice as applied to dams, waste disposal, surface and ground water, tunneling, quarrying and construction materials.
  - :credit: "3"
    :name: Environmental Geochemistry
    :subject: GEOL
    :number: "641"
    :description: "Geochemical processes affecting the fate and transport of inorganic and organic pollutants in terrestrial systems; equilibrium and kinetic modeling. Prerequisite: GEOL 451 or approval of instructor."
  - :credit: "3"
    :name: Biogeochemical Cycling in Subsurface Systems
    :subject: GEOL
    :number: "646"
    :description: "Fundamental concepts and research techniques in the study of coupled biogeochemical cycles; focus on connections between major elemental cycles of carbon oxygen, hydrogen, nitrogen, sulfur, phosphorus, and metals including biotic and abiotic transformations in subsurface systems. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Stable Isotope Geology
    :subject: GEOL
    :number: "648"
    :description: "Stable isotopes of oxygen, carbon, sulfur and hydrogen applied to problems in paleontology and paleoecology, carbonate diagenesis, petroleum exploration, and igneous and metamorphic petrology; isotopic paleotemperatures; analytical methods; theory of isotopic fractionation. Prerequisite: GEOL 451 or approval of instructor."
  - :credit: "3"
    :name: Paleoecology
    :subject: GEOL
    :number: "650"
    :description: "Interrelationships of organisms and environment in the fossil record; methods and criteria available for interpreting ancient environments; critical review of classical studies and current research in paleoecology. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Evolutionary Patterns and Theory
    :subject: GEOL
    :number: "654"
    :description: "Evolutionary patterns in the fossil record and application of evolutionary theory to understanding these patterns; comparisons of neo-Darwinian and punctuational hypotheses; events and processes pertaining to microevolutionary and macroevolutionary change; and methods of determine phylogenies of organisms. Prerequisite: Graduate classification in geological or biological sciences."
  - :credit: "3"
    :name: "Earth Systems Through Deep Time: Global Change, Paleoclimate and Life"
    :subject: GEOL
    :number: "658"
    :description: "History and cause of global change in the earth system, Archean to Holocene; Impact of biotic change on the earth system; influence of tectonics on paleochemistry and climate change; influence of climate on tectonics; methods and models for evaluating global change. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Fracture and Faulting of Rocks
    :subject: GEOL
    :number: "663"
    :description: "The structure of fractures and faults in the Earth&rsquo;s crust at the macroscopic and microscopic scale; formation and evolution of faults, faults networks and fault zones; fault-related rocks and faulting mechanisms; influence of faults on fluid flow properties; seismic faulting and creep; current problems and research opportunities. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Mechanical Analysis in Geology
    :subject: GEOL
    :number: "664"
    :description: "Mechanical analysis of geological problems based on concepts of stress, strain, strength, elasticity, viscosity and plasticity; folding, faulting, dike formation, hydraulic fracturing, magma and glacial flow, and cooling of magmatic bodies. Prerequisites: MATH 253; approval of instructor."
  - :credit: "4"
    :name: Structural Petrology
    :subject: GEOL
    :number: "665"
    :description: "Mechanisms of rock deformation from single crystal to mountain range; techniques for mapping stresses and strains and for inferring physical conditions and mechanical behavior at time of deformation; laboratory assignments on descriptive techniques include petrographic microscope-universal stage methods, field procedures and data analysis. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Structural Geology II
    :subject: GEOL
    :number: "667"
    :description: "Application of theoretical and experimental results to problems in natural rock deformation; structural mechanisms on the phenomenological, laboratory and natural scales with emphasis on the genesis of structural features in layered rocks. Prerequisites: GEOL 665, GEOP 611, 615."
  - :credit: "4"
    :name: Clastic Sedimentology and Sedimentary Petrology
    :subject: GEOL
    :number: "668"
    :description: "Detailed analyses of clastic sedimentary rocks: relationships of facies and depositional environments with emphasis on continental, coastal and shallow shelf clastic sediments; petrography and diagenesis of modern and ancient clastic sediments. Prerequisites: Optical mineralogy course and sedimentology (undergraduate); graduate classification."
  - :credit: "1"
    :name: Seminar
    :subject: GEOL
    :number: "681"
    :description: "Reports and discussions of current research and selected topics from geologic literature. Prerequisite: Graduate classification."
  - :credit: "1"
    :name: Directed Studies
    :subject: GEOL
    :number: "685"
    :description: "Enables graduate students to undertake limited investigations not within their thesis or dissertation research and not covered in established curricula. Prerequisites: Graduate classification and approval of instructor."
