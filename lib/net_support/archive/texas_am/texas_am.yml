    :subject: GEOG
    :number: "491"
    :description: "Research conducted under the direction of faculty member in geography. May be repeated 2 times for credit. Prerequisites: Junior or senior classification and approval of instructor."
  - :credit: "3"
    :name: Processes in Economic Geography
    :subject: GEOG
    :number: "603"
    :description: "Spatial organization and distribution of economic activity; patterns of land rent and land use; theories of economic development; models of spatial decision making. Prerequisite: GEOG 304 or equivalent or approval of instructor."
  - :credit: "3"
    :name: Processes in Physical Geography
    :subject: GEOG
    :number: "604"
    :description: "Methodologies and problems of physical geography with emphasis on the interrelationships of the physical environment; a foundation course for graduate work in geography. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Processes in Cultural Geography
    :subject: GEOG
    :number: "605"
    :description: "Evolution of cultural landscapes; processes of innovation, diffusion and adaptation in context of developing human-environment relationships. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Geographical Methods and Theory
    :subject: GEOG
    :number: "610"
    :description: "Development of geography as a discipline; methods and theories used in geography for understanding place and for spatial analysis of human and biophysical phenomena. Prerequisite: Graduate classification in geography or approval of instructor."
  - :credit: "3"
    :name: Geographical Research Design
    :subject: GEOG
    :number: "611"
    :description: "Methods, techniques and conceptual models for the conception, design, planning and conduct of geographical research. Prerequisite: Graduate classification in geography or approval of instructor."
  - :credit: "3"
    :name: Urban Geography
    :subject: GEOG
    :number: "616"
    :description: "Spatial patterns and processes of urban systems; growth and sprawl; environmental impacts; residential choice models; political fragmentation; economic development; power and privilege; place-based identity. Prerequisite: GEOG 306 or equivalent."
  - :credit: "3"
    :name: Human Impact on the Environment
    :subject: GEOG
    :number: "619"
    :description: "Human alterations of landscapes, the atmosphere and the waters of the earth; interference with natural chemical cycles; disturbance of ecological equilibria; depletion of natural resources; roles of technology and population growth. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Land-Use and Land-Cover Change
    :subject: GEOG
    :number: "621"
    :description: "Human dimensions of land-use and land-cover change; theories of global and regional land-use and land-cover changes that emphasize processes, institutions, and patterns at multiple scales; methodologies and research agendas including geo-spatial analysis, modeling, and social science approaches. Prerequisites: GEOG 619 or approval of instructor; Graduate classification."
  - :credit: "3"
    :name: Plant Geography
    :subject: GEOG
    :number: "624"
    :description: "Differences and similarities among the various floras and vegetations of the world; composition, local productivity, distributions and plant migrations of taxa at different levels; studies of man&rsquo;s impact may be included; research seminar system used; particular emphasis of the course varies from year to year. Field trip. Departmental fees may be assessed to cover costs. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Landscape Ecology
    :subject: GEOG
    :number: "625"
    :description: "Study of structure, function, and change in a heterogeneous land area composed of interacting ecosystems; examine basic ecological principles dealing with landscape structure. Prerequisite: Approval of instructor. Cross-listed with ENTO 625."
  - :credit: "3"
    :name: Fluvial Geomorphology
    :subject: GEOG
    :number: "626"
    :description: "Concepts and methods applicable to the fluvial systems; components affecting rivers and drainage basin and analysis geomorphology; analytical treatment of problems arising from fluvial changes. Prerequisite: GEOG 203 or approval of instructor."
  - :credit: "3"
    :name: Arid Lands
    :subject: GEOG
    :number: "627"
    :description: "Processes and landforms in dryland environments; nature and dynamics of gravity, water and wind in deserts; Quaternary climates and arid lands; human impact in drylands. Prerequisite: GEOG 604 or approval of instructor."
  - :credit: "3"
    :name: Advanced Biogeography
    :subject: GEOG
    :number: "635"
    :description: "Theory and contemporary research in biogeography; methods used in conducting biogeographical research; spatial and temporal changes in the distribution of organisms; influences of humans and the physical environment on biogeographic patterns. Prerequisite: GEOG 624 or approval of instructor."
  - :credit: "3"
    :name: Historical Geography
    :subject: GEOG
    :number: "640"
    :description: "Themes of historical geography: demography, economic structure and social structure; patterns of selective migration from specified source regions to specific destinations and resulting processes and forms of settlement."
  - :credit: "3"
    :name: Historical Geography of the World-System
    :subject: GEOG
    :number: "641"
    :description: "Theoretical and actual global development since 1431 A.D.; world-system theory, Kondratieff Long-Wave theory, geographic and geostrategic reality; organic and mineral-based systems of production; changing technologies of agricultural and industrial production and of transportation and communication; rise and fall of nation states as hegemon powers. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: "Geographic Education: Theory and Practice"
    :subject: GEOG
    :number: "644"
    :description: "Geography as an element of the educational system: K&ndash;12, undergraduate, graduate; geography&rsquo;s role in curricula and its practice in classrooms; course design and integration of geographic concepts into classroom instruction. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Research in Geographic Education
    :subject: GEOG
    :number: "645"
    :description: "Research in geographic education and the interface between research in geography and geographic education; identification of research questions; choice of methodology; review of literature; data collection and analysis; communication of results. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Periglacial Geomorphology
    :subject: GEOG
    :number: "646"
    :description: "Essential concepts and methods applicable to the study of periglacial geomorphology; review history and processes of periglacial geomorphology; periglacial environments and significance of process on predicting environmental changes. Prerequisite: GEOG 203 or approval of instructor."
  - :credit: "3"
    :name: Political Geography of the World-System
    :subject: GEOG
    :number: "648"
    :description: "Political and geopolitical evolution of the modern world-system; major geopolitical theories, settler colonization, extractive colonization, imperialism, decolonization, development of European state-system hegemonic change and theory of world leadership cycles. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Remote Sensing for Geographical Analysis
    :subject: GEOG
    :number: "651"
    :description: "Provides and introduction to remote sensing fundamentals. Discussion of past, present and planned earth observing sensors as well as technical issues involved in the collection, processing and interpretation of remote sensing images with emphasis on application to geographic problems, including geomorphology, hydrology and coastal oceanography. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Applications in GIS
    :subject: GEOG
    :number: "660"
    :description: "Integrates spatial analysis and modeling with GIS for environmental and socio-economic applications. Prerequisites: GEOG 390; STAT 651 and 652."
  - :credit: "3"
    :name: Digital Image Processing and Analysis
    :subject: GEOG
    :number: "661"
    :description: "Principles of georectifying, processing, manipulating and interpreting data collected by nonphotographic sensors concentrating on solid earth resources using Thematic Mapper with supplemental data from the SPOT satellite. Prerequisite: GEOG 332 or approval of the instructor."
  - :credit: "3"
    :name: GIS in Land and Property Management
    :subject: GEOG
    :number: "662"
    :description: "Introduction to concepts of design, planning and implementation of GISs related to commercial real estate development; case studies for land and property management; laboratory exercises in practical applications for real estate. Prerequisites: Enrollment in Master of Land Economics and Real Estate; approval of instructor."
  - :credit: "3"
    :name: GIS-Based Spatial Analysis and Modeling
    :subject: GEOG
    :number: "665"
    :description: "Investigates methodology of integrating various spatial analysis and modeling techniques with GIS for environmental/socio-economic applications; practical applications; theoretical/technical aspects of related issues in detail. Prerequisites: GEOG 390; STAT 651 or equivalent; approval of instructor."
  - :credit: "3"
    :name: Coastal Geomorphology
    :subject: GEOG
    :number: "666"
    :description: "Essential concepts and methods to coastal geomorphology; review history and processes of coastal geomorphology; analytical treatment of problems associated with coastal environmental changes. Prerequisite: GEOG 203 or equivalent."
  - :credit: "1"
    :name: Seminar
    :subject: GEOG
    :number: "681"
    :description: "Reports and discussions of current research and selected topics. Prerequisite: Approval of department head."
  - :credit: "1"
    :name: Directed Studies
    :subject: GEOG
    :number: "685"
    :description: "For students with major or minor in geography to undertake investigations in special aspects of geography. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Quaternary Geomorphology
    :subject: GEOG
    :number: "686"
    :description: "Essential concepts and methods applicable to the study of Quaternary landscapes; review of the history of Quaternary studies, stratigraphy and geochronology; Quaternary history of glaciated and non-glaciated areas of the world, Pleistocene extinctions, and human evolution. Prerequisite: GEOG 203 or approval of instructor."
  - :credit: "3"
    :name: Geoarchaeology
    :subject: GEOG
    :number: "687"
    :description: "Application of geological concepts and methods to archaeological research; history of geoarchaeology; site formation processes; modification of archaeological sites and sediments; landscape reconstruction and change and their effects on human behavior. Prerequisite: ANTH 602 or equivalent. Cross-listed with ANTH 624."
  - :credit: ""
    :name: Special Topics in
    :subject: GEOG
    :number: "689"
    :description: "Selected topics in an identified area of geography. May be repeated for credit. Prerequisite: Approval of instructor."
  - :credit: "1"
    :name: Research
    :subject: GEOG
    :number: "691"
    :description: Original research in various areas of geography. Research for thesis or dissertation.
  - :credit: "3"
    :name: Frontiers in Geographic Information Science
    :subject: GEOG
    :number: "695"
    :description: "Theoretical foundations and the latest development of geographic information science (GIScience); topics related to representations of space and time, geocomputation, spatially integrated social sciences, and social informatics. Prerequisite: Introductory GIS."
  - :credit: "3"
    :name: Geomorphology and Remote Sensing
    :subject: GEOG
    :number: "696"
    :description: "Application of remote sensing to study landforms, imagery, includes, aerial photography; LANDSAT; SPOT, TM and shuttle photography. Prerequisite: GEOG 203 or approval of instructor."
