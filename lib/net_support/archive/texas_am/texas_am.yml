    :description: "Survey of significant concepts, experimental methods and principles of learning. Prerequisites: PSYC 107 or INST 301; PSYC203 and 204 or junior classification."
  - :credit: "3"
    :name: Human Cognitive Processes
    :subject: PSYC
    :number: "345"
    :description: "Human cognition and information processing: perception, attention, memory, reasoning and problem solving; experimental methods and data, and contemporary theories of human cognition. Prerequisites: PSYC 107; PSYC203 and 204; or junior classification."
  - :credit: "3"
    :name: Psychology of Language
    :subject: PSYC
    :number: "346"
    :description: "Examines theories of how language is acquired, comprehended, produced, stored and used in normal and brain-impaired individuals. Prerequisites: PSYC 107; junior or senior classification."
  - :credit: "3"
    :name: Survey of Industrial/Organizational Psychology
    :subject: PSYC
    :number: "351"
    :description: "Literature and research in the basic theories and practices of I/O psychology including selection testing, job analysis, performance appraisal training, employee motivation, job satisfaction, leadership and group processes within organizations. Prerequisites: PSYC203 and 204 or junior classification."
  - :credit: "3"
    :name: Organizational Psychology
    :subject: PSYC
    :number: "352"
    :description: "Literature and research in basic theories and practices of organizational psychology including employee motivation, leadership, job satisfaction, counterproductive work behaviors, organizational commitment, culture, climate, communication, and group processes within organizations. Prerequisites: PSYC 203 and 204 or junior or senior classification."
  - :credit: "3"
    :name: Personnel Psychology
    :subject: PSYC
    :number: "353"
    :description: "Literature and research in basic theories and practices of personnel psychology including job analysis, testing and validation, selection, performance appraisal, training, and legal issues in employment decision making. Prerequisites: PSYC 203 and 204 or junior or senior classification."
  - :credit: "3"
    :name: Health Psychology and Behavioral Medicine
    :subject: PSYC
    :number: "360"
    :description: "Survey of health psychology emphasizing behavioral and lifestyle factors in health and illness, prevention and modification of health-compromising behaviors, health care utilization, and psychological management of chronic disorders and psychological management of chronic disorders and terminal illnesses. Prerequisite: PSYC 107."
  - :credit: "3"
    :name: Psychology of Aging
    :subject: PSYC
    :number: "365"
    :description: "Examination of the psychological aspects of the aging process including physiology and health, memory and intellectual functioning, personality and social relationships, emotional health and late life transition. Prerequisite: PSYC 107."
  - :credit: "3"
    :name: Psychology of Religion
    :subject: PSYC
    :number: "405"
    :description: "Review of world's religions and the psychological study of the religious experience; religion within the context of personality; religious development through social interactions; religion in psychological research and therapy. Prerequisites: PSYC 306 and 330 or approval of instructor. Cross-listed with RELS405."
  - :credit: "3"
    :name: Behavioral Disorders of Children
    :subject: PSYC
    :number: "407"
    :description: "Behavior problems related to childhood; psychological aspects of mental retardation, emotional disturbance, physical handicaps and other disorders; causative factors, preventative and therapeutic methods explored; where feasible, practical experience included as requirement. Prerequisites: PSYC 306; PSYC 307 or equivalent."
  - :credit: "3"
    :name: Psychology of Self
    :subject: PSYC
    :number: "411"
    :description: "Brief review of Freud's psychology and an in-depth coverage of Jung's psychology. Prerequisite: PSYC 306 or 330 or approval of instructor."
  - :credit: "3"
    :name: Behavior Principles
    :subject: PSYC
    :number: "414"
    :description: "Behavioral analysis of humans' complex interactions with their environments: how behavioral repertories are constructed during maturation process; how existent behaviors are strengthened, weakened or eliminated; and how features of environment exercise control over behavioral components within a repertory. Prerequisites: 9 hours of psychology; PSYC203 and 204 or junior classification."
  - :credit: "3"
    :name: Field Experiences
    :subject: PSYC
    :number: "484"
    :description: "Participation in an approved mental health, mental retardation, school, industrial or experimental setting; field experiences supervised by an appropriate professor within an area of student interest; course requirements vary with the setting, the supervising professor and the needs of the individual student. Prerequisites: PSYC203 and 204; 12 hours of psychology; GPR of 2.5 or better in all psychology courses; approval of instructor; major in psychology."
  - :credit: "1"
    :name: Directed Studies
    :subject: PSYC
    :number: "485"
    :description: "Directed readings or research problems in selected areas designed to supplement existing course offerings. Individual report required. Prerequisites: 12 hours of psychology including completion of PSYC 204; GPR of 2.5 or better in all psychology courses; approval of instructor; major in psychology."
  - :credit: ""
    :name: Special Topics in
    :subject: PSYC
    :number: "489"
    :description: "Selected topics in an identified area of psychology. Prerequisites: PSYC 107 and approval of instructor."
  - :credit: "3"
    :name: Motivation and Cognitive Processes
    :subject: PSYC
    :number: "603"
    :description: Selected topics in areas of motivation and higher mental processes; symbolic processes in perceptual organization; learning and remembering, reasoning and creativity.
  - :credit: "3"
    :name: Learning
    :subject: PSYC
    :number: "606"
    :description: "Procedural and theoretical issues in study of basic learning mechanisms in animals and humans, including Pavlovian and instrumental conditioning. Application of this work to other domains and relevant biological mechanisms also discussed. Prerequisite: PSYC 340 or approval of instructor."
  - :credit: "3"
    :name: Experimental Psychology
    :subject: PSYC
    :number: "607"
    :description: Experimental methods; developing a general frame of reference for approaching experimental research problems.
  - :credit: "3"
    :name: Introduction to Clinical Ethics and Techniques
    :subject: PSYC
    :number: "608"
    :description: "Ethical and legal issues in clinical practice; development of listening and interpretation skills; supervised practicum in interviewing non-clinical subjects; structured role-play of clinical situations. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Physiological Psychology
    :subject: PSYC
    :number: "609"
    :description: "Current research and methodological procedures on physiological bases of sensation-perception, memory and learning, arousal-sleep-attention, emotions and motivation. Prerequisite: PSYC 335."
  - :credit: "3"
    :name: Organizational Psychology
    :subject: PSYC
    :number: "610"
    :description: Current literature and research in employee motivation, satisfaction, leadership, communication, group conflict and other group processes.
  - :credit: "3"
    :name: Personnel Psychology
    :subject: PSYC
    :number: "611"
    :description: "Application of psychological principles and research methods to the areas of selection, placement, job analysis, performance appraisal and training. Prerequisites: PSYC 351 or equivalent and graduate classification or approval of instructor."
  - :credit: ""
    :name: Practicum in Psychological Assessment (3-0) Credit 3
    :subject: PSYC
    :number: "613"
    :description: "Application of psychological assessment across the life-span; assessment of cognitive, intellectual, academic, and memory abilities and adaptive behavior; assessment of personality, behavioral style, and systems/environment; integration of assessment measures in comprehensive psychological evaluations; attendance required at Practicum Seminar designed to integrate research, course work, and applied training and supervisory instruction from a faculty supervisor; at least 3 credits and no more than 18 credits applied to degree plan. Prerequisites: PSYC 623 and 624, or approval of instructor."
  - :credit: "1"
    :name: Practicum in Psychology
    :subject: PSYC
    :number: "614"
    :description: "Practical on-the-job experience for graduate students. Activities will be guided by psychologists in the following areas: behavior modification, social, clinical, experimental and industrial. Supervision will be provided by members of University staff. May be taken more than once but not to exceed 18 hours of credit toward a graduate degree. Prerequisite: Approval of department head."
  - :credit: "3"
    :name: Perceptual Processes
    :subject: PSYC
    :number: "615"
    :description: Complex sensory and perceptual phenomena with emphasis on the relationship between perception and motivation, cognition, creativity and instinctive/ethological; learning/experiential factors in higher level perceptual processes.
  - :credit: "3"
    :name: Treatment of Problem Behavior in Children and Families
    :subject: PSYC
    :number: "616"
    :description: "Current methods of treating families with children displaying aggressive, hyperactive, underachieving and other problem behaviors in natural settings; behavior of children and adolescents at home, school and at play. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Analytical Psychology
    :subject: PSYC
    :number: "617"
    :description: "Survey emphasizing Jungian psychology but including coverage of Freudian psychology; application of analytical principles and concepts to a variety of clinical issues and situations. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Psychology of Persuasion
    :subject: PSYC
    :number: "618"
    :description: "Theory and scientific evidence regarding strategies and tactics of persuasion; explores theoretical controversies and presents potential integrations. 619. History and Systems of Psychology. (3-0). Credit 3. Historical examination of scientific psychology&rsquo;s antecedents in philosophy and physiology; early systems of psychology including structuralism, functionalism, behaviorism, Gestalt psychology and psychoanalysis. Prerequisite: Graduate classification. 620. Theories of Social Psychology. (3-0). Credit 3. Current theories of social psychology and a review of related studies to these theories; theories of attitude change, prosocial behavior, aggression, equity, coalition formation, social learning and S-R theory applied to social behavior. Prerequisite: PSYC 315 or SOCI 411. 621. Seminar in Social Psychology. (3-0). Credit 3. Attitudes and persuasion; small group interaction and performance; prosocial behavior; aggression; self concept; applied social problems; gender differences in social interaction; and social cognition. May be repeated up to three times for credit. Prerequisite: Approval of instructor. 623. Psychological Assessment I. (3-0). Credit 3. Principles of psychological testing; uses and critical evaluation of tests of achievement, intelligence, aptitude and personality. 624. Psychological Assessment II. (3-0). Credit 3. Theory and application of psychological assessment of children, adolescents, and adults; assessment of cognitive, intellectual, academic, and memory abilities and adaptive behavior; integration of assessment measures in comprehensive psychological evaluations. Prerequisite: PSYC 623 or approval of instructor. 626. Psychopathology. (3-0). Credit 3. Various symptom categories in psychopathology including differing theoretical conceptualizations of these symptom categories, and theories and research concerning etiology and treatment. 627. Psychological Assessment of Children and Adolescents. (3-0). Credit 3. Theory and application of psychological assessment of toddlers, children, and adolescents; assessment of cognitive, intellectual, academic, and memory abilities and adaptive behavior; assessment of personality, behavioral style, family functioning, and child-focused systems; integration of assessment measures in comprehensive psychological evaluations. Prerequisite: PSYC 624 or approval of instructor. 628. Behavior Disorders in Children. (3-0). Credit 3. Different systems of classification including research and theory about the origins and anticipated outcomes of various emotional disorders; families of disturbed children; major treatment approaches and community resources for intervention. Prerequisites: PSYC 407 or equivalent and graduate classification or approval of instructor. 629. Seminar in Clinical/Community Psychology. (3-0). Credit 3. Assessment and treatment of specific clinical disorders such as depression, sexual dysfunctions and deviations, anxiety-based disorders, autism, marital distress and psychophysiological disorders. May be repeated up to three times for credit. Prerequisites: PSYC 608 and 626; PSYC 623 or equivalent. 630. Health Psychology and Behavioral Medicine. (3-0). Credit 3. Theory, research and practice of health psychology emphasizing the prevention and modification of health compromising behaviors; psychological management of stress, pain and chronic/terminal illness; effective interventions for specific health behaviors/disorders. Prerequisite: Graduate classification. 633. Gender and Minority Issues in Clinical Psychology. (3-0). Credit 3. Human behavior and mental health as a function of culture, gender and sexual orientation; discussion of absolutist, relativist and universalist perspectives in cross-cultural psychology; psychology of stereotype and prejudice; adjustment through acculturation and biculturalism; learning about our own and other cultures. 634. Principles of Human Development. (3-0). Credit 3. Biological, psychological and cultural interrelationships in human development; principles and methods as illustrated in research and theoretical contributions; experiences in procedures of child study. Prerequisite: Graduate classification. 636. Seminar in Developmental Psychology. (3-0). Credit 3. Cognitive development; social and emotional development; developmental abnormalities in connection with social/emotional and cognitive development; language acquisition; family processes; and development during infancy; recent developments in these fields. Topics will vary from semester to semester; may be repeated for credit up to three times as topics change. Prerequisite: Graduate classification. 637. Clinical Interventions I. (3-0). Credit 3. Theory, research and techniques related to evidence-based behavioral and cognitive-behavioral approaches to clinical interventions; ethical, professional, multicultural and history/systems issues in therapeutic psychological interventions. Prerequisite: Enrollment in Clinical Psychology Graduate Program or approval of instructor. 638. Clinical Interventions II. (3-0). Credit 3. Theory, research, and techniques related to evidence-based interpersonal, psychodynamic, group therapy, and family therapy approaches to clinical interventions; ethical, professional, multicultural, and history/systems issues in therapeutic psychological interventions. Prerequisite: Enrollment in Clinical Psychology Graduate Program or approval of instructor. 639. Pediatric Psychology. (3-0). Credit 3. Application of clinical/counseling/school psychology to children and adolescents with chronic illnesses or disabilities and their families; theoretical foundations and models for consultation, assessment and intervention strategies; unique ethical and professional issues associated with research and service delivery in child health psychology/pediatric behavioral medicine. Prerequisite: Approval of instructor. 641. Principles of Neuropsychology. (3-0). Credit 3. Review of major areas of cognitive functioning including concentration, memory, language, visuospatial/construction skills and executive functions; review of neurobehavioral syndromes including dementia, epilepsy, head injury, stroke, drug toxicity, etc.; assessment of deficits associated with disorders. Prerequisite: PSYC 624 or 627 or equivalent as approved by instructor. 649. Seminar in Behavioral Neuroscience. (3-0). Credit 3. Behavioral neuroscience; including behavioral pharmacology, neuropharmacology, methods and techniques, drug reinforcement, behavioral toxicology, pain perception and ingestive behavior. May be repeated up to three times for credit. Prerequisites: PSYC 606 or equivalent; PSYC 609; graduate classification. 670. Professional Seminar in Social Psychology. (1-2). Credit 2. Survey of recent theoretical, methodological and empirical developments in social psychology; different topics each semester will include theory and research on attitudes and persuasion, social cognition, interpersonal relationships, group processes, social development, and personality and social behavior. May be taken for credit up to eight times. Prerequisite: Enrollment in the psychology PhD program. 671. Experimental Design for Behavioral Scientists. (2-3). Credit 3. Intensive practical study of designs of special interest to behavioral scientists; repeated measures designs. Prerequisite: STAT 652 or equivalent. 672. Factor Analysis for Behavioral Scientists. (2-3). Credit 3. Principles and uses of Factor Analysis in behavioral research; implementation, alternate factor models and interpretation with heavy use of numerical examples. Prerequisite: PSYC 671 or approval of instructor. 673. Psychometric Theory and Methods. (2-3). Credit 3. Overview of methods for the construction and evaluation of psychological measurement instruments including unidimensional scales and multivariate analytical techniques: approaches include classical test theory, factor analysis, unidimensional scaling, latent trait theory, profile and discriminant analysis. Prerequisites: PSYC 607 and 671 or equivalents. 674. Covariance Structure Models and Causal Analysis. (3-0). Credit 3. Advanced introduction to structural equation models and causal analysis; emphasis on underlying theory and assumptions as well as practical application for the behavioral sciences. Prerequisite: PSYC 671 or STAT 608 or approval of the instructor. 676. Web-Based Data Collection. (3-0). Credit 3. This course covers the conceptual, theoretical, technical and ethical issues associated with collecting data via the internet. It examines the advantages and disadvantages of using the web, the conceptual and ethical issues that arise, the technical aspects of preparing a data collection site, and the range of web resources available. Prerequisite: Graduate standing. 677. Clinical Research Seminar. (2-0). Credit 2. Seminar attended by clinical psychology program students; original research and grant proposals are surveyed via presentations by faculty, students, and speakers outside the clinical program; research design, degree plan development, selection of thesis/doctoral committee, research ethics, IRB process, and preparation for proposal/defense meetings covered via discussion and readings. Prerequisite: Enrollment in the clinical psychology graduate program. 678. Couples Therapy. (3-0). Credit 3. Theory and practice of marital therapy emphasizing systems and communication approaches; effective strategies and techniques; therapy with specific marital problems and obstacles to effective therapy. Prerequisites: CPSY 631; CPSY 639 or equivalent. Cross-listed with CPSY 678. 680. Seminar in Organizational Psychology. (3-0). Credit 3. Areas of organizational psychology: job stress, socialization processes, motivation, leadership, person perception in organizations, conflict management. May be repeated up to five times for credit; content will vary by semester. Prerequisite: PSYC 610 or approval of instructor. 681. Industrial/Organizational Psychology. (3-0). Credit 3. Both research and applied colloquia provided by I/O psychologists and individuals in related disciplines. Prerequisite: Graduate classification. 682. Seminar in Personnel Selection and Placement. (3-0). Credit 3. Personnel selection and placement including job analysis and evaluation, psychological testing, test development, psychometric theory, theories of test fairness, validity generalization, utility theory, performance appraisal and selection/placement decision models. May be repeated up to five times for credit; content will vary by semester. Prerequisite: PSYC 611 or approval of instructor. 684. Professional Internship. Credit 1 to 4. Full-time clinical experience in a departmentally-approved internship training facility. Limited to advanced doctoral students specializing in clinical psychology. Repeatable to 12 hours total. 685. Directed Studies. Credit 1 to 4 each semester. Directed individual study of selected problem in psychology or special topics to fit small group requirements. Prerequisite: Approval of department head. 689. Special Topics in... Credit 1 to 4. Selected topics in an identified area of psychology. May be repeated for credit. Prerequisite: Graduate classification. 690. Cognoscenti: Professional Issues in Cognitive Psychology. (2-0) Credit 2. Introduce students to current themes in research, theory and practice in cognitive psychology; presentations by guest speakers from within and outside the University. Prerequisite: Graduate enrollment in psychology. 691. Research. Credit 1 or more each semester. Research for thesis. 697. Seminar in the Teaching of Introductory Psychology. (3-0). Credit 3. Introductory methods relevant to teaching psychology; for graduate students assisting in the teaching of PSYC 107. Prerequisite: Graduate classification."
