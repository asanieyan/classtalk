    :description: "The study of music produced with the aid of electronic and computer technologies; critical listening and analysis of music literature; understanding of technical concepts; required laboratory provides creative practical experience in studio and live performance applications of sound synthesis, digital sampling, signal processing, MIDI sequencing, hard disk recording and multimedia. Prerequisite: MUSC 206 or approval of instructor."
  - :credit: "3"
    :name: Sound Recording
    :subject: MUSC
    :number: "317"
    :description: "A theoretical and practical study of studio recording techniques; acoustics and psychoacoustics, microphone selection and placement, multitrack digital recording and mixing, digital signal processing, MIDI and SMPTE synchronization, and audio post-production techniques; recording projects designed to develop engineering skills and techniques. Prerequisite: MUSC 316 or approval of instructor."
  - :credit: "3"
    :name: Electronic Composition
    :subject: MUSC
    :number: "318"
    :description: "Project-based study of techniques for writing electronic and mixed media music; critical analysis of important electroacoustic works; software and hardware based sound synthesis, sampling, digital signal processing, MIDI sequencing and interactive music programming techniques. Prerequisite: MUSC 316 or approval of instructor."
  - :credit: "3"
    :name: Music in the United States
    :subject: MUSC
    :number: "319"
    :description: "Explores musical tradition found within the United States, native as well as imported, written and oral, amateur and professional, classical and popular, regional and international among both majority and minority populations and communities from the Civil War to the present. Prerequisite: Junior or senior classification or approval of instructor."
  - :credit: "3"
    :name: The Symphony Orchestra and Its Music
    :subject: MUSC
    :number: "321"
    :description: "The development of the symphony orchestra with particular attention to its vast musical repertory, and the colorful personalities associated with it; the organization and management of this musical institution including local arts support and volunteerism. Prerequisite: Junior or senior classification or approval of instructor."
  - :credit: "3"
    :name: Music in World Cultures
    :subject: MUSC
    :number: "324"
    :description: "Examines music from an ethnomusicological perspective focusing on musical performance and the complex interrelationship of music to culture, society, and daily life; surveys music from a variety of cultures through a series of case studies. Prerequisite: MUSC 102 or approval of instructor. Cross-listed with ANTH 324."
  - :credit: "3"
    :name: Dance and World Cultures
    :subject: MUSC
    :number: "325"
    :description: "Examination of international relationships between dance, culture, identity, gender, youth and politics; relationships between dancing, gender and politics in northern Greece; variety of dance practices around the globe. Prerequisite: Junior or senior classification. Cross-listed with PERF 325."
  - :credit: "3"
    :name: Dance and Identity in the United States
    :subject: MUSC
    :number: "326"
    :description: "Analysis of dance events as complex sites for social action; examines dances performed by diverse groups of people; considers such issues as identity, community, diversity, gender and representation in the United States. Prerequisite: Junior or senior classification. Cross-listed with PERF 326."
  - :credit: "3"
