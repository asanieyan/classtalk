  - :credit: "3"
    :name: Principles of Statistics I
    :subject: STAT
    :number: "211"
    :description: "Introduction to probability and probability distributions; sampling and descriptive measures; inference and hypothesis testing; linear regression, analysis of variance. Prerequisite: MATH 152 or 172."
  - :credit: "3"
    :name: Principles of Statistics II
    :subject: STAT
    :number: "212"
    :description: "Continuation of STAT 211. Design of experiments, model building, multiple regression, nonparametric techniques, contingency tables and short introductions to response surfaces, decision theory and time series data. Prerequisite: STAT 211."
  - :credit: "2"
    :name: Mechanical Engineering Statistics
    :subject: STAT
    :number: "225"
    :description: "Introduction to statistical concepts crucial to design, development, production, and improvement of product, process or service; includes discrete and continuous probability models, statistical inference, design of experiments and statistical data analysis using graphical data summaries, model fitting and analysis of variance. Prerequisite: MATH 152 or 172."
  - :credit: "3"
    :name: Introduction to Biometry
    :subject: STAT
    :number: "301"
    :description: "Intended for students in animal sciences. Introduces fundamental concepts of biometry including measures of location and variation, probability, tests of significance, regression, correlation and analysis of variance which are used in advanced courses and are being widely applied to animal-oriented industry. Credit will not be allowed for more than one of STAT 301, 302 or 303. Prerequisite: MATH 141 or 166 or equivalent."
  - :credit: "3"
    :name: Statistical Methods
    :subject: STAT
    :number: "302"
    :description: "Intended for undergraduate students in the biological sciences and agriculture (except agricultural economics). Introduction to concepts of random sampling and statistical inference; estimation and testing hypotheses of means and variances; analysis of variance; regression analysis; chi-square tests. Credit will not be allowed for more than one of STAT 301, 302 or 303. Prerequisite: MATH 141 or 166 or equivalent."
  - :credit: "3"
    :name: Statistical Methods
    :subject: STAT
    :number: "303"
    :description: "Intended for undergraduate students in the social sciences. Introduction to concepts of random sampling and statistical inference, estimation and testing hypotheses of means and variances, analysis of variance, regression analysis, chi-square tests. Credit will not be allowed for more than one of STAT 301, 302 or 303. Prerequisite: MATH 141 or 166 or equivalent."
  - :credit: "3"
    :name: Sample Survey Techniques
    :subject: STAT
    :number: "307"
    :description: "Concepts of population and sample; the organization of a sample survey; questionnaire design. Basic survey designs and computation of estimates and variances. Prerequisites: STAT 301 or 302 or 303 or INFO 303."
  - :credit: "3"
    :name: Principles of Sample Surveys
    :subject: STAT
    :number: "407"
    :description: "Principles of sample surveys and survey design; techniques for variance reduction; simple, stratified and multi-stage sampling; ratio and regression estimates; post-stratification; equal and unequal probability sampling. Prerequisite: STAT 212."
  - :credit: "3"
    :name: Introduction to Linear Models
    :subject: STAT
    :number: "408"
    :description: "Introduction to the formulation of linear models and the estimation of the parameters of such models, with primary emphasis on least squares. Application to multiple regression and curve fitting. Prerequisites: STAT 212; MATH 304."
  - :credit: "3"
    :name: Mathematical Statistics I
    :subject: STAT
    :number: "414"
    :description: "Introduction to the mathematical theory of statistics, including random variables and their distributions, expectation and variance, point estimation, confidence intervals and hypothesis testing. Prerequisite: MATH221, 251 or 253."
  - :credit: "3"
    :name: Mathematical Statistics II
    :subject: STAT
    :number: "415"
    :description: "Continuation of the mathematical theory of statistics, including sampling and limiting distributions, principles for statistical inference and inference for bivariate and categorical data. Prerequisite: STAT 414."
  - :credit: "1"
    :name: Directed Studies
    :subject: STAT
    :number: "485"
    :description: "Special problems in statistics not covered by another course in the curriculum. Work may be in either theory or methodology. Prerequisite: Approval of instructor."
  - :credit: "4"
    :name: Statistical Analysis
    :subject: STAT
    :number: "601"
    :description: "For students in engineering, physical and mathematical sciences. Introduction to probability, probability distributions and statistical inference; hypotheses testing; introduction to methods of analysis such as tests of independence, regression, analysis of variance with some consideration of planned experimentation. Prerequisite: MATH 152 or 172."
  - :credit: "3"
    :name: Statistical Methods of Regression Analysis
    :subject: STAT
    :number: "602"
    :description: "Linear, nonlinear, nonparametric and logistic regressions; methodologies and their statistical foundations for detection of collinearity, outliers and correlation in errors or independent variables. Prerequisites: STAT 601 or 641; STAT 610; MATH 423 or equivalent."
  - :credit: "3"
    :name: Special Problems in Statistical Computations and Analysis
    :subject: STAT
    :number: "604"
    :description: "Computer algorithms for programming; statistical analysis, efficient uses of existing statistical computer programs, generation of random numbers and statistical variables, programming of simulation studies, selected topics in statistical analysis not covered in STAT 601. Prerequisite: STAT 601 or concurrent enrollment in STAT 610 and 641."
  - :credit: "3"
    :name: Advanced Topics in Computational Statistics
    :subject: STAT
    :number: "605"
    :description: "Algorithms in constrained and unconstrained optimization; time series analysis; multivariate analysis; use and development of modern graphical exploratory data analysis; methods for interfacing programs with existing computer environments. Prerequisite: STAT 604."
  - :credit: "3"
    :name: Design of Experiments
    :subject: STAT
    :number: "606"
    :description: "Fundamental concepts in the design of experiments, justification of linear models, randomization, principles of blocking and the use of concomitant observations; construction and analysis of basic designs including confounding, fractional replication, composite designs and incomplete block designs. Prerequisite: STAT 642 or 653 or approval of instructor."
  - :credit: "3"
    :name: Sampling
    :subject: STAT
    :number: "607"
    :description: "Planning, execution and analysis of sampling from finite populations; simple, stratified, multistage and systematic sampling; ratio estimates. Prerequisite: STAT 601 or 652 or concurrent enrollment in STAT 641."
  - :credit: "3"
    :name: Least Squares and Regression Analysis
    :subject: STAT
    :number: "608"
    :description: "Multiple, curvilinear, nonlinear, robust, logistic and principal components regression analysis; regression diagnostics, transformations, analysis of covariance. Prerequisite: STAT 601 or 641."
  - :credit: "3"
    :name: Order Statistics and Non-Parametric Methods
    :subject: STAT
    :number: "609"
    :description: "Multiple, curvilinear, nonlinear, robust, logisit. Prerequisite: STAT 601, 641 or 652."
  - :credit: "3"
    :name: Theory of Statistics I
    :subject: STAT
    :number: "610"
    :description: "Brief introduction to probability theory; distributions and expectations of random variables, transformations of random variables and order statistics; generating functions and basic limit concepts. Prerequisite: MATH 409 or concurrent enrollment in MATH 409."
  - :credit: "3"
    :name: Theory of Statistics II
    :subject: STAT
    :number: "611"
    :description: "Theory of estimation and hypothesis testing; point estimation, interval estimation, sufficient statistics, decision theory, most powerful tests, likelihood ratio tests, chi-square tests. Prerequisite: STAT 610 or equivalent."
  - :credit: "3"
    :name: Theory of Linear Models
    :subject: STAT
    :number: "612"
    :description: "Theory of least squares, theory of general linear hypotheses and associated small sample distribution theory, analysis of multiple classifications. Prerequisites: STAT 611 or equivalent; MATH 423."
  - :credit: "3"
    :name: Intermediate Theory of Statistics
    :subject: STAT
    :number: "613"
    :description: "General theory of estimation and sufficiency including maximum likelihood and minimum variance estimation; Neyman-Pearson theory of testing hypotheses; elements of decision theory. Prerequisites: STAT 611; MATH 409."
  - :credit: "3"
    :name: Probability for Statistics
    :subject: STAT
    :number: "614"
    :description: "Probability measures; Lebesque-Stieltjes integration, sigma fields, random variables, expectation, moment inequalities, independence, convergence of random variables and sample moments, characteristics functions, convergence of distributions, the central limit theorem and the delta method. Prerequisite: STAT 610."
  - :credit: "3"
    :name: Stochastic Processes
    :subject: STAT
    :number: "615"
    :description: "Survey of the theory of Poisson processes, discrete and continuous time Markov chains, renewal processes, birth and death processes, diffusion processes and covariance stationary processes. Prerequisites: STAT 611; MATH 409."
  - :credit: "3"
    :name: Multivariate Analysis
    :subject: STAT
    :number: "616"
    :description: "Multivariate normal distributions and multivariate generalizations of classical test criteria, Hotelling&rsquo;s T2, discriminant analysis and elements of factor and canonical analysis. Prerequisites: STAT 611 and 612."
  - :credit: "3"
    :name: Statistical Large Sample Theory
    :subject: STAT
    :number: "620"
    :description: "Transformations of statistics; statistical functionals including influence curves and M, L and R estimators; u-statistics; asymptotic properties of estimators; asymptotic properties of tests; order of stochastic convergence; Edgeworth expansions and the bootstrap. Prerequisites: STAT 613 and 614 or approval of instructor."
  - :credit: "3"
    :name: Statistical Methods for Chemistry
    :subject: STAT
    :number: "623"
    :description: "Chemometrics topics of process optimization, precision and accuracy; curve fitting; chi-squared tests; multivariate calibration; errors in calibration standards; statistics of instrumentation. Prerequisite: STAT 601, 641 or 652 or approval of instructor."
  - :credit: "3"
    :name: Methods in Time Series Analysis
    :subject: STAT
    :number: "626"
    :description: "Introduction to statistical time series analysis; autocorrelation and spectral characteristics of univariate, autoregressive, moving average models; identification, estimation and forecasting. Prerequisite: STAT 601 or 642 or approval of instructor."
  - :credit: "3"
    :name: Nonparametric Function Estimation
    :subject: STAT
    :number: "627"
    :description: "Nonparametric function estimation; kernel, local polynomials, Fourier series and spline methods; automated smoothing methods including cross-validation; large sample distributional properties of estimators; recent advances in function estimation. Prerequisite: STAT 611."
  - :credit: "3"
    :name: Overview of Mathematical Statistics
    :subject: STAT
    :number: "630"
    :description: "Basic probability theory including distributions of random variables and expectations. Introduction to the theory of statistical inference from the likelihood point of view including maximum likelihood estimation, confidence intervals, and likelihood ratio tests. Introduction to Bayesian methods. Prerequisites: MATH 221, 251, and 253."
  - :credit: "3"
    :name: Statistical Decision Theory
    :subject: STAT
    :number: "632"
    :description: "Fundamentals of Bayesian inference, single and multi-parameter models, Bayesian regression and linear models, posterier simulation, MCMC, hierarchical models. Prerequisite: STAT 611 or approval of instructor."
  - :credit: "3"
    :name: Response Surface Design and Analysis
    :subject: STAT
    :number: "634"
    :description: "Definition of response surface and relation to multiple regression; ridge analysis; first, second and third order designs for response surface estimation; optimization of response surface designs for various criteria; the Box-Draper theory and EVOP. Prerequisite: STAT 608."
  - :credit: "3"
    :name: Application of Stochastic Processes to the Natural Sciences
    :subject: STAT
    :number: "635"
    :description: "Basic concepts, Random walks, Markov chains, branching processes, Markov processes in continuous time, homogeneous and nonhomogeneous processes, multi-dimensional processes, queuing processes, epidemic processes, competition and predation, diffusion and non-Markovian processes. Prerequisite: STAT 610 or approval of instructor."
  - :credit: "3"
    :name: Methods in Multivariate Analysis
    :subject: STAT
    :number: "636"
    :description: "Multivariate extensions of the chi-square and t-tests, discrimination and classification procedures; applications to diagnostic problems in biological, medical, anthropological and social research; multivariate analysis of variance, principal component and factor analysis, canonical correlations. Prerequisites: MATH 423 and STAT 653 or approval of instructor. Cross-listed with INFO 657."
  - :credit: "3"
    :name: Statistical Methods in Ecology
    :subject: STAT
    :number: "637"
    :description: "Derivation and application of statistical distributions for sampling models, birth-death processes, time intervals, size models, heterogeneous and clustered models in ecology; stochastic models for population growth, competition and predation and multi-dimensional processes. Prerequisite: STAT 601, 641 or 652 with approval of instructor."
  - :credit: "3"
    :name: The Methods of Statistics I
    :subject: STAT
    :number: "641"
    :description: "An application of the various disciplines in statistics to data analysis, introduction to statistical software; demonstration of interplay between probability models and statistical inference. Prerequisite: Concurrent enrollment in STAT 610 or approval of instructor."
  - :credit: "3"
    :name: The Methods of Statistics II
    :subject: STAT
    :number: "642"
    :description: "Design and analysis of experiments; scientific method; graphical displays; analysis of nonconventional designs and experiments involving categorical data. Prerequisites: STAT 610 and 641."
  - :credit: "3"
    :name: Biostatistics I
    :subject: STAT
    :number: "643"
    :description: "Bio-assay for quantitative and quantal responses: statistical analysis of contingency, including effect estimates, matched samples and misclassification. Prerequisites: STAT 608 and 642."
  - :credit: "3"
    :name: Biostatistics II
    :subject: STAT
    :number: "644"
    :description: "Generalized linear models; survival analysis with emphasis on nonparametric models and methods. Prerequisite: STAT 643 or approval of instructor."
  - :credit: "3"
    :name: Spatial Statistics
    :subject: STAT
    :number: "647"
    :description: "Spatial correlation and its effects; spatial prediction (kriging); spatial regression; analysis of point patterns (tests for randomness and modelling patterns); subsampling methods for spatial data. Prerequisite: STAT 601 or 611 or equivalent."
  - :credit: "3"
    :name: Statistics in Research I
    :subject: STAT
    :number: "651"
    :description: "For graduate students in other disciplines; non-calculus exposition of the concepts, methods and usage of statistical data analysis; T-tests, analysis of variance and linear regression. Prerequisite: MATH 102 or equivalent."
  - :credit: "3"
    :name: Statistics in Research II
    :subject: STAT
    :number: "652"
    :description: "Continuation of STAT 651. Concepts of experimental design, individual treatment comparisons, randomized blocks and factorial experiments, multiple regression, Chi-squared tests and a brief introduction to covariance, non-parametric methods and sample surveys. Prerequisite: STAT 651."
  - :credit: "3"
    :name: Statistics in Research III
    :subject: STAT
    :number: "653"
    :description: Advanced topics in ANOVA; analysis of covariance; and Regression Analysis including analysis of messy data; non-linear regression; logistic and weighted regression; diagnostics and model building; emphasis on concepts; computing and interpretation. Prerequisite; STAT 652
  - :credit: "3"
    :name: Forecasting Methods and Applications
    :subject: STAT
    :number: "655"
    :description: "Development of statistical models for describing business trends and economic fluctuations, generation of forecasts and error limits, evaluation of forecasts; applications to economic data arising in business. Classification 6 students may not enroll in this course. Prerequisite: STAT 652 or equivalent or approval of instructor. Cross-listed with INFO 655."
  - :credit: "3"
    :name: Transportation Statistics
    :subject: STAT
    :number: "658"
    :description: "Design of experiments, estimation, hypothesis testing, modeling, and data mining for transportation specialists. Prerequisite: STAT 211 or STAT 651."
  - :credit: "3"
    :name: Applied Categorical Data Analysis
    :subject: STAT
    :number: "659"
    :description: "Introduction to analysis and interpretation of categorical data using ANOVA/regression analogs; includes contingency tables, loglinear models, logistic regression; use of computer software such as SAS, GLIM, SPSSX. Prerequisite: STAT 601, 641 or 652 or equivalent."
  - :credit: "3"
    :name: Statistical Genetics I
    :subject: STAT
    :number: "661"
    :description: "Basic concepts in human genetics, sampling designs, gene frequency estimation, Hardy-Weinberg equilibrium, linkage disequilibrium, association and transmission disequilibrium test studies, linkage and pedigree analysis, segregation analysis, polygenic models, DNA sequence analysis. Prerequisites: STAT 610 and 611."
  - :credit: "3"
    :name: Statistics for Advanced Placement Teachers
    :subject: STAT
    :number: "667"
    :description: "Review of the fundamental concepts and techniques of statistics; topics included in Advanced Placement Statistics; exploring data, planning surveys and experiments, exploring models, statistical inference. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Methods of Statistical Data Modeling I
    :subject: STAT
    :number: "671"
    :description: "Introduction to new methods of statistical analysis, especially statistical data modeling, exploratory data analysis, adaptive and robust estimation. Prerequisite: STAT 611 or equivalent."
  - :credit: "3"
    :name: Time Series Analysis I
    :subject: STAT
    :number: "673"
    :description: "Introduction to diverse modes of analysis now available to solve for univariate time series; basic problems of parameter estimation, spectral analysis, forecasting and model identification. Prerequisite: STAT 611 or equivalent."
  - :credit: "1"
    :name: Seminar
    :subject: STAT
    :number: "681"
    :description: "Oral presentations of special topics and current research in statistics. May be repeated for credit. Prerequisite: Graduate classification in statistics."
  - :credit: "1"
    :name: Professional Internship
    :subject: STAT
    :number: "684"
    :description: "Practicum in statistical consulting for students in PhD program. Students will be assigned consulting problems brought to the Department of Statistics by researchers in other disciplines. Prerequisite: Master&rsquo;s in statistics or equivalent."
  - :credit: "1"
    :name: Directed Studies
    :subject: STAT
    :number: "685"
    :description: "Individual instruction in selected fields in statistics; investigation of special topics not within scope of thesis research and not covered by other formal courses. Prerequisites: Graduate classification and approval of department head."
