  - :credit: "3"
    :name: History of Rhetoric
    :subject: ENGL
    :number: "353"
    :description: "Introduction to the major approaches to written communication from ancient Greece to the end of the 19th century; focus on such authors as Plato, Aristotle, Cicero, St. Augustine, Erasmus, Campbell and Whately. Prerequisite: ENGL 104."
  - :credit: "3"
    :name: Modern Rhetorical Theory
    :subject: ENGL
    :number: "354"
    :description: "Introduction to 20th-century rhetorical theorists, focusing on such figures as Kenneth Burke, Walter Ong, Chaim Perelman, Michel Foucault and Jacques Derrida; application to text interpretation and criticism. Prerequisite: ENGL 104."
  - :credit: "3"
    :name: The Rhetoric of Style
    :subject: ENGL
    :number: "355"
    :description: "Fosters an appreciation for and better understanding of English prose style; the history of English prose; representative prose models for analysis and imitation; the impact of computer analysis. Prerequisite: ENGL 104."
  - :credit: "3"
    :name: Literature and Film
    :subject: ENGL
    :number: "356"
    :description: "Novels and films based on them; writers and filmmakers such as Virginia Woolf, John Steinbeck, John Ford, Sally Potter, John Huston, Charlotte Bronte and Peter Bogdonavich. Prerequisite: 3 credits of literature at the 200-level."
  - :credit: "3"
    :name: Literature for Children
    :subject: ENGL
    :number: "360"
