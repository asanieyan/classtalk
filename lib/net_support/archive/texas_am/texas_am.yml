    :description: "Investigate the rationale behind ocean observing systems; familiarize students with the relevant social, scientific design, technology, and policy issues associated with observing systems. Prerequisite: Approval of instructor."
  - :credit: "2"
    :name: Oceanography Cruise
    :subject: OCNG
    :number: "605"
    :description: "Specialized experience in research methods and analysis in oceanography via preparation for and participation in a research cruise of at least two weeks duration under the supervision of a Texas A&amp;M oceanography faculty member. May be taken up to two times for MS candidates and four times for PhD candidates. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Physical Oceanography
    :subject: OCNG
    :number: "608"
    :description: "Observations, instruments; physical properties of seawater; property distributions; characteristics of water masses; heat budget; kinematics; gravity, pressure, hydrostatics, stability; horizontal flow; Coriolis force, geostrophy; friction, wind drift; general circulation; wave motions; tides. Prerequisite: MATH 172 or equivalent; PHYS 219."
  - :credit: "3"
    :name: Dynamical Oceanography
    :subject: OCNG
    :number: "609"
    :description: "Systematic treatment of the kinematics, dynamics and thermodynamics of the ocean; integral conservation relations; solenoidal versus conservative vector fields; potential vorticity; geostrophic adjustment; inertial and buoyancy modes; Bernoulli-Montgomery potential; energetics in a rotating system; available potential energy; natural temporal and spatial scales. Prerequisites: OCNG 608 or ATMO 435; MATH 601."
  - :credit: "4"
    :name: Mathematical Modeling of Marine Ecosystems
    :subject: OCNG
    :number: "610"
    :description: "Theory and technique of model development for marine ecosystems; mathematical representation of interactions among nutrients, phytoplankton, zooplankton, fish and the physical environment; scrutiny of biological concepts and mathematical structure of existing models; laboratory segment to focus on computational techniques applicable to classroom problems. Prerequisites: OCNG 608 and 620, calculus or approval of instructor."
  - :credit: "3"
    :name: Elements of Ocean Wave Theory
    :subject: OCNG
    :number: "612"
    :description: "Theories of simple harmonic surface gravity, capillary and internal waves. Wave propagation, dispersion and energy; modifications due to rotation, variable depth and finite amplitude. Prerequisites: OCNG 608 and MATH 601 or approval of instructor."
  - :credit: "3"
    :name: Dynamics of the Ocean and Atmosphere
    :subject: OCNG
    :number: "614"
    :description: "Time-dependent motions in rotating, stratified fluids, with application to the ocean; Boussinesq and betaplane approximations; circulation, vorticity and energy conservation; Kelvin, Poincar\x8E and Rossby waves; tidal forcing and response; quasi-geostrophic potential vorticity; concepts of barotropic and baroclinic instability."
  - :credit: "4"
    :name: Numerical Modeling of Ocean Circulation I
    :subject: OCNG
    :number: "615"
    :description: "Mathematical theory and numerical technique of model development for ocean circulation; concepts of numerical consistency and stability; Lax equivalence theorem; commonly used finite difference schemes in ocean modeling; finite element and spectral methods as alternative means of discretisation; positivity and CFT method; relaxation and direct methods for solving elliptic equations. Prerequisite: OCNG 608."
  - :credit: "4"
    :name: Numerical Modeling of Ocean Circulation II
    :subject: OCNG
    :number: "616"
    :description: "Quasigeostrophic ocean circulation models; Arakawa&rsquo;s energy and enstrophy conserving scheme; spectral barotropic vorticity model on sphere; shallow water primitive equation models; geostrophic adjustment on different numerical grids; boundary conditions in numerical models; introduction to ocean general circulation models; mixed models and sub-gridscale parameterization; oceanic data assimilation. Prerequisite: OCNG 615."
  - :credit: "3"
    :name: Theories of Ocean Circulation
    :subject: OCNG
    :number: "617"
    :description: "Theories of wind-driven circulation, Sverdrup solution, frictional and inertial boundary regimes; instabilities, meanders and mesoscale features; role of stratification, topography and time dependence; Thermohaline circulation. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Biological Oceanography
    :subject: OCNG
    :number: "620"
    :description: "Critical analysis of contribution of biological science to our understanding of sea; discernible interrelationships between organisms and physicochemical parameters. Prerequisites: General prerequisites for oceanography."
  - :credit: "3"
    :name: Analysis of Benthic Communities
    :subject: OCNG
    :number: "622"
    :description: "Comprehensive study of marine benthos with principal emphasis upon Gulf of Mexico and Caribbean Sea. Prerequisite: OCNG 620 or equivalent."
  - :credit: "1"
    :name: Current Topics in Biological Oceanography
    :subject: OCNG
    :number: "625"
    :description: "Areas of current research; plankton processes; microbial food web; benthic communities; fisheries; global change. May be taken up to three times. Prerequisite: OCNG 620 or approval of instructor."
  - :credit: "3"
    :name: Ecology of the Continental Shelf
    :subject: OCNG
    :number: "627"
    :description: "Environments, populations and communities of the continental shelf. Interactions of the shelf with the estuaries and the deep sea; man&rsquo;s impact on the shelf ecosystems. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Lower Foodweb Dynamics of Aquatic Ecosystems
    :subject: OCNG
    :number: "629"
    :description: "Dynamics of the lower foodweb in estuaries, rivers and lakes, detailing the role and interactions between biota and how they are influenced by abiotic processes; effect of man&rsquo;s activities on natural succession patterns and ecosystem productivity, elucidating the potential for new management practices. Prerequisite: Graduate classification. Cross-listed with WFSC 629."
  - :credit: "3"
    :name: Geological Oceanography
    :subject: OCNG
    :number: "630"
    :description: "Survey of marine geology, structure and composition of ocean basins and continental margins, properties of marine sediments. Prerequisites: General prerequisites for oceanography."
  - :credit: "3"
    :name: Sea-Level Change
    :subject: OCNG
    :number: "632"
    :description: "Modern sea level; topography, measurement, meteorologic and oceanographic contributions, periodic and non-periodic changes; long-term changes: determination, Cenozoic history, Quaternary glacial-interglacial fluctuations; changes during the past century and decade; observations, natural and anthropogenic influences; estimates of future changes and societal implications. Prerequisite: Graduate classification; approval of instructor."
  - :credit: "3"
    :name: Chemical Oceanography
    :subject: OCNG
    :number: "640"
    :description: "Chemical composition and properties of seawater, evaluation of salinity, pH, excess base and carbon dioxide in sea. Marine nutrients, oxygen and other dissolved gases, organic constituents. Prerequisites: General prerequisites for oceanography."
  - :credit: "3"
    :name: Marine Chemistry
    :subject: OCNG
    :number: "641"
    :description: "The physical/inorganic chemical properties of seawater and its interactions with marine minerals; major topics: thermochemical properties of seawater, equilibrium and kinetic processes controlling ion speciation; geochemical processes at mineral surfaces; kinetics of mineral-seawater interactions; applications to modeling early diagenesis. Prerequisite: OCNG 640 and/or GEOL 640."
  - :credit: "1"
    :name: Marine Biochemistry Lab
    :subject: OCNG
    :number: "642"
    :description: "Laboratory exercises including analyses of salinity, oxygen, nutrients, carbon dioxide system, organics; focus on both dissolved and solid phases; measurements of phytoplankton biomass, productivity, growth and mortality; determination of water column and benthic biomass and respiration; microbial biomarkers; overview of field instrumentation. Prerequisites: General prerequisites for oceanography; graduate classification."
  - :credit: "3"
    :name: Isotope Geochemistry
    :subject: OCNG
    :number: "644"
    :description: "Stable and radioactive isotope variations in natural materials; applications to geochronometric, geothermometric and paleoclimatologic studies of the marine environment. Prerequisite: Approval of the instructor."
  - :credit: "3"
    :name: Marine Organic Geochemistry
    :subject: OCNG
    :number: "645"
    :description: "Origins, fates and distribution of organic compounds in contemporary marine environments and in recent and ancient sediments. Specific analytical techniques. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Dynamics of Colloids in the Environment
    :subject: OCNG
    :number: "646"
    :description: "This course is a description of the equilibrium and dynamic aspects of the physics and chemistry of such colloidal particles and macromolecules and the implications for environmental systems, relevant for organic carbon flux and cycling, fate and transport of pollutants, bioavailability of pollutants, or mobility of pollutants in groundwater. Prerequisites: Physical Chemistry, Thermodynamics, Aquatic and Organic Chemistry."
  - :credit: "3"
    :name: Chemical Contamination of the Marine Environment
    :subject: OCNG
    :number: "647"
    :description: "Assessment of the inputs, transfers, effects and fates of heavy metals, radio-nuclides, petroleum hydrocarbons, chlorinated hydrocarbons and other chemicals in the ocean; models developed to predict the future viability of the ocean with particular emphasis on the Gulf of Mexico. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Estuarine Biogeochemistry
    :subject: OCNG
    :number: "649"
    :description: "Geomorphology; physical oceanography and sedimentation dynamics of estuaries; chemistry of nutrients; trace metals and organic matter; major controls in estuarine productivity and interactions among estuaries, marshes and coastal waters. Prerequisites: OCNG 620 and 640."
  - :credit: "3"
    :name: Aquatic Microbial Ecology
    :subject: OCNG
    :number: "650"
    :description: "Microbes in natural environments, including both water and sediment habitats in marine, fresh and ground water systems; process studies of microbial foodwebs and biogeochemical cycling; current methods and research directions. Prerequisites: OCNG 620 and WFSC 414 or approval of instructor. Cross-listed with WFSC 650."
  - :credit: "3"
    :name: Meteorological Oceanography
    :subject: OCNG
    :number: "651"
    :description: "Interaction between the ocean and atmosphere; major features of the two systems; heat budget, teleconnections between ocean and atmosphere, El Ni&ndash;o and related phenomena. Prerequisite: OCNG 608."
  - :credit: "4"
    :name: Sedimentary Biogeochemistry
    :subject: OCNG
    :number: "652"
    :description: "Focus on benthic processes occurring near the sediment-water interface of marine sediments; interdisciplinary approach in examining complex interrelationships among organisms, pore waters and sedimentary minerals in different marine environments; laboratory methods taught and applied to field case studies in different marine environments. Prerequisites: OCNG 620 and 640 or approval of instructor."
  - :credit: "2"
    :name: Plankton Ecology
    :subject: OCNG
    :number: "654"
    :description: "Elective course, overview of phytoplankton and zooplankton; taxonomy; physiology; ecology; sampling design; current methods of investigation. Prerequisite: OCNG 620."
  - :credit: "3"
    :name: Data Methods and Graphical Representation in Oceanography
    :subject: OCNG
    :number: "657"
    :description: "Provide the basic tools and techniques to process, analyze, and visualize oceanographic data sets; multi-disciplinary approach; real-world applications to physical, biological, chemical and geological oceanographic data; basic instruction in the MATLAB programming language. Prerequisite: Knowledge of vector calculus and basic statistics."
  - :credit: "3"
    :name: Implementing Marine Ecosystem Models
    :subject: OCNG
    :number: "660"
    :description: "Examination of examples of implementations of models of marine ecosystems in the most influential papers; students expected to code the simpler examples and analyze them; review of important nutrient-phytoplankton-zooplankton (NPZ) models as well as other approaches to studying aquatic ecosystems. Prerequisite: OCNG 610."
  - :credit: "4"
    :name: Coastal and Marine Sedimentary Processes
    :subject: OCNG
    :number: "662"
    :description: "Sedimentary processes (erosion, transport and deposition) from the coastline to the deep sea; development of estuaries, deltas, continental shelves, submarine canyons, fans; behavior of fluids and particles in boundary layers. Lab: recirculating flume, field and lab instrumentation. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Particle Dynamics and Fluxes
    :subject: OCNG
    :number: "663"
    :description: "Particle dynamics and processes from the sea surface to the seafloor; global distribution, dynamics and fluxes of particles from microns to millimeters (marine snow); results from sediment traps, optical sensors, particle counters applied to biogeochemical cycles in the ocean. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Geology and Geophysics of Small Ocean Basins
    :subject: OCNG
    :number: "668"
    :description: "Geology and geophysics of the Gulf of Mexico, Caribbean, Mediterranean, Arctic Ocean, Red Sea and Philippine Sea; the regional geology, sediment distribution, general structure and origin of each basin. Prerequisite: OCNG 630."
  - :credit: "3"
    :name: High-Resolution Marine Geophysics
    :subject: OCNG
    :number: "673"
    :description: "Introductory course on the geophysical nature of the seafloor and marine subbottom to 1.5 seconds two-way travel time; generation, use and interpretation of reflection and side-scan sonar records and magnetic anomalies of various marine environments and seafloor features. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Paleoceanography
    :subject: OCNG
    :number: "674"
    :description: "History of oceans through geologic time; marine paleontological, geochemical, sedimentological and geophysical evidence; inferred changes in seawater properties, ocean circulation and sea level; relation to climate, tectonic processes, atmospheric chemistry and evolution of life. Prerequisite: OCNG 630 or approval of instructor."
  - :credit: "2"
    :name: Environmental Management System Strategies for the Scientist
    :subject: OCNG
    :number: "675"
    :description: "Provide students with EMS strategy skills: environmental laws that may be triggered by activities; fundamental structure of an EMS; EMS alternatives; concepts in an audit; alternative dispute resolution; how effectively EMS can reduce costs and increase profits. Prerequisite: Approval of instructor. Cross-listed with MARS 675 at Texas A&amp;M University at Galveston."
  - :credit: "3"
    :name: "Marine Environmental Policy: A Survey"
    :subject: OCNG
    :number: "676"
    :description: "Basic concepts and mechanisms of international and U.S. federal environmental law and policy; survey of the field and focus on case studies illustrating basic types of environmental problems. Prerequisite: Approval of instructor. Cross-listed with MARS 675 at Texas A&amp;M University at Galveston."
  - :credit: "1"
    :name: Seminar
    :subject: OCNG
    :number: "681"
    :description: Presented by faculty, students, staff and visiting scientists; based on recent scientific research.
  - :credit: "1"
    :name: Directed Studies
    :subject: OCNG
    :number: "685"
    :description: "Special topics to suit small group requirements. Problems not within thesis research and not covered by any other course in established curriculum. Prerequisites: General prerequisites for oceanography."
  - :credit: ""
    :name: Special Topics in
    :subject: OCNG
    :number: "689"
    :description: "Selected topics in an identified area of oceanography. May be repeated for credit. Prerequisite: Approval of instructor."
