    :number: "204"
    :description: "Basic concepts of harmonic and contrapuntal structures in diatonic tonal music, musical analysis of these structures, and musical composition; using these structures for piano solo, voice and piano and other small ensembles; includes harmonic progression, root/first/second inversion harmonies, cadences and 2v 1st-, 2nd-, and 4th-species counterpoint. Prerequisite: MUSC 102 and music major or minor status."
