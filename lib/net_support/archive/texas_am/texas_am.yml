    :subject: AERO
    :number: "452"
    :description: "Navier-Stokes and boundary layer equations; exact and approximate solutions; laminar boundary layers; origin of turbulence; transition; turbulent boundary layers; viscous airfoil design; one and two dimensional heat transfer; methods for steady and transient heat conduction; thermal boundary layers; convection; and radiation. Prerequisites: AERO 351; MATH 308."
  - :credit: "3"
    :name: Airfoil and Wing Design
    :subject: AERO
    :number: "472"
    :description: "Subsonic airfoil design and analysis, subsonic wing design and analysis, swept and delta wings, vortex lift, transonic flow methods, viscous transonic phenomena, transonic airfoil and wing design, supersonic panel methods, supersonic wing design, optimization. Prerequisite: AERO 303."
  - :credit: "1"
    :name: Seminar
    :subject: AERO
    :number: "481"
    :description: "Readings, reports, conferences and discussion. Prerequisite: Senior classification in aerospace engineering. To be taken on a satisfactory/unsatisfactory basis."
  - :credit: "1"
    :name: Directed Studies
    :subject: AERO
    :number: "485"
    :description: "Special problems in aerospace engineering assigned to individual students or groups. Prerequisites: Senior classification; approval of department head."
