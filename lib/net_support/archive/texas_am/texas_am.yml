    :description: "Application of concepts taught in MUSC 206; focus on ear training, aural analysis, sight singing, rhythm and rudimentary keyboard skills. Prerequisites: MUSC 205 and 210."
  - :credit: "3"
    :name: Perspectives on World Music
    :subject: MUSC
    :number: "214"
    :description: "A thematic overview of basic issues in ethnomusicology; provides students with an appreciation for the diversity of ways in which music sound and music making are organized in world cultures; includes music making and the performance event, music and identity, music and nationalism, and music and globalization. Prerequisites: MUSC 204, ENGL 104 and ANTH 201, or approval of instructor."
