  - :credit: "3"
    :name: Tropical Horticulture
    :subject: HORT
    :number: "423"
    :description: "Production, processing and marketing of coffee, bananas, cacao, mango, cashew, pineapple, coconut and root and tuber crops; recent significant developments in plant breeding and cultural practices. Offered in odd numbered years. Prerequisites: HORT 201 and 319 or approval of instructor."
  - :credit: "3"
