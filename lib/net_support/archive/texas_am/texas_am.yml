  - :credit: "1"
    :name: Internship in Special Education
    :subject: SEFB
    :number: "684"
    :description: "University-directed experience in a professional employment setting; full-time teaching and responsibility in a classroom with students with disabilities. May be taken 4 times. Prerequisites: Graduate classification and approval of department head."
