  - :credit: "3"
    :name: Equine Exercise Science
    :subject: ANSC
    :number: "616"
    :description: "Review and evaluation of current research in equine exercise science; physical, physiologic and metabolic adaptation to physical training in the horse; bioenergetics; nutritional requirements; problems in the hard-working horse; management and training approaches to delay fatigue in race/performance horses. Prerequisites: ANSC 420; BICH 411; graduate classification."
  - :credit: "3"
    :name: Experimental Techniques in Meat Science
    :subject: ANSC
    :number: "617"
    :description: "Methods used in separating and identifying muscle proteins and fats; techniques for determining postmortem changes of muscle tissue as a result of antemortem treatments. Prerequisites: ANSC 607; BICH 411. Cross-listed with NUTR 617."
  - :credit: "3"
    :name: Lipids and Lipid Metabolism
    :subject: ANSC
    :number: "618"
