    :subject: IDIS
    :number: "300"
    :description: "Industrial applications of electrical theory, codes, circuitry, wiring devices, motors and controllers, switch gear and solid state controls. Prerequisite: PHYS 202 for IDIS majors or PHYS 208 for ENTC majors."
  - :credit: "3"
    :name: Mechanical Power Transmission
    :subject: IDIS
    :number: "303"
    :description: "Overview of the engineering concepts of mechanical power and the components within a system to provide transmission of that power into useful work; experimental application of the related theory as it relates to the industrial distributor; &quot;real world&quot; knowledge learned for application in industry. Prerequisite: Admitted to major degree sequence (upper-level) in industrial distribution."
  - :credit: "3"
    :name: Manufacturer Distributor Relations
    :subject: IDIS
    :number: "340"
    :description: "Approaches and procedures for developing and maintaining effective manufacturer distributor relations: marketing channel design, channel roles, managing uncertainty, legal and ethical imperatives, conflict resolution, decision support and strategic marketing. Prerequisites: IDIS 240; admitted to major degree sequence (upper-level) in industrial distribution."
  - :credit: "3"
    :name: Distribution Logistics
    :subject: IDIS
    :number: "343"
    :description: "Study of concepts, issues and techniques used to plan, analyze and control the logistics network; examination of three key logistical decision-making areas: inventories, facilities and transportation; particular interest will be the study of techniques and technologies for managing and optimizing the logistical (supply) chain. Prerequisites: STAT 201 or 303; junior or senior classification; admitted to major degree sequence (upper-level) in industrial distribution."
  - :credit: "4"
    :name: Distributor Information and Control Systems
    :subject: IDIS
    :number: "344"
    :description: "Industrial distribution systems including hardware and software operations; inventory management, vendor evaluation; physical distribution systems; use of bar codes, radio frequency and other automated data entry techniques; purchasing operations. Prerequisites: IDIS 340 and 343; admitted to major degree sequence (upper-level) in industrial distribution."
  - :credit: "3"
    :name: Distributor Operations and Financial Management
    :subject: IDIS
    :number: "364"
    :description: "Assessment of firm performance utilizing financial statement analysis and industry studies; methods for planning, implementing and monitoring profitability from distributor operations; procedures for controlling cash flow; credit, receivables, inventory, personnel and productivity; and related financial operations. Prerequisites: ACCT 209 and 210; admitted to major degree sequence (upper-level) in industrial distribution."
  - :credit: "4"
    :name: Industrial Automation
    :subject: IDIS
    :number: "400"
    :description: "Industrial applications of electronic devices; instrumentation; AC and DC drives; local area networks; cell and area controllers and advanced applications of programmable controllers. Prerequisites: IDIS 300; admitted to major degree sequence (upper-level) in industrial distribution."
  - :credit: "3"
    :name: Fluid Power Transmission
    :subject: IDIS
    :number: "403"
    :description: "Overview of the engineering concepts of hydraulics and pneumatic power and its components within a system to provide transmission of that power into useful work; experimental application of the related theory as it relates to the industrial distributor; &quot;real world&quot; knowledge learned for application in industry. Prerequisites: IDIS 303; PHYS 202; admitted to major degree sequence (upper-level) in industrial distribution."
  - :credit: "3"
    :name: Electronic Distribution Networks
    :subject: IDIS
    :number: "420"
    :description: "Study of concepts, issues, and techniques used to plan, analyze and control industrial/electronic distribution networks; interdisciplinary approach combining team projects, individual research, case study analysis, and interaction with industry executives; design of roadmaps and target plans for territory penetration. Prerequisites: Junior or senior classification; admitted to major degree sequence (upper-level) in industrial distribution."
  - :credit: "3"
    :name: Purchasing Applications in Distribution
    :subject: IDIS
    :number: "424"
    :description: "Applications of purchasing systems, specifically for the distribution industry; emphasis on supplier relations, strategic purchase planning, supplier evaluation, global purchasing techniques, cost analysis, life cycle costing, value analysis; case studies and procurement modeling for distributors. Prerequisites: IDIS 340 and 344 or registration therein; admitted to major degree sequence (upper-level) in industrial distribution."
  - :credit: "4"
    :name: Sales Engineering
    :subject: IDIS
    :number: "430"
    :description: "Sales and sales management techniques for analyzing distribution challenges and providing solutions through effective communication; establishing credibility, effective questioning techniques, developing solutions, presenting solutions, anticipating objections and gaining a commitment, plus techniques for building, developing and compensating an effective sales organization. Prerequisites: IDIS 340; junior or senior classification; admitted to major degree sequence (upper-level) in industrial distribution."
  - :credit: "3"
    :name: The Quality Process for Distributors
    :subject: IDIS
    :number: "434"
    :description: "Application of the &quot;Deming&quot; principles specifically for distributors, including customer needs analysis, research and data collection methodology, employee involvement techniques, team building, leadership, communications, statistical methods and data analysis; solutions to quality problems for distributors. Prerequisites: IDIS 424; must be taken the last semester before graduation; admitted to major degree sequence (upper-level) in industrial distribution."
  - :credit: "3"
    :name: Leadership in Technology
    :subject: IDIS
    :number: "444"
    :description: "Managing change in a dynamic environment in industrial distribution including key success factors involved in firm profitability, issues of a strategic nature; negotiation processes; ethical behavior in achieving economic and social performance. Prerequisites: IDIS 430; must be taken the last semester before graduation; admitted to major degree sequence (upper-level) in industrial distribution."
  - :credit: "1"
    :name: Seminar - Internship Preparation
    :subject: IDIS
    :number: "481"
    :description: "Develop an understanding of the distribution industry and its opportunities; prepare students for summer internships; provide students with opportunities to network with industry and companies that will be hiring summer interns. Prerequisite: Minimum of 60 credit hours."
  - :credit: "2"
    :name: Professional Internship
    :subject: IDIS
    :number: "484"
    :description: "Independent study and on-the-job supervised experience related to a professional area of interest in industrial distribution. Prerequisites: IDIS 481; junior or senior classification."
  - :credit: "1"
    :name: Directed Studies
    :subject: IDIS
    :number: "485"
    :description: "Permits work in a special problem area on an individual basis with the intent of promoting independent reading, research and study; to supplement existing course offerings or subjects not presently covered. Prerequisites: Senior classification and approval of instructor."
  - :credit: ""
    :name: Special Topics in
    :subject: IDIS
    :number: "489"
    :description: "Selected topics in an identified area of industrial distribution. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Current Issues in Industrial Distribution
    :subject: IDIS
    :number: "611"
    :description: "Contemporary issues and trends affecting participants in the industrial distribution industry; opportunities and challenges for leaders identified and explored from the perspective of industrial distributors, manufacturers and end users. Prerequisite: Enrollment in the MID program."
  - :credit: "3"
    :name: Industrial Distributor Networks
    :subject: IDIS
    :number: "614"
    :description: "Industrial distributor&rsquo;s network channel in distribution centers, warehouse management systems, hot-shot and standard truck fleets, forecasting and purchasing strategies for technical products; an examination of the integration of the field and inside sales force into distributor network strategy. Prerequisite: Enrollment in the MID program."
  - :credit: "3"
    :name: Industrial Distributor Processes I
    :subject: IDIS
    :number: "621"
    :description: "Industrial distributor processes with an emphasis on assessing the value added effectiveness of specific industrial distributor initiatives. Prerequisite: IDIS 644."
  - :credit: "3"
    :name: Industrial Distributor Processes II
    :subject: IDIS
    :number: "622"
    :description: "Continuation of IDIS 621. Prerequisite: IDIS 621."
  - :credit: "3"
    :name: Strategic Relationships for Industrial Distributors
    :subject: IDIS
    :number: "624"
    :description: "Issues related to establishing and maintaining a beneficial relationship between distributors and manufacturers; developing effective buyer-seller relationships in the industrial distribution sector. Prerequisite: Enrollment in the MID program."
  - :credit: "3"
    :name: Quality Concepts in Industrial Distribution
    :subject: IDIS
    :number: "634"
    :description: "Concepts, issues and techniques used to plan, analyze, control, and improve the quality of industrial distribution products and processes for increased consumer satisfaction. Prerequisite: IDIS 655."
  - :credit: "3"
    :name: Industrial Distributor Information and Technology
    :subject: IDIS
    :number: "644"
    :description: "Industrial distributor&rsquo;s use of information systems to manage operations; combination of information systems and automation to achieve increased cross docking drop ships and automated tracking of industrial distributor operations metrics. Prerequisites: IDIS 614."
  - :credit: "3"
    :name: Global Distribution
    :subject: IDIS
    :number: "655"
    :description: "Issues in global distribution on a small to large scale; emphasis on competitive global business strategies, cultural and exchange issues, distribution practices of other countries, global distribution networks, and transportation issues across the globe; an optional one week international trip to solidify students&rsquo; foundation in international distribution concepts and strategies. Prerequisite: IDIS 611."
  - :credit: "3"
    :name: Distribution Profitability Analysis
    :subject: IDIS
    :number: "664"
    :description: "Integrating advanced financial and accounting analysis useful to distribution executives in assessing the financial performance of distribution operations. Concepts and techniques in using financial statements and industrial distribution industry studies to manage cash flow, debt, working capital risk, capital budgeting, credit, receivables, inventory, personnel and profitability. Prerequisite: IDIS 624."
  - :credit: "3"
    :name: Industrial Distribution Enterprise
    :subject: IDIS
    :number: "674"
    :description: "Explore changing environment of industrial distribution from globalization effects, environmental conditions, industrial distribution culture and organizational factors; focus on building, achieving and sustaining a competitive advantage. Prerequisite: IDIS 664."
  - :credit: "1"
    :name: Directed Studies
    :subject: IDIS
    :number: "685"
    :description: "Individual and group problems dealing with application of industrial distribution theory and practice; foreign and domestic projects of special interest. May be repeated for credit. Prerequisites: Enrollment in the MID program and approval of program director."
  - :credit: ""
    :name: Special Topics in
    :subject: IDIS
    :number: "689"
    :description: "Selected topics in an identified area of industrial distribution. May be repeated for credit. Prerequisite: Approval of MID program director."
  - :credit: "1"
    :name: Professional Study
    :subject: IDIS
    :number: "693"
    :description: "Approved professional study project in industrial distribution; preparation of a record of study summarizing the rationale, procedure and results of the completed study. Prerequisite: Approval of MID program director."
