    :subject: COMM
    :number: "420"
    :description: Survey of the role of gender in communication processes; focus on communication differences between men and women in contexts such as the family, school and work organizations; discussion of media influence in gender stereotypes. Cross-listed with WMST 420.
  - :credit: "3"
