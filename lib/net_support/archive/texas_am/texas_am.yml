  - :credit: "3"
    :name: Garden Science
    :subject: HORT
    :number: "301"
    :description: "Identification, propagation, soil management, fertilization, growth control and protection of common garden plants: indoor ornamentals, landscape ornamentals, fruits and vegetables; special topics include home landscaping, container gardens, bonsai, herbs and medicinal plants and hobby greenhouse management. The effects of organic and non-organic practices on the garden ecosystem."
  - :credit: "1"
    :name: Garden Science Lab
    :subject: HORT
    :number: "302"
    :description: Practical activities in identification, propagation, fertilization, media preparation, soil management, irrigation and protection of indoor ornamentals, landscape ornamentals, fruits and vegetables common in gardens in Texas. Organic and non-organic methods.
  - :credit: "3"
    :name: Woody Ornamental Plants
    :subject: HORT
    :number: "306"
    :description: "Better known woody ornamental trees and shrubs; identification, morphology, classification, nomenclature and adaptability for use in landscape environments. Prerequisite: BOTN 101 or HORT 201 or approval of instructor."
  - :credit: "3"
    :name: Landscape Plant Materials
    :subject: HORT
    :number: "308"
    :description: "Identification and use of indigenous and introduced landscape plants; plants for special uses in urban environments; emphasis on plants' ornamental attributes, cultural requirements, and adaptability in urban and suburban environments. Prerequisite: HORT 201 or 306 or BOTN 101 or approval of instructor."
  - :credit: "3"
    :name: Interior Plants
    :subject: HORT
    :number: "309"
    :description: "Identification, selection and maintenance of interior foliage plants; emphasis on design solutions for commercial and private facilities. Offered in even numbered years. Prerequisites: HORT 201; junior or senior classification."
  - :credit: "3"
    :name: Principles of Food Processing
    :subject: HORT
    :number: "311"
    :description: Principles and practices of canning, freezing, dehydration, pickling and specialty food manufacture; fundamental concepts of various techniques of preparation, processing, packaging and use of additives; processing plants visited. Cross-listed with FSTC 311.
  - :credit: "3"
    :name: Component Analysis of Horticultural Systems
    :subject: HORT
    :number: "315"
    :description: "Examination of the components of modern horticultural systems, from the effects of plant genetics to the application of computer technology, and their impact on crop production and utilization; introduction to all horticultural production/utilization courses discussing elements and techniques common to all without regard to commodity. Prerequisites: HORT 201 and 202."
  - :credit: "3"
    :name: Fruit and Nut Production
    :subject: HORT
    :number: "319"
    :description: "Rootstocks, cultivars, identification, site selection, pollination, pruning, fruit thinning, dormancy, orchard culture management, irrigation, pest control, harvesting and post harvest physiology of temperate fruit and nut species. Prerequisite: HORT 201.*"
  - :credit: "3"
    :name: Vegetable Crop Production
    :subject: HORT
    :number: "325"
    :description: Origin, nutritive value, economic importance, botany and cultural practices of the major vegetable crops. Lab activities include organic and non-organic production of major vegetable crops.*
  - :credit: "3"
    :name: Plant Propagation
    :subject: HORT
    :number: "326"
    :description: "Principles, practices and techniques followed in the sexual and asexual propagation of horticultural plants: seed technology and seed propagation, rooting and propagation of cuttings, graftage and budding systems, layering and propagation by specialized plant structures, Biotechnology and tissue culture systems for Micropropagation."
  - :credit: "3"
    :name: Sociohorticulture
    :subject: HORT
    :number: "335"
    :description: "Horticulture as a therapeutic medium for special populations; use of horticulture in urban development and community garden programs. Prerequisite: Junior classification."
  - :credit: "1"
    :name: Field Studies in Horticulture
    :subject: HORT
    :number: "400"
