  - :credit: "3"
    :name: Greek and Roman Epic
    :subject: CLAS
    :number: "372"
    :description: "Study of the ancient epic in its historical and cultural context; oral poetry; Homer, archaeology, and history; creation of Greek mythology; Alexandrian written epic; early Latin epic; Vergil's Aeneid as national epic; Vergil and the Homeric tradition; Silver Age Latin epics; readings in English. Prerequisite: Sophomore classification or approval of instructor."
  - :credit: "3"
