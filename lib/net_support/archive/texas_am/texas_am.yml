  - :credit: "2"
    :name: Introduction to Naval Science
    :subject: NVSC
    :number: "101"
    :description: Seapower and the naval service; mission, organization, regulations, and broad warfare components of the Navy; overview of officer and enlisted rank and rating structures, procurement and recruitment, training and education, promotion and advancement, and retirement policies. Basic tenets of naval courtesy and customs, discipline, naval leadership and ship's nomenclature. Major challenges facing Naval officers; areas of equal opportunity, fraternization and drug/alcohol abuse.
  - :credit: "3"
    :name: Leadership and Management I
    :subject: NVSC
    :number: "102"
    :description: Principles of leadership and management and their application to the duties and responsibilities of a Junior Naval Officer; management theory, professional responsibility, and human resource system programs; skills in leadership, goal setting and communication developed through guided participation in case studies and situational problems.
  - :credit: "3"
    :name: "Naval Ships Systems I: Engineering"
    :subject: NVSC
    :number: "203"
    :description: Study of engineering concepts and their applications in U.S. Naval vessels; basic ship design, hydrodynamic forces, stability, propulsion, electrical systems, and shipboard safety, organization and firefighting.
  - :credit: "3"
    :name: Naval Sea Power and Maritime Affairs
    :subject: NVSC
    :number: "205"
    :description: "A survey of naval history emphasizing the major developments in naval strategy, tactics, technology, and the effects of political climate; significant naval engagements and historic figures; includes an introduction to the theory of war, Mahan's naval strategy, the role of maritime commerce and the importance of a maritime policy to maintain global stability. Prerequisite: NVSC 203."
  - :credit: "3"
    :name: Navigation
    :subject: NVSC
    :number: "301"
    :description: "Theory, principles and procedures of ship navigation in coastal and open ocean environments; piloting, celestial navigation, ocean and tidal currents and associated publications and logs; introduction to USN electronic and satellite navigational systems. Prerequisite: Junior or senior classification or approval of instructor."
  - :credit: "3"
    :name: Naval Operations and Seamanship
    :subject: NVSC
    :number: "302"
    :description: "Duties and responsibilities of the OOD (U/W), navigator and bridge watch team during routine and special at sea evolutions; relative motion, formation tactics, international and inland rules of the nautical road and applied aspects of ship handling; familiarization with naval communications and messages. Prerequisite: NVSC 301."
  - :credit: "3"
    :name: Evolution of Warfare
    :subject: NVSC
    :number: "303"
    :description: "Art and concepts of land warfare; its evolution from the beginning of recorded history to present day; influence that leadership, political, economic, sociological and technological development have had on warfare throughout history. Prerequisite: Junior or senior classification or approval of instructor."
  - :credit: "3"
    :name: Naval Systems
    :subject: NVSC
    :number: "401"
    :description: "Types and purpose of naval ships and aircraft; propulsion systems, damage control, and elements of design and stability characteristics; theory and operational principles of Naval Weapon systems, types of weapons and platforms, capabilities and limitations, and basics of naval ordinance. This course should be completed the second semester prior to graduation. Prerequisite: NVSC 302."
  - :credit: "3"
    :name: Leadership and Ethics
    :subject: NVSC
    :number: "402"
    :description: "Naval junior officer ethics and responsibilities; small unit management and administration; current Navy/Marine Corps policies and their application within the Navy and Marine Corps. This course must be taken the semester of graduation. Prerequisite: NVSC 401."
  - :credit: "3"
    :name: Amphibious Warfare
    :subject: NVSC
    :number: "410"
    :description: "Historical survey of the projection of seapower ashore; background of military history with emphasis on Marine Corps contributions; selected amphibious operations and the evolution of current amphibious doctrine. Development of concepts, principles and techniques of amphibious operations. Prerequisite: NVSC 303."
  - :credit: "1"
