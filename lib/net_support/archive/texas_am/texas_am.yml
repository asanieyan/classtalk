    :subject: MATH
    :number: "640"
    :description: "Review of linear algebra; spectral theory in inner product spaces; decomposition theorems; duality theory and multilinear algebra; tensor products; applications. May be taken concurrently with MATH 641. Prerequisite: MATH 304 or equivalent."
  - :credit: "3"
