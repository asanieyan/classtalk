    :number: "415"
    :description: "Critical analysis of new media technologies, civic participation, and social capital in democratic, non-democratic, and nascent civil societies around the world. Prerequisite: Any lower-division communication course, or junior classification, or approval of instructor."
  - :credit: "3"
