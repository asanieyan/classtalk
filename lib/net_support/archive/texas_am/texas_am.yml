    :name: Special Topics in
    :subject: AERO
    :number: "489"
    :description: "Selected topics in an identified field of aerospace engineering. May be repeated for credit. Prerequisite: Approval of instructor."
  - :credit: "4"
    :name: Principles of Fluid Motion
    :subject: AERO
    :number: "601"
    :description: "Formulation of equations of motion for fluid flow; theoretical and numerical solution methods for potential (ideal) flow; application to thin and thick airfoil and wing aerodynamics; complex variable methods for potential flow. Prerequisite: Approval of instructor."
  - :credit: "4"
    :name: The Theory of Fluid Mechanics
    :subject: AERO
    :number: "602"
    :description: "Entry-level graduate course on the theory of fluid mechanics, with emphasis on viscous subsonic flows; concepts of boundary layer theory, flow stability, transition and turbulence; laboratory includes elements of measurement techniques, numerical methods and physical modeling. Prerequisite: MATH 601 or registration therein."
  - :credit: "3"
    :name: Continuum Mechanics
    :subject: AERO
    :number: "603"
    :description: "Development of field equations for analysis of continua (solids as well as fluids); conservation laws; kinematics, constitutive behavior of solids and fluids; applications to aerospace engineering problems involving solids and fluids. Prerequisite: Graduate classification. Cross-listed with MEMA 602."
  - :credit: "3"
    :name: Numerical Methods for Internal Flow
    :subject: AERO
    :number: "615"
    :description: "Methods for solving internal flow problems; viscous and inviscid compressible flow, Euler/Navier Stokes solvers, boundary conditions. Prerequisite: MATH 601 or approval of instructor."
  - :credit: "3"
    :name: Damage and Failure in Composite Materials
    :subject: AERO
    :number: "616"
    :description: "Mechanisms and models related to damage and failure in composite materials subjected to mechanical loads. Prerequisite: Courses in composite materials, elasticity. Cross-listed with MEMA 616."
  - :credit: "3"
    :name: Unsteady Aerodynamics
    :subject: AERO
    :number: "620"
    :description: "Theoretical formulation of unsteady airfoil theory and techniques used for determining airloads on oscillating lift surfaces; exact solutions and various approximations presented and evaluated; application to problems of unsteady incompressible, subsonic and transonic flows about airfoils and wings. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Spacecraft Dynamics and Control
    :subject: AERO
    :number: "622"
    :description: "Elements of analytical dynamics; modeling different types of spacecraft and control systems, sensors, and actuators; stability; control system design; effects of flexibility; attitude and orbital coupling; environmental effects. Prerequisite: AERO 422 or ELEN 420."
  - :credit: "3"
    :name: Optimal Spacecraft Attitude and Orbital Maneuvers
    :subject: AERO
    :number: "623"
    :description: "Application of optimization and optimal control techniques to spacecraft maneuver problems; computation of open loop and feedback controls for linear and nonlinear spacecraft dynamical systems; low-thrust and impulsive control, discretization methods, case studies. Prerequisite: AERO 423 or equivalent."
  - :credit: "3"
    :name: Celestial Mechanics
    :subject: AERO
    :number: "624"
    :description: "Analytical and numerical methods for computing spacecraft orbits under the influence of gravitational, aerodynamic, thrust and other forces; Keplerian two-body problem, perturbation methods, orbit determination, navigation and guidance for aerospace vehicles. Prerequisite: AERO 423 or equivalent."
  - :credit: "3"
    :name: Digital Control of Aerospace Systems
    :subject: AERO
    :number: "625"
    :description: "Analysis and design of discrete and sampled-data controllers unique to aircraft and spacecraft; modeling of aircraft and spacecraft, sources of uncertainties; requirements and specifications; direct digital design using MIMO optimal techniques; sample rate selection, multi-rate controllers; robustness. Prerequisite: AERO 422 or equivalent."
  - :credit: "3"
    :name: Estimation of Dynamic Systems (3-0)
    :subject: AERO
    :number: "626"
    :description: "Traditional concepts and recent advances in estimation related to modern dynamic systems found in aerospace disciplines; least squares estimation, state estimation, nonlinear filtering, aircraft position and velocity tracking, attitude determination of spacecraft vehicles, gyro bias estimation and calibration. Prerequisites: AERO 310 or equivalent; STAT 211 or equivalent."
  - :credit: "3"
    :name: Principles of Structural Dynamics
    :subject: AERO
    :number: "627"
    :description: "Examination of flexible structures through a review of single degree-of-freedom dynamical systems followed by an in-depth study of continuous and multiple degree-of-freedom systems; emphasis on discrete modeling of structures for vibration analysis and dynamic analysis, with minimal development of methods such as finite elements. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Advanced Spacecraft Dynamics and Control
    :subject: AERO
    :number: "628"
    :description: "Review of fundamental principles; introduction to alternate and advanced methods of dynamics and control for aerospace systems; alternate methods for generating and analyzing equations of motion; techniques for complex multibody systems; variable speed control moment gyros; method of quadratic modes; focus on modeling techniques for aerospace systems. Prerequisite: AERO 622."
  - :credit: "3"
    :name: Experimental Aerodynamics
    :subject: AERO
    :number: "629"
    :description: "Review of fundamental principles in aerodynamics; basics of instrumentation, electronics, data-acquisition; experimental techniques in aerodynamics/fluid mechanics; pressure, skin friction, force and velocity measurement techniques in wind and water-tunnel testing; conventional and novel techniques in data-processing and systems modeling; smart systems in experimental aerodynamics. Prerequisite: AERO 601."
  - :credit: "3"
    :name: Spacecraft Attitude Determination
    :subject: AERO
    :number: "650"
    :description: "Spacecraft attitude determination systems; attitude and error parameterizations, attitude sensors, data processing and calibration; introduction to single- and three- axis attitude determination and to optimal attitude and error estimation: ECI motion and time definitions. Prerequisite: AERO 423 or equivalent."
  - :credit: "3"
    :name: Nonlinear Flight Dynamics
    :subject: AERO
    :number: "660"
    :description: "Nonlinear equations of motion for coupled aircraft motions; coupled aerodynamic phenomena; application of the direct method of Lyapunov to nonlinear aircraft motions; elastic airplane equations of motion. Prerequisite: AERO 421 or approval of instructor."
