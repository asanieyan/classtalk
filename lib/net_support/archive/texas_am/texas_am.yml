    :description: "Legal principles of business; legal reasoning; dispute resolution and procedure; contract law; bankruptcy law; property law; Uniform Commercial Codes sections concerning contracts, security interests, negotiable instruments and sales. Prerequisite: Sophomore classification."
  - :credit: "3"
    :name: Survey of Management
    :subject: MGMT
    :number: "309"
    :description: "Survey for non-business majors of the basic functions and responsibilities of managers; includes the environmental context of management, planning and decision making, organization structure and design, leading and managing people, and the controlling process; issues of globalization, ethics, quality and diversity integrated throughout the course. May not be used to satisfy degree requirements for majors in business. Prerequisites: Junior classification; for students other than business and agribusiness majors."
  - :credit: "3"
    :name: The Management Process
    :subject: MGMT
    :number: "363"
    :description: "Management as an academic discipline; goal setting; planning, controlling and decision-making; models for thinking about organizations; organization change; models for understanding individual behavior; job performance and job satisfaction; interpersonal behavior, motivation and leadership, behavior in work groups; careers in management, ethics and international management. Prerequisite: Admission to upper division in Mays Business School."
  - :credit: "3"
    :name: Managing Organizational Behavior
    :subject: MGMT
    :number: "372"
    :description: "Provides the tools for understanding the organizational actions of individuals, groups and organizations; relates theory and research to organizational problems by reviewing advanced concepts in motivation and perception, decision-making, communication and influence, group behavior, conflict and cooperation, social networks, politics, corporate culture, organizational structure and environmental influences. Prerequisite: MGMT 363."
  - :credit: "3"
    :name: Managing Human Resources
    :subject: MGMT
    :number: "373"
    :description: "Strategic issues in managing human resources; shared responsibilities of line managers and human resource staff for developing and implementing human resource policies and procedures; human resource planning; job design, analysis and evaluation; staffing; compensation; performance appraisal; training and development; career management; labor relations; legal, ethical and international issues. Prerequisite: MGMT 363."
  - :credit: "3"
    :name: Organizational Design, Change and Development
    :subject: MGMT
    :number: "424"
    :description: "Aspects of effectively planning for and introducing changes in organizational structures and procedures based on environmental demands; examination of the successful management of organizational and behavioral changes, focusing on planned and unplanned changes, and emphasizing development of change strategies and measurement of change effectiveness. Prerequisites: MGMT 363."
  - :credit: "3"
    :name: Human Resource Selection
    :subject: MGMT
    :number: "425"
    :description: "Theory and application of methods for the recruitment and selection of managerial, non-professional and professional employees; exposure to scientific issues such as reliability and validity, legal issues such as equal opportunity and affirmative action, and selection techniques such as interviews and testing. Prerequisite: MGMT 373."
  - :credit: "3"
    :name: Human Resource Compensation
    :subject: MGMT
    :number: "427"
    :description: "Theories and techniques of designing and managing programs of direct compensation and benefits, including the role of rewards in motivation, job evaluation, pay discrimination and comparable worth, internal and external equity comparisons and benefit plans. Prerequisite: MGMT 373."
  - :credit: "3"
    :name: Labor and Industry
    :subject: MGMT
    :number: "429"
    :description: "Brief review of the history of organized labor; critical study of labor-management relations; analysis of fundamentals of labor contracts and administration of contract parts. Prerequisite: Admission to upper division in Mays Business School."
  - :credit: "3"
    :name: Employment Discrimination Law
    :subject: MGMT
    :number: "430"
    :description: "Legal issues surrounding employment discrimination, including disparate treatment and impact; intent; affirmative action; sexual harassment; pregnancy, sex, race, religious, salary, disability, age, and ethnic discrimination; policy issues and perspectives to aid human resource specialists and managers. Prerequisite: Admission to upper division in Mays Business School and senior classification. Cross-listed with WMST 430."
  - :credit: "3"
    :name: Labor Law and Policy
    :subject: MGMT
    :number: "435"
    :description: "Federal and state public policy and laws regulating human resource management including National Labor Relations Act, Railway Labor Act, Fair Labor Standards Act, employment discrimination statutes, statutes regarding public sector unionization, and other relevant legal authorities; various forms of dispute settlement including litigation, mediation, fact finding and arbitration; legal ramifications of strategic human resource management decision making. Prerequisite: Admission to upper division in Mays Business School and senior classification."
  - :credit: "3"
    :name: Negotiations
    :subject: MGMT
    :number: "439"
    :description: "Overview of the various theories and processes of negotiation relevant to the broad spectrum of negotiation problems faced by employees and managers, and in situations outside of organizations; discovery of optimal solutions to problems and means to implement solutions through classroom simulations, role playing and case studies. Prerequisite: MGMT 363."
  - :credit: "3"
    :name: Creativity and Innovation in Business
    :subject: MGMT
    :number: "440"
    :description: "Examines factors that may foster or stifle individual, team, organizational creative performance; presents techniques that may improve the student's creative thinking skills. Prerequisite: MGMT 363."
  - :credit: "3"
    :name: International Environment of Business
    :subject: MGMT
    :number: "450"
    :description: "Broad survey of international business issues; analyzes the environment in which international businesses operate; introduces multinational enterprises, global competition, international organizations, treaties and international law, national trade policies and the determinants of competitiveness of firms in international markets. Prerequisites: Admission to upper division in Mays Business School . Cross-listed with IBUS450."
  - :credit: "3"
    :name: International Management
    :subject: MGMT
    :number: "452"
    :description: "An overview of international management to include international dimensions of organizational behavior, theory, strategy and human resource management; application of theoretical ideas to real-world situations through case analyses, presentations, projects and interactive class discussion. Prerequisite: MGMT 450 or co-enrollment in MGMT 450 and 452. Cross-listed with IBUS 452."
  - :credit: "3"
    :name: Global Entrepreneurship
    :subject: MGMT
    :number: "457"
    :description: "Practical issues associated with taking small- and medium-size business global; includes importing and exporting, developing global strategies, evaluating market opportunities, regional impact on economies and people. Prerequisite: Admission to upper division in Mays Business School. Cross-listed with IBUS 457."
  - :credit: "3"
    :name: Telecommunications Management
    :subject: MGMT
    :number: "459"
    :description: "A survey of the methods and techniques of managing organizations involved in the development, production, distribution and and exhibition of information and entertainment to the public via electronic means; integrates descriptions of core delivery technologies, including broadcast, cable, telephony and Internet with underlying business concepts to provide a comprehensive picture of the global telecommunications industry. Prerequisite: MGMT 363."
  - :credit: "3"
    :name: Managing Projects
    :subject: MGMT
    :number: "460"
    :description: "Application of management processes to complex interdisciplinary organizational environments through the study of program and project management; adoptions of traditional management theories to the project environment; master typical project management microcomputer software for project planning; resource allocation; project budgeting; and control of project cost, schedule and performance. Prerequisite: MGMT 363."
  - :credit: "3"
    :name: Entrepreneurship and New Ventures
    :subject: MGMT
    :number: "461"
    :description: "The entrepreneurial process from conception of a business idea to the actual start up of the venture; environmental scanning for new opportunities; matching individual skills and attributes with the requirements of the venture; evaluating the viability, growth potential and markets for the venture; securing financing; beginning operations. Prerequisite: Admission to upper division in Mays Business School and senior classification."
  - :credit: "3"
    :name: The Political Environment of Business
    :subject: MGMT
    :number: "464"
    :description: "Role of business in contemporary society; the large corporation and its external environment; ownership and control controversy; private and collective choice processes; role of regulation; social issues including pollution, discrimination, consumer protection, corporate social and ethical responsibilities, corporate political activity; international business relations. Prerequisites: Admission to upper division in Mays Business School and ECON 322 or 323."
  - :credit: "3"
    :name: Strategic Management
    :subject: MGMT
    :number: "466"
    :description: "Strategic issues facing organizations, including top management decision making and social responsibility; environmental and industry analysis; establishing organizational mission and objectives; corporate, business and functional level strategy formulation; global and multidomestic strategies; strategic implementation and control; integrating operations, finance, marketing and human resource strategies; case analysis. Prerequisites: MGMT 363; FINC 341; INFO 364; MKTG 321; senior classification."
  - :credit: "3"
    :name: Small Business Management and Growth
    :subject: MGMT
    :number: "470"
    :description: "Unique aspects of managing and growing small businesses including strategic and operational planning; ethical issues; organizational controls and tools; marketing management and techniques; financial analysis and accounting; risk management; securing growth capital; franchising; family businesses and succession; human resource management; international opportunities. Prerequisite: Admission to upper division in Mays Business School and senior classification."
  - :credit: "3"
    :name: Leadership Development
    :subject: MGMT
    :number: "475"
    :description: "Provides participants both academic grounding and practical experience in health, education and economic development issues that are facing the nation; exercises and simulations designed to improve leadership skills. Prerequisite: MGMT 363."
  - :credit: "1"
    :name: Seminar in Management
    :subject: MGMT
    :number: "481"
    :description: "Discussions and observation of current management practice in the public and private sectors of the nation; reading and discussion of current events and changes taking place in management theory and/or its application and practice in actual business and government situations. May be repeated for credit. Prerequisite: Admission to upper division in Mays Business School; management major or approval of instructor."
  - :credit: "1"
    :name: Management Internship
    :subject: MGMT
    :number: "484"
    :description: "Internship in management: staffing; planning; organizing; leading and controlling. Enrollment is limited to those who have managerial responsibilities for the resources used by a business firm or the like. Prerequisite: Management major; MGMT 363; approval of instructor prior to internship."
  - :credit: "1"
    :name: Directed Studies
    :subject: MGMT
    :number: "485"
    :description: "Directed study on selected problems in the area of management not covered in other courses. Prerequisites: Admission to upper division in Mays Business School; senior classification and approval of department head."
  - :credit: ""
    :name: Special Topics in
    :subject: MGMT
    :number: "489"
    :description: "Selected topics in an identified area of management. Consult the professor offering a particular special topics course for details. May be repeated for credit. Prerequisite: Admission to upper division in Mays Business School and approval of instructor."
  - :credit: "3"
    :name: Markets and Public Policy
    :subject: MGMT
    :number: "602"
    :description: "Theoretical underpinnings of business decision making; function and structure of markets; effects of public policy on business activities; includes: antitrust; securities; labor discrimination; products liability. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Business and Public Policy
    :subject: MGMT
    :number: "610"
    :description: "Role of business organizations in the United States and other countries; topics pertaining to the external political and social environment of business and the implications for business managers including market failures and political failures as well as equity and ethical issues; case studies with business/government problems. Prerequisite: Graduate classification. Cross-listed with BUSH 664."
  - :credit: "1"
    :name: Microfoundations of Business Behavior
    :subject: MGMT
    :number: "611"
    :description: "A multi-disciplinary analysis of the foundations of business behavior discussing business interaction with customers under alternative market conditions and interaction with suppliers, investors, employees and other stakeholders, considered in the context of alternative legal, political and social institutional arrangements. Classification 6 students may not enroll in this course. Prerequisites: Enrollment is limited to BUAD classification 7."
  - :credit: "3"
    :name: Business Applications of Price Theory
    :subject: MGMT
    :number: "612"
    :description: "Application of price theory framework to decisions facing managers. Topics include political, legal and regulatory environments of business; corporate governance and antitakeover regulations; principal-agent problems in large corporations. Prerequisite: Doctoral classification required."
  - :credit: "1"
    :name: Managing People in Organizations
    :subject: MGMT
    :number: "614"
    :description: "Procurement and management of people in organizations including human resource management principles and analysis of how organizations function; performance appraisal, compensation, training, leadership, group dynamics, decision-making, control mechanisms and organizational change processes. Classification 6 students may not enroll in this course. Prerequisite: Enrollment is limited to BUAD classification 7."
  - :credit: "1"
    :name: Corporate Strategy and the Political Environment of Business
    :subject: MGMT
    :number: "618"
    :description: "Formulation and implementation of corporate strategy with consideration of the political environment of business. Classification 6 students may not enroll in this course. Prerequisites: Enrollment is limited to BUAD classification 7."
  - :credit: "3"
    :name: Strategic Human Resource Management
    :subject: MGMT
    :number: "620"
    :description: "Survey of human resource management from a strategic perspective. Formulation and implementation of human resource strategy addressed for areas including: planning, recruitment, selection, placement, training, development, appraisal, compensation, labor relations, international human resource issues and legal compliance and ethical responsibilities. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Research Methods for HR Professionals
    :subject: MGMT
    :number: "621"
    :description: "Direct experience in formulation of HRM issues as hypotheses and selection and implementation of appropriate research designs and statistical tools to evaluate such hypotheses; properties of appropriate criteria, measures, designs and statistical tests in context of contemporary HRM issues; ethical issues in HRM research. Prerequisites: STAT 651 or equivalent; graduate classification."
  - :credit: "3"
    :name: Organizational Staffing
    :subject: MGMT
    :number: "622"
    :description: "Foundations and operating aspects of recruitment, selection and placement in various types of organizations; coverage of scientific and legal issues affecting human resource selection decisions from a managerial perspective; examination of the usefulness of various methods used in job analysis, selection, and performance appraisal; introduction to &ldquo;job match&rdquo; from various perspectives. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Compensation Management
    :subject: MGMT
    :number: "623"
    :description: "Strategic and technical considerations in the management of employee compensation in organizations; including job evaluation systems, legal issues, comparable worth, rewards as a consideration in motivation and satisfaction, wage levels and structures, merit ratings, individual and group incentives and benefit plans. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Seminar in Human Resources
    :subject: MGMT
    :number: "624"
    :description: "Seminar on theory and research in human resource management; includes: planning, search and decision theory, organizational entry and socialization, staffing theories, validity generalization, utility theory, performance measurement and evaluation, reward systems, organizational justice and employee rights, employee development and employee withdrawal. Prerequisite: Doctoral classification or approval of instructor."
  - :credit: "3"
    :name: Human Resource Development
    :subject: MGMT
    :number: "625"
    :description: "Examination of training, education and development within organizations from both a strategic and operational perspective; analysis of needs, program design and methods, program implementation and evaluation, including transfer or learning issues; legal and ethical human resource development issues; implications and practices of human resource development for enhancing global competitiveness. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Contemporary Human Resource Management Issues
    :subject: MGMT
    :number: "628"
    :description: "Application of human resource theory to contemporary human resource management issues; impact of these issues for the organization and on the strategic role of the human resource professional; guest speakers; student projects. Prerequisite: Second-year enrollment in the Master of Science in management program or approval of instructor."
  - :credit: "3"
    :name: Behavior in Organizations
    :subject: MGMT
    :number: "630"
    :description: "Organizational behavior theory, research and applications; focuses on the individual and group levels of analysis; includes: learning principles, perceptions, attitudes and job satisfaction, work motivation, job design, group properties and processes, leadership, conflict, communication, personality influences on work attitudes and behaviors, work-life issues and job stress. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Technology Commercialization
    :subject: MGMT
    :number: "632"
    :description: "Focus on technology, process of evaluating raw technology viability, converting raw technology into commercially viable products and services; course includes model on Small Business Innovation Research (SBIR) grant program; develops competencies skills to evaluate technology's commercial viability; brings viable technologies to commercial success. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Organizational Change and Development
    :subject: MGMT
    :number: "633"
    :description: "Organizational change theory, processes and models; the role of change agents; organizational diagnosis and intervention; culture, process, strategy, structure and technology changes in organizations; evaluation research on organizational change; problems and issues in organizational change. Prerequisite: MGMT 630 or equivalent."
  - :credit: "3"
    :name: Seminar In Organizational Behavior
    :subject: MGMT
    :number: "634"
    :description: "Theory and research in organizational behavior; includes: operant and social learning theories, work motivation, job satisfaction and affect at work, task design, absenteeism and turnover, prosocial behavior, leadership, group properties and processes and work linkages and job stress. Prerequisites: MGMT 630 or equivalent; doctoral classification or approval of instructor."
  - :credit: "3"
    :name: Employment Regulation
    :subject: MGMT
    :number: "635"
    :description: "Overview of regulatory environment of human resource management; topics include: equal employment opportunity and affirmative action, benefits regulation, workplace safety, workers&rsquo; compensation, labor relations, and international aspects of employment regulation. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Seminar in Organization Theory
    :subject: MGMT
    :number: "636"
    :description: "Research literature in organization theory focusing on major theoretical perspectives and content areas; includes: design of organizational structure and control systems; analysis or organization-environment relations, including interorganizational relationships; managing organizational technology and innovation; information processing and decision making; and organizational culture, conflict and power. Prerequisite: Doctoral classification or approval of instructor."
  - :credit: "3"
    :name: Foundations of Entrepreneurship
    :subject: MGMT
    :number: "637"
    :description: "Process of launching a new venture; process by which opportunities can be discovered and selected; attributes of entrepreneurs and new venture teams; process of developing business plan; core entrepreneurial strategies - business level, organizational design, marketing, financial; strives to develop competencies, concepts, operational tools relevant to creating, implementing new ventures. Prerequisite: Graduate classification."
  - :credit: "1"
    :name: Strategic Entrepreneurship
    :subject: MGMT
    :number: "638"
    :description: "Emphasis on a firm&rsquo;s need to be both entrepreneurial (identifying opportunities in the market) and strategic (taking actions to gain a competitive advantage) in order to create value for stakeholders; includes: developing an entrepreneurial mindset; building an entrepreneurial culture; managing resources (building a resource portfolio, bundling resources to create capabilities and leveraging the capabilities to exploit the opportunities identified); creating innovations. Prerequisite: Graduate classification."
  - :credit: "1"
    :name: Negotiations in Competitive Environments
    :subject: MGMT
    :number: "639"
    :description: "Understanding prescriptive and descriptive negotiation theory as it applies to dyadic and multi-party negotiations, to buyer-seller transactions, dispute resolution, development of negotiation strategy and management of integrative and distributive aspects of the negotiation process. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Managing for Creativity and Innovation
    :subject: MGMT
    :number: "640"
    :description: "Examines factors that may foster or stifle individual, team, or organizational creative performance, and presents techniques that may improve the student&rsquo;s creative thinking skills. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Human Resource Information Systems
    :subject: MGMT
    :number: "641"
    :description: "This course provides the foundation for understanding and using human resource information systems for managing employee data and emphasizes the features and functionality of specialized commercial software designed to support human resource professional end users. Topics include developing HRIS, data management and database design, and tracking people in organizations. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Legal Foundations for New Ventures
    :subject: MGMT
    :number: "642"
    :description: "Basic legal relationships, organizational forms, issues likely to be encountered by technology developers and entrepreneurs; the American legal system, administrative law, intellectual property law, and the fundamentals of securities law; outside legal specialists. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Foundations of Managerial Law
    :subject: MGMT
    :number: "643"
    :description: "Basic legal relationships and issues encountered by managers and organizations; American legal system, administrative law, alternative dispute resolution and selected substantive areas of law (e.g., environmental protection, discrimination, negotiable instruments). Prerequisite: Graduate classification."
  - :credit: "1"
    :name: Legal and Ethical Issues in Business
    :subject: MGMT
    :number: "645"
    :description: "An overview of legal compliance programs, business ethics and social responsibility issues. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Law for Small and Family Owned Businesses
    :subject: MGMT
    :number: "647"
    :description: "Basic legal principles and issues involved in the formation of a small, family owned or startup business, including: decisions on incorporation, business planning, franchising, capitalization, taxation, specific legal issues in (contracts, warranties, agency law, bankruptcy, and intellectual property), legalities surrounding the internet, employment and human resource concerns. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Human Relations and Collective Bargaining in Industry
    :subject: MGMT
    :number: "650"
    :description: "Labor management relationship and human relations problems encountered during union administration; labor history; basic construction of the National Labor Relations Act; alternative dispute resolution; contemporary labor relations issues; international labor relations issues. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Survey of Management
    :subject: MGMT
    :number: "655"
    :description: "Management concepts and applications important to managers in all types and sizes of organizations; includes: strategic planning, goal setting, control and managerial ethics; decision making, organizing, human resource management, including staffing, performance appraisal and compensation; leadership, motivation, communication and group processes; achieving organizational quality and managing in a global environment. Prerequisite: Graduate classification. Note: This course may not be used for elective credit by a master&rsquo;s candidate in business administration."
  - :credit: "3"
    :name: Contemporary Issues in Telecommunications Management
    :subject: MGMT
    :number: "659"
    :description: "Survey of the methods and techniques for managing organizations involved in the development, production, distribution and exhibition of information and entertainment to the public via electronic means. The course integrates descriptions of core delivery technologies, including broadcast, cable, telephone and the internet, with underlying business concepts to provide a comprehensive picture of the global telecommunications industry. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Strategic and Global Human Resource Management
    :subject: MGMT
    :number: "660"
    :description: "This course will discuss the link between HRM and organizational strategy, and the importance of HRM in enhancing firm performance. Emphasis will be given to strategic HRM in employee relations, performance management, and reward systems. The course will also address issues and choices facing HR managers confronting multinational enterprises. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Multinational Enterprises
    :subject: MGMT
    :number: "667"
    :description: "Graduate seminar in international business; multinational enterprises (MNEs) are studied from various perspectives including economics, management, entry and expansion strategies, contractual agreements, transfer pricing, impacts on home and host countries, MNE-state relations, regional integration, public policies towards MNEs. Prerequisite: Graduate classification. Cross-listed with IBUS 667."
  - :credit: "3"
    :name: Advanced Research Methods in Management
    :subject: MGMT
    :number: "673"
    :description: "Introduces Ph.D. students in Management to the multivariate methods commonly used in management research. Applications emphasized; journal publications; projects and critiques required. Prerequisite: STAT 608."
  - :credit: "1"
    :name: Leadership in Organizations
    :subject: MGMT
    :number: "675"
    :description: "Review of research on procedures, styles and methods of leadership, supervision, management and administration; all aspects of leader role behavior, both in practice and in research; areas in need of further research. May be repeated for up to 3 hours credit. Prerequisite: MGMT 630 or equivalent or approval of instructor."
  - :credit: "3"
    :name: Strategic Management Survey
    :subject: MGMT
    :number: "676"
    :description: "Management concepts and applications important to strategy; includes: concept of strategy; the environment, and performance; the role of top management teams; business-level strategies; competitive strategy and dynamics; corporate strategy formulation and implementation; mergers; acquisitions; governance and control systems; international strategies; cooperative strategies; technology strategies; corporate entrepreneurship. Prerequisite: Doctoral classification or approval of instructor."
  - :credit: "3"
    :name: Strategy Implementation
    :subject: MGMT
    :number: "677"
    :description: "Concepts, research and applications regarding issues central to strategy implementation; includes: the nature of managerial work; inertia, organizational change and adaptation; innovation; strategic leadership; power; top management teams in implementation roles; organizational cultures; the relationship between strategy and structure; executive succession; institutional contexts; governance; agency theory; boards of directors; executive compensation; use of leverage and cash flow; implementation of mergers, acquisitions, and restructuring. Prerequisite: Doctoral classification or approval of instructor."
  - :credit: "3"
    :name: International Management
    :subject: MGMT
    :number: "678"
    :description: "Survey of the issues, problems, challenges and opportunities facing organizations competing in a global economy; includes: the environment of international management, international strategies, forms of organization design used by multinational firms, managing human resources in an international context, and cultural and control issues facing the international manager. Prerequisite: Graduate classification. Cross-listed with IBUS 678."
  - :credit: "3"
    :name: International Business Policy
    :subject: MGMT
    :number: "679"
    :description: "Determinants of U.S. competitiveness in international markets; the international environment of business; introduction to multinational enterprises, global competition, international organizations, protection of intellectual property; international trade regulation; strategic trade theory. Prerequisite: Graduate classification. Cross-listed with IBUS 679."
  - :credit: "3"
    :name: Business and Corporate Strategy
    :subject: MGMT
    :number: "680"
    :description: "The nature of strategy and its relationship with performance. Business level strategies, including: product and cost differentiation, cooperation, and imitation impeding strategies. Corporate level strategies, including: diversification, mergers and acquisitions, innovation and market share. Case analyses emphasized. Prerequisite: Graduate classification."
  - :credit: "1"
    :name: Seminar
    :subject: MGMT
    :number: "681"
    :description: "Critical examination of subject matter presented in current journals, monographs and bulletins in field of management. Classification 6 students may not enroll in this course. Prerequisite: Graduate classification."
  - :credit: "1"
    :name: Professional Internship
    :subject: MGMT
    :number: "684"
    :description: "Directed internship in an organization to provide students with on-the-job training with professionals in organizational settings appropriate to the students&rsquo; professional objectives. Classification 6 students may not enroll in this course. Prerequisites: Approval of committee chair and department head."
  - :credit: "1"
    :name: Directed Studies
    :subject: MGMT
    :number: "685"
    :description: "Directed study on selected problems using recent developments in business research methods. Classification 6 students may not enroll in this course. Prerequisites: Graduate classification and approval of instructor."
  - :credit: "3"
    :name: Research Methods in Organizational Science II
    :subject: MGMT
    :number: "686"
    :description: "Continuation of topics introduced in Management 687; additional topics include survey research methodology, quantitative and qualitative field methods; archival data collection; measurement and methods across time; issues in peer review and publication. Prerequisites: Doctoral classification and MGMT 687 or approval of instructor."
  - :credit: "3"
    :name: Research Methods in Organizational Science I
    :subject: MGMT
    :number: "687"
    :description: "Philosophy of science, theory development; survey of research methodology applicable to the study of organizational phenomena; research strategy and design; measurement and sampling issues; data collection methods; problems and issues in organizational research. Prerequisites: Doctoral classification or approval of instructor; STAT 651 or equivalent."
  - :credit: ""
    :name: Special Topics in
    :subject: MGMT
    :number: "689"
    :description: "Selected topics in an identified area of management. May be repeated for credit. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Theory of Research in Management
    :subject: MGMT
    :number: "690"
    :description: "Research practicum; application of research methodology learned in MGMT 687; advanced readings in research methods; fundamental skills and concepts needed to design and conduct dissertation research. Classification 6 students may not enroll in this course. Prerequisites: Doctoral classification or approval of instructor; MGMT 687 or equivalent."
  - :credit: "1"
    :name: Research
    :subject: MGMT
    :number: "691"
    :description: "Research for thesis or dissertation. Classification 6 students may not enroll in this course. Prerequisite: Graduate classification."
