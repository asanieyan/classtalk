  - :credit: "3"
    :name: Adapted Physical Activity
    :subject: KINE
    :number: "429"
    :description: "Kinesiology for individuals with handicapping conditions; emphasis on cognitive recognition of such handicaps as postural deviations, emotional disturbances, convulsive disorders, vision and auditory problems, and other learning disability conditions. Prerequisite: Admission to professional phase of program or approval of instructor for non-kinesiology majors."
  - :credit: "3"
    :name: Data Acquisition and Management in Health and Kinesiology
    :subject: KINE
    :number: "430"
    :description: "Advanced application of current technology in the areas of health and kinesiology to include data management and presentation; integration of software and creation of educational and promotional material in the areas of health and kinesiology. Prerequisites: Junior or senior classification in health or kinesiology or approval of instructor. Cross-listed with HLTH 430."
  - :credit: "3"
    :name: Ropes Course and Group Process
    :subject: KINE
