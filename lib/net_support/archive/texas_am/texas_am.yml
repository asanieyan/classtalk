    :subject: MEEN
    :number: "402"
    :description: "Product detail design and development process including case studies; project management, marketing considerations, manufacturing, detailed design specifications; failure modes, application of codes and standards, selection of design margins; product (component) development guidelines; intellectual property, product liability and ethical responsibility. Prerequisites: MEEN 401; junior or senior classification."
  - :credit: "2"
    :name: Engineering Laboratory
    :subject: MEEN
    :number: "404"
    :description: "Systematic design of experimental investigations; student teams identify topics and develop experiment designs including: establishing the need; functional decomposition; requirements; conducting the experiment; analyzing and interpreting the results and written and oral reports documenting the objectives, procedure, analysis, and results and conclusion of two or three experiments. Prerequisites: MEEN 260, 360, 364, 461; MEEN 401 or registration therein; junior or senior classification."
  - :credit: "3"
    :name: Introduction to Robotics
    :subject: MEEN
    :number: "408"
    :description: "Forward and inverse kinematics of robot manipulators, path planning, motion planning for mobile robots, dynamics of robot manipulators, control algorithms; computed torque algorithm, adaptive control algorithms and current topics in mobile robots; cooperative motion planning of mobile robots and formation control. Prerequisite: MEEN 364 or equivalent; junior or senior classification."
  - :credit: "3"
    :name: Internal Combustion Engines
    :subject: MEEN
    :number: "410"
    :description: "Thermodynamics of cycles for internal combustion engines and gas turbines, including fuels and combustion; performance characteristics of various types of engines. Prerequisite: MEEN 344 or equivalent or approval of instructor."
  - :credit: "3"
    :name: Mechanical Controls
    :subject: MEEN
    :number: "411"
    :description: "Application of classical and modern control theory techniques to modeling, analysis and synthesis of linear, mechanical control systems. Prerequisite: MEEN 364."
  - :credit: "3"
    :name: Principles of Turbomachinery
    :subject: MEEN
    :number: "414"
    :description: "Aero-thermodynamic and mechanical design of turbomachinery components including steam and gas turbine stages, compressor stages, and inlet and exhaust systems, and their integration into power and thrust generation units; design and off-design behaviors of turbine and compressor stages and units; design with SolidWorks. Prerequisites: MEEN 421 or approval of instructor; junior or senior classification."
  - :credit: "3"
    :name: Thermal-Fluids Analysis and Design
    :subject: MEEN
    :number: "421"
    :description: "Integration of thermodynamics, fluid mechanics and heat transfer through application to the design of various thermal systems comprised of several components requiring individual analyses; analysis of the entire system; representative applications of thermal-fluids analysis with a design approach. Prerequisites: MEEN 461; MEEN 227; junior or senior classification."
  - :credit: "3"
    :name: Advanced System Dynamics and Controls
    :subject: MEEN
    :number: "431"
    :description: "Unified framework for modeling, analysis, synthesis, design and simulation of mechanical systems with energy exchange across multiple domains; study of mechanical, electrical, hydraulic and thermal subsystems; Newtonian mechanics, rigid body dynamics, multiple degrees of freedom vibrations and control system design. Prerequisites: MEEN 364; junior or senior classification."
  - :credit: "3"
    :name: Automotive Engineering
    :subject: MEEN
    :number: "432"
    :description: "Introduction to vehicle dynamics; application of engineering mechanics principles to analysis of acceleration and braking, cornering and handling; analysis and design of drive train, suspension, brakes, and tires to achieve desired performance. Prerequisite: MEEN 363."
  - :credit: "3"
    :name: Mechatronics
    :subject: MEEN
    :number: "433"
    :description: "Basic principles of digital logic and analog circuits in mechanical systems; electrical-mechanical interfacing; sensors and actuators; digital control implementation; precision design and system integration. Prerequisite: MEEN 364 or equivalent."
  - :credit: "3"
    :name: Principles of Heating, Ventilating and Air Conditioning
    :subject: MEEN
    :number: "436"
    :description: "Application of thermodynamics fluid mechanics, and heat transfer to the design of HVAC equipment; selection of equipment, piping and duct layouts. Prerequisite: MEEN 461 or equivalent."
  - :credit: "3"
    :name: Principles of Building Energy Analysis
    :subject: MEEN
    :number: "437"
    :description: "Analysis of building energy use by applying thermodynamics and heat transfer to building heating and cooling load calculations; heat balance and radiant time series calculation methods; psychrometric analysis, indoor air quality, effect of solar radiation on heating and cooling of buildings. Required design project. Prerequisites: MEEN 227 or equivalent; junior or senior classification."
  - :credit: "3"
    :name: Design of Mechanical Components and Systems
    :subject: MEEN
    :number: "441"
    :description: "Design of machine elements, characteristics of prime movers, loads and power transmission elements as related to mechanical engineering design. Prerequisite: Junior classification in mechanical engineering."
  - :credit: "3"
    :name: Computer Aided Engineering
    :subject: MEEN
    :number: "442"
    :description: "Effective and efficient use of modern computer hardware and software in modeling, design, and manufacturing; simulation of a broad spectrum of mechanical engineering problems. Prerequisites: MEEN 363 and 368."
  - :credit: "3"
    :name: Finite Element Analysis in Mechanical Engineering
    :subject: MEEN
    :number: "444"
    :description: "Introduction to basic theory and techniques; one- and two-dimensional formulations for solid mechanics applications; direct and general approaches; broader aspects for field problems; element equations, assembly and solution schemes; computer implementation, programming and projects; error sources and application consideration. Prerequisites: MEEN 357 and 368 or equivalents."
  - :credit: "3"
    :name: Fundamentals of Nondestructive Testing
    :subject: MEEN
    :number: "448"
    :description: "Physical principles of magnetics, wave propagation and reflection, radiography, penetrants and eddy currents as they apply to nondestructive testing; new NDT techniques, origin of defects, types of failure, material anisotropy, NDT and design. Prerequisite: MEEN 360."
  - :credit: "3"
    :name: Engineering with Plastics
    :subject: MEEN
    :number: "455"
    :description: "Polymer structure, processing, property characterization at the molecular, microscopic and macroscopic dimensional levels for thermosets, thermoplastics, elastomers, fibers and advanced fibrous nonparticle filled composites and smart multi-performance structures. Prerequisite: MEEN 222 or approval of instructor."
  - :credit: "3"
    :name: Processing and Characterization of Polymers
    :subject: MEEN
    :number: "458"
    :description: "Introduction of flow behavior in polymers; structure-property-process relationship; mixing rules for polymer blends; mechanical properties; laboratory demonstrations: injection molding, extrusion, melt mixing, and study of morphology using OM, SEM, and TEM. Prerequisite: MEEN 222."
  - :credit: "3"
    :name: Mechanical Vibrations
    :subject: MEEN
    :number: "459"
    :description: "Basic theory of vibrating systems with single and multiple degrees of freedom and principles of transmission and isolation of vibrations, vibration measurement and application for machinery health monitoring. Prerequisites: MEEN 363; MATH 308."
  - :credit: "3"
    :name: Corrosion Engineering
    :subject: MEEN
    :number: "460"
    :description: "Aqueous corrosion phenomena of the mixed potential theory; corrosion testing, measuring and control; case studies. Prerequisite: MEEN 360 or equivalent."
  - :credit: "3"
    :name: Heat Transfer
    :subject: MEEN
    :number: "461"
    :description: "Heat transfer by conduction, convection and radiation: steady and transient conduction, forced and natural convection, and blackbody and gray body radiation; multi-mode heat transfer; boiling and condensation; heat exchangers. Prerequisites: MEEN 344; MATH 308."
  - :credit: "1"
    :name: Heat Transfer Laboratory
    :subject: MEEN
    :number: "464"
    :description: "Basic measurement techniques in conduction, convection, and radiation heat transfer; experimental verification of theoretical and semi-empirical results; uncertainty analysis. Prerequisites: MEEN 461 or registration therein."
  - :credit: "3"
    :name: Mechanical Behavior of Materials
    :subject: MEEN
    :number: "467"
    :description: "Fundamentals of flow and fracture in metals, emphasizing safe design by anticipating response of materials to complex stress and environmental service conditions; micromechanisms of flow, fatigue, creep and fracture; fracture mechanics approach to design. Special emphasis given to microstructure-mechanical property relationship and damage tolerant design. Prerequisite: MEEN 360."
  - :credit: "3"
    :name: Elements of Composite Materials
    :subject: MEEN
    :number: "471"
    :description: "Fundamentals concerned with relating structure of multiphase materials to physical properties; plastic, metallic and ceramic matrices reinforced with continuous and discontinuous fibers, whiskers and particulates. Prerequisites: MEEN 368 and 360 or approval of instructor."
  - :credit: "3"
    :name: Gas Dynamics
    :subject: MEEN
    :number: "472"
    :description: "Fundamental analysis of compressible flows and its application to supersonic airfoils/projectiles, jet and rocket nozzles, normal and oblique shock waves, explosion waves, shock tubes, supersonic wind tunnels, and compressible pipe flows. Prerequisite: MEEN 344."
  - :credit: "3"
    :name: Materials in Design
    :subject: MEEN
    :number: "475"
    :description: "The heuristics of synthesis of material properties, configuration and processing in the optimization of material selection in the design process; product design and development overview, failure mode effects analysis, design margin establishment; role of the generic failure modes and codes and standards; fundamental characteristics of process methods. Prerequisites: MEEN 360; CVEN 305."
  - :credit: "3"
    :name: Nanoscale Issues in Manufacturing
    :subject: MEEN
    :number: "476"
    :description: "Fundamentals of manufacturing techniques at the nanoscale and larger length scales; design approaches and issues; direct fabrication of nanostructures; nanomanufacturing as a building block to larger objects; fabrication of composites and devices utilizing nanoscale components. Prerequisites: MEEN 222 or approval of instructor; junior or senior classification."
  - :credit: "3"
    :name: Air Pollution Engineering
    :subject: MEEN
    :number: "477"
    :description: "Design of air pollution abatement equipment and systems to include cyclones, bag filters, and scrubbers; air pollution regulations; permitting; dispersion modeling; National Ambient Air Quality Standards. Prerequisite: ENGR 214 or equivalent. Cross-listed with BAEN 477 and SENG 477."
  - :credit: "1"
    :name: Directed Studies
    :subject: MEEN
    :number: "485"
    :description: "Special problems relating to a specific project in some phase of mechanical engineering. A commitment of two semesters with 6 hours 485 credit is required. Prerequisites: Approval of department head and senior classification."
