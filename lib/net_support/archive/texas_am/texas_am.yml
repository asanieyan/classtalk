- :courses: 
  - :credit: "1"
    :name: Introduction to Industrial Engineering
    :subject: INEN
    :number: "101"
    :description: Introduction to industrial engineering; overview of the curriculum; presentations by faculty and industry to familiarize students with the department and the scope of industrial engineering applications.
  - :credit: "3"
    :name: Introduction to Production Systems
    :subject: INEN
    :number: "220"
    :description: "Introduction to manufacturing and production systems; provides an overview of various aspects of manufacturing systems; includes design, analysis, operation and control; a perspective for manufacturing systems related problems and the complex interactions that they entail. Prerequisites: CPSC 206; ENTC 200; STAT 211 or registration therein."
  - :credit: "1"
    :name: Directed Studies
    :subject: INEN
    :number: "285"
    :description: "Problems of limited scope in industrial engineering approved on an individual basis intended to promote independent study. Prerequisite: Approval of department head."
  - :credit: "2"
    :name: Economic Analysis of Engineering Projects
    :subject: INEN
    :number: "302"
    :description: "Principles of economic equivalence; time value of money; analysis of single and multiple investments; comparison of alternatives; capital recovery and after-tax analysis of economic projects. Prerequisite: MATH 152."
  - :credit: "3"
    :name: Engineering Economic Analysis
    :subject: INEN
    :number: "303"
    :description: "Principles of economic equivalence; time value of money; analysis of single and multiple investments; comparison of alternatives; capital recovery and tax implications; certainty; uncertainty; risk analysis; public sector analysis and break-even concepts. Prerequisite: MATH 152."
  - :credit: "3"
    :name: Statistical Control of Quality
    :subject: INEN
    :number: "314"
    :description: "Quality control with statistical principles applied to problems in various production systems, including probability concepts, density and distribution functions, control chart concepts and sampling inspection plans; laboratory exercises for exposure to basic metrology and applied statistics for quality control applications in discrete-item manufacturing systems. Prerequisite: STAT 212."
  - :credit: "3"
    :name: Production Systems Planning
    :subject: INEN
    :number: "315"
    :description: "Principles, models and techniques for planning, analysis and design of integrated production systems; optimization principles, including linear programming, unconstrained and equality constrained optimization and dynamic programming applied to production planning; topics to include capacity expansion models, learning curves, aggregate planning models, deterministic and stochastic inventory, MRP and project scheduling. Prerequisites: INEN 220; MATH 304. Corequisite: INEN 420."
  - :credit: "3"
    :name: Production Systems Operations
    :subject: INEN
    :number: "316"
    :description: "Analytical principles of manufacturing systems design, analysis and control; emphasis placed on stochastic analysis; role of variability and impact on cycle time; push versus pull production strategies including Kanban and constant wip control; probability, queuing theory, Little's Law, heavy traffic approximations, and queuing networks. Prerequisites: INEN 220; MATH 304; STAT 212."
  - :credit: "3"
    :name: Project Management for Engineers
    :subject: INEN
    :number: "333"
    :description: "Basic project management for engineering undergraduates; project development and economic justification; estimating; scheduling; network methods; critical path analysis; earned value management; recycling and rework; project organizational structures; project risk assessment; resource allocation; ethics; characteristics of project managers. Prerequisite: Junior or senior classification in Dwight Look College of Engineering. Cross-listed with CVEN 333 and MEEN 333."
  - :credit: "3"
    :name: Engineering Management Techniques
    :subject: INEN
    :number: "411"
    :description: "Techniques relating to managing engineering activities; engineer's transition into management; engineering managerial functions; motivation of individual and group behavior; productivity assessment/improvement; managing the quality function and communications. Prerequisite: Senior classification in industrial engineering."
  - :credit: "3"
    :name: Total Quality Engineering
    :subject: INEN
    :number: "414"
    :description: "Introduction to the principles of total quality engineering; total quality management philosophy, engineering approaches for designing quality into products and processes; off-line experimentation methods for the robust design; emphasis on teamwork and continuous quality improvement. Prerequisite: INEN 314."
  - :credit: "4"
    :name: Facilities Location, Layout and Material Handling
    :subject: INEN
    :number: "416"
    :description: "Analytical treatment of facilities location, physical layout, material flow and handling, combined with heuristic algorithms to assist in the design of production/service facilities; fundamental concepts applied through a sequence of design projects. Prerequisites: INEN 315; INEN 316 or registration therein."
  - :credit: "3"
    :name: Operations Research I
    :subject: INEN
    :number: "420"
    :description: "Development and application of fundamental deterministic analytical methods including linear programming, integer programming, dynamic programming and nonlinear optimization. Prerequisite: MATH 304 or equivalent."
  - :credit: "3"
    :name: Operations Research II
    :subject: INEN
    :number: "421"
    :description: "Development and application of probabilistic analytical methods including Markov chains, queuing systems and digital simulation modeling. Prerequisites: MATH 304 or equivalent; STAT 212."
  - :credit: "3"
    :name: Systems Simulation
    :subject: INEN
    :number: "424"
    :description: "Systems simulation structure, logic and methodologies; generation of random numbers and deviates; system simulation languages, models and analysis; applications to industrial situations. Prerequisite: INEN 316."
  - :credit: "3"
    :name: Design and Analysis of Industrial Systems with Simulation
    :subject: INEN
    :number: "425"
    :description: "In-depth study into the design-modeling and subsequent analysis of contemporary production/service systems; factory/service systems are modeled using the ARENA/SIMAN V simulation-animation language; emphasis is placed on the critical analysis of alternative flow designs of modeled systems using flow and economic parameters to assess system improvement. Prerequisites: INEN 303 and 424."
  - :credit: "3"
    :name: Human Factors and Ergonomics
    :subject: INEN
    :number: "430"
    :description: "Human biological, ergonomic, and psychological capabilities and limitations; techniques and procedures for developing and applying the principles of human factors engineering to systems design; stresses interdisciplinary nature of the subject. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Principles of Programmable Automation
    :subject: INEN
    :number: "455"
    :description: "Comprehensive treatment of the principles of computer numerical control, direct numerical control, computer-aided part programming and industrial robots; emphasis on the operations and applications of CNC, DNC machine tools and industrial robots; laboratory experience in using part-programmable software and robotic programming languages to develop programmable automation systems. Prerequisites: INEN 316; INEN 416 or registration therein."
  - :credit: "3"
    :name: Manufacturing Systems Design
    :subject: INEN
    :number: "459"
    :description: "Capstone design course emphasizing analysis and design of manufacturing systems, cellular design, flexible manufacturing systems and manufacturing integration; integrates knowledge gained from all required industrial engineering courses in a system design project; for students in their final semester of undergraduate studies. Prerequisites: INEN 314, 416, 424."
  - :credit: "1"
    :name: Directed Studies
    :subject: INEN
    :number: "485"
    :description: "Permits work on special project in industrial engineering. Project must be approved by department head. Prerequisite: Senior classification in industrial engineering."
  - :credit: ""
    :name: Special Topics in
    :subject: INEN
    :number: "489"
    :description: "In-depth study of areas of current student interest and recent advances; normally used for first time offering of new courses. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Location Logistics of Industrial Facilities
    :subject: INEN
    :number: "601"
    :description: "Selection of the optimal locations of industrial plants and distribution centers through analytical modeling of the costs of inventory storage, transportation, utilities, labor supply and other cost components. Prerequisites: INEN 420; INEN 416."
  - :credit: "3"
    :name: Applications of Random Processes
    :subject: INEN
    :number: "602"
    :description: "Introduction to probability and random processes as a basis for studying topics in industrial engineering and operations research. Prerequisites: INEN 421; STAT 212 or 601."
  - :credit: "3"
    :name: Advanced Logistics
    :subject: INEN
    :number: "603"
    :description: "Topics in logistics including measures of logistical systems performance, facilities location&ndash;allocation, production/distribution system design, transportation network design, vehicle routing, location-routing and continuous models; emphasis on mathematical modeling and analysis provided in current literature. Prerequisites: INEN 601, 622, 623, 668 or approval of instructor."
  - :credit: "3"
    :name: Material Handling Systems
    :subject: INEN
    :number: "605"
    :description: "Analysis and design of integrated material handling systems; automatic storage and retrieval of unit loads, and identifying and establishing boundary conditions on key parameters required to specify the desired system required for equipment vendors to design appropriate hardware. Prerequisites: INEN 420; INEN 416."
  - :credit: "3"
    :name: Industrial Case Analysis
    :subject: INEN
    :number: "608"
    :description: "Practice in applications of principles to the solution of actual case problems involving broad management decisions. Prerequisites: INEN 303, 315, 404 or approval of instructor."
  - :credit: "3"
    :name: Design by Reliability
    :subject: INEN
    :number: "612"
    :description: "Quantitative reliability analysis in engineering design. Reliability methods applicable to risk based design, component reliability and degradation, static and dynamic system reliability modeling and analysis, life testing, stress/strength analysis, and fault tree analysis. Prerequisites: INEN 602; STAT 414."
  - :credit: "3"
    :name: Engineering Data Analysis
    :subject: INEN
    :number: "613"
    :description: "Selected topics in probability and data analysis for quality in engineering problems; measurement principles, data collection and data analysis to solve quality engineering problems. Introduction to courses in the assurance sciences-reliability, maintainability, quality control and robust design. Prerequisite: INEN 616 or 614."
  - :credit: "3"
    :name: Advanced Quality Control
    :subject: INEN
    :number: "614"
    :description: "Advanced methods applied to quality control; classical treatments and recent developments in statistical process control; evaluation, design and maintenance of quality control programs; focus on monitoring, root cause identification and compensation of quality degradation. Prerequisite: STAT 212 or 601."
  - :credit: "3"
    :name: Production and Inventory Control
    :subject: INEN
    :number: "615"
    :description: "Model development for inventory management and for production planning; production control models for line balancing, lot sizing, dispatching, scheduling, releasing, kitting, MRP and just-in-time with treatment of flexible manufacturing and assembly. Prerequisites: INEN 420; INEN 421."
  - :credit: "3"
    :name: Design and Analysis of Industrial Experiments
    :subject: INEN
    :number: "616"
    :description: "Fundamental theory, concepts and procedures required for industrial experimental design, statistical data analysis, and model building, with emphasis on engineering formulations and applications. One-factor experiments with and without restrictions on randomization, treatment comparison procedures, Latin and other squares, factorial experiments, full and fractional two-level factorial experiments, blocking in factorial designs, response surface methodologies and introduction to Taguchi methods. Prerequisite: STAT 212 or 601."
  - :credit: "3"
    :name: Quantitative Models for Supply Chain Coordination
    :subject: INEN
    :number: "617"
    :description: "Concepts, complexities, and models pertaining to supply chain management and relate these to recent practical initiatives; includes channel coordination models, supply chain contracting, and vendor-managed, inventory models. Prerequisites: INEN 615, 623, and 602 or STAT 615 or approval of instructor."
  - :credit: "3"
    :name: Stochastic Processes in the Assurance Sciences
    :subject: INEN
    :number: "618"
    :description: "Stochastic processes necessary to deal with advanced problems in reliability, maintainability and other related areas. Prerequisite: INEN 602."
  - :credit: "3"
    :name: Analysis and Prediction
    :subject: INEN
    :number: "619"
    :description: "Analysis and modeling of time-dependent data; statistical model building and parameter estimation for Markov processes; sampling of dynamic systems with random disturbances; on-line identification algorithms; design of time-series control charts for process monitoring; neural networks for multivariate analysis; applications using real data. Prerequisite: INEN 314."
  - :credit: "3"
    :name: Heuristic Optimization
    :subject: INEN
    :number: "621"
    :description: "Focus on heuristic optimization methods that search beyond local optima; includes neighborhood search methods and advanced search strategies such as genetic algorithms, simulated annealing, neural networks, tabu search, and greedy randomized adaptive search procedures. Prerequisites: INEN 421 and 622 or approval of instructor."
  - :credit: "3"
    :name: Linear Programming
    :subject: INEN
    :number: "622"
    :description: "Development of the mathematics and algorithms associated with linear programming; convex sets and cones, polyhedral sets, duality theory, sensitivity analysis, simplex, revised simplex and dual simplex methods; also covered are bounded variables, column generation, decomposition, integer programming; computer assignment. Prerequisite: MATH 304."
  - :credit: "3"
    :name: Nonlinear and Dynamic Programming
    :subject: INEN
    :number: "623"
    :description: "Understanding of algorithms for nonlinear optimatization; development of optimality conditions and different types of algorithms for unconstrained and constrained problems; formulation and solution of many types of discrete dynamic programming problems. Prerequisite: MATH 304."
  - :credit: "3"
    :name: Applied Distribution and Queueing Theory
    :subject: INEN
    :number: "624"
    :description: "Queueing theory and its applications; single and multiple channels, priorities, balking, batch arrivals and service, and selected non-Markovian topics. Prerequisite: INEN 421 or ELEN 646."
  - :credit: "3"
    :name: Simulation Methods and Applications
    :subject: INEN
    :number: "625"
    :description: "Fundamental methodologies of simulation modeling; random number and variate generation, statistical analysis of model output, and discrete event modeling using a commercial simulation language. Prerequisite: STAT 212 or 601."
  - :credit: "3"
    :name: Model Building and Applications of Operations Research
    :subject: INEN
    :number: "626"
    :description: "Problem-solving environment exposing students to a variety of unstructured problems in operations research requiring organization, formulation and solving an appropriate model. Selection and use of an efficient technique. Computer solution procedures. Selected readings in current literature. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Engineering Analysis for Decision Making
    :subject: INEN
    :number: "627"
    :description: "Principles and application of techniques in analysis of decision processes involving engineering systems under uncertainty. Areas of utility and information theory as related to quantification of information for decision-making. Prerequisites: INEN 420 and 667; STAT 601."
  - :credit: "3"
    :name: Combinatorial Optimization
    :subject: INEN
    :number: "628"
    :description: "Formulation techniques are studied along with general approaches for solving integer and combinatorial optimization problems: basic polydedral theory, cutting planes, branch and bound, matroids and theoretical background behind network optimization problems including the traveling salesman problem. Prerequisite: INEN 622."
  - :credit: "3"
    :name: Engineering Optimization
    :subject: INEN
    :number: "629"
    :description: "Develops a modern framework for studying nonlinear programming problems using convex analysis; convex sets and cones, separating hyperplanes, sub-differentiability, conjugate transforms, duality theory and parametric analysis; applications of the principles and methods will be studied. Prerequisite: INEN 622; corequisite: MATH 409."
  - :credit: "3"
    :name: Human Operator in Complex Systems
    :subject: INEN
    :number: "630"
    :description: Basic understanding of the theory and practice of human factors engineering. Topics are presented within the framework of humans as functioning systems and their requirements when incorporated in hardware and software systems.
  - :credit: "3"
    :name: Human Information Processing
    :subject: INEN
    :number: "635"
    :description: "Perceptual and cognitive issues as related to the design of man-machine systems; perception, central processes, decision making and other performance aspects of the human component as an information processor. Prerequisite: INEN 430 or approval of instructor."
  - :credit: "3"
    :name: Lean Thinking and Lean Manufacturing
    :subject: INEN
    :number: "645"
    :description: "Introduces the principles of lean thinking in modern manufacturing systems; philosophical, managerial and organizational requirements studied; lean manufacturing quantitative modeling methodologies, lean manufacturing cell design and case study analysis. Prerequisites: Approval of instructor and graduate classification."
  - :credit: "3"
    :name: Manufacturing Systems Planning and Analysis
    :subject: INEN
    :number: "654"
    :description: "The systems perspective of a computer integrated manufacturing system; manufacturing and its various levels and the planning and control of product movement through the production system in the context of using realtime control, multiprocessor systems, network architectures and databases. Prerequisite: INEN 420. Cross-listed with MEEN 648."
  - :credit: "3"
    :name: Control Issues in Computer Integrated Manufacturing
    :subject: INEN
    :number: "655"
    :description: "Examines the nature of computer aided manufacturing systems with emphasis on control; an architecture for control of CAM systems is presented; control issues, problems and procedures to control CAM systems are studied and developed. Prerequisite: INEN 654 or approval of instructor. Cross-listed with MEEN 650."
  - :credit: "3"
    :name: Virtual Manufacturing
    :subject: INEN
    :number: "656"
    :description: "Focus on principles of virtual reality and 3-D graphics and their application in manufacturing, automation and simulation; virtual reality modeling, motion, collision detection and networking issues studied and developed. Prerequisite: INEN 654 or approval of instructor."
  - :credit: "3"
    :name: Modeling and Analysis of Manufacturing Systems
    :subject: INEN
    :number: "659"
    :description: "Analytical models applied to the description, design operation and control of manufacturing processes and systems; includes serial assembly, jobshops, FMS and cellular manufacturing configurations. Prerequisites: INEN 624 and 654."
  - :credit: "3"
    :name: Network-Based Planning and Scheduling Systems
    :subject: INEN
    :number: "661"
    :description: "Fundamental theory, algorithms and applications of network flow models; linear programming and its relationship to network analysis; algorithms for various kinds of shortest path models and cost minimization flow models; out-of-kilter algorithm; pure and generalized network specializations of the primal simplex method; introduction to multi-commodity networks; analytical procedures for a special class of stochastic networks (GERT). Prerequisite: INEN 622."
  - :credit: "3"
    :name: Engineering Management Control Systems
    :subject: INEN
    :number: "663"
    :description: Integration of human relations, planning and control concepts, systems analysis and design, and principles of management oriented toward engineering functions within an organization; organizational design and administration as they impact along the product life cycle, i.e., research, design, development, production and use.
  - :credit: "3"
    :name: Principles of Scheduling
    :subject: INEN
    :number: "664"
    :description: "Scheduling and sequencing for single machines, parallel machines, flowshops, job shops, flexible manufacturing systems and assembly; relevant solution methods including algebraic, branch and bound, Lagrangian relaxation, facet generation, branch and price, heuristics and simulation; computational complexity issues. Prerequisite: INEN 622 or approval of instructor."
  - :credit: "3"
    :name: Engineering Economy
