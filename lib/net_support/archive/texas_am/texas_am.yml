  - :credit: "3"
    :name: The English Novel, 1870 to Present
    :subject: ENGL
    :number: "378"
    :description: "Representative novels of the late nineteenth and twentieth centuries, such authors as Hardy, Conrad, Lawrence, Joyce, Woolf, Forster and Lessing. Prerequisite: 3 credits of literature at 200-level or above."
  - :credit: "3"
