  - :credit: "3"
    :name: Colonial North America
    :subject: HIST
    :number: "601"
    :description: "The 17th&ndash; and 18th&ndash;century settlement of European North American colonies; slavery; comparisons of colonial administrations; interactions of Native Americans, Europeans, and African Americans across racial, ethnic, and cultural borders. May be taken two times for credit as content varies. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: The Early Republic
    :subject: HIST
    :number: "604"
    :description: "War for Independence; organizing the new government; the Constitutions; Federalists and Jeffersonians; Wars of 1812 and 1846; race, class, and gender in Jacksonian society; political, social, cultural, economic and territorial changes. May be taken two times for credit as content varies. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Twentieth Century United States Diplomacy
    :subject: HIST
    :number: "613"
    :description: "U.S. foreign policies from end of Spanish-American War to present; scope, principles, practices, objectives, dangers and lessons learned. Prerequisite: Approval of department head."
  - :credit: "3"
    :name: Colonial Latin America
    :subject: HIST
    :number: "615"
    :description: "Social, ethnic, political, economic, religious, military, and cultural institutions in colonial Latin America, including attention to ethnohistory, women, and comparative colonial systems. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: "Latin America: The National Period"
    :subject: HIST
    :number: "617"
    :description: "Social, ethnic, cultural, religious, political, and economic history of Latin America. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Sectionalism, Civil War and Reconstruction
    :subject: HIST
    :number: "620"
    :description: "Antebellum sectional divisions; causes of the Civil War; military campaigns and political and military leadership; the changing status of African Americans; social, political, economic, cultural and diplomatic developments; Reconstruction. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: The Emergence of Modern America
    :subject: HIST
    :number: "621"
    :description: "Social, political, economic and cultural developments in the late 19th and early 20th centuries; industrialization; labor and farmer unrest; immigration; frontier transitions, imperialism. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: War, Prosperity, and Depression
    :subject: HIST
    :number: "622"
    :description: "The United States from the early 20th century to 1945; World War I; changes in the 1920s; depression and the New Deal; military campaigns and political and military leadership in World War II; social, political, economic, cultural and diplomatic transitions. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: America since World War II
    :subject: HIST
    :number: "623"
    :description: "The Cold War; wars in Korea, Vietnam, and the Persian Gulf; the Civil Rights and Women&rsquo;s Rights Movements; immigration; social, cultural, and gender controversies. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: American Cultural and Intellectual History
    :subject: HIST
    :number: "626"
    :description: "Major themes, issues, and interpretations in the history of thought and culture in the United States. May be taken for credit two times as content varies. Prerequisite: Graduate classification."
  - :credit: "3"
