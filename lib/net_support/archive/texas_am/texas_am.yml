    :description: "Directed independent studies for upper division Honors students, regardless of academic major, in select aspects of communication. May be repeated for credit. Prerequisites: Junior or senior classification either as Honors student or with GPR of 3.25; letter of approval from head of student's department."
  - :credit: "3"
    :name: Social Science Methods in Communication Research
    :subject: COMM
    :number: "610"
    :description: "Quantitative research methods in communication, including design, measurement and analysis for descriptive and experimental research; practice in evaluating and conducting research projects. Prerequisite: Graduate classification or approval of instructor."
  - :credit: "3"
    :name: Interpretive Methods in Communication Research
    :subject: COMM
    :number: "615"
    :description: "Introduction to interpretive and qualitative methods in communication research; underlying epistemologies, design issues, and explanation of knowledge claims; methods including participant observation and interviewing. Prerequisite: Graduate classification."
  - :credit: "3"
