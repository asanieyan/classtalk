    :subject: NUEN
    :number: "607"
    :description: "Fusion reactions, orbit theory in magnetic and electric fields, coulomb interactions, formulation of Boltzmann equation; magnetohydrodynamics, plasma waves and application configurations. Prerequisites: MATH 601 or registration therein; basic circuits; NUEN 417 or approval of instructor; nuclear engineering, electrical engineering or physics majors recommended."
  - :credit: "3"
    :name: Nuclear Reactor Safety
    :subject: NUEN
    :number: "609"
    :description: "Analysis and evaluation applied to reactor design for accident prevention and mitigation; protective systems and their reliability, containment design, emergency cooling requirements, reactivity excursions and the atmospheric dispersion of radioactive material; safety problems associated with light-water power reactors and proposed fast reactor systems. Prerequisites: NUEN 601 and 623 or approval of instructor."
  - :credit: "4"
    :name: Design of Nuclear Reactors
    :subject: NUEN
    :number: "610"
    :description: "Application of fundamentals of nuclear physics and reactor theory with engineering fundamentals to design of nuclear reactors. Prerequisites: NUEN 602 or registration therein; NUEN 410 or approval of instructor."
  - :credit: "3"
    :name: Radiation Detection and Management
    :subject: NUEN
    :number: "611"
    :description: "Interaction of radiation with matter behavior of various nuclear radiation detectors studied both theoretically and experimentally in the laboratory; properties of radioisotopes useful to industry considered and evaluated from an engineering point of view. Prerequisite: graduate classification, enrollment in NUEN 613 or instructor approval."
  - :credit: "3"
    :name: Radiological Safety and Hazards Evaluation
    :subject: NUEN
    :number: "612"
    :description: "State and federal regulations concerning radioactive materials; radiation safety as applied to accelerators, nuclear reactors and radioactive byproducts; rigorous methods of analysis applied to computation of biological radiation dose and dose rates from various sources and geometries; radiation effects on physical systems. Prerequisites: NUEN 613; MATH 308."
  - :credit: "3"
    :name: Principles of Radiological Safety
    :subject: NUEN
    :number: "613"
    :description: "Rigorous mathematical and physical approach to various aspects of radiological safety; derivation of equations involving radiation absorption, radiation dosimetry and calculations of radiation dose due to internal emitters; mathematical models developed for determination of maximum permissible body burdens and concentrations in air and water. Prerequisite: NUEN 409."
  - :credit: "3"
    :name: Probabilistic Risk Assessment Techniques in Nuclear Systems
    :subject: NUEN
    :number: "614"
    :description: "Current and proposed techniques for determining the reliability of nuclear plant systems and the risk associated with the operation of these advanced technology systems. Prerequisites: NUEN 612 and 613."
  - :credit: "3"
    :name: Theory and Applications of Microdosimetry
    :subject: NUEN
    :number: "615"
    :description: "Theory, measurement, and calculation of microdosimeric spectra; practical applications of microdosimetry in the determination of absorbed dose distribution within tissue, the statistical fluctuations of absorbed dose at the cellular and subcellular level, and the impact of microdosimetry on radiation protection guidelines. Prerequisite: NUEN 613."
  - :credit: "3"
    :name: Nuclear Control Systems
    :subject: NUEN
    :number: "618"
    :description: "Reactor kinetics and fundamentals of servo-control developed and applied to nuclear reactors. Safety aspects of reactor control and operational problems. Prerequisite: NUEN 606 or registration therein."
  - :credit: "3"
    :name: Multivariable Control System Design
    :subject: NUEN
    :number: "619"
    :description: "Advanced issues relevant to the design of multivariable control systems using hybrid (time and frequency domain) design methodologies; design using the LQG/LTR method and advanced practical applications using various robust control system design techniques. Prerequisite: MEEN 651 or ELEN 605. Cross-listed with MEEN 652."
  - :credit: "3"
    :name: Nuclear Engineering Heat Transfer and Fluid Flow
    :subject: NUEN
    :number: "623"
    :description: "Thermodynamics and unified treatment of mass, momentum and energy transport with applications to nuclear engineering systems; velocity and temperature distributions in laminar and turbulent flow; flow and thermal stability. Prerequisites: MEEN 334, 346 or 461 and MATH 601 or registration therein or approval of instructor."
  - :credit: "3"
    :name: Nuclear Thermal Hydraulics and Stress Analysis
    :subject: NUEN
    :number: "624"
    :description: "Unified treatment of advanced heat transport in solids and fluids including boiling phenomena; thermal stress phenomena with applications to nuclear sources; isothermal elasticity; thermoelasticity; viscoelasticity; plasticity. Prerequisites: NUEN 623 or equivalent; MATH 601 or registration therein."
  - :credit: "4"
    :name: Neutron Transport Theory
    :subject: NUEN
    :number: "625"
    :description: "Analytical treatment of neutron transport theory; solution methods of integrodifferential and integral Boltzmann equations, adjoints; energy dependent methods using singular eigenfunctions, variational methods, orthogonal polynomials and thermalization; current analytical techniques in transport theory. Prerequisites: NUEN 606; MATH 602."
  - :credit: "4"
    :name: Numerical Methods in Reactor Analysis
    :subject: NUEN
    :number: "629"
    :description: "Solution of variable dimension multigroup discrete representation problems including Sn, Pn, An, variational and Monte Carlo techniques; techniques in reactor kinetics, fuel cycle and optimization. Prerequisites: NUEN 430; NUEN 606 or equivalent."
  - :credit: "4"
    :name: Computational Methods for Particle Transport Problems
    :subject: NUEN
    :number: "630"
    :description: Key properties of linear Boltzmann equation, including analytic solution of model problems, discretization methods; analysis of how well discretization methods reproduce important characteristics of exact solution; assessment of which properties are most important in various application.
  - :credit: "3"
    :name: Radiation Measurements and Calibrations
    :subject: NUEN
    :number: "633"
    :description: "Measurement of radiation dose and protection quantities in realistic radiation fields will be studied; specific characteristics of radiation sources will be discussed in the context of accurate measurement and radiation protection; examples from a wide variety of radiation environments will illustrate radiation measurement requirements for medical, industrial, and research sources. Prerequisite: NUEN 613."
  - :credit: "3"
    :name: Numerical Heat Transfer and Fluid Flow
    :subject: NUEN
    :number: "644"
    :description: "Convection-diffusion, up-wind, exponential, exact solution, power law schemes, false diffusion; staggered grid concept; development of simple and simpler algorithms; periodically developed flows. Prerequisites: NUEN 430 or equivalent; MEEN 357 and 461. Cross-listed with MEEN 644."
  - :credit: "3"
    :name: Nuclear Nonproliferation and Arms Control
    :subject: NUEN
    :number: "650"
    :description: "Studies the political and technological issues associated with nuclear proliferation and arms control; history of arms control treaties and verification, proliferation resistance in the nuclear fuel cycle, international and domestic safeguards, material accountancy, containment and surveillance, and physical protection. Prerequisite: NUEN 601."
  - :credit: "3"
    :name: Radiation Biology
    :subject: NUEN
    :number: "673"
    :description: "The response of biological systems to ionizing radiation at the molecular, cellular, and organismal levels; effects of different dose levels with emphasis on the underlying mechanisms relevant to long term health effects at low doses. Prerequisite: NUEN 409 or graduate classification. Cross-listed with BMEN 673."
  - :credit: "3"
    :name: Radiation Carcinogenesis
    :subject: NUEN
    :number: "674"
    :description: "Examines the experimental models and mathematical simulations for the investigation of radiation-induced cancer, the current scientific literature concerning the intersection of risk analysis and the interpretation of disparate data from varied biological systems. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Internal Dose Techniques
    :subject: NUEN
    :number: "675"
    :description: "Current and proposed techniques for assessing the absorbed dose due to internally deposited radionuclides; techniques recommended for international and national bodies, as well as those used in nuclear medicine. Prerequisites: NUEN 612 and 613."
  - :credit: "3"
    :name: Health Physics Instrumentation
    :subject: NUEN
    :number: "676"
    :description: "Advanced course in health physics instrumentation intended for students pursuing graduate study in health physics; provides an in-depth knowledge of the components of radiation monitoring and measurement systems. Prerequisite: NUEN 402."
  - :credit: "3"
    :name: Aerosol Science
    :subject: NUEN
    :number: "677"
    :description: "Multidisciplinary survey of methods for describing aerosol particles and systems: gas kinetics and transport theory, formation and growth thermodynamics, electrical properties, coagulation, light scattering; selected topics from current literature. Prerequisite: Graduate classification in engineering or approval of instructor. Cross-listed with MEEN 677."
  - :credit: "3"
    :name: Waste Management in the Nuclear Industry
    :subject: NUEN
    :number: "678"
    :description: "Management of radioactive, hazardous and mixed waste generated by all segments of the nuclear fuel cycle and users of radioisotopes; includes treatment, storage and disposal technologies and the political and socioeconomic issues; evaluation of current practices and regulations using a holistic approach. Prerequisites: Graduate classification and approval of instructor."
  - :credit: "1"
