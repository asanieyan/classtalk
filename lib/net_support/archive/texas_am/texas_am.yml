  - :credit: "3"
    :name: Children&rsquo;s Literature
    :subject: ENGL
    :number: "640"
    :description: "Analysis of significant works of children&rsquo;s literature from the eighteenth through twentieth centuries, including fairy tales, fantasy, realistic novels and didactic stories; readings in feminist, psychoanalytic, historicist and cultural criticism. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: English Novel
    :subject: ENGL
    :number: "641"
    :description: Readings that survey the English novel from its beginnings to the present. May involve attention to historical development, generic conventions, cultural contexts, or theoretical approaches.
  - :credit: "3"
    :name: Gender and Literature
    :subject: ENGL
    :number: "645"
    :description: Topics in literature (especially women's writing), culture, and gender, may include issues such as feminism, masculinities, race, and sexualities; may be taken up to three times for credit.
  - :credit: "3"
    :name: Modern Drama and Performance
    :subject: ENGL
    :number: "647"
    :description: Dramatic, theoretical, and critical texts that marked the onset of modernism in British performance culture (c. 1880 to present); unscripted but otherwise documented performances, such as music hall, dance, and street demonstrations, may be included.
  - :credit: "3"
    :name: Twentieth-Century British Literature to 1945
    :subject: ENGL
    :number: "648"
    :description: Readings in British, Anglophone, colonial and postcolonial literatures to the end of World War II; may include Conrad, Woolf, Yeats, Joyce, Rhys, or others; major literary movements; cultural contexts.
  - :credit: "3"
    :name: Twentieth-Century British Literature, 1945-Present
    :subject: ENGL
    :number: "649"
    :description: Readings in British, Irish, colonial and postcolonial literatures after World War II; may include Kingsley Amis, Spark, Carter, Rushdie, Boland, Ngugi, or others; major literary movements; cultural contexts.
  - :credit: "3"
    :name: "Studies in American Literature: The Twentieth Century"
    :subject: ENGL
    :number: "650"
    :description: "Selected authors since 1900: may include Wharton, Eliot, Faulkner, Morrison, Cisneros or others; studies of literary and cultural movements or literary forms."
  - :credit: "3"
    :name: "Studies in American Literature: The Southwest"
    :subject: ENGL
    :number: "651"
    :description: Readings in Southwestern literature, with particular emphasis on literature that reflects the various cultures-Anglo American, Mexican American, and Native American-of the area.
  - :credit: "3"
    :name: Postmodernism
    :subject: ENGL
    :number: "652"
    :description: Topics in late twentieth and twenty-first century literature, theory, and culture, with particular emphasis on &quot;postmodernism&quot; as a contested term; may focus on popular, as well as literary, texts, and on theoretical or philosophical approaches.
  - :credit: "3"
    :name: Seminar in Twentieth-Century and Contemporary Literature
    :subject: ENGL
    :number: "653"
    :description: "Selected topics in twentieth-century and contemporary literature in English; may focus on cultural and theoretical contexts: may be repeated as content varies. Prerequisite: Graduate course in the area or approval of instructor."
  - :credit: "3"
    :name: History and Theory of Rhetoric to 1800
    :subject: ENGL
    :number: "654"
    :description: Emphasis on interactions between rhetorical theory and practices; includes Sophists, Stoic logic and rhetoric, poetics and stylistics from Plato through Cicero, semiotics and hermeneutics in medieval rhetoric, Enlightenment rhetoric and moral philosophy, literary. Cross-listed with COMM 654.
  - :credit: "3"
    :name: History and Theory of Rhetoric since 1800
    :subject: ENGL
    :number: "655"
    :description: Major figures and movements in rhetorical theory; revisionist effect of psychology, linguistics, and romanticism upon classical rhetorics; associationist psychology; belles lettres movement, twentieth-century linguistic turn; current-traditional rhetoric and its successors; rhetorical critical theory. Cross-listed with COMM 655.
  - :credit: "3"
    :name: Composition Theory, Pedagogy, and Administration
    :subject: ENGL
    :number: "656"
    :description: Contemporary composition from theoretical, pedagogical, and administrative perspectives; including first-year composition programs; writing centers; the relationship of rhetoric and composition (or rhetoric and linguistics) in composition theory, in textbooks, and in writing programs; language variety; minorities representation; political approaches.
  - :credit: "3"
    :name: Studies in Film
    :subject: ENGL
    :number: "659"
    :description: Film theory, history, national cinemas, genres, movements, styles, specific directors, or film&rsquo;s relationships with other media; may be taken up to three times.
  - :credit: "3"
    :name: African American Literature
    :subject: ENGL
    :number: "663"
    :description: The African American literary tradition from its inception to the present; attention to historical and cultural contexts; questions of representation and the politics of dialect, home and migration, tradition and innovation, nation and diaspora.
  - :credit: "3"
    :name: Analysis of Business and Technical Writing
    :subject: ENGL
    :number: "664"
    :description: Theory of teaching business and technical writing; evaluation of current research and its relation to current practice.
  - :credit: "3"
    :name: Seminar in Rhetoric and Discourse Studies
    :subject: ENGL
    :number: "665"
    :description: "Interdisciplinary course in rhetoric, linguistics, criticism, and/or cultural studies: key author, school, method, genre, theme, or problem in language and other signs; may be taken three times for credit. Prerequisite: Graduate course in the areas or approval of instructor."
  - :credit: "3"
    :name: Histories of the Book
    :subject: ENGL
    :number: "666"
    :description: Focus on the physical book as a carrier of literary and cultural meaning; research methodologies; survey of the history of printing, book production, and distribution in the United States and Europe.
  - :credit: "3"
    :name: Rhetoric and Poetics
    :subject: ENGL
    :number: "667"
    :description: "Rhetorical analysis of literature and other written texts; the relationship of literary and rhetorical theory: the course may focus on various authors, historical periods, themes, methods or genres."
  - :credit: "3"
    :name: Literature of the African Diaspora
    :subject: ENGL
    :number: "668"
    :description: Literature by people of African descent in the Americas and/or Europe; may focus on literary movements and periods, genre studies, women writers, migration, regionalism, forms of subjection, and issues of gender, race, class and sexuality.
  - :credit: "3"
    :name: Seminar in African American Literature and Cultural Studies
    :subject: ENGL
    :number: "669"
    :description: "Critique of the production of literary and cultural texts, the presence of critical theory, or the profession of African American literary and cultural studies; may be taken three times for credit. Prerequisite: Graduate course in area or approval of instructor."
  - :credit: "3"
    :name: "Studies in American Literature: The Early Period"
    :subject: ENGL
    :number: "671"
    :description: Colonial, Revolutionary, and post-Revolutionary literature and the backgrounds; various genres and writers.
  - :credit: "3"
    :name: Studies in American Literature
    :subject: ENGL
    :number: "672"
    :description: Selected works and writers associated with the American Renaissance in the mid-19th century. Authors such as Douglass, Fern, Hawthorne, Melville, Poe, Stowe and others.
  - :credit: "3"
    :name: "Studies in American Literature: Transcendentalism"
    :subject: ENGL
    :number: "674"
    :description: Backgrounds of transcendentalism in Eastern and European philosophy; the movement in the U.S.; works by writers such as Alcott, Emerson, Fuller, Thoreau, Whitman, and others.
  - :credit: "3"
    :name: "Studies in American Literature: 19th and Early 20th Century"
    :subject: ENGL
    :number: "675"
    :description: Fiction and nonfiction near the turn of the twentieth century; sociocultural and literary backgrounds; studies of literary and cultural movements or literary forms.
  - :credit: "3"
    :name: Seminar in American Literature
    :subject: ENGL
    :number: "676"
    :description: "Advanced study in American literature, may cover individual authors, literary movements, or cultural context; may be taken up to three times. Prerequisite: Graduate course in American Literature or approval of instructor."
  - :credit: "3"
    :name: Poetry
    :subject: ENGL
    :number: "677"
    :description: Readings focused on poetry organized by period, author, literary movement or cultural context; may involve attention to historical development, generic conventions, or theoretical approaches; may be taken up to three times.
  - :credit: "3"
    :name: Seminar in the Novel
    :subject: ENGL
    :number: "678"
    :description: "Advanced study in the novel in English; may be organized by author, theme, formal characteristics, sub-genre, period, contextual influences, theoretical approach, may be taken up to three times for credit. Prerequisite: Graduate course in novel or approval of instructor."
  - :credit: "3"
    :name: "Studies in American Literature: Ethnic Literature"
    :subject: ENGL
    :number: "679"
    :description: Literature written by writers from ethnic and racial minorities in the United States, including works by African American, Asian American, Native American, and Mexican American and other Latina/o writers.
  - :credit: "3"
    :name: Theories of Gender
    :subject: ENGL
    :number: "680"
    :description: Theories of gender, sexualities, feminism, embodiment, and difference with particular focus on their relationship to literary and cultural studies; emphasis on contemporary theoretical positions, discourses, and debates. Cross-listed with WMST 680.
  - :credit: "1"
    :name: Seminar in English
    :subject: ENGL
    :number: "681"
    :description: "Presentations by faculty, students and visiting scholars based on current research. May be repeated for credit. Prerequisite: Graduate classification in English."
  - :credit: "3"
    :name: History of Criticism
    :subject: ENGL
    :number: "682"
    :description: The development of literary thought from Plato to the present, with emphasis upon the relationship of literature to other modes of human experience.
  - :credit: "3"
    :name: Theory and Practice of Literary Criticism
    :subject: ENGL
    :number: "683"
    :description: Important theories of literary criticism for students of English and American literature; functional emphasis in critical practice; research papers.
  - :credit: "1"
    :name: Directed Studies
    :subject: ENGL
    :number: "685"
    :description: "Readings to supplement the student&rsquo;s knowledge of English or American literature or of the English language in areas not studied in other courses; research papers. Prerequisites: Graduate classification and approval of department head."
  - :credit: "3"
    :name: Introduction to Comparative Literature
    :subject: ENGL
    :number: "688"
    :description: Introduction to the discipline of Comparative Literature by examples of specific area studies or by an overview of the field; introduction to the pedagogical practices of teaching Comparative Literature and Culture. Cross-listed with COML 603.
  - :credit: ""
    :name: Special Topics in
    :subject: ENGL
    :number: "689"
    :description: Selected topics in an identified area of English. May be repeated for credit.
  - :credit: "1"
    :name: Research
    :subject: ENGL
    :number: "691"
    :description: Research for thesis or dissertation.
  - :credit: "3"
    :name: Publication and Professionalization
    :subject: ENGL
    :number: "695"
    :description: "For advanced PhD students in English. Discussion of publication and professionalization; standards and practices of publication in academic journals; academic job market; writing, revision, and submission of scholarly articles. To be taken as S/U only. Prerequisite: Must have completed coursework in English."
  - :credit: "3"
    :name: Pedagogy
    :subject: ENGL
    :number: "697"
    :description: "Theories of teaching literature, composition, or rhetoric; pedagogical approaches and methods; supervised teaching; evaluation of current research and its relation to pedagogical practice; designed to assist students in their first teaching experience. Prerequisite: Approval of instructor."
