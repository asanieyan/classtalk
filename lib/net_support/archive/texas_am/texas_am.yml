    :subject: CPSC
    :number: "311"
    :description: "Design of computer algorithms for numeric and non-numeric problems; relation of data structures to algorithms; analysis of time and space requirements of algorithms; complexity and correctness of algorithms. Prerequisites: CPSC 210 or 211; MATH 302."
  - :credit: "4"
    :name: Computer Architecture
    :subject: CPSC
    :number: "321"
    :description: "Basic hardware/software components, assembly language, and functional architecture design of computers; syntax and semantics of a typical microprocessor assembly language; instruction sets, construction and execution of an assembly program; the design of I/O modules, memory, control unit and arithmetic unit. Prerequisite: ELEN 220 or 248."
  - :credit: "3"
    :name: Programming Language Design
    :subject: CPSC
    :number: "332"
    :description: "Design of high-level languages; criteria for language selection; specification techniques for syntax and semantics; trends in high-level language design and introduction to programming in LISP. Prerequisite: CPSC 211."
  - :credit: "3"
    :name: Operating Systems
    :subject: CPSC
    :number: "410"
    :description: "Hardware/software evolution leading to contemporary operating systems; basic operating systems concepts; methods of operating systems design and construction: algorithms for CPU scheduling, memory and general resource allocation, process coordination and management; case studies of several operating systems. Prerequisite: CPSC 321."
  - :credit: "3"
    :name: Artificial Intelligence
    :subject: CPSC
    :number: "420"
    :description: "Fundamental concepts and techniques of intelligent systems; representation and interpretation of knowledge on a computer; search strategies and control; active research areas and applications such as notational systems, natural language understanding, vision systems, planning algorithms, intelligent agents and expert systems. Prerequisite: CPSC 311."
  - :credit: "3"
    :name: Software Engineering
    :subject: CPSC
    :number: "431"
    :description: "Application of engineering approach to computer software design and development; life cycle models, software requirements and specification; conceptual model design; detailed design; validation and verification; design quality assurance; software design/development environments and project management. Prerequisite: CPSC 311."
  - :credit: "3"
    :name: Formal Languages and Automata
    :subject: CPSC
    :number: "433"
    :description: "Basic types of abstract languages and their acceptors; the Chomsky hierarchy; solvability and recursive function theory; application of theoretical results to practical problems. Prerequisite: CPSC 311."
  - :credit: "3"
    :name: Compiler Design
    :subject: CPSC
    :number: "434"
    :description: "Programming language translation: functions and general organization of compiler design and interpreters; theoretical and implementation aspects of lexical scanners; parsing of context free languages; code generation and optimization; error recovery. Prerequisite: CPSC 311."
  - :credit: "3"
    :name: Structured Programming in Ada
    :subject: CPSC
    :number: "435"
    :description: "The Ada programming language; history and motivation; scalar and composite types; type and object attributes; control constructs; subprograms; packages and abstract types; numeric types; I/O; program structure; overloading and visibility; tasking; generics; programming style using Ada, Ada Programming Support Environments; bindings to common utilities, including GKS, SQL. Prerequisite: CPSC 210 or 211 or approval of instructor."
  - :credit: "3"
    :name: Computer-Human Interaction
    :subject: CPSC
    :number: "436"
    :description: "Comprehensive study of the Computer-Human Interaction (CHI) area; includes history and importance of CHI; CHI design theories; modeling of computer users and interfaces; empirical techniques for task analysis and interface design; styles of interaction and future directions of CHI including hypermedia and computer-supported collaborative work. Prerequisites: CPSC 310, 420, 321."
  - :credit: "3"
    :name: Engineering Software Products
    :subject: CPSC
    :number: "437"
    :description: "Links theory and practice in providing hands-on experience in development of growth-oriented new software products; student teams prepare and present a plan for a new software product; skills conducive to new software product success are developed including team building; organizing; planning; integrating and persuading. Prerequisites: Senior classification and approval of instructor."
  - :credit: "3"
    :name: Distributed Objects Programming
    :subject: CPSC
    :number: "438"
    :description: "Principles of distributed computing and programming with current paradigms, protocols, and application programming interfaces including Sockets, RMI, CORBA, IDL, Servlets, Web Services; security issues with public/private keys, digital signatures, forms and GUI based applications with multi-tier components, database connectivity and storing/streaming data structured using XML. Prerequisites: CPSC 332 or approval of instructor; junior or senior classification."
  - :credit: "3"
    :name: Quantum Algorithms
    :subject: CPSC
    :number: "440"
    :description: "Introduction to the design and analysis of quantum algorithms; basic principles of the quantum circuit model; gives a gentle introduction to basic quantum algorithms; reviews recent results in quantum information processing. Prerequisites: Junior or senior classification and MATH 302."
  - :credit: "3"
    :name: Computer Graphics
    :subject: CPSC
    :number: "441"
    :description: "Principles of interactive computer graphics; systems organization and device technologies for raster and vector displays; 2-D and 3-D viewing, clipping, segmentation and interaction handling; 3-D geometrical transformations, projections and hierarchical data structures for graphics modeling. Prerequisites: CPSC 210 or 211; junior classification."
  - :credit: "3"
    :name: Scientific Programming
    :subject: CPSC
    :number: "442"
    :description: "Introduction to numerical algorithms fundamental to scientific and engineering applications of computers; elementary discussion of error; algorithms, efficiency; polynomial approximations, quadrature and systems of algebraic and differential equations. Prerequisites: CPSC 206; MATH 308."
  - :credit: "3"
    :name: Structures of Interactive Information
    :subject: CPSC
    :number: "444"
    :description: "A systems approach to the programming, design, authoring and theory of hypermedia; object-oriented visual and interactive programming; visual design, including color, space, text and layering; the reference as a metadisciplinary structure; collecting and sampling; ontologies, maps and navigation as means of structuring information; create dynamic hypermedia that is expressive and interpretive. Prerequisites: CPSC 311; junior or senior classfication."
  - :credit: "3"
    :name: Robotics and Spatial Intelligence
    :subject: CPSC
    :number: "452"
    :description: "Algorithms for executing spatial tasks; path planning and obstacle avoidance in two- and three-dimensional robots--configuration space, potential field, free-space decomposition methods; stable grasping and manipulation; dealing with uncertainty; knowledge representation for planning--geometric and symbolic models of the environment; task-level programming; learning. Prerequisite: CPSC 420."
  - :credit: "4"
    :name: Real-Time Computing
    :subject: CPSC
    :number: "456"
    :description: "Introduction to principles and applications of real-time computing; system architecture; D/A and A/D conversion; synchronous data acquisition and analysis; computers in real-time control; asynchronous monitoring and control; resource scheduling; interfacing issues; lectures and laboratory. Prerequisites: ELEN 220 or 248; MATH 251; knowledge of C or Ada, or approval of instructor."
  - :credit: "3"
    :name: Microcomputer Systems
    :subject: CPSC
    :number: "462"
    :description: "Microcomputers as components of systems; VLSI processor and coprocessor architectures, addressing and instruction sets; I/O interfaces and supervisory control; VLSI architectures for signal processing; integrating special purpose processors into a system. Prerequisite: CPSC 410 or concurrent enrollment."
  - :credit: "3"
    :name: Networks and Distributed Processing
    :subject: CPSC
    :number: "463"
    :description: "Basic hardware/software, architectural components for computer communications; computer networks, switching, routing, protocols and security; multiprocessing and distributed processing; interfacing operating systems and networks; case studies of existing networks and network architectures. Prerequisite: CPSC 410."
  - :credit: "3"
    :name: Advanced Computer Architecture
    :subject: CPSC
    :number: "469"
    :description: "Introduction to advanced computer architectures including memory designs, pipeline techniques, and parallel structures such as vector computers and multiprocessors. Prerequisite: CPSC 321 or ELEN350. Cross-listed with ELEN469."
  - :credit: "3"
