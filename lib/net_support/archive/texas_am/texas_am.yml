  - :credit: "3"
    :name: Petroleum Reservoir Management
    :subject: PETE
    :number: "617"
    :description: "The principles of reservoir management and application to specific reservoirs based on case studies presented in the petroleum literature. 618. Modern Petroleum Production. (3-0). Credit 3. An advanced treatment of modern petroleum production engineering encompassing well deliverability from vertical, horizontal and multilateral/multibranch wells; diagnosis of well performance includes elements of well testing and production logging; in this course the function of the production engineer is envisioned in the context of well design, stimulation and artificial lift. 619. Naturally Fractured Reservoirs. (3-0). Credit 3. This course is intended to explore all relevant subject matter in naturally fractured reservoirs; naturally fractured reservoirs are commonplace throughout the world, however there is a general lack of understanding of such reservoirs. This course provides the background for all relevant topics such as characterization, fluid flow, simulation and enhanced oil recovery. Prerequisite: Approval of instructor. 620. Fluid Flow in Petroleum Reservoirs. (3-0). Credit 3. Analysis of fluid flow in bounded and unbounded reservoirs, wellbore storage, phase redistribution, finite and infinite conductivity fractures; dual-porosity systems. Prerequisites: PETE 323. 621. Petroleum Development Strategy. (2-3). Credit 3. Applications of the variables, models and decision criteria used in modern petroleum development; case approach used to study major projects such as offshore development and assisted recovery. Both commercial and student-prepared computer software used during the lab sessions to practice methods. 622. Exploration and Production Evaluation. (2-3). Credit 3. Selected topics in oil industry economic evaluation including offshore bidding, project ranking and selection, capital budgeting, long-term oil and gas field development projects and incremental analysis for assisted recovery and acceleration. 623. Waterflooding. (3-0). Credit 3. Design, surveillance and project management of waterfloods in reservoirs. Prerequisite: PETE 323. 624. Rock Mechanic Aspects of Petroleum Reservoir Response. (3-0). Credit 3. Reservoir rocks and their physical behavior; porous media and fracture flow models; influence of rock deformability, stress, fluid pressure and temperature. Prerequisites: PETE 604. 625. Well Control. (3-0). Credit 3. Theory of pressure control in drilling operations and during well kicks; abnormal pressure detection and fracture gradient determination; casing setting depth selection and advanced casing design; theory supplemented on well control simulators. Prerequisites: PETE 411. 626. Offshore Drilling. (3-0). Credit 3. Offshore drilling from fixed and floating drilling structures; directional drilling including horizontal drilling; theory of deviation monitoring and control. Prerequisites: PETE 411. 628. Horizontal Drilling. (3-0). Credit 3. Changing a wellbore from vertical to horizontal; long- and short-radius horizontal wells; bottomhole assemblies for achieving and maintaining control of inclination and direction; drilling fluids; torque and drag calculations; transport of drilled solids. Prerequisites: PETE 411. 629. Advanced Hydraulic Fracturing. (3-0). Credit 3. Physical principles and engineering methods involved in hydraulic fracturing; an advanced treatise integrating the necessary fundamentals from elasticity theory, fracture mechanics and fluid mechanics to understand designs, optimization and evaluate hydraulic fracturing treatments including special topics such as high permeability fracturing and deviated well fracturing. 630. Geostatistics. (3-0). Credit 3. Introductory and advanced concepts in geostatistics for petroleum reservoir characterization by integrating static (cores/logs/seismic traces) and dynamic (flow/transport) data; variograms and spatial correlations; regionalized variables; intrinsic random functions; kriging/cokriging; conditional simulation; non-Gaussian approaches. Prerequisites: Introductory course in statistics or PETE 322. 631. Petroleum Reservoir Description. (3-0). Credit 3. Engineering and geological evaluation techniques to define the extent and internal character of a petroleum reservoir; estimate depositional environment(s) during the formation of the sedimentary section and resulting effects on reservoir character. Prerequisites: PETE 324 and 620. 632. Physical and Engineering Properties of Rock. (3-3). Credit 4. Physical and engineering properties of rock and rock masses including strength, deformation, fluid flow, thermal and electrical properties as a function of the subsurface temperature, in-situ stress, pore fluid pressure and chemical environment; relationship of rock properties to logging, siting and design of wells and structures in rock. 633. Data Integration for Petroleum Reservoirs. (3-0). Credit 3. Introduction and application of techniques that can be used to incorporate dynamic reservoir behavior into stochastic reservoir characterizations; dynamic data in the form of pressure transient tests, tracer tests, multiphase production histories or interpreted 4-D seismic information. Prerequisites: PETE 620; STAT 601. 634. Petroleum Reservoir Modeling and Data Analysis. (3-0). Credit 3. Introduces methods for modeling and integration of reservoir data required to apply these methods; emphasizes the integration of geological information into these models. 648. Pressure Transient Testing. (3-0). Credit 3. Diffusivity equation and solutions for slightly compressible liquids; dimensionless variables; type curves; applications of solutions to buildup, drawdown, multi-rate, interference, pulse and deliverability tests; extensions to multiphase flow; analysis of hydraulically fractured wells. Prerequisites: PETE 324 and 620. 661. Drilling Engineering. (3-0). Credit 3. Introduction to drilling systems: wellbore hydraulics; identification and solution of drilling problems; well cementing; drilling of directional and horizontal wells; wellbore surveying abnormal pore pressure, fracture gradients, well control; offshore drilling, underbalanced drilling. 662. Production Engineering. (3-0). Credit 3. Development of fundamental skills for the design and evaluation of well completions, monitoring and management of the producing well, selection and design of article lift methods, modeling and design of surface facilities. 663. Formation Evaluation and the Analysis of Reservoir Performance. (3-0). Credit 3. Current methodologies used in geological description/analysis, formation evaluation (the analysis/interpretation of well log data), and the analysis of well performance data (the design/analysis/interpretation of well test and production data); specifically, the assessment of field performance data and the optimization of hydrocarbon recovery by analysis/interpretation/integration of geologic, well log, and well performance data. Prerequisite: Approval of instructor or graduate classification. 664. Petroleum Project Evaluation and Management. (3-0). Credit 3. Introduction to oil industry economics, including reserves estimation and classification-, building and using reservoir models, developing and using reservoir management processes, managing new and mature fields, and investment ranking and selections. 665. Petroleum Reservoir Engineering. (3-0). Credit 3. Reservoir description techniques using petrophysical and fluid properties; engineering methods to determine fluids in place, identify production-drive mechanisms, and forecast reservoir performance; implementation of pressure-maintenance schemes and secondary recovery. Prerequisite: Approval of instructor or graduate classification. 666. Conservation Theory and Applications in Petroleum Engineering. (3-0). Credit 3. Includes formulation, modeling, and interpretation of drilling fluid systems, production systems, tracer testing, hydraulic fracturing, EOR/water flooding, polymer flooding, compositional simulation, thermal recovery, and coal-bed methane production; Mathematics as the symbolic/numeric computing platform. 681. Seminar. Credit 1 each semester. Study and presentation of papers on recent developments in petroleum technology. 685. Directed Studies. Credit 1 to 12 each semester. Students undertake and complete limited investigations not within their thesis research and not covered in established curricula. Prerequisites: Graduate classification; approval of instructor. 689. Special Topics in... Credit 1 to 4. Special topics in an identified area of petroleum engineering. May be repeated for credit. 691. Research. Credit 1 or more each semester. Advanced work on some special problem within field of petroleum engineering. Thesis course. 692. Professional Study. Credit 1 to 12. Approved professional study or project. May be taken more than once but not to exceed 6 hours of credit towards a degree."
