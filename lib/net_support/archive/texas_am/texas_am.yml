- :courses: 
  - :credit: "1"
    :name: Introduction to Wildlife and Fisheries
    :subject: WFSC
    :number: "101"
    :description: "Introduces students to the wildlife and fisheries profession and to alternatives for study in the department. Prerequisite: Open only to students with less than 36 hours at Texas A&amp;M University. Registration through the Department of Wildlife and Fisheries Sciences only."
  - :credit: "3"
    :name: (AGRI 2330) Wildlife Conservation and Management
    :subject: WFSC
    :number: "201"
    :description: "Introduction to ecological principles used to conserve and manage wildlife resources at the individual, population and community levels. Topics include conservation biology, species interactions, animal-habitat relationships, population dynamics and harvesting, habitat management and restoration and human dimensions of fish and wildlife conservation. Prerequisite: RENR 205.*"
  - :credit: "1"
    :name: Research
    :subject: WFSC
    :number: "291"
    :description: "Research conducted under the direction of faculty member in wildlife and fisheries sciences. May be repeated 3 times for credit. Prerequisites: Freshman or sophomore classification and approval of instructor."
  - :credit: "3"
    :name: Field Studies
    :subject: WFSC
    :number: "300"
    :description: "Integration of principles of animal and plant ecology with environmental factors to characterize wildlife populations. Intensive analysis of specific areas will emphasize either the development of a wildlife management plan or a general vertebrate natural history survey. Prerequisite: Prior approval of instructor. Cross-listed with ENTO 300.*"
  - :credit: "3"
    :name: Wildlife and the Changing Environment
    :subject: WFSC
    :number: "301"
    :description: "Using an ecosystem approach, this course analyzes changes in the North American environment; effects of these changes on wildlife populations; and reviews areas of major, current concern. Prerequisites: Junior or senior classification; restricted to non-majors."
  - :credit: "3"
    :name: Natural History of the Vertebrates
    :subject: WFSC
    :number: "302"
    :description: "Introduction to life histories of fishes, amphibians, reptiles, birds and mammals. Lecture covers vertebrate groups on a worldwide scale and emphasizes a comparative approach to the study of adaptation to the environment. Lecture topics include behavior, reproduction, feeding specializations, evolutionary history, locomotion, hibernation, migration, endangered species, zoogeography and importance to man. Laboratory emphasizes the recognition of Texas vertebrates. Course is designed for both science and non-science majors. Prerequisites: BIOL 111 and 112 or BOTN 101 and ZOOL 107 or equivalent.*"
  - :credit: "3"
    :name: Fish and Wildlife Laws and Administration
    :subject: WFSC
    :number: "303"
    :description: "A review and analysis of state and federal laws and international treaties and conventions affecting fish and wildlife; their application and administration; organizational structure of state, federal and international agencies; their objectives, policies and practices. Prerequisite: Junior classification."
  - :credit: "3"
    :name: Ichthyology
    :subject: WFSC
    :number: "311"
    :description: "Introduction to the study of fishes, their biology, classification, evolution, distribution, ecology and economic importance. Prerequisite: WFSC302 or ZOOL 318.*"
  - :credit: "3"
    :name: Herpetology
    :subject: WFSC
    :number: "315"
    :description: "Evolutionary ecology of reptiles and amphibians and conservation biology of the major groups; labs concentrate on the global diversity of herps and the herpetofauna of Texas; foundation for students in wildlife science and biology; field trips required. Prerequisites: WFSC 302 or approval of instructor; WFSC 302 or ZOOL 318.*"
  - :credit: "1"
    :name: Field Herpetology
    :subject: WFSC
    :number: "316"
    :description: "Field work involving collection and preservation of herpetological specimens; natural history, ecological relations. Prerequisite: WFSC 315 or registration therein."
  - :credit: "3"
    :name: Wildlife Diseases
    :subject: WFSC
    :number: "327"
    :description: "Basic mechanisms of diseases as they occur in wildlife populations; interplay of habitat requirements, individual physiological requirements and disease producing mechanisms of varied wildlife species. Prerequisite: Junior classification or approval of department head. Cross-listed with VTPB 301.*"
  - :credit: "4"
    :name: Natural History of the Invertebrates
    :subject: WFSC
    :number: "335"
    :description: A phylogenetic survey of the invertebrate phyla including their taxonomy, morphology, life histories, ecology, ethology and zoogeography. Field trips may be required for which departmental fees may be assessed to cover costs.
  - :credit: "3"
    :name: General Mammalogy
    :subject: WFSC
    :number: "401"
    :description: "Mammalian biology; evolution, classification, biogeography, reproduction, physiology, ecology, and behavior; focuses on basic concepts necessary for a foundation in both wildlife science and biology. Prerequisites: WFSC 302 or ZOOL 318; junior classification.*"
  - :credit: "3"
    :name: General Ornithology
    :subject: WFSC
    :number: "402"
    :description: "Introduction to study of birds, their structure, classification, geographic distribution, ecological relations and economic status; foundation of wildlife science, also for museum work. Prerequisites: WFSC 302 or ZOOL 318; junior classification.*"
  - :credit: "3"
    :name: Animal Ecology
    :subject: WFSC
    :number: "403"
    :description: "Concepts of animal ecology which emerge at various levels of organization; the ecosystem, the community, the population and the individual; laboratories emphasis on the quantitative analysis of field data and the simulation of population dynamics. Prerequisites: WFSC201 and RENR 205 or approval of instructor; junior classification.*"
  - :credit: "3"
    :name: Urban Wildlife and Fisheries
    :subject: WFSC
    :number: "405"
    :description: "Urban wildlife and fisheries trains students to establish and maintain diverse, self-sustaining urban wildlife and fish populations at levels in harmony with ecological, social, and economic values of the human community and to develop optimal levels of public appreciation and use of urban wildlife and fish resources and associated habitats. Prerequisites: WFSC 201; RENR 205 and 215; junior or senior classification."
  - :credit: "3"
    :name: Conservation Biology and Wildlife Habitat Management
    :subject: WFSC
    :number: "406"
    :description: "Designed to acquaint the student with major land use practices on lands that produce wildlife, how these influence wildlife production and alterations or manipulations of habitat used to achieve specific wildlife management goals. Prerequisites: WFSC 201 and 403; WFSC 401 or 402; senior classification; wildlife and fisheries sciences major or approval of instructor; concurrent registration in WFSC 407 required."
  - :credit: "1"
    :name: Field Wildlife Habitat Management
    :subject: WFSC
    :number: "407"
    :description: "Field and laboratory studies of specific wildlife habitat management practices with special emphasis on those used in Texas; attendance required at four weekend field trips to study wildlife habitat operations. Prerequisite: Concurrent registration in WFSC 406 required.*"
  - :credit: "3"
    :name: Techniques of Wildlife Management
    :subject: WFSC
    :number: "408"
    :description: "Techniques available to directly and indirectly manipulate wild animal populations to achieve balance between socioeconomic and aesthetic values. Prerequisites: Senior classification; WFSC 403 and 406 or registration therein or approval of instructor.*"
  - :credit: "1"
    :name: Integrating Natural Resources for Classroom Use
    :subject: WFSC
    :number: "409"
    :description: "Integration of natural resources through conservation ecology programs, museum methodology, utilization of research techniques adaptable for classroom use; field trips to community facilities, gaming strategies and computer simulations. Prerequisites: WFSC 420 or RENR 205 or concurrent enrollment; junior or senior classification."
  - :credit: "4"
    :name: Principles of Fisheries Management
    :subject: WFSC
    :number: "410"
    :description: "Basic knowledge from ichthyology, biology of fishes and limnology related to applied aspects of freshwater and marine fishery science. Management techniques applicable to streams, ponds, reservoirs, estuaries and the oceans. Prerequisites: WFSC 311 and 414; STAT 302 or concurrent enrollment; or approval of instructor.*"
  - :credit: "4"
    :name: Aquatic Bioassessment
    :subject: WFSC
    :number: "412"
    :description: "Basic ecological knowledge and theories concerning the structure and functional integrity of freshwater environments, and the practical skills and experience with methods used to assess biological components relevant to water quality and ecosystem health. Prerequisites: BIOL 111 and 112 or BOTN 101 and ZOOL 107; junior or senior classification or approval of instructor. Cross-listed with ENTO 412."
  - :credit: "4"
    :name: Ecology of Lakes and Rivers
    :subject: WFSC
    :number: "414"
    :description: "Biological, physical, chemical and geological characteristics of fresh waters; human impacts, which include influence of industrial, domestic, conservation and restoration activities. Prerequisites: CHEM 101 and 222; PHYS 201; junior or senior classification.*"
  - :credit: "4"
    :name: Adaptational Biology
    :subject: WFSC
    :number: "416"
    :description: "An introduction to the biological mechanisms that animals employ to survive in a diversity of environments; molecular, cellular, and physiological mechanisms discussed in an evolutionary context that emphasizes the ontogeny of adaptive responses among vertebrates from basic biochemical and biophysical constraints. Prerequisites: BIOL112 or ZOOL107; CHEM101 and 102."
  - :credit: "4"
    :name: Biology of Fishes
    :subject: WFSC
    :number: "417"
    :description: "Fishes' physiological and morphological adaptations for life in aquatic systems; physiological and behavioral responses of fish to environmental variation. Laboratory emphasizes design, conduct and analysis of virtual experiments featuring &quot;EcoFish,&quot; a simulation model of fish autecology. Prerequisites: WFSC 302 or 311; WFSC 414; or approval of instructor."
  - :credit: "3"
    :name: Ecology for Teachers
    :subject: WFSC
    :number: "420"
    :description: "Lectures, discussions and readings in principles of ecology and their application in today's problems in environmental conservation. Prerequisite: Junior or senior classification."
  - :credit: "3"
    :name: Museums and Their Functions
    :subject: WFSC
    :number: "421"
    :description: "Role of museums, those specializing in natural history and the extent to which they serve the community, state, nation, and the advancement of the sciences included in their programs; history, operations, methods and programs. Prerequisite: Junior or senior classification. Cross-listed with ANTH 421.*"
  - :credit: "3"
    :name: Ethology
    :subject: WFSC
    :number: "422"
    :description: "Survey of the control, ontogeny, function and natural selection of behavior in a variety of vertebrate and invertebrate species; interaction between the organism and its environment with regard to the mechanisms and adaptive significance of behavior; evolution of anti-predator, feeding, reproductive and cooperative traits. Prerequisite: BIOL 112 or equivalent.*"
  - :credit: "4"
    :name: Aquaculture
    :subject: WFSC
    :number: "423"
    :description: Principles of fish production for stock enhancement and human food. Species of fish used for production, cross-breeding and selection; feeds and feeding of fishes and nutritional and environmental requirements for optimum productivity; effects of fish production on land and water uses as related to conservation.*
  - :credit: "3"
    :name: Marine Fisheries
    :subject: WFSC
    :number: "425"
    :description: Survey of fisheries for marine vertebrates and invertebrates primarily in the Gulf of Mexico and South Atlantic with special emphasis being directed to their biology, economics and management.*
  - :credit: "3"
    :name: Aquatic Animal Nutrition
    :subject: WFSC
    :number: "426"
    :description: "Chemistry, digestion, absorption and intermediary metabolism of nutrient classes with special emphasis on their relationship to warmwater fish nutrition; determination of nutrient requirements, feed evaluation, feed processing, ration formulation and feeding practices. Prerequisites: CHEM 222; CHEM 227 or equivalent. Taught even years. Cross-listed with MARB 426.*"
  - :credit: "3"
    :name: Disease Management in Fisheries and Aquaculture
    :subject: WFSC
    :number: "427"
    :description: "Fish and invertebrates of economic importance; factors influencing the maintenance of health for each species group; problems and solutions unique to each phase of aquaculture from breeding to growout; application of routine diagnosis and other management tools. Prerequisite: Junior classification.*"
  - :credit: "4"
    :name: Wetland Ecosystem Management
    :subject: WFSC
    :number: "428"
    :description: "Ecosystem approach to the ecology and management of wetlands; emphasis on factors controlling wetland structure and function, characteristics of different wetland types, and applied issues of wetland restoration, creation and delineation. Prerequisite: Junior or senior classification.*"
  - :credit: "2"
    :name: Caribbean Conservation
    :subject: WFSC
    :number: "450"
    :description: "Provide students with experience in and appreciation for diverse tropical habitats and the problems associated with conserving these habitats; design and conduct individual research projects on topics of their choice with approval from the instructors on project design and feasibility. Prerequisites: Concurrent enrollment in ENTO 300 and 451; junior or senior classification. Cross-listed with ENTO 450."
  - :credit: "1"
    :name: Caribbean Research Seminar
    :subject: WFSC
    :number: "451"
    :description: "Document research activities; keep a journal of activities and research methods during study abroad trips. Prerequisites: Concurrent enrollment in ENTO 300 and 450; junior or senior classification. Cross-listed with ENTO 451."
  - :credit: "1"
    :name: Seminar
    :subject: WFSC
    :number: "481"
    :description: "Oral discussion of selected topics from technical literature on recent advances in the field. Prerequisites: Senior classification in wildlife and fisheries sciences; 6 hours of 300- or 400-level wildlife and fisheries sciences courses. May be repeated for credit."
  - :credit: "1"
    :name: Internship
    :subject: WFSC
    :number: "484"
    :description: "Practical experience working in a professional wildlife or fisheries facility. Prerequisite: Approval of department head."
  - :credit: "1"
    :name: Directed Studies
    :subject: WFSC
    :number: "485"
    :description: "Individual study and research on selected problem approved by instructor and academic advisor. Prerequisites: Junior or senior classification; approval of department head."
  - :credit: ""
    :name: Special Topics in
    :subject: WFSC
    :number: "489"
    :description: "Selected topics in an identified area of wildlife and fisheries sciences. May be repeated for credit. Prerequisite: Approval of department head.*"
  - :credit: "1"
    :name: Research
    :subject: WFSC
    :number: "491"
    :description: "Laboratory and/or field research supervised by a faculty member in wildlife and fisheries sciences. Prerequisites: Junior or senior classification; approval of instructor."
  - :credit: "3"
    :name: Field and Laboratory Methods
    :subject: WFSC
    :number: "600"
    :description: "Experience in field studies, organizing field notes, collecting and preserving vertebrate animals for teaching and museum purposes; methods for maintaining live animals and for identifying animals collected; training in preparing skeletons, corrosion models, cleared specimens and in plastic embedding. Prerequisite: Eighteen hours of biological sciences or approval of instructor.*"
  - :credit: "3"
    :name: Vertebrate Systematics
    :subject: WFSC
    :number: "601"
    :description: Theory and practice of biological systematics and taxonomy; historical development of discipline, mechanisms of speciation, the origin of higher categories and major taxonomic philosophies (numerical taxonomy, phylogenetic systematics and evolutionary systematics); theory involved in the study of vertebrates.
  - :credit: "3"
    :name: Vertebrate Ecology
    :subject: WFSC
    :number: "603"
    :description: Examination of the philosophical perspectives and ecological paradigms associated with modern animal ecology studies; emphasis on community ecology including structure and organizing processes; theoretical foundations and applicability of ecosystem management discussed.
  - :credit: "3"
    :name: Systems Analysis and Simulation in Ecology and Natural Resource Management
    :subject: WFSC
    :number: "604"
    :description: "Philosophical basis, theoretical framework, and practical application of systems analysis and simulation within the context of ecology and natural resource management; emphasis placed on development, evaluation and use of simulation models by students. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Systematic Herpetology
    :subject: WFSC
    :number: "606"
    :description: "Distribution, evolution, speciation and new systematics of amphibians and reptiles; extensive field studies of local problem groups and philosophy and role of herpetology as a science. Prerequisite: WFSC 315."
  - :credit: "3"
    :name: Wildlife Research Methods
    :subject: WFSC
    :number: "609"
    :description: Research methods applied to wildlife management and related subjects. Review of the scientific method; research proposals and data analysis.
  - :credit: "3"
    :name: Evolutionary Ecology
    :subject: WFSC
    :number: "610"
    :description: "Survey the development of paradigms in evolutionary ecology; incorporates phylogenies into comparative analysis and macroecology; evaluates the roles of historical and local processes in determining species diversity. Prerequisite: Graduate classification."
  - :credit: "4"
    :name: Estuarine Ecology
    :subject: WFSC
    :number: "611"
    :description: "Principles governing the relationships of estuarine organisms to their environment; productivity, adaptations to environment, community structure and factors affecting the distribution and abundance of biota. Prerequisite: Invertebrate zoology and ichthyology or approval of instructor."
  - :credit: "3"
    :name: Conservation Biology
    :subject: WFSC
    :number: "612"
    :description: "Examine the development of major areas in conservation-oriented research that include patterns of biodiversity, extinction, conservation genetics, conservation of populations, communities and landscapes, and ecological sustainability. Prerequisite: Graduate classification."
  - :credit: "4"
    :name: Mariculture
    :subject: WFSC
    :number: "615"
    :description: "Environmental, physiological, behavioral, legal and economic factors which determine the success of efforts to cultivate saltwater species having economic importance; practices employed in various parts of the world to produce fishes, molluscs and crustaceans. Prerequisites: Ichthyology and invertebrate zoology or approval of instructor."
  - :credit: "4"
    :name: Physiological Ecology of Vertebrates
    :subject: WFSC
    :number: "616"
    :description: "Effects of temperature, oxygen and other environmental factors on the distribution and abundance of animals; comparative behavioral and physiological adjustments to environment as an evolutionary response; students will be expected to develop and execute a research project in an appropriate subject area. Prerequisite: ZOOL 388 or WFSC 417 or approval of instructor."
  - :credit: "4"
    :name: Vertebrate Ethology
    :subject: WFSC
    :number: "620"
    :description: Mechanisms and control of vertebrate behavior in an ecological context, as shaped by natural selection; classical and current theories regarding the genetic basis, development, specialized sensory systems and organization of responses in changing environment; laboratory emphasizes observational skills and quantitative analysis of behavior occurring in natural settings.*
  - :credit: "3"
    :name: Aquatic Ecology
    :subject: WFSC
    :number: "621"
    :description: Aquatic ecosystems from a system-level perspective; contemporary models of ecosystem structure and function; introduction to nonlinear dynamics and chaos theory, aquatic ecosystem behavior and predictability as a functional food-chain length.
  - :credit: "3"
    :name: Behavioral Ecology
    :subject: WFSC
    :number: "622"
    :description: "Integration of animal behavior with ecological and evolutionary principles; includes mating, predation, foraging ecology, social behavior, game theory and behavioral genetics; emphasis on quantification of behavior and strategy modeling. Prerequisites: Undergraduate ecology course; graduate classification."
  - :credit: "4"
    :name: Dynamics of Populations
    :subject: WFSC
    :number: "624"
    :description: Principles, models and methods for analysis of population dynamics; analysis of contemporary research emphasizing theory and its uses in evaluation and management of animal populations. Laboratory emphasizes mathematical, statistical and computer modeling of population phenomena. Cross-listed with ENTO 624.
  - :credit: "3"
    :name: Wetland Ecology
    :subject: WFSC
    :number: "628"
    :description: "Wetlands as ecological systems that are prime habitats for wildlife and fish; geomorphology, hydrology, limnology, plant and animal communities, and human use and management. Prerequisite: WFSC 403 or RLEM 316 or equivalent.*"
  - :credit: "3"
    :name: Lower Foodweb Dynamics of Aquatic Ecosystems
    :subject: WFSC
    :number: "629"
    :description: "Dynamics of the lower foodweb in estuaries, rivers and lakes, detailing the role and interactions between biota and how they are influenced by abiotic processes; effect of man&rsquo;s activities on natural succession patterns and ecosystem productivity, elucidating the potential for new management practices. Prerequisite: Graduate classification. Cross-listed with OCNG 629.*"
  - :credit: "3"
    :name: Human Dimensions of Wildlife and Fisheries Management
    :subject: WFSC
    :number: "640"
    :description: Theory and applications for considering human dimensions in an integrated approach to wildlife and fisheries management; a social science perspective with emphasis to diversity of human values, role of constituency groups, wildlife and fisheries policy development, conflict management, management decision-making, research methods and management case studies.
  - :credit: "3"
    :name: Nutritional Biochemistry of Fishes
    :subject: WFSC
    :number: "647"
    :description: "Principles of nutritional biochemistry including nutrient metabolism and biochemical energetics with special emphasis on finfish and shell fish. Prerequisite: BICH 410 or equivalent. Cross-listed with NUTR 647."
  - :credit: "3"
    :name: Aquatic Microbial Ecology
    :subject: WFSC
    :number: "650"
    :description: "Microbes in natural environments, including both water and sediment habitats in marine, fresh and ground water systems; process studies of microbial foodwebs and biogeochemical cycling; current methods and research directions. Prerequisites: WFSC 414 and OCNG 620 or approval of instructor. Cross-listed with OCNG 650."
  - :credit: "1"
    :name: Seminar
    :subject: WFSC
    :number: "681"
    :description: Important current developments in wildlife or fisheries fields with special reference to literature. Students may register up to but no more than two sections of this course in the same semester.
  - :credit: "1"
    :name: Professional Internship
    :subject: WFSC
    :number: "684"
    :description: "On-the-job training in fields of wildlife and fisheries sciences. Prerequisite: Graduate classification in wildlife and fisheries sciences."
  - :credit: "2"
    :name: Directed Studies
    :subject: WFSC
    :number: "685"
    :description: "Individual study and research on selected problem approved by instructor and graduate advisor. Credit adjusted in accordance with requirements of each individual case. Prerequisite: Approved proposal."
  - :credit: ""
    :name: Special Topics in
    :subject: WFSC
    :number: "689"
    :description: Special topics in wildlife ecology, fisheries ecology, vertebrate systematics, evolutionary biology of vertebrates and conservation education. May be repeated for credit.*
  - :credit: "2"
    :name: Theory of Research
    :subject: WFSC
    :number: "690"
    :description: "Theory, design, analysis and communication of research in wildlife and fisheries sciences. May be repeated for credit. Prerequisite: Approval of instructor."
  - :credit: "1"
    :name: Research
    :subject: WFSC
    :number: "691"
    :description: Original research on selected wildlife and/or fisheries problem to be used in thesis or dissertation.
  :name: Wildlife and Fisheries Sciences
  :code: WFSC
- :courses: 
  - :credit: "3"
    :name: Introduction to Women's Studies
    :subject: WMST
    :number: "200"
    :description: Historical and cross-cultural perspectives on women's roles in culture, the workplace, the family and other socio-political institutions; the social construction of gender; sexuality and racism; social control mechanisms and ideologies.
  - :credit: "3"
    :name: Introduction to Gender and Society
    :subject: WMST
    :number: "207"
    :description: Similarities and differences between females and males in a number of cultures throughout the world; sociological analysis of gender in relation to social structure. Cross-listed with SOCI 207.
  - :credit: "3"
    :name: Psychology of Women
    :subject: WMST
    :number: "300"
    :description: "Theoretical and research literature relevant to psychological assumptions about the female personality; challenges to and verification of these assumptions by recent experimental studies. Prerequisite: PSYC107. Cross-listed with PSYC 300."
  - :credit: "3"
    :name: Sociology of Gender
    :subject: WMST
    :number: "316"
    :description: Sociological explanations of status differences between men and women; cross-cultural comparisons; gender role socialization, cultural stereotypes, discrimination; gender roles and status in the family, economy, religion, science, other social institutions; deviance, victimization and gender; recent social changes. Cross-listed with SOCI 316.
  - :credit: "3"
    :name: Women in Politics
    :subject: WMST
    :number: "317"
    :description: "Role of women in the political system; treatment of women in political theory; effect of law on women's status; women as political leaders; current policy issues of concern to women. Prerequisite: POLS 206. Cross-listed with POLS 317."
  - :credit: "3"
    :name: Women in Ancient Greece and Rome
    :subject: WMST
    :number: "330"
    :description: "Survey of women in classical Greece and Rome; emphases on female occupations and family relationships, legal and political status, traditional values, notorious women, how women were viewed and how they viewed themselves. Prerequisite: Junior or senior classification. Cross-listed with CLAS 330 and HIST 330."
  - :credit: "3"
    :name: Gay and Lesbian Literature
    :subject: WMST
    :number: "333"
    :description: "Gay and lesbian literature from classical times to present, studied in its historical and cultural context, including works by Sappho, Catullus, Shakespeare, Marlowe, Philips, Wilde, Forster, Brown, and Orton. Prerequisite: ENGL 104. Cross-listed with ENGL 333."
  - :credit: "3"
    :name: Women's Health
    :subject: WMST
    :number: "334"
    :description: "A broad range of health issues that are either unique to women or of special importance to women; information for the health consumer; preparation as an advocate of healthy lifestyles; awareness of the role health plays in the life of all women. Prerequisite: Junior or senior classification. Cross-listed with HLTH 334."
  - :credit: "3"
    :name: Women Writers
    :subject: WMST
    :number: "374"
    :description: "History of literature by women in English primarily from the 16th century to the present; emphasis on continuity of ideas and on literary contributions; study of poetry, essays, novels, short stories, with particular attention to characteristic themes and to racial, social, cultural diversity of women writing in English. Prerequisite: ENGL 104. Cross-listed with ENGL 374."
  - :credit: "3"
    :name: Women and Culture
    :subject: WMST
    :number: "404"
    :description: Examines women's lives in evolutionary and cross-cultural perspective; women's roles in subsistence, politics, religion and economics in traditional cultures; women's roles in international development; the cultural and social construction of women's biology cross-culturally including circumcision, menstruation, pregnancy, childbirth and motherhood. Cross-listed with ANTH 404.
  - :credit: "3"
    :name: Women, Minorities and the Mass Media
    :subject: WMST
    :number: "407"
    :description: "The contributions of women and ethnic groups to the evolution of the media; the portrayal of women and ethnic groups in the mass media; issues resulting from the recognition of women and ethnic groups as media audiences. Prerequisite: Junior classification or approval of instructor. Cross-listed with COMM 407."
  - :credit: "3"
    :name: Senior Seminar in Gender and Communication
    :subject: WMST
    :number: "420"
    :description: Survey of the role of gender in communication processes; focus on communication differences between men and women in contexts such as the family, school and work organizations; discussion of media influence in gender stereotypes. Cross-listed with COMM 420.
  - :credit: "3"
    :name: Women and Work in Society
    :subject: WMST
    :number: "424"
    :description: Social context of women's work; work patterns, labor force participation, occupational destinations and occupational mobility; alternatives to the conventional division of labor by sex in society. Cross-listed with SOCI 424.
  - :credit: "3"
    :name: Employment Discrimination Law
    :subject: WMST
    :number: "430"
    :description: "Legal issues surrounding employment discrimination, including disparate treatment and impact; intent; affirmative action; sexual harassment; pregnancy, sex, race, religious, salary, disability, age, and ethnic discrimination; policy issues and perspectives to aid human resource specialists and managers. Prerequisite: Senior classification. Cross-listed with MGMT 430."
  - :credit: "3"
    :name: History of American Women
    :subject: WMST
    :number: "461"
    :description: Cultural, political, legal and religious factors that helped shape the role and character of women in American society from colonial times to the present; historical role of women in the development of the nation. Cross-listed with HIST 461.
  - :credit: "3"
    :name: Women and the Law
    :subject: WMST
    :number: "462"
    :description: "The legal status of American women from the adoption of the Constitution to the present: constitutional developments; the 19th Amendment and the proposed Equal Rights Amendment; employment; family law; reproductive rights; education; sexual equality in context of other claims to equality; law and social norms. Prerequisite: POLS 206 or approval of department head. Cross-listed with POLS 462."
  - :credit: "3"
    :name: History of Modern American Women
    :subject: WMST
    :number: "473"
    :description: Emergence of modern American women in the 1890s; examination of their history from the 1890s to the present; women as organizers, innovators, political reformers, workers, social activists, housewives, mothers, consumers and feminists. Cross-listed with HIST 473.
  - :credit: "3"
    :name: Studies in Women Writers
    :subject: WMST
    :number: "474"
    :description: "A different specific topic each term examining women's writing through historical period, genre, cross-cultural study, or feminist literary theory, including minority and third world writers. May be repeated for credit. Prerequisite: 3 credits of literature at 200-level or above or approval of instructor. Cross-listed with ENGL474."
  - :credit: "3"
    :name: Sex and Sexuality in History
    :subject: WMST
    :number: "476"
    :description: "Changing ideas about sex and sexuality over time; includes their interaction with ideas about gender, race, class, religion, science, technology, medicine, politics and popular culture; historical and cultural processes creating modern concerns about sex and sexuality. Prerequisite: Junior or senior classification. Cross-listed with HIST 476."
  - :credit: "3"
    :name: Women in Modern European History
    :subject: WMST
    :number: "477"
    :description: "Women in Europe from the 18th century to the present: women's contributions to their societies; realities of their daily lives and their responses; perceptions of women; role of institutions in defining women's roles; significance for women of industrialization, revolution, warfare, scientific discoveries; interaction of class, race and gender. Cross-listed with HIST 477."
