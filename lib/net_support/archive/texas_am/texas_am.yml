    :subject: AGCJ
    :number: "404"
    :description: "Use of agricultural education principles and techniques to communicate scientific information related to agriculture, agribusiness, natural resources and life sciences to the general public; communication processes include audience identification, writing, editing and production of agricultural science-based manuscripts for popular and refereed publications. Prerequisite: Junior or senior classification."
  - :credit: "3"
