  - :credit: "3"
    :name: Advanced Film
    :subject: ENGL
    :number: "351"
    :description: "A different film topic each term; sample topics: major directors, historical periods, fiction into film, film genres. May be repeated for credit. Prerequisite: FILM 201 or 301 or approval of instructor; junior or senior classification. Cross-listed with FILM 351."
  - :credit: "3"
    :name: Twentieth-Century Literature Post-World War II
    :subject: ENGL
    :number: "352"
