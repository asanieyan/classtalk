    :name: Music Theory II
    :subject: MUSC
    :number: "205"
    :description: "Continuation of harmonic and contrapuntal principles in chromatic tonal music, musical analysis of these structures, and musical composition using these structures for small ensembles; includes secondary functions, common-chord modulation, basic reductive techniques and compound melody, phrase structure, 2v imitative counterpoint, and 2v 3rd- and 5th-species. Prerequisite: MUSC 204 and 208."
  - :credit: "2"
    :name: Music Theory III
    :subject: MUSC
    :number: "206"
