    :subject: ELEN
    :number: "314"
    :description: "Introduction to the continuous-time and discrete-time signals and systems; time domain characterization of linear time-invariant systems; Fourneir analysis; filtering; sampling; modulation techniques for communication systems. Prerequisites: ELEN 214; MATH 308."
  - :credit: "3"
    :name: Electric and Magnetic Fields
    :subject: ELEN
    :number: "322"
    :description: "Vector analysis, Maxwell's equations, wave propagation in unbounded regions, reflection and refraction of waves, transmission line theory; introduction to waveguides and antennas. Prerequisites: ELEN 214; MATH 311 or registration therein; PHYS 208."
  - :credit: "4"
    :name: Electronics
    :subject: ELEN
    :number: "325"
    :description: "Introduction to electronic systems; linear circuits; operational amplifiers and applications; diodes, field effect transistors, bipolar transistors; amplifiers and nonlinear circuits. Prerequisite: ELEN 314 or registration therein."
  - :credit: "4"
    :name: Electronic Circuits
    :subject: ELEN
    :number: "326"
    :description: "Basic circuits used in electronic systems; differential and multistage amplifiers; output stages and power amplifiers; frequency response, feedback circuits, stability and oscillators, analog integrated circuits, active filters. Prerequisites: ELEN 314 and 325."
  - :credit: "4"
    :name: Electromechanical Energy Conversion
    :subject: ELEN
    :number: "338"
    :description: "Introduction to magnetic circuits, transformers, electromechanical energy conversion devices such as dc, induction and synchronous motors; equivalent circuits, performance characteristics and power electronic control. Prerequisite: ELEN 214."
  - :credit: "3"
    :name: Computer Architecture and Design
    :subject: ELEN
    :number: "350"
    :description: "Computer architecture and design; use of register transfer languages and simulation tools to describe and simulate computer operation; central processing unit organization, microprogramming, input/output and memory system architectures. Prerequisite: ELEN 248."
  - :credit: "3"
    :name: Applied Electromagnetic Theory
    :subject: ELEN
    :number: "351"
    :description: "Guided waves; applications of Maxwell's equations and electromagnetic wave phenomena to radiation, antenna design and optics; numerical techniques in electromagnetics. Prerequisite: ELEN 322."
  - :credit: "3"
    :name: Electronic Properties of Materials
    :subject: ELEN
    :number: "370"
    :description: "Introduction to basic physical properties of solid materials; some solid state physics employed, but major emphasis is on engineering applications based on semiconducting, magnetic, dielectric and superconducting phenomena. Prerequisite: PHYS 222."
  - :credit: "3"
    :name: Electrical Design Laboratory
    :subject: ELEN
    :number: "405"
    :description: "Introduction to the design process and project engineering as practiced in industry; student teams apply the design process by developing a project from proposal through test and evaluation. Prerequisites: ENGL 210 or 301, completion of selected major field courses, senior classification and project approval."
  - :credit: "3"
    :name: Introduction to Medical Imaging
    :subject: ELEN
    :number: "410"
    :description: "Introduction to the physics and the engineering principles of medical imaging systems; focus on magnetic resonance imaging, x-ray computer tomography, ultrasonography, optical imaging and nuclear medicine; includes system structure, source generation, energy tissue interaction, image formation and clinical examples. Prerequisites: MATH 222 or 251 or 253; junior or senior classification."
  - :credit: "3"
    :name: Linear Control Systems
    :subject: ELEN
    :number: "420"
    :description: "Application of state variable and frequency domain techniques to modeling, analysis and synthesis of single input, single output linear control systems. Prerequisites: ELEN 314; MATH 308."
  - :credit: "3"
    :name: Digital Control Systems
    :subject: ELEN
    :number: "421"
    :description: "Feedback systems in which a digital computer is used to implement the control law; Z-transform and time domain methods serve as a basis for control systems design. Effects of computer word length and sampling rate. Prerequisite: ELEN 420 or equivalent."
  - :credit: "3"
    :name: Control Engineering and Design Methodology
    :subject: ELEN
    :number: "422"
    :description: "Modeling, specifications, rating and operating principles of sensors, actuators and other control system components; experiments on conceptual design, simulation and physical implementation of control systems. Prerequisite: ELEN 420 or equivalent."
  - :credit: "4"
    :name: Power Electronics
    :subject: ELEN
    :number: "438"
    :description: "Electric power conditioning and control; characteristics of solid state power switches; analysis and experiments with AC power controllers, controlled rectifiers, DC choppers and DC-AC converters; applications to power supplies, airborne and spaceborne power systems. Prerequisite: Junior or senior classification in electrical engineering or approval of instructor."
  - :credit: "4"
    :name: Electronic Motor Drives
    :subject: ELEN
    :number: "441"
    :description: "Application of semiconductor switching power converters to adjustable speed DC and AC motor drives; steady state theory and analysis of electric motion control in industrial, robotic and traction systems; laboratory experiments in power electronic motor drives and their control. Prerequisite: Junior or senior classification in electrical engineering."
  - :credit: "3"
    :name: DSP Based Electromechanical Motion Control
    :subject: ELEN
    :number: "442"
    :description: "Overview of energy conversion and basic concepts on electromechanical motion devices; different control strategies including the solid-state drive topologies; for every electromechanical motion device, its DSP control implementation discussed and implemented in the lab. Prerequisites: ELEN 314 or approval of instructor; junior or senior classification."
  - :credit: "3"
    :name: Digital Signal Processing
    :subject: ELEN
    :number: "444"
    :description: "Digital signal processing; discrete-time signals and systems, linear shift-invariant systems, the discrete Fourier transform and fast Fourier transform algorithm, and design of finite impulse response and infinite impulse response digital filters. Prerequisite: ELEN 314."
  - :credit: "4"
    :name: Digital Image Processing
    :subject: ELEN
    :number: "447"
    :description: "Improvement of pictorial information using spatial and frequency domain techniques; two-dimensional discrete Fourier transform; image filtering, enhancement, restoration, compression; image processing project. Prerequisites: ELEN 444; familiarity with C programming."
  - :credit: "3"
    :name: Real-Time Digital Signal Processing
    :subject: ELEN
    :number: "448"
    :description: "Features and architectures of digital signal processing chips; assembly language programming; software development tools; real-time implementation of FIR filters, IIR filters, and the FFT algorithms; signal processing project. Prerequisites: ELEN 444; familiarity with C programming."
  - :credit: "4"
    :name: Microprocessor Systems Design
    :subject: ELEN
    :number: "449"
    :description: "Introduction to microprocessors; 16/32 bit single board computer hardware and software designs; chip select equations for memory board design, serial and parallel I/O interfacing; ROM, static and dynamic RAM circuits for no wait-state design; assembly language programming, stack models, subroutines and I/O processing. Prerequisite: ELEN 248."
  - :credit: "4"
    :name: Computer Interfacing and Communications
    :subject: ELEN
    :number: "450"
    :description: "Hardware and software aspects of interfacing microcomputers and minicomputers to memory; peripheral and communication devices. Prerequisites: ELEN 248 and 449."
  - :credit: "3"
    :name: Antenna Engineering
    :subject: ELEN
    :number: "451"
    :description: "Introduction to antenna theory and design; includes antenna performance parameters, analysis of radiation from sources using Maxwell's equations, theory and design of wire antennas, arrays and frequency independent antennas; computer methods for antenna design. Prerequisite: ELEN 322."
  - :credit: "3"
    :name: Ultra High Frequency Techniques
    :subject: ELEN
    :number: "452"
    :description: "Introduction to theory and practice of ultra high frequency radio wave generation, transmission and radiation; application of Maxwell's equations to transmission of electrical energy in wave guides. Prerequisites: ELEN 322; ELEN 351 or registration therein."
  - :credit: "3"
    :name: Microwave Solid-State Circuits and Systems
    :subject: ELEN
    :number: "453"
    :description: "Microwave solid-state devices and circuits; theory and design of various types of active circuits; applications of these devices and circuits in radar, communication and surveillance systems. Prerequisite: ELEN 322."
  - :credit: "3"
    :name: Digital Integrated Circuit Design
    :subject: ELEN
    :number: "454"
    :description: "Analysis and design of digital devices and integrated circuits using MOS and bipolar technologies and computer aided simulation. Prerequisites: ELEN 248 and 325."
  - :credit: "4"
    :name: Digital Communications
    :subject: ELEN
    :number: "455"
    :description: "Digital transmission of information through stochastic channels; analog-to-dialog conversion, entropy and information, Huffman coding; signal detection, the matched-filter receiver, probability of error; baseband and passband modulation, signal space representation of signals, PAM, QAM, PSK, FSK; block coding, convolutional coding; synchronization; communication through fading channels; spread-spectrum signaling; simulation of digital communication systems. Prerequisite: ELEN 314."
  - :credit: "3"
    :name: Communication Theory
    :subject: ELEN
    :number: "456"
    :description: "Frequency domain and time domain response of linear systems; analog modulation methods including amplitude modulation, frequency modulation and phase modulation; signal and noise modeling using probabilistic descriptions; narrowband random processes and the performance of analog modulation techniques in the presence of noise; design of communication links. Prerequisite: ELEN 314."
  - :credit: "4"
    :name: Operational Amplifiers
    :subject: ELEN
    :number: "457"
    :description: "Analysis of basic operational amplifier and operational transconductance amplifier (OTA) circuits; noise analysis in Op amp and OTA circuits; nonlinear OTA and Op amp circuits; instrumentation amplifiers; transducer circuits; function generators; oscillators and D/A converters and basics of switched-capacitor circuits. Prerequisite: ELEN 326."
  - :credit: "4"
    :name: Active Filter Analysis and Design
    :subject: ELEN
    :number: "458"
    :description: "Systematic analysis and design for active RC filters; continuous-time; switched-capacitor circuits; filter approximations; synthesis techniques; sensitivity; practical considerations for monolithic integrated filters; experimental and computer-simulation verification. Prerequisite: ELEN 325."
  - :credit: "4"
    :name: Power System Fault Analysis and Protection
    :subject: ELEN
    :number: "459"
    :description: "General considerations in transmission and distribution of electrical energy as related to power systems; calculation of electric transmission line constants; general theory of symmetrical components and application to analysis of power systems during fault conditions. Prerequisite: ELEN 215 or 314."
  - :credit: "4"
    :name: Power System Operation and Control
    :subject: ELEN
    :number: "460"
    :description: "Load flow studies; power system transient stability studies; economic system loading and automatic load flow control. Prerequisite: ELEN 215 or 314 ."
  - :credit: "3"
    :name: Optical Communication Systems
    :subject: ELEN
    :number: "462"
    :description: "Principles of optical communication systems; characteristics of optical fibers, lasers and photodetectors for use in communication systems; design of fiber-optic digital systems and other optical communication systems. Prerequisites: ELEN 322 and 370."
  - :credit: "3"
    :name: Optical Engineering
    :subject: ELEN
    :number: "464"
    :description: "Ray optics; wave optics; propagation, reflection, refraction and diffraction of light; passive optical components, polarization, optical modulators, interferometers and lasers. Prerequisites: ELEN 322 and 370."
  - :credit: "4"
    :name: Advanced Logic Design
    :subject: ELEN
    :number: "468"
    :description: "Introduction to the design, modeling and verification of complex digital systems; modern design methodologies for logic design; development of tools for the design and testing of digital systems. Prerequisite: ELEN 248."
  - :credit: "3"
    :name: Advanced Computer Architecture
    :subject: ELEN
    :number: "469"
    :description: "Introduction to advanced computer architectures including memory designs, pipeline techniques, and parallel structures such as vector computers and multiprocessors. Prerequisite: ELEN 350 or CPSC321. Cross-listed with CPSC 469."
  - :credit: "4"
    :name: Microelectronic Circuit Fabrication
    :subject: ELEN
    :number: "472"
    :description: "Fundamentals of MOS and bipolar microelectronic circuit fabrication; theory and practice of diffusion, oxidation, ion implantation, photolithography, etch; yield and reliability considerations; statistical process control; integrated process design, simulation and characterization. Prerequisites: ELEN 325 and 370."
  - :credit: "3"
    :name: Microelectronic Device Design
    :subject: ELEN
    :number: "473"
    :description: "General processes for the fabrication of microelectronic devices and integrated circuits; a review of the electronic properties of semiconductors and carrier transport and recombination; analysis and characterization of p-n junctions, bipolar transistors, and MOS capacitors and transistors; design considerations for achieving optimum performance and practical structures are discussed. Prerequisites: ELEN 325, 370."
  - :credit: "4"
    :name: VLSI Circuit Design
    :subject: ELEN
    :number: "474"
    :description: "Analysis and design of monolithic analog and digital integrated circuits using NMOS, CMOS and bipolar technologies; device modeling; CAD tools and computer-aided design; design methodologies for LSI and VLSI scale circuits; yield and economics; test and evaluation of integrated circuits. Prerequisite: ELEN 326."
  - :credit: "4"
    :name: Introduction to VLSI Systems Design
    :subject: ELEN
    :number: "475"
    :description: "Introduction to design and fabrication of microelectronic circuits; emphasis on very large scale integration (VLSI) digital systems; use of state-of-the-art design methodologies and tools; design of small to medium scale integrated circuits for fabrication. Prerequisites: ELEN 248 and 325."
  - :credit: "4"
    :name: Neural Networks and Implementations
    :subject: ELEN
    :number: "476"
    :description: "Analysis of neural network architectures; underlying principles, circuit implementations, and the application of neural networks to practical problems. Prerequisite: Senior classification."
  - :credit: "3"
    :name: Wireless Communications
    :subject: ELEN
    :number: "478"
    :description: "Overview of wireless applications, models for wireless communication channels, modulation formats for wireless communications, multiple access techniques, wireless standards. Prerequisites: ELEN 455; junior or senior classification."
  - :credit: "3"
    :name: RF and Microwave Wireless Systems
    :subject: ELEN
    :number: "480"
    :description: "Introduction to various RF and microwave system parameters, architectures and applications; theory, implementation, and design of RF and microwave systems for communications, radar, sensor, surveillance, navigation, medical and optical applications. Prerequisite: ELEN 322."
  - :credit: "1"
    :name: Directed Studies
    :subject: ELEN
    :number: "485"
    :description: "Problems of limited scope approved on an individual basis intended to promote independent study. Prerequisites: Senior classification; approval of department head."
