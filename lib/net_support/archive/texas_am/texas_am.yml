  - :credit: "3"
    :name: Equine Nutrition
    :subject: ANSC
    :number: "611"
    :description: "Review and evaluation of current research in equine nutrition; principles of digestive physiology and nutrition unique to equine species; comparative digestion; integration of scientific principles into feeding management systems to enhance productivity, health and longevity of the equine. Prerequisite: ANSC 601 or approval of department head."
  - :credit: "3"
    :name: Equine Reproduction
    :subject: ANSC
    :number: "612"
    :description: "Review of current research relating to equine reproductive physiology and endocrinology; concepts from current research in equine reproduction to develop integrated reproductive management systems for horses. Prerequisites: ANSC 433; graduate classification."
  - :credit: "3"
