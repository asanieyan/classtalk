    :subject: CPSC
    :number: "606"
    :description: "Development of advanced concepts in software engineering; software development environments as a mechanism for enhancing productivity and software quality; the classification, evaluation and selection of methodologies for environments; rapid prototyping and reusability concepts; artificial intelligence techniques applied to software engineering. Prerequisite: CPSC 431 or approval of instructor."
  - :credit: "3"
