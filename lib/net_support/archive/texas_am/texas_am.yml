    :subject: AGRO
    :number: "310"
    :description: "Field study of morphological features of soil profiles and the morphological characterization of important soils of Texas in relation to soil use and management. Prerequisite: AGRO 301 or registration therein.*"
  - :credit: "1"
    :name: Introductory Turfgrass Management Laboratory
    :subject: AGRO
    :number: "312"
    :description: "Fundamentals of turfgrass anatomy, growth habit, identification and characteristics of cool- and warm-season turfgrass species; understanding of seed quality and labeling, pesticide safety, handling, and application, and fertilizer sources, safety, and application; specialized equipment used in the turfgrass industry. Prerequisite: AGRO 302 or registration therein."
  - :credit: "3"
    :name: Life and Physical Environment
    :subject: AGRO
    :number: "314"
    :description: "Description of physical environments in which living organisms reside; interaction and adaptation of plants, animals and humans to their physical environments; survival in extreme environments; creating livable artificial environments on earth and in space. Prerequisite: Junior or senior classification."
  - :credit: "3"
    :name: Social and Ethical Aspects of International Cropping Systems
    :subject: AGRO
    :number: "330"
    :description: "Philosophical basis of ethical decisions; includes slavery, war, population growth, migration, farm workers, chemical inputs, genetically modified organisms, soil and water conservation and protection of wild species. Prerequisites: Junior or senior classification."
  - :credit: "4"
    :name: Soil Microbiology
    :subject: AGRO
    :number: "405"
    :description: "Role of soil microorganisms in soil-plant ecosystems. Microbial ecology, microbes in nutrient cycles important to agriculture, pesticide degradation, bacterial fertilizers, composting, waste disposal, plant microbe interactions. Laboratory estimation of soil microbial populations, and measurement of important biological processes in soil with current methods. Prerequisite: 3 hours of microbiology or approval of instructor."
  - :credit: "3"
    :name: Forage and Grassland for Livestock and the Environment
    :subject: AGRO
    :number: "417"
    :description: "Description, analysis, and evaluation of forage and grassland systems in relation to livestock production and environmental conservation; selection of introduced grasses, legumes and establishment of forage; management of weeds, nutrients, grazing and harvest. Prerequisite: Junior or senior classification.*"
  - :credit: "3"
    :name: Soil Fertility and Fertilizers
    :subject: AGRO
    :number: "422"
    :description: "Chemical, biological and physical processes as they influence soil fertility. Manufacture of fertilizers and their reactions with soils. Prerequisites: AGRO 301; registration in AGRO 432 or approval of instructor."
  - :credit: "3"
    :name: Turfgrass Culture
    :subject: AGRO
    :number: "428"
    :description: "Description, adaptation, use, establishment and culture of turfgrasses to achieve the maximum functional, recreational and aesthetic benefits to man, especially as related to lawns, parks, sport fields, golf courses, cemeteries and roadsides. Prerequisites: AGRO 301 and 312 or approval of instructor.*"
  - :credit: "4"
    :name: Turf Management Systems
    :subject: AGRO
    :number: "429"
    :description: "Development of turf management plans for large turfgrass sites including parks, golf courses and sports facilities; use of case studies to critically analyze turf management programs. Prerequisite: AGRO 428."
  - :credit: "4"
    :name: Turfgrass Maintenance
    :subject: AGRO
    :number: "430"
    :description: "Activities in a day-to-day turfgrass maintenance operation; decision-making in culture, equipment, irrigation systems, budgets, records and labor management. Laboratory includes principles and actual mechanical procedures involved in maintaining turfgrass. Prerequisite: AGRO 428 or approval of instructor.*"
  - :credit: "1"
    :name: Soil Chemistry and Fertility Laboratory
    :subject: AGRO
    :number: "432"
    :description: "Measurement and interpretation of fertility status of soils by chemical methods. Prerequisites: AGRO 301; AGRO 422 or registration therein or approval of instructor.*"
  - :credit: "3"
    :name: Ecology of Agrichemicals in Field Crops and Turf
    :subject: AGRO
    :number: "435"
    :description: "History, rationale, and ecological consequences of irrigation, fertilization, and pesticide applications in crop production; methods to determine the fate of agrichemicals in water, soil, and food; assessment of the risks and benefits of agrichemical use to human health, farm economy and natural habitats. Prerequisite: CHEM 101."
  - :credit: "3"
    :name: Soil Physics
    :subject: AGRO
    :number: "445"
    :description: "Fundamentals of soil physics; soil texture, structure, water, air and thermal relations and their relations to the solution of problems in crop production, irrigation, pollution and engineering. Prerequisite: 9 hours of soils and physics with minimum of 3 hours of each, or approval of instructor.*"
  - :credit: "3"
    :name: Chemical Weed Control
    :subject: AGRO
    :number: "450"
    :description: "Fundamentals of chemical weed control; relationships of families of herbicides, basis for selectivity of herbicides, fate of herbicides in plants and soils and effect of herbicidal additives. Prerequisites: CHEM 222 or 227 and 237; approval of instructor."
  - :credit: "1"
    :name: Chemical Weed Control Laboratory
    :subject: AGRO
    :number: "452"
    :description: "Important weed problems in Texas; herbicides and equipment used for herbicidal application. Prerequisite: AGRO 450 or registration therein.*"
  - :credit: "3"
    :name: Environmental Soil Science
    :subject: AGRO
    :number: "455"
    :description: "Environmental aspects of soil receiving organic and inorganic materials involved with crop production and from wastes associated with agriculture, industry and municipalities; soil properties largely determine environmentally sound practices of applying these materials and the quantities that may be added without polluting air, soil and water resources. Prerequisite: AGRO 301 or approval of instructor."
  - :credit: "3"
    :name: "Crop Management: An Extension Perspective"
    :subject: AGRO
    :number: "465"
    :description: "Examination of critical management decisions for corn, sorghum, peanut, wheat, soybean, cotton and turfgrass production; investigation of cultivar selection, land preparation, planting methods, plant population, fertilization, irrigation, dryland techniques, harvesting, pest control, water quality, and soil testing and conservation. Prerequisite: AGRO 105 or HORT 201."
  - :credit: "1"
