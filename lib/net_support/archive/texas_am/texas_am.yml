  - :credit: "3"
    :name: Agricultural Machinery Management
    :subject: AGSM
    :number: "310"
    :description: "Selection of a matched complement of power units and machines for farming operations; consider constraints such as crops, season, weather, personnel and capital; apply systems techniques such as linear programming, optimization, queuing theory and inventory models; utilize available software programs and learn to develop electronic spreadsheets and other customized software. Prerequisites: AGSM 301; AGEC 330.*"
  - :credit: "3"
    :name: Food Process Engineering Technology
    :subject: AGSM
    :number: "315"
    :description: "Elementary mechanics, physical properties of food and processing materials, heat transfer, temperature measurement, solar heating and cooling, refrigeration and insulation, dehydration as applied to foods and food processing. Prerequisite: Junior or senior classification or approval of instructor. Cross-listed with FSTC 315."
  - :credit: "3"
    :name: Agri-Industrial Applications of Electricity
    :subject: AGSM
    :number: "325"
