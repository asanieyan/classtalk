    :subject: ANSC
    :number: "303"
    :description: "Scientific approach to nutritional roles of water, carbohydrates, proteins, lipids, minerals, vitamins, and other dietary components; emphasis on the comparative aspects of gastrointestinal tracts and on digestion, absorption, and metabolism of nutrients. Prerequisites: CHEM 222; CHEM 227 or equivalent. Cross-listed with NUTR 303."
  - :credit: "3"
    :name: Animal Breeding
    :subject: ANSC
    :number: "305"
    :description: "A systems approach to selection and mating of livestock; gene frequency, heritability, relationship, inbreeding, linebreeding, heterosis, crossbreeding, direct and correlated response to selection, and use of pedigree, family, progeny testing and indices for selection. Prerequisites: ANSC 107 and 108; GENE 301; STAT301."
  - :credit: "3"
    :name: Meats
    :subject: ANSC
    :number: "307"
    :description: "Integrated studies of the meat animal processing sequence regarding the production of meat-type animals and the science and technology of their conversion to human food. Prerequisites: ANSC107 and 108. Cross-listed with FSTC 307."
  - :credit: "3"
    :name: Behavior and Management of Domestic Animals
    :subject: ANSC
    :number: "310"
    :description: "Application of behavior of cattle, horses, sheep, goats and swine to their management; basic principles, physiology of behavior, perception, training, predators, use of dogs in livestock production, stress and animal welfare. Prerequisites: ANSC 107 and 108."
  - :credit: "3"
    :name: Equine Behavior and Training
    :subject: ANSC
    :number: "311"
    :description: Equine behavior and application of principles of psychology to training horses; systematic approaches to horse training emphasizing principles of learning; equipment and its use; stable management and preparation of horses for competition; separate laboratory sections for students with varying backgrounds.
  - :credit: "2"
