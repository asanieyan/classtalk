  - :credit: "3"
    :name: Hypertext/Hypermedia Systems
    :subject: CPSC
    :number: "610"
    :description: "Comprehensive coverage of Hypertext/Hypermedia; basic concepts and definitions; fundamental components, architectures and models; problems and current solutions; design and implementation issues; and research issues. Prerequisites: CPSC 310 or 603; CPSC 410."
  - :credit: "3"
    :name: Operating Systems and Applications
    :subject: CPSC
    :number: "611"
    :description: "Review of computer architecture hardware/software evolution leading to contemporary operating systems; basic operating systems concepts; methods of operating systems design and construction; algorithms for CPU scheduling memory and general resource allocation; process coordination and management; case studies of several operating systems; quality-of-services of operating systems and their impact on applications. Prerequisites: CPSC 311; graduate classification. Credit will not be given for both CPSC 410 and 611."
  - :credit: "3"
    :name: Applied Networks and Distributed Processing
    :subject: CPSC
    :number: "612"
    :description: "Fundamentals, including network design and protocol analysis, in the context of computer communications; the course mixes fundamentals with both programming and pragmatic views of engineering issues; it includes network architecture as well as principles of network engineering; focus is on applying principles of layered architecture to analyzing real networks; lab exercises focus on protocol understanding and programming; knowledge of UNIX and C programming helpful, but not required. Prerequisite: Graduate classification. Credit will not be given for both CPSC 463 and 612."
  - :credit: "3"
    :name: Operating Systems
    :subject: CPSC
    :number: "613"
    :description: "Analysis of algorithms in computer operating systems; sequencing and control algorithms supporting concurrent processes; scheduling algorithms to minimize execution times and mean flow times; algorithms for allocating tasks to processors; allocation of memory (virtual and real); direct access device schedules; auxiliary and buffer storage models. Prerequisite: CPSC 410 or 611."
  - :credit: "3"
    :name: Computer Architecture
    :subject: CPSC
    :number: "614"
    :description: "Reviews of von Neumann architecture and its limitations; parallel computer structures and concurrent computation; pipeline computers and vectorization methods; array processors, multiprocessor architectures and programming; dataflow computers. Prerequisite: CPSC 321."
  - :credit: "3"
    :name: Distributed Component Architecture
    :subject: CPSC
    :number: "615"
    :description: "Introduce general techniques and approaches of software architecture (e.g., architecture style, ADL, ADME, UML, DSSA, distributed component and middleware); software life cycles; investigate distributed component architecture (COBRA, COM/DOM, JavaBeans) as specific examples of architecture for in-depth knowledge. Prerequisites: Knowledge of at least one object-oriented language (e.g., C++, Java); graduate classification."
  - :credit: "3"
    :name: Co-Design of Embedded Systems (CODES)
    :subject: CPSC
    :number: "617"
    :description: "Co-design methodologies of hardware-software systems; models of computation (MOC), system specification, co-simulation, synthesis, and verification; hardware-software implementation; core-based systems and interfaces, performance analysis and optimization; system on chip, power aware design. Prerequisites: CPSC 462 or equivalent (CPSC 410) and graduate classification."
  - :credit: "3"
