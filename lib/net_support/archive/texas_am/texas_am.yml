    :subject: CPSC
    :number: "618"
    :description: "Impact of reliability on computer and network system design; stochastic models of reliability and availability in fault-tolerant systems; hardware, software and system interaction, system design for testability, isolation and recovery. Prerequisite: CPSC 321 or 410. Cross-listed with ELEN 618."
  - :credit: "3"
    :name: Networks and Distributed Computing
    :subject: CPSC
    :number: "619"
    :description: "Computer network concepts including network architecture, layering, protocols, packet switching and virtual circuits; performance evaluation and design considerations for local area networks; packet distributed networks; satellite networks. Prerequisite: CPSC 463 or 612."
  - :credit: "3"
    :name: Computational Geometry
    :subject: CPSC
    :number: "620"
    :description: "Design and analysis of algorithms for solving geometrical problems; includes convex hull problems, Voronoi diagrams, range searching and proximity problems. Prerequisite: CPSC 311. Cross-listed with VIZA 670."
  - :credit: "3"
    :name: Parallel Geometric Computing
    :subject: CPSC
    :number: "623"
    :description: "Parallel computer architectures and algorithms for solving geometric problems raised in VLSI design, pattern recognition and graphics; advanced research results in computational geometry including convexity, proximity, intersection, geometric searching and optimization problems. Prerequisite: CPSC 311 or ELEN 350. Cross-listed with ELEN 623."
  - :credit: "3"
    :name: Artificial Intelligence
    :subject: CPSC
    :number: "625"
    :description: "Basic concepts and methods of artificial intelligence; Heuristic search procedures for general graphs; game playing strategies; resolution and rule based deduction systems; knowledge representation; reasoning with uncertainty. Prerequisite: CPSC 311."
  - :credit: "3"
    :name: Parallel Algorithm Design and Analysis
    :subject: CPSC
    :number: "626"
    :description: "Design of algorithms for use on highly parallel machines; area-time complexity of problems and general lower bound theory; application (of these concepts) to artificial intelligence, computer vision and VLSI design automation. Prerequisite: CPSC 629."
  - :credit: "3"
    :name: Theory of Computability
    :subject: CPSC
    :number: "627"
    :description: "Formal models of computation such as pushdown automata; Turing machines and recursive functions; unsolvability results; complexity of solvable results. Prerequisite: CPSC 433."
  - :credit: "3"
    :name: Computational Biology
    :subject: CPSC
    :number: "628"
    :description: "Introduction to computational biology; formulations of biology problems as computational problems; computational approaches to solve problems in genomics and proteomics. Prerequisite: Graduate classification or approval of instructor. Cross-listed with BICH 628."
  - :credit: "3"
    :name: Analysis of Algorithms
    :subject: CPSC
    :number: "629"
    :description: "Concrete algorithm design and analysis; abstract models to analyze the complexity of problems; NP-Completeness; approximation and probabilistic algorithms. Prerequisite: CPSC 311."
  - :credit: "3"
    :name: Programming Environments for Artificial Intelligence
    :subject: CPSC
    :number: "631"
    :description: "Languages used in artificial intelligence with emphasis on LISP and PROLOG; environments for programming in these languages; practice using these environments in the solution of artificial intelligence problems. Prerequisite: CPSC 420 or 625."
  - :credit: "3"
    :name: Expert Systems
    :subject: CPSC
    :number: "632"
    :description: "Basic concepts for building expert systems; inference strategies; applications and case studies; techniques for knowledge acquisition; use of existing tools for building expert systems. Prerequisite: CPSC 420 or 625."
  - :credit: "3"
    :name: Machine Learning
    :subject: CPSC
    :number: "633"
    :description: "Machine learning is the study of self-modifying computer systems that can acquire new knowledge and improve their own performance; survey machine learning techniques, which include induction from examples, conceptual clustering, explanation-based learning, exemplar learning and analogy, discovery and genetic algorithms. Prerequisite: CPSC 420 or 625."
  - :credit: "3"
    :name: Intelligent User Interfaces
    :subject: CPSC
    :number: "634"
    :description: "Intersection of artificial intelligence and computer-human interaction: emphasis on designing and evaluating systems that learn about and adapt to their users, tasks, and environments. Prerequisites: Graduate classification and approval of instructor."
  - :credit: "3"
    :name: Neural Networks
    :subject: CPSC
    :number: "636"
    :description: "Basic concepts in neural computing; functional equivalence and convergence properties of neural network models; associative memory models; associative, competitive and adaptive resonance models of adaptation and learning; selective applications of neural networks to vision, speech, motor control and planning; neural network modeling environments. Prerequisites: MATH 304 and 308 or approval of instructor."
  - :credit: "3"
    :name: Complexity Theory
    :subject: CPSC
    :number: "637"
    :description: "Deterministic, non-deterministic, alternating and probabilistic computations; reducibilities; P, NP and other complexity classes; abstract complexity; time, space and parallel complexity; and relativized computation. Prerequisite: CPSC 627 or approval of instructor."
  - :credit: "3"
    :name: Fuzzy Logic and Intelligent Systems
    :subject: CPSC
    :number: "639"
    :description: "Introduces the basics of fuzzy logic and its role in developing intelligent systems; topics include fuzzy set theory, fuzzy rule inference, fuzzy logic in control, fuzzy pattern recognition, neural fuzzy systems and fuzzy model identification using genetic algorithms. Prerequisite: CPSC 625 or approval of instructor. Cross-listed with MEEN 676."
  - :credit: "3"
    :name: Quantum Algorithms
    :subject: CPSC
    :number: "640"
    :description: "Introduction to the design and analysis of quantum algorithms; basic principles of the quantum circuit model; gives a gentle introduction to basic quantum algorithms; reviews recent results in quantum information processing. Prerequisite: CPSC 629 or approval of instructor."
  - :credit: "3"
    :name: Computer Graphics
    :subject: CPSC
    :number: "641"
    :description: "Representations of 3-dimensional objects, including polyhedral objects, curved surfaces, volumetric representations and CSG models; techniques for hidden surface/edge removal and volume rendering; illumination and shading; anti-aliasing; ray tracing; radiosity; animation; practical experience with state-of-the-art graphics hardware and software. Prerequisite: CPSC 441. Cross-listed with VIZA 671."
  - :credit: "3"
    :name: Seminar in Intelligent Systems and Robotics
    :subject: CPSC
    :number: "643"
    :description: "Problems, methods and recent developments in intelligent systems and robotics. This course may be taken at multiple times for credit as content varies. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Cortical Networks
    :subject: CPSC
    :number: "644"
    :description: "The architecture of the mammalian cerebral cortex; its modular organization and its network for distributed and parallel processing; cortical networks in perception and memory; neuronal microstructure and dynamical simulation of cortical networks; the cortical network as a proven paradigm for the design of cognitive machines. Prerequisites: CPSC 420 or CPSC 625 and 636 and graduate classification"
  - :credit: "3"
    :name: Geometric Modeling
    :subject: CPSC
    :number: "645"
    :description: "Geometric and solid modeling concepts. Freeform curves and surfaces (splines and Bezier) with their relational, intersectional and global mathematical properties. Parametric representation of solids, topology of closed curved surfaces, boundary concepts and Boolean/Euler operators. Construction and display of curves and surfaces, and solid models. Prerequisites: CPSC 441 and 442 or equivalent. Cross-listed with VIZA 675."
  - :credit: "4"
    :name: The Digital Image
    :subject: CPSC
    :number: "646"
    :description: "Tools and techniques for generation, handling and analysis of two dimensional digital images; image representation and storage; display, media conversion, painting and drawing; warping; color space operations, enhancement, filtering and manipulation. Prerequisite: VIZA 653 or approval of instructor. Cross-listed with VIZA 654."
  - :credit: "4"
    :name: Image Synthesis
    :subject: CPSC
    :number: "647"
    :description: "Principles of image synthesis from 3-D scene descriptions; includes local and global illumination, shading, shadow determination, hidden surface elimination, texturing, raster graphics algorithms, transformations and projects. Prerequisite: VIZA 653 or approval of instructor. Cross-listed with VIZA 656."
  - :credit: "3"
    :name: Computer Aided Sculpting
    :subject: CPSC
    :number: "648"
    :description: "Mathematical and artistic principles of 3-D modeling and sculpting; includes proportions, skeletal foundation, expression and posture, line of action; curves, surfaces and volumes, interpolation and approximation, parametric and rational parametric polynomials, constructive solid geometry, and implicit representations. Prerequisite: Approval of instructor. Cross-listed with VIZA 657."
  - :credit: "3"
    :name: Physically-Based Modeling
    :subject: CPSC
    :number: "649"
    :description: "Physical simulation as used in choreography, geometric modeling, and the creation of special effects in computer graphics: a variety of problems and techniques explored which may include particle-methods, modeling and simulation of flexible materials, kinematics and constraint systems. Prerequisite: Approval of instructor. Cross-listed with VIZA 659."
  - :credit: "3"
    :name: Simulation I
    :subject: CPSC
    :number: "651"
    :description: "Introduction to simulation and comparison with other problem-solving techniques; simulation methodology including generation of random numbers and variates, time flow mechanisms, sampling considerations, and validation and analysis of simulation models and results; survey of discrete simulation languages; applications of simulation, including operating systems and networks. Prerequisites: Graduate classification and knowledge of a minimum of three programming languages."
  - :credit: "3"
    :name: Computer Methods in Applied Sciences
    :subject: CPSC
    :number: "653"
    :description: "Classical and modern techniques for the computational solution of problems of the type that traditionally arise in the natural sciences and engineering; introductions to number representation and errors, locating roots of equations, interpolation, numerical integration, linear algebraic systems, spline approximations, initial-value problems for ordinary differential equations and finite-difference methods for partial differential equations. Prerequisite: CPSC 442 or MATH 417."
  - :credit: "3"
    :name: Supercomputing
    :subject: CPSC
    :number: "654"
    :description: "Principles of high-performance scientific computing systems, vectorization, programming on supercomputers, numerical methods for supercomputers, performance measuring of supercomputers, multitasking. Prerequisite: CPSC 614."
  - :credit: "3"
    :name: Human Centered Systems and Information
    :subject: CPSC
    :number: "655"
    :description: "A foundation course in human centered systems and information; understanding and conceptualizing interaction; design and prototyping methodologies; evaluation frameworks; visual design using color, space, layering, and media; information structuring and visualization; animation and games; individual and team programming projects. Prerequisite: Graduate classification or CPSC 436 or 444 or approval of instructor."
  - :credit: "3"
    :name: Parallel/Distributed Numerical Algorithms and Applications
    :subject: CPSC
    :number: "659"
    :description: "A unified treatment of parallel and distributed numerical algorithms; parallel and distributed computation models, parallel computation of arithmetic expressions; fast algorithms for numerical linear algebra, partial differential equations and nonlinear optimization. Prerequisites: CPSC 653; MATH 304. Cross-listed with ELEN 659."
  - :credit: "3"
    :name: Computational Linear Algebra
    :subject: CPSC
    :number: "660"
    :description: "Techniques in matrix computation: elimination methods, matrix decomposition, generalized inverses, orthogonalization and least-squares, eigenvalue problems and singular value decomposition, iterative methods and error analysis. Prerequisite: CPSC 442 or equivalent or MATH 417 or equivalent. Cross-listed with MATH 660."
  - :credit: "3"
    :name: Integrated Systems Design Automation
    :subject: CPSC
    :number: "661"
    :description: "VLSI design systems and their levels of abstracting; algorithms for general VLSI design and implementation; computer aided design tools and principles; physical and logical models. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Distributed Processing Systems
    :subject: CPSC
    :number: "662"
    :description: "Principles and practices of distributed processing; protocols, remote procedure calls; file sharing; reliable system design; load balancing; distributed database systems; protection and security; implementation. Prerequisite: CPSC 410, 463, 611 or 612."
  - :credit: "3"
    :name: Real-Time Systems
    :subject: CPSC
    :number: "663"
    :description: "Taxonomy of real-time computer systems; scheduling algorithms for static and dynamic real-time tasks; hard real-time communications protocols; programming languages and environments for real-time systems; case studies of real-time operating systems. Prerequisites: CPSC 410 or 611, and 463 or 611, or approval of instructor."
  - :credit: "3"
    :name: Advanced Networking and Security
    :subject: CPSC
    :number: "665"
    :description: "Security aspects of various network protocols including investigation and tool development using &ldquo;live&rdquo; machines and networks. Prerequisites: Graduate classification and approval of instructor."
  - :credit: "3"
    :name: Collaborative Systems and Models
    :subject: CPSC
    :number: "667"
    :description: "Collaborative systems support group activities over computer networks; emphasis on human factors, system design is different from traditional systems; overviews existing research efforts to address various design issues; state-of-the-art knowledge and how to implement collaborative applications. Prerequisites: CPSC 310 or 603, 410 or 611, a program language (C++/JAVA) and CPSC 436 or 671 or 672 or approval of instructor and graduate classification."
  - :credit: "3"
    :name: Distributed Algorithms and Systems
    :subject: CPSC
    :number: "668"
    :description: "Introduction to fundamental algorithmic results in distributed computing systems; leader election, mutual exclusion, consensus, logical time and causality, distributed snapshots, algorithmic fault tolerance, shared memory, clock synchronization. Prerequisites: CPSC 629 or equivalent; approval of instructor."
  - :credit: "3"
    :name: Computational Optimization
    :subject: CPSC
    :number: "669"
    :description: "Combinatorial theory of polytopes as a tool for the solution of combinatorial optimization problems; applications to max flow, matching and matroids; geometric interpretation of the results indicating the profound role that polyhedral combinatorics play in the design and complexity of approximation algorithms. Prerequisite: CPSC 629."
  - :credit: "3"
    :name: Information Storage and Retrieval
    :subject: CPSC
    :number: "670"
    :description: "Representation, storage, and access to very large multimedia document collections; fundamental data structures and algorithms of information storage and retrieval systems; techniques to design and evaluate complete retrieval systems, including cover of algorithms for indexing, compressing, and querying very large collections. Prerequisites: CPSC 310 or 603 or approval of instructor; graduate classification."
  - :credit: "3"
    :name: Computer-Human Interaction
    :subject: CPSC
    :number: "671"
    :description: "Comprehensive coverage of Computer-human Interaction (CHI) including history, importance, design theories and future direction; modeling computer users and interfaces, empirical techniques for task analysis and interface design, and styles of interaction. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Computer Supported Collaborative Work
    :subject: CPSC
    :number: "672"
    :description: "Covers design, implementation and use of technical systems that support people working cooperatively; draws from the research area of Computer Supported Cooperative Work (CSCW) and includes current theoretical, practical, technical and social issues in CSCW and future directions of the field. Prerequisite: CPSC 671 or 610 or approval of instructor."
  - :credit: "3"
    :name: Information, Secrecy and Authentication I
    :subject: CPSC
    :number: "673"
    :description: "Preliminaries; probability, information, entropy, signals, channels; group-theoretic view of messages; contemporary secrecy and digital signature systems; one-time pads, DES, RSA, DSS, wheels, LFSR-based systems; analog scramblers; key exchange, key management, secret sharing, access structures; measures of security. Prerequisites: Graduate classification and approval of instructor. Cross-listed with MATH 673."
  - :credit: "3"
    :name: Information, Secrecy and Authentication II
    :subject: CPSC
    :number: "674"
    :description: "Classical and recent attacks; login, compression, error control and genetic codes; finite and infinite codes; matrices, graphs, duals, groups, morphisms, composites, products, rates and classification of codes; the confusion/diffusion/arithmetic/calculus extension of Shannon&rsquo;s two design primitives. Prerequisites: MATH 673; graduate classification or approval of instructor. Cross-listed with MATH 674."
  - :credit: "3"
    :name: Digital Libraries
    :subject: CPSC
    :number: "675"
    :description: "Surveys current research and practice in Digital Libraries, which seek to provide intellectual access to large-scale, distributed digital information repositories; current readings from the research literature which covers the breadth of this interdisciplinary area of study. Prerequisite: Graduate classification in computer science."
  - :credit: "3"
    :name: Switching Theory
    :subject: CPSC
    :number: "677"
    :description: "Digital systems design; introduction to switching algebras, overview of integrated circuit technologies, analysis and synthesis of combinational circuits, special properties of selected switching functions, sequential circuits, fundamental mode analysis, pulse mode analysis, and sequential circuit synthesis. Prerequisite: Graduate classification. Cross-listed with ELEN 652."
  - :credit: "3"
    :name: Testing and Diagnosis of Digital Systems
    :subject: CPSC
    :number: "680"
    :description: "The theory and techniques of testing VLSI-based circuits and systems, and design for testability. Prerequisites: CPSC 321 or ELEN 350 or equivalent; ELEN 220 or 248 or equivalent. Cross-listed with ELEN 680."
  - :credit: "1"
    :name: Seminar
    :subject: CPSC
    :number: "681"
    :description: Reports and discussion of current research and of selected published technical articles. May not be taken for credit more than once in master&rsquo;s degree program nor twice in PhD program.
  - :credit: "1"
    :name: Professional Internship
    :subject: CPSC
    :number: "684"
    :description: "Training under the supervision of practicing computer professionals in settings appropriate to the student&rsquo;s professional objectives, away from the Texas A&amp;M University campus. Prerequisites: Approval of department head and one semester of graduate work completed."
  - :credit: "1"
    :name: Directed Studies
    :subject: CPSC
    :number: "685"
    :description: Research problems of limited scope designed primarily to develop research technique.
  - :credit: ""
    :name: Special Topics in
    :subject: CPSC
    :number: "689"
    :description: "Selected topics in an identified area of computer science. May be repeated for credit. Prerequisite: Approval of instructor."
  - :credit: "1"
    :name: Research
    :subject: CPSC
    :number: "691"
    :description: Research for thesis or dissertation.
