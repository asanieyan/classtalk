    :subject: GENE
    :number: "291"
    :description: "Research conducted under the direction of faculty member in genetics. May be repeated 2 times for credit. Prerequisites: Freshman or sophomore classification and approval of instructor."
  - :credit: "4"
    :name: Comprehensive Genetics
    :subject: GENE
    :number: "301"
    :description: "Survey of the fundamental principles of genetics: Physical basis of Mendelian inheritance, expression and interaction of genes, linkage, sex linkage, biochemical nature of genetic material and mutation. Credit will not be given for more than one of GENE 301, 302, 315 or 320. Not open to biochemistry or genetics majors. Prerequisites: BIOL 114; junior or senior classification."
  - :credit: "4"
    :name: Principles of Genetics
    :subject: GENE
    :number: "302"
    :description: "Mechanisms of inheritance, stressing the conservation of fundamental genetic processes throughout evolution, from bacteria to humans; mutations and phenotypes, Mendelian genetics, population genetics and evolution, and complex inheritance. Course designed for biochemistry, genetics and all B.S. majors in biology. Credit will not be given for more than one of GENE 301, 302, 315 and 320. Prerequisites: BIOL 114; junior or senior classification."
  - :credit: "3"
    :name: Principles of Heredity
    :subject: GENE
    :number: "310"
    :description: "Basic principles of classical genetics, molecular genetics, mutation theory and genetic engineering; emphasis on humans and society. Not open to biochemistry and genetics majors. Prerequisite: Junior classification."
  - :credit: "3"
    :name: Genetics of Plants
    :subject: GENE
    :number: "315"
    :description: "Fundamental genetic principles as applied to plants: transmission, replication, expression and interaction of genes; linkage, recombination and mapping; chromosomal and gene mutation; behavior of genes in populations; selection, mating systems, cytoplasmic inheritance; molecular analysis and manipulation of genes and gene products; genetically modified plants . Not open to biochemistry or genetics majors . Prerequisite: BIOL 113 or BOTN 101."
  - :credit: "3"
    :name: Biomedical Genetics
    :subject: GENE
    :number: "320"
    :description: "Fundamental genetic principles as applied to biomedical science; Mendelian inheritance, linkage and genetic mapping, mutagenesis and pedigree analysis; molecular basis of gene function and inherited disease; gene therapy and genetic counseling.Credit cannot be given for both GENE 301 and GENE 320. Prerequisite: BIMS major with a minimum overall 2.5 TAMU GPA . Cross-listed with BIMS 320."
  - :credit: "3"
    :name: Plant Breeding
    :subject: GENE
    :number: "404"
    :description: "Application of genetics and other sciences to the breeding and improvement of horticultural crops; methods and special techniques employed. Prerequisite: GENE 301. Cross-listed with HORT 404. Credit cannot be given for HORT 404 and AGRO 304."
  - :credit: "3"
    :name: Mammalian Genetics
    :subject: GENE
    :number: "405"
    :description: "Comparative mammalian genetic systems with emphasis on laboratory animals; organization and expression of mammalian genes; development and use of genetically defined animals in biomedical and genetic research. Prerequisite: GENE 302. Cross-listed with BIMS 405."
  - :credit: "3"
    :name: Bacterial Genetics
    :subject: GENE
    :number: "406"
    :description: "A problem oriented course surveying the manipulation and mechanisms of genetic systems in bacteria; recombination, gene structure and regulation of bacterial genes, plasmids and phages. Prerequisites: GENE 302; MICR 351. Cross-listed with MICR 406."
  - :credit: "3"
    :name: Biotechnology for Crop Improvement
    :subject: GENE
    :number: "411"
    :description: "Use of biotechnology to improve agricultural, horticultural and forest crops; techniques and methods used and case studies where biotechnology has been used to alter traits such as pathogen resistance, protein or oil consumption, ripening, fertility and wood properties. Prerequisite: BIOL 113 or equivalent. Cross-listed with MEPS 411."
  - :credit: "3"
    :name: Population and Ecological Genetics
    :subject: GENE
    :number: "412"
    :description: "Concepts of population genetics: dynamics of natural populations with emphasis on ecological interactions. Prerequisite: GENE 302."
  - :credit: "3"
    :name: Bioethics
    :subject: GENE
    :number: "420"
    :description: "The application of ethical theory to the use of modern genetics and biochemistry stressing the social implications of genetic engineering, agricultural manipulation and biotechnology. Prerequisites: GENE 302; BICH 410 or 440."
  - :credit: "3"
    :name: Advanced Human Genetics
    :subject: GENE
    :number: "421"
    :description: "A rigorous, analytical approach to genetic analysis of humans including diagnosis and management of genetic disease in humans; transmission of genes in human populations; human cytogenetics; the structure of human genes; human gene mapping; molecular analysis of genetic disease; genetics screening and counseling. Prerequisites: GENE 302; BICH 410 or 440. Cross-listed with BIMS 421."
  - :credit: "3"
    :name: Molecular Genetics
    :subject: GENE
    :number: "431"
    :description: "Molecular basis for inheritance: gene structure and function, chromosomal organization, replication and repair of DNA, transcription and translation, the genetic code, regulation of gene expression, genetic differentiation and genetic manipulations. Prerequisites: GENE 302; BICH 410 or MEPS 313 or MICR 351. Cross-listed with BICH 431."
  - :credit: "2"
    :name: Laboratory in Molecular Genetics
    :subject: GENE
    :number: "432"
    :description: "Laboratory for molecular genetics providing technical experience with tools of molecular biology. Prerequisite: GENE 431 or concurrent registration. Cross-listed with BICH 432."
  - :credit: "3"
    :name: Recombinant DNA and Biotechnology
    :subject: GENE
    :number: "450"
    :description: "Basic genetic engineering techniques; cloning with plasmid, lambda, cosmid and M13 vectors; gene libraries; DNA sequencing and mutagenesis; PCR; eucaryotic expression with yeast, baculovirus and mammalian vectors; transgenic animals and plants; gene therapy; monoclonal antibodies; bioremediation. Prerequisites: BICH 431 or GENE 431 or concurrent registration; BICH 411 or 441 or concurrent registration."
  - :credit: "1"
    :name: Genetics I Seminar
    :subject: GENE
    :number: "481"
