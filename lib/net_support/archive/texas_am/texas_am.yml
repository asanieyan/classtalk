    :subject: AGRO
    :number: "303"
    :description: "Ecology of species adaptation and selection and management principles; crop establishment, growth and development, mineral nutrition, productivity and sustainability. Prerequisite: AGRO 105.*"
  - :credit: "4"
    :name: Plant Breeding
    :subject: AGRO
    :number: "304"
    :description: "Improvement of crops by hybridization and selection; special breeding methods and techniques applicable to naturally self-pollinated, cross-pollinated and asexually reproduced plants. Prerequisite: AGRO 105.*"
  - :credit: "4"
    :name: Grain, Fiber and Oilseed Crops
    :subject: AGRO
    :number: "306"
    :description: "Geographical distribution, classification, physiology, principles of production, use of grain, fiber and oilseed crops and marketing. Prerequisites: AGRO 105 and 301.*"
  - :credit: "3"
