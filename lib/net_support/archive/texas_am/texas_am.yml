    :number: "324"
    :description: "An opportunity to experience and visualize rangeland management practices under field conditions and to develop a practical understanding of rangeland planning and principles in an integrated fashion. Prerequisite: Junior or senior classification or approval of instructor."
  - :credit: "3"
