    :subject: ELEN
    :number: "303"
    :description: "Concepts of probability and random variables necessary for study of signals and systems involving uncertainty; applications to elementary problems in detection, signal processing and communication. Prerequisites: ELEN 214, MATH 308; junior or senior classification."
  - :credit: "3"
