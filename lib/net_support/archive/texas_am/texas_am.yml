    :name: Economic Analysis for Agribusiness Management
    :subject: AGEC
    :number: "317"
    :description: "Quantitative methods used to address managerial problems, specifically calculus-based optimization, marginal analysis, elasticities, statistical and forecasting techniques, linear programming, and risk analysis; emphasis on theoretical aspects and applied analysis of managerial problems faced by agricultural firms. Prerequisites: MATH 141; MATH 142; AGEC 217; ECON 323 or 322; STAT 303 or 302 or 301 or INFO 303; and junior or senior classification; agricultural economics and agribusiness majors only."
  - :credit: "3"
    :name: Principles of Farm and Ranch Management
    :subject: AGEC
    :number: "325"
    :description: "Agribusiness managerial decision making and analysis in different market environments; emphasis is on profit maximization; lab focuses on using computerized methods for evaluating management alternatives for farming and ranching problem situations. Prerequisites: AGEC 105 or ECON 202; junior or senior non-agricultural economics and non-agribusiness majors only; and knowledge of Excel."
  - :credit: "3"
    :name: Financial Management in Agriculture
    :subject: AGEC
    :number: "330"
    :description: "Principles of financial management of farms, ranches, livestock operations, and other agribusiness firms; financial statement analysis, investment analysis, firm growth, risk management, cost of capital, income taxes, business organization, estate planning, legal aspects of borrowing, and sources and terms of agricultural loans. Prerequisites: AGEC 105 or 3 hours of economics; ACCT 209 or 229; and junior or senior classification."
  - :credit: "3"
    :name: Agribusiness Management
    :subject: AGEC
    :number: "340"
    :description: "Systematic analysis of agribusiness firm-level decision making using a broad array of management concepts, managing agribusiness firms and their unique problems and opportunities, and exposure to decision making in agribusiness environment. Prerequisites: AGEC 105 or 3 hours of economics; and junior or senior classification."
  - :credit: "3"
    :name: Food and Agricultural Law
    :subject: AGEC
    :number: "344"
    :description: "Legal problems relevant to agribusiness; torts, fencing laws, liability for agricultural pollution, irrigation water rights, corporations and partnerships. Prerequisite: Junior or senior classification or approval of instructor."
  - :credit: "3"
    :name: Environmental and Natural Resource Economics
    :subject: AGEC
    :number: "350"
    :description: "Inspection of issues such as environmental degradation, population growth, recycling, water use and depletion, natural habitat protection, water and air pollution, acid deposition, fishery management, and global warming; using economically-derived principles and tools. Prerequisite: Junior or senior classification or approval of instructor."
