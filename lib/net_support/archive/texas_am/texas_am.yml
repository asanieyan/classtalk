  - :credit: "4"
    :name: Advanced Meat Science and Technology
    :subject: ANSC
    :number: "447"
    :description: "Advanced basic and applied studies of meat science and/or technology utilizing the underlying physiological and structural components for conversion to human food; understanding the influence of pre- and post-harvest factors on meat quality, composition, color, packaging, sensory and preparation factors; applying scientific and business principles to manufacturing and process flow of commercial meat food products and demonstrating knowledge of these principles through development of meat products. Prerequisites: ANSC 307; CHEM 222 or approval of instructor; junior or senior classification."
  - :credit: "3"
