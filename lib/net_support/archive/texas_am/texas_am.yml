    :subject: AGEC
    :number: "400"
    :description: "Arranged during spring break or between semesters; field trip to observe operations of agricultural business firms, state and federal agencies and farms and ranches; test on field studies required; additional expenses to be borne by students. Prerequisites: AGEC 105 or 3 hours of economics; and junior or senior classification."
  - :credit: "3"
    :name: "Global Agri-Industries and Markets: Study Abroad"
    :subject: AGEC
    :number: "401"
    :description: "Understanding agri-industries and markets; analysis of production; importing; exporting; provides classroom experience with an exposure to a variety of global cultures in an international setting. Course may be repeated 3 times for credit. Prerequisites: AGEC 105 or 3 hours of economics; junior or senior classification or approval of instructor."
  - :credit: "3"
    :name: "Survey of International Agricultural Economics: Study Abroad"
    :subject: AGEC
    :number: "402"
    :description: "Examine, from an international setting, the shape of international agriculture; how culture, history, politics and geography in foreign countries affect the production and management of agricultural products; agricultural policy formation; countries' natural resources and competitive strategies. Course may be taken 3 times for credit. Prerequisites: AGEC 105 or 3 hours of economics; junior or senior classification or approval of instructor."
  - :credit: "3"
    :name: Agricultural Cooperatives
    :subject: AGEC
    :number: "413"
    :description: "Historical development and principles of cooperative associations in our economic system; organizational and operational aspects of cooperatives; legal considerations, financing, management, and member relations; and future role of cooperatives. Prerequisites: AGEC 105; AGEC 314; and junior or senior classification."
  - :credit: "3"
    :name: Agribusiness and Food Market Analysis
    :subject: AGEC
    :number: "414"
    :description: "Application of economic and marketing principles to contemporary food and agribusiness marketing; practical marketing management for agribusiness firms; market analysis; and marketing strategy and planning as related to the emerging trends in the global food and agribusiness sector of the economy. Prerequisites: AGEC 317; FINC 341; MKTG 321; and junior or senior agribusiness majors only."
  - :credit: "3"
    :name: Land Economics
    :subject: AGEC
    :number: "422"
    :description: "Economic, institutional, and physical factors involved in the use and control of natural resources; includes elements of introductory land economics as a discipline, economic foundations of land economics, institutional influences on land use, and the effects of public policy on land use. Prerequisites: AGEC 105 or 3 hours economics; and junior or senior classification."
  - :credit: "3"
    :name: Rural Entrepreneurship I
    :subject: AGEC
    :number: "424"
    :description: "Strategic planning regarding economic and financial feasibility of rural business ventures; emphasis on processes for developing a comprehensive enterprise analysis; including management information system components; production, marketing, and financial plans; enterprise budget(s); and evaluation of risk management alternatives; and exchanges with &quot;real-world&quot; lenders, entrepreneurs, and other agribusiness management personnel. Prerequisites: AGEC 217; AGEC 317 or concurrent enrollment; AGEC 330 or FINC 309/341; ACCT 209/229; ACCT 210/230; and junior or senior classification; or approval of instructor."
  - :credit: "3"
    :name: Rural Entrepreneurship II
    :subject: AGEC
    :number: "425"
    :description: "Strategic planning regarding feasibility of rural business ventures; emphasis on processes for developing comprehensive economic and financial prospectuses, including enterprise budgets, risk management planning, cash flow budgeting, net worth statements, income budgets, reconciliation statements and shock analysis; and exchanges with &quot;real-world&quot; lenders, entrepreneurs, and other agribusiness management personnel. Prerequisites: AGEC 424; and junior or senior classification."
  - :credit: "3"
    :name: Agricultural Policy
    :subject: AGEC
    :number: "429"
    :description: "Analysis of the causes, nature, and effects of government participation in agriculture; and interrelationship of the American agriculture and agribusiness sector with the political and economic system, public administration, and interest group representation. Prerequisites: AGEC 105 or 3 hours of economics; ENGL 104; and junior or senior classification."
  - :credit: "3"
    :name: Macroeconomics of Agriculture
    :subject: AGEC
    :number: "430"
    :description: "Physical and financial linkages between agriculture and the rest of the economy; agriculture's importance to the economy; the determinants of aggregate supply of agricultural products; the organization and performance of financial intermediaries serving agriculture; and the differential effects of national economic policies on agriculture. Prerequisites: AGEC 105 or 3 hours of economics; AGEC 429; AGEC 330 or FINC 309/341; and junior or senior classification."
  - :credit: "3"
    :name: Cases in Agribusiness Finance
    :subject: AGEC
    :number: "431"
    :description: "Financial management of agribusiness firms; advanced topics in financial statement analysis, liquidity management, investment analysis, and capital structure illustrated through examination of agribusiness cases. Prerequisites: AGEC 317; AGEC 340; FINC 341; and junior or senior agribusiness majors only."
  - :credit: "3"
    :name: Rural Real Estate and Financial Analysis
    :subject: AGEC
    :number: "432"
    :description: "Advanced topics in investment analysis; financial intermediation in agriculture; real estate markets and market analysis; and appraisal valuation. Prerequisites: AGEC 330 or FINC 309/341; AGEC 422; ACCT 210 or 230; and junior or senior classification."
  - :credit: "3"
    :name: Agribusiness Strategic Analysis
    :subject: AGEC
    :number: "440"
    :description: "Economic features of the agribusiness system and related management problems; problem recognition and economic decision making in marketing, production, and finance for agribusiness firms. Prerequisites: AGEC 317; AGEC 340; FINC 341; MGMT 363; MKTG 321; and junior or senior agribusiness majors only."
  - :credit: "3"
    :name: Food and Agricultural Price Analysis
    :subject: AGEC
    :number: "447"
    :description: "Factors influencing the level of food and agricultural prices; price trends and seasonal variation; methods of forecasting demands and prices; and futures trading. Prerequisites: AGEC 314; AGEC 317; and junior or senior classification."
  - :credit: "3"
    :name: Agricultural Commodity Futures
    :subject: AGEC
    :number: "448"
    :description: "Activities of commodity futures exchanges; the mechanics of trading futures contracts; the use of futures trading for hedging and forward pricing; and options, basis behavior, and hedging strategies for selected commodities. Prerequisites: AGEC 105 or 3 hours of economics; AGEC 314; AGEC 317 or concurrent enrollment; and junior or senior classification; or approval of department head."
  - :credit: "3"
    :name: International Trade and Agriculture
    :subject: AGEC
    :number: "452"
    :description: "Changing role of U.S. agriculture in a dynamic world economy; national and international policies and institutions affecting agriculture; and exchange rates, tariffs, and non-tariff barriers. Prerequisites: AGEC 105 or 3 hours of economics; and junior or senior classification."
  - :credit: "3"
    :name: International Agribusiness Marketing
    :subject: AGEC
    :number: "453"
    :description: "Basic competencies in international marketing of agri-foods; and market entry, pricing, payment, finance, and promotion. Prerequisites: AGEC 105 or 3 hours of economics; and junior or senior classification."
  - :credit: "1"
    :name: Ethics in Agribusiness and Agricultural Economics
    :subject: AGEC
    :number: "481"
    :description: "Ethical issues facing managers and policy-makers in the agribusiness sector; role of professionals in the agricultural food and resource industries; professional opportunities and responsibilities; individual investigations and reports; and discussions with prominent leaders in the field. Prerequisites: AGEC 217; junior or senior classification; and agricultural economics or agribusiness majors only."
  - :credit: "1"
    :name: Internship
    :subject: AGEC
    :number: "484"
    :description: "Supervised experience program conducted in the area of the student's interest in agricultural economics and agribusiness. May be taken two times. Prerequisite: See an academic advisor in Room 331 Blocker."
  - :credit: "1"
    :name: Directed Studies
    :subject: AGEC
    :number: "485"
    :description: "Special problems not covered by other courses. Content will depend upon problem studied. Prerequisite: See an academic advisor in Room 331 Blocker."
  - :credit: ""
    :name: Special Topics in
    :subject: AGEC
    :number: "489"
    :description: "Selected topics in an identified area of agricultural economics. May be repeated for credit. Prerequisites: Junior or senior classification; or approval of department head."
  - :credit: "1"
    :name: Research
    :subject: AGEC
    :number: "491"
    :description: "Research conducted under the direction of faculty member in agricultural economics. May be repeated 3 times for credit. Prerequisites: Junior or senior classification and approval of instructor; see an academic advisor in Room 331 Blocker."
  - :credit: "3"
    :name: Commodity Futures and Options Markets
    :subject: AGEC
    :number: "601"
    :description: "Price risk management using agricultural commodity futures and options markets, theories of hedging and formulation of optimal hedging strategies, applied hedging strategies evaluated with emphasis on options relative to futures. Offered in even-numbered years. Prerequisites: One course in calculus and one course in statistics."
  - :credit: "3"
    :name: Land Economics
    :subject: AGEC
    :number: "603"
    :description: "Application of economic, financial, legal and related concepts and tools for decision making in land management, real estate development and appraisal of land and attendant resources; public and private property rights and current land and resource management issues emphasized; real estate valuation methods and use of electronic information systems studied. Prerequisite: AGEC 422 or equivalent."
  - :credit: "3"
    :name: Natural Resource Economics
    :subject: AGEC
    :number: "604"
    :description: "Critical evaluation of policies and procedures in natural resource development and use; identification of problems in resource development, the political-economic decision-making processes and analytical tools which can contribute to economic decisions. Prerequisite: ECON 323. Cross-listed with BUSH 663."
  - :credit: "3"
    :name: Rural Real Estate Appraisal and Organization
    :subject: AGEC
    :number: "605"
    :description: "Concepts of property rights and their valuation; factors affecting the value of these rights are related to general economic theory to explain real estate market process; specific applications of appraisal techniques in valuing urban and rural real properties. Prerequisite: AGEC 422."
  - :credit: "3"
    :name: Research Methodology
    :subject: AGEC
    :number: "607"
    :description: "Scientific method in economic research: problem identification and selection, hypothesis testing, assumptions, model selection, data communication; evaluation of research studies and development of thesis prospectus or equivalent. Prerequisite: MS or PhD graduate classification."
  - :credit: "3"
    :name: Production Economics I
    :subject: AGEC
    :number: "611"
    :description: "Economic theory and methods for analyzing agricultural production decisions; problems are treated regarding the technical unit and the firm; both neoclassical theory and methods for evaluating decisions under uncertainty are emphasized. Prerequisites: ECON 607; MATH 142."
  - :credit: "3"
    :name: Global Food and Agribusiness Policy
    :subject: AGEC
    :number: "614"
    :description: "Public policies and programs affecting agriculture and agribusiness; development of policies and programs, identifying relevant issues, reviewing means to attain desired goals, and development of methods to evaluate the consequences of alternative farm policies on U.S. agriculture, agribusiness, trade and resources. Prerequisites: AGEC 619 or ECON 607; MATH 142."
  - :credit: "3"
    :name: "E-Commerce: Auctions, Contracts and Exchanges"
    :subject: AGEC
    :number: "618"
    :description: "Design and implementation of contract mechanisms, auctions, and internet exchanges for business-to-business transactions; tools for dealing with these issues developed; understanding of what issues are critical to the successful implementation of virtual vertical integrations. Prerequisite: G7 classification or approval of instructor. Cross-listed with INFO 618."
  - :credit: "3"
    :name: Managerial Economics in Agribusiness
    :subject: AGEC
    :number: "619"
    :description: "Practical application of operational and strategic decision-making tools to agribusiness, focusing on important managerial and economic principles and understanding needed to carry out these functions. Prerequisites: ECON 323; MATH 142; STAT 303."
  - :credit: "3"
    :name: Econometrics for Agribusiness
    :subject: AGEC
    :number: "621"
    :description: "Econometric application and practice; analysis and interpretation of economic data for decision making and microcomputer implementation. Prerequisites: MATH 142; STAT 303; corequisite: AGEC 430 or ECON 323; ECON 311."
  - :credit: "3"
    :name: Agribusiness Analysis and Forecasting
    :subject: AGEC
    :number: "622"
    :description: "Design, construction, use and evaluation of simulation, forecasting and optimization models to solve applied problems confronting decision makers in agribusiness. Prerequisite: AGEC 621 or approval of instructor."
  - :credit: "3"
    :name: Environment of Agribusiness
    :subject: AGEC
    :number: "625"
    :description: "Analysis of the economic, social, political, technological and legal forces that impact the way in which global agribusiness firms compete; emphasis on intensive case study analysis. Prerequisites: AGEC 619 and 621."
  - :credit: "3"
    :name: Strategic Agribusiness Management
    :subject: AGEC
    :number: "629"
    :description: "Practical application of operational and strategic decision-making tools to agribusiness; emphasis on problem recognition and economic analysis related to production, marketing and finance decisions facing agribusiness firms. Prerequisites: AGEC 619, 621 and 625."
  - :credit: "3"
    :name: Financial Analysis for Agribusiness Firms
    :subject: AGEC
    :number: "630"
    :description: "Application of financial planning and analysis to agribusiness firms; capital budgeting and selection of investments; the role of debt structure and liquidity in firm growth and stability; alternatives for gaining control over financial resources, managing risk and maintaining business efficiency over time. Prerequisites: ACCT 640; FINC 635."
  - :credit: "3"
    :name: Consumer Demand Analysis for Food and Agricultural Products
    :subject: AGEC
    :number: "635"
    :description: "Analytical and empirical treatments of consumer behavior; use of neoclassical theory and modern adaptations in consumer demand analysis; specification, estimation, interpretation and evaluation of models of consumer behavior with emphasis on food commodities. Prerequisites: ECMT 676; ECON 629."
  - :credit: "3"
    :name: Agribusiness Markets and Applied Welfare Analysis
    :subject: AGEC
    :number: "636"
    :description: "Theory and practice of consumer and firm behavior in markets; the effects of various policies on markets; welfare measurement applied to problems related to the farm economy; food and resource processing; resource allocations decisions. Prerequisites: AGEC 635 and 661; ECMT 676; ECON 629 and 630."
  - :credit: "3"
    :name: Production Economics and Dynamic Optimization in Agricultural Economics
    :subject: AGEC
    :number: "637"
    :description: "Production under certainty and uncertainty with emphasis on agribusiness firm behavior; economic theory and analytical and numerical methods related to dynamic optimization problems. Prerequisites: AGEC 661; ECMT 675; ECON 629 and 630."
  - :credit: "3"
    :name: Operations Research Methods in Agricultural Economics
    :subject: AGEC
    :number: "641"
    :description: "Theory and practice regarding the application of operations research tools to agricultural economics problem areas. Mainly concentrates on optimization approaches. Prerequisite: AGEC 622."
  - :credit: "3"
    :name: Applied Simulation in Agricultural Economics
    :subject: AGEC
    :number: "643"
    :description: "Design, construction, validation and use of Monte Carlo simulation models for risk analysis of economic systems; parameter estimation and simulation of multivariate probability distributions in econometric and behavioral models used for business and policy analysis under risk. Prerequisites: AGEC 661; ECMT 676."
  - :credit: "3"
    :name: International Agribusiness Trade Analysis
    :subject: AGEC
    :number: "652"
    :description: "Traditional trade theory encompassing the concepts of comparative advantage, the Hecksher-Olin-Samuelson model, the gain from specialization and trade, partial equilibrium analysis of free trade, violation of the free trade model, welfare effects of trade, trade creation and diversion, introduction to growth and development theories, the relationship between trade and development and related concepts. Prerequisites: ECON 607; MATH 142."
  - :credit: "3"
    :name: Ecological Economics
    :subject: AGEC
    :number: "659"
    :description: "Study of the relationships between ecosystems and economic systems; understanding the effects of human economic endeavors on ecological systems and how the ecological benefits and costs of such activities can be quantified and internalized. Prerequisite: Graduate classification. Cross-listed with RENR 659."
  - :credit: "3"
    :name: Applied Econometric Methods in Agriculture
    :subject: AGEC
    :number: "661"
    :description: "Application of econometric methods in a theoretical framework for the analysis of agricultural markets and farm firm behavior; emphasis on specifying and estimating agricultural production and demand functions and agricultural sector models; selected topics according to student needs. Prerequisite: ECMT 676."
  - :credit: "3"
    :name: Fundamentals in Agribusiness and Managerial Economics
    :subject: AGEC
    :number: "671"
    :description: "Economic theory and methods for analyzing operational and strategic problems facing managers of food, fiber and resource businesses; financial, marketing and management topics, including principal-agent, bargaining power, contract theory and business forecasting. Prerequisites: ECON 629 and 630."
  - :credit: "3"
    :name: Fundamentals in Agricultural Markets and Information Economics
    :subject: AGEC
    :number: "672"
    :description: "Application of information economics theory for analysis of vertical and horizontal relationships between firms along the supply chain. Prerequisites: AGEC 636 and 661; ECMT 676; ECON 629 and 630."
  - :credit: "3"
    :name: Fundamentals in Resource and Environmental Economics
    :subject: AGEC
    :number: "673"
    :description: "Economic theories and empirical regularities related to the use and management of the environment and natural resources; valuation techniques, externalities, and intertemporal resource management. Prerequisites: AGEC 635, 636, 637; ECON 629 and 630."
  - :credit: "3"
    :name: Food and Agricultural Trade and Policy Analysis
    :subject: AGEC
    :number: "674"
    :description: "Trade policy, farm policy, macroeconomic policy, resource policy and development policy; analysis of policy impacts outside perfect competition and free trade assumptions. Prerequisites: AGEC 614 and 652 or approval of instructor."
  - :credit: "1"
    :name: Seminar
