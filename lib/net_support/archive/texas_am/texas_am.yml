  - :credit: "2"
    :name: First Year Basic I
    :subject: MLSC
    :number: "121"
    :description: Basic leadership skills taught through classroom instruction, practical, and field exercises. Historical overview of Army values, the ROTC program, its purpose in the Army and advantages for the cadet; introduction to personal challenges and competencies that are critical for effective leadership; learn how personal development of life skills such as time management, physical fitness and stress management relate to leadership, officership and the Army profession. Upon completion of this semester, the cadet will be prepared to receive more complex leadership instruction.
  - :credit: "2"
    :name: First Year Basic II
    :subject: MLSC
    :number: "122"
    :description: "This course builds upon the fundamentals introduced in the previous semester by focusing on leadership theory and decision-making as well as squad tactics. Lessons in this semester include: problem solving, critical thinking, leadership theory, group interaction, goal setting, effective communication and basic marksmanship training. Upon completion of this semester, cadets will be prepared to advance to more complex leadership instruction concerning the dynamics of organizations."
  - :credit: "3"
    :name: Second Year Basic I
    :subject: MLSC
    :number: "221"
    :description: Explores the dimensions of creative and innovative tactical leadership strategies and styles by studying historical case studies and engaging in interactive student exercises. Cadets practice aspects of personal motivation and team building in the context of planning, executing, and assessing team exercises.Focus is on continued development of the knowledge of leadership values and attributes though an understanding of rank, uniform, customs and courtesies. Leadership case studies provide a tangible context for learning the Soldier's Creed and Warrior Ethos.
  - :credit: "3"
    :name: Second Year Basic II
    :subject: MLSC
    :number: "222"
    :description: Examines the challenges of leading in complex contemporary operational environments. Dimensions of the cross-cultural challenges of leadership in a constantly changing world are highlighted and applied to practical Army leadership tasks and situations. Cadets develop greater self awareness as they practice communication and team building skills. Contemporary Operating Environment (COE) case studies give insight into the importance and practice of teamwork and tactics in real world scenarios.
  - :credit: "3"
    :name: First Year Advanced Military Science
    :subject: MLSC
    :number: "321"
    :description: Challenges cadets to study, practice, and evaluate adaptive leadership skills as they are presented with challenging scenarios related to squad tactical operations. Cadets receive systematic and specific feedback on their leadership attributes and actions. Cadets will negotiate the Field Leadership Reaction Course, Day and Night Land Navigation, Basic Rifle Marksmanship as well as Situational Training Exercises which are conducted during Labs. Based on such feedback, as well as their own self evaluations, cadets continue to develop their leadership and critical thinking abilities. The focus is developing cadet's tactical leadership abilities to enable them to succeed at the ROTC summer Leadership Development and Assessment Course (LDAC).
  - :credit: "3"
    :name: First Year Advanced Military Science
    :subject: MLSC
    :number: "322"
    :description: Uses increasingly intense situational leadership challenges to build cadet awareness and skill in conducting tactical operations up to platoon level. Cadets review aspects of combat, stability, and support operations. They also conduct military briefings and develop proficiency in garrison operation orders. Throughout the duration of this course the cadet's ability to train and lead others effectively is being assessed through a myriad of individual and collective tasks. The focus is on exploring, evaluating, and developing skills in decision-making, persuading, and motivating members in the Contemporary Operating Environment (COE). MSLC 322 cadets are evaluated on what they know and do as leaders as they prepare to attend the ROTC summer Leadership Development Assessment Course (LDAC).
  - :credit: "3"
    :name: Second Year Advanced Military Science
    :subject: MLSC
    :number: "421"
    :description: Develops cadet proficiency in planning, executing, and assessing complex operations, functioning as a member of a staff, and providing leadership performance feedback to subordinates. Cadets are given situational opportunities to asses risk, make ethical decisions, and provide coaching to fellow ROTC cadets. Leadership laboratory focuses on coaching and counseling younger cadets to prepare them for leadership roles.
  - :credit: "3"
    :name: Second Year Advanced Military Science
    :subject: MLSC
    :number: "422"
    :description: Explores the dynamics of leading in the complex situations of current military operations. Cadets examine differences in customs and courtesies, military law, principles of war, and rules of engagement in the face of international terrorism. Significant emphasis is placed on preparing cadets for their first unit of assignment. Leadership laboratory continuation of MLSC 421.
