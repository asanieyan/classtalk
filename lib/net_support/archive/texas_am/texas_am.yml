    :name: International Developments Since 1918
    :subject: HIST
    :number: "464"
    :description: General survey of world politics since close of World War I; problems and ideologies of great powers of Europe and factors and conditions which explain present political tendencies and policies.
  - :credit: "3"
    :name: American Business History
    :subject: HIST
    :number: "470"
    :description: Management strategy and structure of the modern corporation in 19th and 20th century America and the corporation's changing roles in American society.
  - :credit: "3"
    :name: History of Modern American Women
    :subject: HIST
    :number: "473"
    :description: Emergence of modern American women in the 1890s; examination of their history from the 1890s to the present; women as organizers, innovators, political reformers, workers, social activists, housewives, mothers, consumers and feminists. Cross-listed with WMST 473.
  - :credit: "3"
    :name: Sex and Sexuality in History
    :subject: HIST
    :number: "476"
    :description: "Changing ideas about sex and sexuality over time; includes their interaction with ideas about gender, race, class, religion, science, technology, medicine, politics and popular culture; historical and cultural processes creating modern concerns about sex and sexuality. Prerequisite: Junior or senior classification. Cross-listed with WMST 476."
  - :credit: "3"
    :name: Women in Modern European History
    :subject: HIST
    :number: "477"
    :description: "Women in Europe from the 18th century to the present: women's contributions to their societies; realities of their daily lives and their responses; perceptions of women; role of institutions in defining women's roles; significance for women of industrialization, revolution, warfare, scientific discoveries; interaction of class, race and gender. Cross-listed with WMST 477."
  - :credit: "3"
    :name: Seminar in History
    :subject: HIST
    :number: "481"
    :description: "Literature of an issue, event, period or people in history; use of primary source materials connected with the field of the seminar; problems of bibliography, historiography and historical method; and experience in writing. Prerequisite: 21 credits of history, 9 of which must be 300-level or above. Open to senior history majors or with instructor's approval."
  - :credit: "1"
    :name: Directed Studies
    :subject: HIST
