    :subject: ANSC
    :number: "315"
    :description: "Selection and evaluation of beef cattle, swine, sheep and horses. Ability to present accurate, clear and concise oral and written reasons stressed. Prerequisites: ANSC 107 and 108; junior or senior classification."
  - :credit: "2"
