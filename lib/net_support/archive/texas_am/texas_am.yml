    :description: "Electric and magnetic principles of components used in DC circuits; transient analysis; Ohm's and Kirchhoff's laws, Thevenin's and Norton's theorems, mesh and nodal equations; measurement of current, voltage and waveforms with meters and oscilloscopes. Prerequisite: MATH 151."
  - :credit: "4"
    :name: Circuit Analysis II
    :subject: ENTC
    :number: "211"
    :description: "Continuation of ENTC 210. Multiloop and multinode circuit networks; phasor analysis of networks, resonance, bridge circuits, Fourier components of waveforms, passive filter networks, frequency response, Laplace transformation, practice in measurements. Prerequisites: ENTC 210 and 250; MATH 152."
  - :credit: "4"
    :name: Introduction to Telecommunications
    :subject: ENTC
    :number: "215"
    :description: "Survey of the telephone industry; analysis of modulations and multiplexing (FDM, TDM); introduction to transmission media (cable pairs, radio, satellites and fiber optics) and to switching (multistage, space and time division). Overview of the major services offered by several common carriers. Prerequisite: PHYS 208 for ENTC majors or PHYS 202 for non-majors."
  - :credit: "3"
    :name: Semiconductor Process Technology
    :subject: ENTC
    :number: "216"
    :description: "Basic principles and techniques involved in semiconductor manufacturing; process descriptions; terminology; equipment requirements; process controls; basic semiconductor physics and process chemistry combined with control schemes to arrive at overall systems descriptions. Field trips may be required for which departmental fees may be assessed Prerequisites: CHEM 107; PHYS 201 or 218."
  - :credit: "3"
    :name: Digital Electronics
    :subject: ENTC
    :number: "219"
    :description: Survey of digital applications, number systems, digital logic devices and circuits, sequential logic.
  - :credit: "4"
    :name: Advanced Digital Electronics
    :subject: ENTC
    :number: "249"
    :description: "Sequential logic analysis and basic design; computer-based design and simulation of discrete implementation of digital logic using MSI, programmable logic and field programmable gate array devices. Prerequisite: ENTC219."
  - :credit: "3"
    :name: Introduction to Electronics Technology
    :subject: ENTC
    :number: "250"
    :description: Hardware and software tools used in the electronics industry; software tools include LabVIEW and PSPICE; designed for anyone who needs knowledge, awareness and working familiarity of the software tools used in industry.
  - :credit: "4"
    :name: Mechanics for Technologists
    :subject: ENTC
    :number: "275"
    :description: "Forces, moments and couples in 2-D and 3-D systems; equilibrium of rigid bodies; friction and applications; centroids and moments of inertia; review of particle dynamic principles; kinematics and kinetics of rigid bodies; principles of impulse-momentum and work-energy; computer use in selected areas. Prerequisites: MATH 152; PHYS 218."
  - :credit: "3"
    :name: Manufacturing and Assembly Processes II
    :subject: ENTC
    :number: "281"
    :description: "Continuation of ENTC 181. Economics and manufacturability in polymer molding processes; assembly (fits and tolerances); compatibility of metallic and non-metallic discrete parts. Prerequisites: ENTC 181 and 206."
  - :credit: ""
    :name: Special Topics in
    :subject: ENTC
    :number: "289"
    :description: "Selected topics in an identified area of engineering technology. May be repeated for credit. Prerequisite: Approval of instructor."
  - :credit: "4"
    :name: Fluid Mechanics and Power
    :subject: ENTC
    :number: "303"
    :description: "Fluid mechanics and fluid power applications for technologists; fluid properties; conservation of energy and momentum; incompressible flow in pipes; standard symbols: components and control of hydraulic systems and pneumatic systems. Prerequisites: ENTC 275; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "3"
    :name: Industrial Welding Processes
    :subject: ENTC
    :number: "313"
    :description: "Theory and practical applications of industrial welding and cutting processes; experience in operation of various machines and processes. Prerequisites: ENTC 181 and 207; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "4"
    :name: Local-and-Metropolitan-Area Networks
    :subject: ENTC
    :number: "315"
    :description: "Design, operation, application and management of LANs and MANs; topologies, cabling systems, protocols, bridges, routers, hubs, switches, security; media and transport systems; Internet and TCP/CP topics including the protocol stack, router operation and addressing issues. Prerequisites: ENTC 215; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "3"
    :name: Quality Assurance
    :subject: ENTC
    :number: "320"
    :description: "Applied statistical process control and design-of-experiment techniques for quality improvement and process characterization; emphasis on organizations operating in a continuous-improvement, customer-driven environment; statistical thinking; control charts; capability analysis of product, process and measurement system; experimental process characterization, prediction models and input variable control. Prerequisites: STAT 211; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "3"
    :name: Telecommunications Services Analysis
    :subject: ENTC
    :number: "325"
    :description: "Survey of topics dealing with: the telephone network from a regulatory point of view; reduction of telecommunication costs; WATS, FX and PL lines; common carriers; PABX evaluations, operation and management; interconnect and by-pass; telex and related networks; introduction to traffic theory. Prerequisites: ENTC 215; STAT 211; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "4"
    :name: Telecommunications Testing Techniques
    :subject: ENTC
    :number: "345"
    :description: "Testing techniques used in public and private telephone networks: attenuation and level measurements; linear distortions; bit error rates and related topics; fiber optic principles, link design and testing; testing copper cables. Prerequisites: ENTC 315; CPSC 206; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "4"
    :name: Microprocessors
    :subject: ENTC
    :number: "349"
    :description: "Microprocessors including types of circuits and how they function; architecture of microprocessors; instruction sets and how they are programmed. Prerequisites: ENTC 249; CPSC 206; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "4"
    :name: Electronic Devices and Circuits
    :subject: ENTC
    :number: "350"
    :description: "Semiconductor diodes, bipolar junction transistors, junction field effect transistors, operational amplifiers; diode applications, transistor biasing, transistor DC and AC models, operational amplifier theory; various transistor amplifiers in cascade and cascode configurations and operational amplifier applications. Prerequisites: ENTC 211; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "4"
    :name: Electronic Devices and Circuits II
    :subject: ENTC
    :number: "351"
    :description: "Analysis and design using integrated circuits; typical industrial applications of operational amplifiers, Norton amplifiers, 3-terminal regulators, waveform generators and active filters. Prerequisite: ENTC 350."
  - :credit: "4"
    :name: Introduction to Mixed-Signal Test and Measurement
    :subject: ENTC
    :number: "352"
    :description: "Testing of mixed-signal circuits for signal processing and interfacing between the circuit under test and state-of-the-art test equipment; concepts include test specifications, parametric testing, measurement accuracy, test hardware, DSP-based testing, analog and sampled channel testing, and focused calibrations. Prerequisites: ENTC 350 ; admitted to major degree sequence (upper-level) in engineering technology ."
  - :credit: "4"
    :name: Electromagnetics and High Frequency Systems
    :subject: ENTC
    :number: "355"
    :description: "High frequency concepts including topics in basic electromagnetics, transmission lines, antennas, and RF circuit design; applications including wireless communication systems, fiber optic systems, and high frequency PCB layout. Prerequisites: ENTC 211; PHYS 208; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "4"
    :name: Electronic Systems Interfacing
    :subject: ENTC
    :number: "359"
    :description: "Computer-based data acquisition and process control using graphical development environment; interfacing techniques include digital input/output, analog input/output, counter/timer applications, common transducers/signal conditioning and data communication methods. Prerequisites: ENTC 349 and350; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "3"
    :name: Solids Modeling and Analysis
    :subject: ENTC
    :number: "361"
    :description: "Fundamentals of part geometry development and mechanical assembly; simple finite element analysis used to evaluate and optimize design; rapid prototyping of simple product models. Prerequisite: ENTC 376; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "3"
    :name: Mechanical Design Applications I
    :subject: ENTC
    :number: "363"
    :description: "Principles of design of mechanical components; theories of failure; Soderberg and Goodman diagrams; fatigue and fracture design criteria; materials and their selection to engineering applications; component assembly aspects; design of fasteners and springs as examples. Prerequisites: ENTC 376; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "4"
    :name: Software Systems Technology
    :subject: ENTC
    :number: "369"
    :description: "Technical aspects of digital computer software systems, with emphasis on embedded real-time systems, programming techniques and development methodologies. Prerequisites: ENTC 349 and 350; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "4"
    :name: Thermodynamics for Technologists
    :subject: ENTC
    :number: "370"
    :description: "Thermal and mechanical energy transformations; relationships applied to flow and non-flow processes in power and refrigeration cycles; devices include compressors, turbines, heat exchangers, nozzles, diffusers, pumps and piston-cylinder models; computer modeling. Prerequisites: PHYS 218; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "3"
    :name: Power Technology
    :subject: ENTC
    :number: "373"
    :description: "Primary power sources and mechanical power transmission methods; experimental application of the related theory. Prerequisites: IDIS 300; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "4"
    :name: Strength of Materials
    :subject: ENTC
    :number: "376"
    :description: "Stress and strain; elastic moduli Poisson's ratio; torsion, bending, unsymmetrical bending; design of beams and shafts; deflection of beams; buckling of columns; material and strength characterization laboratory tests. Prerequisites: ENTC 207 and 275; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "3"
    :name: Applied Vibration for Technologists
    :subject: ENTC
    :number: "377"
    :description: "Elements of mechanical vibrations for engineering technologists; undamped, damped, free and forced vibration of single degree freedom systems, multi-degree of freedom systems; vibration absorbers; vibration testing methods and measurement; transient motion and computer analysis of vibrations. Prerequisites: ENTC376 and 395; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "3"
    :name: Computer-Aided Manufacturing
    :subject: ENTC
    :number: "380"
    :description: "Basic concepts in computer-aided manufacturing with emphasis on a system approach to manufacturing activities; use of numerical control machine tools and other computer based software as applied to different industries. Prerequisites: ENTC 181; MATH 151; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "3"
    :name: Electronics Manufacturing
    :subject: ENTC
    :number: "381"
    :description: "The electronics manufacturing technologies and processes; surface-mount devices and technologies. Prerequisites: CHEM 107; PHYS 208; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "4"
    :name: Manufacturing Information Systems
    :subject: ENTC
    :number: "383"
    :description: "Use of information technology for manufacturing enterprise applications, including computer-integrated manufacturing, database, computer networking, web-technology and enterprise resource planning. Prerequisites: ENTC 380; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "4"
    :name: Electro-Mechanical Systems for Technologists
    :subject: ENTC
    :number: "395"
    :description: "Model development and analysis; simulation and experimentation of physical open and closed loop systems; integration of graphical user interface and math-analysis software to study dynamic characteristics of simple industry-type systems. Prerequisites: PHYS 208; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "3"
    :name: Inspection Methods and Procedures
    :subject: ENTC
    :number: "402"
    :description: "Methods and procedures in nondestructive inspection of materials and industrial products; ultrasonics, dye penetrants, magnetic particle, radiography and supportive evaluation methods such as weld sectioning, polishing, etching and macroscopic analysis. Prerequisites: ENTC 281 and 376; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "3"
    :name: Fluid Power Technology
    :subject: ENTC
    :number: "403"
    :description: "Design and characteristics of fluid power systems and their adaptation to specific industrial problems of manufacture and consumer equipment. Prerequisites: ENTC 373 or approval of instructor; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "3"
    :name: Weldability of Ferrous Metals
    :subject: ENTC
    :number: "405"
    :description: "Applied principles of metallurgy with reference to weldability of ferrous metals. Prerequisites: ENTC 207 or MEEN 340; ENTC 313 or approval of instructor; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "3"
    :name: Instrumentation and Controls
    :subject: ENTC
    :number: "407"
    :description: "Study of measurements; collection and use of real-time data; use of instrumentation, sensors, data acquisition equipment, programmable controllers; errors in measurements; signal processing and process control. Prerequisites: ENTC 219; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "3"
    :name: Manufacturing Automation and Robotics
    :subject: ENTC
    :number: "410"
    :description: "Hardware for automated work handling, conveyors, loaders, robots, storage devices; power sources and methods of control, electric motors, controllers, program logic controllers, robot programming; interfacing of equipment controls; and manufacturing work cells. Prerequisites: ENTC 361 and 380; IDIS 300; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "3"
    :name: Fixtures and Tooling Systems
    :subject: ENTC
    :number: "411"
