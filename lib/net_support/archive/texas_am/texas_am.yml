    :description: "Overview of special education and major issues in the field; emphasis on the impact of the family; relationships among the school, the families, and the community; impact of relationships on service provisions; field experiences working with families with special needs. Prerequisite: Approval of department head."
  - :credit: "3"
    :name: Applied Behavior Management in the Classroom
    :subject: SEFB
    :number: "618"
    :description: "Field-based course related to effective management of challenging behavior problems in the classroom using proactive classroom strategies, effective instruction and planned behavior interventions; discussion and applications of methods for observing, assessing and analyzing challenging behaviors. Prerequisites: Graduate classification and approval of department head."
  - :credit: "3"
