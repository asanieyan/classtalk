    :subject: ANTH
    :number: "201"
    :description: "An introduction to the discipline of anthropology through the examination of its four sub-fields: archaeology, physical anthropology, socio-cultural anthropology and linguistics."
  - :credit: "3"
    :name: (ANTH 2302) Introduction to Archaeology
    :subject: ANTH
    :number: "202"
    :description: An introduction to the study of the human past through the retrieval, analysis and interpretation of material remains.
  - :credit: "3"
    :name: Peoples and Cultures of the World
    :subject: ANTH
    :number: "205"
    :description: Survey of human cultures around the world using case studies of customs and cultural organization; case studies exemplifying contrasting types of cultures and societies.
  - :credit: "3"
    :name: (ANTH 2351) Social and Cultural Anthropology
    :subject: ANTH
    :number: "210"
    :description: Evolution of cultures; differences, similarities and effects of material and non-material culture on economic, social and political organization.
  - :credit: "3"
    :name: Nautical Archaeology
    :subject: ANTH
    :number: "216"
    :description: Underwater shipwrecks, sunken harbors and other submerged evidence of human activities; relationship to cultural geography in general; problems of diving technology, surveying and preservation; relevance to modern problems.
  - :credit: "4"
    :name: Physical Anthropology
    :subject: ANTH
    :number: "225"
    :description: "Human biology to include examination of evolutionary processes acting on human populations; human genetics; non-human primate anatomy, classification and ecology of primates; the primate paleontological record, and human variation and adaptation. Prerequisites: BIOL 113 and 123; ZOOL 107 or equivalent. Cross-listed with ZOOL225. Credit cannot be given for both ANTH 225 and ZOOL 225."
  - :credit: "3"
    :name: Introduction to Folklore
    :subject: ANTH
    :number: "229"
    :description: "Study of folklore through selected examples of traditional cultures, their beliefs, customs and art forms such as: tales, folksongs, proverbs, riddles and material culture."
  - :credit: "3"
    :name: Cultural Change and Development
    :subject: ANTH
    :number: "300"
    :description: Anthropological strategies for the study of cultural change and the implication of these strategies for the development of Western and non-Western societies.
  - :credit: "3"
    :name: Indians of North America
    :subject: ANTH
    :number: "301"
    :description: Native North American cultures from the Arctic to Mesoamerica; their origins, cultures prior to extensive acculturation and their contemporary situations.
  - :credit: "3"
    :name: Archaeology of North America
    :subject: ANTH
    :number: "302"
    :description: Overview of archaeology and prehistory of North America from the arrival of humankind through the development of agriculture to Euro-American contact.
  - :credit: "3"
    :name: Archaeology of the American Southwest
    :subject: ANTH
    :number: "303"
    :description: Overview of archaeology and prehistory of the southwestern United States and northern Mexico from the earliest evidence of human occupation to the Spanish conquest.
  - :credit: "3"
    :name: Indians of Texas
    :subject: ANTH
    :number: "306"
    :description: Tribal cultures of native and emigrant Texas Indians from prehistoric to contemporary times; origins, traditional cultures and problems of acculturation.
  - :credit: "3"
    :name: Archaeology of Mesoamerica
    :subject: ANTH
    :number: "308"
    :description: Development of Indian civilizations in Mexico and Guatemala, including prehistory of the Olmec, Maya, Aztec and other regional cultures to the time of the Spanish conquest.
  - :credit: "3"
    :name: Fossil Evidence of Human Evolution
    :subject: ANTH
    :number: "312"
    :description: "Detailed review of fossil antecedents of humans including theoretical implications for an understanding of human evolution. Prerequisite: ANTH 225 or approval of instructor."
  - :credit: "3"
    :name: Historical Archaeology
    :subject: ANTH
    :number: "313"
    :description: Use and methods of historical archaeology in locating, documenting, restoring and preserving our historical resources.
  - :credit: "3"
    :name: Agrarian Peasant Societies
    :subject: ANTH
    :number: "314"
    :description: Major adaptations among traditional agricultural peoples of the world; production and marketing organization; culture of the village; ties between peasants and the nation; contemporary changes in traditional life.
  - :credit: "3"
    :name: Peoples and Cultures of Africa
    :subject: ANTH
    :number: "315"
    :description: African cultures and prehistory prior to extensive acculturation and problems facing contemporary African cultures.
  - :credit: "3"
    :name: Introduction to Biblical Archaeology
    :subject: ANTH
    :number: "317"
    :description: Application of archaeology in biblical research; basic overview of the material cultures that are the setting for the biblical narratives. Cross-listed with RELS317.
  - :credit: "3"
    :name: Nautical Archaeology of the Americas
    :subject: ANTH
    :number: "318"
    :description: Seafaring in the Americas from the 16th to the 20th centuries based on shipwreck archaeology; ship construction, exploration, commerce, naval warfare and related activity; influence of seafaring on the cultures, economics and history of the Western Hemisphere.
  - :credit: "3"
    :name: Indians of Mexico and Central America
    :subject: ANTH
    :number: "319"
    :description: "Examination of Mexican and Central American Indian culture and society through ethnographic and historical materials with a focus on the problems of socio-cultural change. Prerequisite: ANTH 201 or 205 or 210."
  - :credit: "3"
    :name: Music in World Cultures
    :subject: ANTH
    :number: "324"
    :description: "Examines music from an ethnomusicological perspective focusing on musical performance and the complex interrelationship of music to culture, society, and daily life; surveys music from a variety of cultures through a series of case studies. Prerequisite: MUSC 102 or approval of instructor. Cross-listed with MUSC 324."
  - :credit: "3"
    :name: Texas Cultural History
    :subject: ANTH
    :number: "325"
    :description: "The image of Texas history, tradition and popular culture from the 19th century to the present. Prerequisite: HIST226 or ANTH201, 210 or 229. Cross-listed with HIST 325."
  - :credit: "1"
    :name: Field Research in Anthropology
    :subject: ANTH
    :number: "330"
    :description: "Training for students in formulating and solving anthropological problems through field research; problem oriented field research under supervision. Prerequisites: 6 hours of anthropology; approval of instructor."
  - :credit: "3"
    :name: Cultures of Central Asia
    :subject: ANTH
    :number: "335"
    :description: "Study of anthropological research in Central Asia: ecological adaptations; colonialism and post-colonialism; ethnic politics and ethnic conflict; religion and identity; gender and family; globalization and modernization. Prerequisite: Junior or senior classification."
  - :credit: "3"
    :name: Folklore and the Supernatural
    :subject: ANTH
    :number: "340"
    :description: "Introduction to the traditional expressions of the supernatural such as superstition, belief tale and divination classified as folklore genres and their relationships to the cultures in which they develop; theories drawn from anthropology, folklore and related social sciences. Prerequisite: Junior or senior classification."
  - :credit: "3"
    :name: Archaeology of the Old World
    :subject: ANTH
    :number: "350"
    :description: Overview of archaeology and prehistory of Europe, Africa and Asia from the evolution of the hominids to the development of agriculture and the rise of civilization.
  - :credit: "3"
    :name: Classical Archaeology
    :subject: ANTH
    :number: "351"
    :description: Origins and spread of Western civilization through the material remains of Minoan, Mycenaean, Etruscan, and early Greek and Roman cultures.
  - :credit: "3"
    :name: Archaeology of Ancient Greece
    :subject: ANTH
    :number: "353"
    :description: "Archaeology of ancient Greece from the Stone Age until the ascent of Rome in the Hellenistic Period; remains of ancient Greek art (sculpture, mosaic, painting), architecture (temples, homes, civic structures), religion (figurines, votive offerings), and social history (coins, inscriptions). Prerequisite: Junior or senior classification. Cross-listed with CLAS 353."
  - :credit: "3"
    :name: Archaeology of Ancient Italy
    :subject: ANTH
    :number: "354"
    :description: "Archaeology of ancient Italy from the Stone Age until the collapse of the Roman Empire in the fourth century; remains of ancient Etruscan and Roman art (sculpture, mosaic, painting), architecture (temples, homes, civic structures), religion (figurines, votive offerings), and social history (coins, inscriptions). Prerequisite: Junior or senior classification. Cross-listed with CLAS 354."
  - :credit: "3"
    :name: Ice Age Humans in North America
    :subject: ANTH
    :number: "401"
    :description: "Archaeological, environmental and geological evidence related to the timing of human entry into the Americas and megafaunal extinctions at the end of the Pleistocene. Prerequisite: ANTH 202 or equivalent."
  - :credit: "3"
    :name: Anthropology of Religion
    :subject: ANTH
    :number: "403"
    :description: Anthropological approach to religion and to the relationship between religion, economics, politics and social structure with particular reference to non-Western, pre-industrial societies. Cross-listed with RELS403.
  - :credit: "3"
    :name: Women and Culture
    :subject: ANTH
    :number: "404"
    :description: Examines women's lives in evolutionary and cross-cultural perspective; women's roles in subsistence, politics, religion and economics in traditional cultures; women's roles in international development; the cultural and social construction of women's biology cross-culturally including circumcision, menstruation, pregnancy, childbirth and motherhood. Cross-listed with WMST 404.
  - :credit: "3"
    :name: Introduction to the Primates
    :subject: ANTH
    :number: "405"
    :description: "Survey of nonhuman primates from ecological and evolutionary perspectives covering numerous topics including: taxonomy; primate evolution; behavioral observation; reproductive strategies; diet; and conservation. Prerequisite: Junior or senior classification."
  - :credit: "3"
    :name: Anthropological Theory
    :subject: ANTH
    :number: "410"
    :description: "A systematic examination of the basic principles of anthropology. Prerequisite: ANTH 210."
  - :credit: "3"
    :name: Anthropological Writing
    :subject: ANTH
    :number: "415"
    :description: "Reading and discussion of the classic genres of anthropological literature; instruction in writing styles and techniques appropriate to each genre, followed by guided writing assignments. Prerequisite: Junior or senior classification."
  - :credit: "3"
    :name: Museums and Their Functions
    :subject: ANTH
    :number: "421"
    :description: "Role of museums, those specializing in natural history and the extent to which they serve the community, state, nation, and the advancement of the sciences included in their programs; history, operations, methods and programs. Prerequisite: Junior or senior classification. Cross-listed with WFSC 421."
  - :credit: "3"
    :name: Bioarchaeology
    :subject: ANTH
    :number: "423"
    :description: "Role of human skeletal studies in reconstructing the biological and cultural past of humans; evidence gleaned from human skeletal remains recovered from archaeological sites such as data regarding diet, health, genetics and migration. Prerequisites: ANTH 225 or ZOOL 225; junior or senior classification."
  - :credit: "3"
    :name: Introduction to Human Evolutionary Ecology
    :subject: ANTH
    :number: "424"
    :description: An introduction to the field of Human Evolutionary Ecology. Examines human behavioral adaptation through the application of evolutionary theory in a ecological context; emphasizes interdisciplinary, scientific methodologies.
  - :credit: "3"
    :name: Anthropometry and Osteology
    :subject: ANTH
    :number: "425"
    :description: "Concepts and methods used by anthropologists and paleontologists to identify, describe and analyze skeletal and fossil bone materials. Prerequisites: ANTH 225 and 312 or approval of instructor."
  - :credit: "3"
    :name: Anthropology of Food and Nutrition
    :subject: ANTH
    :number: "426"
    :description: "Anthropological study of human foodways and their nutritional consequences; how environmental, biological and cultural factors interact to produce patterns of food intake, and the effects of such patterns on health, growth and fertility; examples drawn primarily from non-Western societies. Prerequisite: ANTH 201 or 210 or 225 or NUTR 202 or approval of instructor."
  - :credit: "3"
    :name: Human Variation
    :subject: ANTH
    :number: "427"
    :description: "Biological basis of variation in the physical features of modern humans; details of anatomical and physiological differences of living populations to understand their adaptive and historical significance; history of human variation studies rooted in the historical notion of &quot;race.&quot; Prerequisites: ANTH 225, ZOOL 225 or BIOL 214; junior or senior classification."
  - :credit: "3"
    :name: Applied Anthropology
    :subject: ANTH
    :number: "430"
    :description: "Theory, ethics and practical applications of anthropological methods and concepts as they relate to planned programs of sociocultural change. Prerequisites: ANTH 210; junior or senior classification."
  - :credit: "3"
    :name: Anthropology Internship
    :subject: ANTH
    :number: "484"
    :description: "Provides students with the opportunity to gain practical experience in a variety of settings, including local, state or federal agencies; museums; non-profit organizations; non-governmental organizations; private firms. Prerequisites: ANTH 202, 210 and 225 with a grade of B or higher."
  - :credit: "9"
    :name: Directed Studies
    :subject: ANTH
    :number: "485"
    :description: "For individual research in anthropology on subjects not included in established courses. Prerequisites: Approval of instructor and department head."
  - :credit: ""
    :name: Special Topics in
    :subject: ANTH
    :number: "489"
    :description: Selected topics in an identified area of anthropology. May be repeated for credit.
  - :credit: "3"
    :name: Biological Anthropology
    :subject: ANTH
    :number: "601"
    :description: Survey of the field of biological anthropology covering the principles of evolution, human evolution, human adaptation, human variation, primate diversity and evolution, osteology and bioarchaeology.
  - :credit: "3"
    :name: Archaeological Methods and Theory
    :subject: ANTH
    :number: "602"
    :description: Development of archaeology as a discipline; methods and theories used in archaeology for reconstructing cultural history and cultural process.
  - :credit: "3"
    :name: Cultural Method and Theory
    :subject: ANTH
    :number: "604"
    :description: Survey of the theoretical concepts used in anthropology and how to construct models used in cultural and social anthropology.
  - :credit: "4"
    :name: Conservation of Archaeological Resources I
    :subject: ANTH
    :number: "605"
    :description: "Fundamentals and applications of artifact conservation techniques in archaeology. Prerequisite: Knowledge of basic chemistry and physics recommended."
  - :credit: "4"
    :name: Conservation of Archaeological Resources II
    :subject: ANTH
    :number: "606"
    :description: "Comprehensive study of techniques used in the identification and conservation of metal and wooden artifacts. Prerequisite: ANTH 605."
  - :credit: "3"
    :name: Historical Archaeology
    :subject: ANTH
    :number: "607"
    :description: "Past and present theoretical positions and research strategies in historical archaeology. Prerequisite: ANTH 313 recommended."
  - :credit: "3"
    :name: Folklife and Material Culture
    :subject: ANTH
    :number: "608"
    :description: "Investigation of the traditions of vernacular architecture, art, craft and other aspects of folklife. Prerequisites: Graduate classification and approval of instructor."
  - :credit: "3"
    :name: Outfitting and Sailing the Wooden Ship 1400-1900
    :subject: ANTH
    :number: "610"
    :description: "Archaeological and historical sources to exam the outfitting and sailing of wooden ships between 1400 and 1900, a period popularly known as the &ldquo;Age of Sail&rdquo;; emphasis on two aspects that are of particular interest to the nautical archaeologist. Prerequisites: Approval of instructor; graduate classification."
  - :credit: "3"
    :name: Nautical Archaeology
    :subject: ANTH
    :number: "611"
    :description: "Introduction to the history and theoretical basis of nautical archeology as a discipline; fundamental concepts in nautical science relevant to the history of seafaring; key developments in the history of seafaring. Prerequisites: Approval of instructor and graduate classification."
  - :credit: "3"
    :name: Preclassical Seafaring
    :subject: ANTH
    :number: "612"
    :description: Seafarers and watercraft of the ancient Near East and Mediterranean until ca. 700 B.C. Types of watercraft used, routes, cargoes, voyages of exploration and economics of maritime trade.
  - :credit: "3"
    :name: Classical Seafaring
    :subject: ANTH
    :number: "613"
    :description: Culture history of Mediterranean seafarers between ca. 700 B.C. and end of Byzantine Empire; types of ships and boats, sea law, naval tactics, harbor-works, routes, cargoes and economics of trade.
  - :credit: "3"
    :name: Books and Treatises on Shipbuilding
    :subject: ANTH
    :number: "614"
    :description: "Examines a group of theoretical books of shipbuilding from the early 15th to the early 19th century; an overview of the theory and conceptual models with which ships were designed and built from the Renaissance to the 19th century. Prerequisite: ANTH 616."
  - :credit: "3"
    :name: History of Shipbuilding Technology
    :subject: ANTH
    :number: "615"
    :description: "Design and construction of preserved and excavated sailing ships, the expertise of their builders and technology involved in ancient and early shipbuilding. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Research and Reconstruction of Ships
    :subject: ANTH
    :number: "616"
    :description: "Techniques of recording and interpreting excavated ships; preservation of hulls; ship drafting, modeling, lofting, testing and other methods used in the research and/or reconstruction of ships. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Conservation III&mdash;Preservation of Organic Materials
    :subject: ANTH
    :number: "617"
    :description: "Advanced and experimental methods of organic artifact conservation; emphasis on composite artifacts, gamma radiation polymerization, scanning electron microscope evaluation of artifacts and preservation of traditionally difficult to conserve artifacts. Prerequisite: ANTH 605."
  - :credit: "3"
    :name: Medieval Seafaring in the Mediterranean
    :subject: ANTH
    :number: "618"
    :description: "Cultural history of seafaring in the Mediterranean region during medieval times; ship types and their uses, naval warfare, sea law, harborworks, routes and cargoes, and maritime economic institutions and practices. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Prehistory of Texas
    :subject: ANTH
    :number: "620"
    :description: Survey of Texas prehistory from initial migration of human population 11,500 years ago to extermination or removal of Native American cultures by Europeans; processes of cultural adaptation and change to shifting environments and subsistence material correlates of world views and belief systems.
  - :credit: "3"
    :name: Prehistoric Technology
    :subject: ANTH
    :number: "621"
    :description: Role of lithic and ceramic technologies in meeting the cultural needs of human populations from prehistoric times to the Middle Ages.
  - :credit: "3"
    :name: Folklore Forms and Methods
    :subject: ANTH
    :number: "622"
    :description: "Introduction to major genres of folklore, various theories and approaches employed by researchers, and specialized resource materials in the humanities and social sciences. Prerequisites: Graduate classification in liberal arts and approval of instructor."
  - :credit: "3"
    :name: Folk Narrative
    :subject: ANTH
    :number: "623"
    :description: "Theories and techniques used in the study of major folk narrative genres; folktale and legend; brief survey of other narrative forms, including tall tale, epic, myth, joke, personal and family narratives. Prerequisites: Graduate classification in liberal arts and approval of instructor."
  - :credit: "3"
    :name: Geoarchaeology
    :subject: ANTH
    :number: "624"
    :description: "Application of geological concepts and methods to archaeological research; history of geoarchaeology; site formation processes; modification of archaeological sites and sediments; landscape reconstruction and change and their effects on human behavior. Prerequisite: ANTH 602 or equivalent. Cross-listed with GEOG 687."
  - :credit: "4"
    :name: Zooarchaeology
    :subject: ANTH
    :number: "625"
    :description: "Analysis of animal bones from archaeological sites; inference of how prehistoric peoples hunted, domesticated and used animals. Prerequisite: Basic knowledge of zoology and archaeology."
  - :credit: "3"
    :name: Human Paleopathology
    :subject: ANTH
    :number: "626"
    :description: "Pathological lesions exhibited in prehistoric or early historic human remains; problems in diagnosing lesions in fossil skeletal remains, and evaluating the occurrence of these lesions in past populations. Prerequisite: ANTH 425."
  - :credit: "3"
    :name: Human Paleonutrition
    :subject: ANTH
    :number: "627"
    :description: "Evaluation of past human diets and subsistence patterns from the perspective of research in archaeology, zooarchaeology, ethnobotany, bioarchaeology and cultural anthropology. Prerequisite: 6 hours of advanced courses in anthropology or approval of instructor."
  - :credit: "3"
    :name: New World Seafaring
    :subject: ANTH
    :number: "628"
    :description: "Cultural history of seafaring in the Western Hemisphere from the fifteenth century to the present; ship types and their uses; harborworks, commerce, naval warfare, sailing routes, maritime practices. Prerequisites: ANTH 615 and 616 or approval of instructor."
  - :credit: "3"
    :name: Post-Medieval Seafaring
    :subject: ANTH
    :number: "629"
    :description: "Cultural history of European seafaring from the fifteenth century to the early twentieth century; ship types and their uses, shipping routes and cargoes, maritime technology and economic institutions, seafaring practices, and naval warfare. Prerequisites: ANTH 615 and 616 or approval of instructor."
  - :credit: "3"
    :name: Human Evolutionary Ecology
    :subject: ANTH
    :number: "630"
    :description: "Evolutionary ecology of human behavior and culture, including habitat choice and use of space, time allocation, resource acquisition and allocation, sex and reproduction, altruism and cooperation and the coevolution of genes and culture. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Primate Behavioral Ecology
    :subject: ANTH
    :number: "631"
    :description: "Survey the behavioral ecology of the nonhuman primates exploring topics such as their hunting behavior; sexual coercion; language capabilities; culture; tool use; homosexuality; dominance; parental care, ethics of field study and their conservation. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Archaeology of Death
    :subject: ANTH
    :number: "632"
    :description: "Ethnographic and archaeological literature regarding human funerary behavior; emphasis on theoretical developments in the interpretation of burials for reconstructing social organization and social change; examine how mortuary practices and archaeological excavation define the burial assemblages studied by bioarchaeologists. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Deep Submergence Archaeology
    :subject: ANTH
    :number: "633"
    :description: "Seminar addressing issues in the new field of deep submergence archaeology by examining the discipline&rsquo;s history, technologies, specific case studies of ship wrecks in deep water and related topics. Students will interact with leaders in the field via video conferencing and visiting lecturers. Prerequsite: Permission of instructor."
  - :credit: "4"
    :name: Palynology
    :subject: ANTH
    :number: "634"
