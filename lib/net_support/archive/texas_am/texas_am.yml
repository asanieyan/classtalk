  - :credit: "3"
    :name: Managing People and Projects in a Technological Society
    :subject: ENTC
    :number: "429"
    :description: "Supervisory and project management duties and responsibilities in technology based organizations and the methods required to fulfill these functions. Prerequisites: INEN 302 or approval of instructor; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "4"
    :name: Data Communications
    :subject: ENTC
    :number: "435"
    :description: "Data communications concepts, theory and techniques including: transmission, encoding, decoding, error detection and correction, link control, networking and standards. Prerequisites: ENTC 315 and 369; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "4"
    :name: Advanced Semiconductor Test and Measurement
    :subject: ENTC
    :number: "452"
    :description: "Advanced test methodologies; emphasis on DAC testing, ADC testing, Device Interface Board Design, Data Analysis and Test Economics; provides hands on experience in Mixed-Signal testing using industry funded state-of-the-art test equipment. Prerequisites: ENTC 349 and 352; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "4"
    :name: Wireless Transmission Systems
    :subject: ENTC
    :number: "455"
    :description: "System engineering aspects of microwave, satellite and cellular communication systems; power budget calculations, propagation analysis, systems descriptions; CNR, CIR; review of modulations practical engineering considerations. Prerequisite: ENTC 415; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "4"
    :name: Control Systems
    :subject: ENTC
    :number: "462"
    :description: "Fundamentals of real-time closed-loop analog and digital control (the proportional, integral and derivative controller); distributed control systems, sensors, electronics, stepper and servo motors on a 16-bit microcontroller platform; design an autonomous vehicle; open industrial networks, such as Control Area Network (CAN) and DeviceNet technologies, will be discussed. Prerequisites: ENTC 359 and 369; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "3"
    :name: Mechanical Design Applications II
    :subject: ENTC
    :number: "463"
    :description: "Application of principles of design to mechanical power transmission elements, such as transmission shafts, gears, belts, chains, bearings, brakes and clutches; use of AUTOCAD/PRO-E and analysis (MECHANICA) packages. Prerequisites: ENTC 361 and 363; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "3"
    :name: Private Network Design
    :subject: ENTC
    :number: "465"
    :description: "Architectures of data and voice networks; network modeling and optimization; centralized and distributed network design; local area to wide area networks interfacing; private and virtual networks; network management; VoIP networks. Prerequisites: ENTC 325, 345 and 415; admitted to major degree sequence (upper-level) in engineering technology."
