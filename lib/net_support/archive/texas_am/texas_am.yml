    :subject: ANSC
    :number: "628"
    :description: "Concepts from Mendelian, population and quantitative genetics; heritability, selection response, selection criteria, selection index, genetic relationship, inbreeding, mating systems, hybrid vigor and genetic-environmental interaction applied to livestock breeding and to production systems; interactions between genetics and nutrition, reproduction, production and management for both established concepts and recent trends emphasized according to special interests of students. Prerequisite: ANSC 305 or POSC 414."
  - :credit: "3"
    :name: Applied Animal Genomics
    :subject: ANSC
    :number: "629"
    :description: "Theory and application of genomics by livestock industries; consideration of genetic markers, gene mapping methods, genome analysis and emerging technologies such as microarrays, transgenesis, cloning and marker assisted selection; exposure to bioinformatic tools for genomics. Prerequisite: GENE 603."
  - :credit: "4"
    :name: Reproductive Biology I
    :subject: ANSC
    :number: "630"
    :description: "Embryological, physiological, hormonal, cellular and molecular mechanisms involving the endocrine and reproductive systems of mammals; emphasis on domestic livestock, rodents and humans; current theories evaluated and discussed using information from recent scientific publications. Prerequisites: ANSC 433; BICH 411 or equivalent."
  - :credit: "4"
    :name: Reproductive Biology II
    :subject: ANSC
    :number: "631"
    :description: "Embryological, physiological, hormonal, cellular and molecular mechanisms involving the endocrine and reproductive systems of mammals; emphasis on domestic livestock, rodents and humans; current theories evaluated and discussed using information from recent scientific publications. Prerequisite: ANSC 630 or approval of instructor."
  - :credit: "3"
    :name: Concepts in Reproduction
    :subject: ANSC
    :number: "633"
    :description: "Concepts from current research in physiology of reproduction evaluated and applied for enhancement of livestock production efficiency; ovulation control, embryo transfer, multiple births and control of parturition. Prerequisite: ANSC 433 or equivalent or approval of department head."
  - :credit: "3"
    :name: Technology of Meat Processing and Distribution
    :subject: ANSC
    :number: "647"
    :description: Quantitative and qualitative characteristics of meat and meat products as related to food technology processing operations; manufacturing, preservation, packaging and merchandising. Cross-listed with FSTC 647.
  - :credit: "3"
    :name: Issues in Animal Agriculture
    :subject: ANSC
    :number: "650"
    :description: "Nonmarket factors related to food production and consumption. National and global nutritional, environmental, ethical, social and political issues faced by agricultural systems. Animal agriculture is used as a model. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Molecular Endocrinology
    :subject: ANSC
    :number: "654"
    :description: "Structure-function relationships of hormones, their receptors and biologic activities. Prerequisites: BICH 410 or equivalent; BIOL 649 or VTPP 653; or approval of instructor. Cross-listed with VTPP 654."
  - :credit: "3"
    :name: Hazard Analysis and Critical Control Point System
    :subject: ANSC
    :number: "657"
    :description: Examination of the Hazard Analysis and Critical Control Point (HACCP) principles specifically related to meat and poultry; microbiological and process overviews; good manufacturing practices (GMP) and standard operating procedures (SOP) development; team-building and implementation into industry operations. Cross-listed with FSTC 657.
  - :credit: "3"
    :name: Industrial Processed Meat Operations
    :subject: ANSC
    :number: "667"
    :description: "Application of scientific principles and business practices to manufactured meat products; interrelationships among marketing, manufacturing, product development, regulatory compliance and quality assurance in commercial processed meat operations. Prerequisite: Approval of instructor. Cross-listed with FSTC 667."
  - :credit: "3"
    :name: "Instrumental Methods and Food Analysis: Theory and Practice"
    :subject: ANSC
    :number: "677"
    :description: "Advanced course in chemistry/analytical instrumentation theory and practice for non-chemistry majors; understand the operational principles of current instrumentation; &ldquo;hands-on&rdquo; experience with a variety of sample preparation techniques and modern laboratory instruments. Prerequisite: CHEM 316/318 or approval of instructor. Cross-listed with FSTC 677."
  - :credit: "1"
    :name: Seminar
    :subject: ANSC
    :number: "681"
    :description: "Important current developments in field of animal science; review of current literature and presentation of papers on selected animal science topics. Prerequisite: Graduate classification in animal science."
  - :credit: "1"
    :name: Professional Internship
    :subject: ANSC
    :number: "684"
    :description: Experience in the application of formal training to a commercial operation under supervision of the operations manager and a designated faculty member. The student will investigate a matter of mutual interest to the enterprise manager and to Texas A&amp;M University; will collect, analyze and interpret the data and report the results in a professional paper approved by his or her graduate committee.
  - :credit: "1"
    :name: Directed Studies
    :subject: ANSC
    :number: "685"
    :description: "Advanced studies in animal science problems and procedures. Problems assigned according to experience, interest and needs of individual student. Prerequisite: Approval of department head."
  - :credit: ""
    :name: Special Topics in
    :subject: ANSC
    :number: "689"
    :description: "Special topics in an identified area of animal science. May be repeated for credit. Prerequisite: Approval of department head."
  - :credit: "1"
    :name: Research
    :subject: ANSC
    :number: "691"
    :description: Investigations leading to student&rsquo;s thesis or dissertation in fields of animal production, meats, wool and mohair, nutrition, inheritance of farm animals and physiology of reproduction.
