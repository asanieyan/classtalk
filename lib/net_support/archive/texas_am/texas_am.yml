    :subject: ENDS
    :number: "311"
    :description: "Exploration of vision through the photographic image as a medium of visual expression; basic theory and practice of black and white and/or still photography and/or digital imaging; historic development and aesthetic concern for photographic imagery. Prerequisite: ENDS 105 or 115 or approval of degree coordinator."
  - :credit: "3"
    :name: Photography II
    :subject: ENDS
    :number: "312"
    :description: "Advanced photographic image-making; development of control and presentation of individual photographic expression and comments. Prerequisite: ENDS 311."
  - :credit: "3"
    :name: The American House I
    :subject: ENDS
    :number: "329"
    :description: "Pre-industrial domestic architecture in America; analysis of prototype based on contemporary documentation with an emphasis on vernacular building types and native arts; vision of the ideal life of the period as evidenced in original drawings and place within the framework of variants that impact form (climate, economics, socio-cultural factors, materials and technology). Prerequisite: ENDS 150."
  - :credit: "3"
    :name: Color Theory
    :subject: ENDS
    :number: "353"
    :description: "Introduction to various aspects of color, including optical phenomena, color psychology and perception; application and principles with respect to art and design. Prerequisite: Upper-level classification in environmental design."
  - :credit: "3"
    :name: Virtual Architecture
    :subject: ENDS
    :number: "370"
    :description: "Introduction to VRML and X3D used in the creation of realtime 3D environments; definition of formal scene description structures; modeling and transformation techniques; behaviors and message passing; user interaction and animation; inclusion of diverse media; scripting; relationship to HTML. Prerequisites: ENDS 170 or approval of instructor and degree coordinator."
  - :credit: "3"
    :name: Creating Digital Environments
    :subject: ENDS
    :number: "372"
    :description: "Introduction to the terminology, principles and practices used in creation of 3D models; mathematical principles of geometric modeling; theory and application of modeling techniques, including Boolean operations, parametric modeling, particle systems, nurbs and grammar based techniques; lighting setup and control. Prerequisite: Junior classification or approval of instructor."
  - :credit: "3"
    :name: Multimedia Design and Development
    :subject: ENDS
    :number: "374"
    :description: "Design and development of large scale multimedia projects; principles of user interactivity and navigation; integration of 2D and 3D display technologies; audio capture and editing; computer based presentations; kiosk design. Prerequisite: Junior or senior classification."
  - :credit: "3"
    :name: Foundations of Visualization
    :subject: ENDS
    :number: "375"
    :description: "A comprehensive introduction to visualization concepts, techniques and applications; major topic areas include the digital image, visual language, coordinate systems, geometric representation, modeling animation, image synthesis, visualization ethics and the future of visualization. Prerequisites: CPSC 110 or 111; MATH 102 and 103 or equivalents."
  - :credit: "1"
    :name: Pre-Professional Residency Experience
    :subject: ENDS
    :number: "392"
    :description: "Educational work assignment to a student in the field of his or her career interest and course of study; supervision of the student by the cooperating employer and the instructor; a technical report approved by the instructor on a related subject area required. May be repeated for credit up to 6 credit hours. Prerequisite: Approval of the college coordinator of cooperative education."
  - :credit: "3"
    :name: Digital Rendering
    :subject: ENDS
    :number: "470"
    :description: "Creation of photorealistic images related to the field of architecture; understanding of important perceptual and physical principles that form the foundation for creating realistic images; outdoor and indoor lighting, environmental effects, properties of materials, rendering models and techniques for adding visual detail. Prerequisites: ENDS 211; senior classification."
  - :credit: "1"
