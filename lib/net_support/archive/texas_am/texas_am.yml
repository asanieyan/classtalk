    :subject: MATH
    :number: "645"
    :description: "A survey of problems in various branches of mathematics, such as logic, probability, graph theory, number theory, algebra and geometry. Prerequisites: MATH 409, 415, 423 or approval of instructor."
  - :credit: "3"
    :name: A Survey of Mathematical Problems II
    :subject: MATH
    :number: "646"
    :description: "A survey of problems in various branches of mathematics such as algebra, geometry, differential equations, real analysis, complex analysis, calculus of variations. Prerequisite: MATH 645 or approval of instructor."
  - :credit: "3"
    :name: Mathematical Modelling
    :subject: MATH
    :number: "647"
    :description: "The process and techniques of mathematical modelling; covers a variety of applications areas and models such as ordinary and partical differential equations, stochastic models, discrete models and problems involving optimization. Prerequisite: MATH 442 or approval of instructor."
  - :credit: "3"
    :name: Computational Algebraic Geometry
    :subject: MATH
    :number: "648"
    :description: "Broad introduction to algorithmic algebraic geometry, including numerical and complexity theoretic aspects; theory behind the most efficient modern algorithms for polynomial system solving and the best current quantitative/geometric estimates on algebraic sets over various rings is derived. Prerequisite: MATH 653 or approval of instructor."
  - :credit: "3"
    :name: Several Complex Variables
    :subject: MATH
    :number: "650"
    :description: "Introduction to function theory in several complex variables with an emphasis on the analytic and partial differential equations aspects of the subject. Prerequisites: MATH 608 and 618 or equivalents."
  - :credit: "3"
