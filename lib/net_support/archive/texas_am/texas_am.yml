  - :credit: "3"
    :name: Floriculture Crop Production
    :subject: HORT
    :number: "429"
    :description: "Production of floriculture crops in the greenhouse environment; scheduling and controlling crop growth for target market periods; specific flowering crops will be used as models to demonstrate potted flowering plant, cut flower, and garden plant production systems; hands-on crop production experience in lab. Prerequisite: HORT 201.*"
  - :credit: "3"
    :name: Nursery Production and Management
    :subject: HORT
    :number: "431"
