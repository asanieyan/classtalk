  - :credit: "3"
    :name: American Oratory
    :subject: COMM
    :number: "327"
    :description: Survey of significant American oratory; critical analysis of important speeches in their historical, political, social, and philosophical contexts.
  - :credit: "3"
    :name: Technology and Human Communication
    :subject: COMM
    :number: "330"
    :description: Nontechnical survey of how modern technologies influence human communication including an introduction to communication technologies; the influence of technology on interpersonal communication, group decision-making and public communication; an analysis of argumentation and persuasion in technological issues.
  - :credit: "3"
    :name: Intercultural Communication
    :subject: COMM
    :number: "335"
    :description: "Communication variables in intercultural contexts including culture and meaning, nonverbal styles across cultures, patterns of symbolic transfer, culture shock and communication, values in intercultural dialogue. Prerequisite: Any lower-division communication course, or junior classification, or approval of instructor."
  - :credit: "3"
    :name: Communication and Popular Culture
    :subject: COMM
    :number: "340"
    :description: "Survey of theories and concepts of popular culture; dynamic relationships between pop culture and television, film, sports, politics and leisure. Prerequisite: Any lower-division communication course, or junior classification, or approval of instructor."
  - :credit: "3"
    :name: Media Industries
    :subject: COMM
    :number: "345"
    :description: "Survey of the business organization, economic structures and processes, and regulations of the media industry. Prerequisites: Any lower-division communication course, or junior classification, or approval of instructor."
  - :credit: "3"
    :name: Theories of Mediated Communication
    :subject: COMM
    :number: "350"
    :description: "Survey of different theories of mediated communication processes and effects; functions of theories in social scientific research on media and mediated processes. Prerequisite: Any lower-division communication course, or junior classification, or approval of instructor."
  - :credit: "3"
    :name: Political Economy of Telecommunication
    :subject: COMM
    :number: "354"
    :description: "Survey of the political economy of the telecommunication industries both at the national and global level, including regulations and policies, global infrastructure and types of networks. Prerequisite: Any lower-division communication course, or junior classification, or approval of instructor."
  - :credit: "3"
    :name: Cultural History of the Media
    :subject: COMM
    :number: "360"
    :description: "Origins and development of the mass media; their influence on social, political, and cultural change; history of mass communication from historical, sociological, and cultural perspectives. Prerequisite: Any lower-division communication course, or junior classification, or approval of instructor."
  - :credit: "3"
    :name: International Communication
    :subject: COMM
    :number: "365"
    :description: "Mass media, international, and cross-cultural audiences; theoretical, pragmatic, political and ethical issues; including cultural differences, comparative media systems, development communication, patterns of world news flow, political propaganda, impact of international advertising and other issues. Prerequisite: Any lower-division communication course, or junior classification, or approval of instructor."
  - :credit: "3"
    :name: Health Communication
    :subject: COMM
    :number: "370"
    :description: "Survey of theory and research in health communication, including interaction between patients and providers, communication in health care organizations, health care campaigns, and cultural meanings of health and illness. Prerequisite: Any lower-division communication course, or junior classification, or approval of instructor."
  - :credit: "3"
    :name: Media Audiences
    :subject: COMM
    :number: "375"
    :description: "Media audiences; research and theory; processes and effects of mass communication; audience members' uses and interpretations of media; topics including political media, news, and entertainment, health and information campaigns, children and other special audiences. Prerequisite: Any lower-division communication course, or junior classification, or approval of instructor."
  - :credit: "3"
    :name: Women, Minorities and the Mass Media
    :subject: COMM
    :number: "407"
    :description: "The contributions of women and ethnic groups to the evolution of the media; the portrayal of women and ethnic groups in the mass media; issues resulting from the recognition of women and ethnic groups as media audiences. Prerequisites: Junior or senior classification and approval of instructor. Cross-listed with WMST 407. Majors only or approval of program coordinator.*"
  - :credit: "3"
    :name: Radio, Records, and Popular Music
    :subject: COMM
    :number: "410"
    :description: "History of radio and record industries; communication technology and media industries related to American popular music; interaction of communication technologies, media industries, social and cultural processes in evolution of popular music. Prerequisite: Any lower-division communication course, or junior classification, or approval of instructor."
