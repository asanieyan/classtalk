    :subject: VIZA
    :number: "616"
    :description: "Exploration of advanced rendering and shading techniques for the attainment of a desired visual effect; topics may include shading languages, attainment of visual realism, integration of rendering and modeling tools, and non-photorealistic rendering. Prerequisites: VIZA 613 and 653 or approval of instructor."
  - :credit: "4"
    :name: Advanced Animation
    :subject: VIZA
    :number: "617"
    :description: "Development of advanced three-dimensional computer animation with emphasis on successful storytelling and visual communication; may include story development, expressive character design, motivation, acting, speech animation, choreography, stage lighting, storyboards, soundtracks, story reels, production efficiency, and successive refinement. May be taken twice. Prerequisites: VIZA 615; approval of instructor."
  - :credit: "3"
    :name: Facial Modeling and Animation
    :subject: VIZA
    :number: "618"
    :description: "Design and analysis of articulated 3D models for creating facial animation; includes designing expressive 3D faces, exaggerations, facial expressions and facial animation techniques. Prerequisite: VIZA 613 or approval of instructor."
  - :credit: "4"
    :name: Design Communication I
    :subject: VIZA
    :number: "622"
    :description: "Theory and practice of visual communication employing a variety of digital and conventional media; emphasis on creating effective, self-expressive images employing the combined use of a variety of media. Prerequisite: VIZA 612 or approval of instructor."
  - :credit: "3"
    :name: Design Communication II
    :subject: VIZA
    :number: "623"
    :description: "Development of concepts and forms in visual communications; organization of complex problems in production; synthesis of skills, information tools and methodology. Prerequisite: VIZA 622 or approval of instructor."
  - :credit: "3"
    :name: Multi-Media Web Design
    :subject: VIZA
    :number: "625"
    :description: "Examination of aesthetic, narrative, technical strategies; multi-media content on the web; methods of integrating imagery, animation, sound; non-linear multi-media narration. Application of multi-media techniques for navigation, interaction, animation, vector drawing, video, audio. Prerequisite: Graduate classification in visualization or approval of instructor."
  - :credit: "3"
