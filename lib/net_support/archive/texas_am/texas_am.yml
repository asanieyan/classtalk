  - :credit: "3"
    :name: Forest Ecosystems and Global Change
    :subject: FRSC
    :number: "601"
    :description: "Focus on the physical and biological principles governing the structure and function of forests and terrestrial ecosystems; examine how plants, animals, and microorganisms control water, carbon, and nutrient cycling; evaluate ecosystem response to global change, including climate and human impacts. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Advanced Silviculture
    :subject: FRSC
    :number: "602"
    :description: "Advanced silvicultural methods, techniques and problems; current research and technical literature. Prerequisite: FRSC 305 or equivalent."
  - :credit: "2"
    :name: The Research Process
    :subject: FRSC
    :number: "606"
    :description: Nature and objectives of graduate work, the scientific method and basic and applied research. Introduction to design of experiments and analysis of data; principles of organization of project proposals, theses and scientific reports.
  - :credit: "3"
    :name: Remote Sensing for Natural Resource Management
    :subject: FRSC
    :number: "608"
    :description: "Remote sensing for the management of renewable natural resources; use of aerial photography and satellite imagery to detect, identify and monitor forest, range and agricultural resources; utilize remotely sensed data as input to computerized information management systems. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Economic Analysis for Forest Resource Decisions
    :subject: FRSC
    :number: "614"
    :description: "Concepts of managerial economics in forestry; survey of economic analysis and management science techniques to solve forest resource allocation and valuation problems; use of microcomputer-based models to achieve landowner, investor, and social objectives for the ownership, use and management of forestlands. Prerequisite: ECON 202 or approval of instructor."
  - :credit: "2"
    :name: Advances and Issues in Forest Science
    :subject: FRSC
    :number: "620"
    :description: "Introduces the social and scientific context for forestry; develops an understanding of current social, economic and environmental issues confronting forested ecosystems and consider implications for renewable natural resource management, research and policy. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Introduction to Tree Improvement
    :subject: FRSC
    :number: "630"
    :description: "Genetic variation in forest trees and its use in tree breeding programs; includes introductory genetics, breeding schemes, progeny testing, seed orchards and seeding productions. Prerequisite: B.S. in Forestry or closely related field."
  - :credit: "3"
    :name: Forest Genetics
    :subject: FRSC
    :number: "632"
    :description: "Statistical and theoretical basis for managing the scientific aspects of a tree improvement program and an introduction to the literature. Prerequisite: FRSC 630."
  - :credit: "2"
    :name: Plant Functional Ecology
    :subject: FRSC
    :number: "634"
    :description: "Advanced study of plant ecology and physiology with emphasis on the relationship of woody plants to the environment in ecological and evolutionary contexts. Prerequisite: RENR 205 or MEPS 313 or equivalent."
  - :credit: "2"
    :name: Forest Biotechnology
    :subject: FRSC
    :number: "635"
    :description: "Introduction to methods and concepts important for the genetic modification of plants through biotechnology; recent developments in forest biotechnology; potential impacts of biotechnology on native species and the forest products industry. Prerequisite: Course in biology (genetics course preferred)."
  - :credit: "3"
    :name: Forest Genetics Practicum
    :subject: FRSC
    :number: "636"
    :description: "Practical experience with tree improvement techniques including pollen collection, control pollination methods, field test establishment, orchard establishment and management, tree physiology and forest biotechnology. Prerequisites: FRSC 630, 632, 634, 635."
  - :credit: "4"
    :name: Arboriculture (3-2)
    :subject: FRSC
    :number: "640"
    :description: "Tree selection and planting to fit climatic, space and edaphic conditions, diagnosing tree abnormalities, and practicing intensive tree care; frequent field work and demonstrations; includes seminar classes involving discussions and presentations of current arboriculture research from peer-reviewed journals. Prerequisite: Graduate classification."
  - :credit: "4"
    :name: Urban Forestry
    :subject: FRSC
    :number: "641"
    :description: "Conceptual role of trees in improving the urban environment; optimum use of existing forested areas and the establishment of trees in appropriate open spaces; tree ordinances, species evaluation, street tree planning and tree inventory systems; includes seminar classes involving discussions and presentations of current urban forestry research from peer-reviewed journals. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Plant Cell Culture for Crop Improvement
    :subject: FRSC
    :number: "650"
    :description: "Focus on techniques in plant cell culture which can be applied to all crop plants, including agronomic crops, horticulture and forestry crops for germplasm improvement. Prerequisites: MEPS 313; CHEM 101. Cross-listed with MEPS 650."
  - :credit: "3"
    :name: Geographic Information Systems
    :subject: FRSC
    :number: "651"
    :description: "Design, planning and implementation of geographic information systems; computer hardware and software evaluation; practical experience in data entry, analysis and update of spatial and characteristic data; linkages of GIS and artificial intelligence; use of maps and remotely sensed data as data inputs. Prerequisites: GEOG 398 and RENR 444 or approval of instructor. Cross-listed with BAEN 651."
  - :credit: "3"
    :name: Advanced Topics in Geographic Information Systems
    :subject: FRSC
    :number: "652"
    :description: "Advanced GIS topics with a focus on modeling actual GIS applications including relational and database theory, design and implementation and its connection to GIS; surface analysis with digital terrain models; and an introduction to spatial statistics. Prerequisite: FRSC 651 or BAEN 651."
  - :credit: "3"
    :name: Computer Programming for Natural Resources Applications
    :subject: FRSC
    :number: "653"
    :description: "An introduction to programming concepts and applications; elements of Visual Basic programming including data types, control and program structure; introduction to objects and object-oriented programming; macro and applications development; automation of GIS programming through the use of macros. Prerequisites: Approval of instructors."
  - :credit: "3"
    :name: Advanced Remote Sensing
    :subject: FRSC
    :number: "661"
    :description: "Advanced techniques for information extraction using airborne and satellite imagery; active and passive sensors characteristics; customizing and developing image processing tools for remote sensing applications for a broad range of sensors and applications. Prerequisites: Approval of instructor, or FRSC 308 or RENR 444 or GEOG 651 or 661."
  - :credit: "1"
    :name: Professional Internship
    :subject: FRSC
    :number: "684"
    :description: "Application of forestry principles in a working environment. Prerequisite: Limited to graduate students seeking a professional degree in forestry."
  - :credit: "1"
    :name: Directed Studies
    :subject: FRSC
    :number: "685"
    :description: Designed for investigations not included in students&rsquo; research for thesis or dissertation. Problems to be selected in some aspect of forest science.
  - :credit: ""
    :name: Special Topics in
    :subject: FRSC
    :number: "689"
    :description: "Selected topics in an identified area of forest science. May be repeated for credit. Prerequisite: Approval of department head."
  - :credit: "1"
    :name: Research
    :subject: FRSC
    :number: "691"
    :description: Research in an approved aspect of forest science for thesis or dissertation credit.
