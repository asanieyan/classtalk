  - :credit: "3"
    :name: Quantitative Phylogenetics
    :subject: GENE
    :number: "606"
    :description: "Designed to provide students with the theory and tools required for inference of phylogenetic (evolutionary) relationships among biological taxa using various types of comparative data including morphological characters, biochemical and molecular characters, and DNA sequences; hands-on analysis of data using contemporary tools. Prerequisite: Entomology 601 or approval of instructor. Cross-listed with ENTO 606."
  - :credit: "3"
    :name: Population Genetics
    :subject: GENE
    :number: "612"
    :description: "Biological approach to genetic characteristics of populations dealing with genetic equilibrium, allelic variation, determination of genetic variation in populations, effects of mating systems, selection, mutation and drift on population parameters. Prerequisites: GENE 603; STAT 651."
  - :credit: "3"
    :name: Quantitative Genetics I
    :subject: GENE
    :number: "613"
    :description: "Quantitative genetics concepts particularly dealing with partitioning of phenotypic variance into genetic and environmental components, selection response, effects of systems of mating, genetic covariance and threshold effects. Prerequisites: GENE 612; STAT 652."
  - :credit: "3"
    :name: Maximum Likelihood Estimation of Genetics
    :subject: GENE
    :number: "614"
    :description: "Theoretical and analytical approaches to the application of maximum likelihood for the estimation of parameters under linear and nonlinear models; single and polygene genetic models including Hardy-Weinberg equilibrium, linkage analysis and quantitative trait loci detection. Prerequisites: GENE 603; STAT 651; STAT 652 or 601. Cross-listed with ANSC 614."
  - :credit: "3"
    :name: Cytogenetics
    :subject: GENE
    :number: "620"
    :description: "Examination and analysis of variation in chromosome structure, behavior and number; developmental and evolutionary effects of this variation. Prerequisite: GENE 603."
  - :credit: "2"
    :name: Analyses of Gene Expression
    :subject: GENE
    :number: "626"
    :description: "Proficiency in handling DNA and RNA gained during exercises used routinely in analyses of gene expression; RNA preparation and analysis on Northern blots; in vitro transcription and polyacrylamide gel analysis of nucleic acids; sub-cloning and mRNA quantitation using polymerase chain reaction. Prerequisites: GENE 450 or approval of instructor; radiation safety training. Cross-listed with ANSC 626."
  - :credit: "3"
    :name: Biochemical Genetics
    :subject: GENE
    :number: "631"
    :description: "Genetic control of cellular metabolism. Mechanism of gene action; gene-enzyme relationships; regulation of gene expression; structure and organization of genomes; biochemical manipulation and characterization of genetic molecules. Prerequisite: GENE 431 or BICH 431; BICH 603. Cross-listed with BICH 631."
  - :credit: "3"
    :name: Quantitative Genetics and Plant Breeding
    :subject: GENE
    :number: "643"
    :description: "Applied aspects of quantitative genetics in plant breeding; examination of methodologies to analyze quantitative variation in crop species; genetic phenomena (inbreeding heterosis and epistasis); quantitative trait loci (QTL) mapping and marker-assisted selection (MAS); genotype by environment interaction, heritability, multiple traits and selection theory with implication in plant breeding. Prerequisites: GENE 613; AGRO 641; STAT 619 and 652. Cross-listed with AGRO 643."
  - :credit: "3"
    :name: Analysis of Complex Genomes
    :subject: GENE
    :number: "654"
    :description: "History and current status of genetic and molecular analysis of higher eukaryotic genomes; coverage of techniques for dissection of genomes into manageable parts; investigations in genetics, breeding and evolution; emphasis on quantitative inheritance, genetic mapping, physical mapping, map-based cloning, with examples drawn from a wide range of organisms. Prerequisite: GENE 603. Cross-listed with AGRO 654 and MEPS 654."
  - :credit: "3"
    :name: Analysis of Complex Genomes&mdash;Lab
    :subject: GENE
    :number: "655"
    :description: "Laboratory methods in molecular genetic techniques for genetic mapping, physical mapping, and map-based cloning of both qualitative and quantitative phenotypes. Prerequisites: Concurrent registration in GENE 654 and approval of instructor. Cross-listed with AGRO 655 and MEPS 655."
  - :credit: "1"
