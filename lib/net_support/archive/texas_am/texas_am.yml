    :subject: CPSC
    :number: "310"
    :description: "File structures and access methods; database modeling, design and user interface; components of database management systems; information storage and retrieval, query languages, high-level language interface with database systems. Prerequisite: CPSC 210 or 211."
  - :credit: "3"
