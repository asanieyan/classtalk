  - :credit: "3"
    :name: (BUSI 1307) Personal Finance
    :subject: FINC
    :number: "201"
    :description: Financial management problems of the individual consumer; budgeting, insurance, saving and investing, and home financing. May not be used as a finance elective.
  - :credit: "1"
    :name: Introduction to Securities and Commodities Trading
    :subject: FINC
    :number: "267"
    :description: "Introduction to financial markets and the instruments that trade in them; describes how financial markets operate; compare and contrast a wide variety of common financial instruments, including debt, equity, derivatives and commodities; basic functions of real-world data sources (especially Bloomberg and the Wall Street Journal); and career paths in the field of finance. Prerequisite: Freshman or sophomore classification in business administration."
  - :credit: "3"
    :name: Survey of Finance Principles
    :subject: FINC
    :number: "309"
    :description: "Finance survey for non-business majors; financial markets, the investment banking process, interest rates, financial intermediaries and the banking system, financial instruments, time value of money concepts, and security valuation and selection. May not be used to satisfy degree requirements for majors in business. Prerequisites: ACCT 209 or 229; junior classification; for students other than business and agribusiness."
  - :credit: "3"
    :name: Business Finance
    :subject: FINC
    :number: "341"
    :description: "Financial practices and financial management of modern business corporations; cash flow, planning, procurement of funds, management of long-term funds and working capital. Prerequisites: Admission to upper division in Mays Business School."
  - :credit: "3"
    :name: Real Estate Decision-Making
    :subject: FINC
    :number: "371"
    :description: "Legal, physical and economic characteristics of real estate; overview of real estate market analysis, real estate valuation procedures and real estate production, marketing and financing methods. Prerequisites: FINC 341 with a grade of C or better."
  - :credit: "3"
    :name: Investment Analysis
    :subject: FINC
    :number: "421"
    :description: "Operation and functions of the organized security exchanges, fundamental security analysis and technical market analysis. Prerequisite: FINC 341 with a grade of C or better."
  - :credit: "3"
    :name: Applied Investment Analysis
    :subject: FINC
    :number: "422"
    :description: "Theoretical and analytical developments in security selection and portfolio management; includes macroeconomic analysis, portfolio theory, and portfolio performance evaluation; concepts applied to the allocation of investments in a student-managed equity portfolio. Prerequisite: FINC 341 with a grade of C or better and approval of instructor."
  - :credit: "3"
    :name: Options and Financial Futures
    :subject: FINC
    :number: "423"
    :description: "Valuation of options and financial futures; risk management and hedging applications using options and financial futures; primary focus on stock options, index options, stock index futures, interest rate futures, foreign exchange futures and futures options. Prerequisite: FINC 421 or 434."
  - :credit: "3"
    :name: Trading Risk Management
    :subject: FINC
    :number: "424"
    :description: "Mid-office risk management strategies using the energy markets as a focus; develops understanding of commodity market behavior, use of forwards and options for risk management, risk management reporting, Greeks and simulation-based VaR analysis. Prerequisite: FINC 341 with a grade of C or better."
  - :credit: "3"
    :name: Portfolio Management
    :subject: FINC
    :number: "425"
    :description: "Overview of the investment industry and the portfolio management process; includes indices and benchmarks, portfolio structuring, stock vs. sector selection, performance measurement, and attribution analysis, investment products and distribution, and current issues affecting the investment industry. Prerequisites: FINC 341 with a grade of C or better."
  - :credit: "3"
    :name: Trading Markets
    :subject: FINC
    :number: "426"
    :description: "Issues related to securities trading and securities markets; why and how people trade; the operation, structure and regulation of securities markets; focus on equity markets; comparisons to the markets for derivatives and other securities. Prerequisites: FINC 341 with a grade of C or better; junior or senior classification."
  - :credit: "3"
    :name: Managerial Finance I
    :subject: FINC
    :number: "434"
    :description: "Managerial problems of financial managers; financial analysis, current asset management, capital budgeting and capital structure. Prerequisite: FINC 341 with a grade of C or better."
  - :credit: "3"
    :name: Managerial Finance II
    :subject: FINC
    :number: "435"
    :description: "Case studies in the administration of the financial affairs of business enterprises; working capital management, capital budgeting, capital structure, and mergers and acquisitions. Prerequisite: FINC 434."
  - :credit: "3"
    :name: Funding International Business
    :subject: FINC
    :number: "445"
    :description: "International business transactions, balance of payments and exchange rate systems, exchange rate risk and hedging techniques, sources of funding, relation to international financial institutions and capital instruments; relates international business funding to national and commercial development. Prerequisite: FINC 341 with a grade of C or better. Cross-listed with IBUS446."
  - :credit: "3"
    :name: Financial Statement Analysis
    :subject: FINC
    :number: "447"
    :description: "Development of an analytical approach to financial statements, integrating relevant finance and accounting concepts and principles; current topics in financial analysis. Prerequisites: FINC 341 with a grade of C or better; ACCT 315 or 327. Cross-listed with ACCT 447."
  - :credit: "3"
    :name: Money and Capital Markets
    :subject: FINC
    :number: "460"
    :description: "Role of finance and financial institutions in the money and capital markets in the U.S. including supply of and demand for funds, interest rates and flow of funds analysis. Prerequisite: FINC 341 with a grade of C or better."
  - :credit: "3"
    :name: Commercial Bank Management
    :subject: FINC
    :number: "462"
    :description: "Problems confronting commercial banks: development and application of credit standards, decisions on loan applications, liquidity management and profit sensitivity to varying levels of interest rates. Prerequisite: FINC 460."
  - :credit: "3"
    :name: Wall Street, Investment Banking and the Financial Markets
    :subject: FINC
    :number: "466"
    :description: "Enables students to experience, first-hand, the major financial markets of the United States; visits to major Wall Street firms, security and commodity exchanges, and other financial institutions. Prerequisites: Admission to upper division in Mays Business School and approval of instructor."
  - :credit: "3"
    :name: Commodity Trade Strategy
    :subject: FINC
    :number: "467"
    :description: "Front office trading strategies using the energy market as a focus; comprehending and evaluating price behavior in energy markets; derivation of price and risk strategies. Prerequisites: FINC 423."
  - :credit: "3"
    :name: Real Estate Finance
    :subject: FINC
    :number: "472"
    :description: "Real estate financing instruments, institutions and techniques; trust deed financing, mortgage underwriting and risk analysis, primary and secondary mortgage markets and institutions. Prerequisite: FINC 371."
  - :credit: "3"
    :name: Real Estate Appraisal
    :subject: FINC
    :number: "473"
    :description: "Impact of socio-economic forces on urban real estate values; cost, sales comparison and capitalized income approaches to market value; demonstration appraisal. Prerequisite: FINC 371."
  - :credit: "3"
    :name: Real Estate Investment Analysis
    :subject: FINC
    :number: "475"
    :description: "Real estate market analysis, equity investor decision criteria, institutional investment constraints and investment valuation; case analysis of specific real estate investment decisions. Prerequisite: FINC 341 with a grade of C or better."
  - :credit: "3"
    :name: Real Estate Law
    :subject: FINC
    :number: "478"
    :description: "Laws and regulations affecting real estate ownership and use; estates and interests in land, legal descriptions, deeds, security devices for real estate creditors, earnest money contracts, leases, public and private land use controls and mineral and water rights. May not be used as a finance elective. Prerequisite: FINC 371 or approval of instructor."
  - :credit: "1"
    :name: Professional Internship
    :subject: FINC
    :number: "484"
    :description: "Professional internship with practicing professionals under the direction of a faculty member. Available for free elective only and must be taken on a satisfactory/unsatisfactory basis. Prerequisites: Finance major and approval of instructor and department head."
  - :credit: "1"
    :name: Directed Studies
    :subject: FINC
    :number: "485"
    :description: "Directed study on selected problems in the area of finance not covered in other courses. Prerequisites: Finance major and senior classification; approval of department head."
  - :credit: ""
    :name: Special Topics in
    :subject: FINC
    :number: "489"
    :description: "Selected area in finance. May include attention to aspects of real estate finance, corporate financial management, investments, or financial institutions and markets. Prerequisite: Admission to upper division in Mays Business School and approval of instructor."
  - :credit: "1"
    :name: Finance for the Professional
    :subject: FINC
    :number: "612"
    :description: "Focuses on investment and financing decisions in corporate firms. Emphasizes principles, techniques and applications in corporate finance, including: risk and return, capital budgeting, discounted cash flow valuation, capital structure, and payout policy. Classification 6 students may not enroll in this course. Please note this is changing to a variable credit course. Prerequisite: ACCT 610 or equivalent. Enrollment is limited to BUAD classification 7."
  - :credit: "1"
    :name: Finance for the Professional II
    :subject: FINC
    :number: "613"
    :description: "Focus on advanced topics in domestic and international finance; analysis of dividend, capital structure and refinancing decisions; exposure to financial derivatives; foreign exchange rate determination and risk management. Prerequisite: FINC 612. Enrollment is limited to BUAD classification 7."
  - :credit: "1"
    :name: Financial Management I
    :subject: FINC
    :number: "629"
    :description: "Analysis of finance function, credit and equity markets, financing and dividend decisions; mechanics of financial analysis. Classification 6 students may not enroll in this course. Prerequisites: FINC 612 or 635; ACCT 610 or 640."
  - :credit: "3"
    :name: Financial Management II
    :subject: FINC
    :number: "630"
    :description: "Basic concepts of finance applied to solution of business problems using case studies; financial analysis skills further developed and refined; investment and financing decisions analyzed. Classification 6 students may not enroll in this course. Prerequisite: FINC 629."
  - :credit: "3"
    :name: Investment Management
    :subject: FINC
    :number: "632"
    :description: "Introductory course in investments; nature and functioning of securities markets; various investment media and tools for analysis of these media; analysis of debt and equity securities. Alternative trading strategies evaluated. Classification 6 students may not enroll in this course. Prerequisite: FINC 612 or 635."
  - :credit: "3"
    :name: Financial Management for Non-Business
    :subject: FINC
    :number: "635"
    :description: "External and internal factors affecting financial decision-making in the firm; fundamental concepts of accounting and managerial economics. Prerequisite: ACCT 640 or equivalent or approval of instructor."
  - :credit: "3"
    :name: Analysis of Money and Capital Markets
    :subject: FINC
    :number: "642"
    :description: "U.S. money and capital markets; changes in supply of and demand for money and capital as they influence the policies of financial intermediaries, fiscal and monetary authorities and nonfinancial firms. Interest rates; factors affecting their level and structure; flow of funds in the U.S. economy. Classification 6 students may not enroll in this course. Prerequisite: FINC 612 or 635."
  - :credit: "3"
    :name: Commercial Bank Management
    :subject: FINC
    :number: "643"
    :description: "Financial management problems of commercial bank management including raising funds, investing funds and making loans; nontraditional bank activities; emphasis on actual case situations. Classification 6 students may not enroll in this course. Prerequisite: FINC 642."
