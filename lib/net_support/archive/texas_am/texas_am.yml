    :name: Special Topics in
    :subject: ELEN
    :number: "489"
    :description: "Selected topics in an identified area of electrical engineering. May be repeated for credit. Prerequisite: Approval of instructor."
  - :credit: "1"
    :name: Research
    :subject: ELEN
    :number: "491"
    :description: "Research conducted under the direction of faculty member in electrical engineering. May be repeated 3 times for credit. Prerequisites: Junior or senior classification and approval of instructor."
  - :credit: "3"
    :name: Linear Network Analysis
    :subject: ELEN
    :number: "601"
    :description: Signal theory treatment of continuous and discrete signals and systems; vector spaces, projection and sampling theories, Fourier, Laplace and Z Transforms.
  - :credit: "3"
    :name: Computer Communication and Networking
    :subject: ELEN
    :number: "602"
    :description: "Computer communication and computer networks; use of the International Standards Organization (ISO) seven-layer Open Systems Interconnection model as basis for systematic approach; operational networks to be included in the study of each layer; homework assignments to make use of a campus computer network. Prerequisite: ELEN 646 or equivalent probability background."
  - :credit: "3"
    :name: Time-frequency Analysis and Multirate Signal Processing
    :subject: ELEN
    :number: "603"
    :description: Basic functions; short-time Fourier transform; Gabor transform; linear time-scale/time-frequency analysis; time-frequency resolution; Wigner-Ville distribution; Ambiginity function; wavelet series; multi-rate filter bank; orthogonality and biorthogonality; subband coding and pattern recognition.
  - :credit: "3"
    :name: Channel Coding for Communications Systems
    :subject: ELEN
    :number: "604"
    :description: "Channel coding for error control, finite field algebra, block codes, cyclic codes; BCH codes; and convolutional codes; Trellis coded modulation, including ungerboeck codes and coset codes; performance on gaussian and rayleigh channels; applications to communications systems. Prerequisites: Approval of instructor and graduate classification."
  - :credit: "4"
    :name: Linear Control Systems
    :subject: ELEN
    :number: "605"
    :description: "Application of state variable and complex frequency domain techniques to analysis and synthesis of multivariable control systems. Prerequisite: ELEN 420 or equivalent."
  - :credit: "3"
    :name: Nonlinear Control Systems
    :subject: ELEN
    :number: "606"
    :description: "Techniques available to analyze and synthesize nonlinear and discontinuous control systems. Modern stability theory, time-varying systems, DF, DIDF, Lyapunov Theory, adaptive control, identification and design principles for using these concepts; examples from a variety of electronic and electromechanical systems. Prerequisite: ELEN 605."
  - :credit: "4"
    :name: Advanced Analog Circuit Design Techniques
    :subject: ELEN
    :number: "607"
    :description: "Design of analog circuits using conventional and non-conventional voltage techniques, including floating gate, bulk driven and enhanced wide swing structures. Prerequisite: ELEN 474 or approval of instructor."
  - :credit: "3"
    :name: Modern Control
    :subject: ELEN
    :number: "608"
    :description: "Vector Norms; Induced Operator Norms; Lp stability; the small gain theorem; performance/robustness trade-offs; L1 and Hoo optimal P control as operator norm minimization; H2 optimal control. Prerequisite: ELEN 605 or equivalent. Cross-listed with MEEN 674."
  - :credit: "3"
    :name: Adaptive Control
    :subject: ELEN
    :number: "609"
    :description: "Basic principles of parameter identification and parameter adaptive control; robustness and examples of instability; development of a unified approach to the design of robust adaptive schemes. Prerequisite: ELEN 605 or approval of instructor. Cross-listed with MEEN 675."
  - :credit: "4"
    :name: Data Converters
    :subject: ELEN
    :number: "610"
    :description: "Introduction to data converters, specifications, Nyquist rate and oversampled converters, successive approximations, flash, two step-flash, pipeline, parallel architectures, Sigma delta technique, Basic concepts, order of modulators, Mash solution, limitation of non-idealities to Sigma delta performances, decimation and filters. Prerequisite: ELEN 474 or approval of instructor."
  - :credit: "3"
    :name: General Theory of Electromechanical Motion Devices
    :subject: ELEN
    :number: "611"
    :description: "Winding function theory; inductances of an ideal doubly cylindrical machine; inductances of salient-pole machines, reference frame and transformation theory; dynamic equations of electric machines; steady-state behavior of electric machines. Prerequisite: Approval of instructor or graduate classification."
  - :credit: "3"
    :name: Computer Aided Design of Electromechanical Motion Devices
    :subject: ELEN
    :number: "612"
    :description: "Magnetic circuits and field distribution of electric machines; main flux path calculation; calculation of magnetizing and leakage inductance; calculation of electric machine losses; principle of design of various electric machines; finite element design of electromechanical motion devices. Prerequisite: Approval of instructor or graduate classification."
  - :credit: "3"
    :name: Rectifier and Inverter Circuits
    :subject: ELEN
    :number: "613"
    :description: "Analysis/design of single phase, three phase rectifiers; phase control and PWM rectifiers; line harmonics; power factor; harmonic standards; passive and active correction methods; inverters; PWM methods; effect of blanking time; zero voltage switching and multilevel inverter; application of these systems in UPS and AC motor drives. Prerequisite: ELEN 438 or approval of instructor."
  - :credit: "3"
    :name: Power System State Estimation
    :subject: ELEN
    :number: "614"
    :description: "The large electric power system state estimation problem; issues of network observability; bad measurements detection/identification; sparse matrix vector techniques for computational efficiency. Prerequisite: ELEN 460."
  - :credit: "3"
    :name: Methods of Electric Power Systems Analysis
    :subject: ELEN
    :number: "615"
    :description: "Digital computer methods for solution of the load flow problem; load flow approximations; equivalents; optimal load flow. Prerequisite: ELEN 460 or approval of instructor."
  - :credit: "3"
    :name: Power System Electromagnetic Transients
    :subject: ELEN
    :number: "616"
    :description: "Modeling of power system components for electromagnetic transient studies; digital computer methods for computation of transients. Prerequisites: ELEN 459 and 460."
  - :credit: "3"
    :name: Resilient Computer Systems
    :subject: ELEN
    :number: "618"
    :description: "Impact of reliability on computer and network systems design; stochastic models of reliability and availability in fault-tolerant systems; hardware, software and system interaction, system design for testability, isolation and recovery. Prerequisite: ELEN 350 or CPSC 410. Cross-listed with CPSC 618."
  - :credit: "3"
    :name: Network Theory
    :subject: ELEN
    :number: "620"
    :description: "Development and application of advanced topics in circuit analysis and synthesis in both the continuous and discrete time and frequency domains. Prerequisite: ELEN 326 or equivalent."
  - :credit: "3"
    :name: Active Network Synthesis
    :subject: ELEN
    :number: "622"
    :description: "Methods of analyzing and synthesizing active networks; sensitivity analysis, methods of rational fraction approximation, OP AMP modeling and stability. Prerequisite: ELEN 457 or equivalent."
  - :credit: "3"
    :name: Parallel Geometric Computing
    :subject: ELEN
    :number: "623"
    :description: "Parallel computer architectures and algorithms for solving geometric problems raised in VLSI design, pattern recognition and graphics; advanced research results in computational geometry including convexity, proximity, intersection, geometric searching and optimization problems. Prerequisite: CPSC 311 or ELEN 350. Cross-listed with CPSC 623."
  - :credit: "3"
    :name: IC Design Tools
    :subject: ELEN
    :number: "624"
    :description: "Use of several CAD tools, not covered in other classes, oriented towards the solution of more advanced IC design task; the underlying theoretical principles, problem solved and basic solution methods. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Multimedia Systems and Networks
    :subject: ELEN
    :number: "627"
    :description: "Research topics in multimedia storage and delivery; real-time scheduling (processor, disk, network); guaranteed service, statistical guarantees, best-effort, IP-Multicast audio/video compression standard, multicast applications, congestion control. Prerequisite: ELEN 602 or CPSC 619."
  - :credit: "3"
    :name: Linear System Theory
    :subject: ELEN
    :number: "628"
    :description: "Application of functional analysis and geometric concepts to the analysis and synthesis of control systems. Prerequisite: ELEN 605."
  - :credit: "3"
    :name: Analysis of Power Electronic Systems
    :subject: ELEN
    :number: "630"
    :description: "Analysis and control of semiconductor switching power converters using specialized methods such as Fourier series, state-space averaging, time domain transfer functions, sliding mode, quadrometrics and other discontinuous orthogonal functions; application of the above techniques in practice; selected research publications. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Fiber-Optic Devices
    :subject: ELEN
    :number: "631"
    :description: "Fiber optic waveguides; directional couplers; polarization; poincare sphere fractional wave devices; PM fiber; interferometric devices and sensors fiber gyroscope; faraday effect devices; multiplexing techniques. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Motor Drive Dynamics
    :subject: ELEN
    :number: "632"
    :description: "Mathematical analysis of adjustable speed motor drive dynamics; direct torque control in dc and ac machines; the theory of field orientation and vector control in high performance ac motor drives; motion control strategies based on the above theories; microcomputer, signal and power circuit implementation concepts. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Optimum Control Systems
    :subject: ELEN
    :number: "633"
    :description: "Variational approach to the development of algorithms for the solution of optimum control problems; necessary and sufficient conditions, numerical methods, and analysis and comparison of optimal control results to classical theory. Prerequisite: ELEN 605."
  - :credit: "3"
    :name: Morphological Methods in Image and Signal Processing
    :subject: ELEN
    :number: "634"
    :description: "Image analysis and signal processing; feature extraction based upon geometrical shape; morphological filtering for image analysis; computer simulation of filter types. Prerequisites: ELEN 447 and 601."
  - :credit: "3"
    :name: Electromagnetic Theory
    :subject: ELEN
    :number: "635"
    :description: "Maxwell&rsquo;s equations, boundary conditions, Poynting&rsquo;s theorem, electromagnetic potentials, Green&rsquo;s functions, Helmholtz&rsquo;s equation, field equivalence theorems; applications to problems involving transmission scattering and diffraction of electromagnetic waves. Prerequisites: ELEN 322; ELEN 351 or equivalent."
  - :credit: "3"
    :name: Phased Arrays
    :subject: ELEN
    :number: "636"
    :description: "Theory and application of phased array antennas, radiators and sensors; spatial and spectral domain analysis of phased arrays including element-by-element, infinite array and Fourier methods; applications will include phased arrays, adaptive arrays, and synthesis array antennas; for use in radar, imaging an biomedical treatment and diagnosis. Prerequisite: ELEN 322 or equivalent."
  - :credit: "3"
    :name: Numerical Methods in Electromagnetics
    :subject: ELEN
    :number: "637"
    :description: "Numerical techniques for solving antenna, scattering and microwave circuits problems; finite difference and finite element differential equation methods with emphasis on the method of moments integral equation technique. Prerequisites: ELEN 351 or 635; CPSC 203 or equivalent."
  - :credit: "3"
    :name: Antennas and Propagation
    :subject: ELEN
    :number: "638"
    :description: "Application of Maxwell&rsquo;s equations to determine electromagnetic fields of antennas; radiation, directional arrays, impedance characteristics, aperture antennas. Prerequisite: ELEN 351."
  - :credit: "3"
    :name: Microwave Circuits
    :subject: ELEN
    :number: "639"
    :description: "Introduction to high frequency systems and circuits; provides background information needed to understand fundamentals of microwave integrated circuits; includes usage of S-parameters, Smith Charts, stability considerations in designing microwave circuits; utilizes CAD program &ldquo;Super Compact&rdquo; demonstrating design synthesis optimization and analysis of monolithic devices and circuits. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Microwave Solid-State Integrated Circuits
    :subject: ELEN
    :number: "641"
    :description: "Microwave two-terminal and three-terminal solid-state devices; waveguide and microstrip solid-state circuits; theory and design of microwave mixers, detectors, modulators, switches, phase shifters, oscillators and amplifiers. Prerequisite: ELEN 351."
  - :credit: "3"
    :name: Digital Image Processing
    :subject: ELEN
    :number: "642"
    :description: "Digital Image Processing techniques; stresses filtering, transmission and coding; fast transform techniques; convolution and deconvolution of model noise. Prerequisites: ELEN 447 and 601."
  - :credit: "3"
    :name: Electric Power System Reliability
    :subject: ELEN
    :number: "643"
    :description: "Design and application of mathematical models for estimating various measures of reliability in electric power systems. Prerequisite: ELEN 460 or approval of instructor."
  - :credit: "3"
    :name: Discrete-Time Systems
    :subject: ELEN
    :number: "644"
    :description: "Linear discrete time systems analysis using time domain and transform approaches; digital filter design techniques with digital computer implementations. Prerequisite: ELEN 601."
  - :credit: "3"
    :name: Pattern Recognition by Neural Networks
    :subject: ELEN
    :number: "645"
    :description: "Feedforward and feedback paradigms; training algorithms; supervised and unsupervised learning; associative networks; self-clustering networks; stability and convergence; comparison with statistical pattern recognition. Prerequisite: ELEN 649 or approval of instructor."
  - :credit: "3"
    :name: Statistical Communication Theory
    :subject: ELEN
    :number: "646"
    :description: "Concepts of probability and random process theory necessary for advanced study of communications, stochastic control and other electrical engineering problems involving uncertainty; applications to elementary detection and estimation problems. Prerequisite: Registration in ELEN 601 or approval of instructor."
  - :credit: "3"
    :name: Information Theory
    :subject: ELEN
    :number: "647"
    :description: "Definition of information; coding of information for transmission over a noisy channel including additive gaussian noise channels and waveform channels; minimum rates at which sources can be encoded; maximum rates at which information can be transmitted over noisy channels. Prerequisite: ELEN 646 or equivalent probability background."
  - :credit: "3"
    :name: Principles of Magnetic Resonance Imaging
    :subject: ELEN
    :number: "648"
    :description: "Introduction to the theory and design of magnetic resonance imaging systems; fundamental physical and mathematical introduction to image acquisition and reconstruction using magnetic resonance; overview of imaging system design, including magnets, imaging gradients and radio-frequency systems, contrast mechanisms, resolution. Prerequisite: ELEN 314 or 322 or approval of instructor."
  - :credit: "3"
    :name: Pattern Recognition
    :subject: ELEN
    :number: "649"
    :description: "Introduction to the underlying principles of classification, and computer recognition of imagery and robotic applications. Prerequisites: MATH 601 and/or STAT 601 and approval of instructor."
  - :credit: "4"
    :name: High Frequency GaAs/SiGe Analog IC Design
    :subject: ELEN
    :number: "650"
    :description: "High frequency integrated circuit design using non-conventional technologies such as GaAs and SiGe, with the emphasis on wireless and broadband communication circuits. Device operation, basic building blocks and typical applications. Prerequisite: ELEN 474 or approval of instructor."
  - :credit: "4"
    :name: Microprogrammed Control of Digital Systems
    :subject: ELEN
    :number: "651"
    :description: "Hardware and software concepts involved in the design and construction of microprocessor-based digital systems; microprocessor architecture; bussing; interfacing; data input/output; memories; and software development for operation and testing; design projects with microprocessors and related components. Prerequisites: ELEN 350 and 449 or approval of instructor."
  - :credit: "3"
    :name: Switching Theory
    :subject: ELEN
    :number: "652"
    :description: "Digital systems design; introduction to switching algebras, overview of integrated circuit technologies, analysis and synthesis of combinational circuits, special properties of selected switching functions, sequential circuits, fundamental mode analysis, pulse mode analysis, and sequential credit synthesis. Prerequisite: Graduate classification. Cross-listed with CPSC 677."
  - :credit: "3"
    :name: Computer Arithmetic Unit Design
    :subject: ELEN
    :number: "653"
    :description: "Digital computer arithmetic unit design, control and memory; microprocessor arithmetic logic unit (ALU) design. High-speed addition, subtraction, multiplication and division algorithms and implementations; design and simulation with integrated circuit components and VLSI circuits. Prerequisite: ELEN 651."
  - :credit: "4"
    :name: Very Large Scale Integrated Systems Design
    :subject: ELEN
    :number: "654"
    :description: "Design and fabrication of microelectronic circuits such as registers, selectors, PLAs, sequential and microprogrammed machines via large scale integrated circuitry with emphasis on high-level, structured design methods for VLSI systems. Students design small to medium scale integrated circuits for fabrication by industry. Prerequisites: ELEN 449; ELEN 474 or 475."
  - :credit: "3"
    :name: Advanced Topics in Channel Coding
    :subject: ELEN
    :number: "655"
    :description: "Advanced topics in Channel Coding including turbo codes, low density parity check codes, iterative decoding and applications of iterative decoding principles. Prerequisite: ELEN 604 or graduate classification."
  - :credit: "3"
    :name: Physical Electronics
    :subject: ELEN
    :number: "656"
    :description: "Elementary quantum theory; statistical mechanics; Lattice dynamics; semiconductor theory; dielectrics; magnetic materials; quantum electronics; introduction to quantum devices, such as the laser. Prerequisite: Graduate classification or approval of instructor."
  - :credit: "3"
    :name: Quantum Electronics
    :subject: ELEN
    :number: "657"
    :description: "Application of principles of quantum mechanics to problems in optics including emission, absorption and amplification of light; optical resonators and lasers; optical modulation; nonlinear optics; photodetectors and optical receivers. Prerequisites: PHYS 412 and 606 or approval of instructor."
  - :credit: "3"
    :name: Low-Noise Electronic Design
    :subject: ELEN
    :number: "658"
    :description: "Low-noise design; surveying the subject of handling electronic noise from theory to measurement, design, research and developments. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Parallel/Distributed Numerical Algorithms and Applications
    :subject: ELEN
    :number: "659"
    :description: "A unified treatment of parallel and distributed numerical algorithms; parallel and distributed computation models, parallel computation or arithmetic expressions; fast algorithms for numerical linear algebra, partial differential equations and nonlinear optimization. Prerequisite: MATH 304 or equivalent. Cross-listed with CPSC 659."
  - :credit: "3"
    :name: Modulation Theory
    :subject: ELEN
    :number: "661"
    :description: "Optimum receiver principles and signal selection for communication systems with and without coding; system implementation, and waveform communication using realistic channel models. Prerequisite: ELEN 646."
  - :credit: "3"
    :name: Estimation and Detection Theory
    :subject: ELEN
    :number: "662"
    :description: "Probabilistic signal detection theory and parameter estimation theory; Neyman-Pearson, UMP, and locally optimal tests; discrete time Markov processes and the Kalman and Wiener filters; bayesian, maximum likelihood and conditional mean estimation methods. Prerequisite: ELEN 646."
  - :credit: "3"
    :name: Data Compression with Applications to Speech and Video
    :subject: ELEN
    :number: "663"
    :description: "Characterization and representation of waveforms; digital coding of waveforms including PCM, delta modulation, DPCM, tree/trellis coding, runlength coding, sub-band coding and transform coding; rate distortion theoretic performance bounds. Prerequisites: ELEN 601 and 646."
  - :credit: "4"
    :name: Integrated CMOS RF Circuits and Systems
    :subject: ELEN
    :number: "665"
    :description: "Introduction to wireless communication systems at the theoretical, algorithmic and circuit levels; emphasis on simulation at the architecture, transistor levels of the communication systems; focus on circuits implementable on CMOS and BiCMOS technologies. Prerequisites: ELEN 453, 456, 474."
  - :credit: "3"
    :name: Power System Faults and Protective Relaying
    :subject: ELEN
    :number: "666"
    :description: "Calculation of power system currents and voltages during faults; protective relaying principles, application and response to system faults. Prerequisite: ELEN 460 or approval of instructor."
  - :credit: "3"
    :name: Power System Stability
    :subject: ELEN
    :number: "667"
    :description: "Steady-state, dynamic and transient stability of power systems; solution techniques; effect of generator control systems. Prerequisite: ELEN 460 or approval of instructor."
  - :credit: "3"
    :name: High Voltage Direct Current (HVDC) Transmission
    :subject: ELEN
    :number: "668"
    :description: "Overview of HVDC systems; comparison of AC and DC power transmission; study of six-pulse and twelve-pulse power converters; analysis and control of HVDC systems; harmonics and power factor effects; system faults and misoperations; state of the art and future developments in HVDC technology; inspection trips. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Engineering Applications in Genomics
    :subject: ELEN
    :number: "669"
    :description: "Tutorial introduction to the current engineering research in genomics. The necessary Molecular Biology background is presented and techniques from signal processing and control are used to (i) unearth intergene relationships (ii) model genetic regulatory networks and (iii) alter their dynamic behavior. Prerequisite: ELEN 605 or approval of instructor."
  - :credit: "3"
    :name: Fiber Optic Networks
    :subject: ELEN
    :number: "670"
    :description: "Components, topologies and architecture for communication networks based on the optical fiber transmission medium; examples based on recent publications in technical literature. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Solid State Devices
    :subject: ELEN
    :number: "671"
    :description: "Development of mathematical analysis and systematic modeling of solid state devices; relationships of measurable electrical characteristics to morphology and material properties of solid state devices, p-n junction, bipolar and unipolar transistors. Prerequisite: ELEN 656 or approval of instructor."
  - :credit: "3"
    :name: Semiconductor Lasers and Photodetectors
    :subject: ELEN
    :number: "672"
    :description: "III-V compound semiconductor material, spontaneous and stimulated emission in lasers; optical wave guiding, rate equation solutions, quantum noise and spectral linewidth properties of lasers; principle and structure of photodetectors; III-V compound material technology. Prerequisite: ELEN 370."
  - :credit: "3"
    :name: Fundamentals of Microelectronics
    :subject: ELEN
    :number: "673"
    :description: "Microelectronic systems and fabrication technologies; methods of engineering analysis and device characterization. Junction diodes, Schottky diodes, bipolar transistors, junction and MOS field-effect devices, solar cells, light emitting diodes, charge coupled devices, magnetic bubbles, liquid crystal displays and other newly developed devices and circuits. Prerequisite: Graduate classification or approval of instructor."
  - :credit: "3"
    :name: Introduction to Quantum Computing
    :subject: ELEN
    :number: "674"
    :description: "Introduces the quantum mechanics, quantum gates, quantum circuits and quantum hardware of potential quantum computers; algorithms, potential uses, complexity classes, and evaluation of coherence of these devices. Prerequisites: MATH 304, PHYS 208. Cross-listed with PHYS 674."
  - :credit: "3"
    :name: Integrated Optoelectronics
    :subject: ELEN
    :number: "675"
    :description: "Light propagation and interactions in anisotropic media; electrooptic and acoustooptic effects; passive and active guided-wave devices; fabrication and characterization. Prerequisite: ELEN 464 or equivalent."
  - :credit: "3"
    :name: Advanced Computer Architecture
    :subject: ELEN
    :number: "676"
    :description: "Design of advanced computers for parallel processing; emphasis on the overall structure; interconnection networks; including single-stage and multi-stage structures; shared memory and message passing architectures; control-flow and demand-driven programming; multithreaded architectures; fine-grain and coarse-grain parallelism; SIMD and MIMD; processor designs for parallel operation. Prerequisite: ELEN 651 or CPSC 614 or approval of instructor. Cross-listed with CPSC 676."
  - :credit: "3"
    :name: Control of Electric Power Systems
    :subject: ELEN
    :number: "677"
    :description: "Modeling, analysis and real-time control of electric power systems to meet the requirements of economic dispatch of voltage and power. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Statistical Optics
    :subject: ELEN
    :number: "678"
    :description: "Statistics of laser and thermal light; partial polarization; Jones and coherency matrices; Temporal coherence; spatial coherence; mutual coherence; optical noise; detection noise. Prerequisite: ELEN 464."
  - :credit: "3"
    :name: Computer Relays for Electric Power Systems
    :subject: ELEN
    :number: "679"
    :description: "Real-time digital computer application to protective relaying; extensive overview of digital protection algorithms; latest technological advancements as microprocessor-based relays, fiber-optic communication systems, unconventional instrument transformers, dynamic testing tools and methodologies. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Testing and Diagnosis of Digital Systems
    :subject: ELEN
    :number: "680"
    :description: "The theory and techniques of testing VLSI-based circuits and systems, and design for testability. Prerequisites: ELEN 220 or 248 or equivalent; ELEN 350 or CPSC 321 or equivalent. Cross-listed with CPSC 680."
  - :credit: "1"
    :name: Seminar
    :subject: ELEN
    :number: "681"
    :description: "Reports and discussion of current research and of selected published technical articles. May not be taken for credit more than once in master&rsquo;s degree program nor twice in PhD program. Prerequisite: Graduate classification in electrical engineering."
  - :credit: ""
    :name: Spread Spectrum and CDMA
    :subject: ELEN
    :number: "682"
    :description: "Spread spectrum communication systems including direct-sequence; multicarrier, and frequency hopped spread spectrum, pseudo-random sequences, code acquisition and tracking; CDMA, multi-user detection; RAKE receivers, and CDMA standards. Prerequisite: ELEN 646, ELEN 661 or approval of instructor."
  - :credit: "3"
    :name: Wireless Communication Systems
    :subject: ELEN
    :number: "683"
    :description: "The course is on algorithms for VLSI physical design automation, which include partitioning, floor planning, placement, and routing. Technical papers on the above topics will be chosen from premier CAD, conference proceedings, journals and presented in class. Prerequisite: ELEN 248, CPSC 311 knowledge in logic design and computer algorithms."
  - :credit: "1"
    :name: Professional Internship
    :subject: ELEN
    :number: "684"
    :description: "Engineering research and design experience at industrial facilities away from the Texas A&amp;M campus; design projects supervised by faculty coordinators and personnel at these locations; projects selected to match student&rsquo;s area of specialization. Prerequisites: Graduate classification and one semester of course work completed."
  - :credit: "1"
    :name: Directed Studies
    :subject: ELEN
    :number: "685"
    :description: Research problems of limited scope designed primarily to develop research technique.
  - :credit: "3"
    :name: Electric and Hybrid Vehicles
    :subject: ELEN
    :number: "686"
    :description: "Fundamental concepts of electric and hybrid-electric vehicles introduced, component requirements and system design methodologies discussed; vehicle system analysis and simulation methods presented. Prerequisite: Graduate classification or approval of instructor."
  - :credit: "3"
    :name: VLSI Physical Design Automation
    :subject: ELEN
    :number: "687"
    :description: "Wireless applications, modulation formats, wireless channel models and simulation techniques, digital communication over wireless channels, multiple access techniques, wireless standards. Prerequisite: ELEN 646 or approval of instructor."
  - :credit: "4"
    :name: IC MEMS and Sensor Fabrication
    :subject: ELEN
    :number: "688"
    :description: "Fundamental unit processes for the fabrication of silicon IC&rsquo;s and extension of these processes to the specialized micro-machining operations used for MEMS and sensor fabrication; basic process operations used in the laboratory to build simple IC structures; devices then characterized. Prerequisite: ELEN 325, 370, or approval of instructor."
  - :credit: ""
    :name: Special Topics in
    :subject: ELEN
    :number: "689"
    :description: "Advanced topics of current interest in electrical engineering. May be repeated for credit. Prerequisite: Approval of instructor."
  - :credit: "1"
    :name: Research
    :subject: ELEN
    :number: "691"
    :description: Research for thesis or dissertation.
  - :credit: "3"
    :name: "Erbium-Doped Amplifier: Technology and Applications"
    :subject: ELEN
    :number: "696"
    :description: "Rate equations and modeling of rare-earth transitions. Spontaneous stimulated emission. Pump requirement for erbium-doped fiber. Erbium-doped fiber design and simulation using commercial dispersion compensation issues, polarization effects, self-phase modulation, cross-phase modulation. Raman and Brillouin effects in optical fibers. Prerequisites: ELEN 370 or approval of instructor."
  - :credit: "4"
    :name: Analog To Digital Converters
    :subject: ELEN
    :number: "698"
    :description: "The data conversion metrics to evaluate performance is presented, the design and classification of data converters are introduced, discussion on practical applications are given. Prerequisite: Advanced analog or approval of instructor."
