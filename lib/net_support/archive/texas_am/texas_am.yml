  - :credit: "3"
    :name: Finite Element Fundamentals and Engineering Applications
    :subject: MEMA
    :number: "467"
    :description: ""
  - :credit: "3"
    :name: Theory of Elasticity
    :subject: MEMA
    :number: "601"
    :description: "Analysis of stress and strain in two and three dimensions, equilibrium and compatibility equations, strain energy methods; torsion of noncircular sections; flexure; axially symmetric problems. Prerequisite: MATH 601 or registration therein."
  - :credit: "3"
    :name: Continuum Mechanics
    :subject: MEMA
    :number: "602"
    :description: "Development of field equations for analysis of continua (solids as well as fluids); conservation laws; kinematics, constitutive behavior of solids and fluids; applications to aerospace engineering problems involving solids and fluids. Prerequisite: Graduate classification. Cross-listed with AERO 603."
  - :credit: "3"
    :name: Mathematical Foundations of Continuum Mechanics
    :subject: MEMA
    :number: "604"
    :description: "Mathematical description of continuum mechanics principles, including: tensor analysis, generalized description of kinematics and motion, conservation laws for mass and momentum; invariance and symmetry principles; application to generalized formulation of constitutive expressions for various fluids and solids. Prerequisites: MATH 410; MATH 451 or equivalent. Cross-listed with MATH 604."
  - :credit: "3"
    :name: Energy Methods
    :subject: MEMA
    :number: "605"
    :description: "Principles of virtual work, minimum total potential energy and extremum mixed variational principles; energy theorems of structural mechanics; Hamilton&rsquo;s principle for dynamical systems; Rayleigh-Ritz Galerkin, and weighted-residual methods; applications to linear and nonlinear problems in mechanics (bars, beams, frames, plates and general boundary value problems). Prerequisite: MATH 601 or registration therein."
  - :credit: "3"
    :name: Flow and Fracture of Polymeric Solids
    :subject: MEMA
    :number: "607"
    :description: Relationship of molecular structure to flow and fracture in polymeric materials; introduction to viscoelastic fracture mechanics; micromechanisms of fracture including crazing; fatigue behavior of polymeric materials.
  - :credit: "3"
    :name: Materials Science
    :subject: MEMA
    :number: "609"
    :description: "Structure and properties of solid materials. Prerequisites: Graduate classification and approval of instructor."
  - :credit: "3"
    :name: Applied Polymer Science
    :subject: MEMA
    :number: "610"
    :description: "Macromolecular concepts, molecular weight, tacticity, theory of solutions, rubber elasticity, thermal transitions, rheology, crystallinity, heterogeneous systems and relation of mechanical and physical characteristics to chemical structure; applications to polymer blends, thermosetting resins, structural adhesives and composites; design and processing of fibrous composites. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Fundamentals of Engineering Fracture Mechanics
    :subject: MEMA
    :number: "611"
    :description: "Understanding of the failure of structures containing cracks with emphasis on mechanics; linear elastic fracture mechanics, complex potentials of Muskhelishvili and Westergaard, J-integral, energy release rate, R-curve analysis, crack opening displacement, plane strain fracture toughness testing, fatigue crack propagation, fracture criteria, fracture of composite materials. Prerequisite: MEMA 601 or AERO 603."
  - :credit: "3"
    :name: Wave Propagation in Isotropic and Anisotropic Solids
    :subject: MEMA
    :number: "612"
    :description: "Mathematical and experimental methods of studying stress waves with emphasis on anisotropic solids, e.g., fiber-reinforced composite materials; waves in an unbounded medium, in a half-space, in rods; waves in a general anisotropic medium; wave surface, slowness surface, velocity surface, energy velocity and group velocity. Prerequisite: MEMA 601 or AERO 603."
  - :credit: "3"
    :name: Principles of Composite Materials
    :subject: MEMA
    :number: "613"
    :description: "Classification and characteristics of composite materials; micromechanical and macromechanical behavior of composite laminae; macromechanical behavior of laminates using classical laminate theory; interlaminar stresses and failure modes; structural design concepts, testing and manufacturing techniques. Prerequisite: MEMA 601 or 602."
  - :credit: "3"
    :name: Physical Phenomena in Materials
    :subject: MEMA
    :number: "614"
    :description: "Physical principles governing behavior in materials; emphasis on crystalline materials, particularly in metals; includes crystal structures, vacancies, solid diagrams, diffusion and transformations. Prerequisite: MEEN 340 or equivalent."
  - :credit: "3"
    :name: Damage and Failure in Composite Materials
    :subject: MEMA
    :number: "616"
    :description: "Mechanisms and models related to damage and failure in composite materials subjected to mechanical loads. Prerequisite: Courses in composite materials, elasticity. Cross-listed with MEMA 616."
  - :credit: "3"
    :name: Micromechanics
    :subject: MEMA
    :number: "625"
    :description: "Eigenstrains; inclusions, and inhomogeneities; Eshelby&rsquo;s solution for an ellipsoidal inclusion; Eshelby&rsquo;s equivalent inclusion method. Effective elastic properties of composites; composite spheres and cylinders models; bounds on effective moduli; Hashin-Shtrikman bounds; applications to fiber, whisker and particulate reinforced composites; introduction to micromechanics of inelastic composites and solids with damage. Prerequisite: MEMA 601 or 602."
  - :credit: "3"
    :name: Mechanics of Active Materials
    :subject: MEMA
    :number: "626"
    :description: "Introduction to coupled field theories: constitutive response of materials with thermal and electromagnetic coupling; microstructural changes due to phase transformations; shape memory alloys; piezoelectric and magnetostrictive materials; active polymers and solutions. Micromechanics of active composites. Prerequisite: MEMA 601 or 602."
  - :credit: "3"
    :name: Theory of Plates and Shells
    :subject: MEMA
    :number: "633"
    :description: "Theoretical formulations of thin and thick plates (classical and shear deformation theories); analytical solutions of plates and various shapes and support conditions, bending, vibration and stability of plates; numerical solutions using the energy methods and the finite element method; theory and analysis of cylindrical shells. Prerequisite: MEMA 601, 602 or 605."
  - :credit: "3"
    :name: Structural Analysis of Composites
    :subject: MEMA
    :number: "635"
    :description: "Formulation and analysis structural response of laminated composite components; bending, vibration and stability of laminated composite plates; interlaminar stresses, effect of shear deformation on structural response; numerical modeling of laminated plates. Prerequisite: MEMA 613."
  - :credit: "3"
    :name: Plasticity Theory
    :subject: MEMA
    :number: "641"
    :description: "Theory of plastic yield and flow of two and three-dimensional bodies; classical plasticity theories, unified viscoplastic theories, numerical considerations; applications and comparisons of theory to experiment. Prerequisite: MEMA 601 or 602."
  - :credit: "3"
    :name: Introduction to the Finite Element Method
    :subject: MEMA
    :number: "646"
    :description: "Weak or variational formulation of differential equations governing one- and two-dimensional problems of engineering; finite element model development and analysis of standard problems of solid mechanics (bars, beams and plane elasticity), heat transfer and fluidmechanics; time-dependent problems; computer implementation and use of simple finite element codes in solving engineering problems. Prerequisite: Senior or graduate classification."
  - :credit: "3"
    :name: Theory of Finite Element Analysis
    :subject: MEMA
    :number: "647"
    :description: "Finite elements models of a continuum; virtual work principle; plane stress and plane strain finite element models; bending of plates; axisymmetric problems; three-dimensional stress analysis; isoparametric formulations; finite element computer programs to solve typical structural problems. Prerequisite: Graduate classification or approval of instructor."
  - :credit: "3"
    :name: Nonlinear Finite Element Methods in Structural Mechanics
    :subject: MEMA
    :number: "648"
    :description: "Tensor definitions of stress and strain, finite strain, geometric and material nonlinearities; development of nonlinear finite element equations from virtual work; total and updated Lagrangian formulations; solution methods for nonlinear equations; computational considerations; applications using existing computer programs. Prerequisite: MEMA 647 or equivalent."
  - :credit: "3"
    :name: Viscoelasticity of Solids and Structures I
    :subject: MEMA
    :number: "651"
    :description: "Linear, viscoelastic mechanical property characterization methods, time-temperature equivalence, multiaxial stress-strain equations; viscoelastic stress analysis: the correspondence principle, approximate methods of analysis and Laplace transform inversion, special methods; static and dynamic engineering applications; nonlinear behavior. Prerequisite: Approval of instructor."
