    :subject: WMST
    :number: "481"
    :description: "Survey of key feminist texts; history of women's thought with emphasis on post-World War II feminist theory; analysis of recent landmark texts and contemporary theories, with attention to the diversity of women's ethnic, class, sexual and cultural experience; application of theories to current debates and controversies. Prerequisite: WMST 200 or approval of instructor."
