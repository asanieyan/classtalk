    :subject: HIST
    :number: "628"
    :description: "Analysis of historical writing and philosophy of history; works of important historians from Herodotus to present; schools, theories and function of history. Prerequisite: Approval of department head."
  - :credit: "3"
    :name: Quantitative Methods in Historical Research
    :subject: HIST
    :number: "630"
