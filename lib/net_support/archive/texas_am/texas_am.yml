    :subject: HORT
    :number: "435"
    :description: "Introduction to urban horticulture and its role in community development and well-being; emphasis on career opportunities and the roles of the urban horticulture programmer. Offered in odd numbered years. Prerequisite: Junior or senior classification."
  - :credit: "3"
    :name: Horticultural Therapy
    :subject: HORT
    :number: "445"
    :description: "Principles and practices of horticultural therapy; planning and implementing horticultural programs for persons with special needs. Prerequisites: HORT 335 or 435 or approval of instructor; junior or senior classification.*"
  - :credit: "3"
    :name: Commercial Fruit and Vegetable Processing
