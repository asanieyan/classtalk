    :subject: COMM
    :number: "620"
    :description: "The nature and role of communication theory; systems of ontology and epistemology in theory development; critical review of current theories concerning communication codes, functions and processes in various contexts. Prerequisite: Graduate classification or approval of instructor."
  - :credit: "3"
    :name: Interpersonal Communication
    :subject: COMM
    :number: "630"
    :description: "Major theories in interpersonal communication; critical examination of current research programs on communication in interpersonal influence, relational development and conflict management. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Group Communication
    :subject: COMM
    :number: "631"
    :description: "Major concepts and theories of communicative processes in task-oriented groups from a social scientific perspective; the role of group communication in (1) group decision processes, (2) decision development, (3) decision-making agendas, and (4) conflict and performance quality. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Communication and Conflict
    :subject: COMM
    :number: "632"
    :description: "Elements and central features of conflict theories and different approaches to communication in conflict management; analysis of communication research in interpersonal, family/marital, group, organizational, and public conflicts and the role of the media in social and international disputes. Prerequisite: Graduate classification."
  - :credit: "3"
