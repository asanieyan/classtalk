- :courses: 
  - :credit: "3"
    :name: General Entomology
    :subject: ENTO
    :number: "201"
    :description: Survey of the major classes of arthropods with special emphasis on species of economic or biological importance; general insect anatomy, physiology, metamorphosis and classification; survey of the biologies of insect orders and major families using common injurious and beneficial species to relate material to production agriculture and the urban environment.
  - :credit: "3"
    :name: Veterinary Entomology
    :subject: ENTO
    :number: "208"
    :description: Classification, biology and control of insects and other arthropods associated with livestock and poultry production; identification emphasized in laboratory.
  - :credit: "1"
    :name: Directed Studies
    :subject: ENTO
    :number: "285"
    :description: "Directed individual study in entomology. Prerequisites: Freshman or sophomore classification; approval of instructor and department head."
  - :credit: ""
    :name: Special Topics in
    :subject: ENTO
    :number: "289"
    :description: "Selected topics in an identified area of entomology. May be repeated for credit. Prerequisite: Approval of instructor."
  - :credit: "1"
    :name: Research
    :subject: ENTO
    :number: "291"
    :description: "Research conducted under the direction of faculty member in entomology. May be repeated 2 times for credit. Prerequisites: Freshman or sophomore classification and approval of instructor."
  - :credit: "3"
    :name: Field Studies
    :subject: ENTO
    :number: "300"
    :description: "Integration of principles of animal and plant ecology with environmental factors to characterize wildlife populations. Intensive analysis of specific areas will emphasize either the development of a wildlife management plan or a general vertebrate natural history survey. Prerequisite: Junior or senior classification. Cross-listed with WFSC 300."
  - :credit: "3"
    :name: Biodiversity and Biology of Insects
    :subject: ENTO
    :number: "301"
    :description: "Introduction to orders and most important families of insects; order-level morphology and family-level natural history. Prerequisites: 6 hours of biological sciences; junior or senior classification or approval of instructor."
  - :credit: "3"
    :name: Evolution of Insect Structure
    :subject: ENTO
    :number: "305"
    :description: "External morphology of insects; evolution of form and function. Prerequisite: 6 hours of biological sciences."
  - :credit: "3"
    :name: Insect Physiology
    :subject: ENTO
    :number: "306"
    :description: "Physiology of insects; structure and function of internal organ systems and their role in insect success. Prerequisite: ENTO 201 or equivalent."
  - :credit: "1"
    :name: Biodiversity and Biology of Insects Laboratory
    :subject: ENTO
    :number: "311"
    :description: "Laboratory studies of topics covered in ENTO 301; introduction of orders and most important families of insects; order-level morphology and family-level natural history; collection of insects identified to family level provides introduction to collection methods and specimen preparation. Prerequisites: ENTO 301 or concurrent enrollment; 6 hours of biological sciences; junior or senior classification."
  - :credit: "3"
    :name: Biology of Insects
    :subject: ENTO
    :number: "313"
    :description: "Study of the orders and important families of insects and related arthropods, including general biology, relationships with plants and other animals, and characteristics used in identification. Prerequisite: 3 hours of biological science."
  - :credit: "3"
    :name: Biotechnology and Society
    :subject: ENTO
    :number: "315"
    :description: "Understanding the technology and principles of biotechnology; interpreting and communicating biotechnology reports of both popular press and peer-reviewed scientific articles. Prerequisite: Junior or senior classification or approval of instructor."
  - :credit: "3"
    :name: Honey Bee Biology
    :subject: ENTO
    :number: "320"
    :description: "Introduction of honey bee biology and beekeeping practices to science and non-science majors; honey bees as the model insect to introduce general principles of biology and entomology. Prerequisite: Junior or senior classification or approval of instructor."
  - :credit: "3"
    :name: Insects and Human Society
    :subject: ENTO
    :number: "322"
    :description: "Emphasis on the role insects have played in the development of human cultures; aspects include health, food production and storage, art, music and architecture; overview of historic, present day, and future roles insects will have on environmental movements (green societies), and in underdeveloped, developing and developed societies. Prerequisite: Junior or senior classification."
  - :credit: "3"
    :name: Aquatic Entomology for Anglers
    :subject: ENTO
    :number: "330"
    :description: "Integration of insect behavior and anatomy and fish behavior with design principles, materials selection and artistic creation focusing on insect lures for anglers; knowledge and expertise needed to create and select insect imitations; aquatic insects and lure design principles; hands-on technique development. Prerequisite: Junior or senior classification or approval of instructor."
  - :credit: "3"
    :name: Principles of Insect Pest Management (2-3)
    :subject: ENTO
    :number: "401"
    :description: "Basic tenets of integrated pest management emphasizing ecological principles; integration of chemical, biological, cultural and physical tactics into an overall strategy for the agroecosystem; chemical pesticides, cultural practices, host resistance, biological control, sterility principle, economics of pest control and pest/host relationships. Prerequisite: ENTO 201 or equivalent."
  - :credit: "3"
    :name: Field-Crop Insects
    :subject: ENTO
    :number: "402"
    :description: "Application of management strategies for insect/mite pests of small grains, corn, cotton, rice, sorghum, stored products and sunflower; nature and symptoms of damage, life history and habits of common pests. Laboratory consists of pest and pest damage identification supported by field trips. Prerequisite: ENTO 201 or equivalent."
  - :credit: "3"
    :name: Urban Entomology
    :subject: ENTO
    :number: "403"
    :description: "Biology, economic importance and control strategies for arthropod pests commonly invading households and commercial structures in urban environments; laboratory consists of urban pest identification and special presentations and demonstrations covering topics related to urban pest problems and their control. Offered in 2005-2006 academic year and alternating years thereafter. Prerequisite: ENTO 201 or equivalent or approval of instructor."
  - :credit: "3"
    :name: Horticultural and Floricultural Entomology
    :subject: ENTO
    :number: "405"
    :description: "Nature of injury, life history and control of common insects attacking ornamentals, fruits and vegetables in the field and greenhouse; pest identification and development of management strategies demonstrated in laboratory. Prerequisite: ENTO 201 or equivalent."
  - :credit: "4"
    :name: Aquatic Bioassessment
    :subject: ENTO
    :number: "412"
    :description: "Basic ecological knowledge and theories concerning the structure and functional integrity of freshwater environments, and the practical skills and experience with methods used to assess biological components relevant to water quality and ecosystem health. Offered in 2006-2007 academic year and alternating years thereafter. Prerequisites: BIOL 112 or BOTN 101 and ZOOL 107; junior or senior classification or approval of instructor. Cross-listed with WFSC 412."
  - :credit: "3"
    :name: Medical Entomology
    :subject: ENTO
    :number: "423"
    :description: "Biologies, disease relationships, and control of insects and other arthropods parasitic on or in humans; aspect of the fields of clinical and preventative medicine; survey, collection and taxonomy of medically-important arthropods in laboratory sessions. Prerequisite: Junior or senior classification or approval of instructor."
  - :credit: "3"
    :name: Insect Ecology
    :subject: ENTO
    :number: "424"
    :description: "Provides basic ecological background with an applied interpretation, emphasizing influences of insect populations and communities on ecosystem processes that influence landscape structure, function and change. Prerequisites: ENTO 201 or equivalent; 3 hours of biological sciences."
  - :credit: "3"
    :name: Insect Biotechnology
    :subject: ENTO
    :number: "428"
    :description: "Applications of genetic engineering and biotechnology; specific problems dealing with insects and control of insect pests. Prerequisites: GENE 301 or 315 or 320; junior or senior classification or approval of instructor."
  - :credit: "1"
    :name: Insect Biotechnology Laboratory
    :subject: ENTO
    :number: "429"
    :description: "Basic technical experience in insect molecular biology and biotechnology, including genomic DNA isolation, PCR, cloning, sequencing and gene manipulation techniques; focus on insect applications for improvement of human health and agriculture. Prerequisites: ENTO 428; concurrent enrollment in ENTO 428; junior or senior classification or approval of instructor."
  - :credit: "3"
    :name: The Science of Forensic Entomology
    :subject: ENTO
    :number: "431"
    :description: "Explores the science, methodology and technology employed to gather, preserve and present information about insects and other arthropods in such a manner that this information can be used in courts of law as evidence and testimony to help resolve issues of a criminal or civil nature. Prerequisite: Junior or senior classification or approval of instructor."
  - :credit: "1"
    :name: Applied Forensic Entomology
    :subject: ENTO
    :number: "432"
    :description: "Laboratory-based course offering students practical experience using scientific information, methodology, technology, and legal procedures inherent to the field of forensic entomology; emphasis on collecting, preserving, and identifying information as evidence and expert witness testimony in courts of law. Prerequisites: Concurrent enrollment in ENTO 431; junior or senior classification or approval of instructor."
  - :credit: "3"
    :name: Problem Solving in Entomology
    :subject: ENTO
    :number: "435"
    :description: "Development of reasoning strategies; investigate a series of entomological case studies; challenges to solving real-world entomological problems as part of a team of investigators. Prerequisite: Junior or senior classification or approval of instructor."
  - :credit: "3"
    :name: Insects in the Classroom
    :subject: ENTO
    :number: "440"
    :description: "Exploration of insects as teaching tools in K-12 education; focus on the teaching of science concepts and development of critical thinking skills; concepts extend to using insects as tools to teach across the curricula of science, mathematics, language arts, social studies and art. Prerequisite: Junior or senior classification or approval of instructor."
  - :credit: "2"
    :name: Caribbean Conservation
    :subject: ENTO
    :number: "450"
    :description: "Provide students with experience in and appreciation for diverse tropical habitats and the problems associated with conserving these habitats; design and conduct individual research projects on topics of their choice with approval from the instructors on project design and feasibility. Prerequisites: Concurrent enrollment in ENTO 300 and 451; junior or senior classification. Cross-listed with WFSC 450."
  - :credit: "1"
    :name: Caribbean Research Seminar
    :subject: ENTO
    :number: "451"
    :description: "Document research activities; keep a journal of activities and research methods during study abroad trips. Prerequisites: Concurrent enrollment in ENTO 300 and 450; junior or senior classification. Cross-listed with WFSC 451."
  - :credit: "1"
    :name: Seminar
    :subject: ENTO
    :number: "481"
    :description: "Report of original investigations, current literature and special features of entomology. Prerequisites: ENTO 201 or equivalent; junior or senior classification."
  - :credit: "2"
    :name: Career and Professional Development in Entomology
    :subject: ENTO
    :number: "482"
    :description: "Organized instruction in written and oral communication; reinforce academic instruction by acquainting students with leading entomology professionals from private and public-sector companies and agencies; research entomologically related opportunities and contacts in businesses, corporations, and government; includes expectations and responsibilities of entomologists in private and public sector employment, professional development and leadership opportunities. Prerequisites: ENTO 201 or equivalent; junior or senior classification or approval of instructor."
  - :credit: "1"
    :name: Professional Internship
    :subject: ENTO
    :number: "484"
    :description: "Independent study and supervised field experience related to a professional area of interest in entomology. May be taken two times for credit. Prerequisite: Junior or senior classification or approval of instructor."
  - :credit: "1"
    :name: Directed Studies
    :subject: ENTO
    :number: "485"
    :description: "Individual problems. Prerequisites: ENTO 201 or equivalent; junior or senior classification; approval of instructor and department head."
  - :credit: ""
    :name: Special Topics in
    :subject: ENTO
    :number: "489"
    :description: "Selected topics in an identified area of entomology. May be repeated for credit. Prerequisite: Approval of instructor."
  - :credit: "1"
    :name: Research
    :subject: ENTO
    :number: "491"
    :description: "Faculty supervised research in entomology. May be taken two times for credit. Prerequisites: Junior or senior classification or approval of instructor"
  - :credit: "3"
    :name: Principles of Systematic Entomology
    :subject: ENTO
    :number: "601"
    :description: "An introduction to the principles and theory of systematic zoology and comparative biology including species concepts and speciation; methods for higher classification including phylogenetic systematics, phenetics and evolutionary taxonomy; introduction to zoological nomenclature. Prerequisite: Graduate classification in entomology or other biological sciences."
  - :credit: "3"
    :name: Quantitative Phylogenetics
    :subject: ENTO
    :number: "606"
    :description: "Designed to provide students with the theory and tools required for inference of phylogenetic (evolutionary) relationships among biological taxa using various types of comparative data including morphological characters, biochemical and molecular characters, and DNA sequences; hands-on analysis of data using contemporary tools. Prerequisite: Entomology 601 or approval of instructor. Cross-listed with GENE 606."
  - :credit: "3"
    :name: Principles of Biological Control
    :subject: ENTO
    :number: "608"
    :description: "Theory and practices relating to the role and use of natural enemies in arthropod and plant population regulation; review and analysis of projects in biological control; biology and behavior of entomophagous arthropods. Prerequisite: ENTO 201 or equivalent or approval of instructor."
  - :credit: "3"
    :name: Host Plant Resistance
    :subject: ENTO
    :number: "610"
    :description: "Host plant resistance programs from the standpoint of the plant breeder, plant pathologist and entomologist; team taught with each discipline represented; roundtable discussion of assigned readings and lectures. Prerequisite: Approval of instructor. Cross-listed with AGRO 610 and PLPA 610."
  - :credit: "3"
    :name: Insect Evolution
    :subject: ENTO
    :number: "612"
    :description: "Review current and historical ideas about the phylogeny and evolution of the major groups of hexapods; includes evidential basis for hypotheses of monophyly, competing phylogenetic hypotheses, major innovations and trends affecting the adaptive radiations of specific taxa, morphological character systems, and history of insect classification and the major character systems. Prerequisite: One semester of insect or invertebrate zoology."
  - :credit: "3"
    :name: Insect Physiology
    :subject: ENTO
    :number: "615"
    :description: "Physiological processes of insects; metabolism, nutrition, neuro-endocrinology, nerve action, cell structure, respiration, circulation, excretion and flight; functional integration and regulatory processes of total organism. Prerequisite: ENTO 306 or equivalent."
  - :credit: "4"
    :name: Acarology
    :subject: ENTO
    :number: "617"
    :description: "Systematics, morphology, physiology, and ecology of ticks and mites; management of acarine pests of humans, animals and plants; role of parasitic species in causation and transmission of diseases. Prerequisite: ENTO 208 or equivalent. (Offered in 2005-2006 and alternate years thereafter.)"
  - :credit: "4"
    :name: Medical and Veterinary Entomology
    :subject: ENTO
    :number: "618"
    :description: "Taxonomy, biology and epidemiological role of insects that directly and/or indirectly affect the health and well-being of humans and animals. Prerequisite: ENTO 208 or equivalent. (Offered in 2005-2006 and alternate years thereafter.)"
  - :credit: "4"
    :name: Insect Toxicology
    :subject: ENTO
    :number: "619"
    :description: "Classification and properties of major types of insecticides; chemistry, metabolism and mode of action; selectivity, use hazards, residues and resistance; environmental problems: biological magnification, persistence and effects on non-target organisms. Prerequisites: One course in organic chemistry and ENTO 615 or approval of instructor."
  - :credit: "3"
    :name: Biology and Systematics of Entomophagous Insects
    :subject: ENTO
    :number: "621"
    :description: "Systematics of entomophagous insects at the family level; collecting and rearing parasitoids from their hosts; emphasis on groups used in biological control. Prerequisites: ENTO 301 or approval of instructor. (Offered in 2006-2007 and alternate years thereafter.)"
  - :credit: "3"
    :name: Advanced Principles of Agroecosystem Management with Emphasis on Insects and Mites
    :subject: ENTO
    :number: "623"
    :description: "Addresses agriculture from an ecological perspective; provides students with an understanding of how biological and physical components of a system are interconnected and affect the outcome of management decisions; an improved understanding of quantitative techniques used to estimate biological interactions. Prerequisite: ENTO 401 or 402 or 424 or approval of instructor."
  - :credit: "4"
    :name: Dynamics of Populations
    :subject: ENTO
    :number: "624"
    :description: Principles, models and methods for analysis of population dynamics; analysis of contemporary research emphasizing theory and its uses in evaluation and management of animal populations; laboratory emphasizes mathematical, statistical and computer modeling of population phenomena. Cross-listed with WFSC 624.
  - :credit: "3"
    :name: Landscape Ecology
    :subject: ENTO
    :number: "625"
