    :subject: GEOP
    :number: "213"
    :description: "Introduction to geology and geophysics of Earth's Moon, as compared with Earth; origin of terrestrial planets; origin of the moon; physics of meteor impact; tectonics and volcanism; gravity anomalies; paleomagnetism; Moon's geologic history; relatively non-technical course. Prerequisite: GEOL 101 or equivalent or approval of instructor."
  - :credit: "1"
    :name: Research
    :subject: GEOP
    :number: "291"
    :description: "Research conducted under the direction of faculty member in geophysics. May be repeated 2 times for credit. Prerequisites: Freshman or sophomore classification and approval of instructor."
  - :credit: "3"
    :name: Introduction to Global Geophysics
    :subject: GEOP
    :number: "341"
    :description: "Introduction to the structure, composition and evolution of the Earth as inferred by geophysical methods; seismology, gravity and geodesy, magnetics, heat flow and concepts of plate tectonics. Prerequisites: GEOL 101 or 104; MATH 131 or 151; or approval of instructor."
  - :credit: "3"
    :name: Near-surface Geophysics
    :subject: GEOP
    :number: "413"
    :description: "Fundamentals of traditional and emergent surface and borehole geophysical methods, as they are applied to shallow (less than 100 meters) subsurface investigations; emphasis on electrical, magnetic and electromagnetic methods; seismic reflection and crosswell tomography. Prerequisites: GEOL 101 or 104; MATH 251; PHYS 219; or approval of instructor."
  - :credit: "4"
    :name: Petroleum Seismology I
    :subject: GEOP
    :number: "421"
    :description: "Physical principles behind seismic acquisition; acoustic/elastic, homogeneous/heterogeneous, onshore/offshore/transition zones; description of seismic data, pre- and post- critical reflections, multiples, ground roll; signal processing for seismic data analysis; Fourier transforms, wavelet transform, correlation and smoothness; least squares optimization; forward and inverse problems fitting a Fourier series, deconvolution. Prerequisites: MATH 151 and 152 or approval of instructor."
  - :credit: "4"
    :name: Methods of Geophysical Exploration
    :subject: GEOP
    :number: "435"
    :description: "Introduction to theory of gravity, magnetic, electrical and seismic exploration methods; physical properties of earth materials and their influence on geophysical measurements; limitations of geophysical data in the interpretation of subsurface structure. Prerequisites: GEOL 309; MATH 251; PHYS 219.*"
  - :credit: "3"
    :name: Computational Methods in Geology and Geophysics
    :subject: GEOP
    :number: "470"
    :description: "Introduction to a variety of computational tools for solving common quantitative problems in geophysics and geology; statistical description and modeling of data sets; techniques for forward modeling geophysical processes, including gravity and magnetics, fluid flow, and heat and chemical transport; elementary inverse modeling of geophysical data sets. Prerequisites: GEOL 101 or 104; MATH 308; or approval of instructor."
  - :credit: "3"
    :name: Interpretation of Gravity and Magnetic Fields
    :subject: GEOP
    :number: "475"
    :description: "Applications of potential theory in the interpretation of gravity and magnetic fields; analysis of geophysical anomalies produced by geologic structures and by variation in the physical properties of rocks; use of regional gradients, residual anomalies, higher derivatives and surfaces, line integrals and two and three dimensional models. Prerequisites: GEOL 312; MATH 311 or approval of instructor."
  - :credit: "1"
    :name: Directed Studies
    :subject: GEOP
    :number: "485"
    :description: Advanced problems in geophysics.
  - :credit: "1"
    :name: Research
    :subject: GEOP
    :number: "491"
    :description: "Research conducted under the direction of faculty member in geophysics. May be repeated 2 times for credit. Prerequisites: Junior or senior classification and approval of instructor."
  - :credit: "3"
    :name: Geomechanics
    :subject: GEOP
    :number: "611"
    :description: "Development of continuum mechanics and its application to rock deformation; stress, strain, stress equilibrium, constitutive relations; governing equations for elastic solids and viscous fluids formulated and used to solve elementary boundary-value problems which have application to structural geology and solid-state geophysics. Prerequisite: MATH 221 or equivalent."
  - :credit: "4"
    :name: Experimental Rock Deformation
    :subject: GEOP
    :number: "615"
    :description: "Results of laboratory testing of mechanical properties of rocks at high pressure and temperature; interaction of theoretical, experimental, petrofabric and field studies of rock deformations as applied to problems in structural geology, seismology and engineering; philosophy of experimentation, apparatus design, data interpretation and extrapolation. Prerequisite: GEOP 611 or GEOL 665 or approval of instructor."
  - :credit: "3"
    :name: Geophysical Inverse Theory
    :subject: GEOP
    :number: "620"
    :description: "Inferences about Earth structure from geophysical data; explicit treatment of sparse and noisy observations; construction of smooth Earth models; linear inversion of marine magnetic anomalies from seafloor magnetization; smooth inversion of DC sounding data from electrical structure; seismic tomography and geodetic fault-plane reconstructions; advanced methods for nonlinear deterministic inversion. Prerequisite: Graduate classification."
  - :credit: "4"
    :name: Petroleum Seismology II
    :subject: GEOP
    :number: "622"
    :description: "Sampling (wavefield sampling); F-K analysis (applications to dip filtering and migration); deconvolution (deterministic and predicative); velocity estimation and tomography (travel time inversion); imaging in time and depth (migration); Zoeppritz equations and AVO analysis. Prerequisite: GEOP 421 or approval of instructor."
  - :credit: "3"
    :name: Basin Architecture
    :subject: GEOP
    :number: "628"
    :description: "Tectonic classification of basins; tectonic mechanisms responsible for basin formation: mechanical behavior of the lithosphere; subsidence; geophysical signatures of sedimentary basins; tectonic controls on sedimentation and basin filling; petroleum systems and basin-scale hydrologic systems. Prerequisite: Approval of instructor."
  - :credit: "4"
    :name: Seismic Interpretation
    :subject: GEOP
    :number: "629"
    :description: "Introduces students to the problem of converting seismic properties of reflection time, velocity, impedance, amplitude and phase to geologic parameters of lithology, structures and stratigraphy using both models and real data. Prerequisite: Approval of instructor."
  - :credit: "1"
    :name: Interactive Seismic Interpretation
    :subject: GEOP
    :number: "630"
    :description: "Introduces students to computerized interpretation used in modern exploration and reservoir studies. Prerequisite: GEOP 629 or concurrent enrollment or approval of instructor."
  - :credit: "3"
    :name: Theoretical Seismology
    :subject: GEOP
    :number: "651"
    :description: "Wave propagation in unbounded and bounded elastic media; seismic reciprocity and the elastodynamic representation theorem; radiation patterns from earthquake sources; body waves, Rayleigh waves, Stoneley waves, Love waves and Lamb waves; characteristic equation for surface waves in a layered half-space; dispersion and phase and group velocities; methods of stationary phase and steepest descents; Cagnaird-deHoop technique; ray theory in an inhomogeneous earth; inversion of travel times; viscoelastic wave propagation; normal modes of vibration of the earth. Prerequisite: GEOP 652 or approval of the instructor. (Offered in alternate years.)"
  - :credit: "3"
    :name: Earthquake Seismology
    :subject: GEOP
    :number: "652"
    :description: "Seismometry and earthquake precursors; mathematical theory of elasticity and its application to earthquake studies; dissipation of elastic energy; seismic sources; earthquake risk; free modes of the earth; discrimination between underground nuclear explosions and earthquakes. Prerequisite: GEOP 421 or approval of instructor."
  - :credit: "3"
    :name: Borehole Acoustic
    :subject: GEOP
    :number: "655"
    :description: "Introduces propagation of acoustic waves in boreholes, with applications to petroleum exploration and comparisons to other waveguide phenomena in the earth sciences; survey of full waveform acoustic logging and influence of borehole modes for crosswell and vertical seismic profile experiments; exercised in data analysis with industry software. Prerequisite: GEOP 421 or 652 or approval of instructor."
  - :credit: "3"
    :name: Physics of the Earth&rsquo;s Interior
    :subject: GEOP
    :number: "660"
    :description: "Structure, composition and physical state of the Earth&rsquo;s interior; constraints on models of the Earth imposed by seismic, gravity, heat flow, and electrical conductivity; thermodynamics and high pressure mineral physics; Earth&rsquo;s motion and deformation; rheology. Prerequisite: graduate classification."
  - :credit: "4"
    :name: Principles of Geodynamics
    :subject: GEOP
    :number: "666"
    :description: "Geological and geophysical methods and phenomena pertinent to geodynamics; plate tectonics; seismicity and seismology; magnetics; gravity; heat flow; igneous, metamorphic and sedimentary petrology; paleontology; and rock mechanics. Prerequisite: Approval of instructor."
