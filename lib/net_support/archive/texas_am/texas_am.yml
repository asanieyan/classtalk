    :description: "Underlying principles of molecular methods for microbial detection and characterization in natural and man-made ecosystems; emphasis on method application and data interpretation; emphasis on microbial pathogens and indicator organisms in foods and environment; laboratory covers select protocols. Prerequisites: AGRO 405; FSTC 326; POSC 429; approval of instructor. Cross-listed with FSTC 619, POSC 619, VTMI 619."
  - :credit: "4"
    :name: Physical Chemistry of Soils
    :subject: AGRO
    :number: "624"
    :description: "Physical chemistry of clay minerals and inorganic and organic soil colloids; specific and non-specific absorption; kinetic processes and chemical equilibria in soils. Prerequisites: AGRO 626; CHEM 324 or approval of instructor."
  - :credit: "5"
    :name: Soil Mineralogy
    :subject: AGRO
    :number: "626"
    :description: Crystal structures and properties of important minerals in soils and sediments especially clay minerals and oxides combined with identification techniques involving theory and practice with x-ray diffraction, electron microscopy, infrared and chemical methods.
  - :credit: "3"
    :name: Soil Fertility Relationships
    :subject: AGRO
    :number: "627"
    :description: "Behavior of nitrogen, phosphorous and potassium in soils; secondary nutrients, micronutrients and soil acidity and liming; interpretation of fertility data from current laboratory, greenhouse and field experiments. Prerequisites: AGRO 422; MEPS 313."
  - :credit: "4"
    :name: Cereal Grains for Human Food
    :subject: AGRO
    :number: "630"
    :description: "Fundamental concepts of dry milling, wet milling, oil extraction, baking, malting, brewing, storage, sanitation, and quality evaluation and control interrelated with physical and biochemical properties of cereals and their products; use of instruments and techniques to evaluate cereal quality. Prerequisite: Approval of instructor. Cross-listed with FSTC 630."
  - :credit: "3"
    :name: Plant Breeding I
    :subject: AGRO
    :number: "641"
    :description: "Theoretical and practical aspects of plant breeding including genetic basis; application of breeding methods and interdisciplinary considerations in breeding problems. Prerequisites: AGRO 304 or HORT 404; GENE 301; STAT 651."
  - :credit: "3"
    :name: Plant Breeding II
    :subject: AGRO
    :number: "642"
    :description: "Expectations of genetic improvement for different plant breeding methods; relative efficiency for crops of different reproductive mechanisms; genetic variances, covariances and genotype-environment interaction components of variance used in planning selection procedures. Prerequisites: AGRO 641; GENE 613; STAT 619."
  - :credit: "3"
    :name: Quantitative Genetics and Plant Breeding
    :subject: AGRO
    :number: "643"
    :description: "Applied aspects of quantitative genetics in plant breeding; examination of methodologies to analyze quantitative variation in crop species; genetic phenomena (inbreeding, heterosis and epistasis); quantitative trait loci (QTL) mapping and marker-assisted selection (MAS); genotype by environment interaction, heritability multiple traits and selection theory with implications in plant breeding. Prerequisites: AGRO 641; GENE 613; STAT 619 and 652. Cross-listed with GENE 643."
  - :credit: "3"
    :name: Mode of Action and Environmental Fate of Herbicides
    :subject: AGRO
    :number: "650"
    :description: "Relationships between physical-chemical characteristics of herbicides and their biological activity, selectivity, environmental fate in soil, water, and plants. Laboratory includes practical applications of gas and liquid chromatography, liquid scintillation counting and plant bioassays. Prerequisite: AGRO 450 or approval of instructor."
  - :credit: "3"
    :name: Weed Biology and Ecology
    :subject: AGRO
    :number: "651"
    :description: "Fundamentals of weed invasion, development, persistence and competition with agronomic crops; consideration of ecological concepts important to weed-crop relationships as influenced by weed control and other cultural practices. Practical consideration of integrated weed management systems and weed identification. Prerequisites: AGRO 303; MEPS 313."
  - :credit: "3"
    :name: Genome Analysis
    :subject: AGRO
    :number: "654"
    :description: "Genome structure, organization and function of model organisms and higher eukaryotes; theory and methodology of genetic and physical mapping, comparative genomics, sequencing, sequence analysis and annotation; emphasis on understanding the function of complex genomes, genome-wide expression analysis, genetic and epigenetic mechanisms; X-inactivation, imprinting, gene silencing, transposons, genome duplication and evaluation. Prerequisite: GENE 603 or GENE 431. Cross-listed with GENE 654 and MEPS 654."
  - :credit: "3"
    :name: Analysis of Complex Genomes&mdash;Lab
    :subject: AGRO
    :number: "655"
    :description: "Laboratory methods in molecular genetic techniques for genetic mapping, physical mapping, and map-based cloning of both qualitative and quantitative phenotypes. Prerequisites: Concurrent registration in AGRO 654 and approval of instructor. Cross-listed with GENE 655 and MEPS 655."
  - :credit: "1"
