    :description: "Study and practice of the principles and concepts of designing, writing, editing, producing and distributing the AgriLeader magazine and Web site; includes practical applications of writing feature articles, magazine and Web site design, advertising sales, layout and graphics. May be repeated one time for credit. Prerequisites: AGCJ 305 and approval of instructor; junior or senior classification."
  - :credit: "3"
