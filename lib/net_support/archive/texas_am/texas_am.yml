    :subject: ENDS
    :number: "102"
    :description: "Fundamental design processes, issues and theories relevant to design resolution by disciplines in the environmental design professions; the act of designing, its purpose, method and impact on the physical environment and society; creative thought processes from the formation of ideas through incubation to final product; intuition, systems theory and creation of hybrids. Prerequisite: Classification in environmental design, construction science or landscape architecture."
  - :credit: "1"
    :name: Design Foundations II--Lecture
    :subject: ENDS
    :number: "103"
    :description: "Fundamental design processes, issues and theories relevant to design disciplines in the environmental design professions; critical thinking through systematic processes; physical, human and cultural factors as influences for the arts and environment. Prerequisite: Classification in environmental design, construction science or landscape architecture; ENDS 102."
  - :credit: "3"
    :name: (ARCH 1403) Design Foundations I
    :subject: ENDS
    :number: "105"
    :description: "Visual and functional design principles; development of skills in perception, thought and craft as they apply to the formation of two- and three-dimensional relationships; design attitudes and environmental awareness. Prerequisite: Classification in environmental design, construction science or landscape architecture.*"
  - :credit: "3"
    :name: Design Foundations II
    :subject: ENDS
    :number: "106"
    :description: "Approaches to problem identification and problem solving emphasizing an awareness of human, physical and cultural factors influencing design; reinforcement of visual and verbal communication as applied to the design process. Prerequisite: ENDS 105.*"
  - :credit: "3"
    :name: (ARCH 1407) Design Communication Foundations
    :subject: ENDS
    :number: "115"
    :description: Introduction to and practice of tools, methods, techniques available for graphic communication; graphic communication and the design process; observation and other forms of free-hand drawing and drawing systems that develop the student's representational and descriptive capabilities.
  - :credit: "3"
    :name: (ARCH 1301) Survey of Architectural History I
    :subject: ENDS
    :number: "149"
    :description: A survey of the history of architecture and the human-designed and built environment from the prehistoric to the 14th century; origins and the evolution of ideas related to the question of creativity in art and architectural objects and plans that make up the total scope of the designed environment.
  - :credit: "3"
    :name: (ARCH 1302) Survey of Architectural History II
    :subject: ENDS
    :number: "150"
    :description: A survey of the history of architecture and the human-designed and built environment from the 14th century to the present.
  - :credit: "3"
    :name: Computer Techniques for Design and Visualization
    :subject: ENDS
    :number: "170"
    :description: "Introduction to the history of computing; fundamentals of computer applications for visualization, design, planning and construction; review of applications for management, network publishing, vector editing, modeling, rendering, animation, multimedia/hypermedia presentations and the development of virtual environments. Prerequisite: Basic computer literacy."
  - :credit: "4"
    :name: Environmental Design I
    :subject: ENDS
    :number: "205"
    :description: "Issues and methods in designing environments for human habitation and well-being; projects addressing site, functional planning, spatial ordering, form generation through a recognition of the synthesis of space, structure, use and context; reinforcement of appropriate graphic and model building techniques. Concurrent enrollment in ENDS 211 is not allowed. Prerequisites: ENDS 102,103, 105, 106, 115, 170; ENDS 149 or 150.*"
  - :credit: "4"
    :name: Design Detailing
    :subject: ENDS
    :number: "211"
    :description: "Explorations of the connections between design decisions and material choices with respect to issues of building envelope, structure and aesthetics; design detailing, material research, 2-D hand and computer drawing, and digital 3-D modeling. Concurrent enrollment in ENDS 205 not allowed. Prerequisite: ENDS 115 or 170."
  - :credit: "3"
    :name: Architectural Structures I
    :subject: ENDS
    :number: "231"
    :description: "Introduction to the physical principles that govern classical statistics and strengths of materials through the design of timber and steel components of architectural structures; computer applications. Prerequisites: ENDS 106; MATH 142 or equivalent; PHYS 201 or approval of instructor."
  - :credit: "3"
    :name: Environmental Systems I
    :subject: ENDS
    :number: "233"
    :description: "Theory and applications of building energy use, envelope design, shading analysis, heating and cooling systems, lighting design and construction materials; design opportunities, calculations, equipment selection and component sizing as they relate to design. Prerequisites: ENDS 106; PHYS 201 or approval of instructor."
  - :credit: "3"
    :name: History of Modern Architecture
    :subject: ENDS
    :number: "250"
    :description: "Development of modern architecture in the 20th century; materials, structure, social and economic changes as well as architectural theory. Prerequisites: ENDS 149 and 150 or approval of degree coordinator."
  - :credit: "3"
    :name: Comparative Theory in the Built and Virtual Environments
    :subject: ENDS
    :number: "260"
    :description: "Introduction of cultural theory and the environment; theories, special concepts and ideas relevant to the built and virtual environments with primary focus on the last fifty years; theory, theory building, and application to buildings and urban design; formation of ideas and critical ways of assessing the environment. Prerequisites: ENDS 102, 103, 250."
  - :credit: "1"
    :name: Research
    :subject: ENDS
