  - :credit: "3"
    :name: Underwater and Moored System Design
    :subject: OCEN
    :number: "408"
    :description: "Basic principles of thermodynamics, fluid dynamics and human respiration physiology applied to design of underwater habitats, submersibles and diving bells; breathing gas supply for diving systems; heat transfer for underwater systems; pressure vessel design; remotely operated vehicles; and design for towed and moored systems. Prerequisites: CVEN 311; MEEN 227 or approval of instructor."
  - :credit: "1"
