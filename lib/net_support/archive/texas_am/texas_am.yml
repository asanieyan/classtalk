  - :credit: "3"
    :name: Production and Inventory Planning
    :subject: ENTC
    :number: "412"
    :description: "An introductory treatment of models and techniques for the planning of production and inventory systems. Prerequisites: INEN 302; completion of junior-level courses; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "4"
    :name: Digital Transmission and Switching
    :subject: ENTC
    :number: "415"
    :description: "Digital transmission and switching techniques used in telephone networks: A/D conversion; PAM, PCM, ADPCM, CVSD, LPC, vocoders; pulse transmission; line codes; TDM; DS1; and DS3 signals; digital switching; T, S, TSST; network synchronization; SONET; frame relay; ISDN; VoIP; ATM. Prerequisites: ENTC 215; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "3"
    :name: Technical Project Management
    :subject: ENTC
    :number: "419"
    :description: "Fundamentals of technical project management and associated topics; planning and approval activities necessary to prepare a formal technical proposal including scope, time, cost, quality, and risk for following semester's technical design project. Prerequisites: Senior classification; approval of instructor; must be taken semester immediately preceding ENTC 420; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "3"
    :name: Engineering Technology Projects
    :subject: ENTC
    :number: "420"
    :description: "Team approach to analysis and design of basic industrial-level projects; use of standard components and proven design techniques. Prerequisites: ENTC 419; must be taken semester of graduation or by approval of instructor; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "2"
    :name: Mechanical Technology Projects
    :subject: ENTC
    :number: "421"
    :description: "Team approach to analysis and design of basic industrial-level projects; integration of concepts learned in previous required courses; capstone learning experience. Prerequisites: ENTC 429; completion of junior-level courses; must be taken semester of graduation; and approval of instructor; admitted to major degree sequence (upper-level) in engineering technology."
  - :credit: "2"
    :name: Manufacturing Technology Projects
