  - :credit: "1"
    :name: Directed Studies
    :subject: COMM
    :number: "485"
    :description: "Directed individual study of identified topics in communication; may include specific research, readings or other approved project in any area of communication; written report is required. May be repeated for credit. Prerequisites: Cumulative GPR of 2.5 or higher; approval of instructor and department head."
  - :credit: ""
    :name: Special Topics in
    :subject: COMM
    :number: "489"
    :description: Selected topics in an identified area of communication. May be repeated for credit.
