    :description: "Characteristics of feedstuffs used in livestock enterprises; manual and computer ration formulation procedures and life cycle nutritional management of beef, swine, sheep, dairy, horses, fish and pets; methods of grain, protein supplement and forage processing and evaluation; commercial and on-the-farm feed mixing methods and feed control laws. Prerequisite: ANSC 303."
  - :credit: "3"
    :name: Animal Nutrition and Feeding
    :subject: ANSC
    :number: "320"
    :description: "Nutritional functions of water, protein, carbohydrates, fats, minerals and vitamins and their digestion, absorption, use and excretion; energy, protein and forage feedstuff characteristics and processing; nutritional requirements, ration formulation and feeding methods for farm animals; general course for non-animal science majors. Prerequisites: CHEM 222 and 227."
  - :credit: "2"
