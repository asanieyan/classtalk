    :description: "Preliminaries; probability, information, entropy, signals, channels: group-theoretic view of messages: contemporary secrecy and digital signature systems; one-time pads, DES, RSA, DSS, wheels, LFSR-based systems; analog scramblers; key exchange, key management, secret sharing, access structures; measures of security. Prerequisites: Graduate classification and approval of instructor. Cross-listed with CPSC 673."
  - :credit: "3"
    :name: Information, Secrecy and Authentication II
    :subject: MATH
