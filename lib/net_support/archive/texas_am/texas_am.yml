  - :credit: "3"
    :name: Recreational Turf
    :subject: AGRO
    :number: "302"
    :description: "Principles underlying construction and maintenance practices for turf facilities including athletic fields, golf courses, parks and home lawns; aesthetic, safety and economic aspects of turf varieties, soil conditions, plant protectants and maintenance equipment. Prerequisite: Biology or approval of instructor."
  - :credit: "4"
