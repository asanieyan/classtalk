  - :credit: "3"
    :name: Water and Soil Management
    :subject: AGSM
    :number: "335"
    :description: "Elementary principles of surface and ground water supply, flood control, water distribution systems and irrigation systems; principles of drainage, soil conservation and erosion control; elementary surveying, chaining, leveling and mapping applied to agricultural and natural resource needs; illustrated by practical examples of terracing and farm pond design. Prerequisite: AGRO 301 or equivalent; AGSM 301."
  - :credit: "3"
    :name: Technology for Environmental and Natural Resource Engineering
    :subject: AGSM
    :number: "337"
    :description: "For the non-engineering student in the environmental and management sciences; concentrates on the application of technology for solving local environmental problems while considering global issues; reduction of water, air and hazardous waste pollutants; legislative issues and modeling. Prerequisites: AGRO 301 or approval of instructor; AGSM 301; MATH 142."
  - :credit: "3"
    :name: Occupational Safety Management
    :subject: AGSM
    :number: "360"
    :description: "Safety considerations in the work environment, including safety mandates, safety mission, personal and business liability, fire, chemical, dust, machine noise, personal protective devices; design and implementation of safety programs. Prerequisite: Junior or senior classification or approval of instructor."
  - :credit: "3"
    :name: Processing and Storage of Agricultural Products
    :subject: AGSM
    :number: "403"
    :description: "Factors influencing the nature of biological materials and the preservation of quality throughout the harvesting, handling and processing system; a systems approach to cereal grains includes principles of drying, quality deterioration, storage, conveying and handling; processing of fiber crops. Prerequisites: AGSM 310 and 315.*"
  - :credit: "3"
    :name: Spatial Technology for Precision Agriculture
    :subject: AGSM
    :number: "410"
    :description: "Information techniques and technologies of precision agriculture and their application within agronomic systems with emphasis on commercial practices; including global positioning system, mapping software, variable rate technologies and decision support systems; selection of appropriate technologies for use in a management system. Prerequisites: AGRO 301, AGSM 301; AGLS 201 or equivalent; junior classification."
  - :credit: "3"
    :name: Irrigation Principles and Management
    :subject: AGSM
    :number: "435"
    :description: "Principles of irrigation and management for efficient use of water; soil-water-plant relationships; methods of application; power and labor requirements; automated systems and components. Prerequisites: AGSM 335; AGSM 301; AGRO 301; MATH 141."
  - :credit: "3"
    :name: Management of Agricultural Systems
    :subject: AGSM
    :number: "440"
    :description: "Management of agricultural systems through team solution of management problems posed by agribusiness managers, farmers, extension specialists and other industry consultants; application of management principles to give students experience in solving realistic problems faced by agribusiness managers; critical evaluation of results by students, staff and consultants. Prerequisites: AGSM 489; should be taken last spring semester prior to graduation."
  - :credit: "3"
    :name: Geographic Information Systems for Resource Management
    :subject: AGSM
    :number: "461"
    :description: "Geographic Information System (GIS) approach to the integration of spatial and attribute data to study the capture, analysis, manipulation and portrayal of natural resource data; examination of data types/formats; integration of GIS with remote sensing and Global Positioning System; lab use of GIS applications to conduct analyses of topics in natural resources. Prerequisite: Junior or senior classification or approval of instructor. Cross-listed with FRSC 461."
  - :credit: "3"
