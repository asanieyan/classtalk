    :subject: COMM
    :number: "636"
    :description: "Theoretical and empirical literature on human communication and complex organizations; the study of messages, interaction, and meaning in the process of organizing; topics include superior-subordinate communication, communication networks, and technologies, language, message flow, symbols and organizational culture, negotiation and conflict, and power and politics. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Organizational Communication Seminar
    :subject: COMM
    :number: "637"
    :description: "Investigation of a subject important to the understanding of organizational communication, such as communication and organizational decision-making, group communication within organizations, communication and organizational culture, and organizational rhetoric and issue management. May be repeated for credit with different content up to a total of three times. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Rhetorical Theory
    :subject: COMM
    :number: "640"
    :description: "Close reading of classical and contemporary systems of rhetoric; survey of principal applications to communication theory and research. Prerequisite: Graduate classification or approval of instructor."
  - :credit: "3"
    :name: Rhetorical and Textual Methods in Communication Research
    :subject: COMM
    :number: "645"
    :description: "Comparative study of traditional and contemporary perspectives on the description, interpretation, and evaluation of public discourse, including textual analysis, neo-classical analysis, Burkean criticism, quantitative and qualitative approaches to content analysis, fantasy theme analysis, and semiotic analysis. Prerequisite: Graduate classification or approval of instructor."
  - :credit: "3"
    :name: American Public Discourse to 1865
    :subject: COMM
    :number: "649"
    :description: "Public discourse and political rhetoric in America in colonial and pre-Civil War years; historical, conceptual, and practical examination of political campaign rhetoric, legislative rhetoric, judicial rhetoric, and advocacy group rhetoric. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: American Public Discourse Since 1865
    :subject: COMM
    :number: "650"
    :description: "Public discourse and political rhetoric in America in post-Civil War years; historical, conceptual, and practical examination of political campaign rhetoric, legislative rhetoric, judicial rhetoric, and advocacy group rhetoric. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Presidential Rhetoric
    :subject: COMM
    :number: "651"
    :description: "Rhetorical discourse of American presidents, including principal genres of presidential communication, speechwriting and media strategies; case studies of presidential communication ranging from campaign oratory, to crisis rhetoric, and ceremonial addresses. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: History and Theory of Rhetoric to 1800
    :subject: COMM
    :number: "654"
    :description: Emphasis on interactions between rhetorical theory and practices; includes Sophists, Stoic logic and rhetoric, poetics and stylistics from Plato through Cicero, semiotics and hermeneutics in medieval rhetoric, Enlightenment rhetoric and moral philosophy, literary. Cross-listed with ENGL 654.
  - :credit: "3"
    :name: History and Theory of Rhetoric since 1800
    :subject: COMM
    :number: "655"
    :description: Major figures and movements in rhetorical theory; revisionist effect of psychology, linguistics, and romanticism upon classical rhetorics; associationist psychology; belles lettres movement, twentieth-century linguistic turn; current-traditional rhetoric and its successors; rhetorical critical theory. Cross-listed with ENGL 655.
  - :credit: "3"
    :name: Seminar in Communication and Culture
    :subject: COMM
    :number: "658"
    :description: "Investigation of the ways that culture, religion, identity, gender, popular culture, community, history, and related ideas are shaped through communication in order to understand the development of social norms, political values, and the human experience. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Communication and Citizenship in the Public Sphere
    :subject: COMM
    :number: "659"
    :description: "Theoretical examination of communication within democratic, republican, and liberal conceptions of citizenship: consideration of the ideal of the public sphere, and communication in global civil society; specific attention to the practices of American citizenship within the global civil society. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Survey of Telecommunication and Media Studies
    :subject: COMM
    :number: "662"
    :description: "Survey of research and theory in media studies and telecommunication, review of literature on mass communication, media, culture, and society, media audiences, texts, industries, and technologies; provides students an overview of the literature and theoretical orientation. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Seminar in Telecommunication and Media Studies
    :subject: COMM
    :number: "663"
    :description: "Intensive work on selected topics of research in telecommunication and media studies; may address work in the areas of audience studies, media effects, industries, policy, international issues, media and culture, media history, or theory; may be repeated for credit with different content up to a total of three times. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Communication and Technology
    :subject: COMM
    :number: "665"
    :description: "Examines the relationships between human communication and technology, investigating the social effects of communication technologies, the quality of messages, communicative practices, and rhetorical norms that typify effective communication in technological society. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Survey of Health Communication
    :subject: COMM
    :number: "669"
    :description: "Theories and research in health communication considering functions and outcomes of communication processes in various health contexts, ranging from interpersonal settings to public campaigns; emphasis on providing a framework for synthesizing and critically evaluating health communication research. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Health Communication Seminar
    :subject: COMM
    :number: "670"
    :description: "Investigation of a subject important to the understanding of health communication, such as persuasion and public health campaigns, physician-patient communication, or communication in health care organizations. May be repeated for credit with different content up to a total of three times. Prerequisites: Graduate classification and approval of instructor."
  - :credit: "1"
    :name: Professional Seminar
    :subject: COMM
    :number: "681"
    :description: "Provides socialization to the profession of communication, focusing on graduate students&rsquo; roles as scholars and teachers; provides instruction on teaching communication, conducting and writing publishable research, and fulfilling responsibilities to one&rsquo;s organization and profession. May be repeated up to three times. Prerequisite: Graduate classification."
  - :credit: "1"
    :name: Directed Studies
    :subject: COMM
    :number: "685"
    :description: "Directed studies in specific problem areas in communication. Student may take up to two sections of directed studies in communication in the same semester, with a maximum of 6 credits. Prerequisite: Approval of department head."
