    :subject: COMM
    :number: "305"
    :description: "Theoretical approaches to human communication, including selected theories of language behavior, interpersonal and small group interaction, and persuasion. Prerequisite: Any lower-division communication course, or junior classification, or approval of instructor."
  - :credit: "3"
    :name: Mass Communication, Law, and Society
    :subject: COMM
    :number: "307"
    :description: "Mass media as social institutions; social responsibility and ethics of the press; history, constitutional development, and law of the First Amendment. Prerequisite: Any lower-division communication course, or junior classification, or approval of instructor. Cross-listed with JOUR 301."
  - :credit: "3"
    :name: Research Methods in Communication
    :subject: COMM
    :number: "308"
    :description: "Survey of methods used in communication research including quantitative, interpretive and rhetorical methods; formulating research questions, determining the appropriate method, planning and designing the research, data collection, and data analysis and interpretation. Prerequisite: Any lower-division communication course, or junior classification, or approval of instructor."
  - :credit: "3"
    :name: Interpersonal Communication
    :subject: COMM
    :number: "315"
    :description: Speech interaction in person-to-person settings; concepts of perception, attraction, self-disclosure, listening, and conflict management through communication; speech interaction patterns and stages in the development of interpersonal communication.
  - :credit: "3"
