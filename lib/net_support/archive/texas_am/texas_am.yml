    :subject: VIZA
    :number: "641"
    :description: "Exploration of visual storytelling techniques for the attainment of desired storytelling effects; includes character development, using shots, camera, lights, props and background elements, master plots, one and multi-panel cartoons, comics, storyboards, animatics and storyreels. Prerequisite: Graduate classification or approval of instructor."
  - :credit: "4"
    :name: Videography
    :subject: VIZA
    :number: "643"
    :description: "Vision and perception represented through use of video presentation methods and techniques; theory and practice of staging, lighting, sound, camera, editing, script generation, special effects in production and post-production video practices. Prerequisite: VIZA 612 or approval of instructor."
  - :credit: "3"
    :name: Time Based Media
    :subject: VIZA
    :number: "644"
    :description: "Advanced theory and production of art forms with motion, tempo, sequencing and duration as integral components; projects may include in-depth creation using a single medium or may emphasize a combination of media such as video, audio, networked communication, animation, performance or installation. May be taken twice. Prerequisite: VIZA 643 or approval of instructor."
  - :credit: "3"
    :name: Color Photography
    :subject: VIZA
    :number: "647"
    :description: "Theory and practice of still color photography; appropriate uses of color processes related to digital photography and other graphic media; exploration of vision through the photographic image as a medium of self expression. May be taken twice. Prerequisite: Approval of instructor."
  - :credit: "4"
