  - :credit: "3"
    :name: Geography of the United States
    :subject: GEOG
    :number: "301"
    :description: Geographic personality (physical and cultural) of the United States.
  - :credit: "3"
    :name: Economic Geography
    :subject: GEOG
    :number: "304"
    :description: Location of economic activities over the earth; distribution of agriculture, manufacturing, tertiary activities and transportation; economic growth of areas.
  - :credit: "3"
    :name: Geography of Texas
    :subject: GEOG
    :number: "305"
    :description: "Exploration into the geographic personality of Texas: past and current physical and biotic environments; cultural pluralism, including ethnic origins and distinctive human ecologies; and the social, economic and political sources of environmental problems."
  - :credit: "3"
    :name: Introduction to Urban Geography
    :subject: GEOG
    :number: "306"
    :description: Reasons humankind tends to congregate in cities. Overview of patterns in the geographic distribution of cities, and in the geographic distribution of peoples and activities within cities, and the dynamics of these distributions.
  - :credit: "3"
    :name: Cultural Geography
    :subject: GEOG
    :number: "311"
    :description: Human factors which affect man-land relationship; concept of culture, culture areas; population growth and migrations, types of economic activity, urban and transportation geography.
  - :credit: "3"
    :name: The Middle East
    :subject: GEOG
    :number: "320"
    :description: "Regional geography of the Middle East; physical setting and the historical evolution of Middle Eastern landscapes; current issues. Prerequisites: GEOG 201 or 202 or 203 or equivalent; approval of instructor."
  - :credit: "3"
    :name: Geography of Africa
    :subject: GEOG
    :number: "321"
    :description: "Systematic approach to the geography of Africa: physical factors; cultural types; economic patterns; current problems."
  - :credit: "3"
    :name: Geography of Latin America
    :subject: GEOG
    :number: "323"
    :description: Physical and cultural characteristics of Latin America; physical landscape, cultural succession and the present cultural landscape; details on sub-regions.
  - :credit: "3"
    :name: Global Climatic Regions
    :subject: GEOG
    :number: "324"
    :description: "Climatological processes and their consequences for spatial distributions of climates; survey of earth's climates; relationships among climate, landforms, vegetation, soils and humans. Prerequisite: GEOG 203 or ATMO 201 or approval of instructor."
  - :credit: "3"
    :name: Geography of Europe
    :subject: GEOG
    :number: "325"
    :description: "Regional geography of European landmass; global, political and cultural characteristics of European geography in historical and ecological contexts. Prerequisite: Junior or senior classification."
  - :credit: "3"
    :name: Geography of East Asia
    :subject: GEOG
    :number: "326"
    :description: "Overview of East Asia from physical, social, economic and cultural perspectives; discussions on the roles of East Asia in world affairs and their bilateral ties with the U.S. Prerequisite: Junior or senior classification."
  - :credit: "3"
    :name: Resources and the Environment
    :subject: GEOG
    :number: "330"
    :description: Changing demand for land and sea resources; international conditions of population growth, resource depletion and geopolitical control; resource perceptions and decision-making.
  - :credit: "3"
    :name: Geomorphology
    :subject: GEOG
    :number: "331"
    :description: "Principles and fundamentals of landform analysis. Laboratory work in advanced map interpretation. Prerequisite: GEOL 101 or GEOG 203."
  - :credit: "3"
    :name: Thematic Cartography
    :subject: GEOG
    :number: "332"
    :description: Introduction to principles of thematic map compilation and design; history of thematic mapping; projections; data management and symbolization; common types and styles of thematic maps; computer cartography.
  - :credit: "3"
    :name: Pattern and Process in Biogeography
    :subject: GEOG
    :number: "335"
    :description: "Distribution of organisms across the earth and on environmental and cultural processes that have contributed to these patterns of distribution; dynamic nature of biogeographic patterns; impacts of contemporary and prehistoric humans on plant and animal distributions; methods for exploring biogeographic patterns and detecting change. Prerequisite: Junior or senior classification."
  - :credit: "3"
    :name: Concepts in Geographic Education
    :subject: GEOG
    :number: "355"
    :description: "Key concepts and generalizations of geography; learning theory applied to geography and environmental education; development of field and computer-based technical/intellectual skills required to teach geography; curriculum and instructional issues related to geography. Prerequisites: GEOG 201 or 202; GEOG 203 or equivalent."
  - :credit: "3"
    :name: Natural Hazards
    :subject: GEOG
    :number: "360"
    :description: "Introduction to the types and causes of natural events that pose risk to society; an examination of prevailing concepts and theories of human response and vulnerability; characteristics of natural events; natural hazard paradigms; case studies. Prerequisites: GEOG 203 or GEOL 101; junior or senior classification."
  - :credit: "4"
    :name: Remote Sensing in Geosciences
    :subject: GEOG
    :number: "361"
    :description: "Introduction to the principles, techniques and applications of remote sensing technology in geosciences including the analysis and interpretation of airborne and spaceborne remote sensing data for studying key earth system processes. Prerequisite: GEOG 332 or approval of instructor."
  - :credit: "3"
    :name: Coastal Processes
    :subject: GEOG
    :number: "370"
    :description: Introduction to the coastal system, waves and wave dominated coasts, shoreline morphodynamics, tidal and lake coasts, long term coastal development, sea level changes, subtidal and beach ecosystems, coastal dunes and wetlands, structures and organizations, coastal management and coastal hazards. Cross-listed with MARS 370.
  - :credit: "2"
    :name: Workshop in Environmental Studies
    :subject: GEOG
    :number: "380"
    :description: "The study, understanding and solution of human-environment problems based on principles learned in the classroom; library, laboratory and field work carried out by individuals and in groups; reports on work accomplished. May be repeated for credit as many as three times. Prerequisite: Approval of department head."
  - :credit: "3"
    :name: Principles of Geographic Information Systems
    :subject: GEOG
    :number: "390"
    :description: "Basic concepts of design, planning and implementation of geographic information systems. Prerequisite: Junior or senior classification."
  - :credit: "3"
    :name: Interpretation of Aerial Photographs
    :subject: GEOG
    :number: "398"
    :description: "Identification and evaluation of natural and cultural features on aerial photographs; methods for extracting information concerning land use, vegetative cover, surface and structural features, urban/industrial patterns and archaeological sites. Prerequisites: MATH 102 and one of the following: AGRO 301, BIOL 113, FRSC 101, GEOG 203, GEOL 101, RENR 205, WFSC 101. Cross-listed with FRSC398."
  - :credit: "3"
    :name: Arid Lands Geomorphology
    :subject: GEOG
    :number: "400"
    :description: Introduction to the geomorphology of deserts; processes, origin and evolution of arid lands; urban geomorphology in drylands; desertification.
  - :credit: "3"
    :name: Political Geography
    :subject: GEOG
    :number: "401"
    :description: "The political process at a variety of geographic scales: international, intranational and urban; origins of territorial organization and conflicts over access to and use of space and its resources."
  - :credit: "3"
    :name: Interpretation of Cultural Landscapes
    :subject: GEOG
    :number: "402"
    :description: Cultural context of landscapes in a variety of geographic settings; origins of landscape traditions; folk and popular cultural landscapes; townscape analysis and learning to read landscapes as evidence of cultural conditions.
  - :credit: "3"
    :name: Historical Geography
    :subject: GEOG
    :number: "403"
    :description: "Historical geography themes: demography, economic structure and social structure; patterns of migration and forms of settlement; use of historical geographic archives and materials; local field trips. Prerequisite: Junior or senior classification."
  - :credit: "3"
    :name: Spatial Thinking, Perception and Behavior
    :subject: GEOG
    :number: "404"
    :description: "Spatial thinking, spatial perception of the environment and the ways thinking and perception influence spatial behavior; role of geospatial technologies in supporting spatial thinking; models of spatial thinking acquisition; cognitive maps and spatial decision making; developing spatial thinking and individual differences. Meets writing-intensive course requirements for environmental geosciences, environmental studies and geography majors. Prerequisite: Junior or senior classification."
  - :credit: "1"
    :name: Field Trips
    :subject: GEOG
    :number: "405"
    :description: "Supervised field trip to investigate the physical, economic and cultural processes that influence the spatial development and distribution on the landscape. May be repeated for credit. Prerequisites: Geography course at the 200-level or registration therein; approval of instructor."
  - :credit: "3"
    :name: Geographic Perspectives on Contemporary Urban Issues
    :subject: GEOG
    :number: "406"
    :description: "Contemporary readings on spatial patterns and processes in urban environments; sprawl; human-environment interaction; housing; development and growth; concept of place; scale; power and policy. Prerequisite: GEOG 304 or 306 or equivalent."
  - :credit: "3"
    :name: Environmental Justice
    :subject: GEOG
    :number: "430"
    :description: "Exploration into the spatial variability and human geography of exposure to environmental hazards in U.S. and international contexts; emphasizes environmental equity and environmental racism as it relates to occupational, leisure, and residential geography. Meets writing-intensive course requirements for environmental geosciences, environmental studies and geography majors. Prerequisites: GEOG 201 or 202; junior or senior classification."
  - :credit: "3"
    :name: Geography of Communication
    :subject: GEOG
    :number: "433"
    :description: "Exploration of the intersection between geography and communication theory; spatial characteristics of communication systems; place representations in the media; social problems of uneven access to information. Prerequisite: GEOG 201."
  - :credit: "4"
    :name: Hydrology and Environment
    :subject: GEOG
    :number: "434"
    :description: "Examination of hydrologic processes in relation to climate, soils, vegetation, land use practices, and human impacts; natural scientific perspectives emphasized; field and laboratory included. Prerequisite: GEOG 203 or equivalent."
  - :credit: "3"
    :name: Principles of Plant Geography
    :subject: GEOG
    :number: "435"
    :description: "Plant distributions, their associations and environmental relationships; survey of the principal explanatory systems; field and laboratory study of area patterns at various geographic scales. A weekend field trip is required. Prerequisite: BOTN 101 or 301 or ZOOL 107 or approval of instructor."
  - :credit: "3"
    :name: History and Nature of Geography
    :subject: GEOG
    :number: "440"
    :description: "Summary of classical knowledge of world; development of thought on nature of geography from 1800 to present. Prerequisite: Junior or senior classification."
  - :credit: "3"
    :name: Field Geography
    :subject: GEOG
    :number: "450"
    :description: "Introduction to field methods; documenting materials, reconnaissance, the field plan; mapping traverse, base maps and aerial photographs; recording techniques; interview procedures. Fields trips required, some on weekends and/or semester breaks, for which departmental fees may be assessed to cover costs. Prerequisite: 15 hours of geography or equivalent."
  - :credit: "3"
    :name: Advanced GIS Analysis for Natural Resources Management
    :subject: GEOG
    :number: "462"
    :description: "Advanced topics in geographic information systems (GIS) to solve natural resource problems; manipulation of raster data types; three-dimensional modeling; emphasis on geoprocessing as it relates to applied projects particularly with habitat suitability models; field and lab use of global positioning systems (GPS); internet-based GIS modeling. Prerequisites: FRSC 461 or AGSM 461 or equivalent or approval of instructor; junior or senior classification. Cross-listed with AGSM 462 and FRSC 462."
  - :credit: "4"
    :name: Advanced Topics in GIS (Geographic Information Systems)
    :subject: GEOG
    :number: "475"
    :description: "Topics related to GIS implementation, spatial database design, spatial data analysis, and various advanced GIS applications. Prerequisite: GEOG 390 or equivalent."
  - :credit: "3"
    :name: GIS Practicum
    :subject: GEOG
    :number: "476"
    :description: "Introduction to current topics in Geographic Information Science including ethical and legal issues surrounding spatial technologies, proper GIS management practices and professional certification; development of professional research, technical and communication skills through participation in a coordinated internship or independent research project. Meets writing-intensive course requirements for environmental geosciences, environmental studies and geography majors. Prerequisites: Senior classification and enrollment in Geographic Information Science Option in geography or approval of instructor."
  - :credit: "1"
    :name: Directed Studies
    :subject: GEOG
    :number: "485"
    :description: "Individually supervised research or advanced study on restricted areas not covered in regular courses. Prerequisite: Approval of department head."
  - :credit: ""
    :name: Special Topics in
    :subject: GEOG
    :number: "489"
    :description: "Selected topics in an identified area of geography. May be repeated for credit. Prerequisite: Approval of instructor."
  - :credit: "1"
