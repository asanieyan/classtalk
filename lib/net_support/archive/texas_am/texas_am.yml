  - :credit: "3"
    :name: Transport Processes in Petroleum Production
    :subject: PETE
    :number: "314"
    :description: "Fluid mechanics: fluid statics; mass, energy, momentum balances; friction losses, turbulent flow, Reynolds Number (Moody diagram); Newtonian/Non-Newtonian fluids; flow in porous media (Darcy's law and Non-Darcy flow); heat transfer: heat conduction (steady-state/transient flow: flux components, slabs/cylinders, thermal conductivity, analogs, applications); heat convection (heat transfer/pressure drop, heat exchangers, applications). Prerequisites: PETE 311, CVEN 305, MEEN 227, MATH 308."
  - :credit: "3"
    :name: Drilling and Production Systems
    :subject: PETE
    :number: "320"
    :description: "Introduction to drilling systems: components, drilling fluids, pressure loss calculations, well cementing, and directional drilling; theoretical and laboratory prediction of flowrates and pressure drops through conventional petroleum production networks; calculation of static and flowing bottomhole pressures in oil and gas wells; well deliverability via inflow (IPR)/outflow (VLP) methods; gas lift; pump lift; gas compression. Prerequisites: PETE 301 and 310; GEOL 404."
  - :credit: "4"
    :name: Formation Evaluation
    :subject: PETE
    :number: "321"
    :description: "Introduction to modern well logging methods, engineering, core-log integration. Prerequisites: PETE 301 and 310; GEOL 404; or approval of instructor."
  - :credit: "3"
    :name: Geostatistics
    :subject: PETE
    :number: "322"
    :description: "Introduction to geostatistics; basic statistics concepts; univariate distributions and estimators; measures of heterogeneity; hypothesis testing, correlation, and regression; analysis of spatial relationships, modeling geological media and use of statistics in reservoir modeling. Prerequisites: PETE 301 and 310; GEOL 404; or approval of instructor."
  - :credit: "3"
    :name: Reservoir Models
    :subject: PETE
    :number: "323"
    :description: "Determination of reserves; material balance methods; aquifer models; fractional flow and frontal advance; displacement, pattern, and vertical sweep efficiencies in waterfloods; enhanced oil recovery processes; design of optimal recovery processes. Prerequisites: PETE 301 and 310; GEOL 404."
  - :credit: "3"
    :name: Well Performance
    :subject: PETE
    :number: "324"
    :description: "Steady-state, pseudosteady-state, and transient well testing methods to determine well and reservoir parameters used in formation evaluation; applications to wells that produce gas and liquid petroleum, rate forecasting, deliverability testing. Prerequisites: PETE 301 and 310; GEOL 404."
  - :credit: "2"
    :name: Petroleum Production Systems
    :subject: PETE
    :number: "325"
    :description: "Introduction to production operations and oil field equipment multiphase flow in pipes, bottomhole pressure prediction, inflow/outflow performance, production systems and backpressure analysis, hydraulic fracturing fluids and equipment; downhole and artificial lift equipment, tubulars, workover/completion nomenclature and procedures; produced fluids, fluid separation and metering, safety systems, pressure boosting and monitoring. Prerequisites: PETE 301, 310, 314; GEOL 404."
  - :credit: "1"
    :name: Technical Presentations I
    :subject: PETE
    :number: "335"
