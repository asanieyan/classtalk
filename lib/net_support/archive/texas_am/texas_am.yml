    :subject: COMM
    :number: "634"
    :description: "Gender considered as a complex phenomenon constituted through communication; topics include femininities, masculinities, language, power, nonverbal behavior, gender in media, organizations, interpersonal relationships, and social movements. Prerequisite: Graduate classification."
  - :credit: "3"
