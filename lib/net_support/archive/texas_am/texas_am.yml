    :description: "Introductory seminar and studio on architecture and urban design; focus on topical readings, in-class discussions and short writing exercises; provides opportunity to learn or refine hand drawing, rendering, and model building, and to learn to be productive and creative within the studio context. Prerequisite: Graduate classification."
  - :credit: "6"
    :name: Design Fundamentals I
    :subject: ARCH
    :number: "601"
    :description: "Introduction to the development of verbal (design vocabulary), graphic, research and critical thinking skills through the design of small-scale projects, and investigation of typologies and precedents as the basis for architectural design. Prerequisites: Graduate classification; career change program."
  - :credit: "6"
    :name: Design Fundamentals II
    :subject: ARCH
    :number: "602"
    :description: "Further development of verbal, graphic, research and critical thinking skills through architectural design projects, with emphasis on basic understanding of major philosophical doctrines and their influence on architectural theory; studies of place-making, space, form and order; knowledge of world views, formal spatial manipulations and design vocabulary. Prerequisites: ARCH 601, 610, 612 or approval of instructor."
  - :credit: "6"
    :name: Design Fundamentals III
    :subject: ARCH
    :number: "603"
    :description: "Theory and practice of architecture; methods and techniques used in the analysis and synthesis of concepts unique to spatial enclosure; developing responses to building systems; objects in a current cultural, physical or social context; complex building programs, site development and design solutions integrating formally expressive visual ideas and functional planning. Prerequisite: ARCH 602."
  - :credit: "6"
    :name: Architectural Design I
    :subject: ARCH
    :number: "605"
    :description: "Application of verbal, graphic, research, critical thinking and fundamental design skills to architectural projects that emphasize design theory, systems of ordering in architecture and urban design, use of precedents, site and contextual issues; includes program development and concerns for public health, safety and welfare. Core design studio for professional degree candidates. Prerequisite: Graduate classification.*"
  - :credit: "6"
    :name: Architectural Design II
    :subject: ARCH
    :number: "606"
    :description: "Application of verbal, graphic, research, critical thinking and fundamental design skills to architectural projects that emphasize the integration of structural, environmental, life safety, building envelope systems, and building service systems; includes code compliance, resource conservation, cost control and economic analysis. Core design studio for professional degree candidates. Prerequisite: ARCH 605.*"
  - :credit: "6"
    :name: Architectural Design III
    :subject: ARCH
    :number: "607"
    :description: "Application of verbal, graphic, research, critical thinking and comprehensive design skills to advanced architectural projects or design competitions that address cultural traditions, human behavior and diversity, the context of architecture, collaborative skills, ethics and professional judgement. Core design studio. Prerequisite: ARCH 606.*"
  - :credit: "3"
    :name: Visual Communications
    :subject: ARCH
    :number: "610"
    :description: "Investigation and practice of various communication techniques used to explore, verify and present design decisions in architecture; freehand drawing principles; graphic theory and mechanical drawing techniques; architectural presentation and rendering methods in different media and their application. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Structural and Environmental Technology Concepts
    :subject: ARCH
    :number: "612"
    :description: "An introductory course which is intended to quickly and broadly develop the vocabulary base, visual understanding and familiarity with technological systems that architects deal with throughout their practice. Prerequisites: MATH 142 and PHYS 201 or equivalents; graduate classification."
  - :credit: "3"
    :name: Elements of Architectural Structures
    :subject: ARCH
    :number: "614"
    :description: "Investigation of the structural factors that influence the development of architectural space and form; introduction of the physical principles that govern statics and strength of materials through design of timber and steel components of architectural structures. Prerequisite: ARCH 612 or approval of instructor."
  - :credit: "3"
    :name: Elements of Environmental Control Systems
    :subject: ARCH
    :number: "615"
    :description: "Theory and applications of building energy use, envelope design, shading analysis, heating and cooling systems, lighting design, building water supply, plumbing and drainage systems, electrical, acoustical, fire and lightning protection, transportation systems and construction materials; design opportunities, calculations, equipment selection and component sizing as they relate to design. Prerequisite: ARCH 612 or approval of instructor."
  - :credit: "3"
    :name: Applied Solar Energy
    :subject: ARCH
    :number: "619"
    :description: "Technology behind applied solar energy design, including: calculating solar radiation, heat transfer related to solar design; active systems; FCHART and economics. Prerequisites: ARCH 333, 334 or 615, or approval of instructor."
  - :credit: "3"
    :name: Energy Optimization in Building Design
    :subject: ARCH
    :number: "621"
    :description: "Optimum energy use strategies for buildings, energy audit methods, life-cycle cost analysis of building energy systems, solar system applications, building system optimization by computer simulation techniques; case studies in passive energy and solar applications. Prerequisites: ARCH 633; CPSC 203 or equivalent.*"
  - :credit: "3"
    :name: Sustainable Building Design Technology
    :subject: ARCH
    :number: "622"
    :description: "Fundamentals of sustainability in building, including social, political and economic issues&mdash;focusing particularly on conservation of natural resources; design and construction of earth integrated solar buildings, including cooling, heating, lighting and habitability assessments. Prerequisite: Graduate classification or approval of instructor."
  - :credit: "3"
    :name: Design Methods I
    :subject: ARCH
    :number: "623"
    :description: Importance of intuitive methods in design; meaning, symbolism and creativity in art and architecture; techniques to develop creative approaches to problem-solving.
  - :credit: "3"
    :name: Theory of Placemaking
    :subject: ARCH
    :number: "624"
    :description: "An introduction to and an exploration of the sources, principles, theories, and physical expressions of the phenomenon of place creation and its relationship to sustainable urbanism; investigates the origin of place theory and its meaning as expressed in the various forms, functions and scales of places applicable to architecture and planning. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Sustainable Housing Design
    :subject: ARCH
    :number: "625"
    :description: "Principles, needs and calculations procedures for the use of on site resources contributing to off grid sustainable residential design. Prerequisites: ENDS 233; ARCH 334."
  - :credit: "3"
    :name: The Embodiment of Place
    :subject: ARCH
    :number: "626"
    :description: Embodiment of Place will review the philosophies and theories of significant form embodiment and location. Place vs. space will be clarified and used to introduce the underlying patterns of &ldquo;being&rdquo; and the pleasure that embodied entities take from meaningful place experience. A set of domains will be introduced that cut across formal and informal place experiences as a way of thinking and transforming design, at all scales.
  - :credit: "3"
    :name: Tools for Green Building Design
    :subject: ARCH
    :number: "628"
    :description: "Modeling tools and techniques to explore and support sustainable design; develop a deeper understanding of the relationship between architectural design and the environmental forces of sun, wind, and light; design-centered course; helps test the students architectural designs through the use of available modeling tools. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Architectural Structures III
    :subject: ARCH
    :number: "631"
    :description: "Structural analysis of building structural systems: components, frames, shapes; selection and economics of structural systems; survey of current structural design codes; supervision practices in structural construction. Prerequisite: ARCH 431 or approval of instructor."
  - :credit: "3"
    :name: Environmental Systems III
    :subject: ARCH
    :number: "633"
    :description: "Building energy consumption patterns and conservation strategies; natural and mechanical subsystems for environmental control; subsystem design criteria, economic considerations and selection methods. Prerequisite: ARCH 334.*"
  - :credit: "3"
    :name: Architectural Lighting
    :subject: ARCH
    :number: "634"
    :description: "Attributes of the lighting environment, lighting and energy issues, daylight availability, building design for daylighting, heat loss control, solar shading, daylighting models, graphical analytical and computer methods of analysis, visual and lighting comfort evaluation, integration of daylight and electric light, energy analysis. Prerequisite: ARCH 449 or equivalent."
  - :credit: "3"
    :name: Architectural Theory&mdash;Renaissance Through 19th Century
    :subject: ARCH
    :number: "638"
    :description: "Review of architectural theory and practice from the 15th to 19th centuries with emphasis on the classical tradition, its transformations in France and in Great Britain and Germany; aspects of this evolution. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: "Twentieth Century Architecture: Theory and Practice"
    :subject: ARCH
    :number: "639"
    :description: "Background and exploration of Modern Architecture, including consideration of region, materials, structure and style, as well as the social and economic factors that influence architectural form and content; discussion of the work and writings of 20th century architects and architectural theorists. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Morphology of Architectural Form
    :subject: ARCH
    :number: "640"
    :description: "Forces influencing structure and form of architecture: climate, culture, site, economics, construction methods. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Data Processing in Environmental Design
    :subject: ARCH
    :number: "642"
    :description: Application of the computer to architectural problems; the computer as a mapping device for graphical display of spatially related data; simple and multiple linear regression on sets of data; correlation analyses and practice at running the computer for these applications.
  - :credit: "3"
    :name: Software Development for Building Design
    :subject: ARCH
    :number: "643"
    :description: "Microcomputer software development for applications in building design and analysis including structures, acoustics, daylighting, economics, energy use and other design support systems; applications of microcomputer programming languages to data structuring, file management, algorithm development and simulation methods for building related problems. Prerequisite: ARCH 642 or equivalent."
  - :credit: "3"
    :name: Seminar in Art and Architectural History
