    :description: "Economic analysis and evaluation of engineering projects; application of systems analysis to civil engineering design; systems synthesis and optimization techniques; assignments apply engineering economics, statistical methods and optimization techniques to civil engineering problems. Prerequisite: CVEN 302 or registration therein; STAT 211 or registration therein."
  - :credit: "3"
    :name: Geomatics for Civil Engineering
    :subject: CVEN
    :number: "423"
    :description: "Use of GIS, GPS, Survey and Remotely-sensed data integrated with predictive models for infrastructure management systems. Prerequisite: CVEN 303 or approval of instructor."
  - :credit: "3"
    :name: Geotechnical Engineering Design
    :subject: CVEN
    :number: "435"
    :description: "A design course covering prediction of settlement, analysis of the stability of slopes, prediction of bearing capacity of shallow and deep foundations and determination of earth pressures acting on retaining structures; a general course in geotechnical engineering design for undergraduates and for graduate students not primarily interested in the geotechnical field, but desiring additional study beyond the introductory undergraduate level. Prerequisite: CVEN 365."
  - :credit: "3"
    :name: Case Histories in Geotechnical Engineering
    :subject: CVEN
    :number: "436"
    :description: "Examination of geotechnical problems through the use of case studies associated with foundations, waste disposal, slope stability, retaining structures, soil improvement and other civil engineering works. Prerequisite: CVEN 365."
  - :credit: "3"
    :name: Structural Concrete Design
    :subject: CVEN
    :number: "444"
    :description: "Behavior, design, and detailing of reinforced concrete structural members according to the ACI Building Code Requirements. Design for ultimate limit states (flexible, shear, and axial loads) and serviceability requirements (cracking and deflection) Applications include continuous beams and moment frames. Prerequisites: CVEN 345; CVEN 342 or registration therein."
  - :credit: "3"
    :name: Matrix Methods of Structural Analysis
    :subject: CVEN
    :number: "445"
    :description: "Analysis of framed structures using linear algebra concepts; matrix algebra and solution of linear algebraic equations; energy principles and virtual work; stiffness; coordinate transformations; use of commercial software for structural analysis. Prerequisite: CVEN 345 and 363."
  - :credit: "3"
    :name: Structural Steel Design
    :subject: CVEN
    :number: "446"
    :description: "Design of structural steel elements found in bridges and building structures, including plate girders, other built-up members, composite beams and slender columns; frame stability, tubular members and connections. Prerequisite: CVEN 345."
  - :credit: "3"
    :name: Public Works Engineering
    :subject: CVEN
    :number: "451"
    :description: "Public works engineering; service demand estimates; water, wastewater and solid waste collection systems; urban drainage; code enforcement and public decision making. Prerequisites: CVEN 301 and 339."
  - :credit: "3"
    :name: Urban Planning for Engineers
    :subject: CVEN
    :number: "454"
    :description: "Urban planning from an engineering point of view; determinants of land use patterns, planning data collection and analysis; location and design requirements for various land uses; interrelationship of transportation and land use; and methods of plan development. Prerequisite: CVEN 307."
  - :credit: "3"
    :name: Urban Stormwater Management
    :subject: CVEN
    :number: "455"
    :description: "Application of hydrology and hydraulics to public works engineering, subdivision and land development, and roadway design; design of minor storm sewer systems, appurtenances, detention/retention facilities, and the maintenance operation, legal aspects, financing, ordinance development, construction and cost estimating of such facilities. Prerequisite: CVEN 339."
  - :credit: "3"
    :name: Highway Design
    :subject: CVEN
    :number: "456"
    :description: "Theory and practice in highway design; highway classification and design criteria, location studies, design of vertical and horizontal alignment, cross section, pavement, intersections and highway drainage elements. Prerequisite: CVEN307."
  - :credit: "3"
    :name: Urban Traffic Facilities
    :subject: CVEN
    :number: "457"
    :description: "Driver, vehicle and roadway characteristics related to design and operation of traffic facilities; selection and design of traffic control devices and information systems for streets and highways; accident analysis and tort liability related to traffic engineering. Prerequisite: CVEN 307."
  - :credit: "3"
    :name: Hydraulic Engineering
    :subject: CVEN
    :number: "458"
    :description: "Design and analysis of hydraulic projects using modern computational procedures; student team projects involving steady and unsteady flow in pipelines, pipe networks, bridge and culvert hydraulics, floodplain delineation, water supply canals and structures and channel modification. Prerequisite: CVEN 339 or approval of instructor."
  - :credit: "3"
    :name: Engineering Hydrology
    :subject: CVEN
    :number: "463"
    :description: "Occurrence, distribution and properties of natural waters of the earth; measurement and engineering analysis of hydrologic phenomena including precipitation, streamflow and groundwater, hydrologic design of water resources development and management projects. Prerequisite: CVEN 339."
  - :credit: "3"
    :name: Engineering Project Estimating and Planning
    :subject: CVEN
    :number: "473"
    :description: "Application of cost estimating and planning techniques for civil engineering projects; introduction to labor, materials and equipment costing; productivity analysis; indirect and general overhead costs; preparation of approximate and definitive estimates; and integration of time/cost relationships through critical path method and resource leveling. Prerequisites: CVEN 349; senior classification."
  - :credit: "3"
    :name: Analysis and Design of Structures
    :subject: CVEN
    :number: "483"
    :description: "Overall procedure of analysis and design including functions, loads, layouts of force systems; analysis, specifications, cost comparisons and maintenance as applied to typical building structures. Prerequisites: CVEN365 or registration therein; CVEN 444 and 446."
  - :credit: "1"
    :name: Directed Studies
    :subject: CVEN
    :number: "485"
    :description: "Research and design problems of limited scope approved on an individual basis intended to promote independent study; results of study presented in writing. Prerequisite: Approval of department head."
  - :credit: ""
    :name: Special Topics in
    :subject: CVEN
    :number: "489"
    :description: "Selected topics in an identified area of civil engineering. May be repeated for credit. Prerequisite: Approval of department head."
  - :credit: "3"
    :name: Environmental Engineering Processes III
    :subject: CVEN
    :number: "601"
    :description: "Biological processes that describe behavior of materials in natural and engineered environmental systems including fundamental theory of kinetics, bioenergetics, genetics and cellular functions. Prerequisites: CHEM 222; CVEN 301."
  - :credit: "3"
    :name: Environmental Engineering Management
    :subject: CVEN
    :number: "603"
    :description: "Federal and state regulatory framework for environmental engineering; techniques for environmental control; risk assessment; evaluation of critical environmental problems with multimedia aspects. Prerequisite: CVEN 301 or approval of instructor."
  - :credit: "3"
    :name: Engineering Analysis of Treatment Systems
    :subject: CVEN
    :number: "604"
    :description: "Theory of processes used to treat water, wastewater and hazardous wastes; applications of theory to design and operation of treatment systems, including biological treatment, adsorption, coagulation, filtration and precipitation. Prerequisites: CVEN 601, 619, 620."
  - :credit: "3"
    :name: Environmental Measurement
    :subject: CVEN
    :number: "605"
    :description: "Theory and practice of analytical methods used in the environmental engineering field; instrumental and wet chemical techniques used in measurement of environmental quality parameters and pollutants. Prerequisite: CVEN 620 or approval of instructor."
  - :credit: "3"
    :name: Environmental Engineering Design I
    :subject: CVEN
    :number: "606"
    :description: "Design of engineered environmental systems for water or wastewater treatment in domestic or industrial applications. Prerequisite: CVEN 604 or approval of instructor."
  - :credit: "3"
    :name: Environmental Control of Oil and Hazardous Materials
    :subject: CVEN
    :number: "609"
    :description: "Oil and hazardous material (OHM) spills in the engineering design process; evaluation of OHM properties and their behavior and impact to environmental systems; prevention programs and documents, technology for spill containment and removal; contingency planning cycle including administrative site-specific plans and resource acquisition; response organization; restoration and documentation. Prerequisite: CVEN 301 or approval of instructor."
  - :credit: "3"
    :name: Environmental Risk Assessment
    :subject: CVEN
    :number: "610"
    :description: "Risk assessment of the environment and human exposure in a statistically-based approach to determine allowable levels of exposure without significant deleterious effects; the basic approach of hazard identification; data collection and analysis; toxicity assessment; risk characterization; applications in ecological and human risk assessment; risk analysis performed. Prerequisite: CHEM 222 or equivalent. Cross-listed with PHEO 650."
  - :credit: "3"
    :name: Micromechanics of Civil Engineering Materials
    :subject: CVEN
    :number: "613"
    :description: "Discrete-particle and continuum micromechanics energy principles; finite-element and discrete-element formulations for constitutive modeling of asphalt, concrete, and coarse and fine-grained soils; adhesive and cohesive fracture and healing; stress-dependent plasticity; principles and measurement of surface energy and pseudo-strain. Prerequisite: CVEN 615, 616 or approval of instructor."
  - :credit: "2"
    :name: Stabilization of Soil-Aggregate Systems
    :subject: CVEN
    :number: "614"
    :description: Theory of mechanical and chemical stabilization of soils and soil-aggregate systems.
  - :credit: "3"
    :name: Structural Design of Pavements
    :subject: CVEN
    :number: "615"
    :description: "Characteristics of pavement loads, stress analysis in pavements, design practices, construction, rehabilitation and maintenance. Prerequisite: CVEN 418."
  - :credit: "3"
    :name: Systems Design of Pavements
    :subject: CVEN
    :number: "616"
    :description: "Optimization of the design of rigid and flexible pavement systems; empirical and mechanistic stochastic structural subsystems; utility theory, serviceability concept, cost studies, traffic delay, environmental deterioration, rehabilitation and maintenance optimization systems. Prerequisite: CVEN 418."
  - :credit: "3"
    :name: "Traffic Engineering: Characteristics"
    :subject: CVEN
    :number: "617"
    :description: "Human, vehicular and traffic characteristics as they relate to driver-vehicle-roadway operational systems; traffic studies and methods of analysis and evaluation. Prerequisite: CVEN 457 or equivalent."
  - :credit: "3"
    :name: "Traffic Engineering: Operations"
    :subject: CVEN
    :number: "618"
    :description: "Advanced theory and application of traffic control; signalization and freeway operations. Prerequisite: CVEN 457 or equivalent."
  - :credit: "3"
    :name: Environmental Engineering Processes I
    :subject: CVEN
    :number: "619"
    :description: "Physical processes that describe behavior of materials in natural and engineered environmental systems including transport phenomenon, sorption, desorption, flocculation and sedimentation. Prerequisite: CVEN 301."
  - :credit: "3"
    :name: Environmental Engineering Processes II
    :subject: CVEN
    :number: "620"
    :description: "Chemical processes that describe behavior of materials in natural and engineered environmental systems including neutralization, precipitation, complex formation, adsorption, oxidation-reduction, coagulation, volatilization and absorption. Prerequisites: CVEN 301; course in organic chemistry."
  - :credit: "3"
    :name: Advanced Reinforced Concrete Design
    :subject: CVEN
    :number: "621"
    :description: "Reinforced concrete principles; analysis of rigid building frames, design of building frames, slabs, biaxially loaded columns, rectangular and circular tanks, and deep beams. Prerequisite: CVEN 444 or equivalent."
  - :credit: "3"
    :name: Properties of Concrete
    :subject: CVEN
    :number: "622"
    :description: "Materials, properties and behavior of concrete; cement, cement types, aggregate characteristics; properties of fresh concrete; structure of portland cement paste; mechanical properties of hardened concrete; durability and repair of concrete structures. Prerequisites: CVEN 342."
  - :credit: "3"
    :name: Infrastructure Engineering and Management
    :subject: CVEN
    :number: "624"
    :description: "Defines the infrastructure deterioration problems in the United States and describes the engineering and management approaches to arrest the deterioration. Prerequisite: Graduate classification in engineering or approval of instructor."
  - :credit: "3"
    :name: "Traffic Engineering: Design"
    :subject: CVEN
    :number: "625"
    :description: "Design of traffic control device installations with special emphasis on traffic signal design and installation, including the design features of detector placement and operation; national and state design standards and guidelines for traffic control device installation. Prerequisite: CVEN 457."
  - :credit: "3"
    :name: Roadside Safety Design
    :subject: CVEN
    :number: "626"
    :description: Fundamental concepts of designing safety into roadways; safety improvement programs, accident data analysis, safety methodology, safety in cross section design and the design of safety devices; safety improvement programs, sideslopes and ditches, breakaway devices, crash cushions and roadside barriers.
  - :credit: "3"
    :name: Engineering Surface Water Hydrology
    :subject: CVEN
    :number: "627"
    :description: "Precipitation-runoff processes; watershed and streamflow modeling; frequency analysis; erosion and sedimentation engineering; hydrologic design of hydraulic structures and nonstructural stormwater management strategies. Prerequisite: Graduate classification in engineering or approval of instructor."
  - :credit: "3"
    :name: Advanced Hydraulic Engineering
    :subject: CVEN
    :number: "628"
    :description: "Newton Raphson pipe network analysis, unsteady flow in pipelines and pipe networks; method of characteristics; river engineering; two-dimensional streamflow modeling; design of hydraulic structures. Prerequisite: CVEN 458 or approval of instructor."
  - :credit: "3"
    :name: Transportation System Engineering Management
    :subject: CVEN
    :number: "632"
    :description: "Engineering and management principles for transportation systems; engineering evaluation using methods of travel demand, costs, equilibrium and pricing; use of economic principles for the engineering and management of transportation systems. Prerequisite: CVEN 672 or approval of instructor."
  - :credit: "3"
    :name: Advanced Mechanics of Materials
    :subject: CVEN
    :number: "633"
    :description: "Stresses and strains at a point, torsion of noncircular cross sections, beams with combined axial and lateral loads, energy methods, thick walled pressure vessels, theories of failure, introduction to the theory of elasticity, theory of plates, theory of elastic stability and solution to elementary problems. Prerequisite: MATH 308 or approval of instructor."
  - :credit: "3"
    :name: Street and Highway Design
    :subject: CVEN
    :number: "635"
    :description: "Advanced concepts of the design of streets and highways, design criteria, controls and standards for design alignment, cross section, intersections and interchanges and environmental impacts of surface transport facilities. Prerequisite: CVEN 456 or equivalent."
  - :credit: "3"
    :name: Rigid Pavement Analysis and Design
    :subject: CVEN
    :number: "637"
    :description: "Introduction to mechanistic rigid pavement design concepts; development of mathematical pavement models and application of the models to design analysis; relationship of pavement response to performance and fatigue damage concepts in design; evaluation of pavement design practice and procedures for highways and airports; rigid pavement overlay design concept. Prerequisite: CVEN 418."
  - :credit: "3"
    :name: Computer Integrated Construction Engineering Systems
    :subject: CVEN
    :number: "638"
    :description: "Modeling concepts, issues and techniques of computer integrated construction engineering systems; current research and practice in design and implementation of computer integrated construction systems, with emphasis on the integration of engineering, construction planning, monitoring and control through management information systems, decision support systems, knowledge based systems and discrete event simulation systems. Prerequisite: CVEN 349."
  - :credit: "3"
    :name: Methods Improvement for Construction Engineers
    :subject: CVEN
    :number: "639"
    :description: "Application of work methods and measurements to civil engineering construction; examination of factors that affect productivity in construction; study of motivational factors; review of the principles of accident prevention. Prerequisites: CVEN 405 and 473 or approval of instructor."
  - :credit: "4"
    :name: Construction Engineering Systems
    :subject: CVEN
    :number: "641"
    :description: "Application of systems theory to project planning and control; probabilistic network diagramming, resource allocation, statistical bidding analysis, activity planning, financial management of construction projects and project control. Prerequisite: CVEN 473 or approval of instructor."
  - :credit: "3"
    :name: Advanced Construction Methods
    :subject: CVEN
    :number: "643"
    :description: "Provides an overview of materials used in construction industry; methods used to construct facilities with these materials; present practices that can affect production during construction and serviceability during operation of these facilities. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Project Risk Management
    :subject: CVEN
    :number: "644"
    :description: "Identifies causes of risks in projects; discusses probabilistic description of risks and formulation of risk models; Bayesian methods for revising probabilities; qualitative and quantitative risk assessment; setting contingencies on budgets and schedules; risk mitigation and risk management; handling technological risk; Utility theory and game theory in management of risks. Prerequisite: STAT 211, 601 or equivalent."
  - :credit: "2"
    :name: Geotechnical Site Investigation
    :subject: CVEN
    :number: "645"
    :description: "Soil sampling techniques to obtain disturbed and undisturbed samples; in situ field tests including standard penetration test, cone penetration test, vane test, pressuremeter test and their use in practice; other recent advances in sampling, in situ testing and site investigation both onshore and offshore. Prerequisites: CVEN 365; CVEN 435 or equivalent."
  - :credit: "3"
    :name: Foundations on Expansive Soils
    :subject: CVEN
    :number: "646"
    :description: "Properties of partially saturated soils, analysis of beams and plates on foundations, slab-subgrade friction, design of slabs and drilled piers, soil improvement techniques, risk analysis and foundation rehabilitation operations. Prerequisites: CVEN 365 and MATH 308 or approval of instructor."
  - :credit: "3"
    :name: Numerical Methods in Geotechnical Engineering
    :subject: CVEN
    :number: "647"
    :description: "Formulation and application of finite element and discrete element methods in solving geotechnical engineering problems related to seepage, diffusion, elasticity, plasticity, fracture and dynamic motion of soil masses, stability and convergence problems and use of existing computer programs in working applied problems. Prerequisite: Degree in engineering or approval of instructor."
  - :credit: "3"
    :name: Advanced Numerical Methods in Geotechnical Engineering
    :subject: CVEN
    :number: "648"
    :description: "Formulation and application of finite difference and finite element methods in geotechnical problems related to elasticity, plasticity, seepage, consolidation, dynamic response, and pile analysis; constitutive models of soil behavior; and analysis of nonlinear systems. Prerequisites: MEMA 646 or equivalent; CVEN 651 or registration therein."
  - :credit: "4"
    :name: Physical and Engineering Properties of Soil
    :subject: CVEN
    :number: "649"
    :description: "Introduction to physico-chemical properties of soils; soil structure; soil classification; permeability; principle of effective stress; stress-deformation and strength characteristics; partly saturated soils; testing procedures. Prerequisites: CVEN 365 and 435 or approval of instructor."
  - :credit: "3"
    :name: Geomechanics
    :subject: CVEN
    :number: "651"
    :description: "Fundamentals of mechanics of deformable bodies; theory and application of elasticity, plasticity, viscoelasticity and approximate rheological models to soil mechanics problems. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Bituminous Materials
    :subject: CVEN
    :number: "653"
    :description: "Production, specifications and tests of bituminous materials; design and evaluation of asphaltic concrete for construction and maintenance; inspection control of street, parking and highway paving surfaces. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Design and Analysis of Construction Engineering Operations
    :subject: CVEN
    :number: "654"
    :description: "Computer simulation modeling techniques for complex construction and project management operations; modeling non-determinate problems and evaluating uncertainty factors; identifying methodologies for schedule versus cost process optimization; productivity improvement; and performance forecasting. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Structural Reliability
    :subject: CVEN
    :number: "655"
    :description: "Uncertainties in structural mechanics; probabilistic models for load and resistance variables, fundamentals of structural reliability theory, advanced first-order second moment methods and reliability of complex structural systems; applications to selected structures. Prerequisites: CVEN 345 and 421."
  - :credit: "3"
    :name: Dynamic Loads and Structural Behavior
    :subject: CVEN
    :number: "657"
    :description: "Dynamic modeling of single, multidegree of freedom and continuous systems; dynamic load factors; damping; node superpositions; numerical integration; dynamic behavior of structures and structural elements under action of dynamic loads resulting from wind, earthquake, blast, impact, moving loads and machinery. Prerequisites: MATH 308 and MEMA 467 or approval of instructor."
  - :credit: ""
    :name: Civil Engineering Applications of GIS (2-2) Credit 3
    :subject: CVEN
    :number: "658"
    :description: "Use of geographic information system (GIS) concepts and methods to solve civil engineering problems; emphasis on different areas of civil engineering. Class presentations and laboratory sessions used to familiarize students with computer software. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Behavior and Design of Steel Structures
    :subject: CVEN
    :number: "659"
    :description: "Buckling and post-buckling strength of stiffened and unstiffened plate elements and members; torsional behavior and design of beams; stability of frames; frames subject to sidesway; bracing design; non-destructive evaluation and application of fracture mechanics principles to welded structures. Prerequisite: 3 credit hours of structural steel design or approval of instructor."
  - :credit: "3"
    :name: Probabilistic Structural Dynamics
    :subject: CVEN
    :number: "660"
    :description: "Dynamic response of structural systems to excitations characterized as stochastic processes; approximate methods for single degree-of-freedom nonlinear structures; methods for single and multiple degrees-of-freedom linear structures; probabilities of failure for first passage and for fatigue. Prerequisites: CVEN 657; AERO 310 or OCEN 301; MEEN 459 and 617."
  - :credit: "3"
    :name: Research Methods for Civil Engineers
    :subject: CVEN
    :number: "661"
    :description: "Develop research skills in the scientific method as a process of developing new knowledge by testing theory with data in the field of civil engineering; evaluation of the products of research by professional researchers; preparation of research proposals; practice in the written and oral communication of research results. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Experimental Methods in Civil Engineering
    :subject: CVEN
    :number: "662"
    :description: "Introduction to experimental methods, instrumentation, data acquisition and data processing; experimental aspects of static and dynamic testing in the various areas of civil engineering; overview of laboratory work with several hands-on applications in the laboratory. Prerequisite: Graduate classification in engineering."
  - :credit: "3"
    :name: Structural Stability
    :subject: CVEN
    :number: "663"
    :description: "Buckling of columns, frames, arches, rings, plates and shells, lateral and torsional buckling of beams, Newmark&rsquo;s method, equilibrium method, Rayleigh-Ritz, variational principles; Galerkin method, Treffetz method, review of current literature. Prerequisites: MATH 308; approval of instructor."
  - :credit: "3"
    :name: Water Resources Engineering Planning and Management
    :subject: CVEN
    :number: "664"
    :description: "Managing water resources; the planning process, systems analysis methods; institutional framework for water resources engineering; comprehensive integration of engineering, economic, environmental, legal and political considerations in water resources development and management. Prerequisite: Graduate classification in engineering or approval of instructor."
  - :credit: "3"
    :name: Water Resources Systems Engineering
    :subject: CVEN
    :number: "665"
    :description: "Linear and non-linear optimization models and simulation models for planning and management of water systems; single- and multi-objective analysis and deterministic and stochastic techniques. Prerequisites: CVEN 339; CVEN 422 or equivalent."
  - :credit: "3"
    :name: Slope Stability and Retaining Walls
    :subject: CVEN
    :number: "667"
    :description: "Slope stability; failure analysis including methods of slices; risk analysis; earthquake analysis; monitoring; remedial measures; retaining structures; basic theories; gravity walls; cantilever walls; tieback walls; mechanically stabilized walls; soil nailing; deflecting-based analysis. Prerequisites: CVEN 365 or equivalent; graduate classification."
  - :credit: "3"
    :name: Advanced EPC Project Development
    :subject: CVEN
    :number: "668"
    :description: "Examines the advanced project development process-business planning and pre-project planning for engineering, procurement and construction (EPC); a process approach is followed. Issues covered are project technical and economic feasibility; scope definition; project risks; preliminary budgeting; scheduling and parametric estimating; execution strategies; negotiations; organizational design and development. Prerequisite: Graduate classification in engineering or approval of instructor."
  - :credit: "3"
    :name: Design of Structures for Hazardous Environmental Loads
    :subject: CVEN
    :number: "669"
    :description: "Introduction to wind and earthquake engineering with focus on studying the characteristics and effects of various types of windstorms and earthquakes; development of tools that can be used in specifying wind and earthquake loads on structures. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Behavior and Design of Composite Structures
    :subject: CVEN
    :number: "670"
    :description: "Design of composite structural systems comprising structural steel and reinforced concrete; composite slabs on steel beams; composite slabs on formed metal deck; columns; moment frame systems; shear wall systems; braced frame systems; dual systems; introduction to retrofitting applications. Prerequisites: CVEN 444; CVEN 446 or equivalent; graduate classification."
  - :credit: "3"
    :name: Behavior and Design of Prestressed Concrete Structures
    :subject: CVEN
    :number: "671"
    :description: "Introduction to the behavior and design of prestressed concrete structural members for several limit states; including flexure, shear, torsion and deflection; exposure to composite beams; indeterminate systems; bridge design and construction. Prerequisites: CVEN 444; graduate classification in civil engineering or approval of instructor."
  - :credit: "3"
    :name: Engineering and Urban Transportation Systems
    :subject: CVEN
    :number: "672"
    :description: "Characteristics of transportation engineering systems; transportation engineering data collection; modeling effects of engineering project planning, trip generation, trip distribution, mode choice and traffic assignment; use and interpretation of engineering modeling results; engineering project analysis. Prerequisite: Graduate classification in engineering or urban and regional planning or approval of instructor."
  - :credit: "3"
    :name: Transport Phenomena in Porous Media
    :subject: CVEN
    :number: "673"
    :description: "Transport phenomena in porous media with special emphasis on fundamentals and applications to various geo-environmental problems. Prerequisites: CVEN 311 and MATH 308 or approval of instructor."
  - :credit: "3"
    :name: Groundwater Engineering
    :subject: CVEN
    :number: "674"
    :description: "Groundwater hydrology, theory of groundwater movement, steady-state flow, potential flow, mechanics of well flow, multiple-phase flow, salt water intrusion, artificial recharge, groundwater contamination and models. Prerequisite: CVEN 311 or approval of instructor."
  - :credit: "3"
    :name: Stochastic Hydrology
    :subject: CVEN
    :number: "675"
    :description: "Analysis, simulation and forecasting of hydro-climatic variables. Prerequisites: CVEN 421 and 463 or approval of instructor."
  - :credit: "3"
    :name: Advanced Surface Transportation Systems
    :subject: CVEN
    :number: "677"
    :description: "Design and operational issues and systems related to advanced traffic systems; advanced studies on traffic management systems, travelers information systems, public transportation systems and commercial vehicle operation. Prerequisite: Graduate classification in engineering or approval of instructor."
  - :credit: "3"
    :name: Experimental Fluid Mechanics Modeling
    :subject: CVEN
    :number: "679"
    :description: "Dimensional analysis; modeling laws; measurement techniques and instrumentation; experimental control and data acquisition; sampling theory and signal processing; applications to coastal, ocean, and hydraulic engineering models. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Advanced Computation Methods for Fluid Flow
    :subject: CVEN
    :number: "680"
    :description: "Unsteady three-dimensional Navier-Stokes equations in general nonorthogonal curvilinear coordinates; algebraic and elliptic grid generation; turbulence modeling for complex flows; advanced numerical methods for unsteady incompressible turbulent flows; large-eddy simulations; Reynolds-averaged Navier-Stokes simulation; chimera domain decomposition and interactive zonal approach. Prerequisite: CVEN 688 or approval of instructor."
  - :credit: "1"
    :name: Seminar
    :subject: CVEN
    :number: "681"
    :description: Reports and discussion of current research and selected published technical articles.
  - :credit: "3"
    :name: Environmental Remediation of Contaminated Sites
    :subject: CVEN
    :number: "682"
    :description: "Aspects of characterization and design of plans for remediation of sites contaminated with hazardous wastes; review of federal and state regulations; risk assessment; remedial technology screening and design of remedial plans. Prerequisites: CVEN 601, 619, 620."
  - :credit: "3"
    :name: Dynamic Soil Structure Interaction
    :subject: CVEN
    :number: "683"
    :description: "Introduction to basic concepts of wave propagation; soil dynamics; applications to the design of machine foundations; geotechnical earthquake engineering; soil effects on the characteristics of earthquake motions; liquefaction; dynamic stiffness of foundations; seismic soil structure interaction. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Professional Internship
    :subject: CVEN
    :number: "684"
    :description: "Training under the supervision of practicing professional engineers in settings appropriate to the student&rsquo;s professional objectives, away from Texas A&amp;M campus. Prerequisites: Approval of the department head and one semester of graduate work completed."
  - :credit: "1"
    :name: Directed Studies
    :subject: CVEN
    :number: "685"
    :description: Enables majors in civil engineering to undertake and complete with credit in their particular fields of specialization limited investigations not within their thesis research and not covered by other courses in established curriculum.
  - :credit: "3"
    :name: Offshore and Coastal Structures
    :subject: CVEN
    :number: "686"
