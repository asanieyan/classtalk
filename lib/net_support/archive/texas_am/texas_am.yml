    :subject: COMM
    :number: 431 Rhetoric of Social Movements
    :description: "Survey of events and rhetorical documents of major U.S. social movements, including abolitionist, labor, socialist, women's rights, civil rights, pro-life, gay and lesbian, and student movements. Prerequisite: COMM 301; junior or senior classification."
  - :credit: "3"
    :name: Rhetoric of Television and Film
    :subject: COMM
    :number: "435"
    :description: Critical analysis of television and film; close readings of such mediated texts; special attention to writing television and film criticism.
  - :credit: "3"
    :name: Political Communication
    :subject: COMM
    :number: "440"
    :description: Rhetorical analysis of messages, media and speakers in political campaigns, institutions and movements.
  - :credit: "3"
    :name: Communication and Conflict
    :subject: COMM
    :number: "443"
    :description: "Communication principles for addressing conflict situations through such practices as negotiation, mediation and arbitration: the study of strategies, influence and language in conflict management approaches. Prerequisite: Any lower-division communication course, or junior classification, or approval of instructor."
  - :credit: "3"
    :name: Communication, Organizations and Society
    :subject: COMM
    :number: "446"
    :description: "Communicative processes through which organizations influence and are influenced by the societies from which they draw their members. Prerequisite: Any lower-division communication course, or junior classification, or approval of instructor."
  - :credit: "3"
    :name: Communication, Group Processes and Collaboration
    :subject: COMM
    :number: "447"
    :description: "Communication processes in teamwork including collaboration in dyads, teams, and group processes that contribute to or detract from team effectiveness. Prerequisites: COMM 210; junior or senior classification."
  - :credit: "3"
    :name: Media Campaigns
    :subject: COMM
    :number: "450"
    :description: "Principles of designing media campaigns as applied to commercial advertising, political advertising and health campaigns; processes that drive the planning and execution of these campaigns. Prerequisite: Any lower-division communication course, or junior classification, or approval of instructor."
  - :credit: "3"
    :name: Telecommunication Policy
    :subject: COMM
    :number: "454"
    :description: "Telecommunication policy, including intellectual property, first amendment protections, privacy, universal service, government support, national information policy, standard setting and deregulation; implications for managers and consumers of telecommunication. Prerequisites: COMM 354; junior or senior classification."
  - :credit: "3"
    :name: Telecommunication and Media Management
    :subject: COMM
    :number: "456"
    :description: "Issues in the management of telecommunication industries, including finance, human resources, marketing, public policy, broadcasting, cable industry and Internet services. Prerequisite: Any lower-division communication course, or junior classification, or approval of instructor."
  - :credit: "3"
    :name: Global Media
    :subject: COMM
    :number: "458"
    :description: "The study of globalization through media ownership. Content, flow, cultural values, political power and technological impact; implications of globalization for local economies and audiences. Prerequisite: Any lower-division communication course, or junior classification, or approval of instructor."
  - :credit: "3"
    :name: Communication and Contemporary Issues
    :subject: COMM
    :number: "460"
    :description: "Rhetorical and other critical approaches to study how communication practices influence the construction of social issues. May be taken two times. Prerequisite: COMM 301 or 305."
  - :credit: "3"
    :name: Communication in Health Care Contexts
    :subject: COMM
    :number: "470"
    :description: "Principles of health communication applied in situations ranging from physician-patient communication to public health campaign theory, design, implementation and evaluation. May be taken two times. Prerequisite: COMM370."
  - :credit: "3"
    :name: Religious Communication
    :subject: COMM
    :number: "480"
    :description: "The role of religious communication as manifested in speeches, sermons, debates, campaigns, and social movements throughout history. May be taken two times. Prerequisite: COMM 301."
