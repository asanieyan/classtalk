    :subject: COSC
    :number: "254"
    :description: "Analysis of materials and methods used in the design and construction of buildings with a particular emphasis on structures using structural steel reinforced concrete and dimensional framing lumber. Prerequisite: COSC 253."
  - :credit: "4"
    :name: Estimating I
    :subject: COSC
    :number: "275"
    :description: "Systems approach to determining required quantities of construction materials; quantification of various types of foundation systems, structural systems and building envelope systems; excerpts of contract documents from a variety of different building projects. Prerequisite: Completion or concurrent enrollment in COSC 254."
  - :credit: "1"
    :name: Directed Studies
    :subject: COSC
    :number: "285"
    :description: "Special project in construction science. Project must be approved by the department. Prerequisite: Approval of department head."
  - :credit: "1"
    :name: Research
    :subject: COSC
    :number: "291"
    :description: "Research conducted under the direction of faculty member in construction science. May be repeated 2 times for credit. Prerequisites: Freshman or sophomore classification; approval of instructor."
  - :credit: "4"
    :name: Structural Systems I
    :subject: COSC
    :number: "321"
    :description: "Introduction to the physical principles that govern classical statics and strengths of materials through the design of timber and steel components of architectural structures; with computer applications. Prerequisite: Admission to upper-level in College of Architecture."
  - :credit: "3"
    :name: Soils in Construction
    :subject: COSC
    :number: "323"
    :description: "Introduction to soils as used in construction projects; engineering properties, soil classification, soil exploration. embankment control, dewatering, excavation supports, foundations. Prerequisite: COSC 321."
  - :credit: "3"
    :name: Environmental Control Systems I
    :subject: COSC
    :number: "325"
    :description: "Building environmental systems with a major emphasis on the design and control of the heating, ventilation and cooling system, site planning and acoustical treatments. Prerequisite: Admission to upper-division in College of Architecture."
  - :credit: "3"
    :name: Environmental Control Systems II
    :subject: COSC
    :number: "326"
    :description: "Building environmental systems with major emphasis on the design of plumbing and drainage systems, electrical, fire and lightening protection and lighting; design opportunities, calculations, equipment selection and economics as they relate to design and construction. Prerequisite: COSC 325."
  - :credit: "3"
    :name: Construction Equipment and Methods
    :subject: COSC
    :number: "351"
    :description: "Management principles of construction equipment selection, operation and safety; development of skills necessary to select an equipment mix that yields maximum productivity and best value. Prerequisite: Admission to upper-level in College of Architecture."
  - :credit: "3"
    :name: Construction Project Management
    :subject: COSC
    :number: "353"
    :description: "An introduction to construction project management covering concepts of project selection, estimating bidding, scheduling, subcontracting practices, cost controls, project documentation, construction bonds, insurance, payments and the elements of close out; development of professional communication skills through student prepared multi-media presentations. Prerequisite: Admission to upper-level in College of Architecture."
  - :credit: "3"
    :name: Estimating II
    :subject: COSC
    :number: "375"
    :description: "Quantification and pricing of direct field costs and general condition costs from construction documents; the preparation of complete lump sum bid package ready for project execution; complete set of contract documents required. Prerequisite: COSC 275."
  - :credit: "1"
    :name: Construction Industry Professional Studies
    :subject: COSC
    :number: "381"
    :description: "Exploration of various professional options across the breadth and diversity of the construction industry; staff lectures and guest speakers from various construction companies and industry segments; responsibilities, obligations, career paths for a professional constructor; professional ethics; introduction to professional societies. Prerequisite: Upper-level classification in construction science."
  - :credit: "3"
    :name: Structural Systems II
    :subject: COSC
    :number: "421"
    :description: "Analysis and design of structural members in wood and concrete and their relationship to building design and construction; with computer analysis and design of specific topics. Prerequisite: COSC 321."
  - :credit: "3"
    :name: Structural Systems III
    :subject: COSC
    :number: "422"
    :description: "Structural principles applied to the design and construction of architectural reinforced concrete structures, reinforced masonry structures, and other selected topics. Prerequisite: COSC 421."
  - :credit: "4"
    :name: Interdisciplinary Capstone
    :subject: COSC
    :number: "440"
    :description: "A senior capstone for students preparing to enter the design-build sector of the construction industry; integration of the design and construction processes into a single, cohesive project delivery system, starting with project inception, and carrying through construction, operation and maintenance of various types of construction projects. Prerequisites: COSC 475; COSC 484 or 494."
  - :credit: "3"
    :name: Residential Construction
    :subject: COSC
    :number: "441"
    :description: "A senior capstone course for students preparing to enter the residential construction industry; project management of residential projects, including: market analysis, site analysis, residential design, building codes, estimating, scheduling, financing, subcontracting, marketing, business planning and current trends in design and construction. Prerequisites: COSC 475; 484 or 494."
  - :credit: "3"
    :name: Commercial Construction
    :subject: COSC
    :number: "442"
    :description: "A senior capstone course for students preparing to enter the commercial construction sector; project management of commercial construction projects, including: aspects of design, bidding/estimating. Presentation, value engineering, contracts/negotiation, subcontractor relations, cost controls, management during construction, close out, and post-construction requirements. Prerequisites: COSC 475; COSC 484 or 494."
  - :credit: "3"
    :name: Industrial Construction
    :subject: COSC
    :number: "443"
    :description: "A senior capstone course for students preparing to enter the industrial construction sector; project management of industrial construction projects including: project acquisition, planning and staffing, engineering, procurement, construction, start-up, close out, operations and maintenance, and turn-arounds. Prerequisites: COSC 475; COSC 484 or 494."
  - :credit: "3"
    :name: Highway/Heavy Construction
    :subject: COSC
    :number: "444"
    :description: "A senior capstone course for students preparing to enter the heavy/highway sector; project management of heavy/highway projects including: utilization principles for earthmoving, paving and lifting equipment; elements of paving design; unit price bidding methods; management during construction of crews and procurement; progress pavements and cash flow management; close out of warranty work. Prerequisites: COSC 475; COSC 484 or 494."
  - :credit: "3"
    :name: Specialty Construction
    :subject: COSC
    :number: "446"
    :description: "Senior capstone course for students preparing to enter the mechanical, electrical or other specialty construction company; project management of specialty contracts, including: project acquisition, schematic system design, estimating/bidding, scheduling, systems integration, value engineering, management during construction of crews and procurement, contract administration, business planning and current industry issues. Prerequisites: COSC 326 and 475; COSC 484 or 494."
  - :credit: "3"
    :name: Alternative Construction Delivery Systems
    :subject: COSC
    :number: "455"
    :description: "Introduces students to non-traditional construction delivery systems including: design-build; job order contracting; performance-based procurement and public/private partnerships. Prerequisite: COSC 353."
  - :credit: "3"
    :name: Construction Law and Ethics
    :subject: COSC
    :number: "463"
    :description: "Introduction to basic contract and tort issues and their application in the construction industry; delineation of the various types of contracts and remedies available to parties involved in a construction project; additional related topics including bidding, delays, mechanics liens, site conditions, warranties and the Uniform Commercial Code as it relates to the construction industry, introduction to legal research and reasoning as used by professional constructors. Prerequisite: COSC 353."
  - :credit: "3"
    :name: Construction Safety
    :subject: COSC
    :number: "464"
    :description: "Administration and application of the Occupational Safety and Health Administration Act in the construction industry; includes: OSHA standards, the general duty clause, competent person, and hazard identification; fulfills the requirements for the thirty-hour OSHA, CPR and First Aid certifications. Prerequisite: Admission to upper-level in College of Architecture."
  - :credit: "3"
    :name: Advanced Topics in Construction Law
    :subject: COSC
    :number: "465"
    :description: "Legal issues affecting construction, including the parties to construction work, contracting, responsibilities and risk, risk management, damages, handling of claims and disputes, indemnification, bonds, insurance, bankruptcy, labor and employment, and subcontract management; litigation and alternative dispute resolution methods regularly used in the construction industry. Prerequisite: COSC 463."
  - :credit: "2"
    :name: Construction Business Development I
    :subject: COSC
    :number: "466"
    :description: "Processes used by the construction industry in the acquisition of new business; marketing and sales as practiced by the industry; responding to an invitation for a bid or a request for proposal; parametric estimating and scheduling of a construction project; proposal and presentation principles; case study presentation. Prerequisites: COSC 353; concurrent enrollment in COSC 375."
  - :credit: "1"
    :name: Construction Business Development II
    :subject: COSC
    :number: "467"
    :description: "Continuation of COSC 466. Case study presentation using the principles learned in COSC 466. Prerequisite: COSC 466."
  - :credit: "3"
    :name: Construction Project Planning
    :subject: COSC
    :number: "475"
    :description: "Development of parameter cost estimates for activities that relate to the construction of a building project; work packages sequenced, planned and leveled to develop a working project execution document; development of procedures to monitor actual field progress. Prerequisite: COSC 375."
  - :credit: "3"
    :name: Construction Project Controls
    :subject: COSC
    :number: "477"
    :description: "Introduction to construction related financial documents including: schedule of values, labor and operations cost reports, income statements, balance sheets and construction budgets; emphasis on the development of techniques required to effectively monitor the financial aspects of a construction project. Prerequisites: COSC 475; COSC 484 or 494."
  - :credit: "1"
    :name: Seminar
    :subject: COSC
    :number: "481"
    :description: "Seminar discussion of construction equipment selection, utilization maintenance and operating cost. Prerequisite: Senior classification in construction science."
  - :credit: "1"
    :name: Construction Industry Contemporary Issues
    :subject: COSC
    :number: "483"
    :description: "Introduces graduating seniors to contemporary issues in the construction industry. Students are required to sit for the Associate Constructor examination leading to professional certification. Prerequisite: Must be taken last full semester before graduation."
