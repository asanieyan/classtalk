  - :credit: "4"
    :name: Soil Microfabric and Reconstruction Analysis
    :subject: AGRO
    :number: "606"
    :description: "Mineralogical methods suitable for soil genesis, micromorphology and reconstruction analysis; application of thin section analysis and x-ray spectroscopy to soil reconstruction; soil variability, sample collection, fractionation and pretreatment of samples for soil matrices. Offered in alternate years. Prerequisites: AGRO 301 and 310."
  - :credit: "3"
    :name: Crop Physiology
    :subject: AGRO
    :number: "607"
    :description: "Growth and productivity of major agronomic crops as related to plant physiological processes and environmental parameters, including manipulation of crop growth for enhanced production. Prerequisites: AGRO 303; MEPS 313."
  - :credit: "2"
    :name: International Agronomic Development
    :subject: AGRO
    :number: "608"
    :description: Overview of world food situation; role of assistance programs and international and national research centers in the development of viable agronomic research and outreach programs for the Third World; roles and importance in training programs for institutional development and service.
  - :credit: "3"
    :name: Integrated Farming Systems
    :subject: AGRO
    :number: "609"
    :description: "System-oriented course that stimulates critical thinking and debate regarding the strength and weakness of modern crop and livestock production systems within the context of ecological and economic sustainability; evaluates conservation tillage, integrated nutrient and pest management and multiple cropping systems. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Host Plant Resistance
    :subject: AGRO
    :number: "610"
    :description: "Host plant resistance programs from the standpoint of the plant breeder, plant pathologist and entomologist; team taught with each discipline represented; roundtable discussion of assigned readings and lectures. Prerequisite: Approval of instructor. Cross-listed with ENTO 610 and PLPA 610."
  - :credit: "4"
    :name: Introduction to Environmental Biophysics
    :subject: AGRO
    :number: "611"
    :description: "Theoretical and experimental analysis of interactions between living organisms and their environments; measurement and modeling of the physical environment; measurement and modeling of energy and mass transfer between organisms and their environments, and of organism response to fluxes of mass and energy. Prerequisites: Graduate classification and approval of instructor."
  - :credit: "3"
    :name: Forage Crops Management
    :subject: AGRO
    :number: "612"
    :description: "Forage plant development, population dynamics and growth behavior patterns; applications of ecological and physiological principles to forage management; principles and practices of forage crops investigations; current literature and concepts. Prerequisite: AGRO 308 or approval of instructor."
  - :credit: "3"
    :name: Biodegradation and Bioremediation
    :subject: AGRO
    :number: "614"
    :description: "Processes affecting the biodegradation of organic chemicals in the environment; assessment of the utility of various remedial procedures, including biodegradation and bioremediation; in site specific situations. Prerequisite: Organic chemistry. Cross-listed with VIBS 614."
  - :credit: "3"
    :name: Reclamation of Drastically Disturbed Lands
    :subject: AGRO
    :number: "615"
    :description: "Theoretical and practical aspects of reclamation of lands disturbed during mining of lignite, uranium, phosphorous, oil shale and other minerals and disturbances due to industrial activities; emphasis on physical and chemical characteristics of disturbed materials and their impact on establishment of permanent vegetation. Prerequisite: AGRO 301 or approval of instructor."
  - :credit: "3"
    :name: Land Disposal of Waste
    :subject: AGRO
    :number: "616"
    :description: "Theoretical, regulatory and practical aspects of disposal of municipal garbage, sewage effluent, sewage sludge, industrial and hazardous wastes by land treatment and landfilling; clean up of soil resources contaminated by past waste disposal activities will be considered. Prerequisite: Two courses in soils or approval of instructor."
  - :credit: "4"
