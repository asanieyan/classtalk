    :subject: HORT
    :number: "404"
    :description: "Application of genetics and other sciences to breeding and improvement of horticultural crops; methods and special techniques employed. Offered in even numbered years. Prerequisite: GENE 301. Cross-listed with GENE 404. Credit cannot be given for both HORT 404 and AGRO304.*"
  - :credit: "3"
    :name: Nut Culture
    :subject: HORT
    :number: "418"
    :description: "Orchard management, native grove development, cultivars, fruit setting, soils, nutrition, propagation, pest control, harvesting, shelling, storage and marketing of temperate tree nut crops grown in the U.S. with major emphasis on pecans. Offered in odd numbered years. Prerequisite: HORT 319 or approval of instructor.*"
  - :credit: "3"
    :name: Viticulture and Small Fruit Culture
    :subject: HORT
    :number: "419"
    :description: "Classic winegrape culture in Europe and U.S. are taught; influence of climate, soil, cultivar, rootstock, canopy and management is presented; nutrition, water, spacing, trellis, pruning, IPM and harvest are integrated for quality yields; culture of muscadines, berries, figs and persimmons are taught. Offered in even numbered years. Prerequisite: HORT 319 or approval of instructor."
  - :credit: "3"
    :name: Concepts in Wine Production
    :subject: HORT
    :number: "420"
    :description: "Classic wine grapes of the world and where they are produced; evaluation of wine style and quality through formal laboratory tastings. Prerequisites: HORT 201, 319, 419 or 446 or FSTC 201; must be 21 years of age; junior or senior classification."
  - :credit: "3"
    :name: Enology
    :subject: HORT
    :number: "421"
    :description: "Provides a basic understanding of each step of the wine making process; emphasis on home and small scale commercial wine production as related to Texas conditions. Prerequisites: Must be 21 years of age; junior or senior classification.*"
  - :credit: "3"
    :name: Citrus and Subtropical Fruits
    :subject: HORT
    :number: "422"
