    :number: "451"
    :description: "Principles of floral design in a commercial shop enterprise; aspects of design in vase arrangements, personal flowers, sympathy flowers and flowers for special occasions; production costs and profit analysis, selling techniques and customer relations; term project required. Prerequisite: HORT 203 or approval of instructor."
  - :credit: "3"
