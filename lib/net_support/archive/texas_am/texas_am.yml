  - :credit: "3"
    :name: Reservoir Development
    :subject: PETE
    :number: "401"
    :description: "An integrated reservoir development experience for senior students in petroleum engineering; emphasis on reservoir description (reservoir and well evaluation), reservoir modeling (simulation), production optimization (nodal analysis, stimulation, artificial lift, facilities), reservoir management (surveillance and reservoir optimization) and economic analysis (property evaluation and risk analysis). Prerequisites: PETE 321, 323, 324, 325, 403."
  - :credit: "3"
