    :subject: AGRO
    :number: "308"
    :description: "Description, analysis and evaluation of forage systems in relation to livestock and wildlife production and environmental conservation; principles of selection and management of establishment, weeds, nutrients, grazing and harvest for introduced species. Prerequisites: Junior or senior classification or approval of instructor.*"
  - :credit: "2"
