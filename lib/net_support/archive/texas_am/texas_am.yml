  - :credit: "4"
    :name: Computer Animation
    :subject: VIZA
    :number: "615"
    :description: "Intermediate level computer animation&mdash;focusing on production of sync-sound three dimensional computer generated animation which may or may not integrate video and photographic elements. Prerequisite: VIZA 613 or approval of instructor."
  - :credit: "3"
