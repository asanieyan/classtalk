  - :credit: "3"
    :name: Technical Writing
    :subject: ENGL
    :number: "301"
    :description: "Processes of developing field-specific technical information related to the major, including researching, drafting, editing, revising, and designing technical reports, proposals, manuals, resumes and professional correspondence for specific audiences. Special topics, computer and distance sections available. Prerequisites: ENGL 104; junior classification."
  - :credit: "3"
    :name: History of Literary Criticism
    :subject: ENGL
    :number: "308"
    :description: "History of literary thought from antiquity to the present, including writers such as Plato, Aristotle, &quot;Longinus,&quot; Sidney, Shelley, and Dryden; analysis of genres such as tragedy, lyric, and film; critical approaches such as new criticism, structuralism, deconstruction, Marxism, feminism, new historicism, and film studies. Prerequisite: 3 credits of literature at 200-level or above. Cross-listed with COML 308."
  - :credit: "3"
    :name: History of the English Language
    :subject: ENGL
    :number: "310"
    :description: "Phonological, grammatical and lexical history of the English language; brief discussion of some other Indo-European languages; principles of linguistic change, as reflected in English. Prerequisite: LING 209. Cross-listed with LING 310. Credit cannot be given for both ENGL 310 and LING 310."
  - :credit: "3"
    :name: Sound Structure of Language
    :subject: ENGL
    :number: "311"
    :description: "Introduction to the sounds and writing systems of language, focusing on human articulation and the systematic nature of speech sounds and their written representation; intensive practice in phonetic transcription of English and other languages. Prerequisite: LING 209. Cross-listed with LING 311. Credit cannot be given for both LING 311 and ENGL 311."
  - :credit: "3"
    :name: Shakespeare
    :subject: ENGL
    :number: "312"
    :description: "Advanced analysis of selected works of Shakespeare, emphasizing language, dramatic theory, criticism and scholarship. Prerequisite: 3 credits of literature at 200-level or above."
  - :credit: "3"
    :name: Medieval English Literature
    :subject: ENGL
    :number: "313"
    :description: "Old and Middle English literature exclusive of Chaucer, including such authors and works as Beowulf, The Dream of the Rood, Sir Gawain and the Green Knight, Piers Plowman, Malory, Julian of Norwich, Kempe, the mystery plays and the lyrics. Prerequisite: 3 credits of literature at 200-level or above."
  - :credit: "3"
    :name: The English Renaissance
    :subject: ENGL
    :number: "314"
    :description: "Period course in poetry and prose of England in the 16th century, including such authors as Wyatt, Surrey, More, Queen Elizabeth, Spenser, Mary Sidney, Philip Sidney, Wroth and Campion. Prerequisite: 3 credits of literature at 200-level or above."
  - :credit: "3"
    :name: Seventeenth-Century Literature
    :subject: ENGL
    :number: "315"
    :description: "Period course in English poetry and prose of the 17th century, excluding Shakespeare; includes such authors as Donne, Herbert, Jonson, Cavendish, Browne, Bunyan, Hobbes, Philips, Vaughan and Marvell. Prerequisite: 3 credits of literature at 200-level or above."
  - :credit: "3"
    :name: Eighteenth-Century Literature
    :subject: ENGL
    :number: "316"
    :description: "Period course in English poetry and prose of the eighteenth century, and including such authors as Dryden, Astell, Pope, Swift, Johnson, Finch, Montague, Addison and Steele, Wollstonecraft and Blake. Prerequisite: 3 credits of literature at 200-level or above."
  - :credit: "3"
    :name: English Renaissance Drama
    :subject: ENGL
    :number: "317"
    :description: "Non-Shakespearean drama in England from the building of the first public theater in 1576 to the closing of the theaters in 1642, including such authors as Marlowe, Jonson, Webster, Mary Sidney, Beaumont and Fletcher and Carey. Prerequisite: 3 credits of literature at the 200-level or above."
  - :credit: "3"
    :name: Satire
    :subject: ENGL
    :number: "319"
    :description: "Satire as rhetoric and as genre, including such writers as Horace, Juvenal, Chaucer, Swift, Gilman, Orwell and Waugh. Prerequisite: 3 credits of literature at 200-level or above."
  - :credit: "3"
    :name: Technical Editing and Writing
    :subject: ENGL
    :number: "320"
    :description: "Clarifying, reducing, expanding and synthesizing such technical materials created by others as manuals, annual reports, and technical articles and reports; audience adaptation, invention, organization, style and mechanics explored. Prerequisite: Completion of ENGL 301 or approval of instructor."
  - :credit: "3"
    :name: Nineteenth-Century Literature (Romantic)
    :subject: ENGL
    :number: "321"
    :description: "Period course in English poetry and prose of the Romantic Movement, including such writers as Blake, Wordsworth, Coleridge, Byron, Percy Bysshe Shelley, Keats, Mary Shelley, Charlotte Smith, Hunt, Lamb, Hazlitt and Austen. Prerequisite: 3 credits of literature at 200-level or above."
  - :credit: "3"
    :name: Nineteenth-Century Literature (Victorian)
    :subject: ENGL
    :number: "322"
    :description: "Period course in English poetry and prose of major Victorian authors, including such authors as Carlyle, Mill, Arnold, Elizabeth Barrett Browning, Tennyson, Robert Browning, Dante Gabriel Rossetti, Christina Rossetti, Meredith, Morris and Hopkins. Prerequisite: 3 credits of literature at 200-level orabove."
  - :credit: "3"
    :name: The American Renaissance
    :subject: ENGL
    :number: "323"
    :description: "Period course in the American Renaissance, covering such writers as Emerson, Hawthorne, Thoreau, Alcott, Fuller, Fern, Melville, Poe, Stowe and Whitman. Prerequisite: 3 credits of literature at 200-level or above."
  - :credit: "3"
    :name: African-American Literature Pre-1930
    :subject: ENGL
    :number: "329"
    :description: "Major works of the African-American literary tradition from the 18th century to 1930 studied within cultural and historical context. Prerequisites: 3 credits of literature at 200-level or above; junior or senior classification or approval of instructor."
  - :credit: "3"
    :name: Arthurian Literature
    :subject: ENGL
    :number: "330"
    :description: "Legend of King Arthur in English and American literature from its Medieval origins to the present. Prerequisite: ENGL 104."
  - :credit: "3"
    :name: Gay and Lesbian Literature
    :subject: ENGL
    :number: "333"
    :description: "Gay and lesbian literature from classical times to present, studied in its historical and cultural context, including works by Sappho, Catullus, Shakespeare, Marlowe, Philips, Wilde, Forster, Brown, and Orton. Prerequisite: ENGL 104. Cross-listed with WMST 333."
  - :credit: "3"
    :name: Science Fiction Present and Past
    :subject: ENGL
    :number: "334"
    :description: "Origins and development of the science fiction genre, including such authors as Wells, Lewis, Clarke, Miller and Le Guin. Prerequisite: ENGL 104."
  - :credit: "3"
    :name: Literature of the Sea
    :subject: ENGL
    :number: "335"
    :description: "Significance of the sea in fictional and factual accounts, such as novels, short stories, poems, and narratives of sailors and seafaring life. Prerequisite: 3 credits of literature at 200-level or above."
  - :credit: "3"
    :name: Life and Literature of the Southwest
    :subject: ENGL
    :number: "336"
    :description: "Exploration of Southwestern literature, including such authors as Abbey, Anaya, Cabeza de Vaca, Cather, Krutch, McCarty, Momaday, Paz, Paredes and Porter. Prerequisite: 3 credits of literature at 200-level or above."
  - :credit: "3"
    :name: Life and Literature of the American South
    :subject: ENGL
    :number: "337"
    :description: "Exploration of Southern literature, including such authors as Faulkner, O'Connor, Warren, Percy, Welty and Walker. Prerequisite: 3 credits of literature at 200-level or above."
  - :credit: "3"
    :name: American Ethnic Literature
    :subject: ENGL
    :number: "338"
    :description: "Multi-ethnic study of American literature; the writings of Black Americans, American Indians, Mexican-Americans, Jewish Americans, as well as Euro-American ethnic groups; representative authors include Douglass, Toomer, Wright, Hurston, Morrison, Anaya, Cisneros, Momaday and Kingston. Prerequisite: 3 credits of literature at 200-level or above."
  - :credit: "3"
    :name: African-American Literature Post-1930
    :subject: ENGL
    :number: "339"
    :description: "Major works of the African-American literary tradition from the 1930s to the present studied in their cultural and historical context. Prerequisites: 3 credits of literature at 200-level or above; junior or senior classification or approval of instructor."
  - :credit: "3"
    :name: Twentieth-Century Drama
    :subject: ENGL
    :number: "340"
    :description: "Representative plays and performances from the late nineteenth through the twentieth century, including such authors as Isben, Strindberg, Chekhov, Brecht, Hansberry and Shange. Prerequisite: 3 credits of literature at 200-level orabove."
  - :credit: "3"
    :name: "Writers' Studies: Prose"
    :subject: ENGL
    :number: "345"
    :description: "A different topic for fiction writers each term; may include historical development of genres; connection between biography and artistic production; study of writers' theories of the art of fiction. Prerequisite: ENGL 235."
  - :credit: "3"
    :name: "Writers' Studies: Poetry"
    :subject: ENGL
    :number: "346"
    :description: "A different topic for poets each term; may include historical development of the genre; connection between biography and artistic production; study of writers' theories of the art of poetry. Prerequisite: ENGL 236."
  - :credit: "3"
    :name: "Writers' Workshop: Prose"
    :subject: ENGL
    :number: "347"
    :description: "Production of advanced, complete stories; peer workshops; extensive reading. Prerequisite: ENGL 235."
  - :credit: "3"
    :name: "Writers' Workshop: Poetry"
    :subject: ENGL
    :number: "348"
    :description: "Production of advanced, complete poems; peer workshops; extensive reading. Prerequisite: ENGL 236."
  - :credit: "3"
    :name: Twentieth-Century Literature Pre-World War II
    :subject: ENGL
    :number: "350"
