  - :credit: "3"
    :name: Agricultural Media Writing I
    :subject: AGCJ
    :number: "203"
    :description: "News gathering, writing, editing and ethics for current and emerging mediums used in agricultural communication; includes news identification, basic news writing methods, introduction to public relations, broadcast and Internet writing; interviewing skills, proper use of direct quotes and other news style; credit cannot be given for both AGCJ 203 and JOUR 203. Prerequisites: Grade of C or better in AGCJ 105; passing score in the GSP test."
  - :credit: "1"
    :name: Directed Studies
