    :subject: MATH
    :number: "614"
    :description: "Discrete maps; continuous flows; dynamical systems; Poincar\x8E maps; symbolic dynamics; chaos, strange attractors; fractals; computer simulation of dynamical systems. Prerequisites: MATH 308; MATH 601 or equivalent."
  - :credit: "3"
    :name: Theory of Functions of a Complex Variable I
    :subject: MATH
    :number: "617"
    :description: "Holomorphic functions, complex integral theorems, Runge&rsquo;s theorem, residue theorem, Laurent series, conformal mapping, harmonic functions. Prerequisite: MATH 410."
  - :credit: "3"
    :name: Theory of Functions of a Complex Variable II
    :subject: MATH
    :number: "618"
    :description: "Infinite products, Weierstrass factorization theorem, Mittag-Leffler&rsquo;s theorem, normal families, Riemann mapping theorem, analytic continuation, Picard&rsquo;s theorems and selected topics. Prerequisite: MATH 617."
  - :credit: "3"
    :name: Applied Probability
    :subject: MATH
    :number: "619"
    :description: "Measure Theory; Lebesgue integration; random variables; expectation; condition expectation martingales and random walks; designed for beginning graduate students in mathematics, statistics, the sciences and engineering and students in economics and finance with a strong mathematical background. Prerequisites: MATH 409 and 411."
  - :credit: "3"
    :name: Differential Geometry I
    :subject: MATH
    :number: "622"
    :description: "Surfaces in 3-D space and generalizations to submanifolds of Euclidean space; smooth manifolds and mappings; tensors; differential forms; Lie groups and algebras; Stokes&rsquo; theorem; deRham cohomology; Frobenius theorem; Riemannian manifolds. Prerequisites: MATH 304 or equivalent; approval of instructor."
  - :credit: "3"
    :name: Differential Geometry II
    :subject: MATH
    :number: "623"
    :description: "Curvature of Riemannian manifolds; vector bundles; connections; Maurer-Cartan Form; Laplacian; geodesics; Chern-Gauss-Bonnet theorem; additional topics to be selected by the instructor. Prerequisites: MATH 622 or approval of instructor."
  - :credit: "3"
    :name: Applied Stochastic Differential Equations
    :subject: MATH
    :number: "625"
    :description: "Stochastic integration, Ito Calculus and applications of stochastic differential equations to finance and engineering. Prerequisite: MATH 619."
  - :credit: "3"
    :name: Theory of Numbers
    :subject: MATH
    :number: "627"
    :description: "Quadratic residues; the Legendre, Jacobi and Kronecker symbols; quadratic reciprocity; residue characters; character sums; sums of squares; diophantine equations. Prerequisite: Approval of instructor."
  - :credit: "3"
    :name: Mathematics of Finance
    :subject: MATH
    :number: "628"
    :description: "Pricing of financial derivatives in different market models; discrete models Arrow-Debreu, Binomial model, Hedging; Stochastic calculus; Brownian Motion, stochastic integrals, Ito formula; continuous model, Black-Scholes formula for pricing European and American options; equivalent Martingale Measures, pricing or exotic options. Prerequisite: MATH 606 or 619 or approval of instructor."
  - :credit: "3"
    :name: History of Mathematics
    :subject: MATH
    :number: "629"
    :description: "Major events in the evolution of mathematical thought from ancient times to the present, the development of various important branches of mathematics, including numeration, geometry, algebra, analysis, number theory, probability, and applied mathematics. Prerequisite: MATH 304 or equivalent."
  - :credit: "3"
    :name: Combinatorics
    :subject: MATH
    :number: "630"
    :description: "This is an introduction at the graduate level to the fundamental ideas and results of combinatorics, including enumerative techniques, sieve methods, partially ordered sets and generating functions. Prerequisite: undergraduate discrete math course or permission of instructor."
  - :credit: "3"
    :name: Topology I
    :subject: MATH
    :number: "636"
