    :subject: HIST
    :number: "633"
    :description: "Immigrants and settlement patterns; international conflicts; social, racial, ethnic and cultural interactions across frontiers and borders; economic developments; politics and admission of new states into the United States; women&rsquo;s and gender issues; environmental concerns. May be taken two times as content varies. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Maritime History and Sea Power
    :subject: HIST
    :number: "634"
    :description: "Examines the maritime and naval history of the world with emphasis on the Western World since 1600; trade and communication, exploration, technology, maritime communities and naval warfare. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: History of the American South
    :subject: HIST
    :number: "636"
    :description: "Economic developments, including cotton, other crops and industrialization; influence of slavery; social, racial, ethnic and cultural developments; women&rsquo;s and gender issues; environmental concerns. May be taken two times for credit as content varies. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Early Middle Ages
    :subject: HIST
    :number: "637"
    :description: "Beginnings of Medieval Europe; barbarian migrations; early Christianity; social, political, religious, and cultural interaction across frontiers and borders. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Medieval Europe
    :subject: HIST
    :number: "638"
    :description: "Institutional, social, cultural, and political developments; conflicts between Christianity and Islam across frontiers and borders; leadership of Charlemagne. Prerequisite: Graduate classification."
  - :credit: "3"
    :name: Reading Seminar in European History from Renaissance to French Revolution
    :subject: HIST
    :number: "643"
