- :name: International Studies (Comparative Religion)
  :courses: 
  - :name: "Introduction to World Religions: Western Traditions"
    :number: "201"
    :subject: RELIG
    :credit: "5"
    :description: History of religions, concentrating on religious traditions that have developed west of the Indus. Primary attention to the Semitic religions (Judaism, Christianity, Islam) and to their ancient world background with emphasis on basic conceptual and symbolic structures.
  - :name: "Introduction to World Religions: Eastern Traditions"
    :number: "202"
    :subject: RELIG
    :credit: "5"
    :description: History of religions, concentrating on religions that have developed in South Asia and East Asia. Primary attention to Hinduism and Buddhism; other important Asian religions are discussed in relation to them, with emphasis on basic conceptual and symbolic structures.
  - :name: "Religion, Violence, and Peace: Patterns Across Time and Tradition"
    :number: "205"
    :subject: RELIG
    :credit: "5"
    :description: "Investigates the complex relationship between violence and peace in a variety of religious traditions. Examines case studies from the ancient Near East, medieval East Asia, and the contemporary West from the standpoint of lived experiences and contemporary theories derived from several academic disciplines. Offered: jointly with HUM/NEAR E 205; W."
  - :name: Introduction to Judaism
    :number: "210"
    :subject: RELIG
    :credit: "5"
    :description: "Basic ideas and motifs of Judaism: God, Covenant, Law, Life Cycle (birth, marriage, family life, sexual laws, role of women, death); Cycle of the Year (Sabbath, holidays, festivals); Holy Land, prayer, Messianism."
  - :name: Islam
    :number: "211"
    :subject: RELIG
    :credit: "5"
    :description: "Introduction to important cultural and historical aspects of Islam, focusing on basic concepts and developments such as prophethood, Quran and Hadith, canon and law, ritual, social theory, Sufism, theology, and sectarianism. Special attention to comparison of varied Muslim practices and beliefs, and their relation to textual and personal authority. Offered: jointly with NEAR E 211."
  - :name: Introduction to the Quran
    :number: "212"
    :subject: RELIG
    :credit: "5"
    :description: "Emphasis on the historical context of the Quran, the history of the text, its collection, organization, and interpretation. In English. Offered: jointly with NEAR E 212."
  - :name: Introduction to the New Testament
    :number: "220"
    :subject: RELIG
    :credit: "5"
    :description: Modern scholarly methods of research and analysis in dealing with New Testament books and their interpretation. Genres of various books (gospel, epistle, sacred history, apocalypse); problems of the relationships among author, material, and intended audience; relationships between theme and image.
  - :name: "Introduction to the Hebrew Bible: Old Testament"
    :number: "240"
    :subject: RELIG
    :credit: "5"
    :description: "Examines the Hebrew Bible (Old Testament) in translation and its relationship with literatures of ancient Near East. Comparisons drawn between the biblical text and the literary works of Canaan, Egypt, Greece, and Mesopotamia. Emphasis on the sophisticated literary techniques employed by the biblical writers. Offered: jointly with NEAR E 240."
  - :name: American Religions
    :number: "254"
    :subject: RELIG
    :credit: "5"
    :description: Seeks to understand religious diversity in the American context and the varieties of religions in the American historical horizon including religious minorities, American Protestants, public religious expressions, and new American religions.
  - :name: Sacred Music in the European Tradition
    :number: "264"
    :subject: RELIG
    :credit: "5"
    :description: "Surveys European and American sacred music from the 12th to 20th centuries, examining the important role of music in religious worship. Considers the means composers used to make musical works sound the way they do to convey the messages of the texts through music. Offered: jointly with MUSIC 264."
  - :name: Religious Thought Since the Middle Ages
    :number: "301"
    :subject: RELIG
    :credit: "5"
    :description: "Development of religious thought in the West from the Middle Ages to the twentieth century. History of focal ideas: God, man, knowledge, and authority during this period and the relation of changes in these ideas to the ways in which basic issues in religious thought have been conceived. Recommended: RELIG 201"
  - :name: Comparative Study of Death
    :number: "320"
    :subject: RELIG
    :credit: "5"
    :description: "Death analyzed from a cross-cultural perspective. Topics include funerary practices, concepts of the soul and afterlife, cultural variations in grief, cemeteries as folk art, and medical and ethical issues in comparative context. American death practices compared to those of other cultures. Offered: jointly with ANTH 322."
  - :name: Comparative Religion
    :number: "321"
    :subject: RELIG
    :credit: "3"
    :description: "Anthropological approaches to religious experience and belief with emphasis on conceptual issues such as ritual, symbolism, identify, ecstatic experience, and revitalization movements in the context of globalization. Also addresses the diversity of religious expression in American culture and how that compares with other societies. Offered: jointly with ANTH 321."
  - :name: The Gospels and Jesus of Nazareth
    :number: "322"
    :subject: RELIG
    :credit: "5"
    :description: "Gospel material from early Christianity, including both canonical and noncanonical gospels. Relation of gospels to analogous literature from the Hellenistic-Roman period. Recommended: ENGL 310 or RELIG 220."
  - :name: The Emergence of Christianity
    :number: "324"
    :subject: RELIG
    :credit: "5"
    :description: "Studies stages in the development of Christianity as a new religion, during the first to fifth centuries CE, as the classical forms and institutions of Christian \"orthodoxy\" gradually achieved definition, and as this emerging Christian tradition became a dominant cultural and socio-political force. Recommended: HIST 307, RELIG 201, or RELIG 220."
  - :name: Eastern Christian Traditions
    :number: "327"
    :subject: RELIG
    :credit: "5"
    :description: "Eastern Christian traditions, with principal focus on Eastern Orthodox tradition in Byzantium and Russia from time of the Council of Nicea to the twentieth century. Considers significant differences between eastern and western Christianity and their doctrinal and cultural origins; explores distinctive features of eastern tradition. Recommended: HIST 307 or RELIG 201."
  - :name: Religion, Identity, and Cultural Pluralism
    :number: "330"
    :subject: RELIG
    :credit: "5"
    :description: "The role of religion in shaping personal and communal identity in a pluralistic society. Themes include current dimensions of American pluralism, effects of ethnicity, immigration, and electronic communication o building religious communities, and issues of conflict, violence, and reconciliation. Offered: jointly with ANTH 330."
  - :name: "Buddhism and Society: The Theravada Buddhist Tradition in South and Southeast Asia"
    :number: "350"
    :subject: RELIG
    :credit: "5"
    :description: "Religious tradition of Theravada Buddhism (as practiced in Sri Lanka, Burma, Thailand, Laos, and Cambodia). Variations in ethical orientations developed through Theravada Buddhist ideas. Recommended: RELIG 202 or one eastern religions course. Offered: jointly with ANTH 352."
  - :name: Hinduism
    :number: "352"
    :subject: RELIG
    :credit: "5"
    :description: "Varieties of Hindu religious practice; the diverse patterns of religious thought and action among contemporary Hindus. Includes ritual behavior, village Hinduism, tantrism, sadhus, yoga, sects, the major gods and their mythologies, religious art, and the adjustments of Hinduism to modernity. Recommended: RELIG 202 or one South Asian culture course."
  - :name: Buddhism
    :number: "354"
    :subject: RELIG
    :credit: "5"
    :description: "Buddhism as a religious way and as a way of thinking; the forms of Buddhism known in South Asia (India, Sri Lanka) and those introduced from there to Tibet and other parts of Central Asia. Includes the \"Three Jewels\" (i.e., the Buddha or Awakened Person, the Teaching [Dharma], and Community [Sangha]) around which Buddhism is traditionally articulated. Recommended: RELIG 202 or one Asian cultures course."
  - :name: The Nature of Religion and Its Study
    :number: "380"
    :subject: RELIG
    :credit: "5"
    :description: "Study of religion as a general human phenomenon. Manner in which different methods of inquiry (phenomenology, anthropology, sociology, psychology, literary criticism, archaeology, philosophy, theology) illuminate different aspects of religion and help to shape our conceptions of its nature. Recommended: RELIG 201 or RELIG 202. Offered: jointly with CHID 380."
  - :name: Study Abroad -- Comparative Religion
    :number: "399"
    :subject: RELIG
    :credit: "15"
    :description: For participants in study abroad program. Specific course content varies. Courses do not automatically apply to major/minor requirements.
  - :name: The Jewish Mystical Tradition
    :number: "400"
    :subject: RELIG
    :credit: "5"
    :description: "Jewish esoteric thought from antiquity to early modern times. Emergence of Spanish Kabbalah. The thought of Isaac Luria and its immense influence in Jewish history through other movements-specifically the mystical messiah. Sabbetai Sevi, and the rise of Hasidism. Recommended: RELIG 201 or RELIG 210."
  - :name: Scripture in Judaism
    :number: "405"
    :subject: RELIG
    :credit: "5"
    :description: "Explores the phenomenon of religious interpretation of sacred books by attending to the destiny of the Bible as read within Judaism. Begins with the canonization of the biblical text itself and continues into the rationalist and mystical interpretive innovations of the Middle Ages. Recommended: HIST/SISJE 250, RELIG 201, or RELIG 210."
  - :name: Law in Judaic Experience
    :number: "410"
    :subject: RELIG
    :credit: "5"
    :description: "Place and function of law in Jewish social and personal experience. Discusses the various ideological justifications of the law in biblical and rabbinic literature, examines representative texts, and explores theological reflection on law by medieval and modern thinkers. Recommended: RELIG 201; RELIG 210; RELIG 400 or RELIG 405."
  - :name: Modern Jewish Thought
    :number: "415"
    :subject: RELIG
    :credit: "5"
    :description: "Major trends in Jewish religious thought since the European Enlightenment, focusing on encounters between Judaism and the modern world. Includes Haskalah; varieties of religious reform and accommodation; Zionism; socialism; the philosophy of Rosenzweig, Buber, and Kaplan; and theological responses to the Holocaust. Recommended: HIST/SISJE 250, HSTEU/SISJE 469, RELIG 201, or RELIG 210."
  - :name: The World of the Early Church
    :number: "420"
    :subject: RELIG
    :credit: "5"
    :description: "Early Christian church within the context of the Greco-Roman sociopolitical, philosophical, and religious environment. Covers the period from about AD 100 to 300. Christian thinkers and documents studied include both the classical \"orthodox\" and the \"heretical.\" Recommended: HIST 307, RELIG 220, or RELIG 324."
  - :name: The Age of St. Augustine
    :number: "421"
    :subject: RELIG
    :credit: "5"
    :description: "Christian church in the fourth and fifth centuries as a major institution in the Roman Empire. Great figures of patristic theology, such as Athanasius, Gregory Nazianzus, Gregory of Nyssa, and Augustine. Recommended: HIST 307, RELIG 320, or RELIG 324."
  - :name: Gnosticism and Early Christianity
    :number: "426"
    :subject: RELIG
    :credit: "5"
    :description: Impact of Gnosticism on the development of Christianity and several other religious groups of that period. Readings dating from the first through the third centuries AD.
  - :name: Modern Christian Theology
    :number: "428"
    :subject: RELIG
    :credit: "5"
    :description: "Modern Protestant and Catholic thought since the nineteenth century: Kierkegaard, Barth, Bultmann, Rahner, Lonergan, and other major figures. Recommended: RELIG 301."
  - :name: Scripture and Law in Islam
    :number: "430"
    :subject: RELIG
    :credit: "5"
    :description: "Examines concept and use of scripture in Islam, with special attention to issues of canon and commentary, heavenly books, talismanic uses, and the place of scripture in ritual. In English. Offered: jointly with NEAR E 430."
  - :name: Ritual and Territory in Islam
    :number: "432"
    :subject: RELIG
    :credit: "5"
    :description: "Comparative study of Islamic ritual practices and related development of jurisprudence and law. Focus on sacrifice, political and social legal theory, pilgrimage, regulation of the body, and the diversity of contemporary practices. In English. Offered: jointly with NEAR E 432."
  - :name: Life of Prophet Muhammad
    :number: "433"
    :subject: RELIG
    :credit: "5"
    :description: "Examines historical and religious traditions associated with the life of the Prophet Muhammad with particular attention to the biography in classical Islam. Focuses on Muhammad as prophet, holy man, law-giver, mystic, and statesman. Comparison with other religious figures such as Jesus and the Buddha. In English. Offered: jointly with NEAR E 433."
  - :name: Art, Religion, and Politics in the Early Christian Period, 300-700 AD
    :number: "442"
    :subject: RELIG
    :credit: "3"
    :description: "Evolution of the art of the early Christian period (300-700 AD) in the context of contemporary religious, political, and cultural developments. Recommended: some background in Byzantine art or history. Offered: jointly with ART H 452."
  - :name: Art, Religion, and Politics in Byzantium, 700-1453 AD
    :number: "443"
    :subject: RELIG
    :credit: "3"
    :description: "Evolution of the art of Byzantium (700-1453 AD) in the context of contemporary religious, political, and cultural developments. Recommended: some background in Byzantine art or history. Offered: jointly with ART H 453."
  - :name: Greek and Roman Religion
    :number: "445"
    :subject: RELIG
    :credit: "3"
    :description: "Religion in social life of Greeks and Romans; emphasis on their public rituals and festivals. Priesthoods, personal piety, rituals of purification and healing, and the conflict of religions in the early Roman Empire. Recommended: RELIG 201. Offered: jointly with CLAS 445."
  - :name: Topics in the Buddhism of Tibet
    :number: "452"
    :subject: RELIG
    :credit: "3"
    :description: "Topics in the development of Buddhism of Tibet. Includes the relationship between reasoning and religious thought; the concept of a person; the formation of the different schools of Tibetan Buddhism; the notion of lineage; the master-disciple relationship in the tantric tradition. Recommended: ANTH 352, RELIG 202, RELIG 350, or RELIG 354."
  - :name: Perceptions of the Feminine Divine in Hinduism
    :number: "454"
    :subject: RELIG
    :credit: "5"
    :description: Explores implications of the perception of a feminine divine for gender issues in South Asia. Includes historical overview of goddess worship in South Asia, mythologies, philosophical systems, cults, and rituals associated with the major goddesses, the phenomena of suttee, goddess possession, and women's goddess rituals at the village level.
  - :name: Women in Ancient Judaism
    :number: "456"
    :subject: RELIG
    :credit: "3"
    :description: "Explores those texts in early Jewish literature in which women play prominent roles and those in which women are surprisingly absent. Discusses the literary portrayal of women for what they tell us about the people who wrote the texts. No knowledge of Hebrew is required. Offered: jointly with NEAR E 456."
  - :name: The History of Biblical Interpretation
    :number: "457"
    :subject: RELIG
    :credit: "3"
    :description: "Traces biblical interpretation and translation technique from the earliest translations of the Hebrew Bible (Old Testament) to the various historical literary, deconstructionist, and holistic strategies of more recent times. Adopts a \"hands-on\" approach to the material and explores various hermeneutics by applying them in class. Offered: jointly with NEAR E 457."
  - :name: Anti-Semitism As a Cultural System
    :number: "460"
    :subject: RELIG
    :credit: "5"
    :description: Comparative study of various anti-Semitic cultural systems from ancient to modern times. Topics include how anti-Semitism can be defined as a cultural phenomenon; the conditions that explain the circulation of anti-Semitic traditions in a given society; the conditions under which social conflict with Jews becomes anti-Semitism.
  - :name: Special Topics
    :number: "490"
    :subject: RELIG
    :credit: "15"
    :description: Topics vary with each offering.
  - :name: "Seminar: Topics and Issues in Judaism"
    :number: "491"
    :subject: RELIG
    :credit: "5"
    :description: "Topics vary. Recommended: RELIG 210; RELIG 400, RELIG 405, or RELIG 410."
  - :name: "Seminar: Topics in Early Christianity"
    :number: "492"
    :subject: RELIG
    :credit: "5"
    :description: "Topics vary. Recommended: one early Christian history or literature course."
  - :name: Field Archaeology
    :number: "497"
    :subject: RELIG
    :credit: "20"
    :description: "Professionally-guided archaeological fieldwork at a recognized archeological dig in the United States or abroad. Offered: S."
  - :name: Honors Thesis
    :number: "498"
    :subject: RELIG
    :credit: "5"
    :description: Required course for Comparative Religion honors students.
  - :name: Undergraduate Research
    :number: "499"
    :subject: RELIG
    :credit: "15"
    :description: Primarily for comparative religion majors and majors in the School of International Studies.
  - :name: Approaches to the Study of Religion
    :number: "501"
    :subject: RELIG
    :credit: "5"
    :description: "Major approaches employed by modern scholarship in the study of religion, including historical, phenomenological, anthropological, sociological, and psychological. Prerequisite: admission to the comparative religion MAIS program or permission of instructor."
  - :name: Religion in Comparative Perspective
    :number: "502"
    :subject: RELIG
    :credit: "15"
    :description: "Analysis of selected theme or symbols in relation to several different religious traditions. Topics vary. Prerequisite: admission to the comparative religion MAIS program or permission of instructor."
  - :name: Religion and Culture
    :number: "504"
    :subject: RELIG
    :credit: "5"
    :description: Study of the relations between religion and culture, with attention to the role of religion in defining conceptions of order and grounding socio-political and artistic traditions.
  - :name: Colloquium in Comparative Religion
    :number: "510"
    :subject: RELIG
    :credit: "6"
    :description: Required colloquium for graduate students in comparative religion program. Introduction to faculty research and to major methods and disciplines in the study of religion. Credit/no credit only.
  - :name: Seminar On Early Christianity
    :number: "520"
    :subject: RELIG
    :credit: "5"
    :description: Problems in the history and literature of early Christianity.
  - :name: Christian Theology
    :number: "528"
    :subject: RELIG
    :credit: "5"
    :description: "Study of exemplary figures in the history of Christian religious thought. Prerequisite: RELIG 428."
  - :name: Religion and Literature
    :number: "570"
    :subject: RELIG
    :credit: "5"
    :description: The relation of religious thought to the study of imaginative literature. Includes both critical theory and practical criticism of exemplary texts.
  - :name: Seminar in Hinduism Studies
    :number: "580"
    :subject: RELIG
    :credit: "5"
    :description: "Introduction to the academic study of Hinduism for graduate students. Examines major problems currently addressed in the academic study of Hinduism and the methods used. Provides a historical perspective on past scholarship. Offered: jointly with ASIAN 580."
  - :name: Special Topics
    :number: "590"
