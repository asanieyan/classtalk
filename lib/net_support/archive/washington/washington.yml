- :name: Music History
  :courses: 
  - :name: Introduction to the History of Western Music I
    :number: "210"
    :subject: MUHST
    :credit: "3"
    :description: "Introduction to the critical study of Western music history, including representative composers, works, and genres, as well as significant concepts and issues. Origins of Western Music. Prerequisite: 2.0 in MUHST 212. Offered: A."
  - :name: Introduction to the History of Western Music II
    :number: "211"
    :subject: MUHST
    :credit: "3"
    :description: "Introduction to the critical study of Western music history, including representative composers, works, and genres, as well as significant concepts and issues. Baroque and Classical Periods. Prerequisite: either 3.0 in MUSIC 120 or minimum score of 80% on music history placement test. Offered: W."
  - :name: Introduction to the History of Western Music III
    :number: "212"
    :subject: MUHST
    :credit: "3"
    :description: "Introduction to the critical study of Western music history including representative composers, works, and genres as well as significant concepts and issues. Nineteenth and Twentieth Centuries. Prerequisite: 2.0 in MUHST 211. Offered: Sp."
  - :name: Music and the American Experience
    :number: "301"
    :subject: MUHST
    :credit: "3"
    :description: "Survey of American music from the colonial period to the present day, with emphasis on in-depth examination of representative works from both cultivated and vernacular traditions. Prerequisite: MUHST 210; MUSIC 303; MUSIC 306. Offered: WSp."
  - :name: Perspectives in Music History
    :number: "310"
    :subject: MUHST
    :credit: "6"
    :description: "Overview of different stylistic periods in music history. Perspectives include music and philosophy, music and gender, and music and text. Students develop an insight into the manner in which similar questions have been approached in diverse cultures and periods. Prerequisite: MUHST 210; MUSIC 303; MUSIC 306. Offered: WSp."
  - :name: Beethoven in Western Culture
    :number: "311"
    :subject: MUHST
    :credit: "3"
    :description: "Comprehensive study of Beethoven's works and their nineteenth- and twentieth-century reception, with consideration of how Western culture has used Beethoven's music in its constructions of subjectivity, genius, and national and other collective identities. Prerequisite: MUSIC 303; MUSIC 306; MUHST 210. Offered: WSp."
  - :name: Music in the United States
    :number: "330"
    :subject: MUHST
    :credit: "5"
    :description: Contribution of music to the development of American culture.
  - :name: "Medieval Music: To 1400"
    :number: "400"
    :subject: MUHST
    :credit: "3"
    :description: Critical readings on issues in medieval music. Works to be studied included repertory from chant, motets, and sacred and secular music of the Middle Ages.
  - :name: "Early British Music: 1300-1700"
    :number: "401"
    :subject: MUHST
    :credit: "3"
    :description: Examines the history of British music from its earliest polyphony through the music of Purcell. Stylistic features of English music studied, including medieval polyphony, Tudor music, Elizabethan music, and seventeenth-century music through Purcell.
  - :name: "Late Renaissance Secular Music: 1525-1630"
    :number: "402"
    :subject: MUHST
    :credit: "3"
    :description: The madrigal in Italy, England, and Germany. The Chanson, Jannequin through Lassus.
  - :name: "Late Renaissance Sacred and Instrumental Music: 1525-1630"
    :number: "403"
    :subject: MUHST
    :credit: "3"
    :description: Latin church music. Willaert through G. Gabrieli; early Reformation church music, Walther through Gibbons; instrumental music, Cabezon, the English virginal school, and Sweelinck.
  - :name: Baroque Keyboard Music
    :number: "404"
    :subject: MUHST
    :credit: "3"
    :description: "Forms and styles: Frescobaldi through J.S. Bach and C.P.E. Bach."
  - :name: "Orchestral Music: 1620-1760"
    :number: "405"
    :subject: MUHST
    :credit: "3"
    :description: "Corelli though the Mannheim School. Prerequisite: 2.0 in MUHST 210; 2.0 in MUSIC 303; 2.0 in MUSIC 306."
  - :name: Baroque Choral Music
