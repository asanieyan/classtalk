    :description: "Training in clinical microbiology and applied research. Attendance at daily laboratory rounds in addition to bench-side training and research. For medical students and microbiology graduate students only. Credit/no credit only. Prerequisite: MICROM 443 and permission of instructor."
  - :name: Research and Journal Club in Retrovirology
    :number: "560"
