    :description: "Laboratory or clinical research in morphology, biochemistry, immunology, experimental pathology, or clinical studies of the eye and visual system. Offered: AWSpS."
  - :name: P-Ophthalmology Preceptorship
    :number: "501"
    :subject: OPHTH
    :credit: "1"
    :description: "Individualized experiences with one or more of the full-time faculty members of the department covering research, teaching, and patient care. Student observes activities in the clinic, hospital ward, operating room, and research laboratories. Prerequisite: first- and second-year medical student standing and permission of instructor. Offered: AWSpS."
  - :name: P-Ophthalmology Clerkship
    :number: "681"
    :subject: OPHTH
    :credit: "4"
    :description: "Students gain experience in the diagnosis and treatment of common ocular disorders. Basic examination techniques, including tonometry, ophthalmoscopy, and biomicroscopy. Prerequisite: completion of human biology series. (Limit: one student.) Offered: AWSpS."
  - :name: P-Pediatric Ophthalmology Clerkship
    :number: "683"
    :subject: OPHTH
    :credit: "4"
    :description: "Student examines and observes treatment of children with ocular diseases and learns to differentiate trivial from potentially blinding disorders. Programmed text in general ophthalmology furnished. Prerequisite: University of Washington student and completion of human biology series. (Two weeks, full-time. Limit: one student.) Offered: WS."
  - :name: P-Ophthalmology Clerkship
    :number: "685"
    :subject: OPHTH
    :credit: "4"
    :description: "Participation in diagnosis and treatment of medical and surgical ocular disease. Outpatient examinations, inpatient surgery, as well as neuro-ophthalmologic, retinal, and glaucoma consultations. Basic techniques involved in tonometry, ophthalmoscopy, and biomicroscopy of eye. Prerequisite: completion of human biology series. (Limit: one student.) Offered: AWSpS."
  - :name: P-Ophthalmology Clerkship
    :number: "686"
    :subject: OPHTH
    :credit: "4"
    :description: "Diagnosis and treatment of ocular diseases in outpatients. Weekly assignment to Group Health ophthalmologist responsible for the care of walk-in and urgent patients, which may demonstrate findings pertinent to the future practice of primary-care physicians. Examination techniques, including tonometry, ophthalmoscopy, and biomicroscopy. Prerequisite: completion of human biology series. (Limit: one student.) Offered: AWSp."
  - :name: P-Ophthalmology Clerkship
    :number: "687"
    :subject: OPHTH
    :credit: "4"
    :description: "Diagnosis and management of commonly seen eye diseases. Subspecialty clinics include cornea, retina, neuro-ophthalmology, glaucoma, contact lenses, and strabismus. Student attends regularly scheduled conferences in ophthalmic basic and clinical science. Prerequisite: completion of human biology series. (Limit: one student.) Offered: AWSpS."
  - :name: P-Ophthalmology Clerkship
    :number: "688"
    :subject: OPHTH
    :credit: "8"
    :description: "Four-week externship at Alaska Native Medical Center in Anchorage. Opportunity to learn and practice common eye examination techniques, including slit-lamp biomicroscopy, tonometry, and funduscopy. Patients seen three days a week; two days spent in the operating room. Prerequisite: completion of human biology series, MED 665, and SURG 665; fourth-year medical students only. Offered: AWSpS."
  - :name: P-Ophthalmology Special Electives
