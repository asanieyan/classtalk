  - :name: Modern and Contemporary Critical Theory
    :number: "506"
    :subject: ENGL
    :credit: "5"
    :description: "Engages ongoing critical conversations that inform English studies, including: language, textual production, disciplinarity, the university, capital, nation formation, postcolonialism, the environment, race, gender, class, and sexuality. The historical focus is contemporary, with attention to foundational modern theorists."
  - :name: History of Literary Criticism and Theory I
    :number: "507"
    :subject: ENGL
    :credit: "15"
    :description: "A general introduction to the major issues in the history of criticism followed by the study of the classical theorists, including Plato, Aristotle, Longinus, and the major medieval critics. Offered: jointly with C LIT 507."
  - :name: History of Literary Criticism and Theory II
    :number: "508"
    :subject: ENGL
    :credit: "15"
    :description: "Literary criticism and theory from the Middle Ages and the Renaissance through the eighteenth century to, but not including, Kant. Offered: jointly with C LIT 508."
  - :name: History of Literary Criticism and Theory III
    :number: "509"
    :subject: ENGL
    :credit: "15"
    :description: "Literary criticism and theory from Kant's Critique of Judgment to the mid-twentieth century and the work of Northrop Frye. Offered: jointly with C LIT 509."
  - :name: History of Literary Criticism and Theory IV
    :number: "510"
