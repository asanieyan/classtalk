  - :name: "Literature of the Renaissance: Cinquecento"
    :number: "414"
    :subject: ITAL
    :credit: "5"
    :description: "The high Renaissance. Bembo and the Petrarchans, Machiavelli, Guicciardini, Castiglione, Ariosto, Guarini, Tasso. Prerequisite: ITAL 302."
  - :name: Seventeenth-Century Italian Literature
    :number: "423"
