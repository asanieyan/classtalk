  - :name: The Syntactic Structure of Spanish
    :number: "400"
    :subject: SPLING
    :credit: "5"
    :description: "Scientific study of the syntax of Spanish: structure of phrases, transformationally derived structures, grammatical relations, principles of interpretation. Prerequisite: either SPAN 301 or SPAN 314; either ANTH 203, LING 200, LING 201, LING 203, LING 400, or SPAN 323. Offered: jointly with SPAN 400."
  - :name: The Morphological Structure of Spanish
    :number: "401"
    :subject: SPLING
    :credit: "5"
    :description: "Principles of word formation, including derivational and inflectional morphology. Relationship between inflectional morphology and other components of grammar. Prerequisite: either SPAN 301 or SPAN 314; either ANTH 203, LING 200, LING 201, LING 203, LING 400, or SPAN 323. Offered: jointly with SPAN 401."
  - :name: The Phonological Structure of Spanish
    :number: "402"
    :subject: SPLING
    :credit: "5"
    :description: "Phonological component of the generative grammar of Spanish; representations of syllabic and segmental units, phonological rules, distinctive features and their articulatory correlates. Prerequisite: either SPAN 301 or SPAN 314; either ANTH 203, LING 200, LING 201, LING 203, LING 400, or SPAN 323. Offered: jointly with SPAN 402."
  - :name: The Evolution of the Spanish Language
    :number: "403"
    :subject: SPLING
    :credit: "5"
    :description: "Historical survey of Spanish phonology, morphology, and syntax, from Latin origins to the modern language. Prerequisite: either SPAN 301 or SPAN 314; either ANTH 203, LING 200, LING 201, LING 203, LING 400, or SPAN 323. Offered: jointly with SPAN 403."
  - :name: Spanish Phonetics
    :number: "405"
    :subject: SPLING
    :credit: "5"
    :description: "Analysis of sounds: training in pronunciation, intonation, and close transcription of Spanish language in its modalities. Prerequisite: either SPAN 301 or SPAN 314; either ANTH 203, LING 200, LING 201, LING 203, LING 400, or SPAN 323. Offered: jointly with SPAN 405."
  - :name: Advanced Spanish Grammar
    :number: "406"
    :subject: SPLING
    :credit: "5"
    :description: "Problems of Spanish grammar. Difference from English grammar. Techniques for the effective teaching of Spanish. Prerequisite: either SPAN 303 or SPAN 316; SPAN 323. Offered: jointly with SPAN 406."
  - :name: Dialects of World Spanish
    :number: "407"
    :subject: SPLING
    :credit: "5"
    :description: "Introduction to dialectical variants of Spanish. Considers standardization and the real academia; variation and change; pragmatics and politeness; Spanish in contact; sound, word formation, and grammar variation. Taught in Spanish. Prerequisite: either SPAN 301 or SPAN 314; either SPAN 323, LING 200, or LING 400. Offered: jointly with SPAN 407."
