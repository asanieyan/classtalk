- :name: Special Education
  :courses: 
  - :name: Exceptional Children
    :number: "404"
    :subject: EDSPE
    :credit: "3"
    :description: "Children with disabilities studied from the point of view of education. Offered: AWS."
  - :name: Introduction to Early Childhood Special Education
    :number: "414"
    :subject: EDSPE
    :credit: "3"
    :description: "Provides students with a comprehensive overview of major aspects of the field of early childhood special education. Theoretical foundations and program development and implementation are presented in an approach that integrates theory, research, and practice. Offered: W."
  - :name: Interventions for Families of Children with Disabilities
    :number: "419"
    :subject: EDSPE
    :credit: "3"
    :description: "Upper-division course for professionals and paraprofessionals working with families of children with disabilities. Offered: SpS."
  - :name: Workshop in Special Education
    :number: "496"
    :subject: EDSPE
    :credit: "15"
    :description: "Demonstration, observation, and/or participation with groups of disabled children in laboratory or controlled classroom settings. Offered: AWSpS."
  - :name: Undergraduate Research
    :number: "499"
    :subject: EDSPE
    :credit: "5"
    :description: "Students developing studies under this rubric should be advised that a report or a paper setting forth the results of their investigations should be regarded as a basic part of the program. Offered: AWSpS."
  - :name: Field Study
    :number: "500"
    :subject: EDSPE
    :credit: "6"
    :description: "Individual study of an educational problem in the field under the direction of a faculty member. Prerequisite: approved plan of study and permission of the instructor. Offered: AWSpS."
  - :name: "Collaboration: Working with Parents and Professionals"
    :number: "502"
    :subject: EDSPE
    :credit: "3"
    :description: "Provides students with knowledge and skills for working collaboratively with other professionals, family members, and paraeducators. Focus is on the role of the special educator in forming and sustaining school, family, and community partnerships. Offered: WS."
  - :name: Special Education and the Law
    :number: "504"
    :subject: EDSPE
    :credit: "3"
    :description: "Overview of major state and federal laws affecting the operation and management of special education programs in public schools. Emphasis on procedural and substantive rights of children with disabling conditions. Offered: jointly with EDLPS 516; W."
  - :name: Curriculum Development of Students with Moderate to Severe Disabilities
    :number: "505"
    :subject: EDSPE
    :credit: "3"
    :description: "Addresses issues and practices in the development of appropriate curricula for students with moderate to severe or profound disabilities. Includes curriculum models, methods for the selection of appropriate skills for inclusion in Individualized Education Plans, and establishing priorities for instruction. Offered: W."
  - :name: Classroom Management of the Physical Problems of Individuals with Severe or Profound Disabilities
    :number: "506"
    :subject: EDSPE
    :credit: "3"
    :description: "Overview of physical management of pupils with severe or profound disabilities in educational settings. Principles of normal motor development, positioning, and handling are applied to the development of classroom strategies. Effects of abnormal motor development on educational programming. Offered: Sp."
  - :name: Instructional Methods for Students with Moderate to Severe Disabilities
    :number: "507"
    :subject: EDSPE
    :credit: "3"
    :description: "Details a systematic instructional process for the education of students with moderate to severe or profound disabilities. Includes instructional methods and materials designed to promote the development of skills that are required in school, home, and community settings, and to reduce challenging behaviors. Offered: Sp."
  - :name: Behavioral Measurement and Management in the Classroom
    :number: "510"
    :subject: EDSPE
    :credit: "3"
    :description: "Response measurement in the classroom; use of data analysis for instructional decisions and behavior management for children with disabilities. Offered: A."
  - :name: Methods of Applied Behavior Analysis Research
    :number: "511"
    :subject: EDSPE
    :credit: "3"
    :description: "Characteristics of applied behavior analysis are presented: direct, daily measurement, and the systematic investigation of important variables. Representative studies from various applied situations are discussed in terms of dependent and independent variables, research design, reliability, validity, and data analysis. Prerequisite: EDSPE 510 or equivalent preparation. Offered: WSp."
  - :name: Principles of Clinical Appraisal for Teachers of Exceptional Children
    :number: "513"
    :subject: EDSPE
    :credit: "3"
    :description: "Diagnostic instruments used in the clinical appraisal of exceptional children. Theoretical and measurement considerations are used to buttress practical experiences in appraisal related to eligibility and intervention. Offered: A."
  - :name: Fundamentals of Reading for Children with Disabilities
    :number: "514"
    :subject: EDSPE
    :credit: "3"
    :description: "Emphasis on basic prereading and reading skills, such as phonics and structural analysis, specifically for the disabled child. Acquisition of comprehension skills by the disabled. Diagnosis of reading problems, published materials appropriate for children with disabilities, material modification. Offered: W."
  - :name: Problems and Issues in Special Education
    :number: "515"
    :subject: EDSPE
    :credit: "9"
    :description: "Intensive examination of the issues pertinent to special education, such as legislation, interdisciplinary functions, and the role of special education in general education and placement practices. Offered: Sp."
  - :name: Practicum in Research Design and Analysis in Special Education
    :number: "517"
    :subject: EDSPE
    :credit: "10"
    :description: "Critical analysis of current research in special education and related fields serves as background for designing applied research projects. Projects are examined, evaluated, and revised in seminar discussion. Prerequisite: EDPSY 490 and EDSPE 591 or equivalent and permission of instructor. Offered: AWSpS."
  - :name: Seminar in Applied Special Education
    :number: "520"
    :subject: EDSPE
    :credit: "12"
    :description: "Designed for graduate students in special education. Focus on contemporary topics relating to the application of the theoretical constructs to special education. Offered: AWSp."
  - :name: Communication and Language in Young Exceptional Children
    :number: "521"
    :subject: EDSPE
    :credit: "3"
    :description: "Review and discussion of theories of language acquisition as they relate to communication and language in young children with special needs. Review of research of language environments that relate to early literacy and education and how to use this information to modify environments for children with special needs. Offered: jointly with EDPSY 519; W."
  - :name: Seminar on the Education of Students with Severe Disabilities
    :number: "522"
    :subject: EDSPE
    :credit: "3"
    :description: "Advanced graduate seminar arranged to study and discuss the essential components of providing a comprehensive approach to the identification and education of infants, children, adolescents, and young adults with severe disabilities. Offered: Sp."
  - :name: Specific Numeracy Techniques for Elementary Students with Mild Disabilities
    :number: "523"
    :subject: EDSPE
    :credit: "3"
    :description: "Provides the teacher with specific techniques for teaching numeracy to elementary students with mild disabilities in inclusive settings. Prerequisite: EDTEP 522 or equivalent. Offered: SpS."
  - :name: Functional Behavioral Assessment
    :number: "524"
    :subject: EDSPE
    :credit: "3"
    :description: "Provides a solid foundation in the theory and practice of functional behavioral assessment (FBA). FBA is a required practice under special education law and considered a best practice for students with challenging behavior. Offered: W."
  - :name: Educating Students with Autism or Severe Behavior Disorders
    :number: "525"
    :subject: EDSPE
    :credit: "3"
    :description: "Consideration of the identification, etiology, education, and outcomes of individuals with autism or other severe behavior-disorders. Offered: Sp."
  - :name: Techniques for Instructing Social Behaviors for Elementary Students with Mild Disabilities
    :number: "526"
    :subject: EDSPE
    :credit: "3"
    :description: "Provides prospective and practicing teachers with foundational theory and knowledge to select specific techniques to promote social competency in elementary children with mild disabilities. Discusses research related to use of these techniques and interventions. Develops schoolwide, classroom, and individual plans for teaching social skills. Offered: ASp."
  - :name: Applied Behavior Analysis for Teachers
    :number: "527"
    :subject: EDSPE
    :credit: "3"
    :description: Presents principles of applied behavior analysis as applied to teachers. Focuses on classroom management and individual behavior change including methods for increasing and decreasing behavior, group and individual contingencies, and self-management and rule-based contingencies. Examples in general education/inclusion settings, integrated and self-contained are illustrated.
  - :name: Inquiry and Methods in Writing Instruction
    :number: "528"
    :subject: EDSPE
    :credit: "3"
    :description: "Covers methods of assessment and teaching written composition, spelling, and handwriting to children and youth with, and without, disabilities. Particular attention is given to how to establish a strong writing program in elementary classrooms and how to teach writing strategies. Offered: jointly with EDC&I 536; Sp."
  - :name: Education of Children with Behavior Disorders
    :number: "541"
    :subject: EDSPE
    :credit: "3"
    :description: "Introductory course covering characteristics of and educational practices for children with emotional/behavioral disabilities. Reviews theory, definitional issues, models, assessment, and instructional methods for educating children with emotional and behavioral disorders. Students develop a working knowledge of educational approaches for teaching students with emotional/behavioral disabilities. Offered: alternate years; W."
  - :name: Instructional Modifications for the Education of Children with Mild Disabilities
    :number: "545"
    :subject: EDSPE
    :credit: "3"
    :description: "In-depth analysis and application of several modifications of instructional techniques necessary for the education of students with mild disabilities. Offered: WS."
  - :name: Seminar in Educating Children with Behavior Disorders
    :number: "546"
    :subject: EDSPE
    :credit: "9"
    :description: "Advanced-level seminars focus on contemporary research topics relating to the effective education of children with serious behavior disorders. Students analyze and review research pertinent to the chosen topics and prepare a scholarly manuscript for dissemination. Offered: alternate years; W."
  - :name: Special Topics in the Education of the Learning Disabled
    :number: "548"
    :subject: EDSPE
    :credit: "12"
    :description: "In-depth analysis of empirical findings in the specialty of learning disabilities with focus on the synthesis of research findings and their application to the educational environment. A paper suitable for publication required. Prerequisite: course in learning theory, introductory course in learning disabilities, or equivalent preparation."
  - :name: Educational Assessment of Young Children with Special Needs
    :number: "561"
    :subject: EDSPE
    :credit: "3"
    :description: "Special standardized and educational measurement and evaluation procedures for use with young children with a variety of disabling conditions. Observation, ecological assessment, and programming strategies are discussed in combination with practical application of the skills within an educational framework. Offered: A."
  - :name: Curricula for Preschool Children with Disabilities
    :number: "562"
    :subject: EDSPE
    :credit: "3"
    :description: "Basic theoretical models and approaches to curricula for preschoolers with disabilities. Promote specific preschool curricula and develop skills to assist students in critiquing and evaluating curricula. How to adapt materials for specific populations and to plan a program for exceptional preschoolers. Offered: Sp."
  - :name: Issues in Working with Families of Students with Disabilities
    :number: "563"
    :subject: EDSPE
    :credit: "3"
    :description: "Explores issues, theories, models, research, and recommended practices related to family-professional relationships in special education. Explores the dynamics of interactions with families including roles and responsibilities, decision-making, communication, and collaboration. Offered: W."
  - :name: "Seminar: Early Childhood Education for Children with Disabilities"
    :number: "565"
    :subject: EDSPE
    :credit: "9"
    :description: Advanced seminar on early childhood education for infants and young children with disabilities. Historical and current research from special education and related fields reviewed with regard to their application to the education of young children with disabilities.
  - :name: Current Research in Early Childhood Special Education
    :number: "566"
    :subject: EDSPE
    :credit: "6"
    :description: Introduces students to theory and current research related to early intervention with infants and toddlers and how to evaluate research articles. Selected topics cover typical and atypical development in the areas of cognitive, social communication, and social development, as well as issues in assessment, curricula, and intervention strategies.
  - :name: Independent Studies in Education
    :number: "599"
    :subject: EDSPE
    :credit: "0"
    :description: "Independent studies or readings of specialized aspects of education. Registration must be accompanied by a study prospectus endorsed by the appropriate faculty adviser for the work proposed. Offered: AWSpS."
  - :name: Independent Study or Research
    :number: "600"
    :subject: EDSPE
    :credit: "0"
    :description: "Registration must be accompanied by a study prospectus endorsed by the appropriate faculty adviser for the work proposed. Offered: AWSpS."
  - :name: Internship
    :number: "601"
    :subject: EDSPE
    :credit: "110"
    :description: "Prerequisite: graduate standing and permission based on prearrangement of internship placement and approval by adviser. Offered: AWSpS."
