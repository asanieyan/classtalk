  - :name: South Asian History, Pre-History to the Present
    :number: "200"
    :subject: HSTAS
    :credit: "5"
    :description: Explores history of the modern nations of India, Pakistan, Bangladesh, Sri Lanka, Nepal, Bhutan, Afghanistan, and the Maldives from pre-history to the present. Addresses development of religious systems, arrival of Islam, relations between religious and ethnic communities, and creation of states and empires in South Asia.
  - :name: Introduction to South Asian History, pre-history to 1500
    :number: "201"
    :subject: HSTAS
    :credit: "5"
    :description: Religions, literature, philosophy, politics, arts, and history of India from earliest times to the Mughal empire.
  - :name: Introduction to South Asian History, 1500 - present
    :number: "202"
    :subject: HSTAS
    :credit: "5"
    :description: "The Islamic impact, British conquest, and contemporary India. Emphasis on the rise of nationalism, social organization, and contemporary life and history. Offered: jointly with SISSA 202."
  - :name: History of Chinese Civilization
    :number: "211"
    :subject: HSTAS
    :credit: "5"
    :description: Intensive survey of Chinese civilization from earliest times to today. Introduces all students, including East Asian history majors, to the general sweep of Chinese history. Social, cultural, and intellectual developments.
  - :name: History of Korean Civilization
    :number: "212"
    :subject: HSTAS
    :credit: "5"
    :description: "From earliest times to the present. Development of Korean society and culture in terms of government organization, social and economic change, literature, and art. Offered: jointly with SISEA 212."
  - :name: History of Southeast Asia
    :number: "221"
    :subject: HSTAS
    :credit: "5"
    :description: "Surveys Southeast Asian civilizations at the outset of Western colonial rule; the colonial impact on the traditional societies of Burma, Thailand, Cambodia, Laos, Vietnam, Malaysia, Indonesia, and the Philippines; nineteenth- and twentieth-century nationalist and revolutionary movements; emergence of Southeast Asia as a region in the modern world. Offered: jointly with SISSE 221."
  - :name: Japanese Civilization
    :number: "241"
    :subject: HSTAS
    :credit: "5"
    :description: "Japan's civilization, including its origins, government, literature, economic institutions, material culture, social organization, and religions, in relation to the development of Japan as a society and nation. Cannot be taken for credit if SISEA 341 previously taken. Offered: jointly with SISEA 241."
  - :name: Imperialism and Anti-Colonialism in Asia
    :number: "244"
    :subject: HSTAS
    :credit: "5"
    :description: "Introduction to Western imperialism expansion, conquest, and colonial rule in Asia; the anti-colonial, nationalist resistances they engendered; and the resultant cultural, political, economic, and intellectual transformations in Asian societies. Covers post-1800 violence, racial hierarchies, human rights abuses, post-colonial memories, persistent strategies of domination, and structural inequities. Offered: jointly with SISA 244."
  - :name: Human Rights in Asia
    :number: "245"
    :subject: HSTAS
    :credit: "5"
    :description: "Introduction to recent and ongoing human rights issues in South, Southeast, and East Asia. Focuses on how human rights politics have played out in domestic political arenas. Provides exposure to views/insights into the historical context in which human rights claims, abuses, and debates arise. Offered: jointly with SISA 245."
  - :name: The Viet Nam Wars
    :number: "265"
    :subject: HSTAS
    :credit: "5"
    :description: "Recent Vietnamese history and struggles for independence and national unification vis-a-vis French colonialism, Japanese occupation, American intervention, and internal divisions. Covers historical roots and contemporary contexts of revolution and war, objectives and motivations of participants, and the enormous human costs. Emphasizes socio-cultural changes and wars' legacies. Offered: jointly with SISSE 265."
  - :name: Topics in Asian History
    :number: "290"
    :subject: HSTAS
    :credit: "10"
    :description: Examines special topics in Asian history.
  - :name: Alternative Routes to Modernity
    :number: "348"
    :subject: HSTAS
    :credit: "5"
    :description: "Routes to modernity followed by non-Western societies between 1600 and 1900. Historical experiences of non-Western societies seen in the contexts of European history and of development theory. Primary sources and techniques for posing theoretical questions of historical data. Offered: jointly with SIS 348."
  - :name: Violence, Myth, and Memory
    :number: "364"
    :subject: HSTAS
    :credit: "5"
    :description: "Explores how images and ideas of power, violence, and global modernity circulate in memories and discourses abut US relations with Vietnam, the Philippines, and Indonesia. Topics include foundations myths, colonial and postcolonial encounters, historiography and narrative, and nationalist and ethnic identity formations. Offered: jointly with SISSE 346; Sp."
  - :name: History of Ancient India
    :number: "401"
    :subject: HSTAS
    :credit: "5"
    :description: India in ancient times; emphasis on forms of political organizations and economic life, social organizations, and cultural developments.
  - :name: History of Medieval and Mughal India
    :number: "402"
    :subject: HSTAS
    :credit: "5"
    :description: Medieval India; emphasis on forms of political organizations and economic life, social organizations, and cultural developments.
  - :name: History of Modern India to 1900
    :number: "403"
    :subject: HSTAS
    :credit: "5"
    :description: Modern India; emphasis on forms of political organizations and economic life, social organizations, and cultural developments.
  - :name: History of Twentieth-Century India
    :number: "404"
    :subject: HSTAS
    :credit: "5"
    :description: Analysis of the problems in the fields of social life, international and domestic politics, education, economics, and other areas that confront India today.
  - :name: History of Modern Japan
    :number: "423"
    :subject: HSTAS
    :credit: "5"
    :description: "Political, social, economic, and cultural development of Japan from the late Tokugawa period to the present with special emphasis on the cultural impact of the West. Offered: jointly with SISEA 423."
  - :name: The Emergence of Postwar Japan
    :number: "424"
    :subject: HSTAS
    :credit: "5"
    :description: "The making of modern Japan; World War II and surrender; American occupation; postoccupation rebuilding; emergence as an industrial power. Recommended: HSTAS 423 or SISEA 423. Offered: jointly with SISEA 440."
  - :name: Economic and Social History of Japan to 1900
    :number: "441"
    :subject: HSTAS
    :credit: "5"
    :description: "Lecture-seminar on Japanese economic and social history from 700 to 1900. Analyses of the rise and decline of the shoen system, the rise of commerce, social change, changes in the living standard, demographic changes, and the early phases of industrialization. Political and cultural developments as related to economic and social change. Prerequisite: either SISEA 241/HSTAS 241 or SISEA 341/HSTAS 341. Offered: jointly with SISEA 441."
  - :name: "Chinese History: Earliest Times to 221 BC"
    :number: "451"
    :subject: HSTAS
    :credit: "5"
    :description: Preimperial China.
  - :name: Chinese History from Earliest Times to 1276
    :number: "452"
    :subject: HSTAS
    :credit: "5"
    :description: Traces the development of Chinese civilization form earliest times through the Song dynasty. Examines social, cultural, political, and economic history.
  - :name: "Chinese History: AD 906 to 1840"
    :number: "453"
    :subject: HSTAS
    :credit: "5"
    :description: Political, social, economic, and intellectual history form the time of the Mongol conquest of China to the Sino-Japanese war. Focus on the evolution of the late imperial Chinese state and the "early modern" era in China.
  - :name: History of Modern China
    :number: "454"
    :subject: HSTAS
    :credit: "5"
    :description: "Social, cultural, political, economic, and intellectual transformations and continuities in China from the end of the imperial period to the present. Offered: jointly with SISEA 454."
  - :name: Topics in Chinese Social History
    :number: "456"
    :subject: HSTAS
    :credit: "5"
    :description: "Surveys major issues and approaches to the study of the role of the Chinese people in China's historical development. Historical focus of course varies with instructor. Recommended: HSTAS 211, HSTAS 452, HSTAS 453, or HSTAS/SISEA 454. Offered: jointly with SISEA 456."
  - :name: Women in China to 1800
    :number: "457"
    :subject: HSTAS
    :credit: "5"
    :description: "Gender in Chinese culture, women's situations in the patrilineal family system, and the ways women's situations changed as other dimensions of China's political system, economy, and culture changed from early times through the nineteenth century. Offered: jointly with WOMEN 457."
  - :name: Gender Histories of Modern China, 18th to 20th Centuries
    :number: "459"
    :subject: HSTAS
    :credit: "5"
    :description: "Emergence of modernist social, political, intellectual gender formations in social activism, revolutionary writing, scientific ideologies, economic globalization. Stresses gender difference in colonial modernity, revolutionary movement, communism, post-socialist market society. Relates modern Chinese women to global flows, new division of labor, local and regional experience. Offered: jointly with WOMEN 459."
  - :name: "Cities in China: Past and Present"
    :number: "460"
    :subject: HSTAS
    :credit: "5"
    :description: "Economic, political, social, and cultural functions of the city in modern Chinese history. Changes in China's urban system. The city as cultural center and focus of literary and cinematic representation. Attention to architecture, commerce, urbanization, the role of capital cities in the power of the state. Offered: jointly with SISEA 460."
  - :name: Southeast Asian History to 1800
    :number: "462"
    :subject: HSTAS
    :credit: "5"
    :description: Absorption and modification of cultures (Indian and Chinese), religions (Islam, Buddhism, Catholicism), and peoples (northern European) by island- and mainland-Southeast Asians. Main themes are cultural contact and the growth of states and peoples.
  - :name: Southeast Asian History from 1800 to the Present
    :number: "463"
    :subject: HSTAS
    :credit: "5"
    :description: Post-eighteenth-century history of the present countries of Burma, Thailand, Cambodia, Laos, Vietnam, Malaysia, Singapore, Brunei, Indonesia, and the Philippines. Deals with colonial rule, emerging nationalism, and political independence. Investigates broad themes of social, economic, and cultural history.
  - :name: Islam, Mysticism, Politics and Performance in Indonesian Culture
    :number: "466"
    :subject: HSTAS
    :credit: "5"
    :description: "Examines how Indonesia, the world's fourth most-populous country, with the largest Islamic population, weaves together local practices and influences from India and Persia. Offers ways of understanding modern Indonesian performing arts, religion, and polities. Offered: jointly with SISSE 446."
  - :name: "History of Traditional Korea: Earliest Times to the Nineteenth Century"
    :number: "481"
    :subject: HSTAS
    :credit: "5"
    :description: Korean history from earliest times to the modern period.
  - :name: "History of Modern Korea: 1860 to the Present"
    :number: "482"
    :subject: HSTAS
    :credit: "5"
    :description: Traditional institutions and society, Japanese colonial rule, liberation and the Korean War, early Korean communist movement, and North Korea and South Korea since 1945.
