  - :name: The Question of Human Nature
    :number: "110"
    :subject: CHID
    :credit: "5"
    :description: Considers the relationship between the individual and his/her culture. Traces the evolution of the notion of human nature in Europe and the United States and compares this tradition with representations of the human being from other cultural traditions.
  - :name: Method, Imagination, and Inquiry
    :number: "205"
    :subject: CHID
    :credit: "5"
    :description: "Examines ideas of method and imagination in a variety of texts, in literature, philosophy, and science. Particularly concerned with intellectual backgrounds and methods of inquiry that have shaped modern Western literature. Offered: jointly with ENGL 205."
  - :name: Introduction to Intellectual History
    :number: "207"
    :subject: CHID
    :credit: "5"
    :description: "Ideas in historical context. Comparative and developmental analysis of Western conceptions of \"community,\" from Plato to Freud. Offered: jointly with HIST 207."
  - :name: "The Idea of the University: Ways of Learning, Exploring, and Knowing"
    :number: "210"
    :subject: CHID
    :credit: "5"
    :description: Considers different ways of learning, exploring, and knowing in the context of the historical development, social context, and impact of universities in general and of the University of Washington in particular. Includes reflective workshops on choosing areas of study (majors) in collaboration with Undergraduate Advising.
  - :name: "Special Topics: Introduction to the History of Ideas"
    :number: "250"
    :subject: CHID
    :credit: "15"
    :description: "Examines a different subject or problem from a comparative framework. Satisfies the Group A major/minor requirement. Offered: AWSp."
  - :name: Re-Thinking Diversity
    :number: "260"
    :subject: CHID
    :credit: "5"
    :description: Considers the notion of diversity from many scholarly perspectives and from personal engagements. Critically visits historical thinking about diversity and examines contemporary issues such as racism and other oppressions.
  - :name: Special Topics
    :number: "270"
    :subject: CHID
    :credit: "15"
    :description: Each special topics course examines a different subject or problem from a comparative framework.
  - :name: Pre-Departure Seminars
    :number: "298"
    :subject: CHID
    :credit: "2"
    :description: "Prepares students to participate in CHID International Programs. Prerequisite: students must be accepted to an International Program prior to registration. Offered: AWSpS."
  - :name: Ideas in Art
    :number: "300"
    :subject: CHID
    :credit: "5"
    :description: "Selected monuments of art and architecture in the Western tradition, from the Greeks to the twentieth century, studied in relation to the intellectual background of the ages and civilizations that produced them. Slide lectures accompanied by discussion of assigned readings in philosophical, religious, scientific, political, literary, and artistic texts. Offered: jointly with ART H 300."
  - :name: "Marx and Nietzsche: The Assault on Bourgeois-Christian Civilization"
    :number: "309"
    :subject: CHID
    :credit: "5"
    :description: "Major dilemmas and conflicts of modern Western consciousness through historical analysis of Marx, Nietzsche, and the movements they spawned. Emphasis on the relationship between sociocultural change, biography, and ideological innovation. Offered: jointly with HIST 309."
  - :name: The Psychoanalytic Revolution in Historical Perspective
    :number: "314"
    :subject: CHID
    :credit: "5"
    :description: "Genesis and evolution of Freudian theory in context of the crisis of liberal-bourgeois culture in central Europe and parallel developments in philosophy, literature, and social theory. Emergence and division of the psychoanalytic movement. Transformation of psychoanalysis in British, French, and especially American cultural traditions. Offered: jointly with HIST 314."
  - :name: "Disability and Society: Introduction to Disability Studies"
    :number: "332"
    :subject: CHID
    :credit: "5"
    :description: "Introduction to the field of disability studies. Focuses on theoretical questions of how society predominantly understands disability and the social justice consequences. Examines biological, social, cultural, political, and economic determinants in social creation/construction (framing) of disability and effects on those claiming and/or labeled as disabled. Offered: jointly with LSJ 332."
  - :name: Women in Law and Literature
    :number: "350"
    :subject: CHID
    :credit: "5"
    :description: "Representations of women in American law and literature. Considers how women's political status and social roles have influenced legal and literary accounts of their behavior. Examines how legal cases and issues involving women are represented in literary texts and also how law can influence literary expression. Offered: jointly with WOMEN 350."
  - :name: The Cultural Impact of Information Technology
    :number: "370"
    :subject: CHID
    :credit: "5"
    :description: "Utilizing approaches from the history of technology, cultural studies, and literary theory, seeks to analyze the cultural and social impact of information technology. Considers how information technologies impact our relationships with others, our concept(s) of self, and the structure of the communities to which we belong. Offered: jointly with COM 302."
  - :name: The Nature of Religion and its Study
    :number: "380"
    :subject: CHID
    :credit: "5"
    :description: "Study of religion as a general human phenomenon. Manner in which different methods of inquiry (phenomenology, anthropology, sociology, psychology, literary criticism, archaeology, philosophy, theology) illuminate different aspects of religion and shape our conceptions of its nature. Recommended: RELIG 201 or RELIG 202. Offered: jointly with RELIG 380."
  - :name: Colloquium in the History of Ideas
    :number: "390"
    :subject: CHID
    :credit: "5"
    :description: Basic theoretical issues in the comparative history of ideas as a disciplined mode of inquiry; examination of representative historical figures and problems. Primarily for majors.
  - :name: Disability Law, Policy, and the Community
    :number: "433"
    :subject: CHID
    :credit: "5"
    :description: "Seminar addressing legal rights of disabled people, history of disability policy in the United States, and the role of community activism and other forces in policy development and systems change. Introduction to the existing social service systems that affect disables people. Recommended: LSJ 332. Offered: jointly with LSJ 433."
  - :name: Civil and Human Rights Law for Disabled People
    :number: "434"
    :subject: CHID
    :credit: "5"
    :description: "Designed for students interested in expanding their knowledge of civil and human rights for disabled people. Examines the American perspective (ADA) as well as various international models including the United Nations' International Human Rights treaties as they relate to disabled people. Recommended: LSJ 332. Offered: jointly with LSJ 434; A."
  - :name: Eye and Mind
    :number: "444"
    :subject: CHID
    :credit: "5"
    :description: Investigates life as an emergent phenomenon across the disciplines of biophilosophy, art, art history, literary criticism, and information studies with an emphasis on interdisciplinary methods. Addresses key issues in phenomenology, social theory, contemporary bioart, and complexity studies.
  - :name: Narrative Journalism
    :number: "459"
    :subject: CHID
    :credit: "5"
    :description: Introduces the rigorous reporting and literary writing techniques involved in narrative journalism. Concentrates on producing three narrative articles for publication in the online, reader-interactive magazine, Narrative Journalist.
