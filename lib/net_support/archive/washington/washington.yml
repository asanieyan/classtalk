- :name: Aeronautics and Astronautics
  :courses: 
  - :name: Air and Space Vehicles
    :number: "101"
    :subject: A_A
    :credit: "5"
    :description: "Introduction to aircraft and spacecraft; how airplanes fly, how airplanes and rockets are made, how they are controlled, and how space missions are designed. Laboratory and computer simulations used as illustrations. Emphasis on conceptual, rather than mathematical, comprehension. Not recommended for upper-division students in physical sciences and engineering. Offered: A."
  - :name: Engineering Statics
    :number: "210"
    :subject: A_A
    :credit: "4"
    :description: "Vector analysis applied to equilibrium of rigid body systems and subsystems. Force and moment resultants, free body diagrams, internal forces, and friction. Analysis of basic structural and machine systems and components. Prerequisite: either MATH 126, MATH 129, or MATH 136; PHYS 121; recommended: graphics background. Offered: AWSpS."
  - :name: Undergraduate Research
    :number: "299"
    :subject: A_A
    :credit: "10"
    :description: "Research on special topics under the supervision of a faculty member. Application of fundamentals learned in the classroom to real problems in research. Offered: AWSpS."
  - :name: Compressible Aerodynamics
    :number: "301"
    :subject: A_A
    :credit: "4"
    :description: "Aerodynamics as applied to the problems of performance of flight vehicles in the atmosphere. Kinematics and dynamics of flow fields. Thin airfoil theory; finite wing theory. Compressible fluids; one-dimensional compressible flow; two-dimensional supersonic flow. Prerequisite: CHEM E 260. Offered: W."
  - :name: Incompressible Aerodynamics
    :number: "302"
    :subject: A_A
    :credit: "4"
    :description: "Aerodynamics as applied to the problems of performance of flight vehicles in the atmosphere. Kinematics and dynamics of flow fields; incompressible flow about bodies. Thin airfoil theory; finite wing theory. Prerequisite: PHYS 123; either AMATH 351, MATH 136, or MATH 307. Offered: Sp."
  - :name: Orbital and Space Flight Mechanics
    :number: "310"
    :subject: A_A
    :credit: "4"
    :description: "Newton's law of gravitation. Two-body problem, central force motion, Kepler's laws. Trajectories and conic sections. Position and velocity as functions of time. Orbit determination and coordinate transformations. Rocket dynamics, orbital maneuvers, Hohmann transfer. Interplanetary trajectories, patched conics. Planetary escape and capture. Gravity assist maneuvers. Prerequisite: M E 230. Offered: A."
  - :name: Atmospheric Flight Mechanics
    :number: "311"
    :subject: A_A
    :credit: "4"
    :description: "Applied Aerodynamics, aircraft flight \"envelope,\" minimum and maximum speeds, climb and glide performance. Range and endurance, take-off and landing performance, using both jet and propeller power plants. Longitudinal and dynamic stability and control, wing downwash, stabilizer and elevator effectiveness, power effects. Lateral and directional stability and control. Offered: A."
  - :name: Structural Vibrations
    :number: "312"
    :subject: A_A
    :credit: "4"
    :description: "Vibration theory. Characteristics of single and multidegree-of-freedom linear systems with forced inputs. Approximate methods for determining principal frequencies and mode shapes. Application to simple aeroelastic problems. Prerequisite: M E 230. Offered: W."
  - :name: Aerospace Instrumentation
    :number: "320"
    :subject: A_A
    :credit: "3"
    :description: "Hands-on laboratory experience in aerospace instrumentation. Students build sensors, power supplies, and circuits. Application of signal conditioning to wind tunnel data. Digital systems, A/D conversion, D/A conversion, and actuator control. Introduction to instrumentation requirements for space vehicles. Offered: A."
  - :name: Aerospace Laboratory I
    :number: "321"
    :subject: A_A
    :credit: "3"
    :description: "The design and conduct of experimental inquiry in the field of aeronautics and astronautics. Laboratory experiments on supersonic flow, structures, vibrations, material properties, and other topics. Theory, calibration, and use of instruments, measurement techniques, analysis of data, report writing. Offered: W."
  - :name: Aerospace Laboratory II
    :number: "322"
    :subject: A_A
    :credit: "3"
    :description: "The design and conduct of experimental inquiry in the field of aeronautics and astronautics. Laboratory experiments on subsonic aerodynamics, supersonic flow, structures, propulsion, and other topics. Theory, calibration, and use of instruments, measurement techniques, analysis of data, report writing. Offered: Sp."
  - :name: Aerospace Structures I
    :number: "331"
    :subject: A_A
    :credit: "4"
    :description: "Analysis and design of aerospace structures. Review of concepts of stress, deformation, strain, displacement and equations of elasticity. Applications to aerospace structural elements including general bending and torsion of rods and beams, and open and closed thin-walled structures and box beams. Prerequisite: CEE 220. Offered: W."
  - :name: Aerospace Structures II
    :number: "332"
    :subject: A_A
    :credit: "4"
    :description: "Bending of plates and shells. Buckling analysis. Energy principles and minimum potential energy. Introduction to the finite element method. Airworthiness and airframe loads. Strength and damage characteristics of ductile, brittle and composite materials. Elements of fracture mechanics and fatigue. Prerequisite: A A 331. Offered: Sp."
  - :name: Propulsion
    :number: "360"
    :subject: A_A
    :credit: "4"
    :description: "Study of the aero- and thermodynamics of jet and rocket engines. Air-breathing engines as propulsion systems. Turbojets, turbofans, turboprops, ramjets. Aerodynamics of gas-turbine engine components. Rocket vehicle performance. Introduction to space propulsion. Prerequisite: A A 301. Offered: Sp."
  - :name: Gas Dynamics
    :number: "400"
    :subject: A_A
    :credit: "3"
    :description: "Introduction to kinetic theory and free molecule flow. Review of thermodynamics. One-dimensional gas dynamics: one-dimensional wave motion, combustion waves. Ideal and real gas application. Prerequisite: PHYS 123; CHEM E 260. Offered: W."
  - :name: Fluid Mechanics
    :number: "402"
    :subject: A_A
    :credit: "3"
    :description: "Inviscid equations of motion, incompressible potential flows, small perturbation flows, bodies of revolution, viscous equations, exact solutions, laminar boundary-layer equations, similar solutions, integral methods. Compressibility, instability, turbulent boundary layers. Prerequisite: MATH 324; A A 301. Offered: Sp."
  - :name: Introduction to Aerospace Plasmas
    :number: "405"
    :subject: A_A
    :credit: "3"
    :description: "Development of introductory electromagnetic theory including Lorentz force and Maxwell's equations. Plasma description. Single particle motions and drifts in magnetic and electric fields. Derivation of plasma fluid model. Introduction to plasma waves. Applications to electric propulsion, magnetic confinement, and plasmas in space and Earth's outer atmosphere. Prerequisite: PHYS 123; MATH 324. Offered: A."
  - :name: Computer Tools for Aerospace Engineers
    :number: "409"
    :subject: A_A
    :credit: "2"
    :description: "Computer-aided drawing basics, three-dimensional drawing, projections, views. Computer-aided design and analysis tools for stress and heat transfer calculations. Offered: A."
  - :name: Aircraft Design I
    :number: "410"
    :subject: A_A
    :credit: "4"
    :description: "Conceptual design of a modern airplane to satisfy a given set of requirements. Estimation of size, selection of configuration, weight and balance, and performance. Satisfaction of stability, control, and handling qualities requirements. Offered: W."
  - :name: Aircraft Design II
    :number: "411"
    :subject: A_A
    :credit: "4"
    :description: "Preliminary design of a modern airplane to satisfy a given set of requirements. Estimation of size, selection of configuration, weight and balance, and performance. Satisfaction of stability, control, and handling qualities requirements. Prerequisite: A A 410. Offered: Sp."
  - :name: Aerospace Heat Transfer
    :number: "419"
    :subject: A_A
    :credit: "3"
    :description: "Fundamentals of conductive, convective, and radiative heat transfer with emphasis on applications to atmospheric and space flight. Prerequisite: PHYS 123; MATH 307. Offered: W."
  - :name: Spacecraft and Space Systems Design I
    :number: "420"
    :subject: A_A
    :credit: "4"
    :description: "Design of space systems and spacecraft for advanced near-Earth and interplanetary missions. Astrodynamics, space environment, space systems engineering. Mission design and analysis, space vehicle propulsion, flight mechanics, atmospheric entry, aerobraking, configuration, structural design, power systems. thermal management, systems integration. Oral presentations and report writing. Design topics vary. Offered: W."
  - :name: Spacecraft and Space System Design II
    :number: "421"
    :subject: A_A
    :credit: "4"
    :description: "A continuation of 420. Course content varies from year to year and is dependent on the design topic chosen for 420. Prerequisite: A A 420. Offered: Sp."
  - :name: Finite Element Structural Analysis
    :number: "430"
    :subject: A_A
    :credit: "3"
    :description: "Introduction to the finite element method and application. One-, two-, and three-dimensional problems including trusses, beams, box beams, plane stress and plane strain analysis, and heat transfer. Use of finite element software. Prerequisite: CEE 220. Offered: A."
  - :name: Composite Materials for Aerospace Structures
    :number: "432"
    :subject: A_A
    :credit: "3"
    :description: "Introduction to analysis and design of aerospace structures utilizing filamentary composite materials. Basic elastic properties and constitutive relations of composite laminates. Failure criteria, buckling analysis, durability, and damage tolerance of composite structures. Aerospace structure design philosophy and practices. Prerequisite: A A 332. Offered: W."
  - :name: Flight Mechanics I
    :number: "440"
    :subject: A_A
    :credit: "3"
    :description: "Calculation of aerodynamic characteristics of aircraft and components including stability derivatives. Relation to wind tunnel and flight data. Vehicle equations of motion within the atmosphere, characteristics of propulsion systems and components including propellers. Prediction of performance, stability and control characteristics for a specific aircraft. Offered: W."
  - :name: Flight Test Engineering
    :number: "441"
    :subject: A_A
    :credit: "3"
    :description: "Determination in flight of performance, stability, and control characteristics of aircraft; and comparison with predicted and wind tunnel results. Prerequisite: A A 311. Offered: Sp."
  - :name: Control in Aerospace Systems
    :number: "447"
    :subject: A_A
    :credit: "4"
    :description: "Overview of feedback control. Linearization of nonlinear models. Model properties: stability, controllability, observability. Dynamic response: time and frequency domain techniques. Frequency response design techniques. Design of aerospace control systems via case studies. Prerequisite: M E 230; MATH 308. Offered: A."
  - :name: Control Systems Sensors and Actuators
    :number: "448"
    :subject: A_A
    :credit: "3"
    :description: "Study of control systems components and mathematical models. Amplifiers, DC servomotors, reaction mass actuators. Accelerometers, potentiometers, shaft encoders and resolvers, proximity sensors, force transducers, piezoceramic materials, gyroscopes. Experimental determination of component models and model parameters. Two 3-hour laboratories per week. Prerequisite: either A A 447 or E E 447. Offered: jointly with E E 448."
  - :name: Design of Automatic Control Systems
    :number: "449"
    :subject: A_A
    :credit: "4"
    :description: "Design problems for aerospace vehicles, systems with unstable dynamics, lightly damped modes, nonminimum phase, nonlinear dynamics. Computer-aided analysis, design, and simulation, with laboratory hardware-in-the-loop testing. Team design reviews, oral presentations. Prerequisite: either A A 448 or E E 448. Offered: jointly with E E 449."
  - :name: Advanced Propulsion
    :number: "461"
    :subject: A_A
    :credit: "3"
    :description: "Physical characteristics and components of rockets. Nozzle gasdynamics and non-ideal flow effects. Solid and liquid propulsion systems, components, and design. Aerodynamics of airbreathing engine components: inlets, compressors, turbines, afterburners, nozzles. Engine design methodology. Prerequisite: A A 360. Offered: A."
  - :name: Rocket Propulsion
    :number: "462"
    :subject: A_A
    :credit: "3"
    :description: "Physical and performance characteristics of rocket propulsion devices. Mission requirements, chemical rockets, arcjets, electrostatic and electromagnetic thruster. Offered: Sp."
  - :name: Introduction to System Engineering
    :number: "470"
    :subject: A_A
    :credit: "4"
    :description: "Concepts of system approach, system hierarchies, functional analysis, requirements, trade studies, and other concepts used to define and integrate complex engineering systems. Introduction to risk analysis and reliability, failure modes and effects analysis, writing specifications, and lean manufacturing.. Offered: jointly with IND E 470."
  - :name: Systems Dynamics
    :number: "480"
    :subject: A_A
    :credit: "3"
    :description: "Equations of motion and solutions for selected dynamic problems; natural frequencies and mode shapes; response of simple systems to applied loads. Prerequisite: A A 312. Offered: Sp."
  - :name: Undergraduate Seminar
    :number: "496"
    :subject: A_A
    :credit: "1"
    :description: "Lectures and discussions on topics of current interest in aviation and space technology by guest speakers. Topics vary. Offered: W."
  - :name: Special Topics
    :number: "498"
    :subject: A_A
    :credit: "15"
    :description: Topics of current interest in the department of Aeronautics and Astronautics.
  - :name: Undergraduate Research
    :number: "499"
    :subject: A_A
    :credit: "10"
    :description: "Research on special topics under the supervision of a faculty member. Application of fundamentals learned in the classroom to real problems in research. A maximum of 6 credits may be applied toward senior technical electives. Offered: AWSpS."
  - :name: Physical Gasdynamics I
    :number: "501"
    :subject: A_A
    :credit: "3"
    :description: "Equilibrium kinetic theory; chemical thermodynamics; thermodynamic properties derived from quantum statistical mechanics; reacting gas mixtures; applications to real gas flows and gas dynamics. Offered: odd years; A."
  - :name: Fluid Mechanics
    :number: "504"
    :subject: A_A
    :credit: "3"
    :description: "Review of thermodynamics; vectors and dyads. Derivation of the Navier-Stokes equations, stream functions and potential functions; integrals of the equations of motion. Boundary conditions and discontinuity surfaces in fluids. Exact solutions. Dimensional analysis. Vorticity dynamics. Highly viscous flows. Rotational flows. Offered: A."
  - :name: Fluid Mechanics of Inviscid Flow II
    :number: "506"
    :subject: A_A
    :credit: "3"
    :description: "Ideal compressible flow; supersonic airfoils; shock waves; slender-body theory; lifting surface theory; approximate methods. Transonic flow; similarity; special topics. Prerequisite: A A 505. Offered: even years; Sp."
  - :name: Aerodynamics of Viscous Fluids I
    :number: "507"
    :subject: A_A
    :credit: "3"
    :description: "Introduction to viscous flow; exact solutions of the laminar equations of motion; approximate equations. Exact solutions for laminar boundary-layer equations. Approximate methods for compressible laminar boundary layers. Offered: odd years; W."
  - :name: Aerodynamics of Viscous Fluids II
    :number: "508"
    :subject: A_A
    :credit: "3"
    :description: "The phenomena of turbulence; transition prediction; Reynolds stresses; turbulent boundary-layer equations. Approximate methods for turbulent boundary layers. Prerequisite: A A 507 or permission of instructor. Offered: odd years; Sp."
  - :name: Mathematical Foundations of Systems Theory
    :number: "510"
    :subject: A_A
    :credit: "4"
    :description: "Mathematical foundations for system theory presented from an engineering viewpoint. Includes set theory; functions, inverse functions; metric spaces; finite dimensional linear spaces; linear operators on finite dimensional spaces; projections on Hilbert spaces. Applications to engineering systems stressed. Prerequisite: graduate standing or permission of instructor. Offered: jointly with CHEM E 510/E E 510/M E 510; A."
  - :name: Gas Laser Theory and Practice
    :number: "513"
    :subject: A_A
    :credit: "3"
    :description: "Physics and fluid mechanics of gas lasers, with emphasis on performance of gas dynamic lasers, flowing chemical lasers, and gaseous electric lasers. Development of laser optics, interaction of radiation and matter, laser oscillation conditions, and methods of obtaining population inversions. Applications of high-power lasers emphasized. Offered: even years; Sp."
  - :name: Stability and Control of Flight Vehicles
    :number: "516"
    :subject: A_A
    :credit: "3"
    :description: "Static and dynamic stability and control of flight vehicles in the atmosphere. Determination of stability derivatives. Effects of stability derivatives on flight characteristics. Flight dynamic model. Responses to control inputs and external disturbances. Handling qualities. Control system components, sensor characteristics. Stability augmentation systems. Offered: A."
  - :name: Automatic Control of Flight Vehicles
    :number: "518"
    :subject: A_A
    :credit: "3"
    :description: "Specifications of flight vehicle performance. Synthesis of stability augmentation systems and autopilot control laws in the frequency-domain and using multivariable control methods. Reduced-order controller synthesis, digital design, and implementation. Use of computer-aided control design packages. Prerequisite: A A 516 and A A 548. Offered: odd years; Sp."
  - :name: Seminar
    :number: "520"
    :subject: A_A
    :credit: "10"
    :description: "Topics of current interest in aerospace engineering. Credit/no credit only. Prerequisite: A A major. Offered: AWSp."
  - :name: Special Topics in Fluid Physics
    :number: "523"
    :subject: A_A
    :credit: "3"
    :description: "Offered: AWSp."
  - :name: Aircraft Engine Noise
    :number: "524"
    :subject: A_A
    :credit: "3"
    :description: "Description and measurement of noise, power spectra. Elementary duct acoustics, rotor-stator interaction, effect of design blade loading. Turbine noise, core noise, acoustic linings. Jet noise, Lighthill theory, scaling laws. Offered: odd years; A."
  - :name: Aerothermodynamics of Aircraft Engines Components
    :number: "525"
    :subject: A_A
    :credit: "3"
    :description: "Estimation of component performances. Inlets and nozzles. Aerodynamics of turbines and compressors. Radial equilibrium theory, through-flow theory. Offered: even years; W."
  - :name: Energy Conversion I
    :number: "527"
    :subject: A_A
    :credit: "3"
    :description: "Energy resources. Heat generation by combustion, solar collection. Analysis of power systems for space and advanced commercial power generation. High-temperature cycles. Offered: even years; A."
  - :name: Space Propulsion
    :number: "529"
    :subject: A_A
    :credit: "3"
    :description: "Nucleonics, and heat transfer of nuclear-heated rockets. Electrothermal, electromagnetic, and electrostatic thrusters. Power/propulsion systems. Prerequisite: permission. Offered: odd years; Sp."
  - :name: Mechanics of Solids
    :number: "530"
    :subject: A_A
    :credit: "3"
    :description: "General concepts and theory of solid mechanics. Large deformations. Behavior of elastic, viscoelastic, and plastic solids. Linear theory of elasticity and thermoelasticity. Wave propagation in solids. Offered: A."
  - :name: Structural Reliability and Damage
    :number: "531"
    :subject: A_A
    :credit: "3"
    :description: "Theory of plasticity, yield surfaces, flow rules, limit theorems. Concepts of failure and fatigue in aerospace structures, residual strength, cumulative damage, probability aspects and case histories. Prerequisite: A A 530 or equivalent or permission of instructor. Offered: odd years; W."
  - :name: Mechanics of Composite Materials
    :number: "532"
    :subject: A_A
    :credit: "3"
    :description: "Analyses and design of composite materials for aerospace structures. Micromechanics. Anisotropic elasticity. Laminated plate theory. Thermo-viscoelastic behavior and fracture of composites. Prerequisite: A A 530 or permission of instructor. Offered: odd years; Sp."
  - :name: Finite Element Analysis I
    :number: "540"
    :subject: A_A
    :credit: "3"
    :description: "Formulation of the finite element method using variational and weighted residual methods. Element types and interpolation functions. Application to elasticity problems, thermal conduction, and other problems of engineering and physics. Offered: W."
  - :name: Finite Element Analysis II
    :number: "541"
    :subject: A_A
    :credit: "3"
    :description: "Advanced concepts of the finite element method. Hybrid and boundary element methods. Nonlinear, eigenvalue, and time-dependent problems. Prerequisite: A A 540 or permission of instructor. Offered: Sp."
  - :name: Computational Fluid Dynamics I
    :number: "543"
    :subject: A_A
    :credit: "3"
    :description: "Numerical approximation of the inviscid compressible equations of fluid dynamics. Analysis of numerical accuracy, stability, and efficiency. Use of explicit, implicit, and flux split methods. Discussion of splitting, approximate factorization, discrete point, and finite volume approaches. Applications to the solution of simple hyperbolic systems of equations and the Euler equations. Offered: W."
  - :name: Computational Methods for Plasmas
    :number: "545"
    :subject: A_A
    :credit: "3"
    :description: "Develops the governing equations for plasma models - particle, kinetics, and MHD. Applies the governing equation to plasma dynamics through the PIC method and integration of fluid evaluation equations. Examines numerical solution to equilibrium configurations, and linear stability by energy principle and variational method. Prerequisite: A A 405 or A A 557. Offered: odd years; Sp."
  - :name: Advanced Topics in Control System Theory
    :number: "546"
    :subject: A_A
    :credit: "3"
    :description: "Topics of current interest for advanced graduate students with adequate preparation in linear and nonlinear system theory. Prerequisite: permission of instructor. Offered: when adequate enrollment develops prior to close of advance registration."
  - :name: Linear Systems Theory
    :number: "547"
    :subject: A_A
    :credit: "4"
    :description: "Linearity, linearization, finite dimensionality, time-varying vs. time-invariant linear systems, interconnection of linear systems, functional/structural descriptions of linear systems, system zeros and invertibility, linear system stability, system norms, state transition, matrix exponentials, controllability and observability, realization theory. Prerequisite: either A A 447, E E 447 or M E 471. Offered: jointly with E E 547/M E 547; A"
  - :name: Linear Multivariable Control
    :number: "548"
    :subject: A_A
    :credit: "3"
    :description: "Introduction to MIMO systems, successive single loop design comparison, Lyapunov stability theorem, full state feedback controller design, observer design, LQR problem statement, design, stability analysis, and tracking design. LQG design, separation principle, stability robustness. Prerequisite: A A 547/E E 547/M E 547. Offered: jointly with M E 548/E E 548."
  - :name: State Estimation and Kalman Filtering
    :number: "549"
    :subject: A_A
    :credit: "3"
    :description: "Fundamentals of state estimation for linear and nonlinear systems. Discrete and continuous systems. Probability and stochastic systems theory. Models with noise. Kalman-Bucy filters, extended Kalman filters, recursive estimation. Numerical issues in filter design and implementation. Prerequisite: E E 505 or AMATH 506 or STAT 506; recommended: 548 or A A 548. Offered: jointly with M E 549/E E 549."
  - :name: Nonlinear Optimal Control
    :number: "550"
    :subject: A_A
    :credit: "3"
    :description: "Calculus of variations for dynamical systems, definition of the dynamic optimization problem, constraints and Lagrange multipliers, the Pontryagin Maximum Principle, necessary conditions for optimality, the Hamilton-Jacobi-Bellman equation, singular arc problems, computational techniques for solution of the necessary conditions. Prerequisite: graduate standing; recommended: A A 548, E E 548, or M E 548. Offered: jointly with E E 550/M E 550; odd years; A."
  - :name: Vibrations of Aerospace Systems
    :number: "553"
    :subject: A_A
    :credit: "3"
    :description: "Continuous and discrete systems, natural frequencies, and modal analysis; forced vibrations and motion-dependent forces. Structural damping; control augmented structures. Measurements for structural dynamic testing. Prerequisite: A A 571 or equivalent. Offered: odd years; Sp."
  - :name: Aeroelasticity
    :number: "554"
    :subject: A_A
    :credit: "3"
    :description: "Static and dynamic aeroelasticity, unsteady aerodynamics, aeroservoelastic modeling, and active control. Offered: even years; Sp"
  - :name: Space and Laboratory Plasma Physics
    :number: "556"
    :subject: A_A
    :credit: "3"
    :description: "Discussion of waves, equilibrium and stability, diffusion and resistivity, basic plasma kinetic theory, and wave-particle interactions. Prerequisite: either A A 405, ESS 515, or GPHYS 505, or permission of instructor. Offered: jointly with ESS 576; W."
  - :name: Physics of Fusion Plasmas
    :number: "557"
    :subject: A_A
    :credit: "3"
    :description: "Review and comparison of single particle and fluid descriptions of plasmas. MDH equilibrium, flux surfaces, and basic toroidal description. Collisional processes including physical and velocity space diffusion. Introduction to island formation, stochasticity, and various plasma instabilities. Prerequisite: A A 405 or GPHYS 505. Offered: even years; W"
  - :name: Plasma Theory
    :number: "558"
    :subject: A_A
    :credit: "3"
    :description: "Equilibrium, stability, and confinement. Classical transport, collisionless and resistive skin depths. Ideal MHD equations formally derived and properties of plasmas in the ideal limit are studied. Straight and toroidal equilibrium. Linear stability analysis with examples. Taylor minimum energy principle. Prerequisite: either A A 405, A A 556, A A 557, ESS 576, or GPHYS 537. Offered: even years; Sp."
  - :name: Plasma Science Seminar
    :number: "559"
    :subject: A_A
    :credit: "10"
    :description: "Current topics in plasma science and controlled fusion with presentations by invited speakers, on-campus speakers, and students. Students expected to give a seminar once or twice a year with instructor reviewing the method of presentation and material used for the presentation. Credit/no credit only. Offered: AWSp."
  - :name: Plasma Diagnostics
    :number: "560"
    :subject: A_A
    :credit: "3"
    :description: "Discusses plasma measurement methods including material probes and optical methods. Covers techniques for making measurement in a high electrical noise environment. Presents methods for measuring electron and ion temperatures, density, impurities, magnetic fields, fluctuations, and neutrals. Prerequisite: A A 405 or equivalent. Offered: even years, A."
  - :name: Fusion Reactor Fundamentals
    :number: "565"
    :subject: A_A
    :credit: "3"
    :description: "Introduction to basic engineering features of fusion power plants. Brief description of basic fusion physics and discussion of power plants for leading thermonuclear concepts. Engineering problems; blanket, shield neutronics; materials, thermal hydraulics; tritium, superconducting systems. Prerequisite: completion of or concurrent enrollment in A A 405 or permission of instructor. Offered: odd years; W."
  - :name: Manifolds and Geometry for Systems and Control
    :number: "570"
    :subject: A_A
    :credit: "3"
    :description: "Introduction to fundamentals of calculus on manifolds and group theory with applications in robotics and control theory. Topics include: manifolds, tangent spaces and bundles, Lie groups and algebras, coordinate versus coordinate-free representations. Applications from physics, robotics, and control theory. Offered: jointly with EE 570/M E 571; W; even years."
  - :name: Continuum Mechanics
    :number: "575"
    :subject: A_A
    :credit: "3"
    :description: "General foundations of the fundamental concepts of motion, stress, energy, and electromagnetism for a continuum. General equations of conservation of mass, momentum, and energy. Linear and nonlinear elastic, viscous, and inelastic materials. Offered: jointly with CEE 508; even years; W."
  - :name: Optimization in System Sciences
    :number: "578"
    :subject: A_A
    :credit: "3"
    :description: "Covers convex sets, separation theorems, theorem of alternatives and their applications, convex analysis, convex functions, conjugation, subgradients, convex optimization, duality and applications, linear and semi-definite programming. Linear matrix inequalities, optimization algorithms, applications in system theory and control, bilinear, rank minimization, optimization software. Recommended: A A 547/M E 547/E E 547. Offered: jointly with E E 578/M E 578; W; even years."
  - :name: Geometric Methods for Non-Linear Control Systems
    :number: "580"
    :subject: A_A
    :credit: "3"
    :description: "Analysis and design of nonlinear control systems focusing on differential geometric methods. Topics include controllability, observability, feedback linearization, invariant distributions, and local coordinate transformations. Emphasis on systems evolving on Lie groups and linearly uncontrollable systems Prerequisite: A A 570/E E 570/M E 570. Offered: jointly with E E 580/M E 580; Sp; even years."
  - :name: Digital Control
    :number: "581"
    :subject: A_A
    :credit: "3"
    :description: "Sampled-data systems, and z-transform. Frequency domain properties. Sampling D/A and A/D conversion. Controller design via discrete-time equivalents, direct methods, state feedback and observers. Quantization effects. LQR control and introduction to LQG optimal control. Prerequisite: either E E/A A/ or M E 548. Offered: jointly with E E/M E 581; W."
  - :name: Introduction to Discrete Event Systems
    :number: "582"
    :subject: A_A
    :credit: "3"
    :description: "Modeling DES with automata and Petri nets. Languages. State estimation and diagnostics. Control specifications. Feedback control. Dealing with uncontrollability and unobservability. Dealing with blocking. Timed automata and Petri nets. Prerequisite: A A 447/E E 447/ M E 471. Offered: jointly with E E 582/M E 582; even years; Sp."
  - :name: Nonlinear Control Systems
    :number: "583"
    :subject: A_A
    :credit: "3"
    :description: "Analysis of nonlinear systems and nonlinear control system design. Phase plane analysis. Lyapunov stability analysis. Describing functions. Feedback linearization. Introduction to variable structure control. Prerequisite: A A/E E 447/M E 471. Offered: jointly with E E/M E 583; odd years; SP."
  - :name: System Identification and Adaptive Control
    :number: "585"
    :subject: A_A
    :credit: "3"
    :description: "Theory and methods of system identification and adaptive control. Identification of linear-in-parameter systems, using recursive LS and extended LS methods; model order selection. Indirect and direct adaptive control. Controller synthesis, transient and stability properties. Prerequisite: either E E 505 or AMATH 506 or STAT 506; E E 548/A A 548/M E 548. Offered: jointly with M E 585/E E 585."
  - :name: Special Topics in Solid Mechanics
    :number: "589"
    :subject: A_A
    :credit: "3"
    :description: "Offered: AWSp."
  - :name: Robotics and Control Systems Colloquium
    :number: "591"
    :subject: A_A
    :credit: "3"
    :description: "Colloquium on current topics in robotics and control systems analysis and design. Topics presented by invited speakers as well as on-campus speakers. Emphasis on the cross-disciplinary nature of robotics and control systems. Credit/no credit only. Offered: jointly with CHEM E/E E/M E 591; AWSp."
  - :name: Feedforward Control
    :number: "593"
    :subject: A_A
    :credit: "3"
    :description: "Design feedforward controllers for precision output tracking; inversion-based control of non-minimum-phase systems; effect of plant uncertainty on feedforward control; design of feedforward controllers for applications such as vertical take off and landing aircraft, flexible structures and piezo-actuators. Prerequisite: A A 547/E E 547/M E 547. Offered: jointly with E E/ M E 593; Sp; even years."
  - :name: Robust Control
    :number: "594"
    :subject: A_A
    :credit: "3"
    :description: "Basic foundations of linear analysis and control theory, model realization and reduction, balanced realization and truncation, stabilization problem, coprime factorizations, Youla parameterization, matrix inequalities, H-infinity and H2 control, KYP lemma, uncertain systems, robust H2, integral quadratic constraints, linear parameter varying synthesis, applications of robust control. Offered: jointly with E E 594/M E 594; odd years; Sp."
  - :name: Special Projects
    :number: "599"
    :subject: A_A
    :credit: "15"
    :description: "Investigation on a special project by the student under the supervision of a faculty member. Offered: AWSpS."
