  - :name: Land Law and the Urban Environment
    :number: "442"
    :subject: LAW
    :credit: "3"
    :description: Examination of the major legal tools available to shape the urban environment by controlling the use of land. Considers zoning, subdivision controls, urban renewal, private land-use restrictions, and the rules of nuisance law. Credit/no credit only. Open to law and nonlaw students.
  - :name: The Legal Process I
    :number: "443"
    :subject: LAW
    :credit: "5"
    :description: The system of law and its functions rather than substantive law pertaining to any particular subject or discipline. Open only to nonlaw students. Credit/no credit only.
  - :name: Constitution and American Public Education
    :number: "444"
    :subject: LAW
    :credit: "6"
    :description: "Examines the relationships between the Constitution of the United States and the American system of public education, excluding higher education, in areas of constitutional freedom and legal controls, racial desegregation, and equal educational opportunity, including equal financing of the public schools. Credit/no credit only. Offered: jointly with EDLPS 444."
  - :name: Major Issues in American Constitutional Law
    :number: "445"
    :subject: LAW
    :credit: "3"
    :description: Significant themes in American constitutional law. Doctrine of judicial review, application of the Bill of Rights to the states, Supreme Court's recognition of fundamental rights, the Equal Protection clause, the Religion clauses, freedom of speech, and Presidential powers. Open to law and nonlaw students.
  - :name: Critical Perspectives in Law
    :number: "447"
    :subject: LAW
    :credit: "3"
    :description: Examination of modern critical legal thought and critics views regarding proposed alternative forms of social ordering.
  - :name: American Law and the American Indian
    :number: "467"
    :subject: LAW
    :credit: "3"
    :description: "Relationship between Indians and the United States from 1789 to the present. Significant constitutional, legislative, and judicial actions. Legal events explored within their political, military, social, and cultural contexts. Comparisons with other minority-group experiences. Offered: jointly with HSTAA 416."
  - :name: International Economic Relations and Trade Policy
    :number: "476"
    :subject: LAW
    :credit: "3"
    :description: Consideration of international control of national trade policies and permissible transnational reach of national trade or other regulation The General Agreement on Tariffs and Trade (GATT) and the international monetary system examined from legal and economic perspective. Examination and comparison of prescriptive jurisdiction to public international law.
  - :name: Law Literature and Film
    :number: "477"
    :subject: LAW
    :credit: "4"
    :description: An examination of literary and cinematic portrayals of and issues important to law, lawyers, and the legal system. Considers both portrayals purporting to depict the legal system as well as works envisioning lawyers and the legal system in a "better world.".
