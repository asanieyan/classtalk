    :number: "210"
    :subject: SISME
    :credit: "5"
    :description: "Major developments in Islamic civilization from advent of Islam in seventh century to present. Islamic history, law, theology, and mysticism, as well as the politics, cultures, and literatures of the various Islamic societies. Offered: jointly with NEAR E 210."
  - :name: Introduction to the Modern Middle East
    :number: "213"
    :subject: SISME
    :credit: "5"
    :description: "Major social and political trends in the Middle East during the 18th, 19th, and 20th centuries. Basic principles of Islam and its diversity, changing balance of power during the early modern period; European colonialism and withdrawal; pan-Arabism, nationalism, feminism and religious resurgence. Offered: jointly with NEAR E 213."
  - :name: "Study Abroad: Middle Eastern Studies"
    :number: "399"
    :subject: SISME
    :credit: "15"
    :description: For participants in study abroad program. Specific course content varies. Courses do not automatically apply to major/minor requirements.
  - :name: The Middle East in the Modern World
    :number: "400"
    :subject: SISME
    :credit: "5"
    :description: Economic, political, and cultural ties between the Middle East and the modern world between the eighteenth century and the present. Particular attention to the transformation of societies, formation of modern states, the relationship between Islam and democracy, and gender and society in the Middle East.
  - :name: International Humanitarian Law
    :number: "420"
    :subject: SISME
    :credit: "5"
    :description: Investigates International Humanitarian Law (sometimes called the Law of Armed Conflict), the field concerned with rules developed by civilized nations to protect the victims of armed conflict, including the Geneva Conventions. Case studies include the conflict between Israel and the Palestinians, as well as developments in Afghanistan and Iraq.
  - :name: Economic Development of the Middle East
    :number: "430"
    :subject: SISME
    :credit: "5"
    :description: Comparative examination of economic development in the Middle East. Includes population growth, agrarian change, industrialization, foreign trade, capital flows, and fiscal and monetary policies.
  - :name: The Middle East and the World Economy
    :number: "432"
    :subject: SISME
    :credit: "5"
    :description: Early nineteenth century to the 1980s. Production and export of agricultural and raw materials, extension of loans and investments by Europeans, commercial exploitation and export of oil as major phases of economic interaction. These phases and their political repercussions; their significance and consequences.
  - :name: "Israel: Politics and Society"
    :number: "458"
    :subject: SISME
    :credit: "5"
    :description: Examines how parts of the mosaic of Israel's ethnic groups and religions have interacted over time to create today's society. Focus on politics, especially interaction of the state with the mosaic society. The religious divide; the Jewish ethnic divide; Palestinians in Israel; war and its effect on Israel; the long road to peace.
