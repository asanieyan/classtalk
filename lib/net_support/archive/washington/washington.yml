- :name: Bioengineering
  :courses: 
  - :name: Bioengineering Laboratory
    :number: "201"
    :subject: BIOEN
    :credit: "2"
    :description: "Introduction to bioengineering; laboratory safety, acquisition and analysis, presentation tools for biomedical applications. Prerequisite: MATH 124; PHYS 121. Offered: W."
  - :name: Introduction to Bioengineering
    :number: "299"
    :subject: BIOEN
    :credit: "1"
    :description: "Lectures on the various aspects of bioengineering; orientation in bioengineering studies and practice. Credit/no credit only. Offered: ASp."
  - :name: Bioengineering Systems Analysis
    :number: "301"
    :subject: BIOEN
    :credit: "4"
    :description: "Investigates static and dynamic problems that are found in medicine and biology. Exposes students to real biomedical applications of first- and second-order differential equations. Students analyze current bioengineering and biomedical problems and make measurements of the systems that present those problems. Weekly laboratories. Prerequisite: BIOL 200 or BIOL 202; E E 215. Offered: Sp."
  - :name: Introduction to Biomedical Instrumentation
    :number: "302"
    :subject: BIOEN
    :credit: "4"
    :description: "Introduces students to the theory of measurement and the practicalities of measurement of biological variables. Basic amplifier theory, discussion of noise in physical systems and its reduction. Some actuators used to test biomedical systems. Prerequisite: BIOEN 301; CSE 142. Offered: A"
  - :name: Bioengineering Signal Processing
    :number: "303"
    :subject: BIOEN
    :credit: "4"
    :description: "Introduction of signal processing techniques necessary to record and analyze medical and biological data. Students use transform calculus to analyze differential equations and develop approximations to functions. Introduces sampling and applies it to biological data. Prerequisite: BIOEN 302. Offered: W"
  - :name: Introduction to the Bioengineering Analysis of Physiology I
    :number: "304"
    :subject: BIOEN
    :credit: "4"
    :description: "Introduction of engineering analysis of physiological systems. Course covers cellular function through its control by the central nervous system. Prerequisite: BIOEN 301; CSE 142. Offered: A"
  - :name: Introduction to the Bioengineering Analysis of Physiology II
    :number: "305"
    :subject: BIOEN
    :credit: "4"
    :description: "Introduction to the cardiovascular system. Explores the cardiovascular system as an engineering system in which the heart is a pump, and the load and distribution of blood to organs on the heart depend on the demands of the system. Introduces principles of fluid transport. Prerequisite: BIOEN 302; BIOEN 304. Offered: W"
  - :name: Introduction to Molecular Bioengineering
    :number: "357"
    :subject: BIOEN
    :credit: "4"
    :description: "Introduces molecular bioengineering. Molecules as building blocks to engineer surfaces. Molecular therapeutics, drug delivery, diagnosis and biomaterials. Examines design principles for biomedical materials and devices. Prerequisite: either BIOL 200 or BIOL 202; PHYS 122; either CHEM 223, CHEM 237, or CHEM 335. Offered: Sp."
  - :name: Medical Imaging
    :number: "420"
    :subject: BIOEN
    :credit: "4"
    :description: "Various medical imaging modalities (x-rays, CT, MRI, ultrasound, PET, SPECT, etc.) and their applications in medicine and biology. Extends basic concepts of signal processing (BIOEN 303) to the two and three dimensions relevant to imaging physics, image reconstruction, image processing, and visualization. Prerequisite: BIOEN 303; MATH 308; CSE 143. Offered: A."
  - :name: Medical Instrumentation
    :number: "436"
    :subject: BIOEN
    :credit: "4"
    :description: "Introduction to the application of instrumentation to medicine. Topics include transducers, signal-conditioning amplifiers, electrodes and electrochemistry, ultrasound systems, electrical safety, and the design of clinical electronics. Laboratory included. For juniors, seniors, and first-year graduate students who are preparing for careers in bioengineering, both research and industrial. Offered: jointly with E E 436; Sp."
  - :name: Introduction to Biomechanics
    :number: "440"
    :subject: BIOEN
    :credit: "4"
    :description: "Presents the mechanical behavior of tissues in the body and the application to design of prostheses. Tissues studies include bone, skin, fascia, ligaments, tendons, heart valves, and blood vessels. Discussion of the structure of these tissues and their mechanical response to different loading configurations. An important part of the class is a final project. Offered: jointly with M E 445; Sp."
  - :name: BioMEMS
    :number: "455"
    :subject: BIOEN
    :credit: "4"
    :description: "Introduction to BioMEMS. State-of-the-art techniques in patterning biomolecules, machining three-dimensional microstructures and building microfluidic devices. Various biomedical problems that can be addressed with microfabrication technology and the engineering challenges associated with it. Biweekly labs. Prerequisite: BIOEN 303. Offered: W."
  - :name: Advanced Molecular Bioengineering
    :number: "457"
    :subject: BIOEN
    :credit: "4"
    :description: "Fundamentals of molecular recognition: thermodynamics, forces, kinetics. Manipulation of recognition processes for current molecular bioengineering research and development. Fundamental physical chemistry of molecular recognition in the context of biomedicine. Therapeutics based on cells. Prerequisite: BIOEN 357; BIOC 405. Offered: Sp."
  - :name: Biochemical Engineering
    :number: "467"
    :subject: BIOEN
    :credit: "3"
    :description: "Application of basic chemical engineering principles to biochemical and biological process industries such as fermentation, enzyme technology, and biological waste treatment. Rapid overview of relevant microbiology, biochemistry, and molecular genetics. Design and analysis of biological reactors and product recovery operations. Prerequisite: either CHEM 223 with CHEM E 340 or either CHEM 237 or CHEM 335; recommended: CHEM E 465. Offered: jointly with CHEM E 467; Sp."
  - :name: Research and Design Fundamentals
    :number: "481"
    :subject: BIOEN
    :credit: "4"
    :description: "Engineering design, planning and managing an open-ended project, bioengineering and society. Prerequisite: BIOEN 303; BIOEN 305. Offered: Sp"
  - :name: Bioengineering Senior Capstone Research/Design
    :number: "482"
    :subject: BIOEN
    :credit: "8"
    :description: "Independent capstone design/research project; final paper. Prerequisite: BIOEN 303; BIOEN 305. Offered: AWSpS"
  - :name: Computational Bioengineering
    :number: "485"
    :subject: BIOEN
    :credit: "4"
    :description: "Introduction to computational, mathematical and statistical approaches to the analysis of biological systems, including systems and control theory, molecular models and bioinformatics. Lectures and laboratory sessions emphasize practical problems in kinetics, metabolism and genomics. Prerequisite: CSE 143; BIOEN 305; MATH 308. Offered: A."
  - :name: Engineering Materials for Biomedical Applications
    :number: "490"
    :subject: BIOEN
    :credit: "3"
    :description: "Combined application of principles of physical chemistry and biochemistry, materials engineering, to biomedical problems and products. Applications include implants and medical devices, drug delivery systems, cell culture processes, diagnostics, and bioseparations. Offered: jointly with CHEM E 490; A."
  - :name: "Controlled-Release Systems: Principles and Applications"
    :number: "491"
    :subject: BIOEN
    :credit: "3"
    :description: "Mechanisms for controlled release of active agents and the development of useful drug delivery systems for this purpose. Release mechanisms considered include diffusive, convective, and erosive driving forces. Delivery routes include topical, oral and in vivo. Some special case studies covered in detail. Offered: jointly with CHEM E 491; W."
  - :name: Surface Analysis
    :number: "492"
    :subject: BIOEN
    :credit: "3"
    :description: "Understanding of solid surfaces for research and development in microelectronics, catalysis, adhesion, biomaterials, science wear, and corrosion science. Newer methods available to study surfaces of materials. Electron emission spectroscopies (ESCA, Auger): ion scattering, ion spectroscopic, photon spectroscopic, and thermodynamic methods. Offered: jointly with CHEM E 458; Sp."
  - :name: Bioengineering Education Outreach
    :number: "497"
    :subject: BIOEN
    :credit: "6"
    :description: Work with K-12 schools or community organizations. Current science education research and instructional techniques. May involve presentations or instruction in hands-on activities.
  - :name: Special Projects
    :number: "499"
    :subject: BIOEN
    :credit: "6"
    :description: "Individual undergraduate bioengineering projects under the supervision of an instructor. In addition, classes on selected topics of current interests as announced. Offered: AWSpS."
  - :name: Physical Aspects of Medical Imaging
    :number: "508"
    :subject: BIOEN
    :credit: "4"
    :description: "Quantitative physical principles of medical imaging are presented for electromagnetic and sonic radiation. Methods of image formation and analysis are discussed for conventional film radiography, CT, DSA, PET, B-mode ultrasound and Doppler ultrasound. Offered: jointly with RADGY 508/ENV H 528."
  - :name: Bioengineering Seminars
    :number: "510"
    :subject: BIOEN
    :credit: "1"
    :description: Introductory seminar for new graduate students; review of departmental research.
  - :name: Biomaterials Seminar
    :number: "511"
    :subject: BIOEN
    :credit: "1"
    :description: "Presentation of student research results. Credit/no credit only. Prerequisite: permission of instructor. Offered: jointly with CHEM E 511."
  - :name: Nanotechnology Seminar
    :number: "518"
    :subject: BIOEN
    :credit: "18"
    :description: "Emphasizes frontier research in nanoscience and nanotechnology and on intellectual interactions within the nanotechnology community. Presented by experts in the field, with most being from other institutions. Prerequisite: graduate standing and permission of instructor. Credit/No Credit only. Offered: jointly with CHEM 597; AWSp."
  - :name: Orthopedic Biomechanics
    :number: "520"
    :subject: BIOEN
    :credit: "4"
    :description: "Mechanical engineering applied to musculoskeletal system with emphasis on techniques in orthopedic surgery. Measurement of mechanical properties of tissues. mechanics of bone, soft tissue, and muscle, mechanics of upper extremity, spine, and lower extremity. Engineering in surgery, gait analysis, joint replacement, fracture fixation. Prerequisite: BIOEN 440."
  - :name: Biosystem Identification
    :number: "540"
    :subject: BIOEN
    :credit: "4"
    :description: "Fundamentals of mathematical modeling in medicine and biology, Introduction to compartmental models: a priori, a priori identifiability. Data measurement error, parameter estimation. Maximum likelihood, least squares. Introduction to tracer-tracee models, pharmacokinetics, pharmacodynamics. Models to test hypotheses. Hands-on computer experience. Prerequisite: ordinary differential equations, introductory statistics, or permission of instructor."
  - :name: Computer Simulation in Biology
    :number: "542"
    :subject: BIOEN
    :credit: "3"
    :description: "Introduction to mathematical modeling of biological phenomena. Tutorial text explains how to derive equations for simple models and apply them to generate simulation data. Application topics include kinetics of biomolecular reactions and enzyme saturation, membrane transport, organismal predation, competition and growth, compartmental and spatially distributed models, physiological control systems, probabilistic models. Prerequisite: P BIO 405 and P BIO 406 or equivalent or permission of instructor."
  - :name: Fractals in Biology and Medicine
    :number: "545"
    :subject: BIOEN
    :credit: "3"
    :description: Introduction to fractal and chaos. Conceptual approaches to using fractals for characterizing structures and growth processes, describing heterogeneities, and evaluating properties of tissues. The behavior of non-linear systems, often chaotic, describes physiological homeodynamics, regulation without set points in feedback control. .
  - :name: Mass Transport and Exchange in Biological Systems
    :number: "550"
    :subject: BIOEN
    :credit: "3"
    :description: "Review of basic mechanisms of transport; transport through vascular system and blood-tissue exchange processes in organs; integrated system analysis of closed systems and applications to physiological regulation, medical imaging, and pharmacokinetics. Prerequisite: calculus, introduction to differential equations; cardiovascular physiology; E E network analysis or systems analysis, chemical engineering transport."
  - :name: Introduction to Biomechanics
    :number: "555"
    :subject: BIOEN
    :credit: "3"
    :description: Mechanical properties of biological tissues, with emphasis on the underlying histological bases. Bones, joints, cartilage, blood vessels, connective tissue, muscle, heart. Many laboratory sessions.
  - :name: Ultrasound in Bioengineering
    :number: "560"
    :subject: BIOEN
    :credit: "4"
    :description: "Fundamentals of ultrasonic generation, formation, reception, and treatment of absorption, scattering, and transmission. Conventional and new methodology. (A, B, T-M mode, imaging, Doppler, tissue characterization, and nonlinear effects.) Prerequisite: E E/M E 525 for nonbioengineering students or permission of instructor."
  - :name: Biomedical Optics
    :number: "561"
    :subject: BIOEN
    :credit: "4"
    :description: "Advanced theories of optical and spectroscopic measurement with emphasis on biomedical laser applications. Laser principles, instrumentation, and current practice in various biomedical uses, covering such areas as medicine, surgery, and biology. Prerequisite: BIOEN 302 or equivalent, or permission of instructor."
  - :name: Nuclear Magnetic Resonance in Biomedicine
    :number: "565"
    :subject: BIOEN
    :credit: "2"
    :description: "Basic physics of nuclear magnetic resonance (NMR) imaging and spectroscopy are presented. Research applications of NMR in physiology and biochemistry are reviewed with emphasis on the brain. Grade based on written tests and small research paper. Prerequisite: permission of instructor. Offered: jointly with RADGY 550."
  - :name: Image-Processing Computer Systems
    :number: "568"
    :subject: BIOEN
    :credit: "4"
    :description: "Components of digital processing computer systems. Two-dimensional filtering and optimal filter design as well as basic image-processing operations. Selected advanced image-processing topics introduced. Individual student project. Prerequisite: permission of instructor. Offered: jointly with E E 568."
  - :name: Polymeric Materials
    :number: "571"
    :subject: BIOEN
    :credit: "3"
    :description: "Relationships between configuration, conformation, molecular order, microstructure, properties of polymeric materials. Concepts relevant to tailoring polymer molecules and microstructures for specific applications. Interactions between polymers and their in-service environment. Characterization and processing techniques relevant to polymeric materials. Prerequisite: one semester or two quarters of organic chemistry. Offered: jointly with MSE 571."
  - :name: Biosensors and Biomedical Sensing
    :number: "573"
    :subject: BIOEN
    :credit: "3"
    :description: "In-depth overview of the principal types of biosensors. Topics include: how biological molecules are used in sensing, how the sensors operate, how different sensors compare, under what circumstances sensors can be useful, and the applicability of sensors to biomedical sensing. Prerequisite: BIOEN 436 or permission of instructor."
  - :name: Molecular Modeling Methods
    :number: "575"
    :subject: BIOEN
    :credit: "4"
    :description: "Introduction to theory and practice of computer simulation studies of molecules with emphasis on applications to biological molecules and complexes. Discussion of background theory, implementation details, capabilities and practical limitations of these methods. Prerequisite: previous coursework in biochemistry and physical chemistry and/or permission of instructor. Offered: jointly with CHEM 575."
  - :name: Laboratory Techniques in Protein Engineering
    :number: "576"
    :subject: BIOEN
    :credit: "4"
    :description: "Practical introduction to fundamentals of recombinant DNA technology and protein engineering. Gene design, bacterial molecular biology, genetic engineering strategy. Laboratory project focused on making site-directed protein mutations. Techniques include the Polymerase Chain Reaction, DNA sequencing, DNA cutting/splicing, protein expression. Prerequisite: background in biochemistry or molecular biology or consent of instructor."
  - :name: Cell and Protein Reaction with Foreign Materials
    :number: "577"
    :subject: BIOEN
    :credit: "3"
    :description: "Study of ways in which cell and protein interactions with foreign materials affect the biocompatibility of biomaterials. Description of the phenomenology and mechanisms of protein adsorption, mammalian cell adhesion, and cell receptor biology and of methods used to study these phenomena. Surface properties of materials discussed in context of the course. Prerequisite: permission of instructor."
  - :name: Biomembranes
    :number: "578"
    :subject: BIOEN
    :credit: "3"
    :description: Develops an understanding of the molecular principles that underlie the self-assembly of surfactants into natural and model membranes; in particular, on the relationship between the chemical structure of lipid molecules and the three-dimensional aggregates that they form in water.
  - :name: Host Response to Biomaterials
    :number: "579"
    :subject: BIOEN
    :credit: "3"
    :description: "Basic cell and molecular biology of the pathologies associated with biomaterial implantation that limit bioprosthetic use, including hemostasis, infection, acute and chronic inflammation, wound healing and fibrosis, and structural alterations. Major methods for histological analysis of retrieved implants. Prerequisite: general biology, BIOEN 490 (may be taken concurrently) or permission of instructor."
  - :name: Computational and Integrative Bioengineering
    :number: "584"
    :subject: BIOEN
    :credit: "4"
    :description: "Advanced computational, mathematical, and statistical approaches to the analysis of biological systems, including molecular models, time series, fractal systems, population kinetic analysis, and stochastic simulation. Lectures and laboratory sessions emphasize practical problems in kinetic analysis, metabolism, and genomics. Final project, written and oral reports. Prerequisite: BIOEN 485."
  - :name: Bioengineering Principles of Physiology
    :number: "588"
    :subject: BIOEN
    :credit: "4"
    :description: "Muscle exemplifies: protein-protein interactions; molecular recognition; proteins as machines; functional scaling; computing and signaling with metabolic machines; metabolic processes as chemical networks; membrane separation into functions; channels as communication machines; neural control and function. Prerequisite: BIOL 200 or equivalent or permission of instructor; recommended: BIOEN 304, P BIO 405."
  - :name: Integrative Physiological Systems Analysis
    :number: "589"
    :subject: BIOEN
    :credit: "4"
    :description: "Physiological systems, emphasizing cardiovascular, pulmonary and to a lesser extent, renal, hepatic, and endocrine systems, described in quantitative terms, using model representation for examples and problems. Laboratories. Prerequisite: BIOEN 588, calculus and ordinary differential equations."
  - :name: Advanced Topics in Biomaterials
    :number: "590"
    :subject: BIOEN
    :credit: "3"
    :description: "Major, controversial issues in application of synthetic materials to medical problems. Blood compatibility, bioadhesion, intraocular lenses, contact lenses, polyurethanes, biodegradation, protein adsorption, corrosion, bone fixation, new materials, artificial heart, medical device regulation. Prerequisite: BIOEN 490 or CHEM E 490. Offered: jointly with CHEM E 590."
  - :name: Surface Analysis
    :number: "592"
    :subject: BIOEN
    :credit: "3"
    :description: "Understanding of solid surfaces for research and development in microelectronics, catalysis, adhesion, biomaterials science, wear and corrosion science. Newer methods available to study surfaces of materials. Electron emission spectroscopies (ESCA, Auger); ion scattering, ion spectroscopic, photon spectroscopic, and thermodynamic methods. Offered: jointly with CHEM E 558."
  - :name: Special Topics in Bioengineering
    :number: "599"
    :subject: BIOEN
    :credit: "15"
    :description: "Offered at a graduate level periodically by faculty members within the Department of Bioengineering; concerns areas of research activities with current and topical interest to bioengineers. Prerequisite: undergraduate or graduate courses (or equivalent) determined individually for each special topic."
  - :name: Independent Study or Research
    :number: "600"
    :subject: BIOEN
    :credit: "0"
    :description: "Credit/no credit only. Offered: AWSpS."
