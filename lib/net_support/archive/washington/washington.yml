- :name: Fisheries
  :courses: 
  - :name: The Living Aquatic World
    :number: "101"
    :subject: FISH
    :credit: "5"
    :description: Freshwater and marine biodiversity, population, biology, ecosystem structure and function, evolution, conservation genetics, physiology, aquaculture, environmental effects of human activities, role of law, government, and human communities in resource conflicts management. Three case studies. Suitable for non-majors.
  - :name: "Methods in Fisheries and Aquatic Sciences: Theory and Applications"
    :number: "210"
    :subject: FISH
    :credit: "5"
    :description: "Comprehensive survey of the theory and techniques of field research in aquatic sciences. Topics emphasize sampling design, data collection, and interpretation across a broad suite of topics and approaches. Field trips and laboratory sections are mandatory. Recommended: 10 credits in biology."
  - :name: Marine Biology
    :number: "250"
    :subject: FISH
    :credit: "5"
    :description: "Lecture-laboratory course in Marine Biology focusing on physical, biological, and social aspects of the marine environment. Topics include oceanography, ecology, physiology, behavior, conservation, fisheries, exploration, and activism. Evening marine biology movies and weekend field trip. Honors section research project. Offered: jointly with BIOL/OCEAN 250."
  - :name: "Study Abroad: Aquatic and Fishery Sciences"
    :number: "296"
    :subject: FISH
    :credit: "0"
    :description: For participants in UW study abroad program. Specific content varies and must be individually evaluated. Credit not does not apply to major requirements without approval.
  - :name: Special Topics in Fisheries
    :number: "297"
    :subject: FISH
    :credit: "5"
    :description: Selected topics in aquatic science and fisheries.
  - :name: Biology of Shellfishes
    :number: "310"
    :subject: FISH
    :credit: "5"
    :description: "Commercially important mollusks, crustaceans, and other harvested invertebrates highlighted with respect to systematics, anatomy, reproductive strategies, feeding, and growth. Examples of species that demonstrate variability in recruitment and complex life cycles. Laboratories, field trips. Recommended: 10 credits biological science."
  - :name: Biology of Fishes
    :number: "311"
    :subject: FISH
    :credit: "5"
    :description: "Lecture and laboratory, of the morphological, physiological, behavioral, and ecological diversity of fishes of the world; designed to provide a basic foundation for advanced courses in all areas of finfish fisheries. 3-credit option does not include laboratory. Recommended: 10 credits biological science. Offered: jointly with BIOL 311; W."
  - :name: Fisheries Ecology
    :number: "312"
    :subject: FISH
    :credit: "5"
    :description: "Ecological characteristics of fishes and shellfishes in the important freshwater and marine habitats of North America. Relationship between physical aspects of the habitats and community structure. Impacts of human activities on diversity and abundance. Prerequisite: either BIOL 162 or 220; recommended: FISH 210; FISH 311. Offered: Sp."
  - :name: Conservation and Management of Aquatic Resources
    :number: "323"
    :subject: FISH
    :credit: "5"
    :description: Topics include population growth rates, extinction risk, dynamics of populations at low densities, meta-populations, marine reserves, endangered species classification, sustainable harvesting and management institutions. Examines case studies such as salmon, albatross and whales as representative of conservation issues in aquatic sciences. Sampling, experimental design, computer skills and research writing.
  - :name: Aquatic Animal Physiology and Reproduction
    :number: "324"
    :subject: FISH
    :credit: "5"
    :description: "Adaptations of aquatic animals to environmental challenges. Energy pathways from feeding and digestion through maintenance (metabolism, movement, repair), homeostasis (respiration, osmoregulation, thermoregulation), growth and reproduction (sex determination, manipulation, sex change). Roles of sensory, nervous, and endocrine systems in mediating environmental information. Hands-on laboratory. Prerequisite: either BIOL 161 or BIOL 220."
  - :name: Forestry-Fisheries Interactions
    :number: "328"
    :subject: FISH
    :credit: "4"
    :description: "Characteristics of forestry-fisheries interactions in terrestrial and aquatic landscapes. Effects of changes in landforms on forest and aquatic communities. River basin and watershed features. Forest stand dynamics, forest hydrology, fish and wildlife histories and behavior. Resource conflicts and resolution. Offered: jointly with ESRM 328; even years; Sp."
  - :name: Genetics and Molecular Ecology
    :number: "340"
    :subject: FISH
    :credit: "5"
    :description: "Application of molecular markers to ecology, evolution, and the management of living resources. Emphasis on understanding the strengths and weaknesses of the approach based on case studies. Offered: jointly with BIOL 340. Prerequisite: either BIOL 102 or BIOL 200."
  - :name: Marine Ecology of Coastal Systems
    :number: "350"
    :subject: FISH
    :credit: "3"
    :description: "Explores the ecological relationships of marine organisms in coastal systems, including kelp forests and coral reefs, the physical forces that shape these systems, and the impacts of environmental change. Recommended: BIOL 250/FISH 250/OCEAN 250. Offered: jointly with SMA 350; W."
  - :name: Field Investigations in Marine Biology
    :number: "351"
    :subject: FISH
    :credit: "5"
    :description: "Evaluates the relationships between man and marine systems in a field-oriented class. Case studies directly investigate marine biology. Studies include human activities and our effects on marine species and communities. Multiple field trips, lectures, and labs. Prerequisite: FISH 350/OCEAN 350. Offered: jointly with OCEAN 351; Sp."
  - :name: Systematics, Zoogeography, and Evolution of Fishes
    :number: "401"
    :subject: FISH
    :credit: "5"
    :description: "Advanced course in ichthyology with emphasis on living bony fishes of the world; past and present biodiversity, evolutionary history, classification, comparative morphology, geographic distribution, and historical zoogeography. Recommended: 10 credits biological science."
  - :name: Diseases of Aquatic Animals
    :number: "404"
    :subject: FISH
    :credit: "5"
    :description: "Overview of communicable and noncommunicable diseases that affect fish and shellfish. Major pathogens of free-ranging as well as captive animals discussed. Students learn to recognize, prevent, and control economically and ecologically important disease syndromes. Recommended: 10 credits biological science."
  - :name: Molluscan Aquaculture and Fisheries
    :number: "405"
    :subject: FISH
    :credit: "5"
    :description: "Biology, ecology, management, and economic importance of oysters, clams, scallops, mussels, abalones, cephalopods, and other mollusks. Emphasis on techniques for production through aquaculture as well as harvest strategies for wild stocks. Field trips. Recommended: 10 credits biological science."
  - :name: Crustacean Fisheries and Aquaculture
    :number: "406"
    :subject: FISH
    :credit: "4"
    :description: "Biology, ecology, management, and economic importance of shellfish, emphasizing crustaceans. Wild populations and aquaculture production of important phyla discussed. Field trips. Recommended: 10 credits biological science. ."
  - :name: Fish Physiology
    :number: "415"
    :subject: FISH
    :credit: "5"
    :description: Examines physiological principles and adaptations of finish for growth, metabolism, salt and water balance, digestion, locomotion, special senses, stress, reproduction, and neural and endocrine control mechanisms. Emphasis on environmental physiology and evolution. A nine-week laboratory component involves original experiments with juvenile salmon in hatchery on campus.
  - :name: Ecology of Marine Fishes
    :number: "420"
    :subject: FISH
    :credit: "4"
    :description: "Focuses on the unique ecological challenges facing marine fishes, including individual, population, community, and ecosystem-scale processes. Prerequisite: either FISH 311 or FISH 312."
  - :name: Biology and Culture of Aquatic Organisms
    :number: "424"
    :subject: FISH
    :credit: "5"
    :description: Explores the concept of sustainability and the interrelationship between environment, aquatic species, and culture of aquatic animal and plant species globally. Current practices, animal biology and health, near-shore ecosystem conservation, water quality, and strategies to improve the sustainability of aquaculture for food production and species conservation. Lecture and lab.
  - :name: Restoration of Fish Communities and Habitats in River Ecosystems
    :number: "428"
    :subject: FISH
    :credit: "5"
    :description: "Examines opportunities to encourage recovery through natural developmental processes that enhance the complexity of habitats and connectivity between habitats in the river basin. Class discussion and participation on field trips focuses on current restoration concepts for ecosystems, designs of projects, and case studies. Recommended: fish ecology and hydrology courses. Offered: odd years; Sp."
  - :name: Biological Problems in Water Pollution
    :number: "430"
    :subject: FISH
    :credit: "5"
    :description: "Ecological risk assessment of toxic chemicals and problems associated with electrical power production. Considers safety and toxicity and effects on individuals, populations, and communities. Laboratory covers simulation models of chemical exposure and community effects. Recommended: senior or graduate standing in fisheries, engineering, or related field. Offered: jointly with CEE 461."
  - :name: Biological Monitoring and Assessment
    :number: "438"
    :subject: FISH
    :credit: "5"
    :description: "Explores the technical questions (conceptual, sampling, and analytical), the rationale, policy relevance, and legal basis for tools -- existing and needed -- to assess ecological health. Prepares students to see the biological components of ecological systems in diverse ways. Offered: jointly with BIOL 438."
  - :name: Attaining a Sustainable Society
    :number: "439"
    :subject: FISH
    :credit: "3"
    :description: "Discusses diverse environmental issues, the importance of all areas of scholarship to evaluating environmental challenges, and the connections between the past and the future, to reveal integrative approaches to protect the long-term interests of human society. Offered: jointly with ENVIR 439."
  - :name: Conservation Genetics
    :number: "444"
    :subject: FISH
    :credit: "5"
    :description: "Advanced genetic concepts and methods related to aquatic species' conservation and management. Includes genetic diversity, small populations and fragmentation, genetic viability, management of wild and captive populations (including aquaculture), reintroductions, hatchery-wild interactions and forensics. Labs include molecular techniques. Recommended: GENET 371."
  - :name: Watershed Ecology and Management
    :number: "447"
    :subject: FISH
    :credit: "3"
    :description: "Explores fundamental ecological processes at the watershed scale, identifies human-induced changes to ecological systems, and discusses approaches to improve watershed management. Includes lectures, field trips, and discussions with organizations and agencies about how they are addressing ways to improve watershed management. Offered: W."
  - :name: Salmonid Behavior and Life History
    :number: "450"
    :subject: FISH
    :credit: "5"
    :description: "Marine distribution, homing migration, and spawning behavior of adult salmon: incubation, emergence, migration, and residence of fry; fingerling distribution and residence with reference to species interaction and population evolution. Recommended: FISH 311. Offered: A."
  - :name: Reproduction and Early Development of Fishes
    :number: "451"
    :subject: FISH
    :credit: "4"
    :description: "Reproductive development, sexual maturation, spawning and incubation in selected fish species; embryology and developmental traits of different salmonid and non-salmonid species; practical experience in artificial spawning techniques, egg handling and care, incubation techniques and the handling of newly-hatched alevins. Recommended: FISH 310; FISH 311."
  - :name: Aquatic Animal Nutrition
    :number: "452"
    :subject: FISH
    :credit: "5"
    :description: "Nutritional requirements, nutrient interactions of aquatic animals in the wild or raised in captivity for purposes such as stock enhancement, food production, the aquarium/ornamental fish industry. Nutritional needs of marine mammals. Feed ingredients, formulation techniques, environmental impacts. Experimental design, completion of laboratory nutritional study. Recommended: 10 credits biological science."
  - :name: Spatial Information Technologies in Ecosystem Sciences
    :number: "453"
    :subject: FISH
    :credit: "3"
    :description: "Introduction to the use of GPS, GIS, and Remote Sensing in the ecosystem sciences. Integrates these technologies in an applied research setting. Two overnight weekend field trips required. Offered: jointly with OCEAN 452."
  - :name: Ecological Modeling
    :number: "454"
    :subject: FISH
    :credit: "5"
    :description: "Examines concepts in ecological modeling focusing on the rational, interpretation, and motivation for modeling in ecological sciences. Explores individual, population, and ecosystem-based models. Excel-based computer exercises, model building and interpretation, readings. Recommended: prior coursework in ecology and statistics. Offered: jointly with Q SCI 454."
  - :name: Fish and Wildlife Toxicology
    :number: "455"
    :subject: FISH
    :credit: "5"
    :description: "Overview of fish/wildlife toxicology: history of the field; regulations; methods used to assesses risks contaminants pose to fish/wildlife; classes of contaminants and their direct, sublethal and indirect effects; and contemporary threats of contaminants to fish/wildlife, their habitats and prey. Includes laboratory. Offered: jointly with ESRM 457; W."
  - :name: Introduction to Quantitative Fishery Science
    :number: "456"
    :subject: FISH
    :credit: "5"
    :description: "Conveys fundamental concepts of fish population dynamics and fishery management within context of real-world fisheries problems. Lectures discuss notation, terminology, mathematical models, fisheries principles, and case studies. Laboratory time devoted to practical applications, problems. Recommended: either MATH 125, MATH 135, or Q SCI 292; Q SCI 381. Offered: jointly with Q SCI 456; A."
  - :name: Design and Evaluation of Marine Protected Areas
    :number: "457"
    :subject: FISH
    :credit: "4"
    :description: "Ecological basis for designing and implementing Marine Protected Areas (MPA) as part of a conservation or management program, and techniques used to evaluate effectiveness of MPA networks. Metapopulation and community structure, landscape ecology, spatial analysis, geographic information systems (GIS), sampling design, mapping, and monitoring methods. Recommended: Q SCI 381."
  - :name: Fisheries Stock Assessment
    :number: "458"
    :subject: FISH
    :credit: "4"
    :description: "Emphasizes quantitative analysis of fisheries data to determine how the fishery would respond to alternative management actions. Major topics include production models, stock and recruitment, catch at age analysis, and formulation of harvest strategies. Recommended: either Q SCI 456 or FISH 456. Offered: jointly with Q SCI 458; Sp."
  - :name: Limnology
    :number: "473"
    :subject: FISH
    :credit: "3"
    :description: "Ecology, conservation, and management of inland aquatic ecosystems. Explores interactions among biological, chemical, and physical features of lakes and other aquatic habitats. Prerequisite: either BIOL 102, BIOL 162, BIOL 18 0, or BIOL 203. Offered: jointly with BIIOL 473."
  - :name: Limnology Laboratory
    :number: "474"
    :subject: FISH
    :credit: "2"
    :description: "Examination of biota of fresh waters, survey of limnological methods, analysis of data, and writing of scientific papers. Prerequisite: BIOL473/FISH 473/CEE 462, which may be taken concurrently. Offered: jointly with BIOL 474/CEE 463; A."
  - :name: Marine Mammalogy
    :number: "475"
    :subject: FISH
    :credit: "5"
    :description: "Evolution, taxonomy, physiology, life history, and behavior of marine mammals; the techniques of studying and the management and conservation of them. Recommended: 15 credits of biological science, vertebrate anatomy, and physiology, for laboratory sections."
  - :name: Topics in Sustainable Fisheries
    :number: "478"
    :subject: FISH
    :credit: "9"
    :description: "Seminar series featuring local, national and internationally known speakers in fisheries management and conservation. Case studies. Conservation/restoration in practice. Pre-seminar discussion section focusing on select readings. Final paper. Topics may include harvest management, whaling, by-catch, salmon, marine protected areas, introduced species, citizen action, co-management, and marine ethics. Offered: jointly with BIOL/ENVIR 478."
  - :name: Marine Resource Conservation and Management
    :number: "480"
    :subject: FISH
    :credit: "3"
    :description: "Techniques and philosophy for conservation, management and development of harvested marine populations. Emphasis on integration of ecological, sociological, and economic dimensions of institutional decision making for policy formation in uncertain environments. Offered: jointly with ENVIR 480/SMA 480."
  - :name: Aquatic Microbiology
    :number: "490"
    :subject: FISH
    :credit: "5"
    :description: "Basic principles of aquatic microbiology and aquatic microbial ecology: role and identity of aquatic microorganisms; introduction to modern methodologies for research. Laboratory work with local freshwater and marine samples for those enrolled in 5-credit section. Offered: jointly with MICROM 490; Sp, odd years. Recommended 15 credits of biological science, 10 credits of chemistry."
  - :name: Aquatic Ecological Research in Alaska
    :number: "491"
    :subject: FISH
    :credit: "12"
    :description: "Intensive, full-time research training experience where a team of students works on focused research problems guided by a group of faculty, postdoctoral, and graduate student mentors. Examines behavioral ecology, limnology, and population dynamics. Students also choose specific research questions for their own exploration. Course location: Alaska. Offered: S."
  - :name: Friday Harbor Labs Apprenticeship
    :number: "492"
    :subject: FISH
    :credit: "15"
    :description: "Intensive, full-time research training experience where teams of students work on focused research problems guided by a group of faculty, postdoctoral and graduate student mentors. Research questions vary. Course location: Friday Harbor Laboratories."
  - :name: Capstone Project I
    :number: "494"
    :subject: FISH
    :credit: "24"
    :description: Self-directed research or project under direction of a faculty member. Typically includes defining research question, determining methodology, data collection and analysis, writing a paper, and presenting findings. Course is first of two-quarter requirement for graduation for majors. May be taken concurrently with FISH 495, if approved. .
  - :name: Capstone Project II
    :number: "495"
    :subject: FISH
    :credit: "3"
    :description: Self-directed research project under direction of a faculty member. Typically includes defining a research question, determining methodology, data collection and analysis, writing a paper, and presenting findings. May be taken concurrently with FISH 494 with permission of instructor. .
  - :name: "Study Abroad: Aquatic and Fishery Sciences"
    :number: "496"
    :subject: FISH
    :credit: "30"
    :description: For participants in UW study abroad program. Specific content varies and must be individually evaluated. Credit not does not apply to major requirements without approval.
  - :name: Special Topics in Aquatic and Fishery Sciences
    :number: "497"
    :subject: FISH
    :credit: "15"
    :description: One-time offerings of topics in fisheries by resident or visiting faculty.
  - :name: Internship/Experiential Learning
    :number: "498"
    :subject: FISH
    :credit: "15"
    :description: "Structured, practical training in the fishing industry, government agencies and other areas utilizing fisheries, food science, or quantitative science expertise. Experiences are supervised and evaluated. Written reports required. Credit/no credit only. Offered: AWSpS."
  - :name: Undergraduate Research
    :number: "499"
    :subject: FISH
    :credit: "15"
    :description: Individual research within the School of Aquatic and Fishery Sciences. Each project supervised by an individual faculty member. Written reports required.
  - :name: Fish and Shellfish Pathology
    :number: "504"
    :subject: FISH
    :credit: "5"
    :description: Pathological effects of infectious and non-infectious diseases in fish and shellfish. Emphasis on immunological responses, contemporary diagnostic methods, control strategies, and environmental factors that influence disease transmission.
  - :name: Special Topics in Fisheries
    :number: "507"
    :subject: FISH
    :credit: "15"
    :description: "Recommended: permission of instructor."
  - :name: Current Topics in Genetics and Physiology
    :number: "510"
    :subject: FISH
    :credit: "8"
    :description: Contemporary problems and issues in genetics and physiology as they relate to fisheries and aquatic sciences. Topics vary. Credit/no credit only.
  - :name: Current Topics in Evolution, Ecology, and Behavior
    :number: "511"
    :subject: FISH
    :credit: "8"
    :description: Contemporary problems and issues in evolution, ecology and behavior as they relate to fisheries and aquatic sciences. Topics vary. Credit/no credit only.
  - :name: Current Topics in Quantitative Science
    :number: "512"
    :subject: FISH
    :credit: "8"
    :description: Contemporary problems and issues in quantitative science as they relate to fisheries and aquatic sciences. Topics vary. Credit/no credit only.
  - :name: Current Topics in Management, Conservation, and Restoration
    :number: "513"
    :subject: FISH
    :credit: "8"
    :description: Contemporary problems and issues in management, conservation, and restoration as they relate to fisheries and aquatic sciences. Topics vary. Credit/no credit only.
  - :name: Current Topics Aquaculture, Utilization, and Pathology
    :number: "514"
    :subject: FISH
    :credit: "8"
    :description: Contemporary problems and issues in aquaculture, utilization, and pathology as they relate to fisheries and aquatic sciences. Topic varies. Credit/no credit only.
  - :name: Research Proposal Writing for Graduate Students
    :number: "521"
    :subject: FISH
    :credit: "4"
    :description: Practice in reading, writing, critiquing, and evaluating research grant and contract proposals. Lecture and discussion of funding resources, structure of proposals, proposal review, evaluation criteria, and agency feedback. Examples of successful and unsuccessful grant applications. Preparing proposals and critiquing other's efforts.
  - :name: Classical Literature of Fisheries Science and Aquaculture
    :number: "522"
    :subject: FISH
    :credit: "2"
    :description: "Discussion of the classic literature of aquatic and fishery sciences. Both oral and writing communication skills stressed. Credit/no credit only. Offered: A."
  - :name: Ecology and Behavior of Fishes
    :number: "525"
    :subject: FISH
    :credit: "3"
    :description: "Basic principles of ecology and behavior (e.g., habitat associations, competition and predation, migrations and movements, reproductive patterns) as applied to fishes. Critical evaluation of current literature and fieldwork required. Recommended: 311 or equivalent or permission of instructor."
  - :name: "Advanced Fisheries Ecology II: Populations, Communities, and Ecosystems"
    :number: "526"
    :subject: FISH
    :credit: "5"
    :description: Recent advances in the study of aquatic communities and ecosystems in relation to a number of contemporary issues in fisheries science and management. Focus on case histories drawn from freshwater, estuarine, and marine ecosystems. Emphasis on relationships between science and public policy in attempting to resolve these issues.
  - :name: Aquatic Community Responses to Chemical Stress
    :number: "527"
    :subject: FISH
    :credit: "3"
    :description: "Aquatic ecotoxicology; bridging the gap between physiological and ecosystem responses to toxic chemicals. Detecting effects against natural variability; altered species abundances and dominance, counter-intuitive responses. Case histories, controversies on data interpretation. Recommended: at least one course in ecology, limnology, oceanography or permission of instructor."
  - :name: Water Center Seminar
    :number: "529"
    :subject: FISH
    :credit: "1"
    :description: "Weekly seminars covering water resources and watershed topics with lectures from scientists on and off campus. Credit/no credit only. Offered: jointly with CFR 529/PB AF 521; AWSp."
  - :name: Application of Bioenergetics Models to Aquatic Food Webs
    :number: "530"
    :subject: FISH
    :credit: "4"
    :description: "Modeling framework quantifying bioenergetics, including consumption, growth, nutrient recycling and contaminant bioaccumulation; links physiology and behavior of individual organisms to ecological processes within populations and aquatic food webs. Common applications include estimating predation, carrying capacity, or growth potential in different habitats. Recommended: regression course."
  - :name: Aquatic Toxicology
    :number: "535"
    :subject: FISH
    :credit: "3"
    :description: "Principles of toxicology applied to aquatic organisms. Recognition of physiological and biochemical responses of organisms to toxins and practical application of toxicity testing methods to identification of pollution and toxins in aquatic environment. Toxicity test design, interpretation, and data analysis. Recommended: organic or biochemistry and physiology or equivalent or permission of instructor."
  - :name: "Forestry-Fisheries Interactions: Case Studies"
    :number: "539"
    :subject: FISH
    :credit: "3"
    :description: "Case studies of streamside management situation at the watershed and basin level. Topics include resource conflict resolution, current and future management alternatives, landscape dynamics, role of disturbance, and policy options. Prerequisite: graduate standing in forestry, fisheries, or related field; undergraduates by permission of instructor. Offered: jointly with ESC 539."
  - :name: Principles and Applications of Molecular Methods
    :number: "542"
    :subject: FISH
    :credit: "3"
    :description: "Applications of molecular techniques to questions in ecology, evolution, and natural resource management, with emphasis on advanced genome-enabled technologies and the analysis and interpretation of genetic data. Includes weekly discussion of empirical papers, and preparation/peer-review of a proposal Prerequisite: permission of instructor. Offered: jointly with OCEAN 574; A."
  - :name: Molecular Techniques
    :number: "543"
    :subject: FISH
    :credit: "4"
    :description: "Laboratory on DNA methods. Experiments analyzing genetic variation at the intra- and interspecific level, including one experiment of student's own design. Techniques include DNA extraction and quantitation, PCR, DNA sequencing, RFLP analysis and cloning. Prerequisite: FISH 542 or OCEAN 574 or permission of instructor. Offered: jointly with OCEAN 575."
  - :name: Stream and River Ecology
    :number: "547"
    :subject: FISH
    :credit: "5"
    :description: "Characterizations of stream and river ecosystems from a watershed perspective. Emphasis on fundamental processes affecting the structure and dynamics of aquatic communities and the riparian zone. Resource conflicts, new technologies, field trips, and class projects. Offered: jointly with CFR 547; Sp."
  - :name: Special Topics in Streamside Studies
    :number: "548"
    :subject: FISH
    :credit: "6"
    :description: "Contemporary problems and issues in forestry, fisheries, and wildlife management in watersheds. Topics vary, yet focus on interactions of land and water resources in the forests of the Pacific Northwest. Recommended: permission of instructor. Offered: jointly with ESC 548."
  - :name: Current Topics in Aquatic Animal Nutrition
    :number: "552"
    :subject: FISH
    :credit: "5"
    :description: "Nutrient requirements of finfish, shellfish, ornamental fish, and marine mammals for growth, development, and reproduction. Fish feed formulation techniques. Critical review of historical papers and current literature in aquatic animal nutrition. Offered: Sp."
  - :name: Mathematical Analysis in Fisheries Stock Assessment
    :number: "556"
    :subject: FISH
    :credit: "3"
    :description: "Analytic approaches to stock assessment and population management applications of parent-progeny models and logistic models; biological and economic yields of natural populations; analysis of population data on computers. Recommended: Q SCI 292, 392, 456, and 483 or permission of instructor."
  - :name: Estimation of Population Parameters
    :number: "557"
    :subject: FISH
    :credit: "4"
    :description: "Statistical analysis of population data; design and analysis of mark-recapture experiments on natural populations; laboratory work on computers. Recommended: probability theory and Q SCI 292 and 483."
  - :name: Advanced Analysis in Fisheries Stock Assessment
    :number: "558"
    :subject: FISH
    :credit: "3"
    :description: "Deterministic and stochastic representations of age-dependent and size-dependent models for stock assessment; analysis of multi-species models; risk analysis and uncertainty in fisheries management strategies; analysis of population data on computers. Recommended: 456, 458, 557, or permission of instructor."
  - :name: Marine Fish Biology
    :number: "565"
    :subject: FISH
    :credit: "9"
    :description: "Taxonomy, ecology, and life history of the fishes of the San Juan Islands and northeast Pacific Ocean. Prerequisite: permission of instructor. Offered: Friday Harbor Laboratories."
  - :name: Graduate Topics in Sustainable Fisheries
    :number: "578"
    :subject: FISH
    :credit: "6"
    :description: Seminar series featuring local, national and internationally known speakers in fisheries management and conservation. Case studies. Conservation/restoration in practice. Post-seminar discussion section led by speaker on topics covered in lecture. Topics may include harvest management, whaling, by-catch, salmon, marine protected areas, introduced species, citizen action, co-management, and marine ethics.
  - :name: "Fishery Management: Case Studies"
    :number: "581"
    :subject: FISH
    :credit: "3"
    :description: "Examination of historical case studies chosen to illustrate specific fishery management problem areas. Faculty presentations occupy first half of quarter, student presentations the second half. Prerequisite: FISH 580. Offered: jointly with SMA 581."
  - :name: "Fishery Management: Contemporary Issues"
    :number: "582"
    :subject: FISH
    :credit: "5"
    :description: "Focuses on multi-disciplinary, in-depth analysis of specific problems, including biological and economic assessments, evaluation of alternative management systems, and formulation of specific research, data collection, and management recommendations. Prerequisite: FISH 581. Offered: jointly with SMA 582."
