    :subject: NSG
    :credit: "3"
    :description: "Focus on challenges facing educator during teaching encounters. Addresses influence of belief structures on learner's motivation for change. For advance practice nurses interested in teaching. Prerequisite: NSG 501 and graduate student status."
  - :name: Applied Occupational Health and Safety
    :number: "505"
    :subject: NSG
    :credit: "3"
    :description: "Application of occupational safety and health principles. Student teams perform evaluations, assess production methods/processes and exposures, health and safety procedures and programs, and develop engineering and administrative controls. Students perform on a consulting project with a local company including budgeting, project reporting, and presentation. Offered jointly with ENVH 559 and IND E 567. Offered: Sp."
  - :name: Organizing and Administering Industrial Safety and Health Programs
    :number: "506"
    :subject: NSG
    :credit: "4"
    :description: "Explores industrial organization and methods of integrating safety and industrial hygiene programs with industrial operations. Investigates philosophic issues related to industrial safety and health such as responsibility for safety, dependency on safe practice, and hierarchy of prevention. Contains numerous case problems and student involvement opportunities. Offered: jointly with ENV H 560; A."
  - :name: Technical Aspects of Safety and Health
    :number: "507"
    :subject: NSG
    :credit: "3"
    :description: "Explores specific hazards associated with major industries, as well as hazards common to all industries. Covers machine guarding, electrical safety, systems safety analysis, materials handling, and working at heights. Offered: jointly with ENV H 562; W."
  - :name: Introduction to Ergonomics
    :number: "508"
    :subject: NSG
    :credit: "3"
    :description: "Basic principles of ergonomics in work environment applied to problems of worker and management. Topics include measurement of physical work capacity, problems of fatigue and heat stress, applied biomechanics, worker-machine interactions and communication, design of displays and controls. Prerequisite: basic human physiology or permission of instructor. Offered: jointly with ENV H 566/IND E 566; W."
  - :name: Pathophysiology for Advanced Practice Nursing
    :number: "509"
    :subject: NSG
    :credit: "1"
    :description: "Synchronous Web pathophysiology class addresses immune and inflammatory responses with related content on infections and atherosclerosis. Focus on understanding the physiologic/pathophysiologic basis for disease processes and the relationship of various treatment modalities to these concepts. Prerequisite: Recent (within 5 yrs.) upper division anatomy/physiology course or permission of instructor."
  - :name: Assessment and Management of Neonatal Problems
    :number: "510"
    :subject: NSG
    :credit: "5"
    :description: "Focus on pathophysiology of disease processes, assessment, diagnosis, and management of common health problems experienced by term and preterm neonates in neonatal intensive care settings. Includes foundations for clinical decision making for neonatal nurse practitioners and examination of interdisciplinary roles. Prerequisite: NURS 514."
  - :name: Prevention Issues in Community Health
    :number: "511"
    :subject: NSG
    :credit: "3"
    :description: "An interdisciplinary overview of community health prevention approaches focusing on the social determinants of health and health disparity reduction among vulnerable populations. Analysis of community and population preventive strategies across the life course. Roles of advanced community health nurses as prevention leaders and consumers of prevention information are emphasized. Offered: Sp."
  - :name: Prevention Critique in Community Health
    :number: "512"
    :subject: NSG
    :credit: "3"
    :description: "Critical examination of community health prevention programs that build community health capacity and show promise in facilitating long-term health equity among vulnerable populations. Focuses on the leading health disparities among USA racial and ethnic people of color, and how to be a critical program consumer, adopter and adapter. Offered: A."
  - :name: Psychopharmacology for Children and Adolescents
    :number: "513"
    :subject: NSG
    :credit: "1"
    :description: "Reviews pertinent issues in prescribing psychoactive medications to children and adolescents. Emphasizes empirical neuroendocrine bases, and nursing management relevant to these interventions. Examines legal and ethical issues pertaining to prescribing for children and adolescents. Offered: S."
  - :name: Integrating Health Care and Culture
    :number: "514"
    :subject: NSG
    :credit: "3"
    :description: "Prepares clinicians to integrate experience and knowledge with creative approaches and evidence-based strategies to improve cross-cultural health care, including complementary and alternative medicine/healthcare (CAM) practices. Focuses on relationships between clinicians, clients, and families emphasizing discovery of commonalities among cultures to enhance collaboration. Offered: Sp."
  - :name: Issues in Men's Health
    :number: "515"
    :subject: NSG
    :credit: "2"
    :description: "Studies selected issues in men's health. Focuses on significant issues particular to men's health. Includes discussion of basic management of selected men's health issues. Credit/no credit only. Offered: S."
  - :name: Infectious Disease and Infection Control
    :number: "521"
    :subject: NSG
    :credit: "2"
    :description: Critical analysis of factors that influence infectious disease control including delivery of therapeutics, and the role of nursing and other health disciplines in health care and public health system responses, with a population-based perspective of infectious disease prevention, control, and management.
  - :name: Life Span Physiology and Pathophysiology for Advanced Practice
    :number: "522"
    :subject: NSG
    :credit: "3"
    :description: Analysis of normal and abnormal human responses in major organ systems in individuals across the life span. Examination of normal physiology, evidence based and selected disorders pertaining to each system
  :code: NSG
- :name: Nursing
  :courses: 
  - :name: Critical Approach to Women's Health
    :number: "200"
    :subject: NURS
    :credit: "3"
    :description: Interdisciplinary examination of women's health from a critical social-political approach. Discusses issues of gender, race, class, heterosexism, etc. in relation to women's health policies.
  - :name: Growth and Development Through the Life Span
    :number: "201"
    :subject: NURS
    :credit: "5"
    :description: Focuses on processes of human growth and development from prenatal life to old age. Emphasizes influence of growth and development on achievement of health, and how awareness of growth and development theory and research helps guide health promotional efforts directed toward persons of various ages and life styles. Open to nonmajors.
  - :name: Difference and Identity on University Campus
    :number: "202"
    :subject: NURS
    :credit: "5"
    :description: Novels, autobiographies, films, and music are used to explore how American who are seen as white are characterized by people who are seen as non-white. Since many freshmen find campus life more socially diverse than their home communities, the focus is on young adults and college environments.
  - :name: Clinical Applications of Anatomy and Physiology
    :number: "301"
    :subject: NURS
    :credit: "3"
    :description: "Application of anatomic and physiologic concepts to selected clinical phenomena. Focuses on integrated responses and functional health patterns. Exemplars of developmental and lifespan factors are identified. Includes experiential activities to enhance integration of content. Offered: AS."
  - :name: Foundations of Professional Nursing
    :number: "303"
    :subject: NURS
    :credit: "23"
    :description: "Exploration of the profession of nursing, including past and present work of nurses, the experience of being ill and seeking health care, and the U.S. health care system. Offered: Sp."
  - :name: Human Responses I
    :number: "304"
    :subject: NURS
    :credit: "3"
    :description: "Examines normal and pathophysiological responses to states of health and illness. Examines internal and external defense systems, balance and regulation of body systems, and integration of these concepts in the assessment and management of patient problems. Offered: A."
  - :name: Human Responses II
    :number: "308"
    :subject: NURS
    :credit: "3"
    :description: "Examines normal and pathophysiological responses to states of health and illness. Examines internal and external defense systems, balance and regulation of body systems, and integration of these concepts in the assessment and management of patient problems. Offered: W."
  - :name: Pharmacotherapeutics in Nursing Practice I
    :number: "309"
    :subject: NURS
    :credit: "2"
    :description: "Emphasizes the principles of pharmacology, drug therapy, pharmacologic-therapeutic classes of drugs, clinically important prototype drugs, and drug information resources. Nursing issues related to drug administration are also discussed. First of a 2-quarter sequence. Offered: A."
  - :name: Pharmacotherapeutics in Nursing Practice II
    :number: "310"
    :subject: NURS
    :credit: "23"
    :description: "Emphasizes the principles of pharmacology, drug therapy, pharmacologic-therapeutic classes of drugs, clinically important prototype drugs, and drug information resources. Nursing issues related to drug administration are also discussed. Second of a two-quarter sequence. Offered: W."
  - :name: Care in Illness I
    :number: "401"
    :subject: NURS
    :credit: "5"
    :description: "Introduces major concepts relevant to the experience of acute and chronic illness, including physiological, pathophysiological, behavioral and experimental human responses, assessment of functional health status and interdisciplinary therapeutics in common alteration across the lifespan. First of a two-quarter sequence. Offered: W"
  - :name: Gerontological Nursing
    :number: "404"
    :subject: NURS
    :credit: "2"
    :description: Focuses on theoretical and practical information about basic and complex concepts and issues relevant to the nursing care of older people across the continuum of care.
  - :name: Care in Illness II
    :number: "405"
    :subject: NURS
    :credit: "5"
    :description: Continuation of 401, further examining selected psychopathologic and pathophysiologic alterations in health of individuals in context of families across life span. Emphasizes assessing functioning in psychosocial, cultural, person-environment relationships, and health care resources to plan nursing strategies for acutely/chronically ill individuals of all ages.
  - :name: Culture, Diversity, and Nursing Practice
    :number: "407"
    :subject: NURS
    :credit: "3"
    :description: "Analyzes the impact of cultural, social, and global factors on the health of multicultural and diverse groups at the individual, population, and systems levels. Students gain knowledge and skills to effectively respond to the health care needs of multicultural societies through non-discriminatory and culturally appropriate nursing care practice. Offered: Sp."
  - :name: Nursing Care with Families in the Community
    :number: "408"
    :subject: NURS
    :credit: "3"
    :description: Application of biopsychosocial and social environmental theories and assessments to diagnose alterations in health/mental health of families, small groups in community settings. Emphasizes interpersonal and clinical therapies; coordination of community resources, evaluating effectiveness of changes; characteristics of nursing care in home visiting.
  - :name: Legal and Ethical Issues in Clinical Practice
    :number: "410"
    :subject: NURS
    :credit: "3"
    :description: "Identification of ethical and legal issues and the ensuing dilemmas relevant to the profession of nursing and nurses as health professionals and citizens. Selected problems and dilemmas affecting nurses, nursing, and the delivery of health care analyzed using specific moral-ethical perspectives. Offered: AW."
  - :name: Health Care Systems
    :number: "412"
    :subject: NURS
    :credit: "3"
    :description: "Introduction to analysis of health care systems with emphasis on political economy of health, access and utilization, disparities in health, public and private health insurance and reimbursement issues. Comparison of U.S. and other national health care systems. Offered: Sp."
  - :name: "Nursing of Families: Childbearing and Childrearing"
    :number: "415"
    :subject: NURS
    :credit: "5"
    :description: "Applies family concepts to nursing of childbearing and childrearing families. Focuses on family as context for care of individuals. Emphasizes use of physiological, psychological, developmental, cultural, and environmental theories for health promotion, disease prevention, and nursing therapeutics. Offered: AW."
  - :name: Psychosocial Nursing in Health and Illness
    :number: "417"
    :subject: NURS
    :credit: "3"
    :description: "Examines psychosocial disorders/issues of life transitions from integrated perspective of biological, social sciences, nursing, and humanities. Emphasizes utilizing psychosocial nursing and interpersonal therapeutics for assessment, intervention, health promotion with individuals/families/groups at risk for experiencing psychosocial disorders. Prerequisite: NCLIN 418, which may be taken concurrently. Offered: AW."
  - :name: Interpersonal Relationships in Nursing
    :number: "430"
    :subject: NURS
    :credit: "3"
    :description: Theory, current research, and practice in communication to develop and maintain interpersonal relationships with clients and health care colleagues. Lecture/discussion and laboratory learning opportunities include concepts of relationship development and disorder, interpersonal and group therapeutic communication processes, health care interviewing, and social support.
  - :name: Topics in Nursing
    :number: "445"
    :subject: NURS
    :credit: "10"
    :description: Guided survey and discussion of current literature on major topics in physiological nursing. Seminar/lecture with analysis and discussion of selected topics and readings. May have clinical component. Implications for nursing practice and health care emphasized.
  - :name: "Study Abroad Preparation: International Nursing in Context"
    :number: "450"
    :subject: NURS
    :credit: "4"
    :description: "Introduction to the language (if other than English), history and culture of the host country, and examination of international health issues pertinent to the country. Required course for students taking a Study Abroad quarter. Course may be taken as distance learning. Offered: AWSpS."
  - :name: Continuing Education in Nursing
    :number: "466"
    :subject: NURS
    :credit: "3"
    :description: Planning, developing, and evaluating continuing education programs in various institutions and agencies. Includes the application of adult learning principles to a variety of situations, such as workshops, in-service and staff development programs.
  - :name: Youth at High Risk for Drug Abuse, Suicide Behaviors, Aggression, and Depression
    :number: "488"
    :subject: NURS
    :credit: "3"
    :description: "Study of adolescent problem behaviors: causes, connections, and contexts. Two central themes are understanding vulnerability to drug abuse, suicide behaviors, and other related behaviors within social network contexts and exploring implications for prevention and early intervention programming."
  - :name: Alcohol Problems in Family and Society
    :number: "489"
    :subject: NURS
    :credit: "3"
    :description: Analysis of family problems associated with alcoholism. Emphasis on psychological, cultural, and social implications; examination of various counseling practices employed and theories of prevention.
  - :name: Anthropology of Refugees
    :number: "492"
    :subject: NURS
    :credit: "3"
    :description: "The refugee phenomenon, its emergence in postcolonial world, and structure of life history of refugees. Ethnic change, involuntary deculturation, and acculturation as they occur in refugee life histories. Prerequisite: one 200-level ANTH course or LING 203. Offered: jointly with ANTH 492."
  - :name: Child Rearing, Culture, and Health
    :number: "495"
    :subject: NURS
    :credit: "3"
    :description: "Cross-cultural study of the child-rearing practices, cultural norms, and health behavior of children and adolescents in different societies. Comparative approaches, diverse theoretical postures, and empirical research findings are used. Offered: jointly with ANTH 440."
  - :name: Special Electives
    :number: "499"
    :subject: NURS
    :credit: "15"
    :description: "Seminars on selected nursing issues of clinical problems, with independent study option, under supervision of nursing faculty. Offered: AWSpS."
  - :name: Children and Adolescents with Special Health Needs, Their Families and Communities
    :number: "500"
    :subject: NURS
    :credit: "4"
    :description: "Advanced practice with infants, children, and adolescents at risk for or with chronic physical, neurobiological, developmental, or psychosocial problems. Focus on assessment and referral with select management strategies relevant for primary and specialty health care. Includes care coordination, multidisciplinary, culturally competent, and family centered approaches. Prerequisite: permission of instructor. Offered: A."
  - :name: Advanced Mental Health Interventions with Children
    :number: "501"
    :subject: NURS
    :credit: "3"
    :description: "Developmentally based assessment and therapeutic approaches relevant for children with psychosocial health problems. Consideration to matching therapeutic approaches with specific nature of symptomatology and other child, family, cultural, and environmental characteristics, including social and educational systems. Individual and group evaluation research emphasized. Prerequisite: NURS 500."
  - :name: Human Responses in Health and Illness I
    :number: "502"
    :subject: NURS
    :credit: "3"
    :description: "Survey of selected human responses to environmental demands in health and illness as expressed at physiologic, pathophysiologic, experiential, and behavioral levels. Such concepts as host defenses, ventilation, circulation, elimination, and nutrition are discussed. Prerequisite: graduate standing."
  - :name: Human Responses in Health and Illness II
    :number: "503"
    :subject: NURS
    :credit: "3"
    :description: "Survey of selected human responses to environmental demands in health and illness at physiologic, pathophysiologic, experiential, and behavioral levels. Such concepts as immune response, stress response, circadian rhythms, pain, sleep, cognition, and consciousness. Prerequisite: graduate standing."
  - :name: Clinical Nursing Therapeutics
    :number: "504"
    :subject: NURS
    :credit: "6"
    :description: "Critical analysis of therapeutic modalities to assist patients with a variety of responses to health problems. Includes selected therapies such as suction/drainage, positioning to address responses in critical, life threatening, and chronic/continuing health states. Varying credits assigned for modules covering particular therapies. Prerequisite: NURS 502, NURS 503, or permission of instructor."
  - :name: Selected Topics in Psychosocial and Community Health Nursing
    :number: "505"
    :subject: NURS
    :credit: "10"
    :description: In-depth exploration of the major theoretical issues in psychosocial nursing. Seminar with analysis and discussion of selected topics and readings and implications for research and health care.
  - :name: Role and Context of Advanced Practice Psychiatric Mental Health Nursing
    :number: "506"
    :subject: NURS
    :credit: "3"
    :description: Introduction to advanced practice roles in Psychiatric Mental Health Nursing. Diverse populations, practice settings, health care systems, standards of practice, certification, and licensing criteria relevant to the advanced practice role examined within the context of a broad range of ethical, clinical, and educational issues. Examines future directions. Credit/no credit only.
  - :name: Mental Health of Older Adults
    :number: "507"
    :subject: NURS
    :credit: "3"
    :description: "Examines the dynamics of mental health research and practice in normal, optimal and pathological aging. Focuses on psychosocial and environmental influences on mental health of older adults. Topics include: models of aging, cognitive impairment, depression, severe mental illness, and successful strategies to enhance mental health in older adults."
  - :name: Seminar in Group Treatment
    :number: "508"
    :subject: NURS
    :credit: "2"
    :description: Seminar on the theoretical basis for working with various treatment groups. Analysis of selected approaches to group treatment. Analysis of leader responsibilities and functions in the development of therapeutic group experiences.
  - :name: Issues in Violence and Aggression for Health Professionals
    :number: "509"
    :subject: NURS
    :credit: "3"
    :description: "Focuses on research and theory of violent/aggressive behavior. Perspectives of victim, offender, family, community, society examined. Focus is recognition of violence against women. Course is designed to challenge students to clarify beliefs, values related to topics such as rape, homicide, domestic violence. Prerequisite: graduate nursing student or permission of instructor."
  - :name: "Primary Care Foundations: Diagnosis and Management of Common Health Concerns"
    :number: "510"
    :subject: NURS
    :credit: "9"
    :description: "Focus on diagnosis and management of common primary care problems of adolescents and adults, including older adults, within advanced nursing practice. Emphasizes individual and family responses and nursing strategies including differential diagnosis, treatment, patient education, and follow-up. Content focus changes each quarter. Prerequisite: permission of instructor; recommended: concurrent field work."
  - :name: Seminar in Neonatal Nursing
    :number: "511"
    :subject: NURS
    :credit: "3"
    :description: "Neonatal neurobehavioral and physiologic adaptation within context of physical and social environment. Neonatal responses to alterations in growth and illness. Assessment modalities and therapeutic strategies used during the neonatal period. Prerequisite: NURS 514 or permission of instructor."
  - :name: Critical and Interdisciplinary Approaches to Women's Health
    :number: "512"
    :subject: NURS
    :credit: "3"
    :description: "Critical examination of the historical, socio-political, and scientific influences on women's health. Issues of sexism, racism, and heterosexism discussed from the perspective of different disciplines. Offered: jointly with WOMEN 512."
  - :name: Seminar in Contemporary Women's Health Issues
    :number: "513"
    :subject: NURS
    :credit: "12"
    :description: "Critical analysis of contemporary and historical literature relevant to health care for women across the life span. Synthesis of a holistic view of women's health to guide research and practice. Offered: jointly with WOMEN 513."
  - :name: "Physiologic Adaptations in Women and Children: Physiologic Adaptations During Pregnancy and Postpartum"
    :number: "514"
    :subject: NURS
    :credit: "6"
    :description: "Analysis of developmental physiologic adaptations in four units: women/reproductive processes, pregnancy/postpartum, fetus/neonate and infancy through adolescence. Emphasis on implications for nursing practice. Examination of research basis for selected intervention strategies."
  - :name: Common Adolescent Health Problems
    :number: "515"
    :subject: NURS
    :credit: "3"
    :description: Focuses on assessment, clinical decision making, and management of common adolescent problems. Concepts and theories of health promotion, adolescent development, and intervention strategies are explored to provide a broad framework for caring for adolescents in primary settings.
  - :name: "Pediatric Pulmonary Anatomy and Physiology: Clinical Applications"
    :number: "516"
    :subject: NURS
    :credit: "2"
    :description: "Lung development, anatomy, and physiology; clinical application when caring for children with acute and chronic lung disease. Prerequisite: permission of instructor."
  - :name: "Pediatric Pulmonary Pathophysiology: Clinical Applications"
    :number: "517"
    :subject: NURS
    :credit: "2"
    :description: "Applies knowledge of pediatric anatomy and physiology to assessment and treatment of pulmonary pathophysiology in children. Nursing issues in caring for children and families with acute and chronic lung disease. Prerequisite: permission of instructor."
  - :name: Advanced Practice Pediatric Primary Care Management
    :number: "518"
    :subject: NURS
    :credit: "3"
    :description: "Focuses on use of clinical decision making framework to develop theoretically and empirically sound individualized comprehensive management plans for the young child who presents with common physical and behavioral symptoms in the primary care setting. Prerequisite: permission of instructor."
  - :name: Curriculum Development in Nursing Education
    :number: "519"
    :subject: NURS
    :credit: "3"
    :description: "Theoretical rationale for curriculum development, study of curricular problems in nursing in relation to the elements of the curriculum as described in a curricular design. Prerequisite: graduate standing."
  - :name: Evaluation of Clinical Performance in Nursing
    :number: "520"
    :subject: NURS
    :credit: "3"
    :description: "For graduate students preparing for faculty or staff development positions in nursing. Theory and principles of evaluation. Instruments to appraise clinical nursing performance developed as part of course requirements. Prerequisite: graduate standing or permission of instructor."
  - :name: Computing Fundamentals for Health Providers
    :number: "521"
    :subject: NURS
    :credit: "3"
    :description: "Enables health professionals to solve work/practice challenges using existing features of desktop computers. Emphasizes productivity concepts. Introduces extended features of common software packages, as well as basic concepts/methods of small system management and support. Prerequisite: admission to Health Informatics Certificate Program or by instructor permission. Offered: jointly with MEDED 580;W."
  - :name: Legal and Ethical Issues in Advanced Practice Nursing
    :number: "522"
    :subject: NURS
    :credit: "3"
    :description: "Reviews selected ethical issues in health care and legal guidelines relevant to health care decision-making. Explores bioethics as a type of applied ethics. Focuses on preparing students for ethical challenges in advanced nursing roles. Offered: jointly with MHE 542; Sp."
  - :name: "Communities, Populations, and Systems: Theoretical Foundations"
    :number: "523"
    :subject: NURS
    :credit: "3"
    :description: Focus on construction and analysis of research-based philosophies and theories related to nursing practice at the community, population, and systems levels. Synthesize and apply knowledge about social and environmental justice, determinants of health, and human health responses to populations and communities. Examine and evaluate leadership roles for nurses in community settings.
  - :name: Conceptual Foundations for Care Systems Management
    :number: "524"
    :subject: NURS
    :credit: "3"
    :description: "Critical analysis of nature and theoretical bases of care systems management practice. Concepts of nursing and organization science foundations to person-provider transaction management and leadership in context of economic, political, and social environments and health outcomes. Prerequisite: graduate standing."
  - :name: Managing Clinical Effectiveness Within Care Systems
    :number: "525"
    :subject: NURS
    :credit: "3"
    :description: "Optimizing person-provider clinical therapeutic transactions at multiple levels of care systems complexity and population aggregation. Emphasis on designing, managing and evaluating clinical effectiveness and efficiency within care systems. Prerequisite: NURS 524 or permission of instructor."
  - :name: Managing Organizational Effectiveness Within Care Systems
    :number: "526"
    :subject: NURS
    :credit: "3"
    :description: "Analysis of management strategies for attaining effective and efficient organizational structures and processes within health care systems. Prerequisite: NURS 524 or permission of instructor."
  - :name: Managing Effective Access and Utilization Within Care Systems
    :number: "527"
    :subject: NURS
    :credit: "34"
    :description: In-depth inquiry into health care access and resource utilization patterns among diverse populations, with emphasis on management strategies for establishing effective population-system fit. Additional credit for exploring access and utilization patterns within specific populations.
  - :name: Implications of Human Embryology and Genetics for Clinical Practice
    :number: "528"
    :subject: NURS
    :credit: "3"
    :description: "Normal development of the human embryo and fetus and principles of human genetics. Alterations in development leading to common anomalies and implications for clinical practice. Prerequisite: graduate standing or permission of instructor."
  - :name: Childhood Common Developmental and Behavior Issues
    :number: "529"
    :subject: NURS
    :credit: "2"
    :description: Focus on common developmental and behavioral issues presented by children and their families in primary care setting. Emphasis on the developmental, family, and cultural aspects of assessment and management of the common issues.
  - :name: Conceptual Frameworks for Parent-Child Nursing
    :number: "530"
    :subject: NURS
    :credit: "3"
    :description: Designed to assist graduate students in exploration, criticism, and analysis of selected concepts, frameworks, and models relevant to parent-child nursing practice. Group seminar work focuses on the discussion of issues influencing the roles and practice of clinical nurse specialists in parent-child nursing. Skills necessary for developing a conceptual framework for practice.
  - :name: Selected Topics in Family and Child Nursing
    :number: "531"
    :subject: NURS
    :credit: "12"
    :description: "In-depth examination of the literature pertinent to major theoretical issues in parent and child nursing. Seminar with analysis and discussion of selected topics and readings. Implications for research, prevention, and health care stressed. Prerequisite: permission of instructor."
  - :name: Professional Issues in Advanced Parent and Child Nursing
    :number: "532"
    :subject: NURS
    :credit: "5"
    :description: "History and current issues in advanced parent and child nursing practice and interface with health care systems. Advanced practice roles in provision, implementation, and evaluation of health care services for women, children, and families. Opportunity for application to specific advanced practice roles. Prerequisite: permission of instructor."
  - :name: Healthcare of Cancer Survivors
    :number: "533"
    :subject: NURS
    :credit: "2"
    :description: Focuses on teaching the health science graduate students about cancer survivorship issues. Discusses the health concerns of those who have been cured of their initial malignancy but are still at risk of long-term effects of chemotherapy, radiation, and surgery.
  - :name: Seminar in Nursing in Gerontology
    :number: "534"
    :subject: NURS
    :credit: "3"
    :description: Gerontological research findings applied to complex nursing problems in maintenance of health and maximum functioning in the aged.
  - :name: Seminar in Neuroscience Nursing
    :number: "535"
    :subject: NURS
    :credit: "3"
    :description: "Guided survey of clinical and experimental literatures regarding selected concepts of human functioning mediated by the nervous system: consciousness, mentation, movement, sensation, integrated regulation, coping with disability. Clinical and research measurement, current research and implications for further research, clinical applications."
  - :name: "Biological Aspects of Cancer: Implications for Care"
    :number: "536"
    :subject: NURS
    :credit: "3"
    :description: Survey of major concepts from tumor biology and implications for advanced oncology nursing practice. Areas covered include carcinogenesis, cancer epidemiology, pathology, metastasis, treatments (chemotherapy, radiation, surgery, immunotherapy), and cancer detection and prevention. Discussion of role of advance nurse clinician and complex patient responses are incorporated into discussion of basic biological concepts.
  - :name: Symptom Management in Cancer Care and Serious Illness
    :number: "537"
    :subject: NURS
    :credit: "3"
    :description: "Focuses on assessment, integration of research findings into clinical decision-making, diagnostic reasoning, and management of common symptoms experienced by adult patients with cancer and/or serious illness. Explores individual and family responses to serious illness and malignant processes. Emphasizes concepts of prevention, tailored patient/family education, management and evaluation strategies. Offered: Sp."
  - :name: Management of Adults with Respiratory Dysfunction
    :number: "538"
    :subject: NURS
    :credit: "3"
    :description: In-depth examination of problems such as abnormal secretions and shortness of breath associated with respiratory dysfunction due to pulmonary diseases and other pathophysiological states.
  - :name: Seminar in Critical-Care Nursing
    :number: "539"
    :subject: NURS
    :credit: "9"
    :description: Systematic inquiry into pathophysiology, initial nursing management, and systems of care for the critically ill adult or child.
  - :name: Special Topics in Biobehavioral Nursing and Health Systems
    :number: "540"
    :subject: NURS
    :credit: "9"
    :description: Guided survey of the experimental literature of major topics in physiological nursing, including cardiopulmonary, biology of aging, neuromuscular, cancer, and endocrine. Course conducted as a seminar with analysis and discussion of selected topics and readings. Implications for future research and health care are emphasized.
  - :name: Care of Well Women
    :number: "541"
    :subject: NURS
    :credit: "4"
    :description: "Examines components the components of advanced nursing/midwifery care of well women. Emphasis on assessment, diagnosis, and management of common health issues and problems of women across the life span. Prerequisite: permission of instructor."
  - :name: Care During Childbearing I
    :number: "542"
    :subject: NURS
    :credit: "4"
    :description: "Advanced nursing/midwifery care and management of the low-risk childbearing woman and fetus through preconception, prenatal, intrapartum, and postpartum periods. Prerequisite: NURS 541."
  - :name: Advanced Practice Childbearing and Women's Health Care
    :number: "543"
    :subject: NURS
    :credit: "4"
    :description: "Assessment and management related to advanced nursing/midwifery perinatal care and women's health care problems. Topics covered are ambulatory antepartum and postpartum care, intrapartum care, and advanced women's health care and adolescents at risk. Module(s) selected depends on program requirements or student elective. Offered: W."
  - :name: Psychosocial Adaptations of Individuals and Families during the Perinatal Period
    :number: "544"
    :subject: NURS
    :credit: "3"
    :description: "Adaptation of individuals and families during the perinatal period, with emphasis on psychosocial adaptation, consumer education, transition to parenthood, parent-infant interaction and community based support. Prerequisite: permission of instructor."
  - :name: Care of the Neonate and Infant
    :number: "545"
    :subject: NURS
    :credit: "3"
    :description: "Adaptation of neonate to the extrauterine environment and continuum of care to promote the health of infants within the context of family, community, and other environments. Prerequisite: NURS 514, NURS 528, or permission of instructor."
  - :name: Interpersonal Aspects of Behavior
    :number: "546"
    :subject: NURS
    :credit: "3"
    :description: "Selected theories in relation to psychosocial development and adaptation across life span for individuals, families, and small groups and as explanatory models of major psychosocial disabilities. General and psychosocial nursing models evaluated for heuristic value for research and practice. Prerequisite: graduate standing or permission of instructor."
  - :name: Biologic Aspects of Psychosocial Disabilities
    :number: "547"
    :subject: NURS
    :credit: "3"
    :description: "Analysis of biological processes influencing psychosocial behavior in response to internal and external stimuli. Research and theory of neuroendocrine mechanisms in psychosocial disabilities. Analysis of nursing management and evaluation of biopsychosocial modalities used in modification of behavior. Prerequisite: graduate standing in nursing or permission of instructor."
  - :name: Introduction to Infant Mental Health
    :number: "548"
    :subject: NURS
    :credit: "3"
    :description: Reviews the basics of infant mental health (IMH) and development from a development interdisciplinary perspective. Special attention on brain development, sensory integration, early communication, emotion regulation. Emphasizes history of infant mental health field, incorporating IMH into policies, systems, and various treatment approaches.
  - :name: Assessment in Psychosocial Nursing
    :number: "549"
    :subject: NURS
    :credit: "3"
    :description: Conceptual and clinical approaches to advanced-level data collection and diagnostic reasoning in psychiatric/psychosocial disorders. Synthesizes knowledge from psychosocial nursing and multiple allied fields to enhance learners' cognizance of principles for establishing accurate and comprehensive data bases and sound multifaceted diagnostic formulations. Emphasizes DSM diagnostic scheme.
  - :name: White Privilege and Racism in Health and Human Services
    :number: "550"
    :subject: NURS
    :credit: "3"
    :description: "Explores relationships among the psychosocial health of people of color, American cultural patterns of intersecting forms of oppression (e.g., gender, race, and class) and the role of health professionals in defining, ameliorating and/or aggravating psychosocial distress. Credit/no credit only. Offered: jointly with WOMEN 550."
  - :name: Theoretical Foundations of Primary Care
    :number: "551"
    :subject: NURS
    :credit: "4"
    :description: "Presentation and interpretation of theoretical basis of advanced nursing practice in primary care. Provides students with conceptual foundation upon which to base their development as nurse practitioners. Prerequisite: graduate standing; permission of instructor."
  - :name: Health Promotion
    :number: "552"
    :subject: NURS
    :credit: "23"
    :description: "Emphasis on health promotion, screening, and disease prevention in primary care. Examination of individual and family wellness, models of risk assessment and behavior change, health promotion strategies, and barriers to achieving health. Opportunity to explore age-related health risks. Prerequisite: graduate standing and permission of instructor; recommended: nurse practitioner students take fieldwork concurrently."
  - :name: The Mentally Ill Offender in Correctional and Community Settings
    :number: "553"
    :subject: NURS
    :credit: "3"
    :description: "Survey of social, political, economic, legal, and moral problems posed by individuals with mental disorders who commit crimes. Covers historical antecedents and current responses of correctional and mental health systems to mentally ill offenders, prevalence and correlates of incarceration, and roles of professionals in correctional mental health field. Credit/no credit only. Offered: W."
  - :name: Psychosocial Interventions in Nursing
    :number: "554"
    :subject: NURS
    :credit: "3"
    :description: Course focuses on conceptual foundations and interpersonal skills for therapeutic interventions to promote personal change and effective adaptation. Emphasizes forming and maintaining a therapeutic alliance and utilizing a client-centered approach to define problems and select appropriate therapeutic interventions. Examines traditional, non-traditional, and multicultural therapeutic perspectives.
  - :name: Psychopathology, Assessment, and Diagnostics of Children 3 and Under
    :number: "555"
    :subject: NURS
    :credit: "4"
    :description: "Psychopathology, mental health assessment, and diagnostics in children aged 3 and under, framed by the Diagnostic Classification for Developmental and Mental Health Disorders (DC:0-3). Develops skills and techniques necessary in infant mental health. Prerequisite: acceptance into Infant Mental Health Certificate program or permission of instructor. Offered: WSp."
  - :name: "Addictions and Substance Abuse: Biopsychosocial Perspectives"
    :number: "556"
    :subject: NURS
    :credit: "3"
    :description: "Psychosocial and pathophysiological aspects of substance use examined for their effects on individuals and families throughout life span. Theories and empirical findings serve as basis for evaluating preventive and therapeutic nursing approaches to substance use disorders, including those related to target populations. Prerequisite: basic course in biological sciences."
  - :name: Health, Culture, and Community
    :number: "557"
    :subject: NURS
    :credit: "3"
    :description: "A theory and skills class concerning development of personal and organizational cultural competence in community-based participatory research. Core concepts of cultural competence are considered as they are practiced in community settings. Fieldwork required. Offered: jointly with HSERV 576."
  - :name: "Infancy: The Context of Relationships"
    :number: "558"
    :subject: NURS
    :credit: "3"
    :description: Overview of the parent-child relationship from an ecological framework. Topics include infant regulatory behaviors, parent-child interaction, attachment theory, and prevention in primary care.
  - :name: Theories of Psychiatric Disabilities
    :number: "559"
    :subject: NURS
    :credit: "3"
    :description: "Theories from psychosocial nursing, psychiatry, and behavioral sciences explanatory of psychiatric disabilities provide basis for identifying psychosocial problems. Structure and functions of mental health organizations and social networks analyzed. Prerequisite: NURS 547 or permission of instructor."
  - :name: Dynamics of Community Health Practice
    :number: "560"
    :subject: NURS
    :credit: "5"
    :description: "Examination of and experience with principles of clinical practice in community settings. Included are family as community constituent, populations at risk, community assessment, and community development. Prerequisite: graduate standing or permission. Offered: jointly with HSERV 508."
  - :name: Selected Topics in Comparative Nursing Care Systems
    :number: "561"
    :subject: NURS
    :credit: "10"
    :description: In-depth examination of the literature pertinent to major theoretical issues in cross-cultural nursing and health-care systems. Seminar with analysis and discussion of selected topics and readings. Implications for research and health care stressed.
  - :name: Clinically Applied Anthropology
    :number: "562"
    :subject: NURS
    :credit: "3"
    :description: "Anthropology as it relates to interdisciplinary delivery of culturally relevant health care. Cultural variation in illness beliefs and behavior, types of healing practices, illness prevention, social support networks. Prerequisite: graduate standing, permission of instructor. Offered: jointly with ANTH 562."
  - :name: Advanced Community Health Nursing
    :number: "563"
    :subject: NURS
    :credit: "3"
    :description: "Systematic inquiry into the nature and foundations of community health nursing. Analytic and theoretical perspectives on health risk assessment and nursing interventions in the community. Implications for community health nursing services. Prerequisite: permission of instructor and graduate standing."
  - :name: Biopharmacological Management in Psychosocial Nursing
    :number: "564"
    :subject: NURS
    :credit: "3"
    :description: "Biological and pharmacological interventions pertinent to practice of psychosocial nursing, including psychopharmacology, electroconvulsive therapy, and phototherapy. Emphasis on empirical neuroendocrine bases and then nursing management issues pertaining to these interventions. Legal and ethical issues pertaining to advanced practice and putative neurological mechanism are examined. Prerequisite: NURS 547 or permission of instructor."
  - :name: Self-Management Strategies and Techniques in Patient Care
    :number: "565"
    :subject: NURS
    :credit: "3"
    :description: "Theories underlying cognitive/behavioral self-management strategies and techniques in patient care. Evaluation of the clinical appropriateness and utility for nursing. Application to such clinical problems as abstinence in the recovering alcoholic, depression, and eating disorders. Prerequisite: graduate standing or permission of faculty."
  - :name: Occupational Stress and Stress Management
    :number: "566"
    :subject: NURS
    :credit: "3"
    :description: "Relationships between occupational stressors and worker's health, well-being, productivity. Analyzes models of occupational stress. Investigates similarities, differences between job-related stressors and stress responses in various occupations. Explores elements of worksite stress management programs. Prerequisite: graduate standing in nursing or allied health discipline; advanced undergraduates with permission of instructor. Offered: jointly with ENVH 565."
  - :name: Theoretical Basis of Management of Stress Response
    :number: "567"
    :subject: NURS
    :credit: "3"
    :description: "Theories of physiologic responses linked to theories of cognitive/affective and behavioral responses to stressors. Conceptual basis of self-management techniques. Research findings relevant to these theories and techniques examined and analyzed. Prerequisite: course in human physiology or physiologic psychology, permission of instructor."
  - :name: Health Politics and Policy
    :number: "568"
    :subject: NURS
    :credit: "3"
    :description: Analyzes the formal and informal political context of health care delivery, professionals, and institutions in the United States. Addresses medical coverage and public persuasion, as well as policy analysis. Special attention is paid to women's political resources and participation. Credit/no credit only.
  - :name: Observation and Assessment of Relationships
    :number: "569"
    :subject: NURS
    :credit: "3"
    :description: "Recognizing patterns of behavior in interactions between young children and their caregivers. Assessment of relationships in the early years. Students learn to incorporate an attachment theory approach and observation tools from research into the work of their own discipline or field. Offered: Sp."
  - :name: "Family Concepts: Health and Illness"
    :number: "570"
    :subject: NURS
    :credit: "3"
    :description: "Emphasizes the family as unit of care across the life span. Predominant themes: factors influencing family health promotion, including resilience, vulnerability, risk reduction, and health policy; continuity, change and transition; and promotion of family health during acute and chronic illness episodes."
  - :name: Advanced Interpersonal Therapeutics with Families
    :number: "571"
    :subject: NURS
    :credit: "3"
    :description: "Models and research on therapeutic relationships and interpersonal processes evaluated and applied to group interactions among family members, among professionals, and between the family, professionals, and macrosystems. Partnership building emphasized. Individual and group characteristics examined across the life span in social, cultural, and health contexts. Prerequisite: permission of instructor."
  - :name: Professional Issues for Nurse Practitioners
    :number: "573"
    :subject: NURS
    :credit: "2"
    :description: "Presentation and analysis of current health care trends and key professional issues influencing nurse practitioner practice. The NP's leadership role, role in influencing health policy, accountability to the profession/public, marketability, and legal dimensions of practice are stressed. Prerequisite: NP student nearing program completion or permission."
  - :name: Family Interpretation and Management of Disordered Behavior across Cultures
    :number: "574"
    :subject: NURS
    :credit: "3"
    :description: Examines interpretation and management of disordered behavior from the perspective of families -- intergenerational and across cultures. Critically reviews selected theoretical frameworks for understanding families. Emphasizes theory, cultural perspective, and family assessment skills to plan relevant family interventions to assist families in managing disordered behaviors of family members.
  - :name: Grief and Loss in Clinical Practice
    :number: "575"
    :subject: NURS
    :credit: "4"
    :description: "Analysis and study of social, cultural, and psychological conditions that influence human loss, grief, and death in modern society. Research findings, selected readings, and direct experience provide direction for examination of philosophic, theoretical, and pragmatic issues underlying choices and decisions in clinical practice. Open to graduate students with permission of instructor. (Limit: sixteen students.)"
  - :name: Assessment and Collaboration with Communities and Systems
    :number: "576"
    :subject: NURS
    :credit: "3"
    :description: Examine, critique and apply theory and practice in assessing and collaborating with communities, populations and systems cross-culturally. Develop techniques for working with communities and systems, including using multiple data sources, performance indicators, community mobilization, capacity building, and coalition development. Graduate level. BSN senior with permission.
  - :name: Seminar in Infant Mental Health Intervention Models, Consultation, and Leadership
    :number: "577"
    :subject: NURS
    :credit: "3"
    :description: "Capstone course in Infant Mental Health Certificate Program. Explores intervention models, role of consultation and leadership in the field. Field work in Infant Mental Health Program serves as context for exploring consultation and leadership roles. Synthesis and reflection of personal preparation and role encouraged. Offered: AWS."
  - :name: Social Determinants of Health
    :number: "578"
    :subject: NURS
    :credit: "3"
    :description: Analyze the distribution and causes of health disparities in populations and communities, including but not limited to social, psychological, biological and environmental factors, to assess social determinants of health problems and their remedies. BSN senior with permission of instructor.
  - :name: Transcultural Nursing Practices
    :number: "579"
    :subject: NURS
    :credit: "3"
    :description: Seminars examine four decades of nursing practice literature and other disciplines related to appropriate and competent care of diverse and multicultural populations. Concepts and methods from anthropology and other behavior sciences are considered in relationship with current health practice guidelines. Graduate standing or instructor permission.
  - :name: Current Issues in Occupational and Environmental Medicine
    :number: "580"
    :subject: NURS
    :credit: "12"
    :description: "Interdisciplinary seminar on current and emerging topics in the practice of environmental and occupational health. Faculty- and student-led presentations with an interdisciplinary focus, including occupational hygiene, nursing, and medical issues. Prerequisite: environmental health graduate student, occupational health nursing student, or permission of instructor. Offered: jointly with ENV H 596; AWSp."
  - :name: Study of International Health
    :number: "581"
    :subject: NURS
    :credit: "23"
    :description: International health based on the concept of health ecology. Assigned readings, discussions, and analyses include different perspectives, strategies, systems, and the wide range of conditions and forces that affect global and local health and illness. Emphasizes roles of health care providers. Credit/no credit only.
  - :name: Culture, Society, and Genomics
    :number: "582"
    :subject: NURS
    :credit: "3"
    :description: "Examines social and cultural issues of human genome sequencing and control of genetic expression. Attitudes and behaviors toward health, illness, and disability are studied using historical, contemporary, and cross-cultural case study material. Offered: jointly with ANTH 574/PHG 521."
  - :name: "Emotions and Mental Health: From Adversity to Adaptation"
    :number: "583"
    :subject: NURS
    :credit: "3"
    :description: Provides an understanding of nature and function of emotions as well as relationship of emotion to mental health/illness. Emphasizes adversity arising from individual and community sources and its impact on emotional health. Addresses implications for interpersonal and social policy interventions.
  - :name: Critical and Interdisciplinary Approach to Health Policy
    :number: "584"
    :subject: NURS
    :credit: "3"
    :description: Advanced seminar to critically analyze various public health policies from a social justice framework.
  - :name: Introduction to Forensic Nursing and Health Care
    :number: "585"
    :subject: NURS
    :credit: "3"
    :description: Examination of the practice, roles, functions, and evolution of the forensic nurse specialty; its relationship to other disciplines and professions; its roles working with victims of crime, violence and abuse, along with offender populations. Introduction to ethical issues in forensic health services.
  - :name: Forensic Nursing and Health Care for Vulnerable Populations
    :number: "586"
    :subject: NURS
    :credit: "3"
    :description: Focuses on the roles of forensic nurses and other working with populations at risk for violence, assault, and abuse; emphasizing issues related to age, race/ethnicity and gender. Examines concepts of vulnerability, dependence, and victimization; interactions with criminal justice and health care systems.
  - :name: Role Transition Seminar
    :number: "587"
    :subject: NURS
    :credit: "2"
    :description: "Emphasis on transition to doctoral study and eventual post-graduate roles. Includes information to clarify expectations and skills to facilitate success: various forms of scholarly and interpersonal communication, principles of scholarly collaboration, giving and receiving critiques, and other topics developed by participants. Credit/no credit only."
  - :name: Philosophical Basis of Nursing Inquiry
    :number: "588"
    :subject: NURS
    :credit: "3"
    :description: Overview and critical analysis of historical and contemporary views of knowledge development and of science, with particular emphasis on the ways these views influence approaches to nursing inquiry. Emphasis on analyzing the underlying epistemological and ontological assumptions and implications of diverse approaches to knowledge generation in nursing.
  - :name: Theoretical Perspectives in Nursing
    :number: "589"
    :subject: NURS
    :credit: "3"
    :description: "Critical analysis of theory development, including evaluation of relationships among theories, evidence, and explanation. Diverse approaches used to appraise historical and contemporary milestones in the development and evaluation of nursing knowledge. Emphasis on process and implications of theory development for nursing research, practice, education, and systems. Prerequisite: NURS 588. Offered: W."
  - :name: Ecology of Human Health
    :number: "590"
    :subject: NURS
    :credit: "5"
    :description: Focus on the pluralistic constructions of health as related to different environments. Personal and biological characteristics vary, interact with, and transform the person and the environment. Emphasis on nursing as a social construction which is interactive with the human's experience of health and healing.
  - :name: Advanced Seminar in Nursing Science
    :number: "591"
    :subject: NURS
    :credit: "15"
    :description: "In-depth analysis and evaluation of literature in focused areas of research. Synthesis of literature related to selected fields of nursing science. Oral analysis of assigned papers and topics. Prerequisite: graduate standing or permission of instructor."
  - :name: The Science of Nursing Therapeutics
    :number: "592"
    :subject: NURS
    :credit: "4"
    :description: Addresses the state of the science of nursing therapeutics. Students examine the practices of nursing to promote, maintain, and restore human health from an ecological perspective. Therapeutics considered from the perspectives of the individual, family, and community systems.
  - :name: Preventive Therapeutics
    :number: "593"
    :subject: NURS
    :credit: "3"
    :description: Examines literature in the field of health promotion and illness prevention with the purpose of students developing their individual model of health promotion and illness prevention in their own foci of interest considering the social and political forces prevailing.
  - :name: Advanced Seminar on Healing
    :number: "594"
    :subject: NURS
    :credit: "3"
    :description: Advanced seminar to critically analyze current thinking and practice applications that fall under the heading of "healing."
  - :name: Synthesis of Nursing Science
    :number: "595"
    :subject: NURS
    :credit: "3"
    :description: "Provides a forum for critical analysis, integration, and synthesis of core content provided during the initial year of the Ph.D. in Nurse Scientist Program and further planning of program of study. Prerequisite: completion of first year required courses of doctoral program. Credit/no credit only."
  - :name: Colloquium, Scientific Conduct, and Dissertation Seminar
    :number: "596"
    :subject: NURS
    :credit: "12"
    :description: Focuses on group discussion of issues pertinent to research conduct. Scientific conduct issues include guidelines relevant to designing, conducting, and disseminating research; risk management in reference to scientific misconduct and negligence; and collaborative and peer-review skills relevant to intra- and interdisciplinary research.
  - :name: Selected Readings in Nursing Science
    :number: "599"
    :subject: NURS
    :credit: "18"
    :description: "Analysis of synthesis of selected readings with faculty mentor. Credit/no credit only. Prerequisite: permission of instructor."
  :code: NURS
- :name: Nursing Clinical
  :courses: 
  - :name: "Practicum: Health Assessment"
    :number: "302"
    :subject: NCLIN
    :credit: "5"
    :description: "Lecture and lab emphasize nursing skills in communication, interviewing, functional and physical health assessment. Includes: basic communication skills, beginning physical and psychosocial assessment of the individual across the lifespan, and family assessment. Credit/no credit only. Offered: AS."
  - :name: "Practicum: Basic Skills of Nursing Practice"
    :number: "306"
    :subject: NCLIN
    :credit: "4"
    :description: "Practicum in communication, interviewing, health assessment, identification of threats to health in clinical settings. Explores risk, vulnerability identification, communication, physical/psychosocial assessment of individuals across lifespan, nursing care planning, documentation, psychomotor skills development. Credit/no credit only. .Prerequisite: NCLIN 302, which may be taken concurrently."
  - :name: "Practicum: Care in Illness I"
    :number: "402"
    :subject: NCLIN
    :credit: "4"
    :description: "Provides supervised nursing care to individuals/families with acute/ chronic illness across the lifespan. Emphasizes beginning skills in systematic assessment, including person/environment fit, developing competency in selected nursing therapies, and developing role as care agent for persons of all ages. Credit/no credit only. Prerequisite: NCLIN 401, which may be taken concurrently."
  - :name: "Practicum: Care in Illness II"
    :number: "406"
    :subject: NCLIN
    :credit: "10"
    :description: Provides supervised nursing care to individuals and families with acute and chronic illness. Emphasis on increasing skill in systematic assessment, developing competency in selected nursing therapies, and developing role as caring agent for persons of all ages. Credit/no credit only.
  - :name: Partnerships in Community Health
    :number: "409"
    :subject: NCLIN
    :credit: "6"
    :description: Analysis, application, and evaluation of community partnership process for health. Analysis of nursing role in community/public health, including community building, collaboration, policy. Development and formulation of community interventions to maintain/promote biopsychosocial health/promotion of health/prevention of injury and disease.
  - :name: Transition to Professional Practice
    :number: "411"
    :subject: NCLIN
    :credit: "812"
    :description: "Emphasis on mastering theoretical concepts, applying theory and research findings, improving skill competency, and developing leadership capabilities. Recommended: completion of first five quarters in the BSN program."
  - :name: "Practicum: Nursing of Families: Childbearing and Childrearing"
    :number: "416"
    :subject: NCLIN
    :credit: "4"
    :description: "Provides the opportunity for supervised nursing of childbearing and childrearing families and individuals. Emphasizes expanding nursing process skills, especially health promotion, with individuals and families during childbearing and childrearing. Credit/no credit only. Prerequisite: NURS 415, which may be taken concurrently. Offered: AW."
  - :name: "Practicum: Psychosocial Nursing"
    :number: "418"
    :subject: NCLIN
    :credit: "4"
    :description: "Provides supervised psychosocial nursing care to individuals/families/groups/communities with threats to or alterations in psychosocial health. Emphasizes increasing skill in systematic assessment, developing competency in selected psychosocial nursing interventions, and evaluation of treatment outcomes. Credit/no credit only. Prerequisite: NURS 417, which may be taken concurrently. Offered: AW."
  - :name: Special Laboratory Elective
    :number: "490"
    :subject: NCLIN
    :credit: "4"
    :description: "Provides supervised laboratory experience to enhance and document clinical skills and decision making. Prerequisite: permission of instructor."
  - :name: Comprehensive Health Assessment
    :number: "500"
    :subject: NCLIN
    :credit: "3"
    :description: "Provides framework for systematic collection, interpretation, and communication of data to determine health status of individuals. Develops beginning advanced practice competence in history-taking and screening physical examination of adolescents and adults. Analysis of multiple health indicators to determine health status. Credit/no credit only. Prerequisite: permission of instructor."
  - :name: Diagnostic Health Assessment
    :number: "501"
    :subject: NCLIN
    :credit: "5"
    :description: "Provides framework for learning symptom analysis, selection/performance of examination techniques, and selection/interpretation of common diagnostic procedures. Develops beginning competence in focused history-taking and directed physical exam to evaluate common health problems in adolescents and adults. Credit/no credit only. Prerequisite: NCLIN 500, which may be taken concurrently."
  - :name: Pediatric Health Assessment and Promotion
    :number: "502"
    :subject: NCLIN
    :credit: "5"
    :description: "Gives experience in obtaining a health history and performing a physical assessment of infants, children, and adolescents. Interviewing techniques, problem-oriented charting, and a systems approach to the physical examination. Emphasis on screening principles, health promotion, and wellness care for children/families. Credit/no credit only. Prerequisite: permission of instructor."
  - :name: Advanced Fieldwork Community Health Nursing
    :number: "503"
    :subject: NCLIN
    :credit: "12"
    :description: "Guided experience in delineating nursing roles in community settings. Development of a philosophy of community health nursing. Application of core concepts pertaining to health, ethics, care, and community. A minimum of four hours of guided experience weekly. Prerequisite: graduate standing and permission of instructor."
  - :name: Diagnostic Testing and Monitoring in Serious Illness
    :number: "505"
    :subject: NCLIN
    :credit: "2"
    :description: "Lecture, discussion, and laboratory sessions to develop students' assessment, diagnostic, and monitoring expertise in the care of acutely ill individuals. Students refine clinical decision-making skills, apply specialized assessments, gain insight into clinical experts' critical thinking, and refine assessment knowledge for a specific patient population. Prerequisite: NCLIN 501 or equivalent."
  - :name: Seminar in Group Treatment
    :number: "508"
    :subject: NCLIN
    :credit: "1"
    :description: Seminar on the theoretical basis for working with various treatment groups. Analysis of selected approaches to group treatment. Analysis of leader responsibilities and functions in the development of therapeutic group experiences.
  - :name: Teaching Methods and Practicum in Nursing Education
    :number: "509"
    :subject: NCLIN
    :credit: "10"
    :description: Guided experience in selected teaching-learning situations in nursing, in both classroom and clinical situations. Identification, analysis, and solution of teaching-learning problems in clinical nursing. Minimum of seven hours of guided experience weekly.
  - :name: Group Work with High-Risk Youth
    :number: "510"
    :subject: NCLIN
    :credit: "6"
    :description: Theory and application course in group counseling for high-risk youth. Central theme is group leader effectiveness in helping young people increase school performance, decrease drug involvement, and increase emotional well-being. Open to graduate students in nursing, education, and related human services professions.
  - :name: Advanced Practicum in Parent and Child Nursing I
    :number: "512"
    :subject: NCLIN
    :credit: "25"
    :description: Clinical seminar and practicum provide opportunities to develop advanced nursing practice competencies in the care of women, parents, children, and/or adolescents. Application of theory and principles to direct care, consultation, education and/or care coordinator roles with individuals and/or groups.
  - :name: Seminar in Home Care for Chronic Illness
    :number: "514"
    :subject: NCLIN
    :credit: "3"
    :description: "Home-care services as component of community health nursing. Understanding effects of direct nursing functions on care of chronically ill persons and their families. Selected field study experiences in community health settings. Prerequisite: NURS 563, graduate standing, and permission of instructor."
  - :name: Health Assessment for Advanced Practice Neonatal Nursing
    :number: "515"
    :subject: NCLIN
    :credit: "3"
    :description: Develops knowledge and skills to obtain and evaluate health histories and perform systematic physical assessment on newborns and young infants using a diagnosis reasoning process and evidence-based approach. Analyses data to develop differential diagnoses and management plans. Credit/no credit only.
  - :name: Managing Clinical Effectiveness Within Care Systems
    :number: "525"
    :subject: NCLIN
    :credit: "1"
    :description: "Optimizing person-provider clinical therapeutic transactions at multiple levels of care systems complexity and population aggregation. Emphasis on designing, managing and evaluating clinical effectiveness and efficiency within care systems. Prerequisite: NURS 524 or permission of instructor."
  - :name: Managing Organizational Effectiveness Within Care Systems
    :number: "526"
    :subject: NCLIN
    :credit: "1"
    :description: "Analysis of management strategies for attaining effective and efficient organizational structures and processes within health care systems. Prerequisite: NURS 524 or permission of instructor."
  - :name: Nursing Process in Parent-Child Nursing
    :number: "531"
    :subject: NCLIN
    :credit: "4"
    :description: "Includes lecture, seminar, and laboratory instruction designed to assist the student with knowledge and skill acquisition related to nursing care of individuals and families with regard to childbearing and childrearing. Prerequisite: NURS 530."
  - :name: "Infant Mental Health Practice: Parent Child Relationships and Intervention"
    :number: "540"
    :subject: NCLIN
    :credit: "15"
    :description: "Through interaction with young children and their families in treatment settings, examines children's development in relationships with primary caregivers and relationship-based interventions for relationship problems in the early years. Includes written observations, seminar presentations, and an individuals professional development plan. Credit/no credit only. Offered: AWSpS."
  - :name: Advanced Practice Specialist Clinical Practicum
    :number: "541"
    :subject: NCLIN
    :credit: "10"
    :description: "Apply, synthesize, evaluate, and communicate knowledge about a specific domain of advanced medical/surgical or forensics nursing practice. Emphasis is on specialization and role development. Prerequisite: Related sciences (CNS, NE, APGN, ID-CNS, IC-APN), or NURS 509 and NURS 585; or permission of instructor."
  - :name: Advanced Practice Specialist Clinical Practicum II
    :number: "542"
    :subject: NCLIN
    :credit: "10"
    :description: "Apply, synthesize, evaluate, and communicate knowledge about a specific domain of advanced medical/surgical or forensics nursing practice. Fieldwork emphasizes greater depth/complexity/independence in specialization and role development. Seminars emphasize critical analysis of role-related issues. Capstone experience for clinical practicum. Credit/no credit only. Prerequisite: NCLIN 541."
  - :name: Advanced Practice Specialist Clinical Practicum III
    :number: "543"
    :subject: NCLIN
    :credit: "10"
    :description: "Apply, synthesize, evaluate, and communicate knowledge about a specific domain of advanced medical/surgical or forensics nursing practice. Role development within specialty context. Emphasis is on critical analysis of leadership-related issues. For students in final clinical, serves as capstone. Credit/no credit only. Prerequisite: NCLIN 542."
  - :name: Advanced Practice Specialist Clinical Practicum IV
    :number: "544"
    :subject: NCLIN
    :credit: "20"
    :description: "Apply, synthesize, evaluate, and communicate knowledge about a specific domain of advanced medical/surgical or forensics nursing practice. Fieldwork serves as capstone experience. Seminar emphasis is on consultation and collaboration. Credit/no credit only. Prerequisite: NCLIN 543."
  - :name: Management of Acute and Chronic Wounds
    :number: "546"
    :subject: NCLIN
    :credit: "23"
    :description: "Evaluation and treatment of acute and chronic wounds. Includes wound healing physiology, pathophysiology, patient evaluation, evaluation of environmental and systemic factors related to risk of impaired healing, methods for assessing wound progress, and evidenced based treatment options. Optional one credit clinical and lab experience. Prerequisite: graduate standing or permission of instructor."
  - :name: "Nurse Practitioner Clinical Practicum I: Adults/Older Adults"
    :number: "549"
    :subject: NCLIN
    :credit: "10"
    :description: "Clinical fieldwork and seminar in advanced nursing practice with individual/groups. Students practice under clinical preceptor supervision. Focuses on data collection/critical thinking related to health status and threats to health, incorporating knowledge from the biological, behavioral, and social sciences. Credit/no credit only. Prerequisite: permission of instructor, or NCLIN 501 or equivalent."
  - :name: "Nurse Practitioner Clinical Practicum II: Adults/Older Adults"
    :number: "550"
    :subject: NCLIN
    :credit: "10"
    :description: "Clinical fieldwork and seminar in advanced practice nursing. Builds on NCLIN 549, emphasizing critical thinking related to the differential diagnosis/management of health problems and human responses. Students practice under clinical preceptor supervision. Addresses selected role issues in advanced practice nursing. Credit/no credit only. Prerequisite: NCLIN 549 or permission of instructor."
  - :name: "Advanced Practice Nursing Clinical Practicum III: Adults/Older Adults"
    :number: "551"
    :subject: NCLIN
    :credit: "10"
    :description: "Clinical fieldwork and seminar in advanced practice nursing. Builds on NCLIN 550, emphasizing the integration and application of previous learning in the care of people with multiple health problems. Students practice under preceptor supervision. Addresses selected role issues in advanced practice nursing. Credit/no credit only. Prerequisite: NCLIN 550 or permission of instructor."
  - :name: "Nurse Practitioner Clinical Practicum IV: Adults/Older Adults"
    :number: "552"
    :subject: NCLIN
    :credit: "10"
    :description: "Intensive clinical experience in which students integrate previous learning to assume responsibility for care of older adults and/or adults with multiple health problems. Students practice as an advanced practice nurse supervised by a preceptor, assuming increasing responsibility for planning/implementing therapies and for documenting/evaluating outcomes. Credit/no credit only. Prerequisite: NCLIN 551."
  - :name: "Seminar in Primary Care I: Health Promotion"
    :number: "553"
    :subject: NCLIN
    :credit: "3"
    :description: Clinical application of major theories of health promotion, risk assessment, health behavior change, and disease prevention across the age span. Emphasizes an evidence-based approach, with consideration of cultural, socio-economic, and diversity factors. Includes clinical practicum.
  - :name: "Occupational Health Nursing: Practice Issues"
    :number: "554"
    :subject: NCLIN
    :credit: "6"
    :description: In-depth overview of occupational health and safety. Includes discussion of American workforce, work environments, regulations, and political issues; identifies trends which affect practice; introduces prevalent health disorders which result from occupational exposure; examines and applies nursing theory to the prevention and control of occupational injuries and illnesses.
  - :name: "Seminar in Primary Care II: Management of Common Health Concerns"
    :number: "556"
    :subject: NCLIN
    :credit: "3"
    :description: "Focus on research questions, patient presentations, and group discussions drawn from field study. Supervised clinical field study within selected primary health-care settings and weekly seminar discussions related to theory presented in NURS 510. Credit/no credit only. Prerequisite: graduate standing and permission of instructor."
  - :name: "Seminar in Primary Care III: Management of Common Health Concerns"
    :number: "557"
    :subject: NCLIN
    :credit: "3"
    :description: "Focus on research questions, patient presentations, and group discussions drawn from field study. Supervised clinical field study within selected primary health-care settings and weekly seminar discussions related to theory presented in NURS 510. Credit/no credit only. Prerequisite: graduate standing and permission of instructor."
  - :name: "Occupational Health Nursing: Program Development"
    :number: "558"
    :subject: NCLIN
    :credit: "6"
    :description: In-depth examination of occupational health and safety programs including organizational analyses, budgeting, marketing, case management, and workers' compensation; also political, economic, legal, and ethical issues. Focuses on development, implementation, and evaluation of programs including health promotion, EAP, and health surveillance. Applies public health and nursing sciences to selected work-related problems.
  - :name: "Seminar in Primary Care IV: Management of Common Health Concerns"
    :number: "559"
    :subject: NCLIN
    :credit: "35"
    :description: "Focus on research questions, patient presentations, and group discussions drawn from field study. Supervised clinical field study within selected primary care settings and weekly seminar discussions related to theory presented in NURS 510. Credit/no credit only. Prerequisite: permission of instructor; nurse practitioner students register for NURS 510 concurrently."
  - :name: "Seminar in Primary Care V: Complex Clinical Decision Making"
    :number: "560"
    :subject: NCLIN
    :credit: "11"
    :description: "Seminar with associated field study. Synthesis of advanced knowledge base and clinical family nurse practitioner skills with effective management of complex clinical problems. No grade given until 11 total credits completed. Credit/no credit only. Prerequisite: graduate standing and permission of instructor."
  - :name: Advanced Clinical Practicum in Psychosocial Nursing
    :number: "566"
    :subject: NCLIN
    :credit: "20"
    :description: "Seminar and practicum focus on development of advanced clinical and role-function skills. Practicum in settings with select populations under supervision of expert clinicians. Seminars use evidenced-based practice criteria to integrate cases into discussion. Credit/no credit only. Prerequisite: NURS 570, NURS 564, one theory course, or permission of instructor."
  - :name: Practicum in Adult Psychosocial Assessment
    :number: "570"
    :subject: NCLIN
    :credit: "2"
    :description: "Under supervision of faculty/preceptors from clinical agencies, students use evidence-based practice criteria to assess individuals, groups, and families. Students gain skills in psychosocial interviewing, mental status examinations, and assessing psychosocial variables by standardized instruments and clinical interview. Credit/no credit only. Prerequisite: NURS 549 or permission of instructor."
  - :name: Practicum in Physical Assessment
    :number: "572"
    :subject: NCLIN
    :credit: "2"
    :description: "Physical health assessment in practicum with the opportunity to refine skills in taking a complete health history and in performing physical examinations in a clinical setting. Credit/no credit only Prerequisite: either NURS 510 modules ABC , or NURS 510 modules HI; NCLIN 500; 501, or permission of instructor."
  - :name: Advanced Field Study in Family Nursing
    :number: "573"
    :subject: NCLIN
    :credit: "9"
    :description: "Advanced practice development in direct care, consultation, and/or care coordination with individual families or groups of families across the life span. Opportunities provided to strengthen interpersonal therapeutic process skills, family nursing approaches relevant to family health promotion, problematic family health patterns. Prerequisite: concurrent registration in NURS 572, NCLIN 574; recommended: NURS 571."
  - :name: Independent Study Clinical Practicum
    :number: "599"
    :subject: NCLIN
    :credit: "25"
    :description: "Clinical practicum to develop advanced-practice nursing skills in care of individuals, groups, communities, or care systems. Individually arranged with faculty member for application of theory and principles to direct care, consultation, education or care coordinator roles. Prerequisite: matriculated MN student or post-masters student, and permission of academic adviser and instructor. Offered: AWSpS."
