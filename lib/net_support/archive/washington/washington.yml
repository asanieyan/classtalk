- :name: Environmental Health
  :courses: 
  - :name: Exploring Environment and Health Connections
    :number: "111"
    :subject: ENV_H
    :credit: "3"
    :description: "Introduction to environmental health concepts. Examines current events to illustrate and better appreciate the relationship between environment and health and to explore whether an environmental condition is or is not an important threat to health. Emphasizes the roles of environmental scientists and related professionals. Offered: A."
  - :name: Environmental Health in Film
    :number: "205"
    :subject: ENV_H
    :credit: "2"
    :description: "Viewing and discussion of popular films that explore issues in environmental health. After viewing films, a discussion follows focusing on the ethical, legal, social, and scientific issues raised by the films. Intended for UW freshmen and sophomores from all backgrounds who may have an interest in majoring in Environmental Health. Offered: W."
  - :name: Introduction to Environmental Health
    :number: "311"
    :subject: ENV_H
    :credit: "3"
    :description: "Relationship of people to their environment, how it affects their physical well-being and what they can do to influence the quality of the environment and to enhance the protection of their health. Emphasis on environmental factors involved in transmission of communicable diseases and hazards due to exposure to chemical and physical materials in our environment. Offered: ASp."
  - :name: Toxic Chemicals and Human Health
    :number: "405"
    :subject: ENV_H
    :credit: "3"
    :description: "Basic principles governing the behavior and effects of toxic chemicals released into the environment; sources, distribution, and fate of toxic chemicals in the environment; chemicals and cancer; chemicals and birth defects; government regulation of chemical hazards. Focus on human health impacts of chemicals found in the workplace and general environment. Prerequisite: 2.0 in BIOL 220; either 2.0 in CHEM 224, 2.0 in CHEM 239, or 2.0 in CHEM 337. Offered: Sp."
  - :name: Non-Ionizing Radiation and Electrical Safety
    :number: "417"
    :subject: ENV_H
    :credit: "2"
    :description: "Introduction to health hazards from UV, optical laser hazards, infrared radiation, radio-frequency radiation, heat stress, electrical shock, electric and magnetic fields. Application of current standards for these physical agents. Emphasis on occupational hazards with additional discussion of environmental exposures where appropriate. Offered: odd years; W."
  - :name: Environmental and Occupational Sampling and Analysis I
    :number: "431"
    :subject: ENV_H
    :credit: "3"
    :description: "Laboratory and lecture on sampling. Field and laboratory analysis of chemical and physical agents found in the occupational and ambient environments. Prerequisite: CHEM 162; PHYS 116/119; ENV H 311. Offered: A."
  - :name: Environmental and Occupational Sampling and Analysis II
    :number: "432"
    :subject: ENV_H
    :credit: "4"
    :description: "Laboratory and lecture on sampling. Field and laboratory analysis of chemical and physical agents found in the occupational and ambient environments. Prerequisite: ENV H 431. Offered: W."
  - :name: Environmental and Occupational Sampling and Analysis III
    :number: "433"
    :subject: ENV_H
    :credit: "4"
    :description: "Laboratory and lecture related to the evaluation of water quality. The identification and analysis of microorganisms in water, food, and air. Prerequisite: ENV H 431; MICROM 301. Offered: Sp."
  - :name: Water, Wastewater and Health
    :number: "440"
    :subject: ENV_H
    :credit: "3"
    :description: "Review of water supply, water quality, and water/wastewater treatment as they relate to human health. Includes water law and regulations, source water protection, basic treatment technologies for water and waste, chemical and microbial contaminants, and recreational water. Prerequisite: ENV H 311. Offered: A."
  - :name: Food Protection
    :number: "441"
    :subject: ENV_H
    :credit: "3"
    :description: "Study of identification and characteristics of chemicals and biological agents implicated in foodborne disease outbreaks and conditions or circumstances by which food contamination occurs. Examination of food protection activities conducted by local and state government at the retail level. Prerequisite: either 2.0 in CHEM 155, or 2.0 in both CHEM 160 and CHEM 161, or 2.0 in CHEM 162; 2.0 in MICROM 302. Offered: W."
  - :name: Vector Control
    :number: "442"
    :subject: ENV_H
    :credit: "3"
    :description: "Study of the impact and control of rodents and arthropod vectors of disease, including consideration of economic poisons used, their regulation, and safety measures. Prerequisite: 2.0 in BIOL 203. Offered: Sp."
  - :name: Solid Waste Management
    :number: "445"
    :subject: ENV_H
    :credit: "3"
    :description: "Examination of the public health, environmental, economic, and materials conservation aspects of solid wastes management; amounts and sources of solid wastes, waste reduction and recycling, methods of storage, transportation and disposal, integrated waste management, identification of present problems and future needs. Prerequisite: 2.0 in CHEM 155, 2.0 in CHEM 160, or 2.0 in CHEM 162; either 2.0 in MATH 124, 2.0 in MATH 127, 2.0 in MATH 134, or 2.0 in MATH 144; recommended: PHYS 115. Offered: Sp."
  - :name: Hazardous Waste Management
    :number: "446"
    :subject: ENV_H
    :credit: "3"
    :description: "Characterization of hazardous wastes and introduction to pertinent federal and state regulations. Discussion of exposure pathways and description of management options at pre-generation, pre-release, and post-release stages. Emphasis on public health significance. Supplemented with case studies. Prerequisite: either 2.0 in CHEM 155, 2.0 in CHEM 160, 2.0 in CHEM 162; either 2.0 in MATH 112, 2.0 in MATH 124, 2.0 in MATH 127, 2.0 in MATH 234, or 2.0 in MATH 144; recommended: MATH 125, CHEM 224, PHYS 115. Offered: W."
  - :name: Health Effects of Air Pollution
    :number: "449"
    :subject: ENV_H
    :credit: "2"
    :description: "Structure and function of the respiratory system and the changes that may be produced by specific air pollutants, such as ozone, SO2 and fine particles. Air quality criteria and the economic costs of disease are discussed. Several classroom demonstrations. Offered: even years; W."
  - :name: Ecology of Environmentally Transmitted Microbiological Hazards
    :number: "451"
    :subject: ENV_H
    :credit: "3"
    :description: "Focuses on the transmission of infectious microorganisms by air, food, water, and other environmental media. Provides an introduction to environmentally transmitted pathogens, and discusses factors affecting their environmental fate, transport, and persistence. Offered: A."
  - :name: Detection and Conrol of Environmentally Transmitted Microbiological Hazards
    :number: "452"
    :subject: ENV_H
    :credit: "3"
    :description: "Focuses on the detection and control of infections microorganisms in air, food, water, and other environmental media. Provides a discussion on sample collection, processing and detection for infectious microorganisms. Provide coverage of engineered controls and disinfection/decontamination processes for infectious microorganisms. Recommended: ENV H 451. Offered: W."
  - :name: Industrial Hygiene
    :number: "453"
    :subject: ENV_H
    :credit: "3"
    :description: "Introduction to the principles and scientific foundation of industrial hygiene. Examines the anticipation, recognition, evaluation, and control of work place hazards to health and safety. Focuses on the first three functions, but includes some consideration of control methods. Prerequisite: either BIOL 200 or BIOL 202; CHEM 224; either PHYS 116 or PHYS 123. Offered: A."
  - :name: Industrial and Environmental Noise
    :number: "457"
    :subject: ENV_H
    :credit: "3"
    :description: "Survey of industrial and community noise problems, including sources, effects, measurement, control, and legislation. Prerequisite: 2.0 in PHYS 115. Offered: Even years."
  - :name: Air Pollution Control
    :number: "461"
    :subject: ENV_H
    :credit: "4"
    :description: "Fundamental concepts of air pollution. Emission sources, atmospheric dispersion, ambient concentrations, adverse effects, governmental regulations, emission standards, air-quality standards, processes and equipment for controlling emissions. Offered: jointly with CEE 490; A.Sp"
  - :name: "Environmental Health Practice: Administration and Management"
    :number: "470"
    :subject: ENV_H
    :credit: "2"
    :description: "Explores selected aspects of the management of environmental health programs in the community, including organization theory and practice, budgeting, personnel management, program planning and evaluation, and community relations. Prerequisite: ENV H 482 . Offered: A."
  - :name: Environmental Health Regulation
    :number: "471"
    :subject: ENV_H
    :credit: "3"
    :description: "Introduction to administrative regulation and process. Authority, jurisdiction, and structure of environmental control programs and agencies; the regulatory process; agency acquisition and retention of information; administrative actions; enforcement of environmental health laws; major statutes and cases affecting programs. Prerequisite: ENV H 482. Offered: W."
  - :name: Environmental Risk and Society
    :number: "472"
    :subject: ENV_H
    :credit: "3"
    :description: "Examines scientific determinations of environmental risks and explores how such determinations are evaluated by affected communities and society. Employs risk analysis to integrate technical knowledge in hazard identification and exposure assessment to provide a more rational basis for environmental policies. Role of public participation in risk-based decision making discussed. Offered: A."
  - :name: Community Responses to Environmental Health Hazards
    :number: "473"
    :subject: ENV_H
    :credit: "5"
    :description: "Explores the way various government programs are established, organized and operated to control environmental health risks in the United States. Discusses aspects of the law that impact regulation of environmental health hazards. Offered: W."
  - :name: Environmental Health Problems
    :number: "480"
    :subject: ENV_H
    :credit: "6"
    :description: "Individual projects involving library, laboratory, or field study of a specific environmental health problem. Offered: AWSpS."
  - :name: Environmental Health Internship
    :number: "482"
    :subject: ENV_H
    :credit: "15"
    :description: "Assignment to an environmental health or environmental protection agency for supervised observation and experience in environmental health technology, program planning and utilization of community resources. Prerequisite: 2.5 in ENV H 311. Credit/no credit only. Offered: AWSpS."
  - :name: Community Air Pollution
    :number: "490"
    :subject: ENV_H
    :credit: "3"
    :description: "Fundamental concepts of ambient and indoor air pollution, focusing on air quality issues affecting public health. Discusses sources of air pollution, building dynamics, microenvironments and activity patterns, biological air contaminants, community air pollution issues, management strategies, and monitoring and modeling skills. Offered: Sp."
  - :name: Environmental Health Special Electives
    :number: "497"
    :subject: ENV_H
    :credit: "0"
    :description: "Offered: AWSpS."
  - :name: Undergraduate Research
    :number: "499"
    :subject: ENV_H
    :credit: "0"
    :description: "Individual research on a specific topic in environmental health upon which specific conclusions, judgments, or evaluation can be made or upon which facts can be presented. Offered: AWSpS."
  - :name: Environmental and Occupational Health
    :number: "511"
    :subject: ENV_H
    :credit: "3"
    :description: "Effects of exposure to chemical, physical, and biological agents, embracing the community and workplace environments. Current issues, using specific cases from recent literature as basis for classroom discussion and written assignments. Offered: W."
  - :name: Waste Management, Recycling, and Pollution Control
    :number: "512"
    :subject: ENV_H
    :credit: "3"
    :description: Survey of selected technological components of environmental health infrastructure via lecture and weekly field trips to full facilities. Sites visited vary year to year, but may include paper and steel plants using reclaimed feedstock, cement kiln using waste as supplemental fuel, municipal wastewater treatment facility, and steam generation plant.
  - :name: Basic Concepts in Pharmacogenetics and Toxicogenomics
    :number: "513"
    :subject: ENV_H
    :credit: "3"
    :description: "Addresses current DNA sequencing and genotyping approaches, and basic concepts of pharmacogenetics and toxicogenomics. Emphasis placed on applications of genomic technologies to the understanding of \"gene-environment interactions\" that cause diseases of public health importance, including cancer, chronic neurological diseases, and adverse drug reactions. Prerequisite: GENET 372 or equivalent. Offered: jointly with PGH/PCEUT 513."
  - :name: Environmental and Occupational Toxicology I
    :number: "514"
    :subject: ENV_H
    :credit: "3"
    :description: "Major topical areas in human and environmental toxicology, including the biochemical, cellular, and physiological mechanisms by which chemicals produce toxic responses; the toxicology of the major classes of chemicals; principles of toxicity testing; interpretation of toxicological data. Prerequisite: BIOL 212, BIOC 440, or permission of instructor. Offered: A."
  - :name: Environmental and Occupational Toxicology II
    :number: "515"
    :subject: ENV_H
    :credit: "3"
    :description: "Major topical areas in human and environmental toxicology, including the biochemical, cellular, and physiological mechanisms by which chemicals produce toxic responses; the toxicology of the major classes of chemicals; principles of toxicity testing; interpretation of toxicological data. Prerequisite: BIOL 212, BIOC 440, or permission of instructor. Offered: W."
  - :name: Environmental and Occupational Toxicology III
    :number: "516"
    :subject: ENV_H
    :credit: "3"
    :description: "Major topical areas in human and environmental toxicology, including the biochemical, cellular, and physiological mechanisms by which chemicals produce toxic responses; the toxicology of the major classes of chemicals; principles of toxicity testing; interpretation of toxicological data. Prerequisite: BIOL 212, BIOC 440, or permission of instructor. Offered: Sp."
  - :name: Children's Environmental Health
    :number: "517"
    :subject: ENV_H
    :credit: "3"
    :description: "Discussion of environmental health issues as they pertain to children's health. Includes historical perspective of public health research and policies directed at protecting children's health and emerging scientific and public health issues such as childhood exposure to mercury and pesticides, childhood asthma, cancer, and environmental justice. Offered: Sp."
  - :name: Neurotoxicology
    :number: "531"
    :subject: ENV_H
    :credit: "3"
    :description: "Advanced discussions of the principles and methodological approaches to neurotoxicology (including behavioral toxicology), classes of neurotoxic agents, types and mechanisms of neurotoxic effects, as well as the role of neurotoxicology in toxicology and public health. Prerequisite: ENV H 514, ENV H 515, ENV H 516 or ENV H 405 or permission of instructor. Offered: even years; W."
  - :name: Reproductive and Developmental Toxicology
    :number: "532"
    :subject: ENV_H
    :credit: "2"
    :description: "Investigates chemicals that can induce adverse reproductive and developmental outcomes. Discussion topics include identification and characterization of specific classes of toxic agents, mechanisms of action of these agents at the molecular and cellular level, and risk assessment and regulatory issues. Prerequisite: ENV H 514 and ENV H 515 or ENV H 405 or permission of instructor. Offered: even years; S."
  - :name: Molecular Toxicology
    :number: "533"
    :subject: ENV_H
    :credit: "2"
    :description: "Advanced discussion of molecular mechanisms whereby chemical, physical, and biological agents produce their harmful effects on biological tissues. Prerequisite: permission of instructor. Offered: jointly with PHCOL 533; odd years; W."
  - :name: Inhalation Toxicology
    :number: "535"
    :subject: ENV_H
    :credit: "3"
    :description: "Advanced course on the toxicology of air pollutants and the response of the respiratory system to inhaled gaseous and particulate toxicants. Issues and concepts covered include biology of the respiratory system, exposure technology, experimental design and methodological issues, health effects of air pollutants, and regulatory aspects. Prerequisite: ENV H 514-516, or ENV H 405 or permission of instructor. Offered: even years; A."
  - :name: Introduction to Manufacturing Systems
    :number: "537"
    :subject: ENV_H
    :credit: "3"
    :description: "Description of manufacturing systems. Includes discussion of current trends in manufacturing, especially lean principles. Introduces process flow analysis, manufacturing organizations including job-shop, assembly lines, and group technology, manufacturing inventory philosophies (just-in-time, MRP, OPT), work environment, and work simplification. Offered: jointly with IND E 537; A."
  - :name: Ecology of Environmentally Transmitted Microbial Hazards
    :number: "541"
    :subject: ENV_H
    :credit: "3"
    :description: "Focuses on the transmission of infectious microorganisms by air, food, water, and other environmental media. Provides an introduction to environmentally transmitted pathogens, and discusses factors affecting their environmental fate, transport, and persistence. Offered: A."
  - :name: Detection and Control of Environmentally Transmitted Microbial Hazards
    :number: "542"
    :subject: ENV_H
    :credit: "3"
    :description: "Focuses on the detection and control of infectious microorganisms in air, food, water, and other environmental media. Provides a discussion on sample collection, processing, and diction for infectious microorganisms. Provides coverage of engineered controls and disinfection/decontamination processes for infectious organisms. Offered: W."
  - :name: Quantitative Microbial Risk Assessment
    :number: "543"
    :subject: ENV_H
    :credit: "3"
    :description: "Focuses on the principles of quantitative risk assessment as applied to infectious microorganisms. Covers hazard identification, exposure assessment, health effects assessment, risk characterization, and risk communiation. Offered: Sp."
  - :name: Water, Wastewater and Health
    :number: "545"
    :subject: ENV_H
    :credit: "4"
    :description: "Review of water supply water quality, and water/wastewater treatment as they related to human health. Includes water law and regulations, source water protection, basic treatment technologies for water and waste, chemical and microbial contaminants, and recreational water. Offered: A."
  - :name: Pesticides and Public Health
    :number: "546"
    :subject: ENV_H
    :credit: "3"
    :description: "Examines health risks and benefits associated with pesticide use in the United States and internationally; reviews exposure, toxicity, epidemiology, and regulation of pesticides, focusing on populations such as workers and children; discusses benefits derived from vector control, food production, and food preservation. Offered: odd years; W."
  - :name: "Microscopy: Image Acquisition and Analysis"
    :number: "550"
    :subject: ENV_H
    :credit: "2"
    :description: "Sample preparation methods, principles and practical aspects of light microscopy (bright-field, phase, differential interference, polarizing, and confocal), electron microscopy (transmission, scanning, electron diffraction, and energy dispersive x-ray analysis), photographic and digital imaging, computerized image analysis techniques. Student research project required. Prerequisite: permission of instructor."
  - :name: Environmental Chemistry of Pollution
    :number: "552"
    :subject: ENV_H
    :credit: "4"
    :description: "Chemical and physical processes determining distribution and fate of chemical hazards, detection of low levels of hazardous compounds, and environmental evaluation and prediction. Fundamental chemical concepts and measurable properties of individual compounds to interpret and relate measurements. Prerequisite: admission to graduate program or permission of instructor. Offered: W."
  - :name: "Instrumental Methods for Industrial Hygiene Measurement: Lecture"
    :number: "553"
    :subject: ENV_H
    :credit: "3"
    :description: "Strategy, methods, instrumentation, and theory of atmospheric sampling and analysis, emphasizing evaluation of potential occupational hazards and exposures to chemical agents. Prerequisite: ENV H 453 or permission of instructor. Offered: W."
  - :name: "Instrumental Methods for Industrial Hygiene Measurement: Laboratory"
    :number: "555"
    :subject: ENV_H
    :credit: "3"
    :description: "Utilizes typical instrumental techniques and analytical methods for the evaluation of potential occupational exposures. Prerequisite: ENV H 453 and ENV H 553 or permission of instructor. Offered: Sp."
  - :name: Quantitative Occupational Exposure Analysis
    :number: "556"
    :subject: ENV_H
    :credit: "3"
    :description: "Exploration of industrial hygiene data to understand nature of airborne exposures in the occupational environment, and their interpretation for human health. Focus on reading and discussion of primary exposure assessment literature and statistical analysis of real dataset. Prerequisite: one quarter of statistics or biostatistics and basic industrial hygiene. Offered: Odd years."
  - :name: Workplace Exposure Controls
    :number: "557"
    :subject: ENV_H
    :credit: "4"
    :description: "Principles of engineering controls and protective equipment needed to prevent overexposures to workplace contaminants, including design of industrial ventilation systems, general building ventilation and indoor air quality, respiratory protection, and protective clothing. Offered: even years, W."
  - :name: Applied Occupational Health and Safety
    :number: "559"
    :subject: ENV_H
    :credit: "3"
    :description: "Application of occupational safety and health principles. Student teams perform evaluations, assess production methods/processes and exposures, health and safety procedures and programs, and develop engineering and administrative controls. Students perform on a consulting project with a local company including budgeting, project reporting, and presentation. Offered jointly with IND E 567 and NSG 505. Offered: Sp."
  - :name: Organizing and Administering Industrial Safety and Health Programs
    :number: "560"
    :subject: ENV_H
    :credit: "4"
    :description: "Explores industrial organization and methods of integrating safety and industrial hygiene programs with industrial operations. Investigates philosophic issues related to industrial safety and health such as responsibility for safety, dependency on safe practice, and hierarchy of prevention. Contains numerous case problems and student involvement opportunities. Offered: jointly with NSG 506; A."
  - :name: Technical Aspects of Safety and Health
    :number: "562"
    :subject: ENV_H
    :credit: "3"
    :description: "Explores specific hazards associated with major industries, as well as hazards common to all industries. Covers machine guarding, electrical safety, systems safety analysis, materials handling, and working at heights. Offered: jointly with NSG 507; W."
  - :name: Recognition of Health and Safety Problems in Industry
    :number: "564"
    :subject: ENV_H
    :credit: "4"
    :description: "Develops skills in occupational health and safety hazard recognition in a variety of important northwest industries. Focuses on process understanding and hazard recognition skills during walk-through inspections of several local facilities, stressing a multidisciplinary approach. Offered: jointly with IND E 564; A."
  - :name: Occupational Stress and Management
    :number: "565"
    :subject: ENV_H
    :credit: "3"
    :description: "Relationships between occupational stressors and worker's health, well-being, productivity. Analyzes models of occupational stress. Investigates similarities, differences between job-related stressors and stress responses in various occupations. Explores elements of worksite stress management programs. Prerequisite: graduate standing in nursing or allied health discipline. Offered: jointly with NURS 566; even years; A."
  - :name: Introduction to Ergonomics
    :number: "566"
    :subject: ENV_H
    :credit: "3"
    :description: "Basic principles of ergonomics in work environment applied to problems of worker and management. Topics include measurement of physical work capacity, problems of fatigue and heat stress, applied biomechanics, worker-machine interactions and communication, design of displays and controls. Prerequisite: basic human physiology or permission of instructor. Offered: jointly with IND E 566/NSG 508; W."
  - :name: Mechanisms of Carcinogenesis
    :number: "567"
    :subject: ENV_H
    :credit: "2"
    :description: "Lectures/presentations of biochemical and molecular basis of carcinogenesis induced by environmental agents, including approaches to identification of carcinogens. Role of cell proliferation and cell death (apoptosis) in cancer formation and cancer treatment. Molecular mechanisms that regulate proliferation and apoptosis. Prerequisite: ENV H 516, ENV H 405, or permission of instructor. Offered: jointly with PHCOL 567; even years, A."
  - :name: Molecular Epidemiology of Infectious Diseases
    :number: "568"
    :subject: ENV_H
    :credit: "2"
    :description: "Application of molecular typing techniques to study of microbial pathogens to increase understanding of epidemiology of infectious diseases. Brief review of molecular biology. Evaluation of methods used in outbreaks and epidemics reported in literature. Prerequisite: ENV H 511 or ENV H 512 or permission of instructor. Offered: jointly with EPI 568/PABIO 568; W."
  - :name: Occupational Biomechanics
    :number: "569"
    :subject: ENV_H
    :credit: "4"
    :description: "Lectures and laboratories address human occupational biomechanical and physiological limits and measurement, analysis, and modeling techniques that are used by ergonomists for design of safe, healthful, and productive physical work. Prerequisite: ENV H 566 or permission of instructor. Offered: jointly with IND E 569; even years, Sp."
  - :name: Occupational and Environmental Epidemiology
    :number: "570"
    :subject: ENV_H
    :credit: "3"
    :description: "Research in occupational and environmental determinants of disease. Defining exposed populations, characterizing exposure levels, estimating disease risks relative to exposure. Cohort, case-control, cross-sectional designs for various health outcomes. Applications to exposure standard setting and risk assessment. Prerequisite: EPI 511 or EPI 512, EPI 513 or permission of instructor. Offered: jointly with EPI 570; Sp."
  - :name: Neuroepidemiology and Environmental Risk Factors
    :number: "571"
    :subject: ENV_H
    :credit: "3"
    :description: "Focus on neurologic diseases and etiology. Presentation of descriptive epidemiology, clinical features, and risk factors, including stroke, Parkinson's disease, Alzheimer's disease, multiple sclerosis, and other disorders. Discussion of NIH grantsmanship. Guest experts present some topics. Recommended: EPI 511 or equivalent. Offered: jointly with EPI 571; odd years; W."
  - :name: Clinical Occupational Medicine
    :number: "572"
    :subject: ENV_H
    :credit: "2"
    :description: "For clinicians in training, comprehensive overview of occupational disease principles, occupational history-taking, and the provider's role in workers' compensation. Epidemiologic evidence and pathophysiologic basis for occupational diseases reviewed, emphasizing organ system approach to diagnosis and management. Prerequisite: occupational medicine or preventive medicine residents/fellows, nursing students, or permission of instructor. Offered: S."
  - :name: Methods and Issues in Using Biological Measurements in Epidemiologic Research
    :number: "573"
    :subject: ENV_H
    :credit: "3"
    :description: "Introduction to use of measurements from biological specimens in epidemiologic studies. Prepares epidemiology and laboratory science students for conduct of interdisciplinary human studies. Evaluation of biomarkers, preliminary studies, methodologic issues, quality control. Brief review of molecular biology. Applications and current literature discussed. Prerequisite: EPI 511 or EPI 512. Offered: jointly with EPI 573; W."
  - :name: Probabilistic Exposure Analysis
    :number: "574"
    :subject: ENV_H
    :credit: "3"
    :description: "Examination of probabilistic (in contrast to deterministic) approaches to prediction of human exposure to environmental contaminants including explicit separation of population variability from uncertainty due to ignorance. Discussion of data needs, pitfalls, policy ramifications, and current state of development and regulatory acceptance. Examples from real world. Offered: Sp."
  - :name: Risk Assessment for Environmental Health Hazards
    :number: "577"
    :subject: ENV_H
    :credit: "4"
    :description: "Examines context, methodologies, data, uncertainties, and institutional arrangements for risk assessment. Qualitative and quantitative approaches to identification, characterization, and control of environmental hazards to health emphasized through didactic and case studies. Prerequisite: ENV H 515 and BIOST 511 or permission of instructor. Offered: jointly with CEE 560/PB AF 589; A."
  - :name: Environmental Health and Occupational Health Sciences Seminar
    :number: "580"
    :subject: ENV_H
    :credit: "6"
    :description: "Presentation of current environmental and occupational health research and issues. Credit/no credit only. Offered: AWSp."
  - :name: Environmental Health Reading I
    :number: "581"
    :subject: ENV_H
    :credit: "1"
    :description: "Critical reading of selected basic and applied research publications on environmental health problems and programs. Offered: A."
  - :name: Environmental Health Reading II
    :number: "582"
    :subject: ENV_H
    :credit: "1"
    :description: Discussion of controversial and current issues facing public health and the environmental health professional.
  - :name: Environmental Health Reading III
    :number: "583"
    :subject: ENV_H
    :credit: "1"
    :description: "Preparation and presentation of master's thesis proposal. Offered: Sp."
  - :name: "Occupational and Environmental Health: Policy and Politics"
    :number: "584"
    :subject: ENV_H
    :credit: "3"
    :description: "Provides an understanding of the policy process issues in occupational and environmental health and safety, including exploring the relationships between science, values and politics in the process of setting public policy. Offered: W."
  - :name: Selected Topics
    :number: "590"
    :subject: ENV_H
    :credit: "6"
    :description: "In-depth study of a current environmental health topic. For more information and permission, consult department program adviser. Offered: AWSpS."
  - :name: Current Topics in Toxicology
    :number: "591"
    :subject: ENV_H
    :credit: "6"
    :description: "Provides in-depth examination of current topics in environmental and occupational toxicology taken from recently published journal articles. Consists of presentations led by students, postdoctoral fellows, and faculty. Students expected to participate actively in discussion. Assigned weekly readings given according to the schedule of speakers and topics. Credit/no credit only. Offered: AWSp."
  - :name: Current Topics in Occupational Health Sciences
    :number: "592"
    :subject: ENV_H
    :credit: "3"
    :description: "Weekly discussion of current research on a broad range of topics relevant to occupational and environmental health including exposure assessment, occupational epidemiology, occupational hygiene, and control of environmental hazards. Presentation and discussion sessions designed to help students organize and prepare a critical analysis of research findings. Credit/no credit only. Offered: A."
  - :name: Current Topics in Risk Assessment
    :number: "593"
    :subject: ENV_H
    :credit: "6"
    :description: "Examines current topics in risk assessment and risk communication with a focus on issues in environmental health. Consists of presentations led by students, postdoctoral fellows, and faculty. Students expected to participate actively in discussion. Credit/no credit only. Offered: AWSp."
  - :name: Current Topics in Environmental Health
    :number: "594"
    :subject: ENV_H
    :credit: "2"
    :description: "Critical review and discussion of current scientific literature of particular relevance to the Environmental Health program. Primary presentations rotate among faculty and students. Credit/no credit only. Offered: W."
  - :name: Research Rotation
    :number: "595"
    :subject: ENV_H
    :credit: "9"
    :description: "Research laboratory rotation for predoctoral graduate students. Students commit to a laboratory research project aimed at introducing the student to current methods in laboratory research, and to familiarize the student with specific faculty research interests. Prerequisite: graduate standing and permission of program director. Offered: AWSpS."
  - :name: Current Issues in Occupational and Environmental Medicine
    :number: "596"
    :subject: ENV_H
    :credit: "12"
    :description: "Interdisciplinary seminar on current and emerging topics in the practice of environmental and occupational health. Faculty- and student-led presentations with an interdisciplinary focus, including occupational hygiene, nursing, and medical issues. Prerequisite: environmental health graduate student, occupational health nursing student, or permission of instructor. Offered: jointly with NURS 580; AWSp."
  - :name: MPH Degree Program Project
    :number: "598"
    :subject: ENV_H
    :credit: "18"
    :description: "Supervised project work on a topic related to student's concentration in graduate study that results in a paper. Offered: AWSpS."
  - :name: Field Studies
    :number: "599"
    :subject: ENV_H
    :credit: "6"
    :description: "Assignment to an environmental research or service program to develop field research and evaluation skills. Credit/no credit only. Offered: AWSpS."
  - :name: Independent Study or Research
    :number: "600"
    :subject: ENV_H
    :credit: "0"
    :description: "Prerequisite: permission of departmental adviser. Offered: AWSpS."
  - :name: Master's Thesis
    :number: "700"
    :subject: ENV_H
    :credit: "0"
    :description: "Prerequisite: permission of departmental adviser. Offered: AWSpS."
  - :name: Doctoral Dissertation
    :number: "800"
    :subject: ENV_H
    :credit: "0"
    :description: "Credit/no credit only. Prerequisite: permission of departmental adviser. Offered: AWSpS."
