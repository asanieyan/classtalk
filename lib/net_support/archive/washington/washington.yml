    :number: "331"
    :subject: PCEUT
    :credit: "4"
    :description: "Physiochemical principles involved in formulating stable dosage forms suitable for human administration. Hands-on laboratory experience with formulating extemporaneous preparations routinely encountered in community and hospital pharmacies. Offered: A."
  - :name: Clinical Pharmacokinetics
    :number: "405"
    :subject: PCEUT
    :credit: "5"
    :description: "Basic principles of pharmacokinetics and their application to the clinical setting, including: single-dose intravenous and oral kinetics, multiple dosing, nonlinear pharmacokinetics, metabolite kinetics, pharmacogenetics, and the role of disease in drug clearance and dose requirements, and kinetics of drug-drug interactions. Prerequisite: PCEUT 331. Offered: W."
  - :name: Biopharmaceutics and Drug Delivery
    :number: "406"
    :subject: PCEUT
    :credit: "3"
    :description: "Basic principles of biopharmaceutics and drug delivery, and their application to therapeutics including oral and non-oral route of drug administration for traditional and biotechnology drugs. Fundamental principles related to assessment of bioavailability and bioequivalence, drug-drug and food-drug interactions for orally administered drugs. Prerequisite: PCEUT 405. Offered: Sp."
  - :name: Special Studies in Pharmaceutics
    :number: "495"
