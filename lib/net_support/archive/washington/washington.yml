    :description: "Survey of principles of data analysis and their applications for management problems. Elementary techniques of classification, summarization, and visual display of data. Applications of probability models for inference and decision making are illustrated through examples. Prerequisite: either MATH 112, MATH 124, MATH 125, MATH 134, or MATH 145."
  - :name: Spreadsheet Models for Managerial Decision Making
    :number: "450"
    :subject: QMETH
    :credit: "4"
    :description: "Formulation and solution of business problems using operations research techniques in a spreadsheet environment. Techniques of linear and integer programming, decision analysis, network optimization, queuing, and simulation. Applications from marketing, finance, and operations. Prerequisite: I S 300."
  - :name: Special Problems in Quantitative Analysis
    :number: "490"
    :subject: QMETH
    :credit: "20"
    :description: "Specialized quantitative techniques useful for solving business problems. Topics from operation research, statistics, computer methods. Emphasis on application. Prerequisite: either ECON 311, QMETH 201, PSYCH 213, PSYCH 218, STAT 220, STAT 301, STAT 311, or STAT 390."
