- :name: General Interdisciplinary Studies
  :courses: 
  - :name: Natural History and Conservation of the North Cascades
    :number: "121"
    :subject: GIS
    :credit: "5"
    :description: Explores the diversity and conservation off the North Cascades, taking a field-oriented, bio-geographic approach. Examines the geological and cultural history of the Pacific Northwest's wildest ecosystem and discusses current conservation issues specific to this region. Required field trips.
  - :name: Inuit and the Circumpolar North
    :number: "122"
    :subject: GIS
    :credit: "5"
    :description: An introduction to the Artic and Inuit people through lectures that include video clips, music, art, and photographs.
  - :name: "Environmental Literacy and Urban Ecology: Humans in the Environment and the Environment of Humans"
    :number: "123"
    :subject: GIS
    :credit: "5"
    :description: Emphasizes the place of humans in the environment and the fundamental ways in which humans depend on ecosystem functions, particularly in the context of urban settings.
  - :name: Fossils, Evolution, and Creationism
    :number: "124"
    :subject: GIS
    :credit: "5"
    :description: Discusses the fossil record, how it is studied, and what its strengths and weaknesses are in solving important scientific problems. Investigates how the fossil record helps us understand the record of past life on earth and interpret the current controversy between the Theory of Evolutionism and the Theory of Intelligent Design.
  - :name: Complexity and Computation
    :number: "125"
    :subject: GIS
    :credit: "5"
    :description: Explores by hand and using computers possible origins of patterns, complexity, and even chaos, which arises from the application of very simple rules. Discussion based on cellular automata. Leads to the understanding and computer modeling of pattern formation in chemistry, biology, physics, mathematics, and computer science. No prior computer experience needed.
  - :name: Perception and the Arts
    :number: "126"
    :subject: GIS
    :credit: "5"
    :description: Explores the basic biological mechanisms and cognitive principles in the visual system, auditory system, and somatic senses, and their relation to selected art forms including painting and other visual arts, music, theatre/film, and dance.
  - :name: World of Waves
    :number: "127"
    :subject: GIS
    :credit: "5"
    :description: Describes the terminology necessary to understand waves; explains characteristic wave phenomena; discusses the different types of waves that exist in the world; and shows that wave ideas permeate our most basic theories about nature. Utilizes classroom discussions and computer simulations of waves.
  - :name: Biopsychology and the Brain
    :number: "128"
    :subject: GIS
    :credit: "5"
    :description: Focuses on sensory behavior to introduce the field of biopsychology of behavior. Explores some basic laws of sensory perception and behavior. Studies the general anatomy and function of the central nervous system and sensory organs.
  - :name: Modeling the Universe
    :number: "129"
    :subject: GIS
    :credit: "5"
    :description: Model building is essential to all modern science and technology. Explores how to formulate and solve models, including cellular automata, dynamical systems, deterministic chaos, the Lorenz Butterfly, fractals, statistical linguistics, graph and game theory, genetic algorithms, neural networks, Turing Machines, and artificial intelligence.
  - :name: Visual Illusions and Reality
    :number: "183"
    :subject: GIS
    :credit: "5"
    :description: Explores the features of our visual perceptions and the ways our nervous system constructs these perceptions.
  - :name: Can the U.S. Export Democracy?
    :number: "184"
    :subject: GIS
    :credit: "5"
    :description: Assessment of the prospects for democratization in Iraq in light of comparative analysis of previous experiences, especially the cases of post-World War II Germany and Japan.
  - :name: Communicating with Cultural Others
    :number: "185"
    :subject: GIS
    :credit: "5"
    :description: Examines culture (i.e., the norms, meanings, rituals, stories, and everyday practices that make up a cultural framework) and the role of communication in the development and maintenance of a culture.
  - :name: "Sub-Saharan Africa: Poverty, Health, and Justice"
    :number: "186"
    :subject: GIS
    :credit: "5"
    :description: Examines the status of health in Sub-Saharan Africa and explores new solutions. Examines issues in the context of the United Nations Millennium Development Goals, which commit rich and poor countries to eradicate extreme poverty and hunger, eliminate gender inequality and environmental degradation, and ensure access to education, health care and clean water by 2015.
  - :name: The Language of Advertising
    :number: "187"
    :subject: GIS
    :credit: "5"
    :description: Studies advertisements as a medium for discovering how language and communication work in general and how language can be deliberately used to certain ends. Explores the ways language is used to construct the speakers' identities and to reproduce both cultural values and biases.
  - :name: Concepts in Global Health
    :number: "188"
    :subject: GIS
    :credit: "5"
    :description: Examines aspects of health equity and globalization, planetary overload and health, infectious epidemics, and pandemic disease.
  - :name: The Creative Process
    :number: "189"
    :subject: GIS
    :credit: "5"
    :description: Examines the creative process of some of the masters of dance, music, visual art, and theatre, with particular attention to contemporary dance.
  - :name: The Controversy Over Stem Cell Research
    :number: "201"
    :subject: GIS
    :credit: "5"
    :description: Explores in depth the biology of stem cells, including details of early human development. Discusses the ethical and scientific issues surrounding this area of research.
  - :name: "Genocide: The Logic and Prevention of Mass Political Murder"
    :number: "202"
    :subject: GIS
    :credit: "5"
    :description: Examines twentieth century genocidal massacres and why they continue to occur. Discusses major examples and the effects on the people involved, both the perpetrators and the victims.
  - :name: "Learning from Ants and Bees: the Science of Biological Swarms"
    :number: "203"
    :subject: GIS
    :credit: "5"
    :description: A look into the world of social insects and their behaviors. Studies phenomena such as flocking, shoaling, collective nest building, foraging, hunting, and attacking. Investigates ants and bees as natural models for solving numerous problems of interest in business and engineering.
  - :name: Introduction to Marketing
    :number: "220"
    :subject: GIS
    :credit: "5"
    :description: Introduction to business concepts relating to marketing. Examines how businesses and non-profit organizations use marketing to sell products that satisfy peoples' wants and needs.
  :code: GIS
- :name: Geography
  :courses: 
  - :name: Introduction to Geography
    :number: "100"
    :subject: GEOG
    :credit: "5"
    :description: "Introduction to the study of human geography and the major themes of the discipline. Topics include: human-environment interactions, migration and human mobility, patterns of health and nutrition, industrialization and urbanization, and the geography of culture and politics. Offered: AWSpS."
  - :name: World Regions
    :number: "102"
    :subject: GEOG
    :credit: "5"
    :description: Spatial study of world regions, based on historical, cultural, political, economic, and other factors. An attempt to understand the underlying forces that have led to the formation of regions and regional patterns.
  - :name: Introduction to Globalization
    :number: "123"
    :subject: GEOG
    :credit: "5"
    :description: "Provides an introduction to the debates over globalization. Focuses on the growth and intensification of global ties. Addresses the resulting inequalities and tensions, as well as the new opportunities for cultural and political exchange. Topics include the impacts on government, finance, labor, culture, the environment, health, and activism. Offered: jointly with SIS 123."
  - :name: Special Topics in Geography
    :number: "195"
    :subject: GEOG
    :credit: "10"
    :description: ""
  - :name: Introduction to Human Geography
    :number: "200"
    :subject: GEOG
    :credit: "5"
    :description: Patterns and systems of human occupancy of the world. Emphasis on cultural processes, dynamic change, functional relations, networks, and diffusion models.
  - :name: Introduction to Physical Sciences and the Environment
    :number: "205"
    :subject: GEOG
    :credit: "5"
    :description: Major atmospheric, hydrologic, and geomorphic processes used to interpret the character, distribution, and human significance of different natural and human-altered environments. Includes laboratory exercises for science and non-science majors, geography majors and nonmajors.
  - :name: Economic Geography
    :number: "207"
    :subject: GEOG
    :credit: "5"
    :description: "The changing locations and spatial patterns of economic activity, including: production in agriculture, manufacturing, and services; spatial economic principles of trade, transportation, communications, and corporate organization; regional economic development, and the diffusion of technological innovation. Offered: AWS."
  - :name: "Geography of the World Economy: Regional Fortunes and the Rise of Global Markets"
    :number: "208"
    :subject: GEOG
    :credit: "5"
    :description: Examines the relationship between the globalization of economic activity and regional development. Topics include international trade, colonialism, industrial capitalism, advanced capitalism, and the globalization of labor markets.
  - :name: "Urbanization and Development: Geographies of Global Inequality"
    :number: "230"
    :subject: GEOG
    :credit: "5"
    :description: Examines global to local interactions of economic, political, and social forces shaping urbanization and development processes across the globe. Provides an introduction to critical development studies, focusing on Latin America, Africa, and Asia. Also examines debates over the causes and geographic patterns of social inequality worldwide.
  - :name: Geography of Greater China
    :number: "236"
    :subject: GEOG
    :credit: "5"
    :description: "Studies the geography of development processes, patterns, and problems in \"Greater China\": mainland China, Taiwan, and Hong Kong. Covers physical geography, history, and economic and political systems, with major focus on geographical issues in China's development: agriculture, population, industry and trade, and relations with Hong Kong and Taiwan. Offered: jointly with SISEA 236."
  - :name: Geographic Perspectives on U.S. Population Diversity
    :number: "245"
    :subject: GEOG
    :credit: "5"
    :description: "Introduction to population geography. Offers a practical understanding of population processes (fertility, mortality, and migration); knowledge of geographic variation in population structures and characteristics; knowledge of data sources for demographic research; experience using formal demographic methods for geographic research; and an appreciation for the demographic underpinnings of contemporary social issues. Offered: W"
  - :name: Maps and GIS
    :number: "258"
    :subject: GEOG
    :credit: "5"
    :description: Explores how people represent the world with maps and geographic information systems (GIS). Trains students in map use for basic navigation, urban management, and environmental analysis. Considers role of spatial databases in commerce, decision-making, and analysis. Helps map readers better determine quality, usefulness, and representation of information.
  - :name: Geographies of International Development and Environmental Change
    :number: "270"
    :subject: GEOG
    :credit: "5"
    :description: "Considers the meaning of development and how debates over international development link to environmental concerns. Examines how the globalization of agricultural production and debates over genetically modified food alter ideas about development, nature, and the environment. Addresses fair trade policies and practices and the obligations of multinational corporations. Offered: A."
  - :name: Geography of Food and Eating
    :number: "271"
    :subject: GEOG
    :credit: "5"
    :description: "Examines food production, distribution, and consumption issues across geographic scales. Focus ranges from the microcosm of the individual body to food and eating at the national and global scales. Explores the political, social, cultural, and economic dimensions of food and eating in particular spaces, places, environments, contexts, and regions. Offered: Sp."
  - :name: Introduction to Political Geography
    :number: "276"
    :subject: GEOG
    :credit: "5"
    :description: "Examines both the geography of politics and the politics of geography at a variety of spatial scales and in different global locations. Typical topics include: geographies of the state and state power; geopolitics and globalization; national and local politics, and other politics of culture, health, nature, and the body."
  - :name: Geography of Cities
    :number: "277"
    :subject: GEOG
    :credit: "5"
    :description: Study of (1) systems of cities--their location, distribution, functions, and competition; and (2) their internal structure--the location of activities within urban areas. Particular emphasis on current urban problems-sprawl, housing, segregation, economic growth, and metropolitan transportation.
  - :name: Introduction to the Geography of Health and Health Care
    :number: "280"
    :subject: GEOG
    :credit: "5"
    :description: Concepts of health from a geographical viewpoint, including human-environment relations, development, geographical patterns of disease, and health systems in developed and developing countries.
  - :name: Special Topics in Geography
    :number: "295"
    :subject: GEOG
    :credit: "10"
    :description: ""
  - :name: Concepts of Regions
    :number: "300"
    :subject: GEOG
    :credit: "5"
    :description: Historical development and application of the concept of region. Examines systematically how varied societies constitute parts of a total world order.
  - :name: Cultural Geography
    :number: "301"
    :subject: GEOG
    :credit: "5"
    :description: Analysis of the role of culture in the formation of landscape patterns; components of culture that contribute not only to a "sense of place," but also to the mosaic of settlement patterns and occupancy that can be traced to culture.
  - :name: The Pacific Northwest
    :number: "302"
    :subject: GEOG
    :credit: "3"
    :description: "Settlement pattern in the Pacific Northwest, emphasizing economic and historical factors, including the location of resource-oriented industries, policies regarding the use of public lands, and bases of the development of major urban areas in the region. Offered: W."
  - :name: Western Europe
    :number: "304"
    :subject: GEOG
    :credit: "5"
    :description: Physical and socioeconomic characteristics of western Europe. Contemporary political and economic integration trends in their regional context.
  - :name: "Canada: A Geographic Interpretation"
    :number: "308"
    :subject: GEOG
    :credit: "5"
    :description: "Examines the overlapping economic, cultural, and political geographies shaping life in contemporary Canada. Topics include: free trade, constitutional crisis, feminism in Canada, aboriginal politics, and border region phenomena. Attention paid to how specific geographic interpretations of Canada by Canadians actually play a part in national life. Offered: jointly with SISCA 308; Sp."
  - :name: "Immigrant America: Trends and Policies from a Geographic Perspective"
    :number: "310"
    :subject: GEOG
    :credit: "5"
    :description: Examines U.S. immigration trends and policies from a geographic perspective. Topics include where immigrants come from, where they settle in the United States. immigrant employment enclaves, the effects of U.S. immigration policy on immigrant settlement and employment patterns, illegal immigration, citizenship, and barriers to immigrant success in the United States.
  - :name: East Asia
    :number: "313"
    :subject: GEOG
    :credit: "5"
    :description: "Introduction to the contemporary geography of East Asia, including China, Hong Kong, Taiwan, Japan, and Korea. Topics include: physical geography, historical settings, general development patterns, agriculture, population, industry, and trade. Focuses on major geographic issues in development. Case studies from different countries used to illustrate various themes."
  - :name: Explanation and Understanding in Geography
    :number: "315"
    :subject: GEOG
    :credit: "5"
    :description: Covers the beginning steps in the research process. Introduces the discipline of geography, the department, and current faculty through the research aims of explanation and understanding that frame social scientific inquiry. Students develop basic library and writing skills as preparation for future research methods classes and independent research.
  - :name: Urban Economics
    :number: "316"
    :subject: GEOG
    :credit: "5"
    :description: "Application of economic analysis to urban trends, problems, and prescriptions, such as changing urban form and function, urban public finance, housing and renewal, poverty and race, transportation, and environmental problems. Prerequisite: ECON 200. Offered: jointly with ECON 316."
  - :name: Quantitative Methods in Geography
    :number: "326"
    :subject: GEOG
    :credit: "5"
    :description: "Introduction to quantitative methods in geography, with a primary focus on statistical techniques. Examines the basic concepts, reasoning, and procedures geographers use in developing, analyzing, applying, and presenting quantitative methods. Topics include: generating and describing data; elementary probability, hypothesis testing, comparative tests; finding relationships; and using and misusing statistics. Offered: A."
  - :name: "Latin America: Landscapes of Change"
    :number: "330"
    :subject: GEOG
    :credit: "5"
    :description: "Examines operation of economic, social, and political processes across countries of Latin America-on international, national, and local scales-to understand common issues facing the region and different impacts in particular countries. Topics include internationalization of Latin American economies; agrarian and urban change; popular movements. Offered: W."
  - :name: Russia's Changing Landscape
    :number: "333"
    :subject: GEOG
    :credit: "5"
    :description: The Russian landscape as it has been affected by Soviet planning, migration and settlement, urbanization, industrialization, the results of collectivization in agriculture, and the growth of a transport network.
  - :name: Geography of the Developing World
    :number: "335"
    :subject: GEOG
    :credit: "5"
    :description: "Characteristics and causes, external and internal, of Third World development and obstacles to that development. Special attention to demographic and agricultural patterns, resource development, industrialization and urbanization, drawing on specific case studies from Asia, Africa, and Latin America. Recommended: GEOG 100 or GEOG 230. Offered: jointly with SIS 335."
  - :name: Development and Challenge in China
    :number: "336"
    :subject: GEOG
    :credit: "5"
    :description: "Examines the geography of China's development since 1949. Introduces China's physical geography, history, and economic and political system. Emphasizes China's uneven development in agriculture, population, industry, and trade. Also examines problems China faces in meeting its internal food demand, as well as the external processes of globalization. Offered: W."
  - :name: Geography of Inequality
    :number: "342"
    :subject: GEOG
    :credit: "5"
    :description: Geographies of social, political, and economic inequality. Focus is usually on North American cities. Examines the theoretical underpinning of inequality. Explores topics such as the spatial distribution of wealth and poverty, the geographies of exclusion, and discrimination in paid employment and housing.
  - :name: Comparative Geographies of Youth
    :number: "343"
    :subject: GEOG
    :credit: "5"
    :description: "Examines how three key global processes - rising levels of formal education, changing health regimes , and environmental transformation - are shaping youth in the US and South Asia. Examines ways young people rework broader structures, paying particular attention to their economic livelihoods, cultural practices, and political engagements. Offered: jointly with SISSA 343; A."
  - :name: Migration in the Global Economy
    :number: "344"
    :subject: GEOG
    :credit: "5"
    :description: "Analyzes the relationship between human mobility in the late 20th century and changes in the global economy. Allows the students to gain familiarity with scholarly research on international migration from a diversity of approaches and methods. Offered: jointly with SIS 344; W."
  - :name: Geography of International Trade
    :number: "349"
    :subject: GEOG
    :credit: "5"
    :description: "Introduces the theories and practice of international trade and foreign direct investment. Topics include: trade theory and policy; economic integration; currency markets and foreign exchange; trade operations and logistics; the international regulatory environment; and marketing, location and entry, and finance, accounting, and taxation. Offered: W."
  - :name: Local Economies and Market Areas
    :number: "350"
    :subject: GEOG
    :credit: "5"
    :description: "Intermediate economic geography. Methods and concepts for analysis of economic and business patterns, processes, and problems at regional and local levels. Tools for collecting, organizing, and analyzing data for investigating local economic issues. Recommended: GEOG 207. Offered: Sp."
  - :name: Principles of Cartography
    :number: "360"
    :subject: GEOG
    :credit: "5"
    :description: "Origins, development, and methods of cartography. Principles of data representation and map design for thematic and topographic mapping. Introduction to the use of computers as geographic information systems (GIS). Offered: ASp."
  - :name: Introduction to Regional Economic Development
    :number: "366"
    :subject: GEOG
    :credit: "5"
    :description: "The process of regional economic development. Theories and conceptualizations of economic growth and structural change, technological change and industrial development, spatial variation in economic activities and government policies. Recommended: GEOG 207; ECON 201."
  - :name: Economic Uses of Geographic Information
    :number: "367"
    :subject: GEOG
    :credit: "5"
    :description: "Uses of area data and the geographic information systems (GISs) that handle them in routing, marketing, service-are assessment, and site location. Considers key economic-geography concepts, marketing approaches, questions of data availability and suitability, and GIS. Prerequisite: GEOG 360."
  - :name: Problems in Resource Management
    :number: "370"
    :subject: GEOG
    :credit: "5"
    :description: "Principles and practices of effective conservation and utilization of natural resources. Role of technology in resource use. Physical, political, and economic aspects of resource management for food, population, land, water, air, energy, and timber resources. Recommended: GEOG 100. Offered: Sp."
  - :name: World Hunger and Resource Development
    :number: "371"
    :subject: GEOG
    :credit: "5"
    :description: "Addresses issues of hunger and poverty in their relationship to resource development at the local, national, and global levels. Examines various approaches to the problem of world hunger rooted in critical development studies. Recommended: GEOG 230, GEOG 330, or GEOG 335."
  - :name: Asian Sustainable Development
    :number: "372"
    :subject: GEOG
    :credit: "5"
    :description: "Examines the contemporary relationship between environmental protection and development paths in Asia. Inquires into the forces driving both environmental change and societal responses (state and local regulations, social movements, etc.) to that change, at many geographical scales. Asian concepts of nature-society relations also explored. Offered: jointly with SISA 372; W."
  - :name: Geopolitics
    :number: "375"
    :subject: GEOG
    :credit: "5"
    :description: "An introduction to both political geography and geopolitics, addressing the fundamental links between power and space. Topics covered include: theories of power, space, and modernity; the formation of modern states; international geopolitics in the aftermath of the Cold War; the post-colonial nation-state; and the geopolitics of resistance. Offered: jointly with SIS 375."
  - :name: Urban Political Geography
    :number: "377"
    :subject: GEOG
    :credit: "5"
    :description: "Examines how the spatial structure of cities and towns affects and is affected by political processes. Considers both traditional and newer forms of politics, as global and local issues. Special attention paid to where politics take place within local contexts across state, civil society, home, and the body. Offered: Sp."
  - :name: Policing the City
    :number: "378"
    :subject: GEOG
    :credit: "5"
    :description: "Investigates how and why formal and informal order is established in urban areas, how this order produces advantages and disadvantages, and possibilities of alternative visions of order. Topics include formal means of control (zoning, laws, policing, building codes) and informal means of control (gossip, ostracism, peer pressure, local politics). Offered: jointly with LSJ 378; A."
  - :name: Geographical Patterns of Health and Disease
    :number: "380"
    :subject: GEOG
    :credit: "4"
    :description: "Geography of infectious and chronic diseases at local, national, and international scales; environmental, cultural, and social explanations of those variations; comparative aspects of health systems. Offered: W."
  - :name: Special Topics in Geography
    :number: "395"
    :subject: GEOG
    :credit: "10"
    :description: ""
  - :name: Culture, Capital, and the City
    :number: "401"
    :subject: GEOG
    :credit: "5"
    :description: "Examines current themes in social theory as they apply to the urban landscape. Includes the interconnections of cultural and economic processes and the spatial patternings of race, class, and gender in the modern urban context. Offered: A."
  - :name: Modern European-Islamic Migration, Integration, and Citizenship
    :number: "403"
    :subject: GEOG
    :credit: "5"
    :description: "Offers a theoretical and empirical understanding of migration processes and patterns in Europe, with a focus on Muslim immigration in the post WWII period. Analyzes the impact of European Union mandates, globalization processes, and international, national, and urban policies on Muslim immigrant rights and identity formation. Offered: A; jointly with EURO 403."
  - :name: Qualitative Methodology in Geography
    :number: "425"
    :subject: GEOG
    :credit: "5"
    :description: "Historical and philosophical overview of qualitative methodology in design of geography research strategies. Techniques of interviewing, participant observation, and archival research. Forms of analyses such as textual interpretation, discourse analysis and computer-aided analyses of interview transcriptions and ethnography. Questions of ethics, field notes and write-up. Offered: W."
  - :name: Advanced Quantitative Methods
    :number: "426"
    :subject: GEOG
    :credit: "5"
    :description: "Quantitative methods for empirical research in geography. Emphasis on statistical analysis; use of geographic data bases like the United States Census; understanding special issues and problems associated with geographically ordered data; verbal and graphic presentation in a computer environment. Recommended: GEOG 326. Offered: A."
  - :name: Contemporary Development Issues in Latin America
    :number: "430"
    :subject: GEOG
    :credit: "5"
    :description: "Contemporary development issues in Latin America, seen from a spatial perspective. Concept of development; competing theories as related to various Latin American states. Economic structural transformation, migration, urbanization, regional inequality, and related policies. Offered: A."
  - :name: Geography and Gender
    :number: "431"
    :subject: GEOG
    :credit: "5"
    :description: "Examines theories and case studies across international, national, and regional scales in order to illustrate the impacts of social and economic processes upon the construction of gender in particular places. Offered: Sp."
  - :name: Population and Urbanization Problems of Russia and the Newly Independent States
    :number: "432"
    :subject: GEOG
    :credit: "5"
    :description: "Historical background and evolution of Soviet/Russian population and urbanization processes and problems. Distinguishing demographic characteristics and recent trends in the growth and migration of rural and urban populations. Analysis of problems associated with ethnicity and nationality, regional-temporal labor demand and supply issues, and spatial-temporal well-being. Offered: odd years; Sp."
  - :name: Resource Use and Management in Russia and the Newly Independent States
    :number: "433"
    :subject: GEOG
    :credit: "5"
    :description: "Geographic and historical background of the natural resource base of Russia and the Newly Independent States. Geographic and historical perspectives on Soviet natural resource use and management in theory and practice. Implications of the breakup of the USSR for natural resource use and management. Offered: odd years; W."
  - :name: Industrialization and Urbanization in China
    :number: "435"
    :subject: GEOG
    :credit: "5"
    :description: "Examines the impacts of industrialization strategies adopted by the Peoples Republic of China on urbanization and rural-urban relations. Topics include: economic development strategies, industrial geography, rural industrialization, urban development patterns, migration, and urbanization policies. Recommended: GEOG 336. Offered: Sp."
  - :name: Social and Political Geographies of South Asia
    :number: "436"
    :subject: GEOG
    :credit: "5"
    :description: "Introduces the social and political geographies of South Asia through reference to agrarian change in India. Outlines key concepts related to the reproduction of inequality in the region, particularly theories of caste, class, gender, and religious communalism, and examines the mechanisms through which these inequalities are reproduced in South Asia. Offered: jointly with SISSA 436, Sp."
  - :name: "Cities of East Asia: Geography and Development"
    :number: "438"
    :subject: GEOG
    :credit: "5"
    :description: "Examines urban development in East Asia from a geographic and comparative perspective focusing on issues in development, and the interaction of geography, history, politics, and economics. Major topics include economic development and urbanization; regions and urban systems; migration; urban social and spatial structures; globalization and governance. Offered: Sp."
  - :name: Gender, Race, and the Geography of Employment
    :number: "439"
    :subject: GEOG
    :credit: "5"
    :description: Focuses on the geography of employment for men and women of different racial and ethnic backgrounds in American cities. Presents evidence on labor market inequality for different groups and explanations of these differences. Emphasizes the importance of a spatial perspective in understanding employment outcomes for women and minorities.
  - :name: Regional Analysis
    :number: "440"
    :subject: GEOG
    :credit: "5"
    :description: "Regional industrial structures and economic change. Application of shift-share, cohort, multiplier, input/output, and programming models to the analysis and projection of regional population and employment patterns, regional growth differentials, and regional impact analysis. Recommended: GEOG 207. Offered: Sp."
  - :name: Location and Movement Models
    :number: "443"
    :subject: GEOG
    :credit: "5"
    :description: Application of models of optimum location and allocation; assignment, transportation, and spatial equilibrium; spatial interaction; geographic simulation; and spatial diffusion.
  - :name: Geography of Housing
    :number: "445"
    :subject: GEOG
    :credit: "5"
    :description: "Focuses on the geography of housing, especially in the United States. Topics include: the American dream of home ownership; housing affordability and differential access to home ownership; homelessness; the history of public housing; hosing demography; residential mobility and neighborhood change, and discrimination in the housing market. Offered: Sp."
  - :name: The Geography of Air Transportation
    :number: "447"
    :subject: GEOG
    :credit: "5"
    :description: Geographic analysis of world air routes, passenger and cargo flows, and airport activities; consideration of physical, economic, political, and institutional determinants of routes and flows.
  - :name: Geography of Transportation
    :number: "448"
    :subject: GEOG
    :credit: "5"
    :description: Circulation geography, principles of spatial interaction emphasizing commodity flow, the nature and distribution of rail and water transport, the role of transport in area development.
  - :name: Geography of Ocean Transportation
    :number: "449"
    :subject: GEOG
    :credit: "5"
    :description: Geographic analysis of ocean trade routes, cargo and passenger flows, and port activities. Evaluation of the role of the transportation carrier in international trade.
  - :name: Cultural Geography of Latin America
    :number: "451"
    :subject: GEOG
    :credit: "5"
    :description: "Interdisciplinary senior seminar examining how physical and social geographies are culturally constructed and interconnected with subjectivities and power in Latin America. Topics include identity formation grounded in particular territories and the social constitution of space via an interplay of material and cultural forces. Offered: jointly with SISLA 451."
  - :name: Map Sources and Errors
    :number: "458"
    :subject: GEOG
    :credit: "5"
    :description: "Analysis and appraisal of source materials for maps, production constraints of mapping agencies, coverage and quality. Focus on errors inherent in maps and geographic information; metadata resources; judgment of fitness for specific applications. Prerequisite: 2.0 in GEOG 360. Offered: odd years; W."
  - :name: Geographic Information Systems Analysis
    :number: "460"
    :subject: GEOG
    :credit: "5"
    :description: "Methods of Analysis provided by geographic information systems (GIS). Operations on map information including map overlay, aggregation/disaggregation, and other spatial and attribute procedures. Exposure to raster and vector software. Review of capabilities of current available GIS software. Prerequisite: 2.0 in GEOG 360. Offered: A."
  - :name: Urban Geographic Information Systems
    :number: "461"
    :subject: GEOG
    :credit: "5"
    :description: "Use of geographic information systems to investigate urban/regional issues; focus on transportation, land-use and environmental issues; all urban change problems considered. GIS data processing strategies. Problem definition for GIS processing. Data collection, geocoding issues. Data structuring strategies. Prerequisite: 2.0 in GEOG 360; recommended: GEOG 277. Offered: W."
  - :name: Geographic Information Systems Workshop
    :number: "463"
    :subject: GEOG
    :credit: "5"
    :description: "Practical experience applying geographic information system (GIS) tools to analyze spatial data. Workshop format requires student-motivated projects; diverse backgrounds encouraged. Prerequisite: either 2.0 in GEOG 460 or 2.0 in GEOG 461. Offered: Sp."
  - :name: Analytical Cartography
    :number: "465"
    :subject: GEOG
    :credit: "5"
    :description: "Algorithms and data structures for selected topics in computer-assisted cartography. Emphasis on point, line, area, and surface data representation, map design, generalization, and data transformations. Prerequisite: either 2.0 in GEOG 460 or 2.0 in GEOG 461. Offered: odd years; W."
  - :name: Regional Economic Development
    :number: "466"
    :subject: GEOG
    :credit: "5"
    :description: "Provides a theoretical overview of sub-national, regional economic growth and structural change, including the roles of interregional interaction and international trade, technological change, social, and legal institutions. Emphasizes inter-regional disparities in the context of relatively wealthy countries. Explores the constraints and effectiveness of government (and other organizations') policy. Offered: W."
  - :name: Methods of Resource Analysis
    :number: "471"
    :subject: GEOG
    :credit: "5"
    :description: "Economic and noneconomic criteria for resource analysis. Theory and methods of linear models of natural resource analysis. Includes materials-balance modeling, residuals management, constrained system optimization approaches to water quality analysis, land-use patterns and interregional energy use, and multiple objective planning techniques applied to natural resource problems. Recommended: GEOG 370."
  - :name: "Ecoscapes: Nature, Culture, and Place"
    :number: "472"
    :subject: GEOG
    :credit: "5"
    :description: "Relationship between nature, culture, and place as the heart of geographic inquiry. Examines how perceptions of nature are influenced by changing political-economic, cultural, and scientific practices. Uses cultural studies of ecological science as a primary method of analysis. Offered: Sp."
  - :name: Geography and the Law
    :number: "474"
    :subject: GEOG
    :credit: "5"
    :description: "Examines the relationship between geography, law, and socio-legal analysis; reviews significant instances where law and geography intersect, such as the regulation of public space, the regulation of borders and mobility, and disputes over property and land use. Offered: jointly with LSJ 474."
  - :name: Women and the City
    :number: "476"
    :subject: GEOG
    :credit: "5"
    :description: "Explores the reciprocal relations between gender relations, the layout of cities, and the activities of urban residents. Topics include: feminist theory and geography (women, gender, and the organization of space); women and urban poverty, housing and homelessness; gender roles and labor patterns; geographies of childcare; and women and urban politics. Offered: jointly with WOMEN 476."
  - :name: Advanced Urban Geography
    :number: "477"
    :subject: GEOG
    :credit: "5"
    :description: "Geographic patterns and social processes within metropolitan areas. Canvases current research topics, methods, and theoretical debates in urban geography. Issues covered range across urban economic, political, and cultural geography. Recommended: GEOG 277. Offered: Sp."
  - :name: Intraurban Spatial Patterns
    :number: "478"
    :subject: GEOG
    :credit: "5"
    :description: "Geographic patterns and processes within metropolitan areas. Economic land-use patterns (commercial and industrial location), social land-use patterns (segregation, housing, and neighborhood change), urban political geography, analysis of urban infrastructure, and assessment of contemporary and future trends in urban development. Recommended: GEOG 277. Offered: Sp."
  - :name: Race, Ethnicity, and the American City
    :number: "479"
    :subject: GEOG
    :credit: "5"
    :description: Explores America's cities as sites where ethnic and racial interaction have generated specific patterns of opportunity and disadvantage in housing and labor markets; how ethnic identities and racial formations are changed by living and working in cities, and questions of assimilation, multiculturalism, and America's ethno-racial future.
  - :name: Environmental Geography, Climate, and Health
    :number: "480"
    :subject: GEOG
    :credit: "5"
    :description: "Demonstrates and investigates how human-environment relations are expressed in the context of health and disease. Local and global examples emphasize the ways medical geography is situated at the intersection of the social, physical, and biological sciences. Examines interactions between individual health, public health, and social, biological, and physical phenomena. Offered: W."
  - :name: Problem Analysis in Urban Ecology
    :number: "486"
    :subject: GEOG
    :credit: "5"
    :description: "Investigates pressing local and regional issues in urban ecology and develops each into a researchable project proposal. Examines and evaluates how different disciplines study environmental issues, explores criteria for conducting and evaluating quality research, develops skills in problem formulation, and sharpens proposal writing skills. Offered: jointly with ENVIR 474/ESRM 486/URBDP 443; A."
  - :name: Applied Theory and Methods in Urban Ecology
    :number: "487"
    :subject: GEOG
    :credit: "5"
    :description: "Discusses broad perspectives in urban ecology and how to analyze data relevant to urban ecology problems. Students write objectives and methods for a selected urban ecology problem that critiques different methodological approaches and reviews/synthesizes literature. Prerequisite: either GEOG 486, CFR 474, or ENVIR 486. Offered: jointly with CFR 475/ENVIR 487; W."
  - :name: Research in Urban Ecology
    :number: "488"
    :subject: GEOG
    :credit: "5"
    :description: "Teams analyze, present, and begin to interpret data that is relevant to addressing issues in urban ecology. Write and orally present revised objectives and methods sections of interdisciplinary project and present results section. Prerequisite: either GEOG 487, CFR 475, or ENVIR 487. Offered jointly with CFR 476/ENVIR 488; Sp."
  - :name: "Field Research: The Seattle Region"
    :number: "490"
    :subject: GEOG
    :credit: "6"
    :description: Field methods for contemporary urban research. Survey designs used in the analysis of transportation, land use, location of employment, shopping and housing, political fragmentation, and environmental degradation. Field report required, based on field work in the Seattle region.
  - :name: Library Research in Geography
    :number: "492"
    :subject: GEOG
    :credit: "3"
    :description: Introduction to library research methods in geography. Review and assessment of geographical bibliographies and abstract services for monographs, periodicals, gazetteers, dictionaries, encyclopedias, government publications, and statistical sources. Credit/no credit only.
  - :name: Assessing Geographic Learning
    :number: "493"
    :subject: GEOG
    :credit: "2"
    :description: "Enables graduating geography majors to articulate and assess their academic development and professional readiness by examining ways of representing geographic skills and capabilities. Offered: Sp."
  - :name: Senior Essay
    :number: "494"
    :subject: GEOG
    :credit: "3"
    :description: "Supervised individual research and writing of major paper during senior year. Offered: AWSp."
  - :name: Special Topics
    :number: "495"
    :subject: GEOG
    :credit: "15"
    :description: "Topics vary and are announced in the preceding quarter. Offered: AWSpS."
  - :name: Internship in Geography
    :number: "496"
    :subject: GEOG
    :credit: "12"
    :description: "Internship in the public or private sector, supervised by a faculty member. Credit/no credit only. Offered: AWSpS."
  - :name: Tutorial in Geography
    :number: "497"
    :subject: GEOG
    :credit: "15"
    :description: "Intensive directed study and tutoring. Literature reviews, formulations of project outlines and research designs, orientation in contemporary geographic thought and trends. Directed writing. Required for honors students. Offered: AWSp."
  - :name: Undergraduate Seminar in Economic Geography
    :number: "498"
    :subject: GEOG
    :credit: "5"
    :description: "Themes and debates within and between economic geography and regional science. . Offered: Sp."
  - :name: Special Studies
    :number: "499"
    :subject: GEOG
    :credit: "15"
    :description: "Supervised reading programs, undergraduate and graduate library and field research; special projects for undergraduate honors students. Offered: AWSpS."
  - :name: Contemporary Geographic Thought
    :number: "500"
    :subject: GEOG
    :credit: "8"
    :description: ""
  - :name: Professional Writing in Geography
    :number: "502"
    :subject: GEOG
    :credit: "6"
    :description: ""
  - :name: "Research Seminar: China"
    :number: "505"
    :subject: GEOG
    :credit: "10"
    :description: "Offered: A."
  - :name: "Research Seminar: Southeast Asia"
    :number: "506"
    :subject: GEOG
    :credit: "6"
    :description: ""
  - :name: "Research Seminar: Canadian Problems"
    :number: "507"
    :subject: GEOG
    :credit: "10"
    :description: "Consideration of the spatial dimensions of Canadian socioeconomic, cultural, and political development, with emphasis on resource potentials and relations with the United States, Japan, and other important trading partners. Prerequisite: GEOG 308 or permission of instructor. Offered: jointly with SISCA 507."
  - :name: History of Geographic Thought
    :number: "512"
    :subject: GEOG
    :credit: "5"
    :description: "Historical development of modern geography. Emphasis on various philosophical and methodological debates in geography and the contexts from which they emerged. Investigates geography's foundational concepts and institutions; how they have responded to -- and influenced -- the world around them. Offered: A."
  - :name: Research Grant Workshop
    :number: "513"
    :subject: GEOG
    :credit: "10"
    :description: "Writing research proposals. Participants learn to identify and approach sponsors; practice the peer-review process; develop a competitive research proposal. Prerequisite: GEOG 512 or GEOG 515 or equivalent; training and experience with quantitative, qualitative, or cartographic analysis; an already-formulated research project."
  - :name: Evidence and Explanation in Geography
    :number: "515"
    :subject: GEOG
    :credit: "5"
    :description: "Introduces the main strands of philosophical debate shaping the discipline of human geography, including description, prediction, explanation, abstraction, structuration, representation, and institutionalization. Focuses on ways \"theories\" from outside the discipline have shaped the questions and concerns of geographers, and the ways geography reworks such theories. Offered: Sp."
  - :name: "Research Seminar: Geographic Information Representation"
    :number: "520"
    :subject: GEOG
    :credit: "5"
    :description: "Current issues in geographic information representation for geographic information systems (GIS). Includes representation for visualization, databases, and analyses. Prerequisite: one course in GIS."
  - :name: Advanced Quantitative Methods in Geography
    :number: "526"
    :subject: GEOG
    :credit: "5"
    :description: ""
  - :name: Latin American Development Seminar
    :number: "531"
    :subject: GEOG
    :credit: "10"
    :description: "Evolution of development theory in Latin America from a spatial perspective. Theories and development issues, using case studies from Latin America. How geographers have conceptualized development problems and solutions. Prerequisite: GEOG 430."
  - :name: Rural Development Seminar
    :number: "532"
    :subject: GEOG
    :credit: "10"
    :description: Contemporary issues in international development theory related to regional and agrarian change, with emphasis on Africa.
  - :name: "Research Seminar: Russia and the Newly Independent States"
    :number: "533"
    :subject: GEOG
    :credit: "10"
    :description: ""
  - :name: Advanced Research Seminar on South Asian Geographies
    :number: "536"
    :subject: GEOG
    :credit: "5"
    :description: Examines geographies of social inequality in South Asia through reference to how space, place, and the environment are shaping practices of political struggle in the region. Considers how liberalization, democratization and religious communalization are changing the political geography of South Asia. Offered jointly with SISSA 536, Sp.
  - :name: "Research Seminar: Industrial Geography"
    :number: "540"
    :subject: GEOG
    :credit: "10"
    :description: "Offered: W."
  - :name: "Research Seminar: Feminist Geographies"
    :number: "541"
    :subject: GEOG
    :credit: "5"
    :description: "Explores major research themes in feminist geographies. Particular attention to the concept that gendered identities and spaces are discursively (re)produced. Emphasizes recent feminist scholarship that emphasizes difference, as well as the intersections between gender, \"race,\" ethnicity, sexuality, age, nationality, class, and other social identities and divisions. Offered: jointly with WOMEN 541; W."
  - :name: "Research Seminar: Social and Population Geography"
    :number: "542"
    :subject: GEOG
    :credit: "10"
    :description: ""
  - :name: "Research Seminar: Immigration, Ethnicity, and Employment"
    :number: "543"
    :subject: GEOG
    :credit: "5"
    :description: Employment patterns and outcomes for immigrants and ethnic minorities. Emphasis is on the U.S. experience and topics covered include labor market segmentation, theories of discrimination, job/labor queues, networks, ethnic niches and enclaves, skills and spatial mismatches. Specific focus changes annually.
  - :name: Event History Analysis of Social and Spatial Change
    :number: "544"
    :subject: GEOG
    :credit: "5"
    :description: Examines life course research using event-history analysis with applications to the substantive areas of household dynamics, family formation and dissolution, marriage, cohabitation, and divorce, migration histories, residential mobility, and housing careers. Examines continuous- and discrete-time longitudinal models during practical laboratory sessions.
  - :name: Advanced Topics in Cultural Geography
    :number: "553"
    :subject: GEOG
    :credit: "10"
    :description: "Focuses on important contemporary topics in cultural geography. Examines current theoretical debates in anthropology, sociology, geography, feminist criticism, and cultural studies as they relate to the landscape. Include critical questions surrounding issues of representation and ethnography. Designed to help student prepare for advanced fieldwork. Offered: Sp."
  - :name: "Research Seminar: GIS Analysis"
    :number: "560"
    :subject: GEOG
    :credit: "10"
    :description: "Current research topics in geographic information systems. Particular emphasis on analytical methods, and their use in practical circumstances. Prerequisite: graduate status in GIS or related field. Offered: Sp."
  - :name: Algorithms and Data Structures for Geographic Information Systems
    :number: "563"
    :subject: GEOG
    :credit: "5"
    :description: "Anatomy of a software package for geographic information processing. Emphasis on analysis of algorithmic complexity and software design techniques. Presents dynamic data structures, persistence of temporal data, and data flow algorithms. Prerequisite: GEOG 460, GEOG 465, and CSE 326 or CSE 373."
  - :name: "Research Seminar: Geography and Economic Development"
    :number: "567"
    :subject: GEOG
    :credit: "10"
    :description: Explores ways in which economic and social changes affect the well-being and development of subnational, regional economies. Explanatory roles of such factors as labor and labor institutions, governments, technical change, corporations, capital markets, information costs, and international trade in the process of global restructuring. Specific focus changes annually.
  - :name: "Research Seminar: Natural Resources Analysis"
    :number: "570"
    :subject: GEOG
    :credit: "6"
    :description: ""
  - :name: "Research Seminar: Critical and Normative Ecologies"
    :number: "571"
    :subject: GEOG
    :credit: "5"
    :description: Engages in an ecocritique of mainstream managerial environmentalisms by unearthing their ideological bases, and delves into the ethical underpinnings of ecological resistance struggles or green utopias such as ecofeminist, deep and social ecology, and environmental justice movements.
  - :name: "Urban Political Geography: Research Seminar"
    :number: "573"
    :subject: GEOG
    :credit: "5"
    :description: Covers both classic and contemporary theoretical debates and research on the relation between power, place, and the local scale. Considers both conventional sites (e.g., the local state) as well as new forms and locations of city politics (e.g., sexuality and the body).
  - :name: "Research Seminar: Geography, Law, and Social Control"
    :number: "574"
    :subject: GEOG
    :credit: "5"
    :description: Explores relationship between the construction and enforcement of law and the landscape of lived experience; reviews major approaches in socio-legal analysis and seeks to augment these with insights from contemporary human geography research; explores various ways in which geographical variance shapes legal behavior. .
  - :name: Advanced Political Geography
    :number: "575"
    :subject: GEOG
    :credit: "5"
    :description: "Provides resources for theorizing how politics shapes and is shaped by geographical relationships. Examines how politics are situated in complex material and discursive geographies that are partly reproduced through political negotiations. Examines interrelationships of contemporary capitalism with other complex systems of social and political power relations. Offered: jointly with SIS 575."
  - :name: "Research Seminar: Internal Spatial Structure of Cities"
    :number: "577"
    :subject: GEOG
    :credit: "8"
    :description: "Offered: A."
  - :name: "Research Seminar: Theorizing the City"
    :number: "578"
    :subject: GEOG
    :credit: "5"
    :description: "Considers classic and contemporary writings in urban theory in the twentieth century, including social ecology (Chicago School), political economy, and contemporary theoretical debates in poststructuralism, deconstructionism, and culture as they relate to cities and space. Offered: W."
  - :name: Medical Geography
    :number: "580"
    :subject: GEOG
    :credit: "3"
    :description: "Geography of disease, consideration in health systems planning. Analysis of distributions, diffusion models, migration studies. Application of distance, optimal location models to health systems planning; emergency medical services; distribution of health professionals; cultural variations in health behavior. Prerequisite: familiarity with social science research; health-related issues. Offered: jointly with HSERV 586; W."
  - :name: Seminar in Medical Geography
    :number: "581"
    :subject: GEOG
    :credit: "10"
    :description: "Intensive research seminar dealing with new and promising research themes in medical geography and public health. Offered: jointly with HSERV 585; A."
  - :name: Advanced Urban Ecology
    :number: "588"
    :subject: GEOG
    :credit: "5"
    :description: "Discussion of current and important theoretical and empirical papers in urban ecology. Students continue to research interdisciplinary urban ecology projects while developing publishable manuscripts and oral presentations. Offered: jointly with CFR 588; AWSp."
  - :name: Tutorial for Graduate Students
    :number: "597"
    :subject: GEOG
    :credit: "2"
    :description: "Introduces beginning geography students to the main research agendas of the faculty; identifies the range of current discourse communities formed by current faculty and graduate students; establishes a process of mentoring and long-term planning for each new graduate student. Credit/no credit only. Offered: A."
  - :name: Geography Colloquium
    :number: "598"
    :subject: GEOG
    :credit: "3"
    :description: "Participation in, and critique of, student thesis and dissertation research, faculty research, and visitor contributions. Offered: AWSp."
  - :name: Effective Teaching of Geography
    :number: "599"
