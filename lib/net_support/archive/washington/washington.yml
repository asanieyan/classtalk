  - :name: Lectures in Applied Statistics
    :number: "111"
    :subject: BIOST
    :credit: "1"
    :description: "Weekly lectures illustrating the importance of statisticians in a variety of fields, including medicine and the biological, physical, and social sciences. Contact instructor for information on which fields of applications emphasized. Credit/no credit only. Offered: jointly with STAT 111; Sp."
  - :name: "Introduction to Biomedical Research: Study Design and Interpretation"
    :number: "290"
    :subject: BIOST
    :credit: "3"
    :description: Biostatistical concepts necessary for the interpretation, evaluation, and communication of biomedical research are introduced. Course topics include biomedical study design, randomization, graphical data displays, control of bias, variability, confounding, interaction, and ethics of human experimentation. Students participate in group and individual projects, group discussions, and oral presentations.
  - :name: Undergraduate Research
    :number: "499"
    :subject: BIOST
    :credit: "0"
    :description: Supervised reading programs; library and field research; special projects. Credit/no credit only.
  - :name: Introduction to Statistics in Health Sciences
    :number: "502"
    :subject: BIOST
    :credit: "4"
    :description: "Description and examples of common concepts in biostatistics. Probability, point and confidence interval estimation, hypothesis testing including two-sample and paired t and chi-square tests, introduction to simple linear regression. Examples in health sciences stressed. Offered: S."
  - :name: Application of Statistics to Health Sciences
    :number: "503"
    :subject: BIOST
    :credit: "4"
    :description: "Standard statistical techniques presented with examples drawn from the health sciences literature. Critical interpretation of research results, and introduction to the computer for data processing and statistical analysis. Prerequisite: BIOST 502 or equivalent. Offered: S."
  - :name: Special Emphases in Biostatistics
    :number: "509"
    :subject: BIOST
    :credit: "5"
    :description: Introduction to concepts and methods of descriptive and inferential statistics, with applications in specific disciplines emphasized. Topics include comparison of means and proportions, hypothesis testing, confidence intervals, nonparametric methods, linear regression and correlation. Different sections target specific student populations.
  - :name: Biostatistics in Dentistry
    :number: "510"
    :subject: BIOST
    :credit: "3"
    :description: "Introduction to concepts and methods of descriptive and inferential statistics with applications in dentistry emphasized. Topics include comparison of means and proportions, hypothesis testing, confidence intervals, non-parametric methods, linear regression, and correlation. Prerequisite: enrollment in School of Dentistry or permission of instructor. Offered: jointly with DPHS 568."
  - :name: Medical Biometry I
    :number: "511"
    :subject: BIOST
    :credit: "4"
    :description: "Presentation of the principles and methods of data description and elementary parametric and nonparametric statistical analysis. Examples are drawn from the biomedical literature, and real data sets are analyzed by the students after a brief introduction to the use of standard statistical computer packages. Statistical techniques covered include description of samples, comparison of two sample means and proportions, simple linear regression and correlation. Offered: AS."
  - :name: Medical Biometry II
    :number: "512"
    :subject: BIOST
    :credit: "4"
    :description: "Multiple regression, analysis of covariance, and an introduction to one-way and two-way analyses of variance: including assumptions, transformations, outlier detection, dummy variables, and variable selection procedures. Examples drawn from the biomedical literature with computer assignments using standard statistical computer packages. Prerequisite: either BIOST 511 or BIOST 517, or equivalent. Offered: W."
  - :name: Medical Biometry III
    :number: "513"
    :subject: BIOST
    :credit: "4"
    :description: "Analysis of categorical data including two sample methods, sets of 2 x 2 tables, R x C tables, and logistic regression. Classification and discrimination techniques. Survival analysis including product limit estimates and the Cox proportional hazards model. Prerequisite: BIOST 512 or permission of instructor. Offered: Sp."
  - :name: Biostatistics I
    :number: "514"
    :subject: BIOST
    :credit: "4"
    :description: "Mathematically sophisticated presentation of principles and methods of data description; graphics; point, confidence interval estimation; hypothesis testing; relative risk; odds ratio; Mantel-Haenszel; chi-square test (matrix algebra required). Examples drawn from biomedical literature; real-data sets analyzed using statistical computer packages. Prerequisite: biostatistics majors or permission of instructor. Offered: A."
  - :name: Biostatistics II
    :number: "515"
    :subject: BIOST
    :credit: "4"
    :description: "Mathematically sophisticated introduction to linear models; multiple regression, correlation; residual analysis; dummy variables; analysis of covariance; one-, two-way analysis of variance; randomized blocks; fixed, random effects (repeated measure, factorial designs); multiple comparisons (matrix algebra required). Real biomedical data sets analyzed. Prerequisite: BIOST 514, biostatistics major, or permission of instructor. Offered: W."
  - :name: Statistical Methods in Genetic Epidemiology
    :number: "516"
    :subject: BIOST
    :credit: "3"
    :description: "Theory and application of statistical techniques used in genetic epidemiology. Includes discussion of association studies, linkages and segregation analyses. Examples stressed with reference to assumptions and limitations. Prerequisite: either BIOST 513 or BIOST 518; PHG 511/EPI 517, or permission of instructor. Offered: jointly with EPI 516/PHG 519."
  - :name: Applied Biostatistics I
    :number: "517"
    :subject: BIOST
    :credit: "4"
    :description: "Introduction to the analysis of biomedical data. Descriptive and inferential statistical analysis for discrete, continuous, and right censored random variables. Analytic methods based on elementary parametric and non-parametric models for one sample; two sample (independent and paired), stratified sample, and simple regression problems. Offered: A."
  - :name: Applied Biostatistics II
    :number: "518"
    :subject: BIOST
    :credit: "4"
    :description: "Multiple regression for continuous, discrete, and right censored response variables, including dummy variables, transformations, and interactions. Introduction to regression with correlated outcome data. Model and case diagnostics. Computer assignments using real data and standard statistical computer packages. Prerequisite: BIOST 517 or permission of instructor. Offered: W."
  - :name: Topics in Epidemiologic Methods
    :number: "519"
    :subject: BIOST
    :credit: "3"
    :description: "Introduces advanced methodologic methods, including recursive partitioning, developing clinical prediction rules, analyses of community-level associations or interventions, case-crossover and case-only designs, propensity scores, two-stage sampling, and missing data imputation. Prerequisite: EPI 512; EPI 513. Offered: jointly with EPI 515. A."
  - :name: Biostatistics for Experimentalists
    :number: "521"
    :subject: BIOST
    :credit: "4"
    :description: "Statistical aspects of design, data analytic models appropriate to classes of experiments most commonly employed in biomedical sciences. One-, two-way analyses of variance; factorial, crossed, nested, repeated measures designs. Clean, messy real-data sets analyzed using standard statistical computer packages. Prerequisite: either BIOST 511 and BIOST 512, or BIOST 517 and BIOST 518, or equivalent. Offered: alternate years; Sp."
  - :name: Design of Medical Studies
    :number: "524"
    :subject: BIOST
    :credit: "3"
    :description: "Design of medical studies, with emphasis on randomized controlled clinical trials. Bias elimination, controls, treatment assignment and randomization, precision, replication, power and sample size calculations, stratification, and ethics. Suitable for graduate students in biostatistics and for research-oriented graduate students in other scientific fields. Prerequisite: BIOST 511 or equivalent, and one of BIOST 513, BIOST 518, STAT 421, STAT 423, STAT 512, or EPI 512; or permission of instructor. Offered: jointly with STAT 524; Sp."
  - :name: Sample Survey Techniques
    :number: "529"
    :subject: BIOST
    :credit: "3"
    :description: "Design and implementation of selection and estimation procedures. Emphasis on human populations. Simple, stratified, and cluster sampling; multistage and two-phase procedures; optimal allocation of resources; estimation theory; replicated designs; variance estimation; national samples and census materials. Prerequisite: either STAT 421, STAT 423, STAT 504, QMETH 500, BIOST 511, or BIOST 517, or equivalent or permission of instructor. Offered: jointly with CS&SS 529/STAT 529."
  - :name: Classical Theory of Linear Models
    :number: "533"
    :subject: BIOST
    :credit: "3"
    :description: "Introduction to one-, two-way analysis of variance; randomized blocks; fixed, random effects, multiple comparisons. Statistical distribution theory for quadratic forms of normal variables. Fitting of the general linear model by least squares. Prerequisite: BIOST 515, STAT 421 or STAT 423; and STAT 513; and a course in matrix algebra. Offered: jointly with STAT 533; Sp."
  - :name: Statistical Computing
    :number: "534"
    :subject: BIOST
    :credit: "3"
    :description: "Introduction to scientific computing. Includes programming tools, modern programming methodologies, (modularization, object oriented design), design of data structures and algorithms, numerical computing and graphics. Uses C++ for several substantial scientific programming projects. Prerequisite: experience with programming in a high level language. Offered: jointly with STAT 534; Sp."
  - :name: Statistical Computing
    :number: "535"
    :subject: BIOST
    :credit: "3"
    :description: "Introduction to scientific computing. Includes programming tools, modern programming methodologies, (modularization, object oriented design), design of data structures and algorithms, numerical computing and graphics. Uses C++ for several substantial scientific programming projects. Prerequisite: experience with programming in a high level language. Offered: jointly with STAT 535; A."
  - :name: Categorical Data Analysis in Epidemiology
    :number: "536"
    :subject: BIOST
    :credit: "4"
    :description: "Summary of univariate categorical data analysis; introduction to multivariate analysis of categorical epidemiologic data using multiplicative models. Experience at interpretation; familiarity with available programs gained by analysis of bona fide data, critiques of analyses appearing in literature. Prerequisite: BIOST 515; EPI 513 and either BIOST 513 or BIOST 518; or permission of instructor. Offered: jointly with EPI 536; A."
  - :name: Survival Data Analysis in Epidemiology
    :number: "537"
    :subject: BIOST
    :credit: "4"
    :description: "Introduction to multivariate analysis of survival data using multiplicative models. Application to epidemiologic studies. Familiarity with interpretation and available computer programs gained by analysis of bona fide sets of data and critiques of analyses appearing in the literature. Prerequisite: BIOST 536 or permission of instructor. Offered: jointly with EPI 537; W."
  - :name: Statistical Computing
    :number: "538"
    :subject: BIOST
    :credit: "3"
    :description: "Introduction to scientific computing. Includes programming tools, modern programming methodologies, (modularization, object oriented design), design of data structures and algorithms, numerical computing and graphics. Uses C++ for several substantial scientific programming projects. Prerequisite: experience with programming in a high level language. Offered: jointly with STAT 538; W."
  - :name: Correlated Data Regression
    :number: "540"
    :subject: BIOST
    :credit: "3"
    :description: "Introduction to regression modeling of longitudinal and clustered data from epidemiology and health sciences. Interpretation and familiarity with available programs gained by analysis of bona fide data; critiques of analyses appearing in literature. Prerequisite: Either BIOST 513, BIOST 515, BIOST 518, BIOST 536, or permission of instructor. Offered: Sp."
  - :name: "Statistical Genetics I: Mendelian Traits"
    :number: "550"
    :subject: BIOST
    :credit: "3"
    :description: "Mendelian genetic traits. Population genetics; Hardy-Weinberg, allelic variation, subdivision. Likelihood inference, information and power; latent variables and EM algorithm. Pedigree relationships and gene identity. Meiosis and recombination. Linkage detection. Multipoint linkage analysis. Prerequisite: STAT 390 and STAT 394, or permission of instructor. Offered: jointly with STAT 550; A."
  - :name: "Statistical Genetics II: Quantitative Traits"
    :number: "551"
    :subject: BIOST
    :credit: "3"
    :description: "Statistical basis for describing variation in quantitative traits. Decomposition of trait variation into components representing genes, environment and gene-environment interaction. Methods of mapping and characterizing quantitative trait loci. Prerequisite: STAT/BIOST 550; STAT 423 or BIOST 515; or permission of instructor. Offered: jointly with STAT 551; W."
  - :name: "Statistical Genetics III: Design and Analysis"
    :number: "552"
    :subject: BIOST
    :credit: "3"
    :description: "Overview of probability models, inheritance models, penetrance. Association and linkage. The lod score method. Affected sib method. Fitting complex inheritance models. Design mapping studies; multipoint, disequilibrium, and fine-scale mapping. Ascertainment. Prerequisite: STAT/BIOST 551; GENET 371; or permission of instructor. Offered: jointly with STAT 552; Sp."
  - :name: Advanced Applied Statistics and Linear Models
    :number: "570"
    :subject: BIOST
    :credit: "3"
    :description: "Generalized linear models, REML in mixed models for randomized blocks, split plots, longitudinal data. Generalized estimating equations, empirical model building, cross validation, recursive partitioning, generalized additive models, projection pursuit. Prerequisite: STAT 512, 513; BIOST/STAT 533 or STAT 421 and STAT 423, and a course in matrix algebra. Offered: jointly with STAT 570."
  - :name: Advanced Applied Statistics and Linear Models
    :number: "571"
    :subject: BIOST
    :credit: "3"
    :description: "Generalized linear models, REML in mixed models for randomized blocks, split plots, longitudinal data. Generalized estimating equations, empirical model building, cross validation, recursive partitioning, generalized additive models, projection pursuit. Prerequisite: BIOST 570. Offered: jointly with STAT 571."
  - :name: Advanced Applied Statistics and Linear Models
    :number: "572"
    :subject: BIOST
    :credit: "3"
    :description: "Generalized linear models, REML in mixed models for randomized blocks, split plots, longitudinal data. Generalized estimating equations, empirical model building, cross validation, recursive partitioning, generalized additive models, projection pursuit. Prerequisite: BIOST 571. Offered: jointly with STAT 572."
  - :name: Statistical Methods for Categorical Data
    :number: "573"
    :subject: BIOST
    :credit: "3"
    :description: "Advanced topics in generalized linear models and the analysis of categorical data: overdispersion, quasilikelihood, parameters in link and variance functions, exact conditional inference, random effects, saddlepoint approximations. Credit/no credit only. Prerequisite: BIOST 571 and STAT 582. Offered: jointly with STAT 573; alternate years; Sp."
  - :name: Multivariate Statistical Methods
    :number: "574"
    :subject: BIOST
    :credit: "3"
    :description: "Use of multivariate normal sampling theory, linear transformations of random variables, one- and two-sample tests, profile analysis, partial and multiple correlation, multivariate ANOVA and least squares, discriminant analysis, principal components, factor analysis, robustness, and some special topics. Some computer use included. Prerequisite: BIOST 570 or permission of instructor. Offered: jointly with STAT 574; alternate years."
  - :name: Statistical Methods for Survival Data
    :number: "576"
    :subject: BIOST
    :credit: "3"
    :description: "Statistical methods for censored survival data arising from follow-up studies on human or animal populations. Parametric and nonparametric methods, Kaplan-Meier survival curve estimator, comparison of survival curves, log-rank test, regression models including the Cox proportional hazards model, competing risks. Prerequisite: STAT 581 and either BIOST 515, STAT 473, or equivalent. Offered: jointly with STAT 576."
  - :name: Advanced Design and Analysis of Experiments
    :number: "577"
    :subject: BIOST
    :credit: "3"
    :description: "Concepts important in experimental design and analyzing data from planned experiments. Multi-way layouts, randomized block designs, incomplete block designs, Lating and Graeco-Latin squares, factorial and fractional designs, split-plot designs, optimal design theory, response surface experiments. Prerequisite: either BIOST 515, BIOSTAT 533, STAT 502, STAT 504, STAT 533, or permission of instructor. Offered: jointly with STAT 577."
  - :name: Special Topics in Advanced Biostatistics
    :number: "578"
    :subject: BIOST
    :credit: "3"
    :description: "Advanced-level topics in biostatistics offered by regular and visiting faculty. Prerequisite: permission of instructor. Offered: jointly with STAT 578; AWSpS."
  - :name: Data Analysis and Reporting
    :number: "579"
    :subject: BIOST
    :credit: "2"
    :description: "Analysis of real data to answer scientific questions. Common data-analytic problems. Sensible approaches to complex data. Graphical and tabular presentation of results. Writing reports for scientific journals, research collaborators, consulting clients. Graduate standing in statistics or biostatistics or permission of instructor. Offered: jointly with STAT 579; AWSp."
  - :name: Seminar in Biostatistics
    :number: "580"
    :subject: BIOST
    :credit: "9"
    :description: "Presentation and discussion of special topics and research results in biostatistics. Speakers include resident faculty, visiting scientists, and advanced graduate students. Offered: AWSp."
  - :name: "Martingales: Survival Analysis"
    :number: "586"
    :subject: BIOST
    :credit: "3"
    :description: "Theory of counting processes and martingales to provide unified study of survival analysis methods. Focus on survival distribution estimators, censored data rank statistics, regression methods with censored survival data. Development of small samples moments, asymptotic distributions, and efficiencies. Prerequisite: STAT 521 or STAT 583 or permission of instructor; recommended: STAT 576. Offered: jointly with STAT 586; alternate years; W."
  - :name: Biostatistical Consulting
    :number: "590"
    :subject: BIOST
    :credit: "0"
    :description: "Training in consulting on the biostatistical aspect of research problems arising in the biomedical field. Students, initially under the close supervision of a faculty member, participate in discussions with investigators leading to the design and/or the analysis of a quantitative investigation of a problem. With experience, independent associations of student and research worker are encouraged, with subsequent review by faculty of resulting design and analysis. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Cancer Prevention Research Laboratory
    :number: "593"
    :subject: BIOST
    :credit: "3"
    :description: "Research experience for pre- and postdoctoral students working on cancer prevention projects at the Fred Hutchinson Cancer Research Center. Credit/no credit only. Offered: jointly with EPI 593; AWSpS."
  - :name: Biostatistics Master's Practicum
    :number: "595"
    :subject: BIOST
    :credit: "12"
    :description: "Supervised practice experience providing students an opportunity to learn how biostatistics is applied in a public health setting and in the formation of public health policy. Prerequisite: 514; 515; 536; 537."
  - :name: Techniques of Statistical Consulting
    :number: "598"
    :subject: BIOST
    :credit: "1"
    :description: "Seminar series covering technical and non-technical aspects of statistical consulting, including skills for effective communication with clients, report writing, statistical tips and rules of thumb, issues in survey sampling, and issues in working as a statistical consultant in academic, industrial, and private-practice settings. Prerequisite: entry code. Offered: jointly with STAT 598; ASp."
  - :name: Independent Study or Research
    :number: "600"
    :subject: BIOST
    :credit: "0"
    :description: "Offered: AWSpS."
  - :name: Master's Thesis
    :number: "700"
    :subject: BIOST
    :credit: "0"
    :description: "Offered: AWSpS."
  - :name: Doctoral Dissertation
    :number: "800"
    :subject: BIOST
    :credit: "0"
