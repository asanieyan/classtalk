    :subject: B_A
    :credit: "5"
    :description: Special topics in business. Required for honors students in Business Administration.
  - :name: Business Advantage
    :number: "410"
    :subject: B_A
    :credit: "10"
    :description: Four-week integrative course which focuses on business basics -- finance, accounting, marketing strategy and human resources. Team-taught by faculty experts using case discussions, lectures, and student presentations. Not open for credit to students pursuing a Business degree.
  - :name: Accounting and Finance for Non-business Majors
    :number: "470"
    :subject: B_A
    :credit: "3"
    :description: "Addresses economic foundations of demand, supply, and costs as basis for accounting system. Focuses on using data for evaluating performance, budgeting and financial statement analysis. Short-term and long-term decision making compared. Not open for credit to students pursuing a Business degree. Offered: A."
  - :name: Marketing Analysis and Strategy for Non-business Majors
    :number: "471"
    :subject: B_A
    :credit: "3"
    :description: "Provides understanding of marketing principles and their usefulness in diverse business and organizational situations. Includes study of controllable and uncontrollable factors in making marketing decisions; developing working knowledge of marketing strategy and understanding of implications of product life cycle for decision-making. Not open for credit to students pursuing a Business degree. Offered: W."
  - :name: Managing Human Assets for Non-business Majors
    :number: "472"
    :subject: B_A
    :credit: "3"
    :description: "Deals with understanding management of human resources in businesses and other organizations. Includes study of relevant theories and research, analyses of cases, and experiential exercises including overview of new work place, diversity, leading, deciding, negotiations, attracting, motivating and rewarding, and team management. Not open for credit to students pursuing a Business degree. Offered: Sp."
  - :name: Business Administration I
    :number: "500"
    :subject: B_A
    :credit: "16"
    :description: "Coordinated series consisting of accounting, business economics, business ethics, business policy, finance, information systems, international business, legal environment of business, management, and organizational behavior, marketing, operations management, and quantitative methods for management. Prerequisite: permission of the School of Business Administration."
  - :name: Business Administration II
    :number: "501"
    :subject: B_A
    :credit: "14"
    :description: "Coordinated series consisting of accounting, business economics, business ethics, business policy, finance, information systems, international business, legal environment of business, management, and organizational behavior, marketing, operations management, and quantitative methods for management. Prerequisite: permission of the School of Business Administration."
  - :name: Business Administration III
    :number: "502"
    :subject: B_A
    :credit: "8"
    :description: "Coordinated series consisting of accounting, business economics, business ethics, business policy, finance, information systems, international business, legal environment of business, management, and organizational behavior, marketing, operations management, and quantitative methods for management. Prerequisite: permission of the School of Business Administration."
  - :name: Environmental Management I
    :number: "541"
    :subject: B_A
    :credit: "4"
    :description: "Survey of environmental ethics, environmental laws and regulation, the economics of environmental decisions, and the relationship of business to public policy and the environment. Must be taken concurrently with B A 544. Prerequisite: permission of instructor."
  - :name: Environmental Management II
    :number: "542"
    :subject: B_A
    :credit: "4"
    :description: "Applications of the functional areas of business to environmental concerns. Major federal legislation affecting these concerns applied to business problems in the areas of accounting, finance, marketing, management information systems, and organizational behavior. Must be taken concurrently with 544. Prerequisite: B A 541 or permission of instructor."
  - :name: Environmental Management III
    :number: "543"
    :subject: B_A
    :credit: "4"
    :description: "Case studies that integrate the fundamentals of business and environmental management to address such issues as plant siting, regulatory compliance, production line changes, and innovative, proactive responses to environmental issues. Case studies include results of student consulting projects and a capstone case in environmental management. Must be taken concurrently with 544. Prerequisite: B A 542 or permission of instructor."
  - :name: Environmental Management Seminar
    :number: "544"
    :subject: B_A
    :credit: "3"
    :description: Guest lecturers from academia, business, government, and advocacy groups discuss environmental science, ethics, law, regulation, economics, finance, accounting, and policy issues. Seminar topics supplement course material in 541, 542, 543 which are to be taken concurrently.
  - :name: "The Global Business Forum: Current Issues in Global Business"
    :number: "545"
    :subject: B_A
    :credit: "3"
    :description: Discussion of current trends in the global business environment and of international issues facing companies. Leaders from international businesses and other organizations, as well as faculty members from various departments and specializations, invited to share their perspectives with seminar participants. Topics change each quarter.
  - :name: Cooperative Education in Business
    :number: "560"
    :subject: B_A
    :credit: "1"
    :description: "Business practicum: internship with approved business or governmental agency. Open only to students who meet requirements of internship program. Internship credit may not be applied to fulfill specific course requirements or to credits required for graduation. Credit/no credit only. Offered: S."
  - :name: Research Reports
    :number: "571"
    :subject: B_A
    :credit: "4"
    :description: "Independent study in business administration; critical evaluation of business analysis and research methods. Effective communication of ideas emphasized. Methods and content of independent research studies subjected to critical evaluation. Open only to MBA non-thesis students. Prerequisite: instructor's approval of preliminary research topic outline."
  - :name: Research Reports
    :number: "572"
    :subject: B_A
    :credit: "4"
    :description: "Independent study in business administration; critical evaluation of business analysis and research methods. Effective communication of ideas emphasized. Methods and content of independent research studies subjected to critical evaluation. Open only to MBA non-thesis students. Prerequisite: B A 571."
  - :name: Practicum in Business Management
    :number: "578"
    :subject: B_A
    :credit: "2"
    :description: Provides an opportunity for first-year MBA students to apply the skills learned in the classroom to real world problems. Students participating in the Business Consulting Network (BCN) partner with client firms on an applied learning project that offers additional training opportunities not possible in the classroom. Credit/no credit only.
  - :name: Problems in Microeconomics
    :number: "580"
    :subject: B_A
    :credit: "4"
    :description: Study of microeconomic intuition, directed toward Business School Ph.D. students, showing the interconnections between formal, mathematical analysis and the unstructured economic questions posed by the world. Emphasis on setting up problems and examining the intuition behind the analysis of them. Many applications to specific business issues.
