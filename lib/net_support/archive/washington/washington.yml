- :name: Classics
  :courses: 
  - :name: Latin and Greek in Current Use
    :number: "101"
    :subject: CLAS
    :credit: "2"
    :description: "Designed to improve and increase English vocabulary through a study of the Latin and Greek elements in English, with emphasis on words in current literary and scientific use. No auditors. Knowledge of Latin or Greek is not required. Offered: AWSpS."
  - :name: Grammar and Syntax through Latin
    :number: "102"
    :subject: CLAS
    :credit: "3"
    :description: Improve familiarity with basic grammar, syntax, logic through study of mechanics of the Latin language. For Educational Opportunity Program students only. No auditors. Knowledge of Latin or Greek not required.
  - :name: Gateway to the Ancient Greco-Roman World
    :number: "122"
    :subject: CLAS
    :credit: "5"
    :description: Introduces students to aspects of Ancient Greet and/or Roman literature and culture. Develop understanding of the nature and process of critical thinking and basic research techniques.
  - :name: Bioscientific Vocabulary Building From Latin and Greek
    :number: "205"
    :subject: CLAS
    :credit: "3"
    :description: "Designed to help the student master the scientific vocabulary of his or her particular field by a study of the Latin and Greek roots that are used to create the majority of scientific terms. No auditors. Knowledge of Latin or Greek is not required. Offered: AWSpS."
  - :name: Greek and Roman Classics in English
    :number: "210"
    :subject: CLAS
    :credit: "5"
    :description: "Introduction to classical literature through a study of the major Greek and Latin authors in modern translation. Offered: AWSp."
  - :name: Greek and Roman Private and Public Life
    :number: "320"
    :subject: CLAS
    :credit: "5"
    :description: "Study of the civic and social practices and institutions of everyday Greek and Roman private and public life, including the family, social classes, the courts and legal systems, military service and war, technology and the trades, money and banking, agriculture and rural life. Many lectures illustrated by slides. Offered: A."
  - :name: Intellectual History of Classical Greece
    :number: "322"
    :subject: CLAS
    :credit: "5"
    :description: "Uses Plato's Republic as a core text to explore a range of issues of ancient and contemporary interest, such as justice, political theory, male attitudes toward women, and the nature of the soul. Besides the Republic and other works of Plato, readings are taken from Homer, tragedy, comedy, Aristotle, and others. Offered: Sp."
  - :name: Greek and Roman Athletics
    :number: "324"
    :subject: CLAS
    :credit: "3"
    :description: Greek and Roman athletic festivals and events, and the place of athletes and sport in ancient society.
  - :name: Women in Antiquity
    :number: "326"
    :subject: CLAS
    :credit: "3"
    :description: A broad survey of primary sources in medicine, law, philosophy, religious ritual, myth, history, and ethnography, informed by perspectives from literature, art, and archaeology. Provides students the tools to analyze the social roles of women in ancient Greece and Rome.
  - :name: Sex, Gender, and Representation in Greek and Roman Literature
    :number: "328"
    :subject: CLAS
    :credit: "3"
    :description: Affirmation and inversion of gender roles in Greek and Roman literature, myths of male and female heroism; marginalization of female consciousness; interaction of gender, status, and sexual preference in love poetry. Readings from epic, drama, historiography, romance, and lyric.
  - :name: The Age of Augustus
    :number: "330"
    :subject: CLAS
    :credit: "5"
    :description: "Detailed study of the history and culture of the reign of Augustus, the first Roman emperor (31 BC-AD 14). Includes readings in Augustan authors such as Vergil, Ovid, and Horace as well as the study of Augustan art and architecture. Offered: jointly with HSTAM 330."
  - :name: "Study Abroad: Classics"
    :number: "399"
    :subject: CLAS
    :credit: "20"
    :description: For participants in Classics overseas study programs. Specific course content determined by assigned faculty member. Credit not applicable to majors in the Classics Department without approval.
  - :name: Undergraduate Seminar in Classics
    :number: "401"
    :subject: CLAS
    :credit: "35"
    :description: Seminar on a broadly defined topic in classics. Includes reading in Latin or Greek as appropriate for individual students. Additional readings of works in English translation and works of scholarship chosen to give undergraduate majors familiarity with research methods and perspective on the discipline.
  - :name: The Epic Tradition
    :number: "424"
    :subject: CLAS
    :credit: "5"
    :description: "Ancient and medieval epic and heroic poetry of Europe in English: the Iliad, Odyssey, and Aeneid; the Roland or a comparable work from the medieval oral tradition; pre-Greek forerunners, other Greco-Roman literary epics, and later medieval and Renaissance developments and adaptations of the genre. Choice of reading material varies according to instructor's preference. Offered: jointly with C LIT 424."
  - :name: Greek and Roman Tragedy in English
    :number: "427"
    :subject: CLAS
    :credit: "5"
    :description: Study of the development of Greek and Roman tragedy, with extensive readings in representative plays of Aeschylus, Sophocles, Euripides, and Seneca.
  - :name: Greek and Roman Comedy in English
    :number: "428"
    :subject: CLAS
    :credit: "3"
    :description: Readings from the comedies of Aristophanes, Plautus, and Terence.
  - :name: Greek and Roman Mythology
    :number: "430"
    :subject: CLAS
    :credit: "5"
    :description: "Principal myths found in classical and later literature. Offered: AWSp."
  - :name: Classical Mythology in Film
    :number: "432"
    :subject: CLAS
    :credit: "5"
    :description: Comparison and discussion of classical myths and modern films inspired by them. Promotes access to the reading of classical mythology. Analyzes significant differences between ancient literary and modern cinematographic representations of the myth.
  - :name: The Ancient Novel
    :number: "435"
    :subject: CLAS
    :credit: "3"
    :description: Reading and discussion of the principal Greek and Roman novels, the earliest European prose fiction, with attention to earlier literature and to imperial culture.
  - :name: Greek and Roman Religion
    :number: "445"
    :subject: CLAS
    :credit: "3"
    :description: "Religion in the social life of the Greeks and Romans, with emphasis placed on their public rituals and festivals. Attention is given to the priesthoods, personal piety, rituals of purification and healing, and the conflict of religions in the early Roman Empire. Many lectures illustrated by slides. Recommended: RELIG 201. Offered: jointly with RELIG 445."
  - :name: Senior Essay
    :number: "495"
    :subject: CLAS
    :credit: "4"
    :description: Usually written in conjunction with another course in the final year of study in the major.
  - :name: Special Topics
    :number: "496"
