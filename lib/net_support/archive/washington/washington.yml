    :number: "553"
    :subject: MICROM
    :credit: "3"
    :description: "Mechanisms of bacterial pathogenesis explored at the molecular, genetic, and cellular levels through selected models as presented in the current scientific literature. Prerequisite: MICROM 411 or equivalent. Offered: odd years; A."
  - :name: Seminar in Molecular and Medical Microbiology
    :number: "554"
    :subject: MICROM
    :credit: "15"
    :description: "Weekly one-hour seminar in which recent advances in molecular biology of microbial pathogenesis or the current research of the participants is presented and discussed critically. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSp."
  - :name: Advanced Clinical Microbiology
    :number: "555"
    :subject: MICROM
    :credit: "5"
    :description: "Attendance at daily plate rounds of the Division of Clinical Microbiology. Designed to increase understanding of clinical microbiological work and its application to the care of the patient. Credit/no credit only. Prerequisite: MICROM 443 and permission of instructor. Offered: AWSp."
  - :name: Clinical Microbiology Training and Research
