    :subject: SPAN
    :credit: "5"
    :description: "Spanish novel from the generation of 1898 to the beginning of the Civil War (1936). Prerequisite: either SPAN 303 or SPAN 316; SPAN 321; one additional 300-level course above SPAN 303."
  - :name: "Spanish Novel: 1939 to the Present"
    :number: "438"
    :subject: SPAN
    :credit: "5"
    :description: "Prerequisite: either SPAN 303 or SPAN 316; SPAN 321; one additional 300-level course above SPAN 303."
  - :name: Women Writers
    :number: "439"
    :subject: SPAN
    :credit: "5"
    :description: "Feminist analysis of selected texts by Chicana/Latina writers in the United States as well as by Spanish-American, Luso-Brazilian and/or Spanish women writers in their specific socio-historical contexts. Prerequisite: either SPAN 303 or SPAN 316; SPAN 321; one additional 300-level course above SPAN 303."
  - :name: "Spanish Drama: 1150-1600"
    :number: "440"
    :subject: SPAN
    :credit: "5"
    :description: "From the beginning to Lope de Vega. Prerequisite: either SPAN 303 or SPAN 316; SPAN 321; one additional 300-level course above SPAN 303."
  - :name: "Spanish Drama: 1600-1635"
    :number: "441"
    :subject: SPAN
    :credit: "5"
    :description: "Spanish theatre of the seventeenth century, with emphasis on Lope de Vega. Prerequisite: either SPAN 303 or SPAN 316; SPAN 321; one additional 300-level course above SPAN 303."
  - :name: The Modern Theatre in Spain, 1700-1900
    :number: "445"
    :subject: SPAN
    :credit: "5"
    :description: "Literature and historical context of Spain's theatre in the eighteenth and nineteenth centuries. Prerequisite: either SPAN 303 or SPAN 316; SPAN 321; one additional 300-level course above SPAN 303."
  - :name: The Modern Theatre in Spain, 1900-1936
    :number: "446"
    :subject: SPAN
    :credit: "5"
    :description: "Major currents and literature of Spain's theatre in this century, up to the Spanish Civil War in 1936. Prerequisite: either SPAN 303 or SPAN 316; SPAN 321; one additional 300-level course above SPAN 303."
  - :name: Spanish Theatre Since the Civil War
    :number: "447"
    :subject: SPAN
    :credit: "5"
    :description: "Works of Spain's major dramatists of the postwar period. Special attention given to the social and political context of the theatre in Spain under the Franco regime. Prerequisite: either SPAN 303 or SPAN 316; SPAN 321; one additional 300-level course above SPAN 303."
  - :name: Spanish Drama and Play Production
    :number: "449"
    :subject: SPAN
    :credit: "10"
    :description: "Prerequisite: either SPAN 303 or SPAN 316; SPAN 321; one additional 300-level course above SPAN 303."
  - :name: Cervantes and His Times
    :number: "453"
    :subject: SPAN
    :credit: "5"
    :description: "Study of Cervantes and his moment in Spanish history, with special attention to his cultural and artistic environment. Prerequisite: either SPAN 303 or SPAN 316; SPAN 321; one additional 300-level course above SPAN 303."
  - :name: Cultural Background of Latin American Literature
    :number: "461"
    :subject: SPAN
    :credit: "5"
    :description: "Survey of ideas and art forms and their relationship to literature in four periods: pre-Columbian, colonial, early independence, and twentieth century. Prerequisite: either SPAN 303 or SPAN 316; either SPAN 321 or SPAN 322; one additional 300-level course above SPAN 303."
  - :name: Early Spanish Civilization
    :number: "462"
    :subject: SPAN
    :credit: "5"
    :description: "Development of Spanish society and art forms from early times to 1700. Prerequisite: either SPAN 303 or SPAN 316; SPAN 322; one additional 300-level course above SPAN 303."
  - :name: Spanish Civilization Since 1700
    :number: "463"
    :subject: SPAN
    :credit: "5"
    :description: "Spanish civilization and its major artistic products since 1700. Major moments in the development of Spanish society and intellectual life as reflected in music, painting, and especially literature. Prerequisite: either SPAN 303 or SPAN 316; SPAN 322; one additional 300-level course above SPAN 303."
  - :name: Chicana Expressive Culture
    :number: "464"
    :subject: SPAN
    :credit: "5"
    :description: "Expressive culture of Mexican women in United States. Cultural and artistic practices in home, film, literary (print, oral) performing and visual arts. Focuses on ways Chicana visual artists re-vision traditional iconography. Prerequisite: either SPAN 303 or SPAN 316; SPAN 322; one additional 300-level course above SPAN 303."
  - :name: Contemporary Chicano Literature
    :number: "465"
    :subject: SPAN
    :credit: "5"
    :description: "Examination of one or more problems, themes, and/or figures in the developing body of Chicano literature. Prerequisite: either SPAN 303 or SPAN 316; SPAN 321; one additional 300-level course above SPAN 303."
  - :name: "Chicano Literature: Fiction"
    :number: "466"
    :subject: SPAN
    :credit: "5"
    :description: "Nineteenth- and early twentieth-century fiction, as well as contemporary works, are examined in attempts to trace the development of Chicano fiction in the proper historical trajectory. Prerequisite: either either SPAN 303 or SPAN 316; SPAN 321; one additional 300-level course above SPAN 303."
  - :name: Spanish Women
    :number: "467"
    :subject: SPAN
    :credit: "5"
    :description: "Women's culture in Spain, focusing on women's experience during Civil War; persecution and censorship of women activists, artists, intellectuals during Franco years; changes in women's culture brought about by reintroduction of democracy; major issues addressed by contemporary Spanish feminists. Prerequisite: either SPAN 303 or SPAN 316; SPAN 322; one additional 300-level course above SPAN 303."
  - :name: Latin American Women
    :number: "468"
    :subject: SPAN
    :credit: "5"
    :description: "The elaboration of discourses of identity in relation to gender, ethnicity, social class, and nationality, by women writers from South America, Mexico, Central America, and the Caribbean. Testimonial literature, literature and resistance, women's experimental fiction. Prerequisite: either SPAN 303 or SPAN 316; SPAN 321; one additional 300-level course above SPAN 303. Offered: jointly with WOMEN 468."
  - :name: Concepts of Cannibalism in the Colonial World
    :number: "469"
    :subject: SPAN
    :credit: "5"
    :description: "Study of textual and iconographic representations of American cannibalism in the 16th and 17th century. Introduction to research produced by literary critics, anthropologists, and historians. Prerequisite: either SPAN 303 or SPAN 316; SPAN 321 or SPAN 322; one additional 300-level course above SPAN 303. Offered: jointly with SISLA 469."
  - :name: "Latin American Fiction: Nineteenth Century"
    :number: "473"
    :subject: SPAN
    :credit: "15"
    :description: "Study of prose fiction in Latin America in the nineteenth century. Prerequisite: either SPAN 303 or SPAN 316; SPAN 321; one additional 300-level course above SPAN 303."
  - :name: "Latin American Fiction: Twentieth Century"
    :number: "474"
    :subject: SPAN
    :credit: "5"
    :description: "Study of prose fiction in Latin America in the twentieth century. Prerequisite: either SPAN 303 or SPAN 316; SPAN 321; one additional 300-level course above SPAN 303."
  - :name: "Latin American Poetry: Colonial Through Nineteenth Century"
    :number: "475"
    :subject: SPAN
    :credit: "5"
    :description: "Poetic movements of the seventeenth, eighteenth, and nineteenth centuries in Spanish American, Renaissance, baroque, neoclassicism, romanticism, and modernism. Prerequisite: either SPAN 303 or SPAN 316; SPAN 321; one additional 300-level course above SPAN 303."
  - :name: Contemporary Latin American Poetry
    :number: "476"
    :subject: SPAN
    :credit: "5"
    :description: "Evolution of Latin American poetry, from postmodernism and vanguardism to the most recent poetic expression: Prerequisite: either SPAN 303 or SPAN 316; SPAN 321; one additional 300-level course above SPAN 303."
  - :name: Latin American Essay
    :number: "477"
    :subject: SPAN
    :credit: "5"
    :description: "Literary expression of ideas in Latin American countries, nineteenth and twentieth centuries. Prerequisite: either SPAN 303 or SPAN 316; SPAN 321; one additional 300-level course above SPAN 303."
  - :name: Modern Latin American Theater
    :number: "478"
    :subject: SPAN
    :credit: "5"
    :description: "Study of the origin, development, and achievements of Latin American theater with an overview of its history prior to the twentieth century. Prerequisite: either SPAN 303 or SPAN 316; SPAN 321; one additional 300-level course above SPAN 303."
  - :name: "The City and Latin American Literature: Points of Departure"
    :number: "479"
    :subject: SPAN
    :credit: "5"
    :description: "Representations of Latin American, United States, and European cities by Latin American authors, and of Latin American and Latino cities by authors from other literary traditions. The literary relation of urbanization to modernization, globalization, exile, and alienation. Prerequisite: either SPAN 303 or SPAN 316; SPAN 321; one additional 300-leel course above SPAN 303."
  - :name: Spanish Medieval Literature
    :number: "480"
    :subject: SPAN
    :credit: "5"
    :description: "Principal literary works of the Spanish Middle Ages in the context of evolving intellectual, spiritual, and artistic climates of the period. Covers the evolution of narrative and lyric prose and verse in both their traditional and learned manifestations. Prerequisite: either SPAN 303 or SPAN 316; SPAN 321; one additional 300-level course above SPAN 303."
  - :name: Sixteenth- and Seventeenth-Century Spanish Literature
    :number: "481"
    :subject: SPAN
    :credit: "5"
    :description: "Spanish literature of the sixteenth and seventeenth centuries. Close study of key texts from all genres as well as their socio-historical contexts. Prerequisite: either SPAN 303 or SPAN 316; SPAN 321; one additional 300-level course above SPAN 303."
  - :name: Eighteenth- through Twentieth-Century Spanish Literature
    :number: "482"
    :subject: SPAN
    :credit: "5"
    :description: "Survey of Spanish literature since 1700, and its historical context. Prerequisite: either SPAN 303 or SPAN 316; SPAN 321; one additional 300-level course above SPAN 303."
  - :name: "Latin American Literature: Origins to Independence"
    :number: "483"
    :subject: SPAN
    :credit: "5"
    :description: "The elaboration of discourses of legitimization by the Spanish conquistadores, and of resistance and accommodation by native and mestizo peoples; the development of a New World Baroque aesthetic; literatures of independence from Spain and of nation-building. Prerequisite: either SPAN 303 or SPAN 316; SPAN 321; one additional 300-level course above SPAN 303."
  - :name: "Latin American Literature: Modernismo to the Present"
    :number: "484"
    :subject: SPAN
    :credit: "5"
    :description: "Principal literary movements of Latin America, late nineteenth century to the present, with particular emphasis on poetry and narrative: modernismo, postmodernismo, the vanguard, nueva and novisima narrativa. Includes essays and autobiographical writings to help place the literary works in socio-historical perspective. Prerequisite: either SPAN 303 or SPAN 316; SPAN 321; one additional 300-level course above SPAN 303."
  - :name: Cultural Studies of Latin America
    :number: "485"
    :subject: SPAN
    :credit: "5"
    :description: "Identity, representation, and transculturation in Latin American popular culture. Topics vary but may include cinema, folk art, and historical, ethnographic, and travel writing. Prerequisite: either SPAN 303 or SPAN 316; SPAN 322; one additional 300-level course above SPAN 303. Offered: jointly with SISLA 485."
  - :name: Photography and Cultural Studies in Latin America
    :number: "486"
    :subject: SPAN
    :credit: "5"
    :description: "Interdisciplinary exploration of the connections between visual anthropology (ethnography through photography and film), documentary and art photography, and colonial and post-colonial discourse in Latin America during the twentieth century. Prerequisite: either SPAN 303 or SPAN 316; SPAN 322; one additional 300-level course beyond 303. Offered: jointly with SISLA 486."
  - :name: Mexican Cinema
    :number: "487"
    :subject: SPAN
    :credit: "5"
    :description: "Analysis of representative films about post-revolutionary Mexico by directors from both the Golden Age of Mexican Cinema (1940-1960) and the Mexican New Film movement (1975-the present). Revolutionary nationalism, modernization and its discontents; construction of gender, class and ethnicity; migration and globalization. Prerequisite: either SPAN 303 or SPAN 316; SPAN 322; one additional 300-level course beyond SPAN 303."
  - :name: The Fantastic in Latin American Literature
    :number: "488"
    :subject: SPAN
    :credit: "5"
    :description: "Introduction to the Fantastic in literature, in contrast to realism, and how the concept has been adapted by Latin American authors. May focus on a particular writer: Augusto Monterroso (Guatemala) or Julio Cortazar (Argentina), or survey various authors. Prerequisite: either SPAN 303 or SPAN 316; SPAN 321; one additional 300-level course above SPAN 303."
  - :name: The Mexico-U.S. Border in Literature and Film
    :number: "489"
    :subject: SPAN
    :credit: "5"
    :description: "Analysis of the Mexico-U.S. Border region in literature and film of the 1990s and early 2000s. Includes migration, tourism, NGOs, globalization, transnational commerce, multiculturalism, and politics of gender, sexuality and race. Prerequisite: either SPAN 303 or SPAN 316; either SPAN 321 or SPAN 322; one additional 300-level course above SPAN 303. Offered: jointly with SISLA 489."
