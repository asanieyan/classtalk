    :description: "Stresses ambulatory primary care with emphasis on comprehensive, integrated care to patients of both genders and all ages. Student functions as clerk in community/residency site. Participates in care of assigned patients, using office, hospital, home, community resources. Prerequisite: third- or fourth-year medical students. Offered: AWSpS."
