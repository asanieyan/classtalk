  :courses: 
  - :name: "Asian Civilizations: Traditions"
    :number: "209"
    :subject: SISA
    :credit: "5"
    :description: Interdisciplinary introduction to the civilizations of Asia, particularly those of India, China, Japan, and Korea. Explores the religion, philosophy, literature, art, and social and political thought of these civilizations from ancient times to the 17th century.
  - :name: Rise of Asia
    :number: "210"
    :subject: SISA
    :credit: "5"
    :description: "Key themes in the study of Asia, with focus on the present. Topics include: the notion of \"Asia;\" cultural and religious similarities and differences; comparison of colonial experiences under Western and Asian powers; World War II and liberation; postwar patterns of economic and political development; social patterns and issues. Offered: A."
  - :name: Imperialism and Anti-Colonialism in Asia
    :number: "244"
    :subject: SISA
    :credit: "5"
    :description: "Introduction to Western imperialism expansion, conquest, and colonial rule in Asia; the anti-colonial, nationalist resistances they engendered; and the resultant cultural, political, economic, and intellectual transformations in Asian societies. Covers post-1800 violence, racial hierarchies, human rights abuses, post-colonial memories, persistent strategies of domination, and structural inequities. Offered: jointly with HSTAS 244."
  - :name: Human Rights in Asia
    :number: "245"
    :subject: SISA
    :credit: "5"
    :description: "Introduction to recent and ongoing human rights issues in South, Southeast, and East Asia. Focuses on how human rights politics have played out in domestic political arenas. Provides exposure to views/insights into the historical context in which human rights claims, abuses, and debates arise. Offered: jointly with HSTAS 245."
  - :name: Globalization and the Transformation Economy and Society in Asia
    :number: "265"
    :subject: SISA
    :credit: "5"
    :description: "Examines the rapid and extensive social and economic development throughout Asia since the mid-20th century; the corresponding retail revolution in the American economy; the evolution of characteristic Asian product categories; and the impact of these developments on the social and economic organization of Asian economies. Offered: jointly with SOC 265."
  - :name: Asian Sustainable Development
    :number: "372"
    :subject: SISA
    :credit: "5"
    :description: "Examines the contemporary relationship between environmental protection and development paths in Asia. Inquires into the forces driving both environmental change and societal responses (state and local regulations, social movements, etc.) to that change, at many geographical scales. Asian concepts of nature-society relations also explored. Offered: jointly with GEOG 372."
  - :name: "Study Abroad: Asian Studies"
    :number: "399"
    :subject: SISA
    :credit: "15"
    :description: For participants in study abroad program. Specific course content varies. Courses do not automatically apply to major/minor requirements.
  - :name: Asia and the World
    :number: "401"
    :subject: SISA
    :credit: "5"
    :description: "Overview of major issues and developments in the interactions of Northeast and Southeast Asia and he world. Topics include economic development and integration, sources of instability, and historical patterns of relations. Particular focus on major current issues related to the region. Prerequisite: SIS 201, SISA 210."
  - :name: GLOBAL ASIA
    :number: "442"
    :subject: SISA
    :credit: "5"
    :description: "Explores how Asia has been constructed through transnational interactions such as imperialism, anti-colonialism, tourism, diaspora, and global capitalism. Topics include the cultural construction of similarity and difference, politics of representation, and political economy of global circulations of people and things. Prerequisite: one 200-level ANTH course. Offered: jointly with ANTH 442/WOMEN 446; W."
