- :name: Neurobiology
  :courses: 
  - :name: Introduction to Cellular and Molecular Neurobiology
    :number: "301"
    :subject: NBIO
    :credit: "5"
    :description: "Introduces students to the physiological and molecular properties of individual nerve cells and the synaptic connections between them, and to principles of nervous system development. Includes weekly laboratory sessions. Prerequisite: either BIOL 202 or BIOL 220. Offered: W."
  - :name: Introduction to Systems and Behavioral Neurobiology
    :number: "302"
    :subject: NBIO
    :credit: "5"
    :description: "Introduces neuroethology, i.e., the mechanisms by which neurons and the synaptic connections among them produce sensory perceptions and complex behavioral outputs. Includes weekly laboratory sessions. Prerequisite: NBIO 301. Offered: Sp."
  - :name: Systems Neurobiology
    :number: "401"
    :subject: NBIO
    :credit: "3"
    :description: "Introduces students to the anatomical and physiological organization of the major sensory, motor, and associative systems of the mammalian brain. Behavioral data used to stress functional integration of systems. Includes gross brain anatomy demonstration and computer tutorials. Prerequisite: NBIO 302. Offered: A."
  - :name: Neuropathophysiology
    :number: "402"
    :subject: NBIO
    :credit: "3"
    :description: "Introduces students to the basic physiological mechanisms of information processing in the mammalian brain by having students study a series of human neurological diseases that result from a specific disruption of these mechanisms. Prerequisite: NBIO 401. Offered: W."
  - :name: Systems and Behavioral Neurobiology
    :number: "403"
    :subject: NBIO
    :credit: "3"
    :description: "Topics include information processing in sensory and motor systems, sensory-motor integration, learning, and memory. Using examples from the field of neuroethology, encourages students to independently work on problems taken from the recent neurobiological research literature. Prerequisite: NBIO 401. Offered: W."
  - :name: Neuropharmacology
    :number: "404"
    :subject: NBIO
    :credit: "3"
    :description: "Actions of drugs on the brain at clinical, cellular, and molecular levels. Therapeutic use of drugs in treatment of neurological and psychiatric diseases. Abuse of drugs and the mechanisms of addiction, tolerance, and withdrawal. Prerequisite: NBIO 401. Offered: Sp."
  - :name: Topics in Current Neurobiology Research
    :number: "440"
    :subject: NBIO
    :credit: "6"
    :description: "Credit/no credit only. Prerequisite: NBIO 302."
  - :name: Current Research Literature in Neurobiology
    :number: "450"
