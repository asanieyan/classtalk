- :name: Industrial Engineering
  :courses: 
  - :name: Introduction to Industrial Engineering
    :number: "101"
    :subject: IND_E
    :credit: "1"
    :description: "Examines the basic concepts and methods of industrial engineering through team-based hands-on activities. Explores the profession of industrial engineering. Discusses resources available to Industrial Engineering students at the University of Washington. Offered: Sp."
  - :name: Fundamentals of Engineering Economy
    :number: "250"
    :subject: IND_E
    :credit: "4"
    :description: "Basics of industrial cost analysis and accounting. Application of interest computations to engineering decision making. Analysis of engineering alternatives based on use of interest computations, valuations, depreciation, and cost estimates. Offered: ASp."
  - :name: Product Dissection
    :number: "295"
    :subject: IND_E
    :credit: "3"
    :description: "Examination of the way products and machines work, their physical operation, the manner in which they are constructed, and the interaction between design, materials, and manufacture. Laboratories involve dissection and assembly of several common industrial and consumer products by student teams. Offered: jointly with M E 295."
  - :name: Probability and Statistics for Engineers
    :number: "315"
    :subject: IND_E
    :credit: "3"
    :description: "Application of probability theory and statistics to engineering problems, distribution theory and discussion of particular distributions of interest in engineering, statistical estimation and data analysis. Illustrative statistical applications may include quality control, linear regression, and analysis of engineering data sets. Prerequisite: either MATH 136 or MATH 307. Offered: AWSpS."
  - :name: Design of Experiments and Regression Analysis
    :number: "316"
    :subject: IND_E
    :credit: "4"
    :description: "Introduction to the analysis of data from planned experiments. Analysis of variance for multiple factors and applications of orthogonal arrays and linear graphs for fractional factorial designs to product and process design optimization. Regression analysis with applications in engineering. Prerequisite: IND E 315. Offered: jointly with STAT 316.; W."
  - :name: Statistical Quality Control
    :number: "321"
    :subject: IND_E
    :credit: "4"
    :description: "Design of quality control and assurance systems. Statistical Process Control (SPC) design and implementation. Control charts for attributes and variables. Process capability analysis and process improvement techniques. Statistical tolerance design. Quality management and recent developments. Prerequisite: IND E 315. Offered: W."
  - :name: Introduction to Manufacturing Systems
    :number: "337"
    :subject: IND_E
    :credit: "4"
    :description: Description of manufacturing systems. Includes discussion of current trends in manufacturing. Introduces process flow analysis, manufacturing organizations including job-shop, assembly lines, and group technology, manufacturing inventory philosophies (just-in-time, MRP, OPT), work environment, and work simplification. .
  - :name: Human Factors in Design
    :number: "351"
    :subject: IND_E
    :credit: "4"
    :description: "Engineering considerations of the abilities and limitations of the human aspect in the design of operational systems and components. Functional, psychological, physiological, and environmental considerations. Offered: Sp."
  - :name: Linear and Network Programming
    :number: "410"
    :subject: IND_E
    :credit: "4"
    :description: "Modeling and optimization of linear network problems. Topics inclucde: optimization of linear systems, mathematical model design, simplex method, primal-dual algorithms, parametric programming, goal programming, network problems and algoithms, and PERT/CPM. Prerequisite: either MATH 136 or MATH 308; CSE 142. Offered: A."
  - :name: Stochastic Models and Decision Analysis
    :number: "411"
    :subject: IND_E
    :credit: "4"
    :description: "Stochastic systems analysis to industrial engineering problems. Topics include: Markov chains, queueing theory, queueing applications, and decision analysis. Prerequisite: IND E 315; IND E 410. Offered: W."
  - :name: Integer and Dynamic Programming
    :number: "412"
    :subject: IND_E
    :credit: "4"
    :description: "Modeling and optimization of problems and dynamic programming approach to optimization. Topics include: integer programming formulation techniques, linear and Lagrangian relaxation, branch-and-bound and cutting-plane methods, integer programming applications, and dynamic programming. Prerequisite: IND E 411. Offered: Sp."
  - :name: Simulation
    :number: "424"
    :subject: IND_E
    :credit: "4"
    :description: "Discrete-event simulation methodology emphasizing model formulation and construction with modern simulation languages and environments, statistical basis for evaluating model results, design and management of simulation projects. Application to manufacturing, retail, and service industries. Prerequisite: IND E 337, which may be taken concurrently; IND E 411. Offered: W."
  - :name: Reliability Engineering and System Safety
    :number: "426"
    :subject: IND_E
    :credit: "4"
    :description: "Reliability and system safety measures. Life distributions and their applications in reliability. System reliability models. Design by reliability and probabilistic design. Reliability and safety analysis through FMECA and FTA. Reliability estimation and measurement by testing for binomial, exponential, and Weibull distributions. Prerequisite: IND E 315. Offered: Sp."
  - :name: Manufacturing Scheduling and Inventory
    :number: "430"
    :subject: IND_E
    :credit: "4"
    :description: "Manufacturing scheduling and inventory control for different work organizations. Coverage of workforce scheduling, job- and flow-shop scheduling and order release, production line balancing, MRP II, Lean Production, and data management. Particular attention to computer-based aspects of management and scheduling for manufacturing and service industries. Prerequisite: IND E 337; IND E 311. Offered: A."
  - :name: Computer Integrated Manufacturing
    :number: "431"
    :subject: IND_E
    :credit: "4"
    :description: "Design and control of computer-based production systems. Focus on selection and integration of flexible manufacturing technology, computer hardware, application and operating system software, data communication networks, data management systems. Laboratory assignments concentrate on programming and integration of system components. Current literature and recommended texts used as reference sources. Prerequisite: IND E 337; CSE 142."
  - :name: Introduction to Computational Manufacturing
    :number: "433"
    :subject: IND_E
    :credit: "4"
    :description: "Fundamentals in computer aided design/manufacturing. Visualization, 3-D wireframes, curves and surfaces, solid modeling. Numerical control machining, robotics, and assembly. Prerequisite: IND E 337; IND E 410. Offered: W."
  - :name: Plant Layout and Material Handling
    :number: "439"
    :subject: IND_E
    :credit: "4"
    :description: "Design of new or expanding industrial facilities. Consideration of work organization and layout. Study of basic design of plant systems, including plumbing, electrical, HVAC, illumination, acoustics, and waste handling. In depth coverage of material handling system design and equipment choices. Prerequisite: IND E 410. Offered: A."
  - :name: User Interface Design
    :number: "455"
    :subject: IND_E
    :credit: "4"
    :description: "Design oriented to cover fundamentals of user interface design; models on human computer interaction, software psychology, input devices, usability, cognitive and perceptual aspects of human-computer interaction, advanced interface, and research methodologies are discussed. Offered: jointly with T C 455; A."
  - :name: Introduction to System Engineering
    :number: "470"
    :subject: IND_E
    :credit: "4"
    :description: "Concepts of system approach, system hierarchies, functional analysis, requirements, trade studies, and other concepts used to define and integrate complex engineering systems. Introduction to risk analysis and reliability, failure modes and effects analysis, writing specifications, and lean manufacturing. Offered: jointly with A A 470."
  - :name: Design in the Manufacturing Firm
    :number: "494"
    :subject: IND_E
    :credit: "4"
    :description: "Engineering design in manufacturing firms is presented. Topics include design methodology, concurrent engineering, and project management. Focus on the relationship between product design and manufacturing (design for production and assembly). Prerequisite: IND E 337; T C 333. Offered: W."
  - :name: Industrial Engineering Design
    :number: "495"
    :subject: IND_E
    :credit: "4"
    :description: "Capstone senior design project involving identification and synthesis of industrial engineering skills. Students apply their knowledge of industrial engineering to actual industrial problems. Prerequisite: IND E 494; IND E 351. Offered: Sp."
  - :name: Technology-Based Entrepreneurship
    :number: "496"
    :subject: IND_E
    :credit: "3"
    :description: "Concentrates on hands-on aspects of innovation and entrepreneurial enterprise development. Examines relationships between innovation, iterative prototyping, and marketing testing. Students identify market opportunities, create new technology-based products and services to satisfy customer needs, and construct and test prototypes. Prerequisite: IND E 250. Offered: jointly with M E 496."
  - :name: Special Topics in Industrial Engineering
    :number: "498"
    :subject: IND_E
    :credit: "9"
    :description: Lecture and/or laboratory.
  - :name: Special Projects
    :number: "499"
    :subject: IND_E
    :credit: "9"
    :description: ""
  - :name: Linear Optimization Models in Engineering
    :number: "513"
    :subject: IND_E
    :credit: "3"
    :description: "Advanced formulation techniques to expand applications of linear programming to large-scale models. Appreciation of role of optimization models in engineering applications through introduction of techniques such as decomposition. Individual engineering projects. Prerequisite: IND E 410 and MATH 308 or permission of instructor."
  - :name: Fundamentals of Optimization
    :number: "515"
    :subject: IND_E
    :credit: "5"
    :description: "Maximization and minimization of functions of finitely many variables subject to constraints. Basic problem types and examples of applications; linear, convex, smooth, and nonsmooth programming. Optimality conditions. Saddlepoints and dual problems. Penalties, decomposition. Overview of computational approaches. Prerequisite: linear algebra and advanced calculus. Offered: jointly with AMATH 515/MATH 515."
  - :name: Applications of Optimization in Engineering Design
    :number: "516"
    :subject: IND_E
    :credit: "3"
    :description: "Discussion of issues arising in applications of optimization to engineering design. Emphasis on formulating problems and selecting appropriate solution techniques. Random search methods for problems otherwise computationally intractable. Individual projects in engineering optimal design. Prerequisite: AMATH/MATH/IND E 515 and MATH 328 or permission of instructor. Offered: jointly with AMATH 510."
  - :name: Seminars on Advances in Manufacturing and Management
    :number: "518"
    :subject: IND_E
    :credit: "1"
    :description: "Current topics and advances made in manufacturing and management. Topics presented by invited speakers from academia and industry. Emphasis on the multidisciplinary nature of manufacturing and management Offered: jointly with M E 518 AWSp."
  - :name: Quality Control in Manufacturing
    :number: "521"
    :subject: IND_E
    :credit: "3"
    :description: "Design of quality control systems in manufacturing. Use of advanced statistical process controls, sampling inspection techniques, process capability, and other statistical tools. Also includes vendor sourcing and control tools, methods for establishing specifications and tolerances, quality function deployment, and other quality control techniques. Prerequisite: graduate standing."
  - :name: Robust Design and Quality Engineering
    :number: "524"
    :subject: IND_E
    :credit: "3"
    :description: "Introduction to robust design and quality engineering. Applications of design of experiments for product and process design optimization. Experimental design using orthogonal arrays and linear graphs. System models using Chebyshev's orthogonal polynomials. Robustness in design and quality improvement for complex systems including Taguchi methods for quality engineering. Prerequisite: IND E 316 or equivalent."
  - :name: Reliability in Product Design and Testing
    :number: "526"
    :subject: IND_E
    :credit: "3"
    :description: "Product assurance including reliability and quality engineering. Reliability design, measurement, and optimization. Advanced topics in probabilistic design. Design of reliability test plans and analysis of test data. Design of reliability programs and their management. Prerequisite: graduate standing."
  - :name: Computer Integrated Manufacturing
    :number: "531"
    :subject: IND_E
    :credit: "3"
    :description: "Design and analysis of advanced manufacturing systems from a strategic as well as technological perspective. Focus on information generation, management, and coordination aspects of complex manufacturing organizations. Examination of system integration alternatives and consequences for relationships with customers and suppliers. Prerequisite: IND E 431 or equivalent. Offered: jointly with M E 505."
  - :name: Geometric Modeling
    :number: "532"
    :subject: IND_E
    :credit: "3"
    :description: Mathematics and computations in geometric modeling of three-dimensional objects. Parametric representation of curves and surfaces. Topology for data structure design. Visibility for line-of-sight computations.
  - :name: Computational Methods in Design and Manufacturing
    :number: "533"
    :subject: IND_E
    :credit: "3"
    :description: "Sampling size and accuracy: uniform, random, and Hammersley. Approximation of curves and surfaces. Optimization: minima and maxima. Search and gradient techniques. Line integral for geodesic and optimal path. Offered: jointly with M E 507."
  - :name: Engineering Simulation
    :number: "535"
    :subject: IND_E
    :credit: "3"
    :description: "Advanced applications of discrete event, continuous, and combined discrete-continuous simulation modeling, detailed examination of fundamental computer programming concepts underlying the design and development of simulation languages, variance reduction techniques, and output analysis for various engineering, service systems, and manufacturing applications. Prerequisite: IND E 424 or equivalent."
  - :name: Introduction to Manufacturing Systems
    :number: "537"
    :subject: IND_E
    :credit: "3"
    :description: "Description of manufacturing systems. Includes discussion of current trends in manufacturing, especially lean principles. Introduces process flow analysis, manufacturing organizations including job-shop, assembly lines, and group technology, manufacturing inventory philosophies (just-in-time, MRP, OPT), work environment, and work simplification. Offered: jointly with ENV H 537; A."
  - :name: Large Assembly Manufacturing Systems
    :number: "538"
    :subject: IND_E
    :credit: "3"
    :description: "Presents principles of group technology, zone construction, product-oriented work breakdown structure. Application to shipbuilding, aircraft, rail-car, and truck manufacture. Techniques of production planning, scheduling and control, organization, and plant layout, as well as the role of the computer, are studied in detail. Prerequisite: graduate standing."
  - :name: Virtual Interface Technology
    :number: "543"
    :subject: IND_E
    :credit: "3"
    :description: "Explores advanced concepts and technologies for interfacing humans to complex machines, with focus on virtual interfaces. Interface design principles reviewed from psychological and technological perspectives. Hardware, software, and mindware aspects of virtual interfaces investigated. Applications postulated and designed. Prerequisite: graduate standing in College of Engineering or permission of instructor."
  - :name: Virtual World Development
    :number: "544"
    :subject: IND_E
    :credit: "3"
    :description: "Software implementation, physiological and cognitive constraints, and the mathematics and philosophy of inclusion. Development of software tools, editing and interaction techniques, disposition of virtual world entities, nature of space, situated knowledge, divergent models for multiple participants, experiential mathematics, cyberspace. Cultural, legal, moral, ethical issues. Prerequisite: IND E 543 or permission of instructor."
  - :name: User-Centered Design
    :number: "545"
    :subject: IND_E
    :credit: "4"
    :description: "Explores the user-centered design paradigm from a broad perspective, emphasizing how user research and prototype assessment can be integrated into different phases of the design process. Students learn to think like a user-centered designer and carry out activities that are key to user-centered design. Offered: jointly with T C 518."
  - :name: Elements of Dynamic Enterprise Modeling
    :number: "551"
    :subject: IND_E
    :credit: "3"
    :description: "Introduces practical techniques for modeling, analyzing, and implementing real-time enterprise control systems in application area such as manufacturing, supply chain flow control, and logistics decision schemas. Uses basic mathematical tools supported with a symbolic algebra software tool. Requires basic computer skills. Offered: A."
  - :name: Introduction to Real-Time Enterprise Control
    :number: "552"
    :subject: IND_E
    :credit: "3"
    :description: "Provides students with principles, designs, techniques and algorithms for synthesizing real-time control of enterprise processes, using hybrid systems theory. Application areas include supply chain flow control, logistics decision schemas, transportation systems, dynamic reconciliation procedures, minimum cost production, and maximum profit price/ordering strategies. Prerequisite: IND E 551, or permission of instructor. Offered: W."
  - :name: Modeling and Automation of Enterprise Processes
    :number: "553"
    :subject: IND_E
    :credit: "3"
    :description: "Third course in a three-course sequence. Provides architecture, algorithms and procedures for designing and implementing enterprise control policies for automating and enhancing enterprise functionality. Emphasis on hybrid system theories. Prerequisite: IND E 552, or permission of instructor. Offered: Sp."
  - :name: Recognition of Health and Safety Problems in Industry
    :number: "564"
    :subject: IND_E
    :credit: "4"
    :description: "Develops skills in occupational health and safety hazard recognition in a variety of important northwest industries. Focuses on process understanding and hazard recognition skills during walk-through inspections of several local facilities, stressing a multidisciplinary approach. Offered: jointly with ENV H 564."
  - :name: Introduction to Ergonomics
    :number: "566"
    :subject: IND_E
    :credit: "3"
    :description: "Basic principles of ergonomics in work environment applied to problems of worker and management. Topics include measurement of physical work capacity, problems of fatigue and heat stress, applied biomechanics, worker-machine interactions and communication, design of displays and controls. Prerequisite: basic human physiology or permission of instructor. Offered: jointly with ENV H 566/NSG 508; odd years; Sp."
  - :name: Applied Occupational Health and Safety
    :number: "567"
    :subject: IND_E
    :credit: "3"
    :description: "Application of occupational safety and health principles. Student teams perform evaluations, assess production methods/processes and exposures, health and safety procedures and programs, and develop engineering and administrative controls. Students perform on a consulting project with a local company including budgeting, project reporting, and presentation. Offered jointly with ENV H 559 and NSG 505. Offered: Sp."
  - :name: Occupational Biomechanics
    :number: "569"
    :subject: IND_E
    :credit: "4"
    :description: "Lectures and laboratories address human occupational biomechanical and physiological limits and measurement, analysis, and modeling techniques that are used by ergonomists for design of safe, healthful, and productive physical work. Prerequisite: IND E 566 or permission of instructor. Offered: jointly with ENV H 569; even years, Sp."
  - :name: Supply Chain Systems
    :number: "570"
    :subject: IND_E
    :credit: "3"
    :description: "Develops concepts related to the design, evaluation, and performance of supply chain systems through an exploration of contemporary practice and research, focusing on current issues, analytical frameworks, and case studies. Prerequisite: IND E 315 or equivalent."
  - :name: Seminar
    :number: "591"
    :subject: IND_E
    :credit: "1"
    :description: "Credit/no credit only. Topics of current interest in industrial engineering. Prerequisite: graduate standing in Industrial Engineering or permission of instructor. Offered: A."
