  - :name: Russian Civilization
    :number: "243"
    :subject: EURO
    :credit: "5"
    :description: Russia's civilization, including fine arts, literature, religion, and history; political, social, and legal institutions and thought in relation to the general development of Russian society from early times to 1917.
  - :name: Fashion, Nation, and Culture
    :number: "260"
    :subject: EURO
    :credit: "5"
    :description: "Introduction to Italian culture focusing on fashion and manners from the late Middle Ages to today. Explores common assumptions about nation, gender, clothes, make-up, and manners, through literary and visual analysis. In English. Offered: jointly with ITAL 260; W."
  - :name: Europe Today
    :number: "301"
    :subject: EURO
    :credit: "5"
    :description: A multi-disciplinary approach to contemporary Europe focusing on social, political, cultural, and economic change, with special reference to developments in the countries of the European Union, Scandinavia, and those in Eastern Europe in the post-Soviet era.
  - :name: The Politics and Cultures of Europe
    :number: "302"
    :subject: EURO
    :credit: "5"
    :description: "Builds upon themes and topics introduces in EURO 301. Provides rigorous and specialized investigation of European political institutions, societies, and cultures after 1945. Prerequisite: EURO 301."
  - :name: "Greek History: 7000 BC to Present"
    :number: "320"
    :subject: EURO
    :credit: "5"
    :description: "History of Greece from its Neolithic village origins to the present. Examines the different forms of one of the most resilient cultures in the human story. Offered: jointly with HIST 320, A."
  - :name: Soviet and Post-Soviet Society
    :number: "324"
    :subject: EURO
    :credit: "5"
    :description: Social, cultural, political, and economic systems of the major nations which, until 1991, comprised the Soviet Union and are now independent states. Deals with period of full communist power and changes brought about by its demise.
  - :name: The Baltic States and Scandinavia
    :number: "344"
    :subject: EURO
    :credit: "5"
    :description: "Survey of the cultures and history of Estonia, Latvia, and Lithuania from the Viking Age to the present, with particular attention to Baltic-Scandinavian contacts. Offered: jointly with SCAND 344."
  - :name: Baltic Cultures
    :number: "345"
    :subject: EURO
    :credit: "5"
    :description: "Cultures and peoples of Estonia, Latvia, and Lithuania. Baltic literature, music, art, and film in social and historical context. Traditional contacts with Scandinavia and Central and East Europe. Offered: jointly with SCAND 345."
  - :name: Contemporary Spain
    :number: "360"
    :subject: EURO
    :credit: "5"
    :description: "Social, political, and cultural developments in Spain since the end of the Franco dictatorship in 1975. Extensive use of Spanish Web sites. Prerequisite: SPAN 302 which may be taken concurrently. Offered: jointly with SPAN 360."
  - :name: "Modern Greece: 1821 to the Present"
    :number: "364"
    :subject: EURO
    :credit: "5"
    :description: "Politics and society of Greece from War of Independence to the present. Emergence and development of the Greek state; Greece in the world wars; civil war and post-war politics; military dictatorship; transition to democracy; recent developments. No prior study of Greece assumed. Offered: jointly with HSTEU 364."
  - :name: Supervised Internship
    :number: "395"
