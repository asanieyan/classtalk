  - :name: Advanced Medicinal Chemistry
    :number: "521"
    :subject: MEDCH
    :credit: "3"
    :description: "Application of integrated data from the physical and biological sciences to problems of chemotherapy, including transport of drugs to site of action, biotransformation of drugs, interaction of drugs with enzyme systems, and recent advances in drug design. Prerequisite: CHEM 457, CHEM 531, and BIOC 442, or permission of instructor. Offered: Sp."
  - :name: Drug Metabolism
    :number: "527"
    :subject: MEDCH
    :credit: "4"
    :description: "Considerations of the biochemical mechanisms for the biotransformation of drugs and foreign compounds. Includes reaction mechanisms, ultrastructural considerations, induction mechanisms, methodology, kinetics of inhibition and activation, steroid and amine metabolism. Offered: jointly with PHCOL 527; odd years; W."
  - :name: Proteins in Therapy and Disease
    :number: "528"
    :subject: MEDCH
    :credit: "2"
    :description: "Examination of enzyme catalysis and of protein structure and dynamics. Principles applied to topics of therapeutic relevance including: peptides and proteins as drugs, structure-based drug design, drug metabolism, protein engineering, and role of mutant or incorrectly folded proteins in disease states. Prerequisite: comprehensive course in biochemistry or consent of instructor. Offered: even years; W."
  - :name: Mass Spectrometry of Drugs, Toxicants, and Metabolites
    :number: "530"
    :subject: MEDCH
    :credit: "3"
    :description: "Current approaches to the combination of liquid chromatography with mass spectrometry for small molecules. Mass spectrometry of drugs, toxicants, metabolites. Emphasis on interpretation skills, with problem sets each week. Introduction to LC/MS instrumentation. Ionization methods appropriate for small molecules. Capillary LC/MS and capillary electrophoresis. Offered: odd years; Sp."
  - :name: Mass Spectrometry Based Proteomics
    :number: "541"
    :subject: MEDCH
    :credit: "3"
    :description: "Covers basics of sample preparation, data generation, instrumentation, ionization, and data interpretation of peptide tandem mass spectra manually. Uses database search engines and bioinformatics in systems biology related proteomics. Prerequisite: MEDCH 530 or permission of instructor. Offered: odd years; Sp."
  - :name: Mechanistic Studies in Medicinal Chemistry
    :number: "550"
    :subject: MEDCH
    :credit: "1"
    :description: "Discussion of research strategies and methods used to carry out studies of mechanisms of drug action, metabolism, and toxicities. Emphasis is on problem solving through theoretical and experimental approaches and on data analysis and interpretation. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Flavin and Heme-Containing Monooxygenases
    :number: "551"
    :subject: MEDCH
    :credit: "1"
    :description: "Discussion of research strategies and methodologies concerning the structure, function, and polymorphic expression of human monooxygenases, especially the cytochrome P450s and flavin-containing monooxygenases. Emphasis placed on experimental problem solving, data analysis, and presentation. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Medicinal Chemistry Aspects of Drug Action and Drug Metabolism
    :number: "552"
    :subject: MEDCH
    :credit: "1"
    :description: "Discussion of research strategies, methodologies, and literature concerning the mechanisms of drug action and drug metabolism, particularly as these apply to opiate drugs and beta blockers. Emphases placed on problem solving, data analysis, and presentation. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Structure and Function of Macromolecuar Protein Assemblies
    :number: "553"
    :subject: MEDCH
    :credit: "1"
    :description: "Discussion of research strategies, methods, and current literature concerning macromolecular self-assembly processes and protein-protein interactions as they relate to biological specificity. Emphasis on experimental approaches used in current literature. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: The Mechanism of Action and Pharmacokinetics of Biotherapeutic Agents and Other Natural Products
    :number: "554"
    :subject: MEDCH
    :credit: "1"
    :description: "Discussion of the literature, research possibilities, and questions that need to be addressed in the area of the application of microorganisms and other natural products for therapeutic purposes. Emphases on problem solving, research strategies, literature evaluation, and data analysis. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Current Topics in Biological Mass Spectrometry
    :number: "555"
    :subject: MEDCH
    :credit: "1"
    :description: "Emphasis on applications in the area of protein toxins, bioactive peptides, and microbial diseases and on current developments in the use of small scale separations with mass spectrometry. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Mechanistic Aspects of Drug Metabolism
    :number: "556"
    :subject: MEDCH
    :credit: "1"
    :description: "Discussion of research strategies methodologies and new approaches with regard to elucidating the chemical mechanisms and enzymology of metabolic reactions catalyzed by cytochrome P-450. Emphasis on trying to develop in vitro techniques which are predictive of in vivo drug behavior. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Molecular Modeling Studies of Medicinal Chemistry
    :number: "557"
    :subject: MEDCH
    :credit: "1"
    :description: "Discussion of research strategies, simulation methodologies, and literature concerning protein and peptide structure, function, dynamics, and folding. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Human Cytochrome P-450 Biochemistry
    :number: "558"
    :subject: MEDCH
    :credit: "1"
    :description: "Presentation and discussion of research strategies and methodologies related to current problems in human drug metabolism by cytochrome P-450 enzymes. Emphasis on hypothesis testing and experimental problem solving in the areas of enzyme kinetics and mechanism. Credit/no credit only. Prerequisite: permission of instructor. Offered: even years; AWSpS."
  - :name: Protein NMR Spectroscopy
    :number: "559"
    :subject: MEDCH
    :credit: "1"
    :description: "Combines a comprehensive theoretical treatment of high resolution NMR spectroscopy with a practical description of the experimental techniques applicable to proteins and other biological macromolecules. Offered: AWSpS."
