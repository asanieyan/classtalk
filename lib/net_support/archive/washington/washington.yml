- :name: Early Childhood and Family Studies
  :courses: 
  - :name: Introduction to Early Childhood and Family Studies
    :number: "200"
    :subject: ECFS
    :credit: "3"
    :description: "Explores current practices, programs, and research in the field of early childhood and family studies. Topics include: child care, early childhood education, parenting and family support, mental health, poverty, and other risk factors. Offered: AW."
  - :name: Child Observation and Assessment
    :number: "300"
    :subject: ECFS
    :credit: "5"
    :description: "Focuses on observation and other methods used to study and understand young children in the context of families and society. Develops observation skills in order to understand children's behavior in learning environments. Examines various approaches to and purposes for assessment of young children and documentation of their development and learning. Explores approaches to assessing early learning environments. Offered: A."
  - :name: Early Childhood Curriculum
    :number: "301"
    :subject: ECFS
    :credit: "5"
    :description: "Focuses on the developmental foundations and theoretical and researched-based models of early childhood curriculum. Studies approaches to designing, organizing, and implementing early learning programs for young children. Studies curricular content and methods for supporting children's learning and development in the areas of physical development; social and emotional development; approaches to learning; cognition; and language and early literacy. Offered: W."
  - :name: Survey of Infant and Children at Risk
    :number: "302"
    :subject: ECFS
    :credit: "3"
    :description: "Provides a survey of risk factors that can affect early childhood development, including prenatal and neonatal factors, and social/societal influences. Emphasizes understanding how risk factors can impact social-emotional, physical, and cognitive growth. Includes research-based principles and approaches to child guidance. Offered: Sp."
  - :name: Service Learning and Research I
    :number: "303"
    :subject: ECFS
    :credit: "3"
    :description: "First of a three-quarter experienced to provide students with opportunities in community-based early childhood or family support settings. Includes a field experience and a once-a-week seminar. The seminar ties together research and practice demonstrating how research informs evidence-based decision-making in programs and services for young children and families. Offered: A."
  - :name: Service Learning and Research II
    :number: "304"
    :subject: ECFS
    :credit: "3"
    :description: "Second of a three-quarter experienced to provide students with opportunities in community-based early childhood or family support settings. Includes a field experience and a once-a-week seminar. The seminar ties together research and practice demonstrating how research informs evidence-based decision-making in programs and services for young children and families. Credit no credit only. Offered: W."
  - :name: Service Learning and Research III
    :number: "305"
    :subject: ECFS
    :credit: "3"
    :description: "Third of a three-quarter experienced to provide students with opportunities in community-based early childhood or family support settings. Includes a field experience and a once-a-week seminar. The seminar ties together research and practice demonstrating how research informs evidence-based decision-making in programs and services for young children and families. Credit no credit only. Offered: Sp."
  - :name: Understanding Early Childhood and Family Studies Research
    :number: "401"
    :subject: ECFS
    :credit: "3"
    :description: "Focuses on the kinds of knowledge, ways of knowing, and modes of inquiry relevant to early childhood and family studies. Through identifying and reviewing substantive research in their areas of interest, students locate ideas for inquiry within the research literature in early childhood and family studies. Offered: A."
  - :name: Social Policy and Young Children and Families
    :number: "402"
    :subject: ECFS
    :credit: "5"
    :description: "Seeks to deepen understanding of contemporary social issues and problems that impact families and young children. Discusses legislation and other policies form a local, national, and global perspective. Explores the complex web of social, private, and governmental organization that impact families and young children. Offered: W."
  - :name: Advanced Service Learning and Research I
    :number: "454"
    :subject: ECFS
    :credit: "3"
    :description: "First of a three-quarter sequence leading to the completion and presentation of the senior project during spring quarter. Provides advanced opportunities to integrate theory and practice in community-based early childhood or family support programs and research settings. Included a weekly seminar to reflect on and expand on applied experiences. Offered: A."
  - :name: Advanced Service Learning and Research II
    :number: "455"
    :subject: ECFS
    :credit: "3"
    :description: "First of a three-quarter sequence leading to the completion and presentation of the senior project during spring quarter. Provides advanced opportunities to integrate theory and practice in community-based early childhood or family support programs and research settings. Included a weekly seminar to reflect on and expand on applied experiences. Offered: W."
  - :name: Senior Project
    :number: "456"
    :subject: ECFS
    :credit: "3"
    :description: "Third of a three-quarter sequence leading to the completion and presentation of the senior project. Community -based learning and research experience continues during the quarter.. Offered: Sp."
