    :description: "Gateway course for dance major. Examines dance as a universal activity and expression of cultural identity. Offers a cross-cultural and historical view of a variety of theatrical, vernacular, and sacred dance forms, and investigates the myriad ways that dance functions across societies. Offered: A."
