  :courses: 
  - :name: Intellectual Property Law Core
    :number: "501"
    :subject: LAW_P
    :credit: "8"
    :description: "Intensive study of intellectual property law core subjects: patents, copyrights, trade secrets, and trademarks. Examines fundamental principles their underlying policies, and how the laws inter-relate. Open to J.D students with permission of instructor. Not open to students who have taken LAW A 522, Law A 546, or Law E 588."
  - :name: Economic Analysis of Intellectual Property
    :number: "504"
    :subject: LAW_P
    :credit: "23"
    :description: "Explores the intersection between intellectual property law and economics from both a macro and micro economic perspective; economic justification of intellectual property law; and portfolio management tools that can evaluate intellectual property protection as an investment. Prerequisite: either LAW P 501 or LAW E 567. Recommended: economics. Offered: W."
  - :name: Intellectual Property and Unfair Competition
    :number: "509"
    :subject: LAW_P
    :credit: "509"
    :description: "Examines in-depth application of competition law and policy to the creation and exploration of the Intellectual property. Offered: Sp."
  - :name: LL.M. Intellectual Property Law Practicum
    :number: "528"
    :subject: LAW_P
    :credit: "6"
    :description: Experience with an approved non-profit organization, judicial or legislative body, or governmental agency on issues related to intellectual property law and policy. Students work under the guidance of experienced practitioners; both student and field supervisor provide the supervising law faculty member with a final written evaluation. Credit/no credit only.
  - :name: Advanced Patent Law Seminar
    :number: "545"
    :subject: LAW_P
    :credit: "3"
    :description: "Study of public policy and practice considerations relating to patenting research results in high technology. Examines the most up-to-date issues in legal protection of technology from the comparative law perspective. Students write and present a research paper on a topic related to patent law and policy. Prerequisite: LAW A 546. Offered: W."
  - :name: Graduate Intellectual Property Law Tutorial
    :number: "590"
    :subject: LAW_P
    :credit: "4"
    :description: Focuses on a specialized area of intellectual property law. Limited to students in the Graduate Program in Intellectual Property Law and Policy. Tutorial must be approved by the program director.
