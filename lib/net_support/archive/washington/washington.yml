    :description: Explores issues and questions pertaining to public schools in a democratic society through directed readings, dialogue, individual and group projects designed to engage students with a series of crucial issues in public schools.
  - :name: Current Issues in Education
    :number: "310"
    :subject: EDUC
    :credit: "10"
    :description: Covers a current issue and provides the opportunity to read and discuss educational issues with other students and faculty and to learn of opportunities in the College of Education programs.
