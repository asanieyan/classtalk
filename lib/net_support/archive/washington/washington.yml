    :number: "501"
    :subject: SISRE
    :credit: "5"
    :description: Introduction to bibliographic and other scholarly resources in field; development of research techniques. Some use of relevant language required. Required of all first-year MAIS students.
  - :name: Thesis Seminar I
    :number: "502"
    :subject: SISRE
    :credit: "2"
    :description: "Review of research techniques: preparation for drafting master's thesis. Required of all second-year MAIS students. Credit/no credit only. Offered: A."
