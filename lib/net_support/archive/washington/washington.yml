    :number: "201"
    :subject: PABIO
    :credit: "2"
    :description: "Newly recognized and emerging disease pose a major problem for public health. AIDS, hantavirus infections, Ebola virus infections, and the role of bacterial infection in the causation of stomach ulcers are examples of problems to be studied. Other timely diseases are presented in this lecture discussion course. Offered: A."
  - :name: Prevention of Infectious Diseases
    :number: "301"
    :subject: PABIO
    :credit: "3"
    :description: "Consideration of means of prevention of major classes of infectious diseases from the public-health view point. Classes of diseases are defined by site of infection (e.g. respiratory) or common mechanisms of spreading. Respiratory, sexually transmitted, water-borne, and tropical diseases. Prerequisite: either MICROM 301 or BIOL 201. Offered: Sp."
