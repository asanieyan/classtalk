    :number: "500"
    :subject: HUBIO
    :credit: "3"
    :description: "Personal experience with, and insight into, medical practice situations. Student is stationed with carefully selected clinical faculty members in their offices in accordance with the student's preference of discipline at the WWAMI sites. Registration limited to first-year medical students at WWAMI sites. Offered: AWSpS."
  - :name: P-Human Biology Special Projects
    :number: "501"
    :subject: HUBIO
    :credit: "0"
    :description: "Designed for medical students electing a special study project related to the Introduction to Clinical Medicine or other human biology courses, which are offered during the first and second years in the School of Medicine. Primarily intended for students in remedial or extended programs. Prerequisite: permission of assistant dean for curriculum. Offered: AWSpS."
  - :name: P-WWAMI Preceptorship
    :number: "505"
    :subject: HUBIO
    :credit: "1"
    :description: "Opportunity for first-year medical students at WWAMI sites to gain personal experience with medical practice situations by being assigned to selected clinical faculty members in their offices. Offered: ASp."
  - :name: "P-Microscopic Anatomy: Histology"
    :number: "510"
    :subject: HUBIO
    :credit: "6"
    :description: "Lectures and laboratories in microscopic anatomy designed to provide the principles and concepts of histology, to define the morphological characteristics of the cells, tissues, and organs of the human body, and to relate this information to functional processes studied in concurrent and subsequent courses. Offered: A."
  - :name: P-Gross Anatomy and Embryology
    :number: "511"
    :subject: HUBIO
    :credit: "13"
    :description: "Structural organization of human body at the macroscopic level to provide a foundation for physical examination and functional assessment of the human organism. Integrates embryological development with study of the cadaver and examination of the normal living body. Concentrates on exploration of the body cavities and the viscera they contain. Offered: A."
  - :name: P-Mechanisms in Cell Physiology
    :number: "512"
    :subject: HUBIO
    :credit: "5"
    :description: "Physiology of the cell membrane, including ionic and electrical potential gradients; active transport, excitability, and action potentials; biophysics of sensory receptors; neuromuscular transmission; muscle energetics and contractility; spinal reflexes and central synaptic transmission; autonomic nervous system; energy metabolism and temperature regulation; epithelial transport; gastrointestinal motility and secretions. Offered: A."
  - :name: P-Introduction to Clinical Medicine
    :number: "513"
    :subject: HUBIO
    :credit: "3"
    :description: "Instruction in communication skills and interview techniques to form the basis for the doctor-patient relationship and for the skills of communicating with patients. The patient profile is obtained. Attention to developing comfort in the physician role. Offered: A."
  - :name: P-Biochemistry I-A
    :number: "514"
    :subject: HUBIO
    :credit: "4"
    :description: "Classical molecular and cellular biochemistry, cellular physiology and molecular genetics. Metabolic interrelationships as they occur in the individual stressed and related to disturbances in disease states. Offered: A."
  - :name: P-Systems of Human Behavior I-A
    :number: "516"
    :subject: HUBIO
    :credit: "3"
    :description: "Effects of behavioral factors in major management problems faced in medical practice relating to cultural background, social role, sexual identity, and belief systems. Acquisition of skills in analyzing behavior, defining objectives, and designing precise treatment strategies. Offered: A."
  - :name: P- Molecular and Cellular Basis of Disease
    :number: "520"
    :subject: HUBIO
    :credit: "6"
    :description: "Patterns of cell and tissue response to injury. Mechanisms of cell injury, the inflammatory process, immunology, immunopathology, thrombosis, normal and abnormal growth, neoplasia, clinicopathological correlation. Offered: W."
  - :name: P-Introduction to Clinical Medicine
    :number: "522"
    :subject: HUBIO
    :credit: "4"
    :description: "Medical history is introduced and instruction in data collection is begun. Experience in conducting medical interviews with patients to obtain the medical history and patient profile. Special problems related to interviewing are addressed. Offered: W."
  - :name: P-Introduction to Immunology
    :number: "523"
    :subject: HUBIO
    :credit: "2"
    :description: "Basic concepts such as antigens; antibodies; complement; B- and T-lymphocyte function, including interactions with each other and with accessory cells; immunological tolerance; major histocompatibility complex; and role of these basic concepts in immunopathology (immunodeficiencies, hypersensitivities, autoimmunity, blood transfusion, and transplantation). Offered: W."
  - :name: P-Biochemistry I-B
    :number: "524"
    :subject: HUBIO
    :credit: "4"
    :description: "Classical molecular and cellular biochemistry, cellular physiology and molecular genetics. Metabolic interrelationships as they occur in the individual stressed and related to disturbances in disease states. Offered: W."
  - :name: P-Systems of Human Behavior I-B
    :number: "526"
    :subject: HUBIO
    :credit: "2"
    :description: "Effects of behavioral factors in major management problems faced in medical practice relating to cultural background, social role, sexual identity, and belief systems. Acquisition of skills in analyzing behavior, defining objectives, and designing precise treatment strategies. Offered: W."
  - :name: P-Clinical Epidemiology and Evidence-Based Medicine
    :number: "530"
    :subject: HUBIO
    :credit: "2"
    :description: "Community health and disease, including assessment of disease risk and mechanisms of epidemic detection, spread, and control; interpretation of research design, data analysis, bias source; and clinical epidemiology, including evaluation and application of diagnostic tests, natural history of disease, and quantitative aids for clinical decision making. Offered: W."
  - :name: P-Head, Neck, Ear, Nose, and Throat
    :number: "531"
    :subject: HUBIO
    :credit: "5"
    :description: ""
  - :name: P-Nervous System
    :number: "532"
    :subject: HUBIO
    :credit: "8"
    :description: An integrated approach to the normal structure and function of the nervous system, including the eye. Presents neuropathological examples as well as clinical manifestations of neurological disease.
  - :name: P-Microbiology and Infectious Disease
    :number: "534"
    :subject: HUBIO
    :credit: "9"
    :description: "An introduction to medical microbiology and infectious diseases. Emphasizes the biology of microbial pathogens and the mechanisms of pathogenesis. Covers clinical manifestations, epidemiology, general principles of diagnosis, therapy, and prevention of infectious disease. Offered: Sp."
  - :name: P-Introduction to Clinical Medicine
    :number: "535"
    :subject: HUBIO
    :credit: "4"
    :description: "Adult screening physical examination is taught through the use of lecture, audiovisual aids, and small-group tutorial, where students in supervised setting practice the physical examination on one other. Further practice in the performance and recording of the patient profile and medical history. Offered: Sp."
  - :name: P-Cardiovascular System
    :number: "540"
    :subject: HUBIO
    :credit: "6"
    :description: "Interdisciplinary approach to cardiovascular medicine, including anatomy, physiology, radiology, pathology, medicine, and surgery. Function of the cardiovascular system in health and disease. Offered: A."
  - :name: P-Respiratory System
    :number: "541"
    :subject: HUBIO
    :credit: "4"
    :description: "Interdisciplinary approach to the respiratory system, including anatomy of thorax and lungs, ventilation mechanics, blood-gas transport, gas exchange, acid-base balance, and the physiology and pathology of obstructive, restrictive, and pulmonary-vascular diseases. Offered: A."
  - :name: P-Introduction to Clinical Medicine
    :number: "542"
    :subject: HUBIO
    :credit: "4"
    :description: "Advanced instruction in interview technique, history taking, and physical examination, with emphasis on detection of abnormalities. Offered: A."
  - :name: P-Principles of Pharmacology I
    :number: "543"
    :subject: HUBIO
    :credit: "5"
    :description: "Includes general principles of pharmacology and the specific pharmacology of major drugs acting on the autonomic and cardiovascular systems. Offered: A."
  - :name: P-Endocrine System
    :number: "544"
    :subject: HUBIO
    :credit: "3"
    :description: "Normal, gross, and microscopic anatomy and physiology of the endocrine system. Illustrations examining the clinical relevance of homeostasis, feedback, and other controlling mechanisms previously learned. Endocrine integration of metabolism. Clinically important endocrine pathophysiology. Offered: A."
  - :name: P-Systemic Pathology
    :number: "546"
    :subject: HUBIO
    :credit: "4"
    :description: "Multidisciplinary approach to some diseases that affect more than one organ system (nervous, cardiovascular, respiratory) and that are caused by different mechanisms (congenital, inflammatory, vascular, traumatic, metabolic, neoplastic). Offered: Sp."
  - :name: P-Introduction to Clinical Medicine
    :number: "550"
    :subject: HUBIO
    :credit: "4"
    :description: "Advanced instruction in interview technique, history taking, and physical examination, with emphasis on identification of problems and correlation of findings with pathophysiological mechanisms. Offered: W."
  - :name: P-Gastro-Intestinal System
    :number: "551"
    :subject: HUBIO
    :credit: "4"
    :description: "Anatomy of the gastrointestinal system; physiology and pathology of digestion and hepatic function; and physical and laboratory examination. Offered: W."
  - :name: P-Hematology
    :number: "552"
    :subject: HUBIO
    :credit: "3"
    :description: "Familiarizes students with the basic pathophysiologic mechanisms leading to disturbances of red cell, white cell, and platelet production, as well as abnormalities of hemostasis presenting clinical problems. Pathophysiology, rather than minute details of individual disease, is stressed. Offered: W."
  - :name: P-Musculoskeletal System
    :number: "553"
    :subject: HUBIO
    :credit: "4"
    :description: "Gross, surface, applied, and radiographic anatomy. Clinical manifestations in the musculoskeletal system and pathophysiology of trauma, aging, infection, and inflammation, as well as congenital and metabolic disorders. Dissections, physical examinations, and problem based learning. Offered: W."
  - :name: P-Genetics
    :number: "554"
    :subject: HUBIO
    :credit: "2"
    :description: "Review of basic genetic principles and their applications in clinical medicine. Includes human chromosomal disorders; patterns of inheritance, genetic counseling, amniocentesis; pathogenesis of hereditary diseases, monogenic and multifactorial; role of genetics in common diseases; behavioral genetics; drug-gene interactions; and prevention and treatment of genetic diseases, including prenatal diagnosis and population screening. Offered: A."
  - :name: P-Medicine, Health, and Society
    :number: "555"
    :subject: HUBIO
    :credit: "3"
    :description: "Interdisciplinary introduction to health services designed for future health care practitioners. Examines the history, organization, and effectiveness of the U.S. health care system. Stresses the student's ability to adopt a broad perspective across health care disciplines and traditional boundaries. Offered: W."
  - :name: P-Problem Based Learning
    :number: "559"
    :subject: HUBIO
    :credit: "3"
    :description: "Teaches students to methodically solve medical problems by gathering, sorting, and interpreting data. Students learn life-long self-education and self-evaluation skills. Provides practice working as a health care team by including medical, nursing, and physician assistant students in each group. Offered: W."
  - :name: P-Introduction to Clinical Medicine
    :number: "560"
    :subject: HUBIO
    :credit: "5"
    :description: "Introduction to clinical and laboratory diagnosis. Offered: Sp."
  - :name: P-Urinary System
    :number: "562"
    :subject: HUBIO
    :credit: "4"
    :description: "Anatomy, physiology, and pathology of the kidney, ureter, bladder, and prostate; pathophysiology and treatment of common fluid and electrolyte problems; renal pharmacology; major clinical urinary system syndromes, with current diagnostic approaches and therapy. Offered: Sp."
  - :name: P-Brain and Behavior
    :number: "563"
    :subject: HUBIO
    :credit: "3"
