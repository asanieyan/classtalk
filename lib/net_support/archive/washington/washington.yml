    :description: Tutoring and teaching experiences in an intermediate school setting (grades 4-8). Placements made according to participants interest and needs. Participation on a predetermined schedule plus scheduled orientation and debriefing sessions. .
  - :name: "Practicum in Classroom Teaching and Management: Secondary"
    :number: "404"
    :subject: EDUC
    :credit: "18"
    :description: Tutoring and teaching experiences in an intermediate school setting (grades 6-12). Placements made according to participants interest and needs. Participation on a predetermined schedule plus scheduled orientation and debriefing sessions.
