- :name: University Conjoint Courses
  :courses: 
  - :name: Introduction to Health Professions
    :number: "100"
    :subject: UCONJ
    :credit: "1"
    :description: Opportunities in health professions. Information on educational requirements, professional/patient interaction, licensing, registering for practice in profession, salaries, and career opportunities.
  - :name: Diversity Issues in the Health Care Environment
    :number: "290"
    :subject: UCONJ
    :credit: "2"
    :description: Introduction to the complexity of the issues surrounding culture and health, the interrelatedness of ethic and cultural characteristics and health care access, health and health care concerns of specific communities, traditional and alternative health care practices, and community-based promotion and disease prevention programs.
  - :name: Health in the Context of Italian Culture
    :number: "410"
    :subject: UCONJ
    :credit: "5"
    :description: "While in Italy, participants study relationship between current health issues, contemporary Italian history, socio-cultural environment, and European Union; health status of vulnerable populations; characteristics of culture and health care system that promote healthy outcomes; differences between health behaviors and outcomes in Italy and US. Offered: A."
  - :name: Psychology of Aging
    :number: "411"
    :subject: UCONJ
    :credit: "3"
    :description: Focuses on developing the skills necessary for critically evaluating current psychological theories of aging, research findings in this area, and the implications of findings on the aging person. Special consideration given to the effects of socioeconomic, sex, and ethnic differences in the psychology of aging. Open to upper-division undergraduates and beginning graduate students interested in the field of gerontology.
  - :name: The Family in Later Life
    :number: "412"
    :subject: UCONJ
    :credit: "3"
    :description: Focuses on issues affecting older persons and their families. Addresses demographic influences on families; roles, rules for and function of family members; inter-generational relationships; economics, political, and social policy affecting family life; and cultural variations and supportive resources for older persons and their families.
  - :name: Current Issues in Aging
    :number: "413"
    :subject: UCONJ
    :credit: "3"
    :description: Describes the population trends at work in the United States and other developed nations with significant societal implications for care and management of elders. Evaluates selected public policies related to aging. Gives students proficiency in using resources related to aging on the Internet. Evaluates alternative long-term care models.
  - :name: Biological Safety Practices
    :number: "420"
    :subject: UCONJ
    :credit: "1"
    :description: General introduction to appropriate laboratory procedures used for handling potentially hazardous biological agents. Particular focus on laboratory safety and appropriate protocols that should be employed by those engaged in infectious disease and recombinant DNA research. Credit/no credit only.
  - :name: "Sexually Transmitted Diseases: An Overview"
    :number: "422"
    :subject: UCONJ
    :credit: "2"
    :description: Clinically oriented course designed to provide a knowledge base for upper division health science students to participate effectively in community outreach programs for the prevention of sexually-transmitted diseases. Offered cooperatively by the departments of Pharmacy and Medicine.
  - :name: Biological Aspects of Aging
    :number: "440"
    :subject: UCONJ
    :credit: "3"
    :description: Introductory course on aspects of the biology of human aging and of functional changes associated with normal aging and with those illnesses that may be present in the elderly. Focus on the relationship between changes in physical function, environment, and quality of life. Includes theoretical perspective on aging as well as the aging process in specific physiological systems. Designed for upper-level undergraduate students with an interest in aging.
  - :name: Social and Cultural Aspects of Aging
    :number: "442"
    :subject: UCONJ
    :credit: "3"
    :description: Involves faculty members from the various social science fields examining the range and variation of relationships among age-linked attitudes and cultural values related to aging; the social and economic factors that influence the elderly in contemporary society; the effects of ethnic and sex differences in sociocultural aging. Open to upper-division undergraduates and beginning graduate students interested in gerontology.
  - :name: Interdisciplinary Seminar on Aging
    :number: "443"
    :subject: UCONJ
    :credit: "15"
    :description: Interdisciplinary examination of the contemporary theoretical literature on gerontology and long-term care. For upper-level undergraduate and graduate students with an interest in aging. Quarterly offerings available from the Institute on Aging.
  - :name: Interdisciplinary Collaborative Teams in Health Care
    :number: "444"
    :subject: UCONJ
    :credit: "10"
    :description: Course open to students in UW Health Sciences schools. Students function as an interdisciplinary learning group within a problem based learning framework. The primary goal of the course is to promote the development of interdisciplinary practice in the care of urban and rural underserved patient populations. Credit/no credit only.
  - :name: Bioterrorism Awareness for Health Professionals
    :number: "445"
    :subject: UCONJ
    :credit: "1"
    :description: Provides content in bioterrorism awareness for students in the health professions. First in a two-course interdisciplinary sequence focusing on awareness level training designed to enhance recognition of an injury of illness potentially arising as a result of exposure to select chemical and biological agents. Credit/no credit.
  - :name: Bioterrorism Preparedness and Response for Health Professionals
    :number: "446"
    :subject: UCONJ
    :credit: "6"
    :description: Focuses on bioterrorism preparedness and response for health professionals. Includes planning, system, and policy issues with an emphasis on clinical relevance. Content compliments UCONJ 445 (not a prerequisite).
  - :name: Health Care in the Underserved Community
    :number: "450"
    :subject: UCONJ
    :credit: "1"
    :description: ""
  - :name: Social Sensitivity in Health Care
    :number: "490"
    :subject: UCONJ
    :credit: "3"
    :description: Multidisciplinary course for health professions students. Health professionals' roles in dealing with social, cultural, and physical barriers to health care of low-income groups and ethnic people of color. Personal involvement through field experiences and faculty drawn from affected communities as well as health sciences, social work schools. Credit/no credit only.
  - :name: Health Care in a Rural Community
    :number: "497"
    :subject: UCONJ
    :credit: "3"
    :description: Critical analysis built upon concepts relative to interdisciplinary health-care delivery in a rural community. Students develop an organizational model for rural health care and study innovative ways of mobilizing community resources and support for a comprehensive rural health-care system. Pharmacy students, nurses, and other health professionals study application of theory in an appropriate clinical setting within the conceptual framework of each student's professional field.
  - :name: Seminar in Interprofessional Collaboration
    :number: "500"
    :subject: UCONJ
    :credit: "7"
    :description: "Interdisciplinary teams composed of students and community members placed in diverse urban settings to address an identified community need by developing and implementing collaborative, community-based projects. Seminars emphasize interprofessional collaborative practice, intrapersonal understanding, interpersonal group process skills, organizational savvy, community awareness, and sociocultural sensitivity. Graduate School of Public Affairs. Offered: AWSp."
  - :name: International Health
    :number: "501"
    :subject: UCONJ
    :credit: "1"
    :description: Weekly seminar introduces students to issues and opportunities of participating in health care systems in other countries. Guest speakers bring many perspectives of international health care experiences. Class discussions help prepare students for international placements.
  - :name: International Health
    :number: "502"
    :subject: UCONJ
    :credit: "1"
    :description: Weekly seminar introduces students to issues and opportunities of participating in health care systems in other countries. Guest speakers bring many perspectives of international health care experiences. Class discussions help prepare students for international placements.
  - :name: International Health
    :number: "503"
    :subject: UCONJ
    :credit: "1"
    :description: Weekly seminar introduces students to issues and opportunities of participating in health care systems in other countries. Guest speakers bring many perspectives of international health care experiences. Class discussions help prepare students for international placements.
  - :name: Advanced Interdisciplinary Case Studies in Global Health
    :number: "504"
    :subject: UCONJ
    :credit: "3"
    :description: "Uses actual multidisciplinary case studies to 1) analyze quantitative parameters of diseases, 2) contrast the descriptive and analytic approaches of health sciences, anthropology and nutritional sciences, 3) integrate diverse disciplinary perspectives into cohesive information, 4) organize class presentations, and 5) apply critical thinking in approaching complex health issues. Offered: Sp."
  - :name: Professional Interpersonal Styles of Communication with Families to Enhance Health Outcomes
    :number: "505"
    :subject: UCONJ
    :credit: "3"
    :description: "Complex communication processes evaluated and applied to the family as unit of interaction within interdisciplinary context. Empirical based communication practices analyzed considering family variables adherence, satisfaction, health outcomes, and cost effectiveness. Engagement in experiential learning through challenging clinical scenarios. Emphasizes cultural competencies. Prerequisite: professional student or permission of instructor."
  - :name: Issues in Home Health Care Delivery
    :number: "511"
    :subject: UCONJ
    :credit: "3"
    :description: "Service delivery issues relevant to provision of health care services across the life span in the home setting. Home health care as an important component in health care system. Individual and multidisciplinary practice of health care disciplines. Emphasis on research literature. Prerequisite: graduate student standing, upper division with permission of instructor."
  - :name: "Dynamics of Patient Management: Diabetes Mellitus"
    :number: "513"
    :subject: UCONJ
    :credit: "2"
    :description: "Analysis of advanced knowledge related to interdisciplinary management of diabetes. Commonalities and differences in provider approaches, recent research and its effect on management practices, collaborative communication, knowledge application. Brief interactive presentations, decision-making opportunities, discussion. Credit/no credit only. Prerequisite: graduate standing in pharmacy, dietetics, nursing; third- or fourth-year medical student; or permission of instructor."
  - :name: Promoting Health Behavior for Individuals and Families
    :number: "515"
    :subject: UCONJ
    :credit: "4"
    :description: "Practice-focused, evidence-based, theory-driven intervention strategies to promote healing and health behavior at selected points from birth to death. Relevant for clinicians from diverse health settings. Emphasis on clinical skill development including decision-making and outcome management applicable for individuals and families. Prerequisite: permission of instructor. Offered: Sp."
  - :name: Interdisciplinary Clinical Research Methods Seminar
    :number: "517"
    :subject: UCONJ
    :credit: "2"
    :description: "Introduction to clinical research methods, including selection of research questions, study design, measurement, data analysis and practical aspects of conducting research in clinical settings. Offered: Only for students from Health Sciences schools who are conducting research under the Multidisciplinary Predoctoral Clinical Research Program; CR/NC; S."
  - :name: Molecular Biophysics Research Seminar
    :number: "520"
    :subject: UCONJ
    :credit: "1"
    :description: A series of research seminars for faculty and students involved with the molecular biophysics program. Credit/no credit only.
  - :name: Developmental Neurobiology
    :number: "524"
    :subject: UCONJ
    :credit: "3"
    :description: "Survey of contemporary issues in developmental neurobiology, including neurogenesis and differentiation; electrophysiological, morphological, and neurochemical regulation of cellular phenotype; neuronal pathways and synaptic contacts; cellular and synaptic plasticity; and behavior. Examination of molecular biological, morphological, electrophysiological, and behavioral approaches. Prerequisite: background in neurophysiology, neuroanatomy, molecular neurobiology. Offered: Sp."
  - :name: Overview of Faculty Research in Neurobiology
    :number: "525"
    :subject: UCONJ
    :credit: "1"
    :description: "Reviews research topics currently being studied in neurobiology. Student preparation consists of reading pertinent articles published on each topic. Credit/no credit only. Prerequisite: first-year graduate student in neurobiology."
  - :name: Issues in Indian Health
    :number: "530"
    :subject: UCONJ
    :credit: "3"
    :description: "Survey of historical and contemporary issues in Indian Health. Covers Indian contributions to health, traditional Indian Medicine, current disease epidemiology, development of Federal Indian Health policy, the Indian Health Service, tribal health programs, and consequences of major legislation on Indian Health. Prerequisite: current health science student or permission of instructor."
  - :name: Introduction to Mind Body Medicine-An Experiential Elective
    :number: "531"
    :subject: UCONJ
    :credit: "2"
    :description: Sessions contain a didactic component followed by an experiential component and cover a variety of self-care techniques including meditation, exercise, and nutrition. The goals are to promote personal well being, a healthy lifestyle, reduce burnout, and reduce academic difficulties. Credit/no credit only.
  - :name: "Environmental Change and Human Health: The Role of the Health Professional"
    :number: "540"
    :subject: UCONJ
    :credit: "2"
    :description: "Explores the effect of environmental deterioration on human health, and presents tools to address the problem. Offered: Sp."
  - :name: "Current Issues in First Nations Behavioral Health: Mental Health and Substance Abuse"
    :number: "548"
    :subject: UCONJ
    :credit: "3"
    :description: Historical and intergenerational antecedents of tribal psychiatric and substance abuse disorders. Oppression, economic circumstances, and family functioning as shaping mechanisms for attachment. Implications of insufficient attachment for neuro-development and developmental psychopathology. Traditional vs. mental health and substance abuse assessment and treatment. Self as provider to tribal clients, communities, systems.
  - :name: Principles of STD/HIV Research
    :number: "555"
    :subject: UCONJ
    :credit: "3"
    :description: Provides MD and PhD fellows and graduate students with a comprehensive overview of the current state of knowledge in specific areas of STD/HIV research, including study design, laboratory methods, production of instruments for data collection, and methods for data analysis. Credit/no credit only.
  - :name: Plant Tumors
    :number: "584"
    :subject: UCONJ
    :credit: "9"
    :description: "Discussion of the literature of plant tumors and current research work being carried on in this area at the University. Offered cooperatively by the departments of Biochemistry, Botany, and Microbiology and Immunology. Credit/no credit only. Prerequisite: offered only to persons actively pursuing work in this area."
  - :name: Selected Readings in Interdisciplinary Clinical Research
    :number: "599"
    :subject: UCONJ
    :credit: "6"
    :description: "Analysis and synthesis of selected readings and works in progress related to multidisciplinary and interdisciplinary clinical research. Credit/no credit only. Prerequisite: UCONJ 517; permission of instructor. Offered: AWSp."
