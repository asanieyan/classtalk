    :subject: RES_D
    :credit: "3"
    :description: "Serves as introduction to area of restorative dentistry dealing with indirect partial-coverage restorations and complete coverage restorations. Preclinical experience provided in tooth preparation, provisional restoration, and fabrication for various crown designs. Projects emphasize the various designs of single-tooth preparations and restoration. Offered: A."
  - :name: P-Fixed Prosthodontics
    :number: "526"
    :subject: RES_D
    :credit: "3"
    :description: "Serves as introduction to area of fixed prosthodontics dealing with multiple-unit restorations. Preclinical experience provided with multiple tooth preparations and provisional restoration. Fabrication for various crown designs, singly and in conjunction with various pontic and connector types, to serve as fixed partial denture prostheses. Projects emphasize multiple-tooth preparation/restoration and implant-supported restorations. Offered: W."
  - :name: P-Fixed Prosthodontics
    :number: "527"
    :subject: RES_D
    :credit: "3"
    :description: "Serves as introduction to area of fixed prosthodontics dealing with esthetic veneer indirect restorations. Preclinical experience provided in tooth preparation and restoration, fabrication for various esthetic veneer crown designs, singly and in conjunction with various pontic types to serve as fixed partial denture prostheses. Projects emphasize anterior single- and multiple-tooth preparation/restoration, provisional prostheses, and esthetic veneer restorations. Offered: Sp."
  - :name: P-Restorative Dentistry
    :number: "530"
    :subject: RES_D
    :credit: "2"
    :description: "Lecture series related to 630 presenting restorative dentistry principles, including supportive material on clinical procedures. Emphasis on single-unit gold and esthetic veneer clinical procedures. Offered: A."
  - :name: P-Restorative Dentistry
    :number: "531"
    :subject: RES_D
    :credit: "2"
    :description: "Lecture series related to 630 presenting restorative dentistry principles, including supportive material on clinical procedures. Emphasis on multiple-unit gold and esthetic veneer clinical procedures. Offered: W."
  - :name: P-Restorative Dentistry
    :number: "532"
    :subject: RES_D
    :credit: "2"
    :description: "Lecture series related to 630 presenting restorative dentistry principles, including supportive material on clinical procedures. Offered: Sp."
  - :name: Implant Dentistry
    :number: "535"
    :subject: RES_D
    :credit: "3"
    :description: "Includes: history of implantology; basic science of osseointegration; surgical, prosthetic, and resotrative considerations for the partially and fully edentulous patient; occlusal considerations of implant treatment; surgical placement and restorative procedures ; management of patients; surgical and prosthetic complications; developing a treatment plan on assigned case; and restoring a single tooth implant. Offered: A."
  - :name: Esthetic Dentistry
    :number: "540"
    :subject: RES_D
    :credit: "2"
    :description: "Restorative procedures to create lifelike prosthodontics that mimic the appearance of natural teeth, including the theory and applications of bleaching, composites, and ceramics. Encompasses simple orthodontic and periodontic procedures for multidisciplinary treatment to improve restorative outcomes. Introduces proper technique, materials and case selection to maximize clinical issues. Credit/no credit only. Offered: A."
  - :name: P-Advanced Restorative Dentistry
    :number: "541"
    :subject: RES_D
    :credit: "2"
    :description: "Broadens base of restorative procedures. Introduction of new techniques and presentation of complex restorative treatment involving other specialties. Offered: W."
  - :name: P-New Developments in Dental Materials
    :number: "542"
    :subject: RES_D
    :credit: "1"
    :description: "Dental materials recently introduced to dental profession reviewed, compared to current materials, and clinically demonstrated. Offered: Sp."
  - :name: P-Directed Studies in Restorative Dentistry
    :number: "550"
    :subject: RES_D
    :credit: "6"
    :description: "See DPHS 449 for course description and prerequisite. Offered: AWSpS."
  - :name: Review of Literature Seminar
    :number: "570"
    :subject: RES_D
    :credit: "6"
    :description: "Continuous weekly seminar devoted to a review of restorative and related literature, and discussion of teaching methods, philosophy of teaching and treatment. Offered: AWSp."
  - :name: Restorative Treatment Planning Seminar
    :number: "580"
    :subject: RES_D
    :credit: "8"
    :description: "Continuous weekly seminar to discuss controversial treatment problems and difficult diagnostic cases selected for graduate students. Offered: AWSp."
  - :name: Advanced Dental Materials Science
    :number: "585"
    :subject: RES_D
    :credit: "2"
    :description: "Advanced concepts of dental materials science including physical, mechanical, chemical, and biological properties of restorative dental materials. Emphasis also on research design, testing methods, and proper selection of dental materials for clinical practice. Offered: W."
  - :name: Masticatory Functional Analysis and Occlusal Adjustment
    :number: "588"
    :subject: RES_D
    :credit: "2"
    :description: "Lecture/seminar and clinical sessions in the study of the physiology of occlusion. Pertinent literature reviewed and discussed from the multidisciplinary viewpoint. The clinical sessions include training in masticatory functional analysis and treatment of occlusally related diseases. Offered: A."
  - :name: Review of Literature in Occlusion
    :number: "589"
    :subject: RES_D
    :credit: "2"
    :description: "Seminar to review pertinent literature in occlusion. Offered: S."
  - :name: Fundamentals of Fixed Prosthodontics
    :number: "590"
    :subject: RES_D
    :credit: "4"
    :description: "Lecture/laboratory/clinical sessions in the study of gnathological principles and procedures as they pertain to the treatment of comprehensive cases assigned to the students. Use and application of several articulators. Offered: A."
  - :name: Independent Study or Research
    :number: "600"
    :subject: RES_D
    :credit: "0"
    :description: "Prerequisite: permission of graduate program adviser. Offered: AWSpS."
  - :name: P-Comprehensive Treatment Planning in Restorative Dentistry
    :number: "620"
    :subject: RES_D
    :credit: "3"
    :description: "Orientation to restorative clinical operations, administrative procedures associated with patient management and completion of initial treatment plans. Emphasizes problem-based learning, treatment outcomes, the sequence of clinical treatment, and the diagnosis and management of caries-susceptible patients. Offered: S."
  - :name: P-Clinical Restorative Dentistry
    :number: "630"
    :subject: RES_D
    :credit: "9"
    :description: "Clinical training in fundamental restorative dentistry procedures, including diagnostic, treatment planning, and therapeutic aspects of operative dentistry, fixed prosthodontics, and occlusal treatment. Offered: AWSp."
  - :name: Clinical Restorative Dentistry
    :number: "635"
    :subject: RES_D
    :credit: "3"
    :description: Knowledge and experience in the diagnosis and restoration of diseased, damaged, unesthetic, or missing teeth. Experience in management of complex, inter-disciplinary treatment plans. Skills in patient communication and management. Utilization of broader range of restorative materials and techniques.
  - :name: P-Advanced Clinical Restorative Dentistry
    :number: "640"
    :subject: RES_D
    :credit: "12"
    :description: "Clinical training in restorative dentistry procedures, including diagnostic, treatment planning, and therapeutic aspects of operative dentistry, fixed prosthodontics, and occlusal treatment. Offered: AWSp."
  - :name: Restorative Dentistry Clinical Elective
    :number: "650"
    :subject: RES_D
    :credit: "12"
    :description: "Elective offering in clinical areas related to discipline. Offered: AWSpS."
  - :name: P-Restorative Dentistry Extended Learning
    :number: "659"
    :subject: RES_D
    :credit: "4"
    :description: "Supplemental work in restorative dentistry to correct an area of student deficiency. Credit/no credit only. Offered: S."
  - :name: Oral Rehabilitation
    :number: "660"
    :subject: RES_D
    :credit: "32"
    :description: "Clinical course to provide experience in diagnosis and treatment of patients requiring restorative procedures from single restorations to complex oral rehabilitative methods. Special emphasis is directed toward the integration of periodontics and occlusion as they relate to restorative dentistry. Offered: AWSpS."
  - :name: Clinical Practice Teaching
    :number: "665"
    :subject: RES_D
    :credit: "4"
    :description: "Supervised experience in teaching clinical fixed prosthodontics to undergraduate dental students. Offered: AWSpS."
  :code: RES_D
- :name: Curriculum and Instruction
  :courses: 
  - :name: Physical Education and Health in the Schools
    :number: "324"
    :subject: EDC&I
    :credit: "2"
    :description: Techniques and procedures for teaching physical education and health in elementary and secondary schools. For students in Teacher Education Program. Credit/no credit only.
  - :name: The Teaching of Art in the Secondary School
    :number: "341"
    :subject: EDC&I
    :credit: "3"
    :description: For majors in secondary art education planning to teach on the junior or senior high school level.
  - :name: Teaching in the Elementary School
    :number: "353"
    :subject: EDC&I
    :credit: "3"
    :description: Emphasizes selected teaching modes; lesson planning; classroom management procedures; grouping to accommodate pupils with special needs; utilization of learning resources; evaluation of teaching. Attention also given to school culture.
  - :name: Teaching in the Secondary School
    :number: "354"
    :subject: EDC&I
    :credit: "3"
    :description: Development of basic skills in instructional methods, lesson planning, classroom management procedures, evaluation of teaching. Attention also given to school culture.
  - :name: Language Arts in the Elementary School
    :number: "355"
    :subject: EDC&I
    :credit: "3"
    :description: "Basic course in planning and teaching elementary language arts: listening and speaking, written composition, handwriting, spelling, creative and practical writing."
  - :name: The Teaching of English
    :number: "356"
    :subject: EDC&I
    :credit: "3"
    :description: Combines theoretical understanding of teaching with specific techniques and materials for literature, language, composition, and mass media at the secondary level; coordinated with concurrent experience in schools.
  - :name: The Teaching of Speech
    :number: "357"
    :subject: EDC&I
    :credit: "3"
    :description: Special methods course in the teaching of speech communication at the elementary and secondary levels.
  - :name: Reading in the Elementary School
    :number: "360"
    :subject: EDC&I
    :credit: "3"
    :description: Basic course in methods, techniques, and materials used the teaching reading through decoding, comprehension, strategies, and literature in primary and intermediate grades.
  - :name: Multiethnic Curriculum and Instruction
    :number: "424"
    :subject: EDC&I
    :credit: "3"
    :description: Primarily for preservice and in-service teachers who have little or no previous exposure to issues related to ethnicity and schooling. Designed to help teachers better understand the school's role in the ethnic education of students and acquire the insights, understandings, and skills needed to design and implement curricular and instructional strategies that reflect ethnic diversity.
  - :name: Instructional Strategies for Minority Students
    :number: "425"
    :subject: EDC&I
    :credit: "3"
    :description: Designed to equip educators with appropriate skills in effective teaching of culturally and socioeconomically different students. Attention is directed to understanding how these students differ from mainstream youth and what the implications are for instructional strategies in the classroom.
  - :name: Introduction to Computers in the Classroom
    :number: "434"
    :subject: EDC&I
    :credit: "3"
    :description: Overview of the uses of computers in education. Uses of computers in instruction, classroom management (gradebooks, utilities), evaluation of software, overview of programming, and word processing. Prior experience not required.
  - :name: Design and Authoring of CAI
    :number: "436"
    :subject: EDC&I
    :credit: "3"
    :description: "Introduction to the design of computer-assisted-instructional programs. Types of learning, characteristics of effective instruction. Students design and produce CAI programs using authoring systems for computers. Offered: jointly with T C 436."
  - :name: Uses of Computer Application Packages in Schools
    :number: "437"
    :subject: EDC&I
    :credit: "3"
    :description: "Introduction to the instructional and management uses of application programs. Topics may include: databases, spreadsheets, word processing, graphics packages, graphing utilities, telecommunication, desktop publishing. Emphasis is on K-12 setting. Prerequisite: EDC&I 434."
  - :name: Gender and Education
    :number: "440"
    :subject: EDC&I
    :credit: "5"
    :description: "Gender bias, discrimination, and gender-equity efforts in education. Includes curriculum instruction, instructional materials, testing, counseling, athletics, teacher education, educational employment issues, and sexual harassment. Relevant federal and state laws, court decisions, and strategies for promoting gender equity also addressed. Recommended: WOMEN 200 or SOC 110. Offered: jointly with WOMEN 415."
  - :name: "Improvement of Teaching: Elementary School Music"
    :number: "443"
    :subject: EDC&I
    :credit: "3"
    :description: Advanced studies in the teaching of music in the elementary school. For experienced teachers.
  - :name: Second Language Acquisition and Language Study
    :number: "451"
    :subject: EDC&I
    :credit: "3"
    :description: Identifies the major theories, concepts, processes, and factors pertinent to learning a second language, especially in relation to English. Relates second language acquisition theories, concepts, processes, and factors to pedagogical implication for classroom teaching.
  - :name: Cooperative Learning in the Classroom
    :number: "454"
    :subject: EDC&I
    :credit: "3"
    :description: Theory and research on cooperative learning and current practices of managing such learning. Team learning activities and opportunities to plan and try out lessons and materials using several different cooperative strategies. Credit/no credit only.
  - :name: "The Language Arts: Language and Learning"
    :number: "455"
    :subject: EDC&I
    :credit: "3"
    :description: The teaching of language arts requires research-based knowledge of language learning and its influence on listening, speaking, reading, writing, and nonverbal communication. Emphasizes techniques for building both a solid literacy curriculum and sound instructional practices.
  - :name: "Workshop in Instructional Improvement: Language Arts"
    :number: "456"
    :subject: EDC&I
    :credit: "15"
    :description: Individual or group study projects on the improvement of instruction in language arts.
  - :name: Methods in Teaching English as a Second Language
    :number: "457"
    :subject: EDC&I
    :credit: "3"
    :description: Prepares preservice and in-service teachers to teach English as a second language and to meet the educational and linguistic needs of students who have little or no English language skills. Emphasis on a survey of first- and second-language acquisition research and its educational implications, as well as instructional strategies consistent with the audiolingual, cognitive, and creative construction approaches to second-language learning. Includes diagnostic-prescriptive strategies for classroom application.
  - :name: Content Area ESL Instruction
    :number: "458"
    :subject: EDC&I
    :credit: "3"
    :description: "Exposes students and engages them in how to support their English Language Learners in their content areas through sheltered instruction, specifically through the framework, Sheltered Instruction Observation Protocol (SIOP). Focuses specifically on the academic language needs of these students. Prerequisite: EDC&I 457."
  - :name: "Workshop in Instructional Improvement: Reading"
    :number: "459"
    :subject: EDC&I
    :credit: "15"
    :description: Projects on the improvement of instruction in reading. For experienced teachers and students in Teacher Education Program.
  - :name: Early Literacy Instruction
    :number: "460"
    :subject: EDC&I
    :credit: "3"
    :description: "Theory, research, and practice in early literacy acquisition including emergent literacy, phonemic awareness, word identification, comprehension, invented spelling, and writing. Emphasis on classroom instruction strategies for first and second language learners. Offered: A."
  - :name: "Materials for Teaching Reading: Children's and Young Adult's Literature"
    :number: "461"
    :subject: EDC&I
    :credit: "3"
    :description: Designed to provide acquaintance with materials used in the teaching of reading. Trade books and materials from content areas are examined.
  - :name: Reading Comprehension Instruction in Elementary and Secondary School
    :number: "462"
    :subject: EDC&I
    :credit: "3"
    :description: "Research-based practices for explicit teaching of reading comprehension of both fiction and content-area texts including issues of reading strategies, text difficulty, teacher modeling, guided reading, discussion, assessment, and adaptations for struggling students. Offered: Sp."
  - :name: Hands-On Science for Elementary School Teachers
    :number: "463"
    :subject: EDC&I
    :credit: "5"
    :description: "Offers prospective and practicing teachers an opportunity to learn science through the hands-on teaching methods recommended for teaching science at the elementary level. Offered: jointly with MBT 463."
  - :name: Educating Native-American Youth
    :number: "464"
    :subject: EDC&I
    :credit: "3"
    :description: Assists students in understanding the North American Indian child from cultural, socioeconomic, and psychological points of view. Provides opportunities for the student to apply knowledge and skills gained in other courses to prepare programs and learning aids relevant to the educational situation of the Indian child.
  - :name: "Social Studies Education: Elementary School Programs and Practices"
    :number: "465"
    :subject: EDC&I
    :credit: "3"
    :description: Stresses curriculum patterns, instructional procedures, resource materials, and the selection of content in social studies. For elementary and middle school teachers and students in Teacher Education Program.
  - :name: Geography in the Social Studies Curriculum
    :number: "467"
    :subject: EDC&I
    :credit: "3"
    :description: "Discussion of the concepts and content of geography essential to effective social studies curricula. Offered: jointly with GEOG 467."
  - :name: "Workshop in Instructional Improvement: Social Studies"
    :number: "468"
    :subject: EDC&I
    :credit: "15"
    :description: Individual or group study projects on the improvement of instruction in social studies.
  - :name: Teaching African American Students and Culture
    :number: "469"
    :subject: EDC&I
    :credit: "3"
    :description: Examination of sociocultural and pedagogical factors that influence African American students' learning styles, opportunities, and outcomes; exploration of ways to reform teaching techniques to better accommodate cultural styles and experiences to improve the educational achievement of African American students.
  - :name: "Science Education: Elementary School Programs and Practices"
    :number: "470"
    :subject: EDC&I
    :credit: "3"
    :description: Designed for classroom teachers with reference to the teaching and learning of science from kindergarten through grade 6. Emphasis is placed on objectives, methods, and materials as related to the concepts and processes of science.
  - :name: "Science Education: Secondary School Programs and Practices"
    :number: "471"
    :subject: EDC&I
    :credit: "3"
    :description: Survey of the status and potential role of science in education; trends and their implications for the teaching of both biological and physical sciences in the junior and senior high schools; representative curricula and related teaching procedures; the psychology of concept formation and problem solving; and organization of science programs.
  - :name: Environmental Education for Teachers
    :number: "472"
    :subject: EDC&I
    :credit: "3"
    :description: Status, selected problems, and role of environmental education in program of elementary, middle, and junior high schools. Opportunity to examine and receive instruction in use of existing environmental education instructional materials. Instruction is in the spirit of inquiry/discovery.
  - :name: "Workshop in Instructional Improvement: Science"
    :number: "473"
    :subject: EDC&I
    :credit: "15"
    :description: Individual or group study projects on the improvement of instruction in science.
  - :name: "Multi-Ethnic Studies: Methods, Content, and Materials"
    :number: "474"
    :subject: EDC&I
    :credit: "3"
    :description: Designed to help preservice and in-service teachers identify content and materials and devise methods for implementing ethnic studies programs and for incorporating ethnic content into regular K-12 social studies, language arts, and humanities curricula. Special attention is given to teaching about American Indians, Mexican Americans, African Americans, Asian Americans, Puerto Rican Americans, and White ethnic groups.
  - :name: "Improvement of Teaching: Elementary School Mathematics"
    :number: "475"
    :subject: EDC&I
    :credit: "3"
    :description: Designed for elementary teachers. Emphasis is placed on the contributions of research to the improvement of the teaching of mathematics in the elementary school. For experienced teachers.
  - :name: "Improvement of Teaching: Junior High School Mathematics"
    :number: "476"
    :subject: EDC&I
    :credit: "5"
    :description: Exploration of mathematical concepts for the purpose of improving the teaching of middle school mathematics.
  - :name: "Improvement of Teaching: Secondary School Mathematics"
    :number: "477"
    :subject: EDC&I
    :credit: "5"
    :description: Exploration of mathematical concepts for the purpose of improving the teaching of secondary-school mathematics. For experienced teachers.
  - :name: Special Topics in Mathematics for Teachers
    :number: "478"
    :subject: EDC&I
    :credit: "9"
    :description: "Study of selected areas of mathematics. Designed for the improvement of teachers of mathematics. Offered: jointly with MATH 497."
  - :name: "Workshop in Instructional Improvement: Mathematics"
    :number: "479"
    :subject: EDC&I
    :credit: "15"
    :description: Individual or group study projects for the improvement of instruction in mathematics.
  - :name: Educational Technology in Schooling
    :number: "482"
    :subject: EDC&I
    :credit: "3"
    :description: Introduction to the application of technologies (computers, telecommunications, interactive video) in schools. Designed primarily for pre- and in-service teachers, but of interest to anyone involved in technology in education.
  - :name: "Workshop in Instructional Improvement: Educational Communication and Technology"
    :number: "485"
    :subject: EDC&I
    :credit: "6"
    :description: Individual or group study projects on the improvement of instruction through use of educational communication and technology.
  - :name: Educational Technology and Learning in Alternative Settings
    :number: "488"
    :subject: EDC&I
    :credit: "3"
    :description: How educational technology can be used to encourage learning in nonschool environments, such as museums, radio and television broadcasts, parks and recreation centers, and distance education programs. Students investigate one of these areas and prepare a project.
  - :name: Workshop in Improvement of Curriculum
    :number: "494"
    :subject: EDC&I
    :credit: "15"
    :description: Stresses the application of procedures for curriculum development, maintenance, and evaluation. Opportunities furnished to develop and perfect strategies for program development with occasions given to utilize the strategies in master plan and materials preparation for simulated or real school situations. Specific focus of workshop is determined by instructor or by arrangement with district.
  - :name: "Workshop in Improvement of Teaching: Selected Topics, Issues, or Problems"
    :number: "495"
    :subject: EDC&I
    :credit: "15"
    :description: Individual or group projects to help teachers adapt instruction to selected topics, issues, or problems and to identify the approaches and instructional resources that provide the soundest learning experiences.
  - :name: Workshop in Instructional Improvement
    :number: "496"
    :subject: EDC&I
    :credit: "6"
    :description: Individual or group study projects on the improvement of instruction with attention to designing instructional plans.
  - :name: Undergraduate Research
    :number: "499"
    :subject: EDC&I
    :credit: "5"
    :description: Students developing studies under this rubric should be advised that a report or a paper setting forth the results of their investigations should be regarded as a basic part of the program.
  - :name: Field Study
    :number: "500"
    :subject: EDC&I
    :credit: "10"
    :description: "Individual study of an educational problem in the field under the direction of a faculty member. Prerequisite: approved plan of study and permission of the instructor must be filed in the Office of Curriculum and Instruction in the College of Education."
  - :name: Seminar in Curriculum and Instruction
    :number: "505"
    :subject: EDC&I
    :credit: "15"
    :description: "Seminar on advanced topics in curriculum and instruction. Critical examination of current research and practice. Content varies, check quarterly Time Schedule for topics to be covered. Prerequisite: permission of instructor."
  - :name: History of Educational Technology
    :number: "510"
    :subject: EDC&I
    :credit: "3"
    :description: Examines the role of technology in education through history. Early systems of instruction, advent of textbooks, models for school architecture, instructional devices and teaching machines, mediated and distance learning. Focuses on the interplay between designed educational approaches and contexts in which they were implemented, and consequent success for failure.
  - :name: Current Issues in Technology and Education
    :number: "511"
    :subject: EDC&I
    :credit: "3"
    :description: "Examines current genres of learning technology, novel approaches for integrating technology into curriculum and instruction, and recent theoretical perspectives that inform future work in educational technology. Prerequisite: EDC&I 510 or instructor permission."
  - :name: Survey of Educational Technology Research
    :number: "512"
    :subject: EDC&I
    :credit: "4"
    :description: "Critically examines active research projects in educational technology. Critiques of research practice. Corequisite: EDC&I 511 and EDC&I 580."
  - :name: Seminar in Teacher Education
    :number: "524"
    :subject: EDC&I
    :credit: "6"
    :description: "Focus on recent research, issues, and proposals for future development in teacher education, certification, and continuing professional growth. Alternate year offering focuses on either preservice or inservice issues. Prerequisite: permission of instructor."
  - :name: Approaches to Literacy Instruction
    :number: "530"
    :subject: EDC&I
    :credit: "3"
    :description: "Designed to aid experienced teachers who possess background in the teaching of literacy, this course presents a variety of approaches and actual analysis of approaches. Prerequisite: teaching experience and a basic course in the teaching of reading."
  - :name: "Seminar: Critical Review of Literacy Materials"
    :number: "531"
    :subject: EDC&I
    :credit: "3"
    :description: "Students formulate and apply criteria for assessing materials, with emphasis on linguistic, cultural, and psychological factors; instruction effectiveness, interest level; and educational objectives. Prerequisite: teaching experience and one basic course in the teaching of reading."
  - :name: Seminar in Literacy Research
    :number: "532"
    :subject: EDC&I
    :credit: "9"
    :description: "Primary focus on those aspects of the literacy process that are of concern in a developmental literacy program. Emphasis on research design, evaluation of research, and research findings, dealing with factors influencing literacy ability, problems in skill development, recreational reading, and writing. Prerequisite: permission of instructor."
  - :name: "Seminar: Conducting Research in Reading"
    :number: "533"
    :subject: EDC&I
    :credit: "6"
    :description: "Students design and conduct original research studies in the field of reading. Emphasis on research rationale, choice of productive research types, and reporting of research results and implications. Prerequisite: EDC&I 532."
  - :name: Seminar in the Reading of Literature
    :number: "534"
    :subject: EDC&I
    :credit: "3"
    :description: "Reading of literature and its effect on reading skills, language development, social values, and literary judgment of children and adolescents. Emphasis on analysis of research in these areas and on the development of action research designed to study response to literature. Prerequisite: one 400- or 500-level education curriculum and instruction course in reading or language arts or one graduate course in literature for children or young adults."
  - :name: "Seminar: Conducting Research in Response to Literature"
    :number: "535"
    :subject: EDC&I
    :credit: "6"
    :description: "Students design, conduct, and interpret original research studies in the field of reading literature within the context of the school curriculum. Emphasis on the analysis of literary content and structure and the relationship of those qualities to the literary experience. Prerequisite: EDC&I 534."
  - :name: Inquiry and Methods in Writing Instruction
    :number: "536"
    :subject: EDC&I
    :credit: "3"
    :description: "Covers methods of assessment and teaching written composition, spelling, and handwriting to children and youth with, and without, disabilities. Particular attention is given to how to establish a strong writing program in elementary classrooms and how to teach writing strategies. Offered: jointly with EDSPE 528; Sp."
  - :name: Teaching the Bilingual-Bicultural Student
    :number: "540"
    :subject: EDC&I
    :credit: "3"
    :description: "Educational needs of bilingual students: research findings, special programs, materials, and methodologies that bilingual-bicultural education can provide to meet those needs. Cultural combinations of bilingual populations in American culture; historical, social, and linguistic factors affecting their K-12 education."
  - :name: "Seminar in Bilingual Education: Organization and Structure"
    :number: "541"
    :subject: EDC&I
    :credit: "4"
    :description: Study of the structure and organization of bilingual programs. Includes study of the developmental and organizational factors affecting bilingual education. Assists graduate students in reviewing the historical antecedents in bilingual education and in developing a personal philosophy about bilingual education.
  - :name: Approaches to Assessing Second Language Students in K-12 Schools
    :number: "542"
    :subject: EDC&I
    :credit: "3"
    :description: "Examines the multiple ways of assessing linguistically diverse students in K-12 schools, including standardized and alternative assessments of these students. Prerequisite: a course in ESL methods."
  - :name: "Seminar in Bilingual Education: Instructional Strategies"
    :number: "543"
    :subject: EDC&I
    :credit: "4"
    :description: Study of instructional factors affecting bilingual education. Particular emphasis is given to research related to the variables involved in teaching in a bilingual environment. Assists graduate students in exploring instructional methodologies and formats as they apply to bilingual education and in becoming familiar with the current issues in bilingual education.
  - :name: "Immigration and Education: Immigrant Student Perspectives"
    :number: "544"
    :subject: EDC&I
    :credit: "3"
    :description: Examines the multitude of factors which shape the immigrant student experience in U.S. schools. Takes an interdisciplinary perspective drawing on research from sociology, anthropology, and education, to understand teaching and learning from the perspective of immigrant students.
  - :name: Multilingual Socialization and Development
    :number: "545"
    :subject: EDC&I
    :credit: "3"
    :description: Explores the research base examining second language acquisition, in and out of school contexts. Focuses on the home language practices of linguistically diverse students with the purpose of understanding how these processes influence school learning.
  - :name: Sociolinguistics
    :number: "547"
    :subject: EDC&I
    :credit: "3"
    :description: "The study of language in its social context and the study of social life through language. Explores issues in the field of sociolinguistics and sharpens tools to explore educational issues related to linguistic and cultural diversity. Prerequisite: EDC&I 453 or equivalent."
  - :name: Educational Technology Research
    :number: "550"
    :subject: EDC&I
    :credit: "3"
    :description: "Analysis, critique, and practical experience with research studies of all types (experimental, ethnographic, evaluation) concerning questions of interest to educational technologists. Prerequisite: EDC&I 480, a research methods course, or permission of instructor."
  - :name: Introduction to Instructional Design
    :number: "551"
    :subject: EDC&I
    :credit: "3"
    :description: An experimental course in analyzing, designing, developing and formatively evaluating instructional products using the Instructional Systems Design (ISD) Mode. Also, discussion of how to successfully implement an instructional product/program within an organization using change management principles. Business and industry training focus.
  - :name: Management of Educational Technology Programs
    :number: "552"
    :subject: EDC&I
    :credit: "3"
    :description: "Factors contributing to effective management of programs incorporating educational technology and microcomputers. Manager's role as agent of instructional change and processes leading to successful adoption and long-term implementation of a new instructional system. Prerequisite: EDC&I 510."
  - :name: Seminar on Instructional Systems Development
    :number: "553"
    :subject: EDC&I
    :credit: "3"
    :description: "Critical analysis of processes involved in the development of instructional systems. Prerequisite: EDC&I 481 or permission of instructor."
  - :name: Educational Futures
    :number: "555"
    :subject: EDC&I
    :credit: "3"
    :description: "Concept of alternative futures stressing manageability of the future. Attention is given to current and future events that can or might impact education. Basic future studies methods are considered with opportunities to apply such methods within educational arena. Prerequisite: prior graduate course work or experience in education."
  - :name: Elementary School Curriculum
    :number: "556"
    :subject: EDC&I
    :credit: "4"
    :description: Study of elementary school curriculum, its design, rationale, and delivery. Current trends and issues affecting elementary school curriculum analyzed.
  - :name: Secondary School Curriculum
    :number: "558"
    :subject: EDC&I
    :credit: "3"
    :description: Systematic analysis of current curriculum practices, with particular emphasis on the social and historical forces affecting secondary-school curriculum.
  - :name: Principles and Procedures of Curriculum Development
    :number: "559"
    :subject: EDC&I
    :credit: "3"
    :description: Intensive study of basic principles and procedures utilized in development of curricula. Participants have opportunities to apply such procedures in class activities. Attention given to curriculum foundations.
  - :name: Social Studies Education Programs and Practices
    :number: "560"
    :subject: EDC&I
    :credit: "3"
    :description: Stresses curriculum patterns, instructional procedures, resource materials, and a selection of content in social studies education. For experienced teachers and students in Teacher Education Program.
  - :name: Seminar in Language Arts
    :number: "561"
    :subject: EDC&I
    :credit: "3"
    :description: "Study of language with special attention to research pertaining to the social context of language in the classroom. Course work includes group and individual analysis of language arts studies with attention to research design and measurement. Prerequisite: EDC&I 455."
  - :name: "Seminar in Reading and Language Arts: Secondary Emphasis"
    :number: "562"
    :subject: EDC&I
    :credit: "3"
    :description: "Study of recent research in listening, oral language, reading, and written language, emphasizing psychological and interrelated aspects. Prerequisite: permission of instructor."
  - :name: Current Issues in Literacy Education
    :number: "563"
    :subject: EDC&I
    :credit: "6"
    :description: "Discussion of problems and issues of current interest and importance in language arts education. Prerequisite: EDC&I 561."
  - :name: "Seminar in Social Studies Education: Elementary Emphasis"
    :number: "565"
    :subject: EDC&I
    :credit: "3"
    :description: "Intensive study of the social studies curriculum, with particular emphasis on current literature and research. Prerequisite: EDC&I 465 or equivalent."
  - :name: "Seminar in Social Studies Education: Secondary Emphasis"
    :number: "566"
    :subject: EDC&I
    :credit: "3"
    :description: "Intensive study of the social studies curriculum, with particular emphasis on current literature and research. Prerequisite: EDC&I 466 or equivalent."
  - :name: Current Issues in Social Studies Education
    :number: "567"
    :subject: EDC&I
    :credit: "6"
    :description: Discussion of problems and issues of current interest and importance in social studies education.
  - :name: Educating Ethnic Minority Youths
    :number: "569"
    :subject: EDC&I
    :credit: "4"
    :description: "Intensive analysis and review of the research and curricular programs related to the social, psychological, and political factors that influence the school experiences of ethnic minority youths. Special attention given to instructional and curricular programs for African-American, American-Indian, Mexican-American, Puerto Rican-American, and Asian-American students. Prerequisite: graduate standing or permission of instructor."
  - :name: "Seminar in Science Education: Elementary Emphasis"
    :number: "570"
    :subject: EDC&I
    :credit: "3"
    :description: "Investigation of curriculum and instruction in science at elementary-school levels, with particular emphasis on current literature and research. Prerequisite: EDC&I 470 or equivalent."
  - :name: "Seminar in Science Education: Secondary Emphasis"
    :number: "571"
    :subject: EDC&I
    :credit: "3"
    :description: "Investigation of curriculum and instruction in science at secondary-school levels, with particular emphasis on current literature and research. Prerequisite: EDC&I 471 or equivalent."
  - :name: Current Issues in Science Education
    :number: "572"
    :subject: EDC&I
    :credit: "6"
    :description: "Discussion of topics and problems of current interest and importance in science education. Prerequisite: graduate standing"
  - :name: School Reform and Multicultural Education
    :number: "573"
    :subject: EDC&I
    :credit: "3"
    :description: "Similarities and differences among the visions, goals, and strategies of proposals for school reform and multicultural education are analyzed; implications for practice in curriculum and instruction are deduced from these analyses. Prerequisite: one course in multicultural education or permission of instructor."
  - :name: "Race, Gender, and Knowledge Construction: Curriculum Considerations"
    :number: "574"
    :subject: EDC&I
    :credit: "3"
    :description: "Using historical and contemporary perspectives, considers ways in which knowledge related to race and gender has been and is constructed and the implications of ways in which knowledge is constructed for curriculum reform and teaching. Prerequisite: one course in ethnic studies, multicultural education, or women studies or permission or instructor."
  - :name: "Seminar in Mathematics Education: Elementary Emphasis"
    :number: "575"
    :subject: EDC&I
    :credit: "3"
    :description: "Investigation of curriculum and instruction in mathematics at the elementary-school level; review of research and preparation of proposals. Prerequisite: graduate standing."
  - :name: "Seminar in Mathematics Education: Secondary Emphasis"
    :number: "576"
    :subject: EDC&I
    :credit: "3"
    :description: "Investigation of curriculum and instruction in mathematics at the secondary-school level; review of research and preparation of proposals. Prerequisite: graduate standing."
  - :name: Current Issues in Mathematics Education
    :number: "577"
    :subject: EDC&I
    :credit: "6"
    :description: "Discussion of problems and issues of current interest and importance in mathematics education. Prerequisite: graduate standing."
  - :name: Qualitative Methods of Educational Research
    :number: "578"
    :subject: EDC&I
    :credit: "5"
    :description: "Survey of various qualitative research methods from a variety of disciplinary perspectives (anthropology, sociology, applied linguistics, cognitive psychology, policy analysis, and evaluation) with intensive experience in collection, analysis, and reporting of data. Prerequisite: second-year doctoral standing and one course in statistics. Offered: jointly with EDPSY 586."
  - :name: Qualitative Methods of Educational Research
    :number: "579"
    :subject: EDC&I
    :credit: "5"
    :description: "Survey of various qualitative research methods from a variety of disciplinary perspectives (anthropology, sociology, applied linguistics cognitive psychology, policy analysis, and evaluation) with intensive experience in collection, analysis, and reporting of data. Prerequisite: second-year doctoral standing and one course in statistics. Offered: jointly with EDPSY 587."
  - :name: Technology in Context
    :number: "580"
    :subject: EDC&I
    :credit: "3"
    :description: "Focuses on development of appropriate methods and concepts for research on technology in schools, workplaces, and other naturalistic settings. Fieldwork exercises and reading exemplary studies from multiple disciplinary perspectives. Prerequisite: EDC&I 510, EDC&I 511, EDC&I 512, or permission of instructor."
  - :name: Cognitive Systems Design
    :number: "581"
    :subject: EDC&I
    :credit: "3"
    :description: "Covers the design of applied technology-based learning systems, informed by current views of learning, technology, and cognition. Emphasizes synthesizing students' knowledge of technology, learning and research in collaborative settings. Prerequisite: EDC&I 510, EDC&I 511, EDC&I 512, EDC&I 580, or permission of instructor."
  - :name: Design Experimentation and Implementation in Context
    :number: "582"
    :subject: EDC&I
    :credit: "3"
    :description: "Introduces theoretical, methodological, and practical issues involved with studying the designed use of learning technologies in real world settings. Focuses on engaging in empirical study of the designed system through partnerships involving education researchers, educators, and technologists. Prerequisite: EDC&I 510, EDC&I 511, EDC&I 512, EDC&I 580, EDC&I 581, or permission of instructor."
  - :name: Message Design
    :number: "583"
    :subject: EDC&I
    :credit: "3"
    :description: "Research and theory on design of instructional messages in various modalities (visual, auditory), and in various formats (pictorial, verbal, graphic). Prerequisite: EDC&I 480 or permission of instructor."
  - :name: Instructional Graphics for Microcomputers
    :number: "584"
    :subject: EDC&I
    :credit: "3"
    :description: "Study of current research on instructional uses of computer graphics. Development, selection, and application of design principles for graphically-based instructional and training programs. Prerequisite: EDC&I 436, EDC&I 481."
  - :name: Technology and the Culture of Education
    :number: "585"
    :subject: EDC&I
    :credit: "3"
    :description: "Social impact of technology on education in the United States and elsewhere: social, political, and cultural factors affecting educational communication and technology; roles and relationships among instructors and learners; appropriate technology in developing countries; technology's long-term influence on thought and values. Prerequisite: EDC&I 480 or permission of instructor."
  - :name: Current Issues for Computers in the Classroom
    :number: "586"
    :subject: EDC&I
    :credit: "6"
    :description: Addresses many of the current topics in computer-related education. Issues and research related to computer uses in curriculum, instruction, and management of instruction.
  - :name: Design and Application of Interactive and Immersive Instructional Systems
    :number: "587"
    :subject: EDC&I
    :credit: "3"
    :description: "Theoretical and empirical questions involved in design of interactive instructional systems using such technologies as virtual reality and CAI. Specific problems inherent in design of complex learning environments: immersion, control, structure, sequence of experiences, navigation, learner guidance. Educational uses of systems. Prerequisite: EDC&I 481 or EDC&I 583, EDC&I 436, or permission of instructor."
  - :name: "Seminar: Computers in Education"
    :number: "588"
    :subject: EDC&I
    :credit: "3"
    :description: "Provides opportunity for graduate students to analyze, discuss, and design research in areas of computers in education. Includes historical development of research in this area as well as a platform for the development of research proposals and refinement of ongoing research. Prerequisite: EDC&I 434 or EDC&I 436."
  - :name: Current Issues in Educational Communications
    :number: "589"
    :subject: EDC&I
    :credit: "9"
    :description: "Discussion of problems and issues of current interest and importance in the field of educational communications. Serves also as a forum for discussion of doctoral research. Designed for master's and doctoral candidates in educational communications. Credit/no credit only. Prerequisite: graduate standing."
  - :name: Seminar in Elementary Education
    :number: "590"
    :subject: EDC&I
    :credit: "3"
    :description: "Exploration of the philosophy, history, purposes, curriculum, methods, and school organization of elementary education. Prerequisite: elementary-school teaching experience, EDC&I 556."
  - :name: Seminar in Curriculum Research
    :number: "591"
    :subject: EDC&I
    :credit: "3"
    :description: "Analysis of past and current empirical, historical, ethnographic research, and philosophical analysis of the curriculum field. Studies considered include research in curriculum development, the curriculum plan, contextual characteristics, and factors related to curriculum participants. Group and individual analyses focus on theory generation and practical applications of research. Prerequisite: EDC&I 559 or permission of instructor."
  - :name: Seminar in Secondary Education
    :number: "592"
    :subject: EDC&I
    :credit: "3"
    :description: "Research and study of secondary education. Primary focus on factors involving change in secondary-school curriculum and organization. Prerequisite: EDC&I 558."
  - :name: "Seminar in Curriculum: Theory and Practice"
    :number: "593"
    :subject: EDC&I
    :credit: "3"
    :description: "Investigation of curriculum theory and practice. Consideration is given to theoretical writings that address the relationships between various curricular variables. Theoretical positions are related to curricular practices and innovations. Prerequisite: EDC&I 559."
  - :name: "Seminar in Curriculum: Issues, Systems, Models"
    :number: "594"
    :subject: EDC&I
    :credit: "3"
    :description: "Emphasis on the current approaches to curriculum and curriculum innovation. Attention is given to major educational issues as they affect curricular activity. Prerequisite: EDC&I 559."
  - :name: Seminar in Analysis of Teaching
    :number: "595"
    :subject: EDC&I
    :credit: "3"
    :description: "Investigation of the ways in which classroom teaching has been analyzed from a variety of disciplinary perspectives. Focus on methods, findings, and implications of research on teaching. Prerequisite: teaching experience."
  - :name: Seminar in Strategies of Instruction
    :number: "596"
    :subject: EDC&I
    :credit: "3"
    :description: Various instructional models applicable to all levels of schooling. Theoretical and philosophical bases for these instructional models are considered.
  - :name: Curriculum Evaluation Seminar
    :number: "597"
    :subject: EDC&I
    :credit: "6"
    :description: "Focuses on the evaluators' roles, evaluation theory and models, and selected curricular evaluations. Examples are drawn from the several disciplines commonly offered in the elementary and secondary schools. Students are expected to identify an evaluation problem and to develop an evaluation design that can be implemented as a practical solution to the problem. Prerequisite: EDC&I 559 and permission of instructor."
  - :name: Independent Studies in Education
    :number: "599"
    :subject: EDC&I
    :credit: "0"
    :description: "Independent studies or readings of specialized aspects of education. Prerequisite: permission of instructor."
  - :name: Independent Study or Research
    :number: "600"
    :subject: EDC&I
    :credit: "0"
    :description: "Prerequisite: permission of instructor."
  - :name: Internship
    :number: "601"
    :subject: EDC&I
    :credit: "10"
    :description: "Credit/no credit only. Prerequisite: graduate standing and permission based on approval of proposal submitted during quarter preceding the internship."
  :code: EDC&I
