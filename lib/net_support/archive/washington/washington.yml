  - :name: Physiological Proseminar
    :number: "516"
    :subject: P_BIO
    :credit: "7"
    :description: "Guided survey of the experimental literature in cardiovascular and respiratory physiology. Course conducted as seminar with oral analysis of assigned papers and topics. Prerequisite: permission of instructor. Offered: A."
  - :name: Research Topics in Cardiovascular Physiology
    :number: "518"
    :subject: P_BIO
    :credit: "1"
    :description: "Graduate students and faculty members present and discuss current literature and research. Prerequisite: permission of instructor."
  - :name: Membrane and Muscle Biophysics Seminar
    :number: "519"
    :subject: P_BIO
    :credit: "1"
    :description: "Lectures on current research topics in cell membrane function and muscle contraction. Credit/no credit only. Prerequisite: permission of instructor. Offered: Sp."
  - :name: Physiology Seminar
