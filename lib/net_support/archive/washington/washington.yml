    :number: "539"
    :subject: LAW_T
    :credit: "2"
    :description: Covers tax aspects of married relationships and the tax impact of the dissolution of a marriage. Includes joint returns, the marriage tax penalty, innocent spouse relief from joint return liability, pre-nuptial agreements, transfer tax effects of inter-spousal transfers, alimony, child support, and marital property transfers incident to divorce.
