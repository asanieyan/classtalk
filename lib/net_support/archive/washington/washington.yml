    :description: "Students taking geriatric pharmacy clerkships in various clinical settings meet with faculty to present case studies of elderly patients requiring complex drug therapies. Credit/no credit only. Prerequisite: Pharm.D. fourth-year practicum in geriatrics or general medicine."
