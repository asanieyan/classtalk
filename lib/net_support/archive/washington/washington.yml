  - :name: University Learning Skills
    :number: "101"
    :subject: GEN_ST
    :credit: "13"
    :description: Introduction to university culture. Practice in skills necessary for academic success, including note-taking, test-taking, writing, active learning, and time and stress management. Academic planning. Introduction to university resources.
  - :name: Introduction to Liberal Studies
    :number: "105"
    :subject: GEN_ST
    :credit: "10"
    :description: Designed to increase the academic proficiencies of new freshmen entering the University. Includes coursework in the liberal arts and sciences and related work in writing, speaking, and mathematics. Introduces students to computing and campus culture. Credit/no credit only.
  - :name: Freshman Seminar
    :number: "197"
    :subject: GEN_ST
    :credit: "3"
    :description: "Small-group discussion with faculty representing a wide spectrum of academic disciplines. Topics and approaches vary. Instructor may introduce research techniques or findings, concentrate on readings in his/her area of interest, or illustrate problems and alternatives related to the study of a particular academic discipline. Credit/no credit only. Offered: AWSp."
  - :name: The University Community
    :number: "199"
    :subject: GEN_ST
    :credit: "2"
    :description: "Introduces students to various aspects of the University of Washington community. Includes exploration of university resources and opportunities, and academically related skill development. Credit/no credit only. Offered: A."
  - :name: Colloquium on Education, Learning, and Society
    :number: "300"
    :subject: GEN_ST
    :credit: "3"
    :description: Creates a learning community among Education minor students and their instructors. Students learn from researchers and practicing educators about current pedagogical projects and theories. Fosters self-reflexive projects to build understanding of learning pathways.
  - :name: Independent Fieldwork
    :number: "350"
    :subject: GEN_ST
