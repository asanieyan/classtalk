    :description: "Participation in a free clinic for out-of-home youth, either Monday or Tuesday evenings. Clinical services include general medical care, with a focus on reproductive health, STD evaluations/treatment, and the impact of a homeless lifestyle on general health. Offered: AWSpS."
  - :name: P-WRITE Pediatrics Clinical Clerkship
    :number: "630"
    :subject: PEDS
    :credit: "24"
    :description: "Basic clinical clerkship for students enrolled in the WRITE Program. Prerequisite: completion of basic curriculum; third- and fourth-year students; acceptance in the WRITE program."
  - :name: Pediatric General Clerkship - Billings, MT
    :number: "659"
    :subject: PEDS
    :credit: "24"
    :description: General introductory impatient and outpatient pediatric clerkship. Exposes students to diverse settings where children receive health services. The six-week experience takes place primarily in two active pediatric group practices with appropriate outpatient and inpatient opportunities.
  - :name: Pediatric General Clerkship - Cheyenne, WY
    :number: "660"
    :subject: PEDS
    :credit: "24"
    :description: "Introductory impatient and outpatient pediatric clerkship that exposes students to environments in settings where children receive medical and health services. The 6-week experience takes place primarily in an active pediatric group practice with appropriate outpatient and impatient opportunities. Offered: AWSpS."
  - :name: P-Pediatric General Clerkship, Anchorage
    :number: "661"
    :subject: PEDS
    :credit: "24"
    :description: "General introductory pediatric clerkship. One-half in hospital setting; one-half in outpatient department, clinic, or private office. Open to all third- and fourth-year medical students. Prerequisite: HUBIO 563. (Six weeks, full time. Limit: twenty-four students.) Offered: AWSpS."
