- :name: International Studies (Russian, East European and Central Asian Studies)
  :courses: 
  - :name: Peoples of Russia
    :number: "405"
    :subject: SISRE
    :credit: "5"
    :description: "Traditional cultural and social organizations of the various nationalities in Russia. Particular emphasis on peoples of Siberia. Role of traditional culture in shaping contemporary lifestyles in a multiethnic, diversified setting. Prerequisite: one 200-level ANTH course or LING 203. Offered: jointly with ANTH 405."
  - :name: Writers and Intellectuals of Central Asia
    :number: "410"
    :subject: SISRE
    :credit: "3"
    :description: "Covers modern native writers and intellectuals of Central Asia and compares them with writers educated before the revolution of 1917. Prerequisite: NEAR E/SISRE 375."
  - :name: "Eastern Europe: the Political Economy of the Region"
    :number: "418"
    :subject: SISRE
    :credit: "5"
    :description: Focus on the classical command-type economy and the most recent economic and political transition in Eastern Europe. Analysis of current institutional reform, privatization, and trade relations.
  - :name: Security Affairs of Russia and Eurasia
    :number: "424"
    :subject: SISRE
    :credit: "5"
    :description: Surveys history of Soviet military and Soviet empire from 1917 to 1985, breakup of the USSR during 1985 to 1991, and the emergence of new security issues among those Eurasian states that formally constituted the national components of the USSR and its communist military allies.
  - :name: Anthropology of the Post-Soviet States
    :number: "425"
    :subject: SISRE
    :credit: "5"
    :description: "Analysis of Soviet and post-Soviet culture and identity. Historical transformations in Soviet approaches to ethnicity and nationality; contemporary processes of nationbuilding and interethnic conflict. Examination of culture through the intersection of social ritual, government policies, language, economic practices, and daily life. Regional focus will vary. Offered: jointly with ANTH 425."
  - :name: "Kievan and Muscovite Russia: 850-1700"
    :number: "443"
    :subject: SISRE
    :credit: "5"
    :description: "Development of Russia from earliest times to the reign of Peter the Great. Offered: jointly with HSTAM 443."
  - :name: "Imperial Russia: 1700-1900"
    :number: "444"
    :subject: SISRE
    :credit: "5"
    :description: "Development of Russia from Peter the Great to Nicholas II. Offered: jointly with HSTEU 444."
  - :name: Politics and Society Eastern Europe
    :number: "445"
    :subject: SISRE
    :credit: "5"
    :description: "Political and social issues in lands east of the Elbe, treating some historical problems but focusing particularly on developments since 1945. Includes all communist states of Eastern Europe and their successors. Offered: jointly with POL S 445."
  - :name: Twentieth-Century Russia
    :number: "448"
    :subject: SISRE
    :credit: "5"
    :description: "Russia and the USSR from Nicholas II to the present. Offered: jointly with HSTEU 445."
  - :name: Survey of the Cultures of the Turkic Peoples of Central Asia
    :number: "450"
    :subject: SISRE
    :credit: "3"
    :description: "Nomadic and sedentary cultures of the Turkic peoples of Central Asia. Emphasis on languages, literature, and adherence to traditional modes of life. Offered: jointly with NEAR E 450."
  - :name: Marine Business Environment in Russia and Eastern Europe
    :number: "455"
    :subject: SISRE
    :credit: "3"
    :description: "International marine business environment of Russia and the maritime nations of East Europe; their transition process from communist to free market economic systems. Covers aspects of doing business in marine-related fields such as shipping, fisheries, shipbuilding, ports, and land infrastructures, marine tourism, and water sports. Offered: jointly with SMA 455."
  - :name: Baltic States since 1991
    :number: "465"
    :subject: SISRE
    :credit: "5"
    :description: "Intensive interdisciplinary survey of social, political and economic developments in Estonia, Latvia, and Lithuania since 1991. Offered: jointly with SCAND 455."
  - :name: Special Topics
