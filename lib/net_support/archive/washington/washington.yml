  - :name: P-Skin System
    :number: "567"
    :subject: HUBIO
    :credit: "2"
    :description: "Gross and microscopic anatomy. Physiology, protection, temperature control, pigmentation, and photosensitivity. Pathology and genetics of skin abnormalities, including tumors. Introduction to clinical evaluation, including physical examination and illustrating examples of inflammatory, vascular, immunological (including drug hypersensitivity), and neoplastic diseases. Offered: A."
