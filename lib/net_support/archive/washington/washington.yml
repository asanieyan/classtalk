  - :name: P-Principles of Pharmacology II
    :number: "564"
    :subject: HUBIO
    :credit: "3"
    :description: "Lectures and conferences on drugs that act on the central nervous system. Emphasis on physiological and biochemical mechanisms, with consideration of therapeutic and adverse effects. Offered: Sp."
