  :courses: 
  - :name: Managerial Economics
    :number: "300"
    :subject: B_ECON
    :credit: "4"
    :description: "Analysis of economic factors affecting decisions made by business firms. Demand and cost analysis, and alternative policies from the firm's point of view. Prerequisite: ACCTG 225; ECON 201; either MATH 112, MATH 124, MATH 125, MATH 127, MATH 134, MATH 145, or Q SCI 291; either IND E 315, QMETH 201, Q SCI 381, PSYCH 315, PSYCH 318, STAT 220, STAT 311, or STAT 390; may not be repeated."
  - :name: Intermediate Macroeconomics
    :number: "301"
    :subject: B_ECON
    :credit: "4"
    :description: "Analysis of economy with attention to the business cycle, output of goods and services (GNP), inflation, unemployment, and government's fiscal and monetary policies. How the economy affects individuals and firms and how to deal effectively with the economic environment. Prerequisite: ECON 201; may not be repeated."
  - :name: Financial Markets
    :number: "420"
    :subject: B_ECON
    :credit: "4"
    :description: "Analysis of the structure and functions of the money and capital markets; the saving-investment process and financial intermediaries; supply and demand for lendable funds and the level and structure of interest rates, role of Federal Reserve and Treasury in money market developments. Prerequisite: either B ECON 301 or ECON 301; may not be repeated."
  - :name: Competing in the Global Economy
    :number: "426"
    :subject: B_ECON
    :credit: "4"
    :description: "Examines the global environment for business and the challenges facing managers in this environment. Explores the implications of the common phrase \"think global -- act local.\" Prerequisite: either B ECON 300 or ECON 300; either B ECON 301 or ECON 301."
  - :name: International Finance
    :number: "427"
    :subject: B_ECON
    :credit: "4"
    :description: "Asset choice and institutional operations in international finance, foreign exchange problems, the impact of international financial problems and operations on business, short- and long-term international financing. Prerequisite: either B ECON 300 or ECON 300; either B ECON 301 or ECON 301; may not be repeated."
  - :name: Special Topics in Business Economics
    :number: "490"
    :subject: B_ECON
