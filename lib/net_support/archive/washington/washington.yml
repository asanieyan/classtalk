- :name: History of the Americas
  :courses: 
  - :name: Survey of the History of the United States
    :number: "101"
    :subject: HSTAA
    :credit: "5"
    :description: Supplies the knowledge of American history that any intelligent and educated American citizen should have. Objective is to make the student aware of his or her heritage of the past and more intelligently conscious of the present.
  - :name: The Peoples of the United States
    :number: "105"
    :subject: HSTAA
    :credit: "5"
    :description: Surveys American diversity since 1500. Repeopling of America through conquest and immigration by Native Americans, Europeans, Africans, Asians, and Latin Americans. Contributions of various peoples and the conflicts between them, with special attention to changing constructions of race and ethnicity and evolving understandings of what it means to be American.
  - :name: Introduction to African-American History
    :number: "150"
    :subject: HSTAA
    :credit: "5"
    :description: "Introductory survey of topics and problems in Afro-American history with some attention to Africa as well as to America. Provides some general knowledge and serves as a basic introductory course for a sequence of lecture courses and seminars in Afro-American history. Offered: jointly with AFRAM 150."
  - :name: "Introduction to Latin American History: From Columbus to Castro"
    :number: "185"
    :subject: HSTAA
    :credit: "5"
    :description: Survey of political, economic, and social history of Latin America from the Iberian conquest to the present. Lectures, discussions, and films focus on developing understanding of Latin America's current problems through study of their historical roots. Designed for the beginning student and the nonspecialist.
  - :name: Makers of American Foreign Policy, 1776 to the Present
    :number: "202"
    :subject: HSTAA
    :credit: "5"
    :description: Survey of the history of American foreign relations. Focus on the individuals responsible for initiating new foreign policies or for realigning old ones.
  - :name: Asian American History
    :number: "205"
    :subject: HSTAA
    :credit: "5"
    :description: Introductory history of Asian Indians, Chinese, Filipinos, Japanese and Koreans in the United States from the 1840s to the 1960s. Major themes include imperialism, labor migration, racism, community formation, and resistance.
  - :name: The Military History of the United States From Colonial Times to the Present
    :number: "212"
    :subject: HSTAA
    :credit: "5"
    :description: Development of American military policies, organizational patterns, tactics, and weaponry, from beginnings as a seventeenth-century frontier defense force to the global conflicts and military commitments of the twentieth century. Interaction and tension between need for an effective military force and concept of civilian control of that force.
  - :name: American South from the Revolution through the Civil War
    :number: "215"
    :subject: HSTAA
    :credit: "5"
    :description: "Explores the history of the American South from the American Revolution through the Civil War, from a successful revolution to one that met defeat. Attention given to the diversity of people and changes over space and time. Offered: Sp."
  - :name: Environmental History of the U.S.
    :number: "221"
    :subject: HSTAA
    :credit: "5"
    :description: Survey of the relationship between nature and human history, including the impact of the non-human environment on American history and the environmental effects of colonization, urbanization, and consumerism; the cultural construction of nature in different eras and its social implications; the sources and limits of modern environmental politics.
  - :name: American Slavery
    :number: "225"
    :subject: HSTAA
    :credit: "5"
    :description: Explores the making of American slavery from beginnings on the African coast to the plantations of the southern United States. Includes slave life, pro-slavery thought, slave management, representations of slavery then and now, abolitionism, and debates about slavery.
  - :name: Race and Power in America, 1861-1940
    :number: "230"
    :subject: HSTAA
    :credit: "5"
    :description: Explores race and the shaping of American society between the Civil War and World War II. Topics include reconstruction, segregation and lynching, immigration and naturalization, imperialism, and movements for social justice.
  - :name: "The American People and Their Culture in the Modern Era: A History of the United States Since 1940"
    :number: "235"
    :subject: HSTAA
    :credit: "5"
    :description: Through study of documents, personal testimony, and other source materials, through written reports on historical problems, and through discussions, lectures, films, and audiovisual presentations, students are encouraged to examine evidence and to think "historically" about persons, events, and movements within the memory of their own generation and that immediately preceding theirs. Primarily for first-year students.
  - :name: The Jazz Age
    :number: "270"
    :subject: HSTAA
    :credit: "5"
    :description: "Interdisciplinary study of period after World War I to Great Crash. Afro-American and Anglo-American currents and impulses that flowed together in the Roaring Twenties. Covers politics of normalcy, economics of margin, literature of indulgence and confusion, transformation of race relations, and cultural influence of jazz. Offered: jointly with AFRAM 270."
  - :name: Women of the American West
    :number: "273"
    :subject: HSTAA
    :credit: "5"
    :description: Women of the Trans-Mississippi West, from the time of European contact to World War II, studied in all their multifarious roles. Explores ethnicity, class, work, family, suffrage, politics, reform, women's groups, arts and entertainment, religion, civilizing and resistance, and gender ideology.
  - :name: Social History of Mexico
    :number: "282"
    :subject: HSTAA
    :credit: "5"
    :description: Overview of Mexican history from late Aztec times until the twenty-first century. Emphasizes how women, campesinos, indigenous populations, free and enslaved Afro-Mexicans, and the urban poor experienced the past, challenged colonial and post-colonial rule, and shaped modern Mexican society and culture.
  - :name: History of the Chicano People to 1848
    :number: "283"
    :subject: HSTAA
    :credit: "5"
    :description: "Historical survey of the Chicano people from pre-Hispanic times to the war between the United States and Mexico. Offered: jointly with CHSTU 180."
  - :name: History of the Chicano People Since 1848
    :number: "284"
    :subject: HSTAA
    :credit: "5"
    :description: Historical survey of the Chicano people since the war between the United States and Mexico.
  - :name: Latin American History Through Film
    :number: "285"
    :subject: HSTAA
    :credit: "5"
    :description: Critical analysis of Latin American films as historical documents. Subjects include Iberian conquest and colonialism, the struggle for independence in the nineteenth century, social revolutions of the twentieth century, and problems of contemporary development. Readings and lectures place each film in the context of the historiography of the subject matter.
  - :name: Topics in American History
    :number: "290"
    :subject: HSTAA
    :credit: "10"
    :description: Examines special topics in American history.
  - :name: Foundations of American Civilization
    :number: "301"
    :subject: HSTAA
    :credit: "5"
    :description: "Early America from the sixteenth century to the end of the American Revolution: the founding years, social and religious development, race relations, development of the Atlantic world, origins and legacy of American independence."
  - :name: "American Civilization: The First Century of Independence"
    :number: "302"
    :subject: HSTAA
    :credit: "5"
    :description: Establishment of the constitutional system; national expansion; intellectual and cultural development; internal conflicts, the Civil War, and Reconstruction.
  - :name: Modern American Civilization From 1877
    :number: "303"
    :subject: HSTAA
    :credit: "5"
    :description: Emergence of modern America, after the Civil War; interrelationships of economic, social, political, and intellectual developments.
  - :name: African Americans in the American West
    :number: "313"
    :subject: HSTAA
    :credit: "5"
    :description: Explores pre-1848 Spanish-speaking black settlers, slavery, post-civil war migration, buffalo soldiers. 19th and 20th century black urban settlers, World War II migration, the civil rights movement in the West, the interaction of African Americans with other people of color. Particular focus on Seattle and the Pacific Northwest.
  - :name: Researching Indians' History
    :number: "315"
    :subject: HSTAA
    :credit: "5"
    :description: "Finding and interpreting sources of information about American Indians' history. Offered: jointly with AIS 370:"
  - :name: History of American Science
    :number: "316"
    :subject: HSTAA
    :credit: "5"
    :description: History of science in the United States, including migration of European science, development in colonial America, growth of an American scientific community, and expansion of American science in the twentieth century. Issues of scientific attitudes to the natural world, race, ethnicity, and gender are included.
  - :name: Becoming Black Americans
    :number: "321"
    :subject: HSTAA
    :credit: "5"
    :description: History of Africans in America from slave trade through the Civil War, with emphasis on how gender informed African-American experience. Topics include slave trade, middle passage, life in plantation south, culture, family structure and resistance, and the experience of free blacks, North and South.
  - :name: African-American History, 1865 To The Present
    :number: "322"
    :subject: HSTAA
    :credit: "5"
    :description: African-American experience from Reconstruction to the present, emphasizing the variety of African-American political expression. Gender and class differences closely examined, as well as such constructs as "community," "race," and "blackness."
  - :name: "American Indian History I: European Discovery to 1840"
    :number: "331"
    :subject: HSTAA
    :credit: "5"
    :description: History of Indigenous peoples and their descendants in the area that now constitutes the United States, from the eve of European discovery of the Americas to 1840. Emphasis on relations between Indigenous peoples and immigrants. Offered jointly with AIS 331.
  - :name: "American Indian History II: 1840 to Present"
    :number: "332"
    :subject: HSTAA
    :credit: "5"
    :description: History of American Indians in the United States from 1840 to the present. Emphasis on relations between Indians and non-Indians, government policies, and Indian strategies of survival. Offered jointly with AIS 332.
  - :name: "The Sixties in America: Conflict, Confrontation, and Concession"
    :number: "334"
    :subject: HSTAA
    :credit: "5"
    :description: "Politico-cultural movements that collided in the sixties. Includes politics of confrontation and civil disobedience, economics of \"guns and butter,\" literature of conflict and angst, polarization of arts, transformation of race relations, role of Rock, and influence of domestic politics on foreign relations. Recommended: AFRAM 150; AFRAM 270. Offered: jointly with AFRAM 334."
  - :name: American Jewish Community 1654-1885
    :number: "335"
    :subject: HSTAA
    :credit: "5"
    :description: ""
  - :name: American Jewish History Since 1885
    :number: "336"
    :subject: HSTAA
    :credit: "5"
    :description: "Political, social, economic, religious history of American Jewish community from great eastern European migration to present. Integration of immigrant community into general American community; rise of nativism; development of American socialism; World War I and II; and reactions of American Jews to these events. Offered: jointly with SISJE 336."
  - :name: The United States and Vietnam
    :number: "338"
    :subject: HSTAA
    :credit: "5"
    :description: "American involvement in Vietnam, including: the complex of negotiations; strategies and objectives of both sides; military, political, and economic operations of the United States; efforts at pacification; impact of Vietnam on American affairs."
  - :name: Class and Labor in American History
    :number: "353"
    :subject: HSTAA
    :credit: "5"
    :description: The history of workers and class formation form early industrialization to the present. Emphasizes the interaction of class with race, ethnicity, gender, and political culture within the context of American economic development. Explores the role of unions, labor politics, and radical movements.
  - :name: The History of the American Film
    :number: "365"
    :subject: HSTAA
    :credit: "5"
    :description: Explores relationship between film and American social and cultural history. Considers films as products of specific periods, individual filmmakers, and developments within film industry. Examines representations of political and social issues on the screen, impact of movies on our understanding of the past, and significance of genres and visual styles.
  - :name: Consumer Culture in Twentieth Century America
    :number: "370"
    :subject: HSTAA
    :credit: "5"
    :description: "Studies the American attempt in this century to create, sustain, and organize the world's first consumer-oriented industrial society. Topics to be considered include: the economy of mass consumption, how a culture of consumption was created, and the ideas of social critics who have rejected consumerism."
  - :name: Consumption and Consumerism in the Modern U.S.
    :number: "371"
    :subject: HSTAA
    :credit: "5"
    :description: "Surveys the rise of consumer society in the late-nineteenth-and twentieth-century United States including theories of consumption, the experience of consumer culture by different social groups, the role of the state in fostering consumption, the material impacts of consumer society in the U.S. and beyond, and critiques of consumerism. Offered: Sp."
  - :name: Social History of American Women to 1890
    :number: "373"
    :subject: HSTAA
    :credit: "5"
    :description: "A multi-racial, multicultural study of women in the United States from the 17th century to 1890 emphasizing women's unpaid work, participation in the paid labor force, charitable and reform activities, and 19th century social movements. Uses primary materials such as diaries, letters, speeches, and artifacts. Offered: jointly with WOMEN 383; W."
  - :name: Social History of American Women in the 20th Century
    :number: "374"
    :subject: HSTAA
    :credit: "5"
    :description: "Analyzes major themes in the history of women in North America from 1890 through the 1990s. Themes include family and community formation, social activism, education, paid and unpaid labor patterns, war, migration, and changing conceptions of womanhood and femininity in the 20th century. Offered: jointly with WOMEN 384."
  - :name: History of Canada
    :number: "377"
    :subject: HSTAA
    :credit: "5"
    :description: "General survey and analysis of political, economic, social, and cultural aspects of Canadian history from the foundation of New France to present; Canadian-American relations, the rise of Quebec nationalism, and the development of the Canadian West. Offered: jointly with SISCA 377."
  - :name: "Latin America: Inter-American and Intra-Continental Relations"
    :number: "384"
    :subject: HSTAA
    :credit: "5"
    :description: Inter-American relations, focusing on the United States' diplomatic and military responses to the problems of Latin America since 1776. Intra-Latin American relations and regional organizations (e.g., the Organization of American States).
  - :name: Colonial Society and the Negotiation of Rule in Latin America and the Caribbean
    :number: "385"
    :subject: HSTAA
    :credit: "5"
    :description: Examines the transition to Spanish and Portuguese rule in Latin America and the establishment, and eventual demise, of colonial systems linking Latin America to Europe and Africa. Asks how "colonized" groups mediated forms of colonial oppression and contributed to the development of colonial political culture.
  - :name: The Challenges of Post-Coloniality in Latin America and the Caribbean
    :number: "386"
    :subject: HSTAA
    :credit: "5"
    :description: Explores the legacies of, and ruptures from, colonialism and the new challenges Latin American and Caribbean peoples faced throughout the years after their struggles for independence from direct European rule. Emphasis on analysis of the negotiations and challenges entailed in the dynamic processes of national state formation in comparative perspective.
  - :name: American Revolution and Confederation
    :number: "401"
    :subject: HSTAA
    :credit: "5"
    :description: Causes of separation of the United States from the British empire; political theory of the Revolution; its military history; diplomacy of the Revolution; the Revolution as a social movement; intellectual aspects; readjustment after independence; the formation of the American union; the Constitution.
  - :name: "New England: From the Foundings to the Civil War"
    :number: "404"
    :subject: HSTAA
    :credit: "5"
    :description: New England from colonial beginnings to the region's emergence to national leadership in the mid-nineteenth century. Emphasis on Puritanism, the New England town, adjustment to empire, revolution and constitution making, the growth of party, abolitionism, the flowering of a regional culture, and the personalities who embodied these key themes and periods.
  - :name: Asian American Activism
    :number: "406"
    :subject: HSTAA
    :credit: "5"
    :description: "Explores the multiple political traditions forged by Asian Americans, from the earliest challenges to racist laws and unequal wages to the latest debates over affirmative action and racial profiling. Examines Asian American communities organized to oppose and to perpetuate social inequalities. Offered: jointly with AAS 406."
  - :name: Andrew Jackson's United States
    :number: "407"
    :subject: HSTAA
    :credit: "5"
    :description: In-depth examination of the U.S. from 1820 to 1850, including changes which affected American politics, society, and culture.
  - :name: "American Social History: The Early Years"
    :number: "409"
    :subject: HSTAA
    :credit: "5"
    :description: Survey of American society and institutions from the colonial era through the Civil War, with special attention to reform, labor, immigration, education, law enforcement and the city.
  - :name: "American Social History: The Modern Era"
    :number: "410"
    :subject: HSTAA
    :credit: "5"
    :description: Survey of American society and institutions from Reconstruction to the present with special attention to reform, poverty, social mobility, immigrant and ethnic groups, the city and law enforcement.
  - :name: The United States During the Era of Civil War and Reconstruction
    :number: "411"
    :subject: HSTAA
    :credit: "5"
    :description: Conflicting interests, ideologies, and ways of life in the United States from the 1840s to the 1870s.
  - :name: The Westward Movement, 1700-1850
    :number: "412"
    :subject: HSTAA
    :credit: "5"
    :description: Anglo-American advance into interior of continental United States culminating in occupation of Far West. Rivalry with New France and New Spain in colonial period; role of federal government in westward expansion; land policy and land distribution; migration, settlement, and the pioneering experience; federal Indian policies and implementation; political evolution, urbanization, and economic development of trans-Appalachian West; shaping of national character and institutions.
  - :name: History of the Trans-Mississippi West
    :number: "413"
    :subject: HSTAA
    :credit: "5"
    :description: Anglo-American exploration, conquest, occupation, and exploitation of the trans-Mississippi West, with emphasis on economic development into the twentieth century. Considers wide range of developmental themes (social, political, cultural) in historiography of American West.
  - :name: The Canadian West, 1670-1990
    :number: "414"
    :subject: HSTAA
    :credit: "5"
    :description: Examines the history of colonization and settlement of Canada's four westernmost provinces with emphasis on their economic, social, and Native history.
  - :name: History of Indian-White Relations in Anglo-America
    :number: "415"
    :subject: HSTAA
    :credit: "5"
    :description: Explores the wide variety of interactions in North America, ranging from close alliances to outright warfare, between Native Americans and Europeans and their descendants from contact through the removal of most of the remaining eastern Indians to land west of the Mississippi River during the 1830s.
  - :name: Indians in Western Washington History
    :number: "417"
    :subject: HSTAA
    :credit: "5"
    :description: "Relations of Indians and non-Indians in the Puget Sound region, from the 1790s to the present, with emphasis on evolving ideas about Indian identity. Offered: jointly with AIS 425."
  - :name: American Politics and Society Since 1920
    :number: "431"
    :subject: HSTAA
    :credit: "5"
    :description: Political, social, economic, and intellectual developments in the United States from 1920 to the present.
  - :name: History of Washington and the Pacific Northwest
    :number: "432"
    :subject: HSTAA
    :credit: "5"
    :description: Exploration and settlement; economic development; growth of government and social institutions; statehood.
  - :name: A Documentary History of Pacific Northwest Identity
    :number: "433"
    :subject: HSTAA
    :credit: "5"
    :description: "Considers cultural construction of Pacific Northwest region through more than two centuries of narratives, including Native American stories; travel literature from early explorers to modern tourists; accounts by newcomers from pioneer to modern era; aggressive regionalism of 1890-1945; Northwest literature of the post-war period. Offered: S."
  - :name: American Indian Economic History
    :number: "446"
    :subject: HSTAA
    :credit: "5"
    :description: "Surveys and analyzes the history of American Indians' economic challenges and strategies. Topics include the economic cultures of Indigenous North American societies, the impacts of European colonization and U.S. government policies, and tribal strategies aimed at improving Indians' economic circumstances. Offered: jointly with AIS 446."
  - :name: The Intellectual History of the United States
    :number: "454"
    :subject: HSTAA
    :credit: "5"
    :description: Lectures and discussions devoted to the development of the American mind, from historical beginnings to the present.
  - :name: Diplomatic History of the United States, 1776-1901
    :number: "461"
    :subject: HSTAA
    :credit: "5"
    :description: Foreign policy of the United States government prior to the twentieth century. Emphasis on international wars, territorial expansion, and the peculiarities of the American position in world politics.
  - :name: Diplomatic History of the United States, 1901-Present
