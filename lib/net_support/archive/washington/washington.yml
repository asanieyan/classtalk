- :name: Rehabilitation Medicine
  :courses: 
  - :name: Introduction to Occupational Therapy
    :number: "300"
    :subject: REHAB
    :credit: "1"
    :description: "Introduction to occupational therapy profession. Provides historical perspectives, theoretical foundations, and clinical case studies in various practice arenas. Credit/no credit only. Offered: ASp."
  - :name: Spinal Orthotics
    :number: "340"
    :subject: REHAB
    :credit: "5"
    :description: Instruction and review of anatomy and biomechanics of the spine, patient evaluation, and prescription considerations as related to spinal orthotics. Lectures provide background knowledge of orthotic treatment principles for spinal pathologies. Laboratory experience includes patient evaluation, impression and measurement techniques, fabrication methods, and fitting criteria. Required for prosthetics and orthotics majors.
  - :name: Upper Extremity Prosthetics I
    :number: "341"
    :subject: REHAB
    :credit: "4"
    :description: "Principles of upper extremity prosthetic management and prescription considerations: functional evaluation, preprosthetic care, use of prosthetic components and materials, fabrication, harnessing, prosthetic training, documentation, and billing. Incorporates anatomy, biomechanics, and pathomechanics with clinical experience as they pertain to upper extremity prosthetics. Required for prosthetics and orthotics majors."
  - :name: Upper Extremity Prosthetics II
    :number: "342"
    :subject: REHAB
    :credit: "4"
    :description: "Principles of upper extremity prosthetic management and prescription considerations: functional evaluation, preprosthetic care, use of prosthetic components and materials, fabrication, harnessing, prosthetic training, documentation, and billing. Incorporates anatomy, biomechanics, and pathomechanics as they pertain to upper extremity prosthetics. Required for prosthetics and orthotics majors. Prerequisite: REHAB 341."
  - :name: Upper Extremity Orthotics
    :number: "343"
    :subject: REHAB
    :credit: "4"
    :description: Lecture and laboratory instruction in patient evaluation, prescription considerations, componentry, and fabrication procedures for upper extremity orthoses. Required for prosthetics and orthotics majors.
  - :name: Medical Science
    :number: "400"
    :subject: REHAB
    :credit: "4"
    :description: "Lectures in fields related to: general surgery, obstetrics and gynecology, internal medicine, neurology, rehabilitation medicine, orthopaedics, psychiatry and behavioral sciences, rheumatology, and pediatrics. Required for occupational therapy, prosthetics and orthotics, and physical therapy students. Credit/no credit only."
  - :name: Medical Science
    :number: "401"
    :subject: REHAB
    :credit: "4"
    :description: "Lectures in fields related to: general surgery, obstetrics and gynecology, internal medicine, neurology, rehabilitation medicine, orthopaedics, psychiatry and behavioral sciences, rheumatology, and pediatrics. Required for occupational therapy, prosthetics and orthotics, and physical therapy students. Credit/no credit only."
  - :name: Medical Science Laboratory
    :number: "402"
    :subject: REHAB
    :credit: "2"
    :description: To introduce students to the role of allied health professionals in the treatment of pathologies presented in 400, 401 lectures. Credit/no credit only.
  - :name: Exercise Physiology for Rehabilitation Professionals
    :number: "403"
    :subject: REHAB
    :credit: "2"
    :description: Normal and pathological physiology of the cardiovascular, respiratory, and musculoskeletal systems as a basis for evaluation and intervention in occupational therapy, physical therapy, and prosthetics/orthotics. Required for majors.
  - :name: Special Studies in Physical Therapy
    :number: "413"
    :subject: REHAB
    :credit: "24"
    :description: Theory and practice in specialized areas of physical therapy. Credit/no credit only.
  - :name: Psychological Aspects of Rehabilitation
    :number: "414"
    :subject: REHAB
    :credit: "2"
    :description: Psychological processes underlying adjustment to disability; application of behavioral/analysis systems in patient therapy management; effects of cognitive or personality deficits on patient performance and treatment strategies. Credit/no credit only.
  - :name: Principles of Physical Therapy Administration
    :number: "416"
    :subject: REHAB
    :credit: "4"
    :description: The nature of administration, economic trends, operational policy, aspects of supervision, ethical and legal influences applicable to a physical therapy department. Required for physical therapy students. Credit/no credit only.
  - :name: Lower Extremity Prosthetics I
    :number: "420"
    :subject: REHAB
    :credit: "8"
    :description: Instruction in patient evaluation, casting, cast modification, socket fabrication, static and dynamic alignment, alignment duplication, suspension systems, and documentation for transtibial amputation. Required for prosthetics and orthotics majors; others by permission of instructor.
  - :name: Lower Extremity Prosthetics II
    :number: "421"
    :subject: REHAB
    :credit: "11"
    :description: Instruction in transfemoral patient evaluation, casting, cast modification, socket fabrication, static and dynamic alignment, alignment duplication, suspension systems, and documentation. Methods of fitting through knee and hip disarticulation levels demonstrated. Required for prosthetics and orthotics majors; others by permission of instructor.
  - :name: Lower Extremity Orthotics I
    :number: "423"
    :subject: REHAB
    :credit: "6"
    :description: Patient evaluation and prescription considerations for orthotic management of the lower extremity. Lectures provide instruction in the biomechanics of the lower extremity during ambulation, clinical indications and fitting criteria for a variety of orthotic devices. Laboratory sessions provide experience in fabrication principles, and impression and measurement techniques. Required for prosthetics and orthotics majors.
  - :name: Lower Extremity Orthotics II
    :number: "424"
    :subject: REHAB
    :credit: "8"
    :description: Orthotic treatment of pathological conditions that affect the knee and hip addressed. Focus is placed on development of prescription recommendation, fabrication, fitting, and follow-up of orthoses that support, assist, or stabilize the knee and hip. Required for prosthetics and orthotics majors; others by permission of instructor.
  - :name: Applied Prosthetics and Orthotics I
    :number: "427"
    :subject: REHAB
    :credit: "4"
    :description: Presentation and discussion of current clinical practice using research and journal articles and case presentations. Required for prosthetics and orthotics majors; others by permission of instructor. Credit/no credit only.
  - :name: Applied Prosthetics and Orthotics II
    :number: "428"
    :subject: REHAB
    :credit: "13"
    :description: Experience in patient management under the preceptorship of certified practitioners at clinical affiliation sites. Required for prosthetics and orthotics majors.
  - :name: Immediate Post-Operative and Early Fitting
    :number: "429"
    :subject: REHAB
    :credit: "2"
    :description: Lecture and laboratory designed to introduce the student to the principles of immediate postsurgical prosthetic fitting, including patient management. .
  - :name: Engineering Concepts
    :number: "430"
    :subject: REHAB
    :credit: "2"
    :description: Principles of mechanics and strength of materials, force analysis, and hydraulic control in relationship to orthotics and prosthetics design. Required for prosthetics and orthotics majors.
  - :name: Applied Kinesiology
    :number: "442"
    :subject: REHAB
    :credit: "4"
    :description: Study of joint motion and muscle function in relation to both the normal and abnormal state, emphasizing gait. Specific techniques employed in the field of rehabilitation medicine are analyzed. Required for Department of Rehabilitation Medicine students; others by permission.
  - :name: Functional Musculoskeletal Anatomy
    :number: "444"
    :subject: REHAB
    :credit: "4"
    :description: Functions of musculoskeletal system as applied to patterns of motion. Anatomy of peripheral-vascular and peripheral-nervous system. Required for occupational therapy students, prosthetics and orthotics students, and physical therapy students; others by permission of instructor.
  - :name: Functional Musculoskeletal Anatomy
    :number: "445"
    :subject: REHAB
    :credit: "4"
    :description: Functions of musculoskeletal system as applied to patterns of motion. Anatomy of peripheral-vascular and peripheral-nervous system. Required for occupational therapy students, prosthetics and orthotics students, and physical therapy students; others by permission of instructor.
  - :name: Applied Kinesiology Laboratory
    :number: "448"
    :subject: REHAB
    :credit: "1"
    :description: Instruction and laboratory focus on practical experience and clinical problem solving in kinesiology. Potential topics include muscle and joint motion testing, sensory/perceptual assessment, prosthetic and orthotic devices, wheelchair use, gait training.
  - :name: Functional Anatomy Laboratory
    :number: "451"
    :subject: REHAB
    :credit: "1"
    :description: Study of musculoskeletal, peripheral-vascular, and peripheral-nervous systems from prosected material. Required for physical therapy, occupational therapy, and prosthetic/orthotic students.
  - :name: Functional Anatomy Laboratory
    :number: "452"
    :subject: REHAB
    :credit: "1"
    :description: Study of musculoskeletal, peripheral-vascular, and peripheral-nervous systems from prosected material. Required for physical therapy, occupational therapy, and prosthetic/orthotic students.
  - :name: Prosthetic and Orthotic Evaluation and Use
    :number: "476"
    :subject: REHAB
    :credit: "2"
    :description: Instruction in mechanical component substitution for functional losses. Emphasis is on biomechanical principles, prosthetic-orthotic components, and alignment and fitting techniques. Credit/no credit only. Required for physical therapy students.
  - :name: Special Topics in Rehabilitation
    :number: "496"
    :subject: REHAB
    :credit: "14"
    :description: Guided opportunity for in-depth study in specific areas of rehabilitation. Topics vary.
  - :name: Undergraduate Thesis
    :number: "498"
    :subject: REHAB
    :credit: "0"
    :description: ""
  - :name: Undergraduate Research
    :number: "499"
    :subject: REHAB
    :credit: "0"
    :description: Opportunity to design, perform, and analyze research investigation in problem areas in rehabilitation medicine. These include clinical and basic research problems in, for example, head and spinal injury, chronic disease, pain neurophysiology, electrodiagnosis, communication, and bioengineering.
  - :name: Clinical Clerkship in Physical Therapy
    :number: "500"
    :subject: REHAB
    :credit: "4"
    :description: Observation, instruction, and supervised practice in treatment of patients in diverse clinical settings. Emphasis is given to the application of previously learned material and skills to specific clinical problems. Required for physical therapy students. Credit/no credit only.
  - :name: "Lifespan I: Motor Control and Motor Development Across the Lifespan"
    :number: "501"
    :subject: REHAB
    :credit: "4"
    :description: Provides in-depth exposure to human motor control, motor learning, and development across the lifespan. Serves as a framework for understanding atypical development, the effects of pathology and disability on participation, and the rationale for physical therapy intervention.
  - :name: "Lifespan II: Pediatrics"
    :number: "502"
    :subject: REHAB
    :credit: "5"
    :description: Provides an overview of pediatric physical therapy practices for children with atypical development. Assessment, development of physical therapy plans of care for children with various disabilities will be presented within the frameworks of family-centered-care and disablement models. .
  - :name: "Lifespan III: Geriatric Physical Therapy"
    :number: "503"
    :subject: REHAB
    :credit: "3"
    :description: Theory and principles of exercise procedures used when treating the geriatric patient. Includes a discussion of age related changes in the systems essential to movement control; factors contributing to physical disability and frailty with aging; adaptation of assessment and treatment procedures to the geriatric patient. Lectures and laboratories.
  - :name: "Physical Therapy Procedures I: Assessment"
    :number: "504"
    :subject: REHAB
    :credit: "2"
    :description: Development of clinical competence in patient assessment techniques from a neuromusculoskeletal perspective. Special emphasis on upper quadrant anatomy, posture evaluation and medical record documentation.
  - :name: Introduction to Pharmacology
    :number: "505"
    :subject: REHAB
    :credit: "2"
    :description: Pharmacological survey of drugs commonly prescribed for clients seen in a physical therapy practice setting. Presentations on basic principles. Additional data search and group reports. Overview of medical emergencies. Credit/no credit only.
  - :name: "Physical Therapy Procedures II: Assessment"
    :number: "506"
    :subject: REHAB
    :credit: "2"
    :description: Development of clinical competence in patient assessment techniques from a neuromusculoskeletal perspective. Discussion of normal and pathological findings. Special emphasis on lower quadrant anatomy, posture evaluation, and medical record documentation skills. Lecture and laboratory format.
  - :name: "Physical Therapy Procedures III: Modalities"
    :number: "507"
    :subject: REHAB
    :credit: "34"
    :description: Principles and practice of physical therapy clinical treatment procedures utilizing therapeutic modalities. Lecture and laboratory format.
  - :name: Principles of Therapeutic Exercise
    :number: "508"
    :subject: REHAB
    :credit: "4"
    :description: Theory, principles and practice of exercise procedures used for treatment purposes in physical therapy, including motor learning, variables of motor performance, and exercise prescription. Lectures and laboratories. Simulated patient problems.
  - :name: "Physical Therapy Procedures: Functional Skills Assessment"
    :number: "509"
    :subject: REHAB
    :credit: "1"
    :description: Development of clinical competence in assessment and training of basic patient functional skills, including handling techniques, transfers and assisted ambulation.
  - :name: Rehabilitation Psychology
    :number: "510"
    :subject: REHAB
    :credit: "2"
    :description: Processes and management methods for assimilation of disability, enhancing patient participation in rehabilitation process, and for helping in maintenance of performance; behavioral management and case conference strategies; rehearsal of contingency management techniques. Required for residents; others by permission of instructor.
  - :name: "Musculoskeletal IV: Clinical Management"
    :number: "511"
    :subject: REHAB
    :credit: "5"
    :description: Physical therapy clinical evaluation and management of patients with musculoskeletal dysfunction. Special emphasis on upper quadrant anatomy. Lecture and laboratory format.
  - :name: "Musculoskeletal V: Clinical Management"
    :number: "512"
    :subject: REHAB
    :credit: "4"
    :description: Physical therapy clinical evaluation and management of patients with musculoskeletal dysfunction. Special emphasis on lower quadrant anatomy. Lecture and laboratory format.
  - :name: Special Studies in Physical Therapy
    :number: "513"
    :subject: REHAB
    :credit: "15"
    :description: Theory and practice in specialized areas of physical therapy. Includes organization and administration of specialized programs, advanced evaluation and treatment techniques, role of the consultant. Credit/no credit only.
  - :name: Systems Review for Physical Therapists
    :number: "514"
    :subject: REHAB
    :credit: "3"
    :description: Development of advanced physical assessment skills to provide students with the ability to determine if a patient's disorder is within the scope of practice for physical therapy or requires referral to another healthcare provider. Lectures and laboratory format, with an emphasis on the lab component. Credit/no credit only.
  - :name: Medical Information for Rehabilitation Counselors
    :number: "516"
    :subject: REHAB
    :credit: "3"
    :description: "Lectures in medical science field regarding the etiology, prognosis, and physical restoration of common disabling conditions. Case studies are used extensively, and major emphasis is placed on vocational implications of physical disability. Prerequisite: permission of instructor."
  - :name: Physical Therapy Seminar
    :number: "517"
    :subject: REHAB
    :credit: "21"
    :description: Group seminar format focused on physical therapy topics pertaining to transcurricular and professional practice issues. Credit/no credit only.
  - :name: "Infants and Young Children: Current Research"
    :number: "518"
    :subject: REHAB
    :credit: "3"
    :description: "Introduces students to recent research relating to assessment and intervention with infants and young children who are \"at risk\" or who are disabled. Critical evaluation of the current research emphasized. Prerequisite: clinical experience or coursework related to infants and young children with disabilities and permission of instructors."
  - :name: P-Preceptorship in Rehab Medicine
    :number: "519"
    :subject: REHAB
    :credit: "1"
    :description: "Explores the field of physical medicine and rehabilitation. Students observe a physiatrist one half day each week, and gain understanding of the management of acute injuries, chronic disease, and disabilities. Offered: AWSpS."
  - :name: Seminar
    :number: "520"
    :subject: REHAB
    :credit: "5"
    :description: Conferences, seminars, discussions of advanced physical medicine and rehabilitation topics for graduate students, residents and postdoctoral fellows in rehabilitation medicine. Lectures, discussion, and laboratory work in selected aspects appropriate to elected area of study for applicants for master-level degree.
  - :name: Neurophysiological Topics in Rehabilitation Medicine
    :number: "522"
    :subject: REHAB
    :credit: "2"
    :description: "Review of traditional neurophysiological concepts and an exposition of recent advances in neurophysiological research related to the practice of rehabilitation medicine. Prerequisite: resident standing in rehabilitation medicine or permission of instructor."
  - :name: "Neuroscience III: Applied Neurology"
    :number: "523"
    :subject: REHAB
    :credit: "4"
    :description: Theory and principles of advanced exercise procedures used when treating patients with neurologic pathology. Includes the application of principles of motor learning and control; facilitation and inhibition of variables affecting functional motor performance; adaptation of assessment and treatment procedures to patients with different types of neurologic impairments. Lectures and laboratories.
  - :name: "Neuroscience IV: Speical Topics in Neurologic Rehabilitation"
    :number: "527"
    :subject: REHAB
    :credit: "3"
    :description: Critical analysis and application of physical therapy assessment and treatment techniques to problems related to specific adult neurological disorders. Neurological disorders to be covered include stroke, spinal cord injury, traumatic brain injury, and multiple sclerosis.
  - :name: International Clinical Clerkship
    :number: "528"
    :subject: REHAB
    :credit: "2"
    :description: Short-term clinical education experience outside the United States. Participants work in a mentored relationship as part of a multi-disciplinary rehabilitation team providing direct clinical services and consultation to patients and their care-givers. Sponsored sites selected and screened by Clinical Coordinator. Students may choose area of clinical focus. Credit/no credit only.
  - :name: Professional and Practice Issues in Physical Therapy
    :number: "529"
    :subject: REHAB
    :credit: "2"
    :description: Augments the student's understanding of the profession and current issues in healthcare. Includes healthcare delivery, scope of practice, professional organization, political activism, specialist certification, licensure, collaboration, therapeutic relationships, disclosure, privacy, and informed consent. Credit/no credit only.
  - :name: Medical Aspects of Vocational Counseling
    :number: "530"
    :subject: REHAB
    :credit: "23"
    :description: "Introduction to vocational implications of physical and emotional disabilities. Methods, counseling techniques, therapeutic modalities, community resources used in producing vocational assistance for persons with disabilities. Prerequisite: resident standing in rehabilitation medicine or permission of instructor."
  - :name: Clinical Affiliation for Rehabilitation Counselors
    :number: "532"
    :subject: REHAB
    :credit: "56"
    :description: "Under preceptorship of rehabilitation counseling staff, students counsel and evaluate patients with severe physical, emotional, or social problems; administer vocational testing; obtain placement on job stations; work with community resources for vocational/educational placement; and develop activity-oriented schedules. Prerequisite: permission of instructor."
  - :name: Patient Evaluation and Clinical Decision Making
    :number: "536"
    :subject: REHAB
    :credit: "8"
    :description: General principles and practice of physical therapy patient evaluation and use of the clinical decision-making models. The application of patient management principles through examination techniques and documentation strategies. Lecture and laboratory format.
  - :name: Functional Mobility Skills
    :number: "537"
    :subject: REHAB
    :credit: "2"
    :description: Principles and practice of physical therapy interventions related to functional mobility skills, including transfer training, wheelchair fitting, wheelchair mobility, gait training, and caregiver training.. Lecture and laboratory format.
  - :name: Integumentary, Edema Management, and Circulatory Screening for PT
    :number: "538"
    :subject: REHAB
    :credit: "2"
    :description: Principles and practice of physical therapy evaluation and interventions related to wound care, burn care, edema management, circulatory screening, and splinting applications. Lecture and laboratory format.
  - :name: Communication Disorders in Rehabilitation Medicine
    :number: "539"
    :subject: REHAB
    :credit: "1"
    :description: Overview of communication disorders secondary to central and peripheral nervous system impairment. Emphasis on facilitating identification of speech/language disorders with discussion of implications for rehabilitation. .
  - :name: Acute Care Practice in Physical Therapy
    :number: "540"
    :subject: REHAB
    :credit: "2"
    :description: Principles and practice of physical therapy evaluation and interventions related to individuals with diagnoses in the recent onset (or acute) stage of development.
  - :name: Functional Anatomy for Physiatrists
    :number: "544"
    :subject: REHAB
    :credit: "2"
    :description: "Lectures and demonstrations to illustrate functional anatomy as applied by physicians in the practice of clinical rehabilitation. Intended to enhance functional assessments and to improve neuro/musculo/skeletal diagnosis and treatment through greater understanding of the underlying anatomy. Prerequisite: resident standing in rehabilitation medicine; others by permission of instructor."
  - :name: Functional Anatomy for Physiatrists
    :number: "545"
    :subject: REHAB
    :credit: "2"
    :description: "Lectures and demonstrations to illustrate functional anatomy as applied by physicians in the practice of clinical rehabilitation. Intended to enhance functional assessments and to improve neuro/musculo/skeletal diagnosis and treatment through greater understanding of the underlying anatomy. Prerequisite: resident standing in rehabilitation medicine; others by permission of instructor."
  - :name: Teaching Practicum in Rehabilitation
    :number: "546"
    :subject: REHAB
    :credit: "3"
    :description: "Integration of knowledge and skills in teaching through teaching in the classroom or presentation of a minicourse, workshop, or in-service training series. Prerequisite: MEDED 520 and permission of instructor."
  - :name: Neuropsychology in Rehabilitation
    :number: "550"
    :subject: REHAB
    :credit: "2"
    :description: "Examination and management of patients with brain lesions, as well as an understanding of the consequences of such conditions. Prerequisite: graduate standing in rehabilitation medicine."
  - :name: P-Neuromuscular Electrodiagnosis
    :number: "555"
    :subject: REHAB
    :credit: "5"
    :description: "Demonstration of fundamentals of electromyography and peripheral nerve stimulation followed by participation in clinical electrodiagnosis examinations. Develops awareness of knowing when such procedures are indicated for patients and interpreting results rather than developing proficiency in performing these examinations. Prerequisite: HUBIO 560 and permission of instructor."
  - :name: Foundations of Rehabilitation Science
    :number: "556"
    :subject: REHAB
    :credit: "3"
    :description: "Overview of rehabilitation science and social constructs of disability emphasizing bio-psycho-social-environmental models of the enabling-disabling process across the lifespan. Lays the philosophical and theoretical foundations for the study of rehabilitation as a science and is designed to promote interdisciplinary thinking. Prerequiste: graduate student, instructor permission."
  - :name: Qualitative and Quantitative Research in Rehabilitation
    :number: "557"
    :subject: REHAB
    :credit: "3"
    :description: "Provides an orientation and critical analysis of current practices in disability and rehabilitation research by appraising methodologies and strategies used to investigate consequences of human function, activity performance, and social participation. Topics include introduction to qualitative and quantitative methodologies with respect to rehabilitation research. Prerequisite: Instructor permission. Offered: W."
  - :name: Assistive Technology in Rehabilitation and School System Practice
    :number: "565"
    :subject: REHAB
    :credit: "3"
    :description: "Introduction to the use of assistive technology in rehabilitation and special education. Content includes set-up and use of alternative input systems on microcomputers and applications of technology to neuromuscular retraining, augmentative communication, and facilitation of learning in the classroom. Prerequisite: familiarity with basic computer operations and permission of instructor."
  - :name: Special Topics in Rehabilitation
    :number: "566"
    :subject: REHAB
    :credit: "14"
    :description: Philosophy and concepts in the interdisciplinary rehabilitation of persons with major disabilities, including advanced content in the rehabilitation theory and process of selected categories.
  - :name: Practicum in Rehabilitation
    :number: "567"
    :subject: REHAB
    :credit: "24"
    :description: Specialized practicum experience in environment providing rehabilitation services. Practicum arrangements and permission by instructor.
  - :name: Biophysics as Applied to Physical Medicine
    :number: "568"
    :subject: REHAB
    :credit: "2"
    :description: "Propagation and absorption characteristics of physical forms of energy used for treatment in physical medicine. Physiologic effects basic to prescription of the physical therapy modalities. Prerequisite: resident standing in rehabilitation medicine; others by permission of instructor."
  - :name: Foundations of Occupational Therapy
    :number: "570"
    :subject: REHAB
    :credit: "5"
    :description: "An overview of the practice of occupational therapy, emphasizing the role of occupational performance in context, frames of reference, clinical reasoning, and purposeful activity. Introduces the diversity of occupational therapy practice environments through didactic and clinical experiences. Offered: A."
  - :name: Occupational Performance through the Life Span
    :number: "571"
    :subject: REHAB
    :credit: "4"
    :description: "Overview of human development as it relates to occupational performance and functional adaptation in the ages and stages of life from infancy through old-old age. Emphasis will be placed on environmental influences, activity, and occupational roles, tasks, and component behaviors as they relate to individuals in different ages and stages. Offered: W."
  - :name: Occupational Therapy Theory and Practice in Psychosocial Dysfunction I
    :number: "572"
    :subject: REHAB
    :credit: "5"
    :description: "An overview of bodies of knowledge in psychosocial practice as related to occupational performance. Learning topics include major frames of reference, effects of psychosocial disorders on occupational performance (life activities), and occupational therapy evaluation and intervention skills. Lectures, reading, class discussions, role-playing, problem-based learning, and fieldwork comprise the learning experiences. Offered: S."
  - :name: Occupational Therapy in Community Practice
    :number: "573"
    :subject: REHAB
    :credit: "4"
    :description: "Bodies of knowledge in occupational performance as they relate to the emerging area of community-based practice. Includes traditional and evidence based practice in the realms of health promotion, prevention, evaluation, and intervention. Lectures, assigned readings, class discussions, role playing, site visits, films, laboratory exercises, and problem-based learning tutorials. Offered: Sp."
  - :name: Occupational Therapy Theory and Practice in Physical Disabilities I
    :number: "574"
    :subject: REHAB
    :credit: "6"
    :description: "Provides theoretical bases and clinical practice skills used in evaluation and intervention of occupational performance (life activities). Focus is on individuals with sensorimotor (physical) and/or cognitive impairments. Practical applications of theory occur through lecture, laboratory, and problem-based learning approaches. Offered: A."
  - :name: Occupational Therapy Theory and Practice in Physical Disabilities II
    :number: "575"
    :subject: REHAB
    :credit: "5"
    :description: "Provides theoretical bases and clinical practice skills used in evaluation and intervention of occupational performance (life activities). Focus is on individuals with sensorimotor (physical) and/or cognitive impairments. Practical applications of theory occur through lecture, laboratory, and problem-based learning approaches. Offered: W."
  - :name: Occupational Therapy Theory and Practice in Pediatrics
    :number: "576"
    :subject: REHAB
    :credit: "7"
    :description: "Provides knowledge and skills necessary for providing occupational therapy evaluation, intervention, and transition services focused on occupational performance (life activities) for children and teens with disabilities and their families. Offered: W."
  - :name: Occupational Therapy Theory and Practice in Geriatrics
    :number: "577"
    :subject: REHAB
    :credit: "5"
    :description: "Occupational therapy evaluation and intervention with older adults. Covers psychology, physiology, and socio-demographics of aging. Emphasis on interaction skills with the elderly and occupational performance (life activities). Laboratory experiences and fieldwork in the practice setting enhance didactic coursework. Offered: Sp."
  - :name: Occupational Performance Analysis
    :number: "578"
    :subject: REHAB
    :credit: "3"
    :description: "Skills in the analysis, adaptation, and sequencing of therapeutic and functional activities as they apply to occupational performance. Analysis focuses on performance components (sensorimotor, cognitive, psychosocial, psychosocial, psychological), temporal aspects (chronological, developmental), and environmental aspects (physical, social, cultural). Offered: S."
  - :name: Therapeutic Communication
    :number: "579"
    :subject: REHAB
    :credit: "3"
    :description: "Introduces basic principles and skills of effective interpersonal communication in dyadic interactions and in groups. Emphasis on effective listening, interviewing, and principles and concepts of occupational therapy groups. Lectures, readings, class discussions, role playing, and in-class exercises comprise the learning experiences. Offered: Sp."
  - :name: Introduction to Research in Rehabilitation
    :number: "580"
    :subject: REHAB
    :credit: "3"
    :description: "Evaluation of rehabilitation research literature and design of research studies relevant to rehabilitation. Offered: S."
  - :name: Application of Measurement Systems
    :number: "581"
    :subject: REHAB
    :credit: "3"
    :description: "Provides basis for critically evaluating and using tests and measurements in occupational therapy evaluation. Focus on reliability, validity, norms, test development process, statistics relevant to tests and measurement, and ethical implications of testing. Critical evaluation of selected standardized test used in occupational therapy. Offered: A."
  - :name: Assistive Technology in Rehabilitation
    :number: "582"
    :subject: REHAB
    :credit: "3"
    :description: "Overview of the field of assistive technology as it impacts occupational performance in self-care, work, and leisure activities. Covers interface devices, computer applications, environmental controls, augmentative communications, power mobility, seating and positioning systems, and sensory enhancements. Offered: W."
  - :name: Health-Care Trends and Issues
    :number: "584"
    :subject: REHAB
    :credit: "3"
    :description: "Overview of the health services system in the United States and current trends and issues facing occupational therapists within this system. Content includes: health service providers, reimbursement of health care services, regulation, personnel and role delineation, and health policy and advocacy. Offered: A."
  - :name: "Leadership: Administration and Management"
    :number: "585"
    :subject: REHAB
    :credit: "4"
    :description: "Provides student with knowledge and skills needed for leadership positions in occupational therapy practice. Focuses on administration and management functions including strategic planning, program planning, marketing, fiscal management, program evaluation, and personnel management. Offered: W."
  - :name: Industrial Rehabilitation
    :number: "587"
    :subject: REHAB
    :credit: "3"
    :description: "Provides knowledge and skills related to vocational assessment and industrial rehabilitation for individuals with medical or psychosocial problems. Emphasizes worker characteristics, job analysis, and accommodation in business and industrial settings. Clinical simulation components provide applications to specific diagnostic, impairment, or disability conditions. Offered: Sp."
  - :name: Master's Project
    :number: "591"
    :subject: REHAB
    :credit: "7"
    :description: "Graduate project focused on research, administration, education, practice, policy, or other scholarly or creative work. Required of graduate, entry-level occupational therapy and physical therapy students. Offered: AWSpS."
  - :name: Principles of Orthotic Use in Rehabilitation
    :number: "592"
    :subject: REHAB
    :credit: "2"
    :description: General principles and clinical applications of orthoses in patient management, with exposure to research issues in orthotic design.
  - :name: Principles of Prosthetic Use in Rehabilitation
    :number: "593"
    :subject: REHAB
    :credit: "1"
    :description: General principles of prevention of amputation, prosthetic design, biomechanics, and clinical applications of upper and lower extremity prostheses.
  - :name: Clinical Fieldwork in Occupational Therapy
    :number: "594"
    :subject: REHAB
    :credit: "20"
    :description: "Six months of supervised fieldwork education. Experience in delivering occupational therapy services to clients focusing on application of purposeful and meaningful occupation. Exposure to a variety of clients across the lifespan and in a variety of settings reflective of current practice in the profession. Credit/no credit only. Offered: AWSpS."
  - :name: Clinical Affiliation in Physical Therapy
    :number: "595"
    :subject: REHAB
    :credit: "30"
    :description: Clinical practice of physical therapy techniques under supervision in community-based clinics. Credit/no credit only.
  - :name: Electromyography and Clinical Neurophysiology
    :number: "596"
    :subject: REHAB
    :credit: "4"
    :description: "Didactic course covering electromyography and clinical neurophysiology. First part covers basic neurophysiology and second covers electromyography, nerve conduction studies, somatosensory-evoked potentials, residual- and auditory-evoked potentials, single fiber EMG, late response, quantitative analysis, and macro EMG. Prerequisite: resident standing in rehabilitation medicine; others by permission of instructor."
  - :name: Electromyography and Electrodiagnosis Laboratory
    :number: "597"
    :subject: REHAB
    :credit: "1"
    :description: "Elective work in clinical electromyography and other electrodiagnostic methods. Prerequisite: resident standing in rehabilitation medicine; others by permission of instructor."
  - :name: Electromyography and Electrodiagnosis Laboratory
    :number: "598"
    :subject: REHAB
    :credit: "1"
    :description: "Elective work in clinical electromyography and other electrodiagnostic methods. Prerequisite: resident standing in rehabilitation medicine; others by permission of instructor."
  - :name: Electromyography and Electrodiagnosis Laboratory
    :number: "599"
    :subject: REHAB
    :credit: "1"
    :description: "Elective work in clinical electromyography and other electrodiagnostic methods. Prerequisite: resident standing in rehabilitation medicine; others by permission of instructor."
  - :name: Independent Study or Research
    :number: "600"
    :subject: REHAB
    :credit: "0"
    :description: Credit/no credit only.
  - :name: P-Chronic Disease and Disability
    :number: "685"
    :subject: REHAB
    :credit: "4"
    :description: "Meets chronic-care requirement for medical students. Structured clinical experience on rehabilitation medicine services. Differences between acute and chronic medicine, identification of disability problems, and therapeutic techniques for removing disability. Hospitals are within University system, local area, and WWAMI area. Prerequisite: third-year medical student standing."
  - :name: P-Rehabilitation Medicine Clerkship -- Pediatrics
    :number: "686"
    :subject: REHAB
    :credit: "12"
    :description: "Meets chronic-care requirement for medical students. Incorporates material of 685 and expands into disabling pediatric disease. School planning, family counseling, community support services included. Four- or six-week package permits inpatient, outpatient, and consultation experience. Recommended for students contemplating pediatrics. Prerequisite: third-year medical student standing."
  - :name: P-Rehabilitation Medicine Clerkship
    :number: "687"
    :subject: REHAB
    :credit: "12"
    :description: "Meets chronic-care requirement for medical students. Incorporates material of 685 and expands into disability problems. Four- or six-week package permits inpatient, outpatient, and consultation experience. Recommended for careers in family medicine, internal medicine, rheumatology, cardiology, neurology, geriatrics, orthopedic surgery, neurosurgery, and cardiovascular surgery. Prerequisite: third-year medical student standing."
  - :name: P-Spinal Cord Injury
    :number: "689"
    :subject: REHAB
    :credit: "12"
    :description: "Introduction to diagnosis, management, rehabilitation of patients with spinal-cord injuries. Interaction with rehabilitation team, psychiatrists, and subspecialists in urology, neurosurgery, and plastic surgery. Performance at subintern level expected. Veterans Administration Medical Center only. Prerequisite: MED 665, SURG 665."
  - :name: P-Rural Rehabilitation Medicine Clerkship
    :number: "695"
    :subject: REHAB
    :credit: "8"
    :description: "Structured clinical experience in identification and treatment of disability problems in rural (nonmajor urban) communities. Satisfies chronic care/rehabilitation medical graduation requirements. Prerequisite: completion of at least six months of clinical clerkships, permission of instructor."
  - :name: P-Rehabilitation Medicine Special Elective
    :number: "697"
    :subject: REHAB
    :credit: "24"
    :description: "Equivalent to 686, 687, or 688. Satisfies requirements in rehabilitation medicine/chronic care. Student arranges with another university, using the. \"Special Assignment Form.\" Students can qualify after review, similar experience at another university. Prerequisite: permission of instructor."
  - :name: P-WWAMI Rehabilitation Medicine Special Electives
    :number: "699"
    :subject: REHAB
    :credit: "24"
    :description: "By special arrangement for qualified students, special clerkships or externships may be available at institutions other than the University of Washington located within the WWAMI region. Prerequisite: permission of department."
  - :name: Master's Thesis
    :number: "700"
    :subject: REHAB
    :credit: "0"
    :description: Credit/no credit only.
