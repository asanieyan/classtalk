- :name: Center for Statistics and Social Sciences
  :courses: 
  - :name: Evaluating Social Science Evidence
    :number: "320"
    :subject: CS&SS
    :credit: "5"
    :description: "A critical introduction to the methods used to collect data in social science: surveys, archival research, experiments, and participant observation. Evaluates \"facts and findings\" by understanding the strengths and weaknesses of the methods that produce them. Case based. Offered: jointly with SOC 320/STAT 320; A."
  - :name: Case-Based Social Statistics I
    :number: "321"
    :subject: CS&SS
    :credit: "5"
    :description: "Introduction to statistical reasoning for social scientists. Built around cases representing in-depth investigations into the nature and content of statistical and social-science principles and practice. Hands-on approach: weekly data-analysis laboratory. Fundamental statistical topics: measurement, exploratory data analysis, probabilistic concepts, distributions, assessment of statistical evidence. Offered: jointly with SOC/STAT 321; W."
  - :name: Case-Based Social Statistics II
    :number: "322"
    :subject: CS&SS
    :credit: "5"
    :description: "Continuation of CS&SS/SOC/STAT 321. Progresses to questions of assessing the weight of evidence and more sophisticated models including regression-based methods. Built around cases investigating the nature and content of statistical principles and practice. Hands-on approach: weekly data analysis laboratory. Prerequisite: CS&SS/SOC/STAT 321, or permission of instructor. Offered: jointly with SOC/STAT 322; Sp."
  - :name: Introduction to Mathematical Statistics
    :number: "481"
    :subject: CS&SS
    :credit: "5"
    :description: "Probability, generating functions; the d-method, Jacobians, Bayes theorem; maximum likelihoods, Neyman-Pearson, efficiency, decision theory, regression, correlation, bivariate normal. (Credit allowed for only one of 390, 481, and ECON 580.) Prerequisite: STAT/ECON 311; either MATH 136 or MATH 126 with either MATH 308 or MATH 309. Recommended: MATH 324. Offered: jointly with ECON/STAT 481; A."
  - :name: Advanced Political Research Design and Analysis
    :number: "501"
    :subject: CS&SS
    :credit: "5"
    :description: "Third methods course in political research. Testing theories with empirical evidence. Examines current topics in research methods and statistical analysis in political science. Content varies according to recent developments in the field and with interests of instructor. Offered: jointly with POL S 501."
  - :name: Advanced Quantitative Political Methodology
    :number: "503"
    :subject: CS&SS
    :credit: "5"
    :description: "Theory and practice of likelihood inference. Topics covered include probability modeling, maximum likelihood estimation, models for binary responses, count models, sample selection, and basis time series analysis. Prerequisite: POL S 500; POL S 501. Offered: jointly with POL S 503."
  - :name: Applied Regression
    :number: "504"
    :subject: CS&SS
    :credit: "4"
    :description: "Least squares estimation. Hypothesis testing. Interpretation of regression coefficients. Categorical independent variables. Interactions. Assumption violations: outliers, residuals, robust regression; nonlinearity, transformations, ACE, CART; nonconstant variance. Variable selection and model averaging. Prerequisite: either STAT 342, STAT/MATH 390, STAT 421, STAT/ECON 481, or SOC 425; recommended: MATH 308. Offered: jointly with STAT 504."
  - :name: Review of Mathematics for Social Scientists
    :number: "505"
    :subject: CS&SS
    :credit: "1"
    :description: "Reviews basic mathematical skills needed for a meaningful understanding of elementary statistics, data analysis, and social science methodology. Overview of core knowledge required for graduate courses in quantitative methods in social sciences. Topics include discrete mathematics, differential and integral calculus, review of matrix algebra, and basic probabilistic and statistical concepts. Offered: Sp."
  - :name: Computer Environments for the Social Sciences
    :number: "506"
    :subject: CS&SS
    :credit: "1"
    :description: "Familiarizes graduate students in the social sciences with modern environments for statistical computing. Provides an overview of available resources and a description of fundamental tools used in quantitative courses and doctoral research. Topics include interfaces to Web-based resources, UNIX-based computing, and major statistical packages (R, SPLUS, SAS, and SPLUS). Offered: W."
  - :name: "Methodology: Quantitative Techniques in Sociology"
    :number: "507"
    :subject: CS&SS
    :credit: "3"
    :description: "Applied regression analysis with emphasis on interactive computer graphics techniques and interpretation. Application to typical sociological problems. Offered: jointly with SOC 506; A."
  - :name: Introduction to R for Social Scientists
    :number: "508"
    :subject: CS&SS
    :credit: "1"
    :description: "Familiarizes students with the R environment for statistical computing (http://www.r-project.org). R is a freely available, multi-platform, and powerful program for analysis and graphics similar to S-PLUS. Covers the basics of organizing, managing, and manipulating social science data; basic applications; introduction to programming; links to other major statistical packages. Offered: A."
  - :name: Structural Equation Models for the Social Sciences
    :number: "526"
    :subject: CS&SS
    :credit: "3"
    :description: "Structural equation models for the social sciences, including specification, estimation, and testing. Topics include path analysis, confirmatory factor analysis, linear models with latent variables, MIMIC models, non-recursive models, models for nested data. Emphasizes applications to substantive problems in the social sciences. Prerequisite: SOC 504, SOC 505, SOC 506 or equivalent; recommended: CS&SS 505 and CS&SS 506, or equivalent. Offered: jointly with SOC 529."
  - :name: Survey Research Methods
    :number: "527"
    :subject: CS&SS
    :credit: "4"
    :description: "Provides students with skills in questionnaire development and survey methods. Developds a questionnaire and design a survey research proposal on a health-related or social topic. Prerequisite: either HSERV 511-513, BIOSTAT 517-518, EPI 512-513, which may be taken concurrently or permission of the instructor is required, and students should have a survey project in mind. Offered: jointly with HSERV 527."
  - :name: Sample Survey Techniques
    :number: "529"
    :subject: CS&SS
    :credit: "3"
    :description: "Design and implementation of selection and estimation procedures. Emphasis on human populations. Simple, stratified, and cluster sampling; multistage and two-phase procedures; optimal allocation of resources; estimation theory; replicated designs; variance estimation; national samples and census materials. Prerequisite: either STAT 421, STAT 423, STAT 504, QMETH 500, BIOST 511, or BIOST 517, or equivalent; or permission of instructor. Offered: jointly with BIOST 529/STAT 529."
  - :name: Analysis of Categorical and Count Data
    :number: "536"
    :subject: CS&SS
    :credit: "3"
    :description: "Analysis of categorical data in the social sciences. Binary, ordered, and multinomial outcomes, event counts, and contingency tables. Focuses on maximum likelihood estimations and interpretations of results. Prerequisite: SOC 424, SOC 425, SOC 426, or equivalent; recommended: CS&SS 505 and CS&SS 506, or equivalent. Offered: jointly with SOC 536/STAT 536; annually."
  - :name: Event History Analysis for the Social Sciences
    :number: "544"
    :subject: CS&SS
    :credit: "5"
    :description: Examines life course research using event-history analysis with applications to the substantive areas of household dynamics, family formation and dissolution, marriage, cohabitation, and divorce, migration histories, residential mobility, and housing careers. Examines continuous- and discrete-time longitudinal models during practical laboratory sessions.
  - :name: Hierarchical Modeling for the Social Sciences
    :number: "560"
    :subject: CS&SS
    :credit: "4"
    :description: "Explores ways in which data are hierarchically organized, such as voters nested within electoral districts that are in turn nested within states. Provides a basic theoretical understanding and practical knowledge of models for clustered data and a set of tools to help make accurate inferences. Prerequisite: SOC 504-505-506 or equivalent; recommended: CS&SS 505-506 or equivalent. Offered: jointly with STAT 560."
  - :name: Bayesian Statistics for the Social Sciences
    :number: "564"
    :subject: CS&SS
    :credit: "4"
    :description: "Statistical methods based on the idea of probability as a measure of uncertainty. Topics covered include subjective notion of probability, Bayes' Theorem, prior and posterior distributions, and data analysis techniques for statistical models. Prerequisite: SOC 504-505-506 or equivalent; recommended: CS&SS 505; CS&SS 506. Offered: jointly with STAT 564."
  - :name: "Inequality: Current Trends and Explanations"
    :number: "565"
    :subject: CS&SS
    :credit: "3"
    :description: "Discussion of recent growth in economic inequality in the U.S. and competing explanations for these new trends through examination of labor market demographics, industrial composition and restructuring, and the broader political context that impacts policies like minimum wage, strength of unions, and foreign trade. Prerequisite: SOC 504-505-506 or equivalent; recommended: CS&SS 505 and CS&SS 506, or equivalent. Offered: jointly with SOC 565."
  - :name: Causal Modeling
    :number: "566"
    :subject: CS&SS
    :credit: "4"
    :description: "Construction of causal hypotheses. Theories of causation, counterfactuals, intervention vs. passive observation. Contexts for causal inference: randomized experiments; sequential randomization; partial compliance; natural experiments, passive observation. Path diagrams, conditional independence and d-separation. Model equivalence and causal under-determination. Prerequisite: course in statistics, SOC 504-505-506 or equivalent; recommended: CS&SS 505-506 or equivalent. Offered: jointly with STAT 566."
  - :name: Statistical Analysis of Social Networks
    :number: "567"
    :subject: CS&SS
    :credit: "4"
    :description: "Statistical and mathematical descriptions of social networks. Topics include graphical and matrix representations of social networks, sampling methods, statistical analysis of network data, and applications. Prerequisite: SOC 504-505-506 or equivalent; recommended: CS&SS 505; CS&SS 506. Offered: jointly with STAT 567."
  - :name: Game Theory for Social Scientists
    :number: "568"
    :subject: CS&SS
    :credit: "5"
    :description: "Studies non-cooperative game-theory and provides tools to derive appropriate statistical models from game-theoretic models of behavior. Equilibrium concepts, learning, repeated games and experimental game theory. Prerequisite: MATH 112, MATH 124, or MATH 134; STAT/ECON 311 or equivalent. Offered: jointly with ECON 568; W."
  - :name: Visualizing Data
    :number: "569"
    :subject: CS&SS
    :credit: "4"
    :description: "Explores techniques for visualizing social science data to complement graduate training methods. Emphasis on principles and perception of visualization, novel exploration and presentation of data and statistical models, and implementation of recommended techniques in statistics packages. Prerequisite: SOC 504, SOC 505 and SOC 506. Recommended: CS&SS 505 and CS&SS 506."
  - :name: Multivariate Data Analysis for the Social Sciences
    :number: "589"
    :subject: CS&SS
    :credit: "6"
    :description: "Provides social scientists with an introduction to multivariate analysis techniques and the knowledge to carry them out. Focuses on statistical methods that explore relationships between observed variables. Topics include principal components, cluster, factor, latent class analysis. Prerequisite: SOCWL 587, 588, or equivalent. Offered: jointly with SOC WL 589; A."
