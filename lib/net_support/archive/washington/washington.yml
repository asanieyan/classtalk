  - :name: Multiculturalism in Canada
    :number: "495"
    :subject: SISCA
    :credit: "5"
    :description: History of the multi-racial and multi-ethnic character of Canadian society. Impact of federal policy of bilingualism and multiculturalism. Current issues of language rights, retention of cultural heritage, self-government for aboriginal peoples, and improving race and ethnic relations.
  - :name: "Seminar: Canadian Problems"
    :number: "498"
