  - :name: Mexican Literature
    :number: "319"
    :subject: SPAN
    :credit: "3"
    :description: "Analysis of selected works of Mexican literature from the second half of the twentieth century: short stories, poetry, essay, and theatre. Focus on issues such as nationalism and national identity, gender, ethnicity, dependent development, and globalization. Prerequisite: either SPAN 301, SPAN 310 or SPAN 314, any of which may be taken concurrently."
  - :name: Contemporary Latin American Literature in English Translation
    :number: "320"
    :subject: SPAN
    :credit: "3"
    :description: Selected texts of contemporary Latin American literature, including examples of magical realism, the New Novel, and Central American poetry, in their sociohistorical context.
  - :name: Introduction to Hispanic Literary Studies
    :number: "321"
    :subject: SPAN
    :credit: "5"
    :description: "Acquaints the third-year student with elementary techniques of literary analysis, as applied to examples of narrative, poetry and theater, within the context of the Spanish and Latin American literary traditions. Prerequisite: SPAN 301, SPAN 310, or SPAN 314, any of which may be taken concurrently. Offered: A."
  - :name: Introduction to Hispanic Cultural Studies
    :number: "322"
    :subject: SPAN
    :credit: "5"
    :description: "Introduces students to elite, mass, and folk cultures of Latin America, Spain, and Latinos in the United States. Sample topics include transculturation, globalization, border culture, and relations between culture, democratization, and human rights. Prerequisite: SPAN 301, SPAN 310, or SPAN 314, any of which may be taken concurrently. Offered: Sp."
  - :name: Introduction to Spanish Linguistics
    :number: "323"
    :subject: SPAN
    :credit: "5"
    :description: "Synchronic and diachronic linguistic analysis of Spanish, including Spanish phonetics and phonology, morphology, syntax, and evolution of the language. Prerequisite: either SPAN 301, SPAN 310, or SPAN 314, any of which may be taken concurrently. Offered: W."
  - :name: Spanish Cultural Studies
    :number: "328"
    :subject: SPAN
    :credit: "5"
    :description: "Study abroad courses focussing on historical, social, and ideological aspects of modern Spanish culture. Lectures, readings, discussions, and written work in Spanish. For pre-approved study abroad courses only. Prerequisite: either SPAN 301, SPAN 310 or SPAN 314."
  - :name: Latin American Cultural Studies
    :number: "329"
    :subject: SPAN
    :credit: "5"
