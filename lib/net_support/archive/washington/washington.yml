- :name: International Studies (East Asian Studies)
  :courses: 
  - :name: History of Korean Civilization
    :number: "212"
    :subject: SISEA
    :credit: "5"
    :description: "From earliest times to present. Development of Korean society and culture in terms of government organization, social and economic change, literature, art. Offered: jointly with HSTAS 212."
  - :name: The Korean Peninsula and World Politics
    :number: "213"
    :subject: SISEA
    :credit: "5"
    :description: "Introduction to Korean politics, economics, society, and international relations since the late nineteenth century. Addresses the evolution of Korean in international society by comparing Korea's experience with that of China and Japan. Offered: jointly with POL S 213."
  - :name: Geography of Greater China
    :number: "236"
    :subject: SISEA
    :credit: "5"
    :description: "Studies the geography of development processes, patterns, and problems in \"Greater China\": mainland China, Taiwan, and Hong Kong. Covers physical geography, history, and economic and political systems, with major focus on geographical issues in China's development: agriculture, population, industry and trade, and relations with Hong Kong and Taiwan. Offered: jointly with GEOG 236."
  - :name: Japanese Civilization
    :number: "241"
    :subject: SISEA
    :credit: "5"
    :description: "Japan's civilization, including its origins, government, literature, economic institutions, material culture, social organization, and religions, in relation to the development of Japan as a society and nation. Cannot be taken for credit if SISEA 341 previously taken. Offered: jointly with HSTAS 241."
  - :name: Japan in the Contemporary World
    :number: "242"
    :subject: SISEA
    :credit: "5"
    :description: Interdisciplinary introduction to various aspects of contemporary Japan, such as its politics, economics, and society. Focuses on how Japan has interacted with the global community in the period since World War II.
  - :name: Han Chinese Society and Culture
    :number: "370"
    :subject: SISEA
    :credit: "5"
    :description: "Themes in the society and culture of the Han Chinese people. Concepts of self; personal interaction; family, gender, and marriage; communities and the state; religion and ritual; class, social categories, and social mobility; culturalism, nationalism, and patriotism. Offered: jointly with ANTH 370."
  - :name: "Study Abroad: East Asian Studies"
    :number: "399"
    :subject: SISEA
    :credit: "15"
    :description: For participants in study abroad program. Specific course content varies. Courses do not automatically apply to major/minor requirements.
  - :name: China's Environment
    :number: "406"
    :subject: SISEA
    :credit: "5"
    :description: "Analysis of contemporary environmental problems in China, including population, food, water supply, pollution, biodiversity, and environmental activism. Combines natural science and social science perspectives. Prerequisite: either ANTH 210, ENVIR 201, SIS 200, SIS 201, or SIS 202. Offered: jointly with ANTH 406."
  - :name: Global Futures in East Asia
    :number: "407"
    :subject: SISEA
    :credit: "5"
    :description: "Explores interlinked modernity projects in China, Japan, Korea, and Taiwan and how the education of youth figures in projects of national development and international economic competition. Recommended: prior courses in socio-cultural anthropology and East Asian studies. Offered: jointly with ANTH 407; AWSpS."
  - :name: History of Modern Japan
    :number: "423"
    :subject: SISEA
    :credit: "5"
    :description: "Political, social, economic, and cultural development of Japan from the late Tokugawa period to the present with special emphasis on the cultural impact of the West. Offered: jointly with HSTAS 423."
  - :name: Perspectives on East Asia for Teachers
    :number: "424"
    :subject: SISEA
    :credit: "6"
    :description: Substantive concepts, resources, and materials employed in teaching about East Asia. Requirements may vary in relation to the background of participants.
  - :name: Demographic Issues in Asia
    :number: "434"
    :subject: SISEA
    :credit: "35"
    :description: "Contemporary Asian countries face a number of issues with demographic components, including environmental and resource issues, ethnic rivalries, international migration, and public health. Addresses a set of these issues by focusing on the demography of one or more countries in Asia. Offered: jointly with SOC 434."
  - :name: Japanese Government and Politics
    :number: "435"
    :subject: SISEA
    :credit: "5"
    :description: "Government and politics of Japan with emphasis on the period since 1945. Offered: jointly with POL S 435."
  - :name: Political Parties in Japan and East Asia
    :number: "436"
    :subject: SISEA
    :credit: "5"
    :description: "Focus on political parties in Japan. Combines theoretical readings on political parties with intensive study of Japanese political parties. Recommended: either SISEA 242, SISEA 423, SISEA 440, or SISEA 442. Offered: jointly with POL S 429."
  - :name: Politics of Divided Korea
    :number: "439"
    :subject: SISEA
    :credit: "5"
    :description: "Governments, politics, and economy of South and North Korea, the inter-Korea relations, and the two Koreas' relationship with the major powers -- especially the United States -- with emphasis on the post-cold war period. Offered: jointly with POL S 439."
  - :name: The Emergence of Postwar Japan
    :number: "440"
    :subject: SISEA
    :credit: "5"
    :description: "The making of modern Japan; World War II and surrender; American occupation; postoccupation rebuilding; emergence as an industrial power. Recommended: HSTAS 423 or SISEA 423. Offered: jointly with HSTAS 424."
  - :name: Economic and Social History of Japan to 1900
    :number: "441"
    :subject: SISEA
    :credit: "5"
    :description: "Lecture-seminar on Japanese economic and social history from 700 to 1900. Analyses of the rise and decline of the shoen system, the rise of commerce, social change, changes in the living standard, demographic changes, and the early phases of industrialization. Political and cultural developments as related to economic and social change. Prerequisite: either SISEA 241/HSTAS 241 or SISEA 341/HSTAS 341. Offered: jointly with HSTAS 441."
  - :name: Political Economy of Postwar Japan
    :number: "442"
    :subject: SISEA
    :credit: "5"
    :description: "Political and economic problems of Japan since 1945. Utility of competing theoretical approaches to analysis of government and economy of Japan. Policy-making processes and effects of policies adopted. Some knowledge of postwar Japan desirable. Recommended: SISEA 440/HSTAS 424."
  - :name: Class and Culture in East Asia
    :number: "443"
    :subject: SISEA
    :credit: "5"
    :description: "Examines the nexus between culture and systems of social stratification/class in East Asia, with an emphasis on Taiwan, Korea, Japan, and China. Topics include class formation, mechanisms of social mobility and reproduction, markers of status and hierarchy, resistance, and the formation of class identity. Offered: jointly with ANTH 446."
  - :name: Politics of Representation in Modern China
    :number: "444"
    :subject: SISEA
    :credit: "5"
    :description: "Focuses on issues of representation and power in twentieth century China. Combines substantive information on modern Chinese society and culture with recent debates in social theory and the politics of representation. Major themes include Chinese nationalism, body politics, popular culture, and everyday practice. Offered: jointly with ANTH 444."
  - :name: Religion in China
    :number: "445"
    :subject: SISEA
    :credit: "5"
    :description: "Religion in Chinese society, doctrines, practices, and social consequences of the eclectic folk religion, the elite Confucian, Taoist, and Buddhist traditions, syncretistic sects, and imported Christianity. Prerequisite: either one 200-level ANTH course, ANTH 370, ANTH 403, LING 203, HSTAS 211, HSTAS 454, RELIG 202, SISEA 370, or SISEA 443."
  - :name: Modern Korean Society
    :number: "448"
    :subject: SISEA
    :credit: "5"
    :description: "Social organization and values of twentieth-century Korea. Changes in family and kinship, gender relations, rural society, urban life, education, and industrial organization since 1900. Differences between North and South Korea since 1945. Recommended: HSTAS/SISEA 212. Offered: jointly with ANTH 448."
  - :name: Government and Politics of China
    :number: "449"
    :subject: SISEA
    :credit: "5"
    :description: "Post-1949 government and politics, with emphasis on problems of political change in modern China. Offered: jointly with POL S 442."
  - :name: History of Modern China
    :number: "454"
    :subject: SISEA
    :credit: "5"
    :description: "Social, cultural, political, economic, and intellectual transformations and continuities in China from the end of the imperial period to the present. Offered: jointly with HSTAS 454"
  - :name: Topics in Chinese Social History
    :number: "456"
    :subject: SISEA
    :credit: "5"
    :description: "Surveys major issues and approaches to the study of the role of the Chinese people in China's historical development. Historical focus of course varies with instructor. Recommended: HSTAS 211, HSTAS 452, HSTAS 453, or HSTAS/SISEA 454. Offered: jointly with HSTAS 456."
  - :name: United States-China Relations
    :number: "459"
    :subject: SISEA
    :credit: "5"
    :description: "Surveys the history of United States-China relations and examines the evolution of bilateral relations, particularly since 1949. Focus on the period since 1972 and the major issues as they have evolved since that time, including trade, human rights, security, and Taiwan. Offered: jointly with POL S 419."
  - :name: "Cities in China: Past and Present"
    :number: "460"
    :subject: SISEA
    :credit: "5"
    :description: "Economic, political, social, and cultural functions of the city in modern Chinese history. Changes in China's urban system. The city as cultural center and focus of literary and cinematic representation. Attention to architecture, commerce, urbanization, the role of capital cities in the power of the state. Offered: jointly with HSTAS 460."
  - :name: China and Globalization
    :number: "462"
    :subject: SISEA
    :credit: "5"
    :description: "Examines the dynamics of the rise of China, its growing interactions with the international system and how it is in turn affected by the processes associated with globalization. Specific areas of examination include flows of resources, people, and information, and conceptions of Chinese identity. Prerequisite: SISA 210."
  - :name: "China's Economic Reforms: Integration Into World Economy"
    :number: "468"
    :subject: SISEA
    :credit: "5"
    :description: "A systematic survey of China's economic reforms since 1978, including China's increasing integration into world economy. Prerequisite: ECON 201. Offered: jointly with ECON 468."
  - :name: Law, Development, and Transition in East Asia
    :number: "469"
    :subject: SISEA
    :credit: "5"
    :description: "Examines the role of law and the courts in economic and political change in the developing world. Topics include variations in legal traditions and institutions, economic development, property rights, dispute resolution, democratization, and human rights. Empirical materials focus on East Asia. Offered: jointly with LSJ 469/POL S 469."
  - :name: Minority Peoples of China
    :number: "470"
    :subject: SISEA
    :credit: "5"
    :description: "Interaction between China and the peoples of its periphery, including Inner Asia, Tibet, Northern Mainland, Southeast Asia, and aboriginal peoples of Taiwan. Emphasis on ethnicity, ethnic group consciousness, and role of the Chinese state. Prerequisite: either ANTH/SISEA 370, HSTAS 454, LING 203, or one 200-level ANTH course. Offered: jointly with ANTH 470."
  - :name: Civil Society in Japan and East Asia
    :number: "474"
    :subject: SISEA
    :credit: "5"
    :description: Examines a wide range of nongovernmental organizations (NGOs) nonprofits, and voluntary groups under the unifying rubric of civil society. Theoretical introduction to civil society and ideas of social capital. Investigates general aspects of civil society, focusing on its specific characteristics in Japan and other parts of Asia.
  - :name: Japanese Society
    :number: "475"
    :subject: SISEA
    :credit: "5"
    :description: "Discusses rapidly changing Japanese society and history of its unique aspects. Readings and lectures in sociology, anthropology, economics, and politics; emphasis on Japanese search for cultural identity and prevalent interpretations of Japanese society and behavior. Recommended: either SISEA 241/HSTAS 241 or SISEA 341/HSTAS 341."
  - :name: Readings in the Social Sciences in Japanese
    :number: "478"
    :subject: SISEA
    :credit: "35"
    :description: "Introduction to articles and short works in economics, history, political science, and other social sciences. Assignments chosen from major Japanese monthlies and academic works. All readings in Japanese. Prerequisite: JAPAN 313."
  - :name: Readings in the Social Sciences in Japanese
    :number: "479"
    :subject: SISEA
    :credit: "35"
    :description: "Introduction to articles and short works in economics, history, political science, and other social sciences. Assignments chosen from major Japanese monthlies and academic works. All readings in Japanese. Prerequisite: JAPAN 313."
  - :name: New Orders in East Asia
    :number: "480"
    :subject: SISEA
    :credit: "5"
    :description: "Rise and fall of successive international systems in East Asia over the past 150 years: Sino-centric, imperialist, Washington Treaty system, Japan's East Asian order, Yalta system, cold-war system. Post-cold-war search for a new order. Special attention to triangular relations among the United States, China, and Japan."
  - :name: Science, Technology, and Innovation Policies in East Asia
    :number: "481"
    :subject: SISEA
    :credit: "5"
    :description: "Role of state and technological change in economic development. Analyzes state and corporate technology policies historically. Basic technology concepts, institutions, and policies in Japan, South Korea, Taiwan, and China. Examines sources of Asia's rise in world of technology and explores whether conditions for its success will continue. Recommended: SISEA or SISA course. Offered: jointly with I BUS 461."
  - :name: Japanese Business and Technology
    :number: "482"
    :subject: SISEA
    :credit: "5"
    :description: "Examination of Japan's postwar enterprise system in its historical context. Topics include corporate and financial structure, production and distribution, trade and investment policies, government-business relations, system of innovation, technological developments, prospects for the future. Offered: jointly with I BUS 462."
  - :name: Japanese Trade Politics
    :number: "486"
    :subject: SISEA
    :credit: "5"
    :description: "Survey of Japan's foreign trade diplomacy. Examines evolution of Japan's trade patterns in exports and foreign direct investment with key partners. Covers institutional and legal frameworks of Japan's trade relations, such as bilateral fora, regional options including free trade agreements, and multilateral venues such as the WTO. Offered: jointly with POL S 418."
  - :name: International Relations of Japan
    :number: "487"
    :subject: SISEA
    :credit: "5"
    :description: "Comprehensive examination of Japan's international relations. Covers issues such as trade, security, environment, aid, and human rights. Investigates Japan's participation in international organizations, including the UN, World Bank, IMF, and WTO. Examines Japan's relations with the United States, the European Union, Asia, Latin America, Africa, and other regions. Offered: jointly with POL S 424."
  - :name: Special Topics
    :number: "490"
    :subject: SISEA
    :credit: "15"
    :description: Course content varies.
  - :name: Economy of Japan
    :number: "494"
    :subject: SISEA
    :credit: "5"
    :description: "Analysis of the economic growth of Japan since about 1850 to the present. The reasons for rapid industrialization, various effects of sustained economic growth, and significant contemporary issues are investigated. Prerequisite: ECON 201. Offered: jointly with ECON 494."
  - :name: Undergraduate Research
    :number: "499"
    :subject: SISEA
    :credit: "15"
    :description: ""
  - :name: Foreign Trade and Investment Law of the People's Republic of China
    :number: "517"
    :subject: SISEA
    :credit: "4"
    :description: "Introduction to the regulatory regime governing foreign trade and investment in China and in-depth coverage of key aspects of the regime, with focus on issues faced by U.S. businesses. Covers specific regulations, their implementation in practice, as well as the political and economic background. Offered: jointly with LAW E 517."
  - :name: "Seminar: Introduction to the Interdisciplinary Study of China"
    :number: "521"
    :subject: SISEA
    :credit: "5"
    :description: ""
  - :name: "Seminar: Introduction to the Interdisciplinary Study of China"
    :number: "522"
    :subject: SISEA
    :credit: "5"
    :description: ""
  - :name: "Chinese History: Research Methods and Bibliographic Guides"
    :number: "531"
    :subject: SISEA
    :credit: "6"
    :description: "Introductory research seminar dealing with the methodological and bibliographical problems concerning all periods and aspects of Chinese history from the earliest times to the nineteenth century. Prerequisite: two years of classical or modern Chinese."
  - :name: The Chinese Political System
    :number: "532"
    :subject: SISEA
    :credit: "5"
    :description: "Examination of key approaches, interpretations, and secondary literature in the study of contemporary Chinese politics. Prerequisite: permission of instructor. Offered: jointly with POL S 532."
  - :name: Seminar on Contemporary Chinese Politics
    :number: "533"
    :subject: SISEA
    :credit: "5"
    :description: "Research on selected problems in contemporary Chinese politics. Prerequisite: SISEA 532 or permission of instructor. Offered: jointly with POL S 533."
  - :name: International Relations of Modern China
    :number: "535"
    :subject: SISEA
    :credit: "5"
    :description: "Foreign policy of the People's Republic of China: historical antecedents; domestic and international systemic determinants; and Chinese policies toward major states, regions, and issues. Prerequisite: a course on contemporary Chinese politics or history, or permission of instructor. Offered: jointly with POL S 535."
  - :name: Political Parties in Japan and East Asia
    :number: "536"
    :subject: SISEA
    :credit: "5"
    :description: "Focus on political parties in Japan. Combines theoretical readings on political parties with intensive study of Japanese political parties. Recommended: either SISEA 242, SISEA 423, SISEA 440, or SISEA 442."
  - :name: Selected Topics on the Chinese Economy
    :number: "538"
    :subject: SISEA
    :credit: "5"
    :description: Introduction to key issues of China's growth; the transition from planned economy; the changing role of the state; central-local relations; macro-management of the economy; income distribution; resources and agriculture; the external sector and the WTO.
  - :name: Japanese Law
    :number: "540"
    :subject: SISEA
    :credit: "4"
    :description: "Basic institutions and processes of the Japanese legal system. Historical development and traditional role of law, reception of Western law, and cultural and structural factors that influence the function of law and legal institutions. Offered: jointly with LAW B 540."
  - :name: Economic and Social History of Japan to 1900
    :number: "541"
    :subject: SISEA
    :credit: "5"
    :description: "Analyses of landholding systems, the rise of commerce, demographic changes, urbanization, early industrialization, and social change. Prerequisite: previous course work in Japanese history or economic history, or permission of instructor. Not open to students who have taken 441. Offered: jointly with HSTAS 541."
  - :name: Political Economy of Post War Japan
    :number: "542"
    :subject: SISEA
    :credit: "5"
    :description: "Political and economic problems of Japan since 1945. Utility of competing theoretical approaches to analysis of government and economy of Japan. Policy-making processes and effects of policies adopted. Recommended: some knowledge of postwar Japan."
  - :name: "Law in East Asia: China"
    :number: "543"
    :subject: SISEA
    :credit: "4"
    :description: "Introduction to the institutions and processes of the Chinese legal system. Focuses on the contemporary system and its role in relation to political, economic and social developments. Examines legal aspects governing foreign trade and investment in China. Offered: jointly with LAW B 541."
  - :name: Government Regulation of Business in Japan
    :number: "549"
    :subject: SISEA
    :credit: "3"
    :description: "Offered: jointly with LAW B 549."
  - :name: Japan, the United States, and New Orders in Asia
    :number: "550"
    :subject: SISEA
    :credit: "5"
    :description: "Seeks historical understanding of establishment of new order in contemporary East Asia. Analyzes the imperialist, Washington conference, and cold war systems and explores the present post-cold war search for a new order. Prerequisite: one course in modern Japanese history, political economy, or political science."
  - :name: International Relations of Northeast Asia
    :number: "551"
    :subject: SISEA
    :credit: "5"
    :description: "Comprehensive survey of contemporary international relations of Northeast Asia with emphasis on Russia, Japan, China, and the United States. Multidisciplinary approach placing contemporary problems in historical context, drawing on modern social science theories. Connections between defense and economics are examined. Prerequisite: permission of instructor. Offered: jointly with POL S 539."
  - :name: Chinese Legal Tradition
    :number: "553"
    :subject: SISEA
    :credit: "3"
    :description: "Concepts and principles of the legal tradition in China. Draws on primary and secondary sources in English and, for students with Chinese language competence, traces the concept and development of Chinese law as well as legal institutions in Chinese society. Offered: jointly with LAW B 553."
  - :name: Introduction to Japanese Studies
    :number: "555"
    :subject: SISEA
    :credit: "6"
    :description: Interdisciplinary introduction to the study of Japan, with emphasis on historical development. Required seminar for first-year graduate students.
  - :name: Readings on Japan in the Social Sciences
    :number: "558"
    :subject: SISEA
    :credit: "5"
    :description: "Seminar discussing articles in Japanese in economics, history, political science, and other social sciences. Assignments from major Japanese monthlies and academic works. Prerequisite: JAPAN 313 or equivalent and permission of instructor."
  - :name: Interdisciplinary Seminar on Japan
    :number: "559"
    :subject: SISEA
    :credit: "5"
    :description: "Advanced readings in history and the social sciences. Prerequisite: permission of instructor."
  - :name: Civil Society in Japan and East Asia
    :number: "574"
    :subject: SISEA
    :credit: "5"
    :description: Examines a wide range of nongovernmental organizations (NGOs), nonprofits, and voluntary groups under the unifying rubric of civil society. Theoretical introduction to civil society and ideas of social capital. Investigates general aspects of civil society, focusing on its specific characteristics in Japan and other parts of Asia. Not open to students who have taken SISEA 474.
  - :name: Seminar on Japanese Society
    :number: "575"
    :subject: SISEA
    :credit: "5"
    :description: "Interdisciplinary seminar with class-led discussions on readings from anthropology, history, sociology, and nondiscipline-specific articles on Japanese society. Prerequisite: background on Japan. Not open to students who have taken SISEA 475."
  - :name: Readings on Political Economy of Japan and Northeast Asia
    :number: "577"
    :subject: SISEA
    :credit: "5"
    :description: Analysis of major issues in Japan and also in Korea and China, such as the state's role in industrial development, trade and investment in Asia, trade and security relations with the U.S., and Asian models of capitalism.
  - :name: Modern Chinese History
    :number: "579"
    :subject: SISEA
    :credit: "5"
    :description: "Introduction to the major English-language literature on modern Chinese history and to the major historiographical issues of the period. Prerequisite: HSTAS 454 or equivalent, and permission of instructor. Offered: jointly with HSTAS 579."
  - :name: Science, Technology, and Innovation Policies in East Asia
    :number: "581"
    :subject: SISEA
    :credit: "5"
    :description: "Role of state and technological change in economic development. Analyzes state and corporate policies historically. Technology concepts, institutions, and policies in Japan, South Korea, Taiwan, and China. Examines sources of Asia's rise in world of technology and explores conditions for its successful continuation. Not open to undergraduates. Recommended: SISEA/SSIA course. Offered: jointly with I BUS 561."
  - :name: Japanese Business and Technology
    :number: "582"
    :subject: SISEA
    :credit: "5"
    :description: "Examination of Japan's postwar enterprise system in its historical context. Topics include corporate and financial structure, production and distribution, trade and investment policies, government-business relations, system of innovation, technological developments, prospects for the future. Offered: jointly with I BUS 562."
  - :name: Survey of Korean Society
    :number: "584"
    :subject: SISEA
    :credit: "5"
    :description: "Introduction to the social and political institutions of North and South Korea with an opportunity to master the most important literature on modern Korea. Focuses on the twentieth century with the major emphasis on the post-1945 period. Offered: A."
  - :name: "Research Seminar: Modern Korea"
    :number: "585"
    :subject: SISEA
    :credit: "6"
    :description: "Advanced instruction in problems and methods of research in Korean history. Foreign language not required. Prerequisite: permission of instructor."
  - :name: Japanese Trade Politics
    :number: "586"
    :subject: SISEA
    :credit: "5"
    :description: Survey of Japan's foreign trade diplomacy. Examines evolution of Japan's trade patterns in exports and foreign direct investment with key partners. Covers institutional and legal frameworks of Japan's trade relations, such as bilateral fora, regional options including free trade agreements, and multilateral venues such as the WTO. Not open to students who have taken SISEA 486.
  - :name: International Relations in Japan
    :number: "587"
