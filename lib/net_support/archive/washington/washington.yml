    :credit: "24"
    :description: "Medical student participation in dissection and study of autopsy and surgical pathology cases. Cases worked up under senior staff, including dissection, microscopic examination, and literature review. Attendance at pathology conferences and seminars expected. Prerequisite: third- or fourth-year student standing."
