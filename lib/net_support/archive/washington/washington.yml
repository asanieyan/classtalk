    :description: "Consideration of the spatial dimensions of Canadian socioeconomic, cultural, and political development, with emphasis on resource potentials and relations with the United States, Japan, and other important trading partners. Prerequisite: GEOG 308 or permission of instructor. Offered: jointly with GEOG 507."
