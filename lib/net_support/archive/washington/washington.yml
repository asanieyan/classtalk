    :description: "Study of popular alternative and complementary medicines used in the United States. Focus on herbal products with some coverage of homeopathic and other non-nutritional dietary supplements. Demonstration of resources for current objective information on these controversial medicines. Credit/no credit only. Offered: A."
  - :name: Diagnostic Medicinal Chemistry
    :number: "435"
    :subject: MEDCH
    :credit: "3"
    :description: "Examination of clinical diagnostic tests with regard to the chemical or biochemical rationale of the testing method, interpretation of test results, and major factors influencing test values with special emphasis on the effects of medications. Clinical laboratory data from patients considered in light of these factors. Prerequisite: MEDCH 451 or BIOC 406 or equivalent, or permission of instructor. Offered: W."
  - :name: Medicinal Biochemistry I
    :number: "450"
    :subject: MEDCH
    :credit: "3"
    :description: "Introduction to biochemistry for Pharm.D. students with an emphasis on those aspects of biochemistry which are particularly relevant to understanding human disease and therapeutic intervention strategies. Offered: W."
