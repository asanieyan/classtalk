    :number: "502"
    :subject: HSTAS
    :credit: "12"
    :description: "Seminar on selected topics and problems in the history of medieval and modern India. Prerequisite: HSTAS 501 and permission of instructor."
  - :name: "Seminar: History of India"
    :number: "503"
    :subject: HSTAS
    :credit: "12"
    :description: "Seminar on selected topics and problems in the history of medieval and modern India. Prerequisite: HSTAS 501 and permission of instructor."
