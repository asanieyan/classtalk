    :description: Study of historians, development of historical study as a distinct pursuit, focus of attention in historical scholarship in the ancient world and comparison with modern interpretation of antiquity.
  - :name: "Medieval Europe: Writings and Interpretations"
    :number: "502"
    :subject: HIST
