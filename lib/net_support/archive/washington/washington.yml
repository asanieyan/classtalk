    :description: "Fascism in Italy as studied within the broader European context of nationalism, imperialism, and modernization, with particular emphasis on the arts -- literature, film, architecture, and urbanism. Offered: jointly with ART H 495; A."
  - :name: Dante's Comedy in English
    :number: "480"
    :subject: ITAL
    :credit: "5"
