  - :name: South Asia Today
    :number: "200"
    :subject: SISSA
    :credit: "5"
    :description: Interdisciplinary introduction to the field of South Asian Studies. Overview of the topographic, social, and linguistic geography and history of India, Pakistan, Bangladesh, Sri Lanka, and Nepal. Examines politics, economy, social structure, religion, cultural production and the arts, popular culture, and transnationalism.
  - :name: Introduction to South Asian History, 1500 - present
    :number: "202"
    :subject: SISSA
    :credit: "5"
    :description: "The Islamic impact, British conquest, and contemporary India. Emphasis on the rise of nationalism, social organization, and contemporary life and history. Offered: jointly with HSTAS 202."
  - :name: Modern South Asia
    :number: "316"
    :subject: SISSA
    :credit: "5"
    :description: "Twentieth-century history and society of Indian subcontinent. Topics include nationalism, rural and urban life, popular culture gender and environmental politics. Offered: jointly with ANTH 316."
  - :name: Social Movements in Contemporary India
    :number: "339"
    :subject: SISSA
    :credit: "5"
    :description: "Covers issues of social change, economic development, and identity politics in contemporary India studied through environmental and women's movements. Includes critiques of development and conflicts over forests, dams, women's rights, religious community, ethnicity, and citizenship. Offered: jointly with WOMEN 339/ANTH 339."
  - :name: Government and Politics of South Asia
    :number: "340"
    :subject: SISSA
    :credit: "5"
    :description: "Comparison of problems of national integration and political development in India, Pakistan, and Ceylon. Offered: jointly with POL S 340."
  - :name: Political Violence and the Post-Colonial State in South Asia
    :number: "341"
    :subject: SISSA
    :credit: "5"
    :description: "Examines theoretical approaches to the analysis of collective, state, and anti-state violence in post-colonial South Asia through the study of specific cases of political violence in modern India, Pakistan, Sri Lanka, and Nepal. Offered: jointly with ANTH 341."
  - :name: Comparative Geographies of Youth
    :number: "343"
    :subject: SISSA
    :credit: "5"
    :description: "Examines how three key global processes - rising levels of formal education, changing health regimes , and environmental transformation - are shaping youth in the US and South Asia. Examines ways young people rework broader structures, paying particular attention to their economic livelihoods, cultural practices, and political engagements. Offered: jointly with GEOG 343; A."
  - :name: Introduction to the Philosophical Systems of India
    :number: "386"
    :subject: SISSA
    :credit: "5"
    :description: "Fundamental views of classical Indian philosophical schools on epistemology and metaphysics through readings in translation of basic works. Nyaya, Vaisesika, Samkhya, Yoga, Jain philosophy, Vijnanavada and Madhyamika Buddhism, Advaita Vedanta, and later developments. Offered: jointly with PHIL 386."
  - :name: "Study Abroad: South Asian Studies"
    :number: "399"
    :subject: SISSA
    :credit: "15"
    :description: For participants in study abroad program. Specific course content varies. Courses do not automatically apply to major/minor requirements.
  - :name: Political Economy of India
    :number: "417"
    :subject: SISSA
    :credit: "5"
    :description: "Analysis of relationships among processes of economic change, political institutions, and structures of political power in contemporary India. Includes contrasting approaches to Indian economic development, land reform, radical and agrarian political movements, and role of foreign aid. Offered: jointly with POL S 417."
  - :name: International Relations of South Asia
    :number: "434"
    :subject: SISSA
    :credit: "5"
    :description: "Interrelationships of domestic, interstate, and extraregional forces and their effects upon the resolution or expansion of interstate conflicts in South Asia. Offered: jointly with POL S 434."
  - :name: Social and Political Geographies of South Asia
    :number: "436"
    :subject: SISSA
    :credit: "5"
    :description: "Introduces the social and political geographies of South Asia through reference to agrarian change in India. Outlines key concepts related to the reproduction of inequality in the region, particularly theories of caste, class, gender, and religious communalism, and examines the mechanisms through which these inequalities are reproduced in South Asia. Offered: jointly with GEOG 436, Sp."
  - :name: Special Topics
    :number: "490"
    :subject: SISSA
    :credit: "15"
    :description: Topics vary.
  - :name: Ramayana in Comparative Perspective
    :number: "494"
    :subject: SISSA
    :credit: "5"
    :description: "Examines and compares different versions (mainly South Asian) of the Ramayana, including the widely popular television version. Focuses on some famous and controversial passages, with special attention to gender issues. Incorporates background readings from the most recent research. Offered: jointly with ASIAN 494."
  - :name: Undergraduate Colloquium on South Asia
    :number: "498"
    :subject: SISSA
    :credit: "5"
    :description: Interrelationship of the various social science disciplines in the study of South Asian history and culture.
