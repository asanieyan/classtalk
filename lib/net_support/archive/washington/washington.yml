    :description: "Theory and practice of communicative language teaching; current developments in foreign-language teaching; evaluation of teaching materials; includes attendance at the departmental and university-wide fall orientation; required for beginning teaching assistants of Scandinavian and the Baltic languages. May not be taken for credit if GRDSCH 615 already taken. Prerequisite: SCAND 518. Credit/no credit only."
