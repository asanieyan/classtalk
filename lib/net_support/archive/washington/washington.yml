    :description: "In-depth classroom practicum experiences to certificated teachers working on additional endorsements. Arrangements must be made prior to enrolling with an adviser in the Teacher Education Office. Offered: AWSpS."
  - :name: Master's Thesis
    :number: "700"
    :subject: EDUC
    :credit: "0"
    :description: "Prerequisite: permission of faculty adviser and graduate program coordinator. Offered: AWSpS."
  - :name: Doctoral Dissertation
    :number: "800"
