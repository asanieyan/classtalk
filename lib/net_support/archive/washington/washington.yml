- :name: Atmospheric Sciences
  :courses: 
  - :name: Weather
    :number: "101"
    :subject: ATM_S
    :credit: "5"
    :description: "The earth's atmosphere, with emphasis on weather observations and forecasting. Daily weather map discussions. Highs, lows, fronts, clouds, storms, jet streams, air pollution, and other features of the atmosphere. Physical processes involved in weather phenomena. Intended for nonmajors. Offered: AWSpS."
  - :name: Climate and Climate Change
    :number: "211"
    :subject: ATM_S
    :credit: "5"
    :description: "The nature of the global climate system. Factors influencing climate including interactions among the atmosphere, oceans, solid earth, and biosphere. Stability and sensitivity of climate system. Global warming, ozone depletion, and other human influences. Intended for nonmajors. Offered: AWSp."
  - :name: "Air Pollution: From Urban Smog to the Ozone Hole"
    :number: "212"
    :subject: ATM_S
    :credit: "5"
    :description: "Introduction to air pollution on local, regional, and global scales, with focus on the sources, transformation, and dispersion of pollutants responsible for urban smog, acid rain, climate change, and the ozone hole. Health and environmental effects of air pollutants, technological solutions, and international policy regulations. Offered: AWSp."
  - :name: Introduction to Atmospheric Sciences
    :number: "301"
    :subject: ATM_S
    :credit: "5"
    :description: "Composition and structure of the atmosphere. Clouds and weather phenomena. Thermodynamic processes. Solar and terrestrial radiation. Air motions. Daily weather discussions and forecasts. For majors and nonmajors. Prerequisite: 2.0 in each of MATH 124; MATH 125; MATH 126; PHYS 121; PHYS 122; and PHYS 123. Offered: A."
  - :name: Physical Climatology
    :number: "321"
    :subject: ATM_S
    :credit: "3"
    :description: "Evolution and present state of earth's climate. Emphasis on physical processes determining the climate of the earth's atmosphere and surface: radiative transfer, energy balance, hydrologic cycle, atmospheric and oceanic energy transport. Factors controlling climate change. Prerequisite: ATM S 301. Offered: Sp."
  - :name: Introduction to Thermodynamics and Cloud Processes
    :number: "340"
    :subject: ATM_S
    :credit: "5"
    :description: "Thermodynamics and hydrostatics. Cloud and precipitation processes with emphasis on the microphysics. Prerequisite: either MATH 126, MATH 129, or MATH 136. Offered: W."
  - :name: Fundamentals of Atmospheric Chemistry
    :number: "358"
    :subject: ATM_S
    :credit: "3"
    :description: "Review of basic principles of physical chemistry; evolution and chemical composition of earth's atmosphere; half-life, residence and renewal time; sources, transformation, transport and sinks of gases in the troposphere; atmospheric aerosols; chemical cycles; air pollution; stratospheric chemistry. Recommended: CHEM 142. Offered: Sp."
  - :name: Atmospheric Structure and Analysis
    :number: "370"
    :subject: ATM_S
    :credit: "5"
    :description: "Structure and evolution of extratropical cyclones, fronts and convective systems. Surface and upper air analysis techniques. Radar and satellite data. Real-world applications of basic dynamical principles. Introduction to operational products and forecasting. Prerequisite: ATM S 301. Offered: W."
  - :name: Honors Tutorial in Atmospheric Sciences
    :number: "390"
    :subject: ATM_S
    :credit: "6"
    :description: "Review and discussion of selected problems in atmospheric sciences. Introduction to research methods. Presentation of a research paper. Offered: AWSpS."
  - :name: Atmospheric Physics
    :number: "431"
    :subject: ATM_S
    :credit: "5"
    :description: "Energy transfer processes: solar and atmospheric radiation, turbulence, and boundary layer structure. Applications. Prerequisite: either ATM S 340 or PHYS 224. Offered: A."
  - :name: Atmospheric Motions I
    :number: "441"
    :subject: ATM_S
    :credit: "3"
    :description: "Basic equations governing atmospheric motions and their elementary applications; circulation and vorticity; dynamics of midlatitude disturbances. Prerequisite: either AMATH 353 or MATH 309; MATH 324. Offered: A."
  - :name: Atmospheric Motions II
    :number: "442"
    :subject: ATM_S
    :credit: "5"
    :description: "Wave dynamics, numerical prediction, development of midlatitude synoptic systems, and general circulation. Includes laboratory exercises. Prerequisite: ATM S 441. Offered: W."
  - :name: Instruments and Observations
    :number: "451"
    :subject: ATM_S
    :credit: "5"
    :description: "Principles of operating instruments for measuring important atmospheric parameters (e.g., temperature, humidity, aerosol concentration). Concepts of sensitivity, accuracy, representativeness, time response. Manipulation of output data including signal processing and statistical analysis. Experimental design and implementation of the design in actual field experiments is included. Prerequisite: ATM S 370; ATM S 442; STAT 311. Offered: Sp."
  - :name: Weather Forecasting and Advanced Synoptic Meteorology
    :number: "452"
    :subject: ATM_S
    :credit: "5"
    :description: "Basic forecasting techniques. Application of numerical modeling and statistical approaches. Structure, evolution, and forecasting of convective systems. Radar applications. Diurnal and topographically-forced circulations. Aviation meteorology. Laboratories include extensive practice in forecasting and surface map analysis. Prerequisite: ATM S 370; ATM S 442; STAT 311. Offered: Sp."
  - :name: Global Atmospheric Chemistry
    :number: "458"
    :subject: ATM_S
    :credit: "4"
    :description: "Global atmosphere as chemical system. Physical factors and chemical processes. Natural variabilities and anthropogenic change. Cycling of trace substances. Global issues such as climate change, acidic deposition, influences on biosphere. Prerequisite: either ATM S 358 or CHEM 456. Offered: jointly with CHEM 458; A."
  - :name: Water in the Environment
    :number: "460"
    :subject: ATM_S
    :credit: "3"
    :description: "Discusses the unique physical and chemical properties of the water molecule in relation to the atmospheric greenhouse effect, precipitation formation, oceanic circulations, infiltration of water through soils, geyser eruptions, and glacier and sea ice thickness. Prerequisite: either MATH 124, MATH 126, MATH 129, or MATH 136; PHYS 123. Offered: jointly with ESS 424/PHYS 460. Offered: A."
  - :name: Air-Quality Modeling
    :number: "480"
    :subject: ATM_S
    :credit: "3"
    :description: "Evaluation of air-quality models relating air pollution emissions to environmental concentrations. Topics include meteorological dispersion models and various \"receptor\" models based on chemical \"fingerprinting\" of sources. Emphasizes current problems. Offered: jointly with CEE 480; W."
  - :name: Current Weather Analysis
    :number: "490"
    :subject: ATM_S
    :credit: "6"
    :description: "Reviews and analyzes current weather situations and forecasts. Promotes active discussion between the leader and attendees, and provides exposure to practical aspects of forecasting, the structure of synoptic and local weather phenomena, and applications of basic meteorological concepts. Offered: AWSp."
  - :name: Readings in Meteorology or Climatology
    :number: "492"
    :subject: ATM_S
    :credit: "0"
    :description: "Credit/no credit only. Offered: AWSpS."
  - :name: Fundamentals of Physics and Chemistry of the Atmosphere
    :number: "501"
    :subject: ATM_S
    :credit: "5"
    :description: "Fundamentals of hydrostatics, thermodynamics, radiation, cloud physics, and atmospheric chemistry. Offered: A."
  - :name: Introduction to Synoptic Meteorology
    :number: "502"
    :subject: ATM_S
    :credit: "3"
    :description: "Overview of weather systems; atmospheric observations and data assimilation. Elementary manual and computer-aided synoptic analysis techniques. Interpretation of satellite and ground-based observations. Kinematics. Fronts and frontogenesis; life cycles of extratropical cyclones; related mesoscale phenomena. Numerical weather prediction; interpretation of forecast products. Offered: Sp."
  - :name: Atmospheric Motions I
    :number: "503"
    :subject: ATM_S
    :credit: "3"
    :description: "Basic equations governing atmospheric motions and their elementary applications; circulation and vorticity; dynamics of midlatitude disturbances. Offered: A."
  - :name: Atmospheric Motions II
    :number: "504"
    :subject: ATM_S
    :credit: "5"
    :description: "Wave dynamics, numerical prediction, development of midlatitude synoptic systems, and general circulation. Prerequisite: either ATM S 441 or ATM S 503. Offered: W."
  - :name: Introduction to Fluid Dynamics
    :number: "505"
    :subject: ATM_S
    :credit: "4"
    :description: "Eulerian equations for mass, motion; Navier-Stokes equation for viscous fluids, Cartesion tensors, stress, strain relations; Kelvin's theorem, vortex dynamics; potential flows, flows with high, low Reynolds numbers; boundary layers, introduction to singular perturbation techniques; water waves; linear instability theory. Prerequisite: AMATH 403 or permission of instructor. Offered: jointly with AMATH 505/OCEAN 511; A."
  - :name: Geochemical Cycles
    :number: "508"
    :subject: ATM_S
    :credit: "4"
    :description: "Descriptive, quantitative aspects of earth as biogeochemical system. Study of equilibria, transport processes, chemical kinetics, biological processes; their application to carbon, sulfur, nitrogen, phosphorus, other elemental cycles. Stability of biogeochemical systems; nature of human perturbations of their dynamics. Prerequisite: permission of instructor. Offered: jointly with OCEAN 523/CHEM 523; Sp."
  - :name: Geophysical Fluid Dynamics I
    :number: "509"
    :subject: ATM_S
    :credit: "4"
    :description: "Dynamics of rotating stratified fluid flow in the atmosphere/ocean and laboratory analogues. Equations of state, compressibility, Boussinesq approximation. Geostrophic balance, Rossby number. Poincare, Kelvin, Rossby waves, geostrophic adjustment. Ekman layers. Continuously stratified dynamics: Inertia-gravity waves, potential vorticity, quasigeostrophy. Prerequisite: ATM S/AMATH 505/OCEAN 511. Offered: jointly with OCEAN 512; W."
  - :name: Physics of Ice
    :number: "510"
    :subject: ATM_S
    :credit: "3"
    :description: "Structure of the water molecule. Crystallographic structures of ice. Electrical, optical, thermal, and mechanical properties of ice. Growth of ice from vapor and liquid phases. Offered: jointly with ESS 531; alternate years; W."
  - :name: Formation of Snow and Ice Masses
    :number: "511"
    :subject: ATM_S
    :credit: "3"
    :description: "Snow and ice climatology. Formation of the ice crystals in clouds. Snow metamorphism. Transfer of radiative, sensible, and latent heat at snow and ice surfaces. Remote sensing of snow and ice. Growth and melt of sea ice. Climatic records from ice. Prerequisite: permission of instructor. Offered: jointly with ESS 532; alternate years; A."
  - :name: Dynamics of Snow and Ice Masses
    :number: "512"
    :subject: ATM_S
    :credit: "3"
    :description: "Rheology of snow and ice. Sliding and processes at glacier beds. Thermal regime and motion of seasonal snow, glaciers, and ice sheets. Avalanches and glacier surges. Deformation and drift of sea ice. Response of natural ice masses to change in climate. Prerequisite: permission of instructor. Offered: jointly with ESS 533; alternate years; Sp."
  - :name: Structural Glaciology
    :number: "513"
    :subject: ATM_S
    :credit: "3"
    :description: "Physical and chemical processes in snow, stratigraphy, and metamorphism. Interpretation of ice sheet stratigraphy in terms of paleoenvironment. Dynamic metamorphism of ice from flow. Structures formed at freezing interfaces. Structure of river, lake, and sea ice. Relationship between structures and bulk physical properties. Prerequisite: permission of instructor. Offered: jointly with ESS 534; alternate years; W."
  - :name: Ice and Climate Modeling
    :number: "514"
    :subject: ATM_S
    :credit: "3"
    :description: "Principles of global climate modeling. Modeling seasonal cycles of snow cover and sea ice. Ice-sheet mass balance and flow. Solar radiation anomalies due to changes in earth's orbit. Climate/ice-sheet models of Pleistocene ice ages. Prerequisite: permission of instructor. Offered: jointly with ESS 535; alternate years."
  - :name: Atmospheric Sciences Colloquium
    :number: "520"
    :subject: ATM_S
    :credit: "15"
    :description: "Seminars on current research in advanced topics related to atmospheric sciences, conducted by faculty and visiting professors/scientists. Includes presentation of doctoral dissertations by department graduate students. For Atmospheric Sciences graduate students only. Credit/no credit only. Prerequisite: permission of department. Offered: AWSp."
  - :name: Seminar in Atmospheric Dynamics
    :number: "521"
    :subject: ATM_S
    :credit: "0"
    :description: "Directed at current research in the subject. For advanced students. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSp."
  - :name: Seminar in Clouds and Precipitation
    :number: "523"
    :subject: ATM_S
    :credit: "0"
    :description: "Directed at current research in the subject. For advanced students. Credit/no credit only. Prerequisite: permission of instructor. Offered: AW."
  - :name: Seminar in Climate Dynamics and Energy Transfer
    :number: "524"
    :subject: ATM_S
    :credit: "0"
    :description: "Directed at current research in the subject. For advanced students. Credit/no credit only. Prerequisite: permission of instructor. Offered: A."
  - :name: Seminar Topics in Atmospheric Chemistry
    :number: "525"
    :subject: ATM_S
    :credit: "6"
    :description: "Seminar for atmospheric scientists, chemists, and engineers in problems associated with the chemical composition of the atmosphere. Topics range from the natural system to urban pollution and global atmospheric change. Faculty lectures and student participation. Prerequisite: CEE 301 or permission of instructor. Offered: jointly with CEE 553; W."
  - :name: "Atmospheric Radiation: Introductory"
    :number: "532"
    :subject: ATM_S
    :credit: "3"
    :description: "Fundamentals of radiative transfer; absorption and scattering by atmospheric gases; elementary applications to constraints on the thermal structure, photochemistry, and remote sensing. Prerequisite: PHYS 225 or permission of instructor. Offered: jointly with ESS 571; Sp."
  - :name: "Atmospheric Radiation: Advanced"
    :number: "533"
    :subject: ATM_S
    :credit: "3"
    :description: "Optical properties and particle absorption and scattering; solutions of radiative transfer equation in multiple scattering atmospheres; applications to atmospheric and surface energy balance and remote sensing. Prerequisite: ATM S 532/ESS 571 or permission of instructor. Offered: jointly with ESS 572; A."
  - :name: Remote Sensing of the Atmosphere and Climate System
    :number: "534"
    :subject: ATM_S
    :credit: "3"
    :description: "Satellite systems for sensing the atmosphere and climate system. Recovery of atmospheric and surface information from satellite radiance measurements. Applications to research. Prerequisite: ATM S 532 or ATM S 533. Offered: jointly with ESS 521; alternate years."
  - :name: Cloud Microphysics and Dynamics
    :number: "535"
    :subject: ATM_S
    :credit: "3"
    :description: "Basic concepts of cloud microphysics, water continuity in clouds, cloud dynamics, and cloud models. Prerequisite: ATM S 501 or permission of instructor. Offered: jointly with ESS 573; W."
  - :name: Mesoscale Storm Structure and Dynamics
    :number: "536"
    :subject: ATM_S
    :credit: "3"
    :description: "Techniques of observing storm structure and dynamics by radar and aircraft, observed structures of precipitating cloud systems, comparison of observed structures with cloud models. Prerequisite: either ATM S 535 or ESS 573. Offered: alternate years; Sp."
  - :name: Synoptic and Mesoscale Dynamics
    :number: "542"
    :subject: ATM_S
    :credit: "3"
    :description: "Quasi-geostrophic theory, baroclinic instability, symmetric instability, tropical disturbances, frontogenesis, orographic disturbances, convective storms. Prerequisite: ATM S 509/OCEAN 512 and AMATH 402 or equivalents. Offered: Sp."
  - :name: General Circulation of Atmosphere
    :number: "545"
    :subject: ATM_S
    :credit: "3"
    :description: "Requirements of the global angular momentum, heat, mass, and energy budgets upon atmospheric motions as deduced from observations. Study of the physical processes through which these budgets are satisfied. Prerequisite: ATM S 509/OCEAN 512 or permission of instructor. Offered: A."
  - :name: Boundary Layer Metereology
    :number: "547"
    :subject: ATM_S
    :credit: "3"
    :description: "Turbulence, turbulent fluxes, averaging. Convection and shear instability. Monin-Obukhov similarity theory, surface roughness. Wind profiles. Organized large eddies. Energy fluxes at ocean and land surfaces, diurnal cycle. Convective and stably stratified boundary layers. Cloud-topped boundary layers. Remote sensing. Boundary layer modeling and parameterization. Prerequisite: ATM S 505, AMATH 505, or OCEAN 511. Offered: alternate years; Sp."
  - :name: "Atmospheric Structure and Analysis I: Synoptic Scale Systems"
    :number: "551"
    :subject: ATM_S
    :credit: "4"
    :description: "Extratropical cyclones and cyclogenesis. Jet streams. Upper waves in the westerlies. Diagnosis of vertical motions. Fronts and frontogenesis. Prerequisite: ATM S 502 and ATM S 509/OCEAN 512. Offered: alternate years; A."
  - :name: Objective Analysis
    :number: "552"
    :subject: ATM_S
    :credit: "3"
    :description: "Review of objective analysis techniques commonly applied to atmospheric problems; examples from the meteorological literature and class projects. Superposed epoch analysis, cross-spectrum analysis, filtering, eigenvector analysis, optimum interpolation techniques. Offered: W."
  - :name: Planetary Atmospheres
    :number: "555"
    :subject: ATM_S
    :credit: "3"
    :description: "Problems of origin, evolution, and structure of planetary atmospheres, emphasizing elements common to all; roles of radiation, chemistry, and dynamical processes; new results on the atmospheres of Venus, Mars, Jupiter, and other solar system objects in the context of comparative planetology. Offered: jointly with ASTR 555/ESS 581; alternate years."
  - :name: Planetary-Scale Dynamics
    :number: "556"
    :subject: ATM_S
    :credit: "3"
    :description: "Zonally symmetric circulations, planetary waves, equatorial waves, dynamics of the middle atmosphere, trace constituent transport, nonlinear aspects of atmospheric flows. Prerequisite: ATM S 542 or permission of instructor. Offered: alternate years; Sp."
  - :name: Atmospheric Chemistry
    :number: "558"
    :subject: ATM_S
    :credit: "3"
    :description: "Photochemistry of urban, rural, and marine tropospheric air, and of the natural and perturbed ozone in the middle atmosphere. Unity of the chemistries in these apparently different regimes. Prerequisite: ATM S 458 or ATM S 501 or CHEM 457 or permission of instructor. Offered: Sp."
  - :name: Atmosphere/Ocean Interactions
    :number: "560"
    :subject: ATM_S
    :credit: "3"
    :description: "Observations and theory of phenomena of the coupled atmosphere-ocean system. El Nino/Southern Oscillation; decadal tropical variability; atmospheric teleconnections; midlatitude atmosphere-ocean variability. Overview of essential ocean and atmospheric dynamics, where appropriate. Credit/no credit only. Prerequisite: ATM S 509/OCEAN 512. Offered: jointly with OCEAN 560; alternate years; Sp."
  - :name: Atmospheric Aerosol and Multiphase Atmospheric Chemistry
    :number: "564"
    :subject: ATM_S
    :credit: "3"
    :description: "Physics and chemistry of particles and droplets in the atmosphere. Statistics of size distributions, mechanics, optics, and physical chemistry of atmospheric aerosols. Brownian motion, sedimentation, impaction, condensation, and hydroscopic growth. Prerequisite: permission of instructor. Offered: alternate years; W."
  - :name: Advanced Physical Climatology
    :number: "571"
    :subject: ATM_S
    :credit: "3"
    :description: "Physical processes that determine the climate of Earth and its past and future changes. Greenhouse effect. Climate modeling. Radiative and dynamical feedback processes. Orbital parameter theory. Critical analysis of climate change predictions. Prerequisite: permission of instructor. Offered: A."
  - :name: Large Scale Dynamics of the Tropical Atmosphere
    :number: "575"
    :subject: ATM_S
    :credit: "3"
    :description: "Observations and underlying dynamics of large-scale tropical circulations. Factors that determine regions of large-scale persistent precipitation in the tropics, thermal forcing of atmospheric circulations by these regions, and temporal variability of the forcing and response. Credit/no credit only. Prerequisite: ATM S 509/OCEAN 512, ATM S 542. Offered: alternate years; W."
  - :name: Numerical Analysis of Time Dependent Problems
    :number: "581"
    :subject: ATM_S
    :credit: "5"
    :description: "Numerical methods for time-dependent differential equations, including explicit and implicit methods for hyperbolic and parabolic equations. Stability, accuracy, and convergence theory. Spectral and pseudospectral methods. Prerequisite: AMATH 581 or AMATH 584. Offered: jointly with AMATH 586/MATH 581; Sp."
  - :name: Advanced Numerical Modeling of Geophysical Flows
    :number: "582"
    :subject: ATM_S
    :credit: "3"
    :description: "Topics of current interest including: efficient time differencing, semi-implicit and multiple time-step techniques. Semi-lagrangian schemes. Treatment of poorly resolved gradients. Flux-corrected transport. Positive definite advection schemes. Aliasing error and nonlinear instability. Wave permeable boundary conditions. Prerequisite: ATM S 581 and AMATH 586 or MATH 586. Offered: alternate years."
  - :name: Climate Impacts on the Pacific Northwest
    :number: "585"
    :subject: ATM_S
    :credit: "4"
    :description: "Knowledge of past/future patterns of climate to improve Pacific Northwest resource management. Topics include the predictability of natural/human-caused climate changes; past societal reactions to climate impacts on water, fish, forest, and coastal resources; how climate and public policies interact to affect ecosystems and society. Offered: jointly with ESS/ENVIR/SMA 585; Sp."
  - :name: Current Research in Climate Change
    :number: "586"
    :subject: ATM_S
    :credit: "20"
    :description: "Weekly lectures focusing on a particular aspect of climate (topic to change each year) from invited speakers (both UW and outside), plus one or two keynote speakers, followed by class discussion. Offered: jointly with ESS 586/OCEAN 586."
  - :name: Climate Dynamics
    :number: "587"
    :subject: ATM_S
    :credit: "3"
    :description: "Examines Earth's climate system; distribution of temperature, precipitation, wind ice, salinity, and ocean currents; fundamental processes determining Earth's climate; energy and constituent transport mechanisms; climate sensitivity; natural climate variability on interannual to decadal time scales; global climate models; predicting future climate. Offered: jointly with ESS 587/OCEAN 587; A"
  - :name: The Global Carbon Cycle and Climate
    :number: "588"
    :subject: ATM_S
    :credit: "3"
    :description: "Oceanic and terrestrial biogeochemical processes controlling atmospheric CO2 and other greenhouse gases. Records of past changes in the earth's carbon cycle from geological, oceanographic and terrestrial archives. Anthropogenic perturbations to cycles. Develop simple box models, discuss results of complex models. Offered: jointly with OCEAN 588/ESS 588; W."
  - :name: "Paleoclimatology: Data, Modeling and Theory"
    :number: "589"
    :subject: ATM_S
    :credit: "3"
    :description: "Evidence for past changes in land and se surface temperature, in precipitation and atmospheric dynamics, and in ocean circulation: both long and interannual timescales. Paleoclimate modeling and theory. Time series analysis and climate noise. Rapid climate change. Statistical reconstruction of interannual variability. Offered: jointly with ESS 589/OCEAN 589; Sp."
  - :name: Special Topics
    :number: "591"
    :subject: ATM_S
    :credit: "9"
    :description: "Lecture series on topics of major importance in the atmospheric sciences. Prerequisite: permission of instructor."
  - :name: Independent Study or Research
    :number: "600"
    :subject: ATM_S
    :credit: "0"
    :description: "Credit/no credit only. Offered: AWSpS."
