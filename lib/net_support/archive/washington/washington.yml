- :name: Archaeology
  :courses: 
  - :name: Exploring Archaeology
    :number: "101"
    :subject: ARCHY
    :credit: "5"
    :description: "Introduces perspectives from archaeology on the long term history of the diversity and the dynamics of human life. Examines how archaeologists gather and use data and how that information is relevant to contemporary society. Concepts and methods introduced through readings focus around a theme that varies such as environmental issues, warfare, and migration. Offered: AWSp."
  - :name: The Human Past
    :number: "105"
    :subject: ARCHY
    :credit: "5"
    :description: "Explores human cultural and biological evolution: how ancestors 2,500,000 years ago were like us but still different, Neanderthals and their extinction, social/economic revolutions from foraging to farming to \"civilized\" - progress, setbacks, failures, relationships with social and natural environments, and the role of technology. Examines the astonishing variety of adaptations humans have made."
  - :name: Principles of Archaeology
    :number: "205"
    :subject: ARCHY
    :credit: "5"
    :description: "Techniques, methods, and goals of archaeological research. Excavation and dating of archaeological materials. General problems encountered in explaining archaeological phenomena. Offered: AWSpS."
  - :name: The Archaeology of Egypt
    :number: "212"
    :subject: ARCHY
    :credit: "5"
    :description: A survey of ancient Egyptian culture history between about 6000 BC and AD 400, based on a synthesis of archaeological and textual evidence. Focuses on the origins and evolution of the Egyptian state and the elements of pharaonic religion, society, economy, art, architecture, and science.
  - :name: Field Course in Archaeology
    :number: "270"
    :subject: ARCHY
    :credit: "12"
    :description: "Introduction to field acquisition of archaeological data through survey and excavation. On-going field projects; recovery and recording techniques. Offered: S."
  - :name: Short Field Course in Archaeology
    :number: "272"
    :subject: ARCHY
    :credit: "5"
    :description: "Learn how archaeologists detect human occupation on the landscape by surveying, excavating, and crating evidence of the past. Students learn from start to finish the process of archaeological field investigation. The location for this course may change from year to year. Recommended: ARCHY 205. Offered: A."
  - :name: Archaeological Laboratory Techniques
    :number: "299"
    :subject: ARCHY
    :credit: "12"
    :description: "Laboratory procedures geared to one specific archaeological research project. Archaeological collection, its processing and curation, how archaeological materials are processed, and how significance is determined. No more than 5 credits may be used toward an anthropology major. Prerequisite: either ARCHY 105 or ARCHY 205."
  - :name: Old World Prehistory
    :number: "303"
    :subject: ARCHY
    :credit: "5"
    :description: Old World prehistory from beginnings of human culture to rise of civilizations. First tools made by humans, spread of humans out of Africa, origins of agriculture, rise of state society. Africa, Near East, Egypt, China, India, Europe.
  - :name: New World Prehistory
    :number: "304"
    :subject: ARCHY
    :credit: "5"
    :description: History of earliest Americans, beginning with crossing of land bridge between Asia and North America and eventual spread over the Americas. Highlights prehistory and best examples of western hemisphere's civilizations. Mexico, Yucatan, Peru, southwestern and eastern United States, Washington.
  - :name: Prehistory of the Northwest Coast
    :number: "320"
    :subject: ARCHY
    :credit: "5"
    :description: Origins, development, and variation of Pacific Northwest cultures, focusing particularly on Washington. Adaptations to maritime and interior environments. Artifacts from a variety of archaeological sites. Technological, functional, and historical significance of Northwest artifacts. .
  - :name: Archaeology of Island Southeast Asia and the Pacific
    :number: "325"
    :subject: ARCHY
    :credit: "5"
    :description: "History of the human occupation of the South Pacific Islands, especially Indonesia, Philippines, Micronesia, Melanesia, and Polynesia. Focus on current debates about human migrations, long distance maritime trade, political structures, culture contact, and colonialism. Emphasis on the analysis of the primary archaeological and documentary data. Prerequisite: ARCHY 205."
  - :name: Analysis of Archaeological Data
    :number: "371"
    :subject: ARCHY
    :credit: "5"
    :description: "Analyzing archaeological data by measuring and describing such artifacts as stone tools and ceramics. Analysis of such environmental data as bones, plant remains, and sediments. Prerequisite: ARCHY 205."
  - :name: Archaeology of Human Origins
    :number: "401"
    :subject: ARCHY
    :credit: "5"
    :description: "Early part of the prehistoric archaeological record in Africa and Eurasia, from >2,000,000 years ago until the spread of modern human beings; development of stone and bone technologies; ways of making a living; cultural adaptations; intellectual and social development. Prerequisite: ARCHY 205. Offered: Sp."
  - :name: Archaeology and Social Difference
    :number: "402"
    :subject: ARCHY
    :credit: "5"
    :description: "Examines case studies in prehistoric archaeological record for intersections of socially constructed differences including age, gender, and class. Contrasts past perceptions of difference with projection of modern differences backward to validate the present. Prerequisite: ARCHY 205; either ARCHY 105, ARCHY 303, or ARCHY 401."
  - :name: The Archaeology of Landscapes
    :number: "403"
    :subject: ARCHY
    :credit: "5"
    :description: "Study of landscapes in archaeology. Methods for landscape research: historic maps, diaries, aerial photographs, geophysical and satellite imagery, etc. Archaeological landscape surveys: principles and limitations. Review of various theoretical approaches. Examination o key case studies, Issues on landscape heritage and indigenous landscapes. Prerequisite: ARCH 205."
  - :name: Public Archaeology
    :number: "465"
    :subject: ARCHY
    :credit: "5"
    :description: "Examines archaeology as practiced, regulated, represented, and paid for in the world outside of academia. Reviews the development of cultural resource management laws in the context of other social changes, investigates archaeology job opportunities outside of academia, and discusses how the public learns about and funds archaeology. Prerequisite: ARCHY 205."
  - :name: Archaeology Honors Thesis
    :number: "466"
    :subject: ARCHY
    :credit: "18"
    :description: Individual research under the direction of a thesis advisor, culminating in a senior honors thesis. Open only to upper-class students in departmental honors program.
  - :name: Issues in Cultural Resource Management
    :number: "468"
    :subject: ARCHY
    :credit: "1"
    :description: "Review of federal and state cultural resource management policies and the effects of these policies on the conduct of projects that may impact cultural resources on public lands. Survey of related issues in museum management. Credit/no credit only. Prerequisite: ARCHY 205; either one 200-level ANTH course or LING 203."
  - :name: Special Studies in Archaeology
    :number: "469"
    :subject: ARCHY
    :credit: "18"
    :description: "Consideration in detail of specific archaeological topics, either methodological or substantive in content, of current interest. Offered occasionally by resident, new, or visiting faculty. For advanced undergraduates and graduate students. Prerequisite: ARCHY 205."
  - :name: The Archaeology of Extinction
    :number: "470"
    :subject: ARCHY
    :credit: "5"
    :description: "Uses archaeological and paleoecological data to examine the argument that prehistoric peoples caused vertebrate extinction, from the late Ice Age extinction of ground sloths and saber-toothed cats in North America to the extinction of moas in New Zealand some 500 years ago. Offered: even years; A."
  - :name: Maya Prehistory
    :number: "475"
    :subject: ARCHY
    :credit: "3"
    :description: "Considers prehistoric cultural developments throughout the Central American region occupied by the prehistoric Maya. Temporal focus spans the late Preclassic, Classic, and Postclassic periods, from 300 BC to 1530 AD. Contrasts traditional and contemporary models of ancient Maya civilization. Prerequisite: ARCHY 205; ARCHY 304."
  - :name: New World States and Empires
    :number: "476"
    :subject: ARCHY
    :credit: "5"
    :description: "Considers theoretical and methodological scholarship on complex societies in Meso-America and the Andes. Highlights current research on population dynamics, subsistence strategies, economic foundations, and political processes in the development of states and empires. Considers archaeological evidence and texts of native and European documents. Prerequisite: ARCHY 205; ARCHY 304."
  - :name: Archaeology of the North
    :number: "477"
    :subject: ARCHY
    :credit: "5"
    :description: "Archaeological history of the circumpolar arctic and subarctic from Pleistocene to the 19th century. Variability in human adaptation and social evolution in some of the world's most extreme environments such as Eurasian tundra, North Pacific rim, Beringia, and North American high arctic. Prerequisite: ARCHY 205. Offered: Sp."
  - :name: Prehistory of the Arid West
    :number: "478"
    :subject: ARCHY
    :credit: "5"
    :description: "Archaeology of arid western North America, with particular emphasis on the earliest peoples of this region (and on the peopling of the New World in general), and on the prehistoric hunter-gathers of the Great Basin and Southwest. Prerequisite: ARCHY 205."
  - :name: "Prehistoric Cultures of North America: Eastern North America"
    :number: "479"
    :subject: ARCHY
    :credit: "5"
    :description: "Ecological and evolutionary account of prehistoric cultural developments in North America east of the Rocky Mountains. Cultural and environmental change from appearance of people in New World to collapse of indigenous cultural systems. Prerequisite: ARCHY 304."
  - :name: "Advanced Archaeological Analysis: Ceramics"
    :number: "480"
    :subject: ARCHY
    :credit: "6"
    :description: "Human technology in traditional societies. Ceramic tools as evidence for technological innovation, continuity, and change; and as evidence for ancient economic systems involving production, consumption, and distribution. Examines variety of approaches to the study of material culture -- especially ceramics -- including archaeological, ethnographic, experimental, and technical. Prerequisite: ARCHY 371."
  - :name: "Advanced Archaeological Analysis: Faunal Remains"
    :number: "481"
    :subject: ARCHY
    :credit: "6"
    :description: "Seminar on techniques and methods employed in analysis of faunal remains from a wide range of Pleistocene and Holocene settings, including archaeological sites, coupled with a laboratory focusing on identification of faunal remains from these settings. Prerequisite: ARCHY 205."
  - :name: "Advanced Archaeological Analysis: Geoarchaeology"
    :number: "482"
    :subject: ARCHY
    :credit: "6"
    :description: Identification, analysis, and interpretation of sediments and soils associated with archaeological remains. Laboratories deal with sediment description and chemical analysis; field trips and student projects focus on archaeological applications of these subjects.
  - :name: Analyses of Stone Artifacts
    :number: "483"
    :subject: ARCHY
    :credit: "6"
    :description: "Current approaches to lithic analysis, including types of information obtainable (technological, functional, social, ideological) and constraints affecting the formation and analysis of lithic assemblages. Lectures interspersed with application of methods under discussion to individual artifacts and to assemblages. Prerequisite: ARCHY 371."
  - :name: Archaeology Practicum
    :number: "489"
    :subject: ARCHY
    :credit: "15"
    :description: Faculty-supervised internships either on or off campus in organizations utilizing archaeological skills in academic or non-academic settings. Includes cultural resource management companies, government agencies, private non-profit organizations, tribal governments, and museums.
  - :name: "Museum Curation Practicum: Archaeology"
    :number: "490"
    :subject: ARCHY
    :credit: "15"
    :description: "Application of museological training in curation of archeological collections including ethnographic, geological, or zoological collection materials in the Burke Museum. Supervised work ranges from fundamental collection documentation and research to preventive conservation, storage, and other special curation projects: Recommended: MUS 481. Offered: jointly with MUSEUM 490."
  - :name: Quantitative Archaeological Analytic Techniques
    :number: "495"
    :subject: ARCHY
    :credit: "5"
    :description: Introduction to quantitative approaches to archaeological problems; data screening, numeric methods of classification and identification, graphical and computer-based seriation techniques, and the analysis of spatial patterning in artifact distributions.
  - :name: "Archaeological Method and Theory I: Formal Theory"
    :number: "497"
    :subject: ARCHY
    :credit: "5"
    :description: "Examination of theoretical constructs in the analysis of archaeological data. Terminology, typologies, and interregional comparisons. Prerequisite: ARCHY 205."
  - :name: "Archaeological Method and Theory II: Explanatory Theory"
    :number: "498"
    :subject: ARCHY
    :credit: "5"
    :description: "Conceptual frameworks employed by archaeologists in obtaining explanation in the three major areas of culture history, cultural reconstruction, and explanatory prehistory, considering the nature of explanation as conceived in these areas, the basic assumptions employed in achieving these aims, and an introduction to the methods employed. Prerequisite: ARCHY 205; ARCHY 497."
  - :name: Undergraduate Research
    :number: "499"
    :subject: ARCHY
    :credit: "12"
    :description: ""
  - :name: Preceptorial Reading
    :number: "501"
    :subject: ARCHY
    :credit: "6"
    :description: For beginning graduate students who have not had adequate training in the problems, principles, and methods involved in the reconstruction of prehistory. Not open to graduate students in the archaeology program.
  - :name: Principles of Archaeological Theory
    :number: "520"
    :subject: ARCHY
    :credit: "5"
    :description: Review of principles of archaeological theory. Student presentation of research on archaeological theory and seminar discussion or presentations. Open only to first-year graduate students in anthropology.
  - :name: Archaeology of Island Southeast Asia and the Pacific
    :number: "525"
    :subject: ARCHY
    :credit: "5"
    :description: History of the human occupation of the South Pacific Islands, especially Indonesia, Philippines, Micronesia, Melanesia, and Polynesia. Focus on current debates about human migrations, long distance maritime trade, political structure, culture contact, and colonialism. Emphasis on the analysis of the primary archaeological and documentary data. .
  - :name: Prehistory of the Northwest Coast
    :number: "530"
    :subject: ARCHY
    :credit: "5"
    :description: Origins, development, and variation of Pacific Northwest cultures, focusing particularly on Washington. Adaptations to maritime and interior environments. Artifacts from a variety of archaeological sites. Technological, functional, and historical significance of Northwest artifacts.
  - :name: Seminar in Archaeological Methods
    :number: "560"
    :subject: ARCHY
    :credit: "20"
    :description: "Basis, limitations, and applications of a particular archaeological analytical method, or closely related set of methods. Prerequisite: permission of instructor."
  - :name: Dating Methods in Archaeology
    :number: "561"
    :subject: ARCHY
    :credit: "6"
    :description: Theory and method of dating in archaeology. How archaeologists determine time, in both relative and absolute senses. Methodology of stratigraphy, seriation, radiocarbon dating, dendrochronology, obsidian hydration dating and other methods. Special emphasis on, and laboratory experience in, luminescence dating.
  - :name: Seminar in Archaeological Theory
    :number: "570"
    :subject: ARCHY
    :credit: "18"
    :description: "Detailed consideration of a particular archaeological theory or closely related set of theories, including their methodological and epistemological bases. Prerequisite: ARCHY 497, ARCHY 498."
  - :name: Field Course in Archaeology
    :number: "571"
    :subject: ARCHY
    :credit: "5"
    :description: "Introduction to field acquisition of archaeological data through survey and excavation. Ongoing field projects; instructional emphasis on recovery and recording techniques and on management of field projects. Prerequisite: permission of department."
  - :name: Seminar in North American Archaeology
    :number: "572"
    :subject: ARCHY
    :credit: "6"
    :description: "Selected problems in the archaeology of America north of Mexico. Prerequisite: permission of instructor."
  - :name: "Meta-archaeology: Philosophy and Archaeology"
    :number: "574"
    :subject: ARCHY
    :credit: "4"
    :description: "Examines philosophical issues raised in and by archaeology, including theories of explanation and model building, analyses of evidential reasoning and hermeneutic interpretation, debates about ideals of objectivity and about science and values. Recommended: ARCHY 570 Text Offered: jointly with PHIL 574; Sp."
  - :name: Archaeological Field Research Design
    :number: "575"
    :subject: ARCHY
    :credit: "6"
    :description: "Nature of the archaeological record, and methods and techniques of field research, to illustrate range of data sources and modern techniques of general applicability. Practical experience in mapping, map interpretation, sampling design, remote sensing, photogrammetry, and research proposal writing. Prerequisite: permission of instructor."
  - :name: Designing Grant Proposals
    :number: "576"
    :subject: ARCHY
    :credit: "5"
    :description: "Design and writing of grant proposals for archaeological research at both dissertation and senior investigator levels, with particular emphasis on National Science Foundation structure and requirements. Prerequisite: upper-level graduate standing and permission of instructor."
  - :name: Advanced Field Course in Archaeology
    :number: "591"
    :subject: ARCHY
    :credit: "69"
    :description: "For students with previous field experience and graduate work in archaeology. Emphasis on decision making in field and project management. Prerequisite: ARCHY 497, ARCHY 498, ARCHY 571, and ARCHY 575 or permission of instructor."
  - :name: Independent Study or Research
    :number: "600"
    :subject: ARCHY
    :credit: "0"
    :description: "Prerequisite: permission of instructor."
  - :name: Internship
    :number: "601"
    :subject: ARCHY
    :credit: "10"
    :description: Credit/no credit only.
  :code: ARCHY
- :name: Biocultural Anthropology
  :courses: 
  - :name: Evolution and Human Behavior
    :number: "100"
    :subject: BIO_A
    :credit: "3"
    :description: "Introduction to evolution by natural selection, examining the light it can throw on human biology and behavior in such areas a s the nature of sex differences, sexual conflict, and conflict between parents and children. Does not fulfill major requirements. Offered: jointly with BIOL 108."
  - :name: Human Biological Diversity
    :number: "101"
    :subject: BIO_A
    :credit: "5"
    :description: "Exploration of human biological variation, including skin color, body form, blood groups, genetics, and reproductive strategies. Introduction to the theory of evolution through natural selection. Offered: A."
  - :name: Principles of Biological Anthropology
    :number: "201"
    :subject: BIO_A
    :credit: "5"
    :description: "Evolution and adaptation of the human species. Evidence from fossil record and living populations of monkeys, apes, and humans. Interrelationships between human physical and cultural variation and environment; role of natural selection in shaping our evolutionary past, present, and future. Offered: AWSpS."
  - :name: Introduction to Primates
    :number: "370"
    :subject: BIO_A
    :credit: "5"
    :description: "Origins, major evolutionary trends, and modern taxonomic relationships of the nonhuman primates. Their distribution and habitat in relation to behavioral and morphological adaptations and their status as endangered species. Prerequisite: BIO A 201. Offered: A."
  - :name: Uses and Abuses of Evolutionary Views of Human Behavior
    :number: "372"
    :subject: BIO_A
    :credit: "5"
    :description: Interaction of human behavior and biology as it has been interpreted within an evolutionary framework. Discusses various challenges to Darwinian theory, particularly Lamarckism and creationism. Topics include biological determinism as exemplified by racism, myths of human origins, the clash between biological and cultural determinism, and modern genetics and behavior.
  - :name: Human Population Biology
    :number: "382"
    :subject: BIO_A
    :credit: "3"
    :description: "Human population biology with reference to capacity for growth in population size. Interaction of human biology, population structure, and culture in promoting such growth. Effects of economic, demographic, medical, and ecological factors. Prerequisite: either BIO A 201, BIOL 101, BIOL 180, or BIOL 201."
  - :name: Ecological Perspectives on Environmental Stress, Adaptation, and Health
    :number: "387"
    :subject: BIO_A
    :credit: "5"
    :description: "How human populations respond to environmental stressors in biological-behavioral terms and the relationship of this adaptational process to health. Nutritional, climatic, and sociocultural stress and associated patterns of birth, disease, and death throughout human history in hunting, gathering, farming, pre-industrial, and industrial societies. Prerequisite: BIO A 201."
  - :name: Human Fossils and Evolution
    :number: "388"
    :subject: BIO_A
    :credit: "5"
    :description: "First of a two-part series. Evolution of human anatomy and behavior as adaptations to changing environments. Human fossils: their geological context, age, ecological setting used to reconstruct the evolution of our species during the last six million years of earth history. Prerequisite: either BIO A 201, or BIOL 201, BIOL 202, and BIOL 203, or both BIOL 101 and BIOL 102, or both BIOL 180 and BIOL 200. Offered: W."
  - :name: Human Fossils and Evolution
    :number: "389"
    :subject: BIO_A
    :credit: "5"
    :description: "Second of two-part series. Evolution of human anatomy and behavior as adaptations to changing environments. Human fossils: their geological context, age, ecological setting used to reconstruct the evolution of our species during the last six million years of earth history. Prerequisite: BIO A 388. Offered: S."
  - :name: Biodemography Seminar
    :number: "450"
    :subject: BIO_A
    :credit: "5"
    :description: "Introduction to theory, methods, and literature of biodemography. Examines biological mechanisms underlying patterns of aging, mortality, fertility, and population growth and decline. Includes readings from anthropology, sociology, demography, evolutionary biology, molecular biology, and epidemiology. Covers prehistoric, historic, and modern human populations, and non-human model systems. Offered: W."
  - :name: Reproductive Ecology Laboratory Seminar
    :number: "455"
    :subject: BIO_A
    :credit: "5"
    :description: "Introduction to the theory and methods of laboratory-based research in reproductive ecology. Covers lab methods for reproductive hormone assays, and their application in anthropological, biodemographic, and epidemiological research. Prerequisite: BIO A 201. Offered: Sp."
  - :name: Nutritional Anthropology
    :number: "465"
    :subject: BIO_A
    :credit: "3"
    :description: "Concerns interrelationships between biomedical, sociocultural, and ecological factors, and their influence on the ability of humans to respond to variability in nutritional resources. Topics covered include diet and human evolution, nutrition-related biobehavioral influences on human growth, development, and disease resistance. Prerequisite: BIO A 201. Offered: jointly with NUTR 465."
  - :name: Biocultural Anthropology Honors Thesis
    :number: "466"
    :subject: BIO_A
    :credit: "18"
    :description: Individual research under the direction of a thesis advisor, culminating in a senior honors thesis. Open only to upper-class students in departmental honors program.
  - :name: Special Topics in Biocultural Anthropology
    :number: "469"
    :subject: BIO_A
    :credit: "15"
    :description: Delineation and analysis of a specific problem or a more general area in biocultural anthropology. Offered occasionally by visiting or resident faculty.
  - :name: Evolution of Human Social Behavior
    :number: "470"
    :subject: BIO_A
    :credit: "5"
    :description: "Key concepts, research strategies, and debates concerning the processes and outcomes of human behavioral evolution. Emphasizes the complementarily of various methods and theories for understanding human biocultural evolution, including behavioral ecology, dual transmission theory, phylogentic analysis, and evolutionary psychology. Prerequisite: BIO A 201."
  - :name: Biological Adaptability of Human Populations
    :number: "473"
    :subject: BIO_A
    :credit: "5"
    :description: "Mechanisms enabling humans to maintain homeostasis in extreme environments: high altitude, heat, cold, nutritional deficiency, radiation. Adaptive process operating at levels of physiology, metabolism, and population, including the strategies of fertility and birth spacing. Prerequisite: BIO A 201."
  - :name: Environmental Impacts of Small Scale Societies
    :number: "475"
    :subject: BIO_A
    :credit: "5"
    :description: "Examines the environmental impacts (positive and negative) among prehistoric and historic/ethnographic small-scale (hunter-gatherer and horticultural) societies worldwide, and debates these impacts, within a theoretical framework provided by evolutionary ecology and biogeography. Offered: jointly with ENVIR 475."
  - :name: Sociocultural Ecology and Health
    :number: "476"
    :subject: BIO_A
    :credit: "3"
    :description: "Sociocultural ecology of health/disease, focusing on humans as bioculturally integrated beings and on populations as biocultural units of adaptation. Examples of research on disease, both infectious and chronic, and patterns of morbidity and mortality, infant, maternal, old age, with particular attention to situations of sociocultural changes. Prerequisite: BIO A 201."
  - :name: Evolutionary Perspectives on Sex and Gender Roles
    :number: "477"
    :subject: BIO_A
    :credit: "3"
    :description: "Critical examination of theories explaining the evolution of sex differences and associated gender roles. Consideration of gender differences in mate preferences, parental investment, subsistence, aggressiveness, and risk-taking. Stresses interactions between biology and culture. Prerequisite: BIO A 201."
  - :name: Human Population Genetics
    :number: "482"
    :subject: BIO_A
    :credit: "5"
    :description: "Micro-evolutionary changes in human populations. Effects of mutation, selection, inbreeding, gene flow, and genetic drift as causes of evolutionary change. Mathematics beyond high school not required. Prerequisite: BIO A 201."
  - :name: Human Genetics, Disease, and Culture
    :number: "483"
    :subject: BIO_A
    :credit: "5"
    :description: "Considers relationships among genetic aspects of human disease, cultural behavior, and natural habitat for a wide variety of conditions. Also considers issues of biological versus environmental determinism, adaptive aspects of genetic disease, and the role of cultural selection. Prerequisite: BIO A 201."
  - :name: Human Life Cycle
    :number: "484"
    :subject: BIO_A
    :credit: "5"
    :description: "Human growth and physical/social development: fetal life to old age. Cultural, ecological, and evolutionary aspects of the life cycle. Population differences in age and sex related to morbidity and mortality. Prerequisite: BIO A 201."
  - :name: Research in Growth and Development
    :number: "485"
    :subject: BIO_A
    :credit: "8"
    :description: "Focus on topics relating to primate growth and development. Prerequisite: either BIO A 484, BIO A 495, or BIO A 496, any of which may be taken concurrently."
  - :name: Primate Socioecology
    :number: "486"
    :subject: BIO_A
    :credit: "3"
    :description: "Focus on the variety of social systems exhibited by nonhuman primates and adaptive significance of these societies; social systems in terms of the present ecology and evolutionary past of the species; the function of communicatory gestures and vocalizations, tradition, kinship, and social roles in maintaining and structuring groups over generations; the relationship among mating systems, foraging strategies, ranging patterns, and ecological separation/resource partitioning and their contribution to species-typical social organization. Prerequisite: either BIO A 370 or PSYCH 418."
  - :name: Human and Comparative Osteology
    :number: "487"
    :subject: BIO_A
    :credit: "3"
    :description: Introduction to the vertebrate skeleton. The skeleton is described in detail and various methods of determining age and sex, as well as osteometry and modern statistical methods for handling such data, are presented.
  - :name: Primate Evolution
    :number: "488"
    :subject: BIO_A
    :credit: "5"
    :description: "Major trends in nonhominid primate evolution through the Cenozoic. Discussion of the specimens, geological context, and age of the fossil taxa and their relationship to modern taxa. Practical experience in analyzing fossil material. Prerequisite: BIO A 201."
  - :name: Issues in Human Paleontology
    :number: "491"
    :subject: BIO_A
    :credit: "5"
    :description: "Addresses five major unanswered questions concerning human evolution as represented by the fossil record. Prerequisite: BIO A 389."
  - :name: "Growth and Development: Infancy"
    :number: "495"
    :subject: BIO_A
    :credit: "5"
    :description: "Genetic and environmental influences on growth and development from prenatal life through infancy. Includes exploration of methods for assessing development and comparisons of development in non-human primates with human development. Prerequisite: BIO A 370."
  - :name: "Growth and Development: Adolescence and Reproductive Maturity"
    :number: "496"
    :subject: BIO_A
    :credit: "5"
    :description: "Genetic and environmental influences on growth and development during adolescence. Emphasis on the interaction of biological and social factors in attainment of reproductive maturity. Compares conditions of non-human primates with human conditions. Prerequisite: BIO A 370."
  - :name: Undergraduate Research
    :number: "499"
    :subject: BIO_A
    :credit: "12"
    :description: ""
  - :name: Preceptorial Reading
    :number: "502"
    :subject: BIO_A
    :credit: "6"
    :description: "For beginning graduate students who have not had adequate training in the study of primate principles and methods involved in the study of evolution, human genetics, and the evolution of modern populations. Not open to graduate students in the biocultural anthropology program. Offered: AWS."
  - :name: Human Behavioral Ecology
    :number: "520"
    :subject: BIO_A
    :credit: "35"
    :description: Principles and methods of evolutionary behavioral ecology, and critical examination of their application to human behavior in such areas as resource utilization, mating, parenting, life history, cooperation, and competition.
  - :name: Biocultural Research Methods and Study Design
    :number: "525"
    :subject: BIO_A
    :credit: "5"
    :description: Survey of basic conceptual issues in the design of empirical research, with special attention to problems that arise during anthropological fieldwork. Topics include defining data needs, sampling strategies, problems with co-funding, proposal writing, human subjects approval, and basic ethical issues in human biocultural research.
  - :name: Quantitative Methods and Modeling for Biocultural Anthropology
    :number: "526"
    :subject: BIO_A
    :credit: "5"
    :description: Surveys the concepts, tools, and methods for developing quantitative models based on underlying biocultural processes. Introduces methods of testing models from observations collected in anthropological field studies. Oriented toward longitudinal research of fertility, mortality, disease dynamics, population genetics, and other biocultural processes.
  - :name: Skeletal Biology and Prehistoric Demography
    :number: "550"
    :subject: BIO_A
    :credit: "5"
    :description: Composition and structure of cakcified tissue. Analytical techniques and their contribution to interpretation of the archaeological record.
  - :name: Human Reproductive Ecology
    :number: "568"
    :subject: BIO_A
    :credit: "3"
    :description: A consideration of the determinants of fertility variation within and among traditional human societies. Biocultural and ecological perspectives on pubertal timing, nuptiality, duration of birth intervals, and reproductive senescence.
  - :name: Demographic Analysis in Biological and Social Anthropology
    :number: "569"
    :subject: BIO_A
    :credit: "5"
    :description: Demographic analysis relevant to anthropological research on small populations. Use of data collected through local surveys, genealogical methods, and from other sources. Focuses on use of demography to analyze social and biological processes with adaptive and/or cultural-historical significance. Theoretical approaches emphasized.
  - :name: Topics in Ecology and Adaptation
    :number: "584"
    :subject: BIO_A
    :credit: "9"
    :description: Seminar dealing with various aspects of ecology and adaptation. Topics vary each quarter.
  - :name: Topics in Primate Evolution
    :number: "588"
    :subject: BIO_A
    :credit: "3"
    :description: "Emphasis on fossil taxa and their importance in understanding the morphologies and distributions of members of modern taxa. Prerequisite: BIO A 488 and permission of instructor."
  - :name: Current Issues in Human and Non-Human Primate Evolution
    :number: "590"
    :subject: BIO_A
    :credit: "18"
    :description: Biweekly presentation by participants and guest lecturers of current literature and ongoing research in topics pertaining to human and nonhuman primate evolution, biology, anatomy, genetics variation, and behavior. Credit/no credit only.
  - :name: Independent Study or Research
    :number: "600"
    :subject: BIO_A
    :credit: "0"
    :description: ""
  :code: BIO_A
- :name: Applied Mathematics
  :courses: 
  - :name: Beginning Scientific Computing
    :number: "301"
    :subject: AMATH
    :credit: "301"
    :description: "Introduction to the use of computers to solve problems arising in the physical, biological and engineering sciences. Application of mathematical judgment in selecting tools to solve problems and to communicate results. Introduction to basic MATLAB routines for numerical computation. Prerequisite: either MATH 126, Q SCI 293, MATH 129, or MATH 136; recommended: either CSE 142 or ENGR 142. Offered: AWSpS."
  - :name: Introduction to Differential Equations and Applications
    :number: "351"
    :subject: AMATH
    :credit: "3"
    :description: "Introductory survey of ordinary differential equations. Linear and nonlinear equations. Taylor series. Laplace transforms. Emphasis on formulation, solution, and interpretation of results. Examples from physical and biological sciences and engineering. Introduction to MATLAB as a tool for solving differential equations. Prerequisite: MATH 125. Offered: AWSpS."
  - :name: Applied Linear Algebra and Numerical Analysis
    :number: "352"
    :subject: AMATH
    :credit: "3"
    :description: "Analysis and application of numerical methods and algorithms to problems in the applied sciences and engineering. Applied linear algebra, including eigenvalue problems. Emphasis on use of conceptual methods in engineering, mathematics, and science. Extensive use of MATLAB package for programming and solution techniques. Prerequisite: either MATH 126 or Q SCI 293."
  - :name: Fourier Analysis and Partial Differential Equations
    :number: "353"
    :subject: AMATH
    :credit: "3"
    :description: "Heat equation, wave equation, and Laplace's equation. Separation of variables. Fourier series in context of solving heat equation. Fourier sine and cosine series; complete Fourier series. Fourier and Laplace transforms. Solution of partial differential equations on infinite domains. D'Alembert's solution for wave equation. Prerequisite: either AMATH 351 or MATH 307. Offered: AWSp."
  - :name: Introduction to Continuous Mathematical Modeling
    :number: "383"
    :subject: AMATH
    :credit: "3"
    :description: "Introductory survey of applied mathematics with emphasis on modeling of physical and biological problems in terms of differential equations. Formulation, solution, and interpretation of the results. Prerequisite: either AMATH 351 or MATH 307. Offered: AWSpS."
  - :name: Mathematical Communication for Undergraduates
    :number: "400"
    :subject: AMATH
    :credit: "2"
    :description: "Techniques of effective writing and oral presentations in the mathematical sciences. Offered: jointly with MATH 400 and STAT 400. Prerequisite: either MATH 307 or AMATH 351; either MATH 308 or AMATH 352."
  - :name: Vector Calculus and Complex Variables
    :number: "401"
    :subject: AMATH
    :credit: "4"
    :description: "Emphasis on acquisition of solution techniques; ideas illustrated with specific example problems arising in science and engineering. Applications of vector differential calculus, complex variables. Line-surface integrals; integral theorems; Taylor and Laurent series, contour integration. Prerequisite: MATH 126. Offered: A."
  - :name: Introduction to Dynamical Systems and Chaos
    :number: "402"
    :subject: AMATH
    :credit: "4"
    :description: "Overview of methods to describe the qualitative behavior of solutions of nonlinear differential equations. Phase space analysis of fixed points and periodic orbits. Bifurcation methods. Description of strange attractors and chaos. Introductions to maps. Applications from engineering, physics, chemistry and biology. Prerequisite: either AMATH 351 or MATH 307. Offered: W."
  - :name: Methods for Partial Differential Equations
    :number: "403"
    :subject: AMATH
    :credit: "4"
    :description: "See 401. Applications of partial differential equations; linear and quasilinear first order equations, characteristics, shocks; classification of linear second order equations; basic solution techniques for parabolic, elliptic, and hyperbolic equations; Green's functions and integral transform methods. Prerequisite: AMATH 402."
  - :name: Introduction to Mathematical Biology
    :number: "422"
    :subject: AMATH
    :credit: "3"
    :description: "Mathematical modeling in biology and medicine. Introduction to chaos and nonlinear dynamics, population models (predator-prey and competition systems), epidemic models with applications to sexually transmitted diseases and dynamic diseases, enzyme kinetics, biological oscillators and switches. Prerequisite: either AMATH 351, MATH 136, or MATH 307. Offered: A."
  - :name: "Mathematical Biology: Stochastic Models"
    :number: "423"
    :subject: AMATH
    :credit: "3"
    :description: "Introduction to the basics of stochastic models. Applications are taken from the biomedical sciences such as random movement of cells and molecules, activation of neurons, cancer growth and spread, population dynamics, kinetics of unimolecular reactions. Prerequisite: either AMATH 351 or MATH 307, MATH/STAT 390. Offered: W."
  - :name: Introduction to Fluid Dynamics
    :number: "441"
    :subject: AMATH
    :credit: "3"
    :description: "Eulerian equations of mass and motion. Surface forces. Vorticity and vortex dynamics. Water waves and interfacial waves; concept of phase and group velocities. Linear instability theory. Simple viscous flows; boundary layer theory, potential theory. Low Reynolds-number flows, application to biological fluid flows. Prerequisite: AMATH 353."
  - :name: Special Topics
    :number: "490"
    :subject: AMATH
    :credit: "15"
    :description: Topics of current interest in applied mathematics not covered by other undergraduate courses.
  - :name: Senior Project or Thesis
    :number: "498"
    :subject: AMATH
    :credit: "6"
    :description: "Intended for Honors students and other advanced undergraduates completing a special project or senior thesis in applied mathematics. Offered: AWSpS."
  - :name: Undergraduate Reading and Research
    :number: "499"
    :subject: AMATH
    :credit: "6"
    :description: "Credit/no credit only. Offered: AWSpS."
  - :name: Special Studies in Applied Mathematics
    :number: "500"
    :subject: AMATH
    :credit: "12"
    :description: "Lectures and discussions of topics of current interest in applied mathematics. May not be offered every quarter; content may vary from one offering to another. Prerequisite: permission of instructor."
  - :name: Seminar in Applied Mathematics
    :number: "501"
    :subject: AMATH
    :credit: "6"
    :description: "Special topics and selected problems of current interest in applied mathematics. Credit/no credit only. Offered: AWSp."
  - :name: Applied Mathematics Clinic
    :number: "502"
    :subject: AMATH
    :credit: "1"
    :description: "The clinic provides consulting service for problems from different academic units requiring assistance in formulation, analysis, and interpretation of mathematical models. Students learn to delineate sources of difficulties, identify or devise a method of solution, and effectively communicate it to clients. Credit/no credit only. Prerequisite: AMATH 568, AMATH 569, and AMATH 584. Offered: AWSp."
  - :name: Mathematical Biology I
    :number: "503"
    :subject: AMATH
    :credit: "3"
    :description: "Mathematical modeling in biomedical sciences (mainly ecology, epidemiology, physiology, and zoology). Topics covered include modeling (continuous and discrete), population interactions, dynamic diseases, reaction kinetics, biological oscillators, oscillator generated wave phenomena, epidemics, and the dynamics of infectious diseases. Prerequisite: AMATH 402 or equivalent knowledge of ordinary differential equations. Offered: A."
  - :name: Mathematical Biology II
    :number: "504"
    :subject: AMATH
    :credit: "3"
    :description: "Mathematical modeling in the biomedical sciences (mainly ecology, epidemiology, and zoology). Topics include spatial spread of populations, traveling wave phenomena in biology, reaction diffusion theory, biological pattern formation mechanisms, mechanochemical theory of morphogenesis, spatial spread of epidemics. (May be taken independently of 503.) Prerequisite: AMATH 402, AMATH 403 or equivalents; ordinary, partial differential equations. Offered: W."
  - :name: Introduction to Fluid Dynamics
    :number: "505"
    :subject: AMATH
    :credit: "4"
    :description: "Eulerian equations for mass-motion; Navier-Stokes equation for viscous fluids, Cartesion tensors, stress-strain relations; Kelvin's theorem, vortex dynamics; potential flows, flows with high-low Reynolds numbers; boundary layers, introduction to singular perturbation techniques; water waves; linear instability theory. Prerequisite: AMATH 403 or permission of instructor. Offered: jointly with ATM S 505/OCEAN 511; A."
  - :name: Applied Probability Statistics
    :number: "506"
    :subject: AMATH
    :credit: "4"
    :description: "Discreet and continuous random variables, independence and conditional probability, central limit theorem, elementary statistical estimation and inference, linear regression. Emphasis on physical applications. Prerequisite: some advanced calculus and linear algebra. Offered: jointly with STAT 506."
  - :name: Calculus of Variations
    :number: "507"
    :subject: AMATH
    :credit: "5"
    :description: "Necessary and sufficient conditions for a weak and strong extremum. Legendre transformation, Hamiltonian systems. Constraints and Lagrange multipliers. Space-time problems with examples from elasticity, electromagnetics, and fluid mechanics. Sturm-Liouville problems. Approximate methods. Prerequisite: AMATH 351 or MATH 307; MATH 324, 327; recommended: AMATH 402 and AMATH 403 or MATH 428 and 429."
  - :name: Theory of Optimal Control
    :number: "509"
    :subject: AMATH
    :credit: "3"
    :description: "Trajectories obtained from ordinary differential equations with control variables. Controllability, optimality, the maximum principle. Relaxation and the existence of solutions. Techniques of nonsmooth analysis. Prerequisite: real analysis on the level of MATH 426; background in optimization corresponding to AMATH 507 or AMATH 515. Offered: jointly with MATH 509; even years."
  - :name: Applications of Optimization in Engineering Design
    :number: "510"
    :subject: AMATH
    :credit: "3"
    :description: "Discussion of issues arising in applications of optimization to engineering design. Emphasis on formulating problems and selecting appropriate solution techniques. Random search methods for problems otherwise computationally intractable. Individual projects in engineering optimal design. Prerequisite: AMATH/MATH/IND E 515 and MATH 328 or permission of instructor. Offered: jointly with IND E 516."
  - :name: Methods of Engineering Analysis
    :number: "512"
    :subject: AMATH
    :credit: "3"
    :description: "Applications of mathematics to problems in chemical engineering; vector calculus; properties and methods of solution of first and second order partial differential equations; similarity transforms, separation of variables, Laplace and Fourier transforms. Offered: jointly with CHEM E 512; A."
  - :name: Networks and Combinatorial Optimization
    :number: "514"
    :subject: AMATH
    :credit: "3"
    :description: "Networks and directed graphs. Paths and trees. Feasible and optimal flows and potentials. Transportation problems, matching and assignment problems. Algorithms and applications. Prerequisite: MATH 308 or AMATH 352 and MATH 324. Offered: jointly with MATH 514."
  - :name: Fundamentals of Optimization
    :number: "515"
    :subject: AMATH
    :credit: "5"
    :description: "Maximization and minimization of functions of finitely many variables subject to constraints. Basic problem types and examples of applications; linear, convex, smooth, and nonsmooth programming. Optimality conditions. Saddlepoints and dual problems. Penalties, decomposition. Overview of computational approaches. Prerequisite: linear algebra and advanced calculus. Offered: jointly with IND E 515/MATH 515."
  - :name: Numerical Optimization
    :number: "516"
    :subject: AMATH
    :credit: "3"
    :description: "Methods of solving optimization problems in finitely many variables, with or without constraints. Steepest descent, quasi-Newton methods. Quadratic programming and complementarity. Exact penalty methods, multiplier methods. Sequential quadratic programming. Cutting planes and nonsmooth optimization. Prerequisite: AMATH 515. Offered: jointly with MATH 516."
  - :name: Optimization Under Uncertainty
    :number: "517"
    :subject: AMATH
    :credit: "3"
    :description: "Sequential optimization problems involving random variables. Dynamic programming, stochastic programming. Control of uncertain dynamic systems in finite, discrete time. Risk, feedback, adaptivity. Problems with imperfect state information. Applications to optimal stopping, inventory control, resource management. Prerequisite: AMATH 506 (or an introduction to basic concepts of probability such as STAT 390 or 394, 395), MATH 308 and 324. Offered: jointly with MATH 517."
  - :name: Special Topics in Mathematical Applications
    :number: "520"
    :subject: AMATH
    :credit: "15"
    :description: "In-depth study of an application topic in applied mathematics. Topics may include special studies in geophysical fluid dynamics, hydrodynamic stability, turbulence, analytic dynamics, solid mechanics, applied optimization, tensor analysis, stochastic analysis, and nonlinear optics and lasers. Offered: W."
  - :name: Special Topics in Mathematical Biology
    :number: "521"
    :subject: AMATH
    :credit: "15"
    :description: "DNA-folding, patter-forming systems, stochastic analysis. Prerequisite: AMATH 402 or equivalent. Offered: Sp."
  - :name: Methods of Partial Differential Equations II
    :number: "563"
    :subject: AMATH
    :credit: "3"
    :description: "Nonlinear first-order partial differential equations: characteristics, applications to geometrical optics and Hamilton-Jacobi theory. Linear and quasilinear hyperbolic equations: conservation laws, characteristics, shocks, examples from fluid dynamics. Approximate solution methods: regular, singular, and multiple-scale perturbations. Prerequisite: AMATH 569. Offered: odd years."
  - :name: Methods of Partial Differential Equations III
    :number: "564"
    :subject: AMATH
    :credit: "3"
    :description: "Nonlinear first-order partial differential equations: characteristics, applications to geometrical optics and Hamilton-Jacobi theory. Linear and quasilinear hyperbolic equations: conservation laws, characteristics, shocks, examples from fluid dynamics. Approximate solution methods: regular, singular, and multiple-scale perturbations. Prerequisite: AMATH 569. Offered: odd years."
  - :name: Complex Variables
    :number: "567"
    :subject: AMATH
    :credit: "5"
    :description: "Complex variable and associated topics. Branch cuts, series and product expansions. Contour integration, numerical implications. Harmonic functions. Complex potential (and singularities) in physical problems. Conformal mapping; applications and examples. Fourier and Laplace transforms and applications. Recommended: 401 or equivalent. Offered: A."
  - :name: Advanced Methods for Ordinary Differential Equations
    :number: "568"
    :subject: AMATH
    :credit: "5"
    :description: "Survey of practical solution techniques for ordinary differential equations. Linear systems of equations including nondiagonable case. Nonlinear systems; stability phase plane analysis. Asymptotic expansions. Regular and singular perturbations. Recommended: 402 or equivalent. Offered: W."
  - :name: Advanced Methods for Partial Differential Equations
    :number: "569"
    :subject: AMATH
    :credit: "5"
    :description: "Analytical solution techniques for linear partial differential equations. Discussion of how these arise in science and engineering. Transform and Green's function methods. Classification of second-order equations, characteristics. Conservation laws, shocks. Prerequisite: AMATH 403, AMATH 568 or MATH 428 or permission of instructor. Offered: Sp."
  - :name: Asymptotic and Perturbation Methods
    :number: "570"
    :subject: AMATH
    :credit: "5"
    :description: "Asymptotics for integrals, perturbation and multiple-scale analysis. Singular perturbations: matched asymptotic expansions, boundary layers, shock layers, uniformly valid solutions. Prerequisite: AMATH 567, AMATH 568, AMATH 569, or permission of instructor. Offered: A."
  - :name: Spectral Methods
    :number: "571"
    :subject: AMATH
    :credit: "5"
    :description: "Analysis and application of spectral methods for the numerical solution of differential equations. Fourier methods and the FFT; collocation methods; polynomial interpolation and Chebyshev series; approximation theory and spectral accuracy; boundary conditions. Prerequisite: AMATH 584, AMATH 585, AMATH 586, or permission of instructor. Offered: W."
  - :name: Introduction to Applied Stochastic Analysis
    :number: "572"
    :subject: AMATH
    :credit: "5"
    :description: "Introduction to the theory of probability and stochasitc processes based on differential equations with applications to science and engineering. Poisson processes and continuous-time Markov processes, Brownian motions and diffusion. Prerequisite: AMATH/STAT 506, AMATH 402, or equivalent knowledge of probability and ordinary differential equations. Offered: Sp."
  - :name: Solitons and Nonlinear Waves
    :number: "573"
    :subject: AMATH
    :credit: "5"
    :description: "Methods for integrable and near-integrable nonlinear partial differential equations such as the Korteweg-de Vries equation and the Nonlinear Schrodinger equation; symmetry reductions and solitons; soliton interactions; infinite-dimensional Hamiltonian systems; Lax pairs and inverse scattering; Painleve analysis. Prerequisite: AMATH 569, or permission of instructor. Offered: A."
  - :name: Conservation Laws and Finite Volume Methods
    :number: "574"
    :subject: AMATH
    :credit: "5"
    :description: "Theory of linear and nonlinear hyperbolic conservation laws modeling wave propagation in gases, fluids, and solids. Shock and rarefaction waves. Finite volume methods for numerical approximation of solutions; Godunov's method and high-resolution TVD methods. Stability, convergence, and entropy conditions. Prerequisite: AMATH 586 or permission of instructor. Offered: W."
  - :name: Dynamical Systems
    :number: "575"
    :subject: AMATH
    :credit: "5"
    :description: "Overview of ways in which complex dynamics arise in nonlinear dynamical systems. Topics include bifurcation theory, universality, Poincare maps, routes to chaos, horseshoe maps, Hamiltonian chaos, fractal dimensions, Liapunov exponents, and the analysis of time series. Examples from biology, mechanics, and other fields. Prerequisite: AMATH 568 or equivalent."
  - :name: Perturbation Theory I
    :number: "577"
    :subject: AMATH
    :credit: "3"
    :description: "Regular perturbations. Singular perturbations: matched asymptotic expansions, boundary layers, shock layers, uniformly valid solutions. The methods of multiple scales and averaging, weakly nonlinear wave propagation problems and resonance phenomena, homogenization, nonlinear wave propagation in fluid, solid, and particle mechanics. Prerequisite: AMATH 567, AMATH 568, AMATH 569, or equivalent. Offered: even years."
  - :name: Perturbation Theory II
    :number: "578"
    :subject: AMATH
    :credit: "3"
    :description: "Regular perturbations. Singular perturbations: matched asymptotic expansions, boundary layers, shock layers, uniformly valid solutions. The methods of multiple scales and averaging, weakly nonlinear wave propagation problems and resonance phenomena, homogenization, nonlinear wave propagation in fluid, solid, and particle mechanics. Prerequisite: AMATH 567, AMATH 568, AMATH 569, or equivalent. Offered: even years."
  - :name: Mathematical Communication for Graduates
    :number: "580"
    :subject: AMATH
    :credit: "2"
    :description: "Analysis and practice of mathematical writing. Oral and poster conference presentations. Academic job interview skills. Mathematics on the web. Offered: jointly with MATH 500 and STAT 500."
  - :name: Scientific Computing
    :number: "581"
    :subject: AMATH
    :credit: "5"
    :description: "Project-oriented computational approach to solving problems arising in the physical/engineering sciences, finance/economics, medical, social and biological sciences. Problems requiring use of advanced MATLAB routines and toolboxes. Covers graphical techniques for data presentation and communication of scientific results. Prerequisite: Proficiency in basic MATLAB or AMATH 301, or permission of instructor."
  - :name: Applied Linear Algebra and Introductory Numerical Analysis
    :number: "584"
    :subject: AMATH
    :credit: "5"
    :description: "Numerical methods for solving linear systems of equations, linear least squares problems, matrix eigen value problems, nonlinear systems of equations, interpolation, quadrature, and initial value ordinary differential equations. Offered: jointly with MATH 584; A."
  - :name: Numerical Analysis of Boundary Value Problems
    :number: "585"
    :subject: AMATH
    :credit: "5"
    :description: "Numerical methods for steady-state differential equations. Two-point boundary value problems and elliptic equations. Iterative methods for sparse symmetric and non-symmetric linear systems: conjugate-gradients, preconditioners. Prerequisite: AMATH 581 or MATH 584 which may be taken concurrently. Offered: jointly with MATH 585; W."
  - :name: Numerical Analysis of Time Dependent Problems
    :number: "586"
    :subject: AMATH
    :credit: "5"
    :description: "Numerical methods for time-dependent differential equations, including explicit and implicit methods for hyperbolic and parabolic equations. Stability, accuracy, and convergence theory. Spectral and pseudospectral methods. Prerequisite: AMATH 581 or AMATH 584. Offered: jointly with ATM S 581/MATH 586; Sp."
  - :name: Asymptotics and Special Functions
    :number: "587"
    :subject: AMATH
    :credit: "3"
    :description: "Origin and properties of higher transcendental functions; theoretical basis and applications of Laplace, Fourier, Bessel, Mellin transforms; asymptotic analysis, including methods of steepest descent and stationary phase, WKB. Prerequisite: AMATH 567, AMATH 568, AMATH 569, or equivalent."
  - :name: Green's Functions and Integral Equations
    :number: "588"
    :subject: AMATH
    :credit: "3"
    :description: "Review of Sturm-Liouville theory. Green's functions and integral representation of solution to PDEs. Fredholm and Volterra integral equations. Hilbert-Schmidt theory. Singular integral equations of Cauchy type. Applications to science and engineering. Prerequisite: AMATH 567, AMATH 568, AMATH 569, or equivalent."
  - :name: Special Topics in Stochastic Analysis and Modeling
    :number: "592"
    :subject: AMATH
    :credit: "5"
    :description: "Stochastic techniques and models with applications. Markov process and diffusion, stochastic differential equations, randomly perturbed dynamical systems, and statistical mechanics. Prerequisite: AMATH 572, or permission of instructor."
  - :name: Special Topics in Numerical Analysis
    :number: "594"
    :subject: AMATH
    :credit: "15"
    :description: "Various advanced topics in numerical analysis and scientific computing, such as iterative methods, eigenvalue computations, approximation theory, finite element methods, inverse problems, nonlinear conservation laws, computational fluid dynamics. Prerequisite: AMATH 584, 585, 586, or equivalent. Offered: jointly with MATH 594."
  - :name: Special Topics in Numerical Analysis
    :number: "595"
    :subject: AMATH
    :credit: "15"
    :description: "Various advanced topics in numerical analysis and scientific computing. See the description for 594 for sample topics. Prerequisite: AMATH 584, 585, 586, or equivalent. Offered: jointly with MATH 595."
  - :name: Special Topics in Numerical Analysis
    :number: "596"
    :subject: AMATH
    :credit: "15"
    :description: "Various advanced topics in numerical analysis and scientific computing. See the description for 594 for sample topics. AMATH 584, 585, 586, or equivalent. Offered: jointly with MATH 596."
