    :number: "201"
    :subject: N_SCI
    :credit: "3"
    :description: "Introduction of the theory and techniques of naval leadership based on those principles of behavioral science that are pertinent to understanding individual and group behavior of adults. Introduces the management process and the relationship of management functions to leadership. Stresses acceptance of a traditional deep sense of moral responsibility on the part of the aspiring leader. Offered: A."
  - :name: Navigation I
    :number: "202"
    :subject: N_SCI
