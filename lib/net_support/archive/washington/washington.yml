  - :name: History of Modern Medicine
    :number: "401"
    :subject: MHE
    :credit: "3"
    :description: "Survey of evolution of medical theory, practice, and institutions in European and American society from the late 18th century present. Medical background not required. Recommended: prior courses in sciences and/or history."
  - :name: Ethical Theory
    :number: "402"
    :subject: MHE
    :credit: "5"
    :description: "Reviews the principal theories for normative ethical discourse, such as utilitarianism and deontology, and major metaethical commentary on those theories. Illustrated by classical and modern authors. Recommended: one basic course in ethics. Offered: jointly with PHIL 412."
  - :name: Metaethical Theory
    :number: "404"
    :subject: MHE
    :credit: "5"
    :description: "Study of major ethical writings in the twentieth century, with principal emphasis on the Anglo-American tradition. Recommended: one introductory philosophy course. Offered: jointly with PHIL 413."
  - :name: Introduction to Bioethics
    :number: "411"
    :subject: MHE
    :credit: "3"
    :description: Basic concepts, principles, and methods of analysis, with application to some major issues in the field of bioethics. Case studies utilized to illustrate nature of questions arising in bioethics and to provide students with opportunity to develop skills in ethical analysis.
  - :name: Disease in History
    :number: "417"
    :subject: MHE
    :credit: "3"
    :description: Study of Western civilization's experience with epidemic disease, the growth of understanding of the causes of disease, the formation of a philosophy of prevention, and the development of programs to protect the public health. Emphasis on the last two centuries. Medical background not required.
  - :name: Philosophy of Medicine
    :number: "440"
    :subject: MHE
    :credit: "5"
    :description: "Familiarizes students with central issues in the philosophy of medicine. Focuses on the nature of medical knowledge, the connection between theory and observation, the meaning of medical concepts, and the relationship between theories and the world. Recommended: prior courses in philosophy, history of science, or history of medicine. Offered: jointly with PHIL 459."
  - :name: Justice in Health Care
    :number: "474"
    :subject: MHE
    :credit: "5"
    :description: "Examination of the ethical problem of allocating scarce medical resources. Emphasis on fundamental principles of justice that support alternative health policies. Recommended: prior courses in philosophy or medical ethics. Offered: jointly with PHIL 411."
  - :name: The Pursuit of Health in American Society
    :number: "481"
    :subject: MHE
    :credit: "3"
    :description: Examination of the development of concern for personal health over the past two centuries, and of the evolution of philosophies and practices of health promotion. Emphasis on the influence of both medicine and popular culture on shaping of attitudes toward diet, exercise, dress, sex, and other health behavior.
  - :name: The Rise and Development of Sports Medicine
    :number: "483"
    :subject: MHE
    :credit: "3"
    :description: Evolution of medical thought related to exercise for good health, training for sport participation, and treatment of sport-related injuries. Begins with ancient period, concludes with present. Development of specialization in sports medicine, sport team physicians, preventive medicine, concepts of fitness and wellness as related to exercise prescription, and sports medicine clinics.
  - :name: Concepts of the Body in Nineteenth- and Twentieth-Century America
    :number: "485"
    :subject: MHE
    :credit: "3"
    :description: Investigation of ideas relating to corporeal self in nineteenth- and twentieth-century America. Evolution of physical ideals of manliness/femininity, how ideals related to surrounding culture, how different bodily activities developed to realize ideals. Athleticism, physiognomy, beauty contests, body building, decorations, cosmetics, anthropometry, artificial parts.
  - :name: Medical History and Ethics Special Electives
    :number: "497"
    :subject: MHE
    :credit: ""
    :description: ""
  - :name: Undergraduate Thesis
    :number: "498"
    :subject: MHE
    :credit: "0"
    :description: ""
  - :name: Undergraduate Research
    :number: "499"
    :subject: MHE
    :credit: "5"
    :description: Investigative work in biomedical ethics or history of the biomedical sciences.
  - :name: Alternative Approaches to Healing
    :number: "501"
    :subject: MHE
    :credit: "2"
    :description: Philosophies and practices of the major alternative approaches to healing. Historical characterization of alternative medicine accompanied by presentations by practitioners of chiropractic, naturopathic, homeopathic, and traditional Chinese medicine. Credit/no credit only.
  - :name: Professional Seminar I
    :number: "505"
    :subject: MHE
    :credit: "3"
    :description: "Methods for identifying a bioethics research question and developing a systematic approach to investigating it, including utilization of bibliographic sources in bioethics, philosophy, history. Prerequisite: permission of instructor."
  - :name: Professional Seminar II
    :number: "506"
    :subject: MHE
    :credit: "2"
    :description: Capstone course for M.A. in Bioethics. Includes conducting research in ethics, writing, giving oral presentations, facilitating seminars, developing curriculum vitae, and career planning.
  - :name: P-Medical Ethics
    :number: "511"
    :subject: MHE
    :credit: "2"
    :description: Ethics course designed especially for first-and second-year medical students. Study of ethical problems arising in clinical setting of medicine, introducing students to philosophical analysis and argument in practical contexts. Seminar-discussion format with readings from contemporary authors. Credit/no credit only.
  - :name: P-The Human Face of Medicine
    :number: "512"
    :subject: MHE
    :credit: "2"
    :description: Foundation of human values undergirding medical practice. Images of physician -- motivations for medicine, empathy versus detachment in doctor-patient relationship, health for the health-professional -- the art of coping, limits of power -- when medicine fails to cure, uses/abuses of technology, physician's role in public health issues, the healing process.
  - :name: P-Ethical Responsibilities of Medical Practice
    :number: "513"
    :subject: MHE
    :credit: "2"
    :description: "Provides intensive and practical guidance about management of principal ethical and legal problems that arise in clinical practice: informed consent, confidentiality, decisions regarding life-support, advance directives and surrogate decision-makers, duty to care for indigent and risky patients. Offered: one-week intensive; S."
  - :name: Legal, Ethical, and Social Issues in Public Health Genetics
    :number: "514"
    :subject: MHE
    :credit: "3"
    :description: "Equips the student to anticipate and assess potential legal, ethical, and social barriers complicating the incursion of new genetic advances, information, and technologies into public and private health care delivery efforts. Prerequisite: GENET 371 or equivalent. Offered: jointly with LAW H 504/PHG 512."
  - :name: Public Commentary on Ethical Issues in Health Genetics
    :number: "515"
    :subject: MHE
    :credit: "3"
    :description: "Explores issues in public health genetics through academic commentary, personal narratives, science fiction, and film using ethical frameworks from narrative ethics, feminist ethics, and principlism. Includes cloning, assisted reproduction, prenatal genetic testing presymptomatic genetic testing, gene therapies, scientific responsibility, and GMOs. Graduate students only. Offered: jointly with PHG 525."
  - :name: Ethical Frameworks for Public Health Genetics
    :number: "516"
    :subject: MHE
    :credit: "2"
    :description: "Case-based application of ethical principles in genetic medicine to range of problems arising in genetics practice, policy, research. Examination of traditional problems including eugenics and testing/screening for genetic disease, as well as emerging problems in population and environmental genetics. Prerequisite: MHE 514/PHG 512. Offered: jointly with PHG 522."
  - :name: Preclinical Hospice Volunteer Training Elective
    :number: "517"
    :subject: MHE
    :credit: "3"
    :description: "Using lectures, small groups, role play, and readings, covers the basic knowledge, skills and attitudes that need to be mastered as a hospice volunteer. Students participate as hospice volunteers as part of their field experience. Offered: jointly with FAMED 546."
  - :name: Spirituality in Health Care
    :number: "518"
    :subject: MHE
    :credit: "2"
    :description: "Examination of the beliefs, values, meaning, and spirituality of health professionals for the well-being of their patients as well as for themselves. Offered: jointly with FAMED 547/SOC W 587."
  - :name: The Ethical Challenges of Modern Medicine
    :number: "521"
    :subject: MHE
    :credit: "3"
    :description: Case-study approach to contemporary ethical issues in medicine, utilizing techniques of ethical analysis and argument in examining actual cases arising in our pluralistic culture, where values are often in conflict. Open to graduate and professional students and others with appropriate background.
  - :name: Ethical Problems Surrounding Death
    :number: "522"
    :subject: MHE
    :credit: "3"
    :description: Issues arising in care and treatment of dying patients and their families, including truthful disclosure, use of life-supports, "euthanasia," coping with death and grief. Intersection of patient and professional values related to care in terminal phase of illness. Open to graduate and professional students and others with appropriate background.
  - :name: Biomedical Ethics
    :number: "523"
    :subject: MHE
    :credit: "3"
    :description: Selected topics in medical ethics emphasizing methods of ethical reasoning about moral dilemmas and contributions of philosophical theories and principles to practical problems of medicine. Students provided with opportunities to test their value assumptions and analytical skills. Open to graduate and professional students and others with appropriate background.
  - :name: Genetic Discovery in Medicine and Public Health
    :number: "530"
    :subject: MHE
    :credit: "3"
    :description: "Addresses the clinical and societal implications of genetic knowledge, with an emphasis on the ethical and policy issues surrounding the use of genetic technology in medicine and public health from 1900 to the present. Offered: jointly with PHG 542."
  - :name: Research Ethics and Regulation
    :number: "536"
    :subject: MHE
    :credit: "3"
    :description: "Explores the ethical principles and concepts and U.S. laws related to (1) research conducted with animals, (2) research on humans, and (3) the responsible conduct of research Required for graduate students in the Department of Medical History and Ethics, School of Medicine. Offered: jointly with LAW H 536."
  - :name: Exercise in Modern Medicine
    :number: "541"
    :subject: MHE
    :credit: "1"
    :description: "Survey of role and place of exercise in modern medicine. Historical and contemporary analysis of physical activity and sports medicine in the American health system. Presentations by clinicians about their experiences in: orthopaedics, exercise physiology, sports nutrition, sports psychology, pediatric sports medicine, special issues of female athletes, environmental medicine."
  - :name: Legal and Ethical Issues in Advanced Practice Nursing
    :number: "542"
    :subject: MHE
    :credit: "3"
    :description: "Reviews selected ethical issues in health care and legal guidelines relevant to health care decision-making. Explores bioethics as a type of applied ethics. Focuses on preparing students for ethical challenges in advanced nursing roles. Offered: jointly with NURS 522."
  - :name: Introduction to Clinical Ethics
    :number: "548"
    :subject: MHE
    :credit: "5"
    :description: "Introduction to history, practice, and research methods in clinical ethics. Case-based examination of methods including principalism, casuistry, narrative methods, virtue ethics. Prerequisite: permission of instructor."
  - :name: Current Topics in Clinical Ethics I
    :number: "549"
    :subject: MHE
    :credit: "3"
    :description: "Analysis of complex ethical cases from UWSOM clinical departments, literature, and media. Case discussion focuses on implications for delivery of medical care. Prerequisite: MHE 548 or permission of instructor."
  - :name: Current Topics in Clinical Ethics II
    :number: "550"
    :subject: MHE
    :credit: "3"
    :description: "Analysis of complex ethical cases from UWSOM clinical departments, literature, and media. Case discussion focuses on public policy implications. Prerequisite: MHE 548 or permission of instructor."
  - :name: "Human Genomics: Science, Ethics, and Society"
    :number: "551"
    :subject: MHE
    :credit: "4"
    :description: "Places recent advances in human molecular genetics and genomics in ethical and social context. Focuses on the rise of population-based approaches to complex trait mapping and their impact on societal understandings of community, ancestry, and public health. Prerequisite: GENOME 371; GENOME 372; PHG 512; or instructor permission. Offered: jointly with PHG 551; Sp."
  - :name: Advanced Qualitative Methods
    :number: "552"
    :subject: MHE
    :credit: "4"
    :description: Examines and compares phenomenology, discourse analysis, and grounded theory. Reviews the history of ideas and critically reads examples of published articles to appreciate how each method frames questions and produces different analyses.
  - :name: Ethics Practicum
    :number: "595"
    :subject: MHE
    :credit: "6"
    :description: "Students participate in clinical ethics rounds, case discussions, review of research protocols, or other professional activities related to bioethics. Credit/no credit only. Prerequisite: by permission of instructor."
  - :name: Masters Research Project
