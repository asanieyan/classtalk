    :subject: I_S
    :credit: "4"
    :description: "Exposure to fundamental programming and scripting concepts, conceptual data modeling, database management, and XML Applying data types and control structures. Continues the concepts of I S 300 of entity-relationship diagrams and record structure diagrams. Database management component includes relational databases, basic SQL, data architecture issues. Prerequisite: I S 300."
  - :name: Fundamentals of Application Programming
    :number: "320"
    :subject: I_S
    :credit: "4"
    :description: "Fundamental programming concepts including data types, control structures, modularization, and structure programming. Developing solutions for problems in interactive business applications. Introduction to data and file structures. Extensive use of an event-driven programming language. Prerequisite: I S 300; I S 310, which may be taken concurrently; may not be repeated."
  - :name: Business Data Communications
    :number: "410"
    :subject: I_S
    :credit: "5"
    :description: "Technology and applications of business data communications including characteristics of data, fundamentals of transmission, communications hardware and software, network configurations (LAN, MAN, WAN), management, and security. Laboratory provides hands-on experience with these applications. Prerequisite: I S 300, which may be taken concurrently; may not be repeated."
  - :name: E-Business System Development
    :number: "423"
    :subject: I_S
    :credit: "4"
    :description: "Introduces key e-business enabling information technologies. Covers object-oriented principles, representing objects in software, object analysis and design, and use of modern programming language, and advanced database technology for web-based application development. Prerequisite: I S 320; may not be repeated."
  - :name: Database Management
    :number: "445"
    :subject: I_S
    :credit: "4"
    :description: "Examines the business need for database processing. Discusses database design, development, and administration. Students practice real-world database design and implementation using SQL. Discusses issues related to transaction management, data warehouse, etc. Prerequisite: I S 310; I S 320, which may be taken concurrently; may not be repeated."
  - :name: Systems Analysis and Design
    :number: "460"
    :subject: I_S
    :credit: "4"
    :description: "Analysis and design of business information systems. Concentrates on the analysis phase of systems development. Covers systems development life cycle, feasibility studies, analysis of user requirements, and development of logical system models. Prerequisite: I S 410; I S 445, which may be taken concurrently; may not be repeated."
  - :name: Systems Implementation
    :number: "461"
    :subject: I_S
    :credit: "4"
    :description: "Develops business information systems integrating knowledge gained in previous 400-level I S courses. Topics include software project management, system/database design, GUI, software testing, systems implementation/support/maintenance, user training, integrating Web, and business environments. Prerequisite: I S 445; I S 460; may not be repeated."
  - :name: Selected Topics in Information Systems
    :number: "490"
    :subject: I_S
    :credit: "20"
    :description: "Topics of current concern to faculty and students. Potential topics include networks and distributed information-processing systems, office automation, artificial intelligence and knowledge-based systems, new approaches to systems development, fourth- and fifth-generation languages, economics of information systems. Prerequisite: I S 320."
  - :name: Practical Experience in Information Systems
    :number: "495"
    :subject: I_S
    :credit: "8"
    :description: Undergraduate substantive I S internship and mentorship. Internships can be repeated up to two quarters for maximum of 4 credits; grades based on weekly status reports, paper, demonstration of knowledge. Mentorship program (maximum 1 credit/quarter) allows student to be matched with I S executive; grade based on status reports, other participatory events.
  - :name: Undergraduate Research
    :number: "499"
    :subject: I_S
    :credit: "12"
    :description: Selected problems in information systems and computer applications.
  - :name: Computer-Based Information Systems for Management
    :number: "504"
    :subject: I_S
    :credit: "3"
    :description: Introduction to information systems and computer technology. Covers concepts of information use in decision making. Use of decision-support problem-solving tools (e.g., spread sheet, database software). Management's responsibility in defining, developing, using information systems is focal point.
  - :name: Management of Information Systems Resources
    :number: "530"
    :subject: I_S
    :credit: "4"
    :description: "Topics include general control problem in organizations; performance evaluation of data processing managers; technology and cost trends; software cost estimation; capacity planning; short term utilization; queuing and associated externalities; issues in centralization and decentralization of the information system facilities. Prerequisite: B A 501 or I S 504 or equivalent."
  - :name: Database Systems and Applications
    :number: "545"
    :subject: I_S
    :credit: "4"
    :description: "Logical data models, relational database systems, structured query language (SQL), conceptual modeling, database design, Web-connected databases, transaction management, distributed and heterogeneous systems, data warehousing, data mining, database administration issues. Focuses on the use/management of business data in areas such as finance. Prerequisite: B A 502 or I S 504."
  - :name: Information Systems Development
    :number: "560"
    :subject: I_S
    :credit: "4"
    :description: "Offers comprehensive look at information systems development. Covers user requirements analysis, logical and physical system models, system implementation and maintenance, project valuation and management. Additional topics include object-oriented approach, systems development in online environments, and financial information systems. Prerequisite: B A 501 or permission of instructor."
  - :name: Business Data Communications and Networking
    :number: "570"
    :subject: I_S
    :credit: "4"
    :description: "Networking basics, Internet/Web-based services, client-server architecture, fundamentals of transmission, networking protocols, physical layer, data-link layer, local-area networks, backbone networks, internetworking devices, metropolitan and wide-area networks, wireless networking, network security, network analysis and management. Combines technical, operational, and management issues in data communications. Prerequisite: B A 502 or I S 504."
  - :name: Selected Topics in Information Systems
    :number: "579"
    :subject: I_S
    :credit: "12"
    :description: "Topics of current concern to faculty and students. Potential topics include networks and distributed information-processing systems, office automation, artificial intelligence and knowledge-based systems, new approaches to systems development, fourth- and fifth-generation languages, economics of information systems. Prerequisite: B A 501 or I S 504 or permission of instructor."
  - :name: Advanced Research Topics in Information Systems I
    :number: "580"
    :subject: I_S
    :credit: "4"
    :description: "Overview of research problems and techniques in Information Systems. Focuses on application of microeconomic theories, mathematical, statistical, and operations research methods. Extensive reading and discussion in current and emerging research topics. Prerequisite: doctoral student or permission of instructor."
  - :name: Advanced Research Topics in Information Systems II
    :number: "581"
    :subject: I_S
    :credit: "4"
    :description: "Advanced topics of current interest of faculty in heterogeneous database, temporal database, data warehousing, data uncertainty, active and deductive database systems, database design, and formal database languages. Prerequisite: doctoral student or permission of instructor."
  - :name: Advanced Research Topics in Information Systems III
    :number: "582"
    :subject: I_S
    :credit: "4"
    :description: "Potential topics include formation systems design, software engineering, decision support and expert systems, empirical methods, optimal control theory. Prerequisite: I S 58 or doctoral student or permission of instructor."
  - :name: Doctoral Seminar
    :number: "599"
    :subject: I_S
    :credit: "12"
    :description: "Advanced topics of information systems. Generally concerned with unpublished areas of research and conducted by visiting professors and departmental faculty. Prerequisite: doctoral student status."
  - :name: Independent Study or Research
    :number: "600"
    :subject: I_S
    :credit: "10"
    :description: ""
