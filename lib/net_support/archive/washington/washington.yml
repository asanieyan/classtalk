  - :name: Pathobiological Frontiers
    :number: "511"
    :subject: PABIO
    :credit: "2"
    :description: "Molecular and immunological concepts of infectious and noninfectious diseases presented in format suitable for graduate students knowledgeable in health-related areas who are not in biology-oriented programs. Allergy, immune responses, nature of infectious agents, prevention of disease with emphasis on newly defined diseases and disease agents. Prerequisite: permission of instructor."
  - :name: Cell Surface Membrane in Cell Sociology and Immunology
    :number: "525"
    :subject: PABIO
    :credit: "2"
    :description: "Structure and function of cell surface membranes in relation to development of various diseases, particularly infection, cancer, and inflammation. Examines how specific cell surface molecules are targets of recognition by microbes, tumor cells, and recruited inflammatory cells. Prerequisite: BIOC 440, BIOC 441, BIOC 442, and permission of instructor. Offered: jointly with MICROM 525."
  - :name: Bioinformatics and Gene Sequence Analysis
    :number: "536"
    :subject: PABIO
    :credit: "3"
    :description: "Nature and relevance of molecular sequence information, computer-based protein, and DNA sequence analysis, molecular sequence and genomic databases, and methods for database accession and interrogation. Prerequisite: background in molecular biology and permission of instructor. Offered: jointly with MEBI 536; ASp."
  - :name: Antibiotic Resistance Mechanisms and Their Impact on Public Health
    :number: "540"
    :subject: PABIO
    :credit: "3"
    :description: "Lectures covering resistance mechanisms against bacterial antibiotics, antiviral, antiparasitic, and cancer drugs. Topics also include the effects that resistant microorganisms have on therapy and cancer treatment and their impact on public health. Prerequisite: permission of instructor."
  - :name: Molecular and Cellular Parasitology
    :number: "548"
    :subject: PABIO
    :credit: "3"
    :description: "Molecular and cellular biology of parasites of health-related significance, emphasizing current research topics unique to parasites, particularly well-suited for study in parasites, and especially important to study in host-parasite systems. Prerequisite: familiarity with molecular and cellular biology and permission of instructor. Offered: even years; Sp."
  - :name: Diseases of Public Health Importance and Strategies for their Control
    :number: "550"
    :subject: PABIO
    :credit: "3"
    :description: "Public Health perspective of major disease of national and global importance. Discussion of origins, establishment, progression, and pathogenesis of diseases. Importance of immunological, intercellular and external factors, and strategies of disease prevention. Requires a grounding in cellular and molecular biology, microbiology, and immunology. Prerequisite: permission of instructor."
  - :name: Biochemistry and Genetics of Pathogens and Their Hosts
    :number: "551"
    :subject: PABIO
    :credit: "4"
    :description: ". Provides a strong foundation in biochemistry, molecular biology, and genetics for students interested in disease. Principles will be illustrated through examples focusing on pathogens, and infectious and non-infectious disease. Prerequisite: undergraduate level course work in molecular biology or biochemistry or permission of instructor."
  - :name: Cell Biology of Human Pathogens and Disease
    :number: "552"
    :subject: PABIO
    :credit: "4"
    :description: "Cell biology and immunology explored through diseases of public health importance with examples of pathogen interaction with host cell biology and immune systems, unique aspects of the cell biology of pathogens, perturbations of these systems in non-infectious diseases and design of therapeutics and vaccines to combat diseases of public health importance. Prerequisite: undergraduate level coursework in biology or molecular biology or permission of instructor."
  - :name: Survival Skills for Scientific Research
    :number: "553"
    :subject: PABIO
    :credit: "2"
    :description: "Focuses on skills needed for scientific career: writing abstracts, curriculum vitae, research proposals; preparing for oral presentations; lab management skills; discussion of mentorship/trainee relationships; case-based discussions of various topics in ethics and scientific misconduct. Credit/no credit only. Offered: Sp."
  - :name: Molecular Epidemiology of Infectious Diseases
    :number: "568"
    :subject: PABIO
    :credit: "2"
    :description: "Application of molecular typing techniques to study of microbial pathogens to increase understanding of epidemiology of infectious diseases. Brief review of molecular biology. Evaluation of methods used in outbreaks and epidemics reported in literature. Prerequisite: PABIO 511 or PABIO 512 or permission of instructor. Offered: jointly with ENV H 568/EPI 568; W."
  - :name: Pathobiology Seminar
    :number: "580"
    :subject: PABIO
    :credit: "15"
    :description: Research from students, faculty members, and invited speakers is presented and discussed. Topics include immunochemistry, viruses, membranes, infectious diseases, immune response and other related topics.
  - :name: Current Literature in Pathobiology
    :number: "581"
    :subject: PABIO
    :credit: "15"
    :description: "Develops skills in analyzing data and assessing conclusions through an analysis of current literature in Pathobiology. Focuses on breadth and analytical skills. Prerequisite: enrollment in the pathobiology graduate program."
  - :name: Critical Thinking and Research Design in Pathobiology
    :number: "582"
    :subject: PABIO
    :credit: "5"
    :description: "Analysis of issues, hypothesis and experimental design and testing. Credit/no credit only. Prerequisite: graduate standing in pathobiology. Offered: W."
  - :name: Selected Topics
    :number: "590"
    :subject: PABIO
    :credit: "20"
    :description: "Individual offerings focusing on topics such as pathogenesis, immunology, virology, disease agents, bioinformatics and grant writing. Small lecture format. Credit/no credit only. Prerequisite: permission of instructor."
  - :name: Didactic Pathobiology
    :number: "598"
