  - :name: European Union Law
    :number: "509"
    :subject: LAW_E
    :credit: "3"
    :description: Survey of the legal origins of the European Union and the synthesis of the major European legal traditions achieved. Focus on the process of harmonizing national laws of the member states and economic integration in the area of competition law and free movement of goods and services.
  - :name: Banking Law
    :number: "510"
    :subject: LAW_E
    :credit: "3"
    :description: "U.S. regulation of financial services with emphasis on federal regulation of banks. Topics may include: history of U.S. bank regulation, overview of financial services business models, regulation of bank assets and liabilities, supervision of banks, anti-money laundering, electronic banking, and cross-border and international banking regulation. Offered: Sp."
  - :name: Law, Globalization, and Multinational Corporations
    :number: "512"
    :subject: LAW_E
    :credit: "3"
    :description: "An interdisciplinary workshop that examines the role of multinational corporations in a global society. Topics include the legal construct of the multinational corporation, the multinational and the state, the multinational and human rights, and the multinational in the international arena. Offered: jointly with SIS 562."
  - :name: The Law of Nonprofit Organizations
    :number: "514"
    :subject: LAW_E
    :credit: "4"
    :description: Examines laws generally applicable to nonprofit corporations and legal issue relating to cooperatives, credit unions, and thrift/mutual associations. Attention given to the Washington Nonprofit Corporations Act with comparable statutes and model legislation.
  - :name: Criminal Justice
    :number: "515"
