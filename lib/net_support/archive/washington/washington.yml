- :name: Informatics
  :courses: 
  - :name: Fluency in Information Technology
    :number: "100"
    :subject: INFO
    :credit: "5"
    :description: "Introduces skills, concepts, and capabilities necessary to effectively use information technology. Includes logical reasoning, managing complexity, operation of computers and networks, and contemporary applications such as effective Web searching and database manipulation, ethical aspects, and social impacts of information technology. Not available for credit to students who have completed CSE 142 or ENGR 142. Offered: jointly with CSE 100."
  - :name: Introductory Seminars in Informatics
    :number: "198"
    :subject: INFO
    :credit: "13"
    :description: Selected introductory topics in informatics oriented toward freshman and non-major undergraduates and presented in a seminar format. Topics and content vary to represents the interests of the Information School faculty. Credits do not automatically apply to major/minor requirements.
  - :name: Information Research Strategies
    :number: "220"
    :subject: INFO
    :credit: "5"
    :description: Use information technology for research and information problem-solving. Create web sites or other presentations, as well as find, manage, and evaluate information, and learn the ethical and legal constraints on information use. AWSp.
  - :name: Information Research Strategies in History
    :number: "221"
    :subject: INFO
    :credit: "3"
    :description: "Information research and problem solving in the context of history. Focuses on identifying information, need, information seeking, evaluation and presentation, and selection of the appropriate sources. Offered: jointly with HIST 221."
  - :name: Understanding Photographs as Historic Documents
    :number: "222"
    :subject: INFO
    :credit: "3"
    :description: "Introduction to understanding how to view and interpret information contained in photographs. Examines the photograph as artifact, intent of the photographer, photographic cods and meanings; how such information is used, misused, and manipulated for various purposes and how to navigate archival institutions in search of photographs. Offered: jointly with INFO 222."
  - :name: Study Abroad - Informatics
    :number: "299"
    :subject: INFO
    :credit: "15"
    :description: For participants in study abroad program. Specific course content varies. Credits do not automatically apply to major requirements.
  - :name: Intellectual Foundations of Informatics
    :number: "300"
    :subject: INFO
    :credit: "5"
    :description: Information as an object of study, including theories, concepts, and principles of information, information seeking, cognitive processing, knowledge representation and restructuring, and their relationships to physical and intellectual access to information. Development of information systems for storage, organization, and retrieval. Experience in the application of theories, concepts, and principles.
  - :name: Individual Perspectives on Information Systems
    :number: "310"
    :subject: INFO
    :credit: "5"
    :description: Social, cognitive, behavioral, and contextual aspects of information systems, including human information behavior, interpersonal interaction, and social responses to information technology. Emphasis on well-being and information exchanges as a communicative event. Exposure to experimental and naturalistic methodologies through laboratory assignments and field work.
  - :name: Organizational, Societal, and Global Perspectives on Information Systems
    :number: "311"
    :subject: INFO
    :credit: "5"
    :description: Social, ethical, economic, political, and cross-cultural implications of current and future information systems. Information transfer and use within groups, organizations, and cultures. Focus on organizations as information processors, the new knowledge economy, and national and international information policy, intellectual property, privacy, censorship, and freedom of information.
  - :name: Information Needs, Searching, and Presentation
    :number: "320"
    :subject: INFO
    :credit: "5"
    :description: Introduction to information needs, database and information organization and structure, Web and database searching and browsing, and information presentation. Examination of underlying principles in knowledge representation, indexing, record structures, online search process, search strategies and tactics, assessment of user needs, reference interviewing, post-processing, organization and presentation of information.
  - :name: Database Management and Information Retrieval
    :number: "340"
    :subject: INFO
    :credit: "5"
    :description: "Theories and models in system-centered approaches to information retrieval and database management. Information retrieval and database management systems include text and multimedia databases, web search engines and digital libraries. Issues in system design, development and evaluation, and tools for searching, retrieval, user interfaces, and usability. Prerequisite: CSE 373."
  - :name: Computer Networks and Distributed Applications
    :number: "341"
    :subject: INFO
    :credit: "5"
    :description: "Basic concepts of local and wide area computer networking including an overview of services provided by networks, network topologies and hardware, packet switching, client/server architectures, network protocols, and network servers and applications. Also addresses management, security, authentication, and policy issues associated with distributed systems. Prerequisite: CSE 143."
  - :name: Web Tools and Development
    :number: "344"
    :subject: INFO
    :credit: "5"
    :description: "Introduction to fundamental web technologies with an emphasis on scripting and programming. Includes both client and server technologies. Examines effective information architecture for Web sites, information presentation on Web pages, privacy policies, and Web security. Prerequisite: CSE 142."
  - :name: Information Systems Analysis and Management
    :number: "380"
    :subject: INFO
    :credit: "5"
    :description: Examines the evolution of how information is defined and managed in order to add value to organizations. Views information management and the CIO as key facilitators in creating or improving relationships, processes, competitiveness, products, and services.
  - :name: Information Behavior
    :number: "414"
    :subject: INFO
    :credit: "5"
    :description: "Advanced study of information behavior. Focus on the user-centered approach and the research literature of human information behavior. Introduces methods for evaluating and translating the results of user behavior studies into the design of information services and systems. Prerequisite: INFO 310."
  - :name: Special Topics in Social Aspects of Information
    :number: "419"
    :subject: INFO
    :credit: "10"
    :description: Various topics in the social aspects of information. Offered by visitors or resident faculty.
  - :name: Information Visualization and Aesthetics
    :number: "424"
    :subject: INFO
    :credit: "5"
    :description: "Examines the visualization of information: the effects of human perception, the aesthetics of information design, the mechanics of visual display, and the semiotics of iconography. Examples may include census, epidemiological, crime, earth satellite, and medical data in the contexts of special computer applications, user populations, and cultures. Prerequisite: CSE 143."
  - :name: Knowledge Organization and Representation
    :number: "430"
    :subject: INFO
    :credit: "5"
    :description: "Advanced study of knowledge organization using classificatory structures and creation of metadata element sets for representation. Conceptual and practical foundations for creating systems for information organization and representation. The creation, application, and use of a variety of systems and techniques for information organization and representation. Prerequisite: INFO 300; INFO 320."
  - :name: Design Methods for Interaction and Systems
    :number: "440"
    :subject: INFO
    :credit: "5"
    :description: "Theoretical and practical examination of the information systems design process. Techniques for assessing the need for technology, specifying the system design, and involving users in the design process are explored. Design methods include social impact statements, future scenarios, mock-ups, rapid prototyping, field-testing, heuristic evaluation. Prerequisite: CSE 373."
  - :name: Value-Sensitive Design
    :number: "444"
    :subject: INFO
    :credit: "5"
    :description: "Introduction to value-sensitive design (VSD), information system design that accounts for human values in a principled and comprehensive manner. Examination of existing systems from a VSD perspective. Explores VSD research methods including conceptual, technical, empirical investigations. Key values include accountability, autonomy, consent, privacy, property, trust, sustainability. Prerequisite: CSE 373."
  - :name: Advanced Database Design, Management, and Maintenance
    :number: "445"
    :subject: INFO
    :credit: "5"
    :description: "Advanced perspectives on DBMS theory, architecture, and implementation. Conceptual, logical, physical modeling. Index structures, query optimization and performance tuning, relational algebra, transaction processing, and concurrency control. Operational databases, decision support systems, and data warehousing. Projects in database implementation and integration. Social implications of large distributed database systems. Prerequisite: INFO 340; CSE 373."
  - :name: Advanced Search Engine Systems
    :number: "446"
    :subject: INFO
    :credit: "5"
    :description: Focus on design, development and evaluation of search engines. Theories and models in information retrieval for text and multimedia databases, Web search engines, recommendation systems, and digital libraries. Topics include language issues, data-mining, machine learning, user-profiling, visualization, user interfaces, usability. Coursework involves analytical comparisons of search engines. Prerequisite INFO 340.
  - :name: Computer Supported Cooperative Work
    :number: "447"
    :subject: INFO
    :credit: "5"
    :description: "Focuses on design and use of collaboration technologies to communicate, share information, and coordinate activity. Emphasis on behavioral and social aspects of adopting and using these technologies. Topics include the history of work in this and related fields, collaboration support for teams, organizations, and communities. Prerequisite: INFO 310."
  - :name: Special Topics in Information Technology
    :number: "449"
    :subject: INFO
    :credit: "10"
    :description: Various topics in information technology. Offered by visitors or resident faculty.
  - :name: "Information Policy: Domestic and Global"
    :number: "454"
    :subject: INFO
    :credit: "5"
    :description: "National and international information policy: public and private sector policy in terms of privacy, access, and exploitation; technology infrastructures and policies supporting the information industries; digital convergence and the emerging mega-industries. Prerequisite: INFO 311."
  - :name: Reading Seminar in Social Aspects of Information Systems
    :number: "458"
    :subject: INFO
    :credit: "12"
    :description: Addresses foundational issues in social aspects of information systems. Introduction to the intellectual traditions that underlie fields such computer ethics, social informatics, and value sensitive design. Format entails in-depth discussions based on careful reading of primary source texts selected by seminar participants.
  - :name: Special Topics in Information Policy
    :number: "459"
    :subject: INFO
    :credit: "10"
    :description: Various topics in information policy. Offered by visitors or resident faculty.
  - :name: Research Methods in Informatics
    :number: "470"
    :subject: INFO
    :credit: "5"
    :description: "Introduction to the research process investigating information needs, creation, organization, flow, retrieval, and use. Stages include: research definition, questions, objectives, data collection and management, data analysis, and data interpretation. Techniques include: observation, interviews, questionnaires, and transaction-log analysis. Prerequisite: STAT 220 or STAT 311."
  - :name: Information Entrepreneurship
    :number: "484"
    :subject: INFO
    :credit: "5"
    :description: "Investigates the development of innovative human-centered informatics products, with emphasis on the unique challenges and opportunities in high-value information products. Includes competition, strategic planning, tactical marketing, informatics product launches, and applied infopreneurship. Teamwork to create and present plans for innovative informatics products/services. Prerequisite: either INFO 300, INFO 310, or INFO 311."
  - :name: Special Topics in Information Management
    :number: "489"
    :subject: INFO
    :credit: "10"
    :description: Various topics in information management, offered by visitors or resident faculty.
  - :name: Design and Development of Interactive Systems
    :number: "490"
    :subject: INFO
    :credit: "8"
    :description: "Design and formative evaluation of an interactive information system to solve a real problem. Student-organized team projects are encouraged. Must be taken for a minimum of 5 credits. Prerequisite: INFO 340; INFO 341; INFO 380; INFO 440."
  - :name: Research in Informatics
    :number: "491"
    :subject: INFO
    :credit: "8"
    :description: "Provides hands-on experience conducting a research project related to information behavior and technology. This project may be carried out in a natural setting or in the laboratory by preparing students to carry out similar research projects in their professional work. Prerequisite: INFO 310; INFO 380; INFO 440; INFO 470."
  - :name: Internship in Informatics
    :number: "495"
    :subject: INFO
    :credit: "12"
    :description: Internship in the private or public sector, as approved by faculty member. Work jointly supervised by faculty member (or approved academic sponsor) and an on-site work supervisor. .
  - :name: Special Topics in Informatics
    :number: "498"
    :subject: INFO
    :credit: "15"
    :description: Various topics in informatics. Offered by visitors or resident faculty. Topics vary.
  - :name: Independent Study
    :number: "499"
    :subject: INFO
    :credit: "15"
    :description: Readings, design projects, or research under faculty supervision. .
