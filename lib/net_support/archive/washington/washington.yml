- :name: Art
  :courses: 
  - :name: Influences in Contemporary Art
    :number: "120"
    :subject: ART
    :credit: "5"
    :description: Introduction to recurring themes and practices in the visual arts. Moves beyond medium-based categories, surveying a diverse range of issues that motivate artists and create content in contemporary art. Examines the importance and influence of the visual arts in the larger context of contemporary culture and society.
  - :name: Drawing
    :number: "121"
    :subject: ART
    :credit: "5"
    :description: "Drawing studied as the means of creating a coherent visual and expressive statement. Development of ability in the fundamentals of drawing: line, tone, and gesture, theory and practice of linear and aerial perspective, and basic concepts of composition. Offered: AWSp."
  - :name: Three-Dimensional Design Fundamentals
    :number: "124"
    :subject: ART
    :credit: "5"
    :description: "Through use of a variety of materials, three-dimensional fundamentals are investigated for formal and conceptual concerns as they apply to the visual arts. Offered: AWSp."
  - :name: Topics in Studio Art
    :number: "126"
    :subject: ART
    :credit: "5"
    :description: "Studio-based class introducing students, through particular studio practice of individual instructors, to methods of visual awareness, principles of organization, and approaches to visual and conceptual observation. Relationship between art history and contemporary art practice. Artistic medium in each class varies with instructor expertise. Offered: AWSpS."
  - :name: Alternative Approaches to Art and Design
    :number: "131"
    :subject: ART
    :credit: "20"
    :description: Presentation of process through which artists discover and translate ideas, feelings, and concerns into images or objects. Use of a wide variety of methods and approaches, from traditional to technological, to promote visual expression. Discussion and critiques leading toward better understanding the creative process.
  - :name: Color Theory and Practice
    :number: "133"
    :subject: ART
    :credit: "5"
    :description: Examination of color as distinct visual phenomenon with investigations of its practical, theoretical, and illusionary aspects. Various media and materials employed in exercises and compositions that demonstrate properties of color structure, symbolism, and perception and their potential applications to art and design.
  - :name: Basic Photography
    :number: "140"
    :subject: ART
    :credit: "5"
    :description: "Introduction to theory, techniques, and processes of still photography. Projects stress the visual and creative potential of the medium. (Students must provide a cameral with lens, shutter, and aperture controls.) Offered: AWSpS."
  - :name: Three-Dimensional Design Fundamentals
    :number: "150"
    :subject: ART
    :credit: "5"
    :description: Introduction to fundamentals of three-dimensional design process. Both practical and conceptual skills explored and demonstrated though assigned project or projects.
  - :name: Design Foundations
    :number: "166"
    :subject: ART
    :credit: "5"
    :description: "The rudiments of visual structure and organization in two-dimensional design. Covers formal principles of composition with an emphasis on design processes and serves as the groundwork for subsequent design courses. Required for application to the Visual Communication Design major. Offered: A."
  - :name: Introduction to Drawing
    :number: "190"
    :subject: ART
    :credit: "5"
    :description: "Builds basic drawing skills, develops understanding of primary concepts which relate to drawing and develops an understanding of the grammar or syntax of two-dimensional language. Students move beyond their current knowledge and abilities and link new skills, concepts, and understandings to creative expressing. Offered: AWSp."
  - :name: "Ceramic Art: Handbuilding"
    :number: "201"
    :subject: ART
    :credit: "5"
    :description: Introduction to handbuilding; kiln firing and glazing processes. Examination of contemporary sculpture in clay.
  - :name: "Ceramic Art: Wheel Throwing"
    :number: "202"
    :subject: ART
    :credit: "5"
    :description: Introduction to wheel throwing, glazing, and kiln firing processes. Examination of contemporary vessel form in clay.
  - :name: Introduction to Visual Communication Design
    :number: "205"
    :subject: ART
    :credit: "5"
    :description: Continuation of the incoming student evaluation process for the visual communication design program. Presents a set of problems that further define the study and practice of visual communication design. Addresses organizational, conceptual, compositional, and typographic problems.
  - :name: Photographic Visualizations
    :number: "206"
    :subject: ART
    :credit: "5"
    :description: "Explores photography as a means of visualizing ideas in the context of visual communication design. Students complete a series of assignments that consider technical and formal issues, critical thinking, concept development, and experimentation. Offered: Sp."
  - :name: Drawing for Design Communication
    :number: "207"
    :subject: ART
    :credit: "5"
    :description: "Concentrates on developing skills used to communicate ideas that exist in the imagination. Focuses on study of design drawing history and development of basic skills necessary for ideation, exploration, communication, explanation. Prepares students to visualize and discuss ideas rapidly and professionally. For design majors only. Offered: A."
  - :name: Survey of Design History
    :number: "208"
    :subject: ART
    :credit: "5"
    :description: Comprehensive survey of the ideas, events, and individuals that determined the design of information, objects, culture, and commerce across societies. Examines the social, political and cultural contexts that shape graphic design and the ideologies and relationships of similar movement in art and architecture. Late 19th Century - contemporary issues.
  - :name: Fundamentals of typography
    :number: "209"
    :subject: ART
    :credit: "5"
    :description: "Develops understanding of and sensibility to typographic details used to create effective communication. Focus moves from understanding letter forms that make up words to the complexities of developing phrases, sentences, and short paragraphs with multiple levels of hierarchical meaning. Prerequisite: ART 207; ART 208. Offered: W."
  - :name: Collaboration and Improvisation
    :number: "210"
    :subject: ART
    :credit: "5"
    :description: "Introduces key factors in the theory and practice of creating and participating in collaborative projects. Focuses on creating and participating in effective teams, understanding strengths and roles within teams, working through team issues, developing techniques for interdisciplinary problem solving. Prerequisite: ART 207; ART 208."
  - :name: Image Methodology
    :number: "211"
    :subject: ART
    :credit: "5"
    :description: "Imagery as essential to visual communication. Ways that meaning and representation in images profoundly impact understanding. Focus on expanding image making, ideation skills, developing experimental visual processes to create meaning, finding engaging and imaginative solutions. Exploration of symbolism, abstraction, metaphors. Prerequisite: ART 209; ART 210. Offered: Sp."
  - :name: Human-Centered Design
    :number: "212"
    :subject: ART
    :credit: "5"
    :description: "Introduces design methodologies including ergonomics, participatory design, user research, ethnography, inclusive design, usability testing. Focuses on design methods leading to more humane technology, providing platforms for innovation, reframing problems in unique ways, explaining complex information, exploring alternatives, visualizing and communicating solutions. Prerequisite: ART 209: ART 210. Offered: ."
  - :name: Introduction to Structure
    :number: "226"
    :subject: ART
    :credit: "5"
    :description: Explores the structure of two- and three-dimensional textile forms. Students work with floor looms, computer-aided looms, as well as working directly with materials.
  - :name: Introduction to Surface
    :number: "227"
    :subject: ART
    :credit: "5"
    :description: Basic techniques of dying, printing, and embellishing, with emphasis on their conceptual uses in art making.
  - :name: History of Public Art and Public Space
    :number: "234"
    :subject: ART
    :credit: "5"
    :description: "Survey of the melding of public art, architecture, and landscape architecture through the ages, starting with Stonehenge, the Pyramids, and Gothic cathedrals, and ending with contemporary earthworks, public art, and twenty-first century performance art. Offered: W."
  - :name: Intermediate Photography I
    :number: "241"
    :subject: ART
    :credit: "5"
    :description: "Studio projects examining the expressive and conceptual uses of alternative photographic materials and techniques. Prerequisite: ART 140. Offered: A."
  - :name: Concepts in Printmaking
    :number: "245"
    :subject: ART
    :credit: "5"
    :description: Introduction to contemporary printing methods such as monotype, monoprint, stencil, and photocopy. Survey of historical and current approaches to the art of printmaking.
  - :name: Works on Paper/Monotype
    :number: "246"
    :subject: ART
    :credit: "5"
    :description: Introduces contemporary imaging methods, expands traditional drawing methods, and encourages relationship of content to structure. Introduces relationship of printmaking and painting to drawing through monotype methods.
  - :name: Introduction to Metals
    :number: "258"
    :subject: ART
    :credit: "5"
    :description: "Introduction to concepts and techniques of metal design with an emphasis on jewelry. Skill acquisition includes sawing, filing, soldering, forging, and casting. Offered: AWSpS."
  - :name: Introduction to Industrial Design
    :number: "261"
    :subject: ART
    :credit: "5"
    :description: Fundamentals of three-dimensional design. Form studies in relation to geometry, structure, value, production, meaning, and context.
  - :name: Introduction to Industrial Design
    :number: "262"
    :subject: ART
    :credit: "5"
    :description: "Fundamentals of three-dimensional design. Form studies in relation to geometry, structure, value, production, meaning, and context. Prerequisite: ART 261."
  - :name: Introduction to Industrial Design
    :number: "263"
    :subject: ART
    :credit: "5"
    :description: "Fundamentals of three-dimensional design. Form studies in relation to geometry, structure, value, production, meaning, and context. Prerequisite: ART 262."
  - :name: Beginning Sculpture -- Casting
    :number: "272"
    :subject: ART
    :credit: "5"
    :description: Fundamentals of composition in the round and relief with an emphasis on non-metal casting.
  - :name: Beginning Sculpture -- Wood and Metal
    :number: "273"
    :subject: ART
    :credit: "5"
    :description: Introduction to sculpture, focusing on the use of wood and metal. Investigations center on a wide variety of methods and approaches, from traditional to technical, to promote visual expression. Class discussions and critiques focus on better understanding of the creative process.
  - :name: "Beginning Drawing: The Figure"
    :number: "290"
    :subject: ART
    :credit: "5"
    :description: "Introduction to the human figure as historically traditional subject matter as well as an important component in self expression. Covers proportion, foreshortening, and composition. Prerequisite: ART 190. Offered: AWSpS."
  - :name: Beginning Drawing Topics
    :number: "291"
    :subject: ART
    :credit: "5"
    :description: "Revolving topics in the study of drawing at the beginning level Prerequisite: ART 190. Not open for credit to students having taken ART 290."
  - :name: Beginning Painting
    :number: "292"
    :subject: ART
    :credit: "5"
    :description: "Beginning oil painting. Prerequisite: ART 290."
  - :name: Beginning Painting Topics
    :number: "293"
    :subject: ART
    :credit: "5"
    :description: "Revolving topics in the study of painting at the beginning level. Prerequisite: either ART 290 or ART 291."
  - :name: Design for Industry
    :number: "316"
    :subject: ART
    :credit: "5"
    :description: "Product design, working drawings, models, presentation drawings, product analysis, display, marketing. Prerequisite: ART 211; ART 212."
  - :name: Design for Industry
    :number: "317"
    :subject: ART
    :credit: "5"
    :description: "Product design, working drawings, models, presentation drawings, product analysis, display, marketing. Prerequisite: ART 211; ART 212.."
  - :name: Design for Industry
    :number: "318"
    :subject: ART
    :credit: "5"
    :description: "Product design, working drawings, models, presentation drawings, product analysis, display, marketing. Prerequisite: ART 211; ART 212."
  - :name: Industrial Design Special Projects
    :number: "320"
    :subject: ART
    :credit: "15"
    :description: Progressive industrial design methodology and criticism introduced through projects corresponding to major international design competitions, visiting critics and lecturers, corporate sponsored projects, or faculty design research. Independent or group work on projects to expand students' visual research, drawing, modelmaking, presentation, and literacy skills. Includes contemporary manufacturing and information technologies.
  - :name: Furniture Design
    :number: "321"
    :subject: ART
    :credit: "5"
    :description: Design of a furniture piece. Methodologies and construction, types of hardware, special shop techniques, scale modeling and full-scale functional designs.
  - :name: Presentation for Industrial Design I
    :number: "322"
    :subject: ART
    :credit: "5"
    :description: "Introduction to presentation skills, from quick sketching of design concepts to refined representation of the finished design in a two-dimensional format. Emphasis on accuracy and development of an individual style. Prerequisite: ART 211; ART 212."
  - :name: Intermediate Fiber Studio
    :number: "328"
    :subject: ART
    :credit: "15"
    :description: "Explores more advanced techniques used in the basic fiber media, weaving and surface design. Technical focus of each class varies. Covers pattern development, expanded scale, visual clarity, and conceptual depth. Prerequisite: either ART 226 or ART 227."
  - :name: Topics in Fiber Art
    :number: "329"
    :subject: ART
    :credit: "15"
    :description: Explores a range of special topics in fibers, including non-traditional materials and processes and interdisciplinary areas of interest within the field, while offering specific technical, hands-on training when appropriate. Emphasizes the development of the thematic content of the individual's work.
  - :name: History of Textiles
    :number: "330"
    :subject: ART
    :credit: "5"
    :description: Overview of Western textiles from Coptic tapestry through industrialization. Discussion of textiles not only in aesthetic terms but also as cultural documents arising from, and reflecting, a broad range of societal pressures and concerns. Special topics in contemporary issues and non-Western textiles with emphasis on holdings in the University collection.
  - :name: Intermediate Sculpture Composition -- Public Art
    :number: "332"
    :subject: ART
    :credit: "15"
    :description: Intermediate work in various media and techniques with an emphasis on the creation of public art. .
  - :name: New Materials and Processes
    :number: "333"
    :subject: ART
    :credit: "15"
    :description: Exploration of the process through which artists discover and translate ideas, feelings, and concerns into images or objects. Introduction of new ways of thinking, new materials and processes in the investigation of a variety of sculpture methods and approaches.
  - :name: Public/Professional Art Issues
    :number: "334"
    :subject: ART
    :credit: "15"
    :description: Topics vary, centering on issues of public art and professional practices.
  - :name: Metal Casting
    :number: "335"
    :subject: ART
    :credit: "15"
    :description: "Introduction to foundry techniques as applied to fine arts casting of ferrous and nonferrous material. Prerequisite: ART 272."
  - :name: "Photography: Theory and Criticism"
    :number: "338"
    :subject: ART
    :credit: "5"
    :description: Art traditions of photography from its origins in the nineteenth century to the present. Emphasis on photographic traditions and photographers of the twentieth century, and investigations of and research into local collections.
  - :name: "Intermediate Photography: Color"
    :number: "339"
    :subject: ART
    :credit: "5"
    :description: "Introduction to photographic color theory and processes with emphasis on color printing on type-C darkroom printing. Additional traditional and experimental color materials explored. Offered: Sp."
  - :name: Digital Imaging I
    :number: "340"
    :subject: ART
    :credit: "5"
    :description: "Introduction to the creative use of 2-D image manipulation and transformation of photographic and non-photographic imagery on the computer. Variety of programs, procedures, hardware (Macintosh platform), input, and output considered and employed. Previous computer experience not required. Prerequisite: ART 241. Offered: W."
  - :name: Digital Imaging II
    :number: "341"
    :subject: ART
    :credit: "5"
    :description: "Advanced topics in 2-D imaging, with emphasis on creative exploration of both software tools and possible integration with traditional art media. Prerequisite: ART 340."
  - :name: Contemporary Issues in Photography
    :number: "342"
    :subject: ART
    :credit: "5"
    :description: "An in-depth survey of contemporary artists and issues in photography. Prerequisite: ART 241; ART 340. Offered: S."
  - :name: Advanced Photography
    :number: "343"
    :subject: ART
    :credit: "15"
    :description: "Topics in advanced photography, including: color printing, large-format photography, artificial lighting, and photography image transformation. Prerequisite: ART 340. Offered: AWSp."
  - :name: Intermediate Printmaking
    :number: "345"
    :subject: ART
    :credit: "25"
    :description: Development of mature and personal statement within context of the print form through studio practice and group discussion and critique. Processes and media emphasis varies on a revolving basis.
  - :name: Printmaking Special Projects
    :number: "350"
    :subject: ART
    :credit: "15"
    :description: Approaches to water based printmaking. Introduces serigraphy, collagraph and relief printing through lecture, critique, class discussion, and creative practice.
  - :name: Intermediate Ceramic Art
    :number: "353"
    :subject: ART
    :credit: "20"
    :description: "Advanced work in forming, decorating, and glazing. Prerequisite: ART 201; ART 202."
  - :name: History of Body Adornment
    :number: "354"
    :subject: ART
    :credit: "5"
    :description: Covers jewelry and other body adornment from Neolithic times to the present, worldwide. Discusses social and cultural relevance of forms, uses, and materials. Emphasis on today's studio craftspeople who make jewelry as a form of aesthetic expression outside the fashion mainstream.
  - :name: Interdisciplinary Concepts in Metal
    :number: "357"
    :subject: ART
    :credit: "25"
    :description: Variable topics, introducing concepts that cross traditional studio definitions and address interdisciplinary approaches to artistic investigation. Topics include textile/metal processes, printmaking/metal processes, color and metal, chemical, electrical, and mechanical processes in sculpture.
  - :name: Topics in Metal
    :number: "358"
    :subject: ART
    :credit: "25"
    :description: Variable topics introducing issues and practices in metal smithing and jewelry, and their application to contemporary artmaking. Topics include casting and stone setting, ancient techniques, forming metal, production and business practices.
  - :name: Topics in Studio Art and Practice
    :number: "360"
    :subject: ART
    :credit: "20"
    :description: Examines a variety of cutting edge, emerging, and interdisciplinary approached in studio art and practice. Topics vary.
  - :name: Editorial Visualizations
    :number: "366"
    :subject: ART
    :credit: "5"
    :description: "Builds on skills developed in ART 206 while expanding the focus on design process through a broad variety of image production techniques. Emphasizes concept development through assignments that address the communication of editorial and/or persuasive content. Prerequisite: ART 211; ART 212. Offered: A."
  - :name: Communications Programs
    :number: "367"
    :subject: ART
    :credit: "5"
    :description: "Investigation of strategies and graphic interpretations using typography, images, and diverse applications of design. Emphasis on development of conceptual themes, graphically implemented across an array of communications media. Prerequisite: ART 366, ART 376. Offered: W."
  - :name: Case Studies in Corporate Identity
    :number: "368"
    :subject: ART
    :credit: "5"
    :description: "Research and analysis of visual identity systems for complex institutional and corporate entities. Focuses on issues that concern how design programs function across divers application and media and how they engage various audiences. Prerequisite: ART 211, ART 212. Offered: Sp."
  - :name: Drawing for Motion
    :number: "370"
    :subject: ART
    :credit: "5"
    :description: "Draws connections between freehand work and the visual capacities engaged in conceptualization, modeling, and rendering in computer graphics-based animation. Recommended: drawing experience. Offered: W."
  - :name: Typography
    :number: "376"
    :subject: ART
    :credit: "5"
    :description: "Explores how meaning, hierarchy, and legibility are affected by typographic contrast, organization and composition. Prerequisite: ART 211; ART 212."
  - :name: Semiotics
    :number: "377"
    :subject: ART
    :credit: "5"
    :description: "Investigation of semiotics in the context of visual communication design through the study of symbolic representation. Students complete a quarter-long project in symbol design that emphasizes research analysis, design process, translation, and abstraction. Prerequisite: ART 366, ART 376."
  - :name: Information Architecture and Web Design
    :number: "378"
    :subject: ART
    :credit: "5"
    :description: "Fundamental issues in web design, including site planning, information architecture, navigation, visual hierarchy, and interactivity. Emphasis on understanding the unique functional limitations of designing for the web while building an awareness of contemporary design practice. Design a simple site and produce a working a prototype. Prerequisite: ART 211; ART 212. Offered: Sp."
  - :name: Design and Society
    :number: "381"
    :subject: ART
    :credit: "5"
    :description: "History, theory, and practice of ways design functions in society and culture. Emphasis on developing broad understanding of design production while working collaboratively and individually on a quarter-long research project concerned with producing a comprehensive conceptual map of the design discipline. Prerequisite: ART 211; ART 212."
  - :name: Fundamentals of Interaction Design
    :number: "383"
    :subject: ART
    :credit: "5"
    :description: "Focus on human-to-product interaction and ways we perceive, understand, and experience the world regards to objects, environments, or on-screen controls/information. Prerequisite: ART 211; ART 212."
