  - :name: Introduction to Chicano Studies
    :number: "101"
    :subject: CHSTU
    :credit: "5"
    :description: Selected themes in Chicano experience; studies in Chicano politics and Chicano socioeconomic concerns.
  - :name: History of the Chicano People to 1848
    :number: "180"
    :subject: CHSTU
    :credit: "5"
    :description: "Historical survey of the Chicano people from pre-Hispanic times to the war between the United States and Mexico. Offered: jointly with HSTAA 283."
  - :name: Latinos in the United States
    :number: "200"
    :subject: CHSTU
    :credit: "5"
    :description: Historical, social, and economic experience of Latinos in the United States. Major themes include education, labor, class, and gender identity. Analyzes rapid growth of old and newly established Latino communities, based on emigration from Latin America.
  - :name: "Northwest Latinos: History, Community, Culture"
    :number: "254"
    :subject: CHSTU
    :credit: "5"
    :description: Traces the history, extent, and development of the Chicano/Latino presence from the early Spanish period to the present. Examines the major contemporary political, social, and economic issues affecting Northwest Chicano/Latinos in a broader national and international context.
  - :name: "Mexican Women: Past and Present"
    :number: "255"
    :subject: CHSTU
    :credit: "5"
    :description: Survey of women in Mexican society from Meso-American times to the 1940s.
  - :name: "Chicanas: Gender and Race Issues"
    :number: "256"
    :subject: CHSTU
    :credit: "5"
    :description: Contemporary issues in the Chicana movement since the 1940s. Issues range from feminism and Chicana political, educational, and social organizations, to work, family, health, and the arts.
  - :name: Introduction to Chicano Politics
    :number: "260"
    :subject: CHSTU
    :credit: "5"
    :description: "Surveys the political position and activities of Mexican-American peoples in the United States from two perspectives: (1) Chicanos as objects of the political process of United States life, (2) contributions of the Chicano people to United States politics."
  - :name: Chicano/Chicana Autobiography
    :number: "330"
    :subject: CHSTU
    :credit: "5"
    :description: Explores the issue of Chicano, or Mexican-American, identity. Examines statements of selfhood by Chicanos, studied in order to understand the relationship between individual and society in creating identity.
  - :name: Latina/Latino Theater
    :number: "340"
    :subject: CHSTU
    :credit: "5"
    :description: Explores the contextual, theoretical, thematic, and formal dimensions of U. S. Latina and Latino theater and performance art in the contemporary period. Examines performances and play scripts as a way of analyzing innovations in form, language, and content produced by Chicano/Latino teatro and performance art.
  - :name: "Mexican Immigration: A Comparative Analysis"
    :number: "352"
    :subject: CHSTU
    :credit: "5"
    :description: Examines and compares constant Mexican immigration with that of other immigrants to the United States as one of the most important issues confronting Chicanos and other Americans in the United States.
  - :name: The Chicano Family
    :number: "356"
    :subject: CHSTU
    :credit: "5"
    :description: The historical, psycho-social, and sociocultural role of the Chicano family from Meso-American times to the present.
  - :name: Advanced Chicano Studies
    :number: "405"
    :subject: CHSTU
    :credit: "5"
    :description: Chicano culture as related to current values and health practices, Mexican labor and immigration in both historical and contemporary setting. Chicano politics 1848 to present. Recurrent problems of Chicanos in society; social movement for acceptance and for self-determination.
  - :name: Latina Cultural Production
    :number: "410"
    :subject: CHSTU
    :credit: "5"
    :description: "Explores the expressive culture of Chicana/Mexican American/Latina women in the United States. Cultural and artistic practices in home and in literary, music, film, spoken word, performing and visual arts. Focuses on how Chicana/Latina writers and artists re-envision traditional Iconography. Offered: jointly with WOMEN 451."
  - :name: "Comparative Social Movements: Mexico and the United States"
    :number: "416"
    :subject: CHSTU
    :credit: "5"
    :description: "Historical, ethnographic, and theoretical perspectives in the study of Mexican-origin communities in social movements in Mexico and the United States with a focus on workers, immigrants, peasants, women, indigenous peoples, and students as forces of collective mobilization and social, cultural, and political change. Offered: jointly with ANTH 416."
  - :name: Special Topics in Chicano Studies
    :number: "498"
    :subject: CHSTU
    :credit: "10"
    :description: Interdisciplinary course concentrating on one or more aspects of the Chicano experience.
  - :name: Independent Study and Research
    :number: "499"
    :subject: CHSTU
    :credit: "10"
    :description: Students work individually or in teams.
  :code: CHSTU
- :name: American Indian Studies
  :courses: 
  - :name: Survey of American Indian Studies
    :number: "102"
    :subject: AIS
    :credit: "5"
    :description: Explores basic issues of American Indian Studies including theories about American Indian origins and demography; the impact of European disease and colonialism, the formation of American Indian stereotypes, the resistance of native peoples to racism and oppression, and the treaty status and continuing challenges for Indian nations. Introduces American Indian Studies faculty and their research and teaching specialties.
  - :name: Musical Traditions of Native North America
    :number: "110"
    :subject: AIS
    :credit: "3"
    :description: Utilizes historical and contemporary sources to survey the music and music-related traditions of Native North America. Examines traditional music and context from the Northwest Coast, Arctic, Southwest, Great Basin, Plains, Plateau, California, and Eastern Woodlands music-style areas, as well as contemporary neo-traditional and popular genres of American Indian music.
  - :name: "American Indian Language: Navajo"
    :number: "113"
    :subject: AIS
    :credit: "5"
    :description: Conversation, reading, and writing in Navajo. Oral literature and other aspects of Navajo culture integrated into language study.
  - :name: "American Indian Language: Navajo"
    :number: "114"
    :subject: AIS
    :credit: "5"
    :description: "Conversation, reading, and writing in Navajo. Oral literature and other aspects of Navajo culture integrated into language study. Prerequisite: AIS 113."
  - :name: "American Indian Language: Navajo"
    :number: "115"
    :subject: AIS
    :credit: "5"
    :description: "Conversation, reading, and writing in Navajo. Oral literature and other aspects of Navajo culture integrated into language study. Prerequisite: AIS 114."
  - :name: Indian Art of Northwest Coast
    :number: "151"
    :subject: AIS
    :credit: "3"
    :description: Studio course on Pacific Northwest coast Indian/Eskimo art. Traditional and contemporary forms; principles of form, style, and techniques; values that influence Indian/Eskimo art styles.
  - :name: Survey of North American Indian Art
    :number: "170"
    :subject: AIS
    :credit: "5"
    :description: Major American Indian art traditions of North America. Precontact and early-contact-era traditions and the evolution of Indian art forms in contemporary times. Design and techniques in Indian art.
  - :name: Introduction to American Indian Histories
    :number: "201"
    :subject: AIS
    :credit: "5"
    :description: Survey of histories of Indians in the U. S. from native perspectives. Presents traditional creation accounts and oral histories, archaeological, and historical evidence. Focus is cultural dynamics, considering change and continuity through prehistoric, protohistoric, colonial, and American periods.
  - :name: Introduction to Contemporary Experience in Indian America
    :number: "202"
    :subject: AIS
    :credit: "5"
    :description: Survey of contemporary Native-American people, cultures, and issues. Focus on modern experiences through readings from Native-American autobiographies, contemporary narratives and literature, and reports of important topical issues, e.g., water rights, Indian gaming, treaty law.
  - :name: "Introduction: Philosophical and Aesthetic Universes"
    :number: "203"
    :subject: AIS
    :credit: "5"
    :description: Social constructions of reality, aesthetic as well as philosophic, as conceptualized by approximately five traditional American Indian cultures from different regions of North America.
  - :name: Contemporary Indian Gaming and Casinos
    :number: "230"
    :subject: AIS
    :credit: "5"
    :description: "Overview of the contemporary $18.5 billion Indian Tribal gaming industry (with a focus on the Pacific Northwest), which is heavily regulated, is an economic engine for non-Indian communities, and funds economic, social and cultural revitalization of Indian Reservations, yet often generates intense political discussions. Offered: .W."
  - :name: Native North American Women
    :number: "240"
    :subject: AIS
    :credit: "5"
    :description: Indian women in the social structure; historical and contemporary roles; changes in male-female relationships; problems and opportunities of contemporary women; the feminist movement and Indian rights.
  - :name: Wood Design
    :number: "253"
    :subject: AIS
    :credit: "5"
    :description: Studio course in wood sculpture utilizing Pacific Northwest Indian hand tools. Properties of woods and their uses.
  - :name: Native Peoples of the Pacific Northwest
    :number: "270"
    :subject: AIS
    :credit: "5"
    :description: Examines indigenous societies on the Pacific Northwest's western slope, from southeast Alaska to California, including social structures and relations, subsistence strategies, belief systems, and changes over time, both before and after non-Natives' arrival.
  - :name: Native Peoples of the Intermountain West
    :number: "271"
    :subject: AIS
    :credit: "5"
    :description: Examines societies of the Columbia and Fraser River Plateau and Great Basin, including social structures and relations, subsistence strategies, belief systems, and changes over time, both before and after non-Natives' arrival.
  - :name: Native Peoples of the Southeast
    :number: "272"
    :subject: AIS
    :credit: "5"
    :description: Examines indigenous societies of North America's southeastern sector, including social structures and relations, subsistence strategies, belief systems, and changes over time, both before and after non-Natives' arrival.
  - :name: "North American Indians: The Southwest"
    :number: "317"
    :subject: AIS
    :credit: "5"
    :description: Overview of history and ethnography of the Southwest with emphasis on Apacheans, Pueblos, and Pimans/Yumans. Social organization, religion, worldview, and expressive culture of such specific groups as Navajo, Hopi, Zuni, Tewa, and Tohono O'odham.
  - :name: United States-Indian Relations
    :number: "330"
    :subject: AIS
    :credit: "5"
    :description: History of relations between American Indians and non-Indians in the U. S. with emphasis on national laws and policies. Examines origins and impacts of Indians' and non-Indians' strategies for dealing with each other, historical reasons for Indians' contemporary conditions and status.
  - :name: "American Indian History I: European Discovery to 1840"
    :number: "331"
    :subject: AIS
    :credit: "5"
    :description: History of Indigenous peoples and their descendants in the area that now constitutes the United States, from the eve of European discovery of the Americas to 1840. Emphasis on relations between Indigenous peoples and immigrants. Offered jointly with HSTAA 331.
  - :name: "American Indian History II: 1840 to Present"
    :number: "332"
    :subject: AIS
    :credit: "5"
    :description: History of American Indians in the United States from 1840 to the present. Emphasis on relations between Indians and non-Indians, government policies, and Indian strategies of survival. Offered jointly with HSTAA 332.
  - :name: American Indians and the Law
    :number: "335"
    :subject: AIS
    :credit: "5"
    :description: "History of laws governing American Indians: aboriginal law systems, U. S. laws, and contemporary tribal laws. Effects of laws and legal institutions on contemporary Indian identity and tribal status, self-government, land ownership and use, natural resources, religion, family life, cultural and spiritual practices, crimes and punishment, and federal responsibilities for Indians."
  - :name: Indian Children and Families
    :number: "340"
    :subject: AIS
    :credit: "5"
    :description: Cross-cultural survey of Indian child rearing, family structure, and related social issues. Includes historical changes in family structure, value orientation and adaptation to a bicultural environment, education, child welfare, health problems, and aging.
  - :name: Native Women in the Americas
    :number: "341"
    :subject: AIS
    :credit: "5"
    :description: "Historiography, sociology, biography, autobiography, and fiction about native women in the United States and Canada. Offered: jointly with WOMEN 341. Offered: AWSpS."
  - :name: Two-Dimensional Art of the Northwest Coast Indians
    :number: "350"
    :subject: AIS
    :credit: "5"
    :description: Studio course emphasizes principles of structure and style of two-dimensional art which can be found on many old, traditional Northwest Coast pieces, such as painted storage boxes and chests, house panels, and ceremonial screens. Students apply these principles in creating a variety of graphic projects.
  - :name: American Indians in Cinema
    :number: "360"
    :subject: AIS
    :credit: "5"
    :description: "Studies representations of American Indians in American films from 1900 to present. Examines the foundations of American Indian stereotypes and how Hollywood helped create and perpetuate those stereotypes. Activities include reading critical materials, and viewing, discussing, and writing critically about films by non-native directors. Offered: ASpS."
  - :name: Researching Indians' History
    :number: "370"
    :subject: AIS
    :credit: "5"
    :description: "Finding and interpreting sources of information about American Indians' history. Offered: jointly with HSTAA 315:"
  - :name: First Nations Literature
    :number: "376"
    :subject: AIS
    :credit: "5"
    :description: "Literature written by First Nations Canadian authors as a form of cultural resistance and a reseizing of identity. Offered: S."
  - :name: Contemporary American Indian Literature
    :number: "377"
    :subject: AIS
    :credit: "5"
    :description: "Creative writings-novels, short stories, poems-of contemporary Indian authors; the traditions out of which these works evolved. Differences between Indian writers and writers of the dominant European/American mainstream. Offered: jointly with ENGL 359."
  - :name: "Contemporary American Indian Literature: A Northwest Focus"
    :number: "378"
    :subject: AIS
    :credit: "5"
    :description: "Literature and poetry of the Pacific Northwest (Coast and Plateau) Native peoples. Contemporary literature and discussion of social and cultural issues raised by American Indian writers and writing. Offered: AW."
  - :name: "Powwow: Tradition and Innovation"
    :number: "379"
    :subject: AIS
    :credit: "5"
    :description: Explores the historical and cultural roots of powwow. Discusses the ways this Indigenous Native art form has adapted since prehistoric times. Includes planning and staging of the annual UW First Nations Powwow.
  - :name: Indians in Western Washington History
    :number: "425"
    :subject: AIS
    :credit: "5"
    :description: "Relations of Indians and non-Indians in the Puget Sound region, from the 1790s to the present, with emphasis on evolving ideas about Indian identity. Offered: jointly with HSTAA 417."
  - :name: History of American Indian Education
    :number: "431"
    :subject: AIS
    :credit: "5"
    :description: Traditional and European-introduced methods of schooling, the federal role in Indian education, and contemporary Indian education issues. Special attention to Indian concepts of learning; boarding school education; the role of the Bureau of Indian Affairs; current trends in bilingual and bicultural education for Indians.
  - :name: "Spiritual Encounters: Native Spirituality in the Contact Era"
    :number: "435"
    :subject: AIS
    :credit: "5"
    :description: "Explores North American Indigenous interaction with, resistance to, and syncretization with Christianity, the European colonizers' religious system. Focuses on Native revitalization movements and new forms of religious expression such as the Indian Shaker Church and the Peyote Road, as well as the legal, social, and cultural issues of Native freedom of religion. Offered: W."
  - :name: Reading Native American Women's Lives
    :number: "440"
    :subject: AIS
    :credit: "10"
    :description: "Seminar based on social science writings, autobiographies, biographies, and fiction written by, with, or about indigenous women of the United States and Canada. Offered: jointly with WOMEN 440."
  - :name: Gender in Native American Societies
    :number: "441"
    :subject: AIS
    :credit: "5"
    :description: Examines gender roles, identity, and relations in Native American pre- and post-contact societies. Analyzes how contact with European gender customs influenced and altered traditional gender practices, especially in regards to women's social position and the roles of the third/fourth genders in Native American communities.
  - :name: Images of Natives in the Cinema and Popular Cultures
    :number: "442"
    :subject: AIS
    :credit: "5"
    :description: "Cultural examination of images of native people in cinema and popular culture based on social science writings and films by or about natives in the United States and Canada. Offered: jointly with WOMEN 442."
  - :name: Indigenous Films, Sovereign Visions
    :number: "443"
    :subject: AIS
    :credit: "5"
    :description: Explores fiction, documentary, experimental film, and digital media from indigenous artists from around the world. Focuses on personal, political, and cultural expression. Issues include media and sovereignty movements, political economy, language revitalization, the politics of decolonization, and indigenous aesthetics. Offered jointly with COM 443.
  - :name: Criminality and "Deviance" in Native Communities
    :number: "444"
    :subject: AIS
    :credit: "5"
    :description: "Seminar based on social science writings and biographies written by and about incarcerated natives and \"deviance\" in Native communities in the United States and Canada. Prerequisite: AIS 330; WOMEN 200; WOMEN 310. Offered: jointly with WOMEN 444."
  - :name: American Indian Economic History
    :number: "446"
    :subject: AIS
    :credit: "5"
    :description: "Surveys and analyzes the history of American Indians' economic challenges and strategies. Topics include the economic cultures of Indigenous North American societies, the impacts of European colonization and U.S. government policies, and tribal strategies aimed at improving Indians' economic circumstances. Offered: jointly with HSTAA 446."
  - :name: "American Indian Song and Dance Tradition: Performance"
    :number: "450"
    :subject: AIS
    :credit: "3"
    :description: Performance of various American Indian social dances, songs, and games. In-depth study of various American Indian vocal styles.
  - :name: Critical Conversations in American Indian Studies
    :number: "451"
    :subject: AIS
    :credit: "10"
    :description: "Critical issues in American Indian Studies. Topics vary. Offered: Sp."
  - :name: First Nations Government and Politics in Canada
    :number: "461"
    :subject: AIS
    :credit: "5"
    :description: Focuses on First Nations government and politics in Canada. Examines development of First Nations political governing structures with an introduction to the values, perspectives, concepts, and principles in Native political cultures. Explores federal Indian policy in context of First Nations strategies to become self-governing.
  - :name: Producing the Documentary Short
    :number: "466"
    :subject: AIS
    :credit: "5"
    :description: Explores documentary theory, methods, and aesthetics. From humanities, social science, and Indigenous studies perspectives, students critique a self-produced documentary, looking at methodology, perspective, and ethics. Students also explore pre-production, production, and post-production documentary techniques.
  - :name: Special Studies in American Indians
    :number: "469"
    :subject: AIS
    :credit: "6"
    :description: Delineation and analysis of a specific problem or related problems in American Indian Studies. Offered occasionally by visitors or resident faculty.
  - :name: Special Topics in Indian Studies
    :number: "475"
    :subject: AIS
    :credit: "15"
    :description: Current research and readings in American Indian Studies content areas.
  - :name: Senior Project
    :number: "498"
    :subject: AIS
    :credit: "5"
    :description: "Intensive research and presentation on a selected issue. For students majoring in American Indian Studies or other advanced students by permission. Offered: AWSp."
  - :name: Independent Study
    :number: "499"
    :subject: AIS
    :credit: "15"
    :description: Readings and/or research under faculty supervision.
  - :name: Documentary Film/Video Research Methods in Native Communities
    :number: "501"
    :subject: AIS
    :credit: "5"
    :description: "Seminar exploring theoretical, methodological, and aesthetic issues when research documentary film and video projects in Native American communities. Utilizes readings, screening, discussions, and a major research project to explore issues of documentary representation, ethics, and historiography. First part of a two-quarter documentary production sequence. Offered: AWSpS."
  - :name: Documentary Theory, Form, and Practice
    :number: "503"
    :subject: AIS
    :credit: "5"
    :description: Explores documentary theory and practice, utilizing readings and documentary filmmaking exercises. Students create short documentary sequences while investigating traditional and more experimental ideas about the non-fiction form; theories of representation, subject ethics, documentary authenticity, the intersection of fiction and non-fiction forms, documentary and performance, documentary and historiography.
  - :name: Special Topics
    :number: "590"
    :subject: AIS
    :credit: "15"
    :description: Offered by visitors or resident faculty as a one-time, in-depth study of special interest.
  :code: AIS
- :name: Anthropology
  :courses: 
  - :name: Introduction to Anthropology
    :number: "100"
    :subject: ANTH
    :credit: "5"
    :description: "Introduction to the subfields of archaeology, biocultural anthropology, and sociocultural anthropology through the examination of selected problems in human physical, cultural, and social evolution. Not recommended for students who have had other courses in anthropology, archaeology, or biocultural anthropology. May not be counted toward the 55 credits required for the major in anthropology. Offered: AWSp."
  - :name: Exploring Sociocultural Anthropology
    :number: "101"
    :subject: ANTH
    :credit: "5"
    :description: "Introduces perspectives from sociocultural anthropology on the diversity and the dynamics of collective human life. Examines how individual lives are shaped by broader social and cultural contexts, how people make meaning, and how power relations work. Introduces ethnography as a method for documenting and understanding social and cultural life. Offered: AWSp."
  - :name: "Culture and Rights: Exploring the Meaning and Practice of Human Rights"
    :number: "150"
    :subject: ANTH
    :credit: "5"
    :description: Examines social justice issues with the aim of obtaining deeper understanding of human rights. Analyzes historical and theoretical foundations and introduces international and regional institutions designed to implement and enforce human rights. Case studies in sovereignty, war crimes, ethnic cleansing, genocide, torture, truth commissions, and forgiveness.
  - :name: Principles of Sociocultural Anthropology
    :number: "202"
    :subject: ANTH
    :credit: "5"
    :description: Comparison of lifeways of various non-Western and Western peoples. Introduction to basic theories and methods used in the field.
  - :name: Introduction to Anthropological Linguistics
    :number: "203"
    :subject: ANTH
    :credit: "5"
    :description: "Linguistic methods and theories used within anthropology. Basic structural features of language; human language and animal communication compared; evidence for the innate nature of language. Language and culture: linguistic relativism, ethnography of communication, sociolinguistics. Language and nationalism, language politics in the U.S. and elsewhere. Offered: jointly with LING 203."
  - :name: Reading Ethnography
    :number: "204"
    :subject: ANTH
    :credit: "5"
    :description: Introduction to the descriptive and analytic literature of cultural anthropology. Extended examination of representative accounts of the lifeway of peoples from selected areas of the world with an emphasis on methods of observation and analysis.
  - :name: The Cultural Animal
    :number: "206"
    :subject: ANTH
    :credit: "5"
    :description: Examination of the interaction between biology and culture in shaping human social behavior. Basic principles of natural selection, gene-environment interaction, cultural transmission, learning, and cultural evolution; application of these to various topics, including gender, violence, politics, kinship, and religion.
  - :name: Class and Culture in America
    :number: "207"
    :subject: ANTH
    :credit: "5"
    :description: Anthropological view of the contemporary United States with emphasis on social class. Through ethnographic readings examines education, work, political economy, working class experience and the ideology of the middle class, and relations between class and race, gender, ethnicity, language, place, sexuality, and culture.
  - :name: The Culture Concept
    :number: "208"
    :subject: ANTH
    :credit: "5"
    :description: History of the culture concept and its use in the field of cultural anthropology. History of its emergence in European colonial expansion and contemporary debates about its place as the central concept defining the field of anthropology.
  - :name: Anthropology Through Visual Media
    :number: "209"
    :subject: ANTH
    :credit: "5"
    :description: Theories of culture and cultural variation, as seen and understood through visual media such as films, video, and photography.
  - :name: Introduction to Environmental Anthropology
    :number: "210"
    :subject: ANTH
    :credit: "5"
    :description: Introduction to human/environment interactions from various anthropological perspectives. Intellectual history of anthropological approaches to environment, emphasizing the mutual interconnectedness of people and nature. Survey of evolutionary models; cultural ecology; systems approaches; indigenous knowledge; ethnoecology; nature and the state; political ecology; ecofeminism; and environmentalism.
  - :name: "Identities: Race, Class, Gender, and Sexuality in Anthropology"
    :number: "228"
    :subject: ANTH
    :credit: "5"
    :description: An introduction to the study of race, class, gender, and sexuality in anthropology. Through ethnographic and theoretical readings, students are introduced to the concept of identity as intersectional construction and social performance.
  - :name: Special Topics in Anthropology
    :number: "269"
    :subject: ANTH
    :credit: "10"
    :description: "Delineation and analysis of a specific problem or related problems in anthropology. Offered: occasionally."
  - :name: "Identities: Service Learning"
    :number: "289"
    :subject: ANTH
    :credit: "3"
    :description: ""
  - :name: Human Nature and Culture
    :number: "301"
    :subject: ANTH
    :credit: "3"
    :description: Comparison of various anthropological perspectives on the sources of variation in customs, values, and beliefs of human groups, including non-Western peoples and contemporary Americans.
  - :name: Anthropology of the Body
    :number: "305"
    :subject: ANTH
    :credit: "5"
    :description: Surveys classic anthropological literature examining the relationship between culture and the body. Examines Euroamerican body culture historically. Explores how the body is represented in mass media and the effects this has on everyday body ideologies.
  - :name: Representations of the Pacific Islands and Islanders
    :number: "306"
    :subject: ANTH
    :credit: "3"
    :description: Explores written texts and visual images about the Pacific Islands and Islanders in an effort to understand the power of representation and its relationship to the construction of knowledge. Examples drawn from early explorers, artists, novelists, anthropologists, the tourist industry, and Pacific Islanders.
  - :name: U.S. Pacific Islander Contemporary Culture
    :number: "307"
    :subject: ANTH
    :credit: "5"
    :description: "Examines U.S. Pacific Islander culture as informed by Pacific history, social and cultural organization. Emphasis on understanding contemporary experience in the U.S. and other diaspora communities. Major themes include post-colonialism, migration, family, religion, politics, gender, education, and transnational identify. Recommended: either ANTH 202 or AES 151. Offered: jointly with AAS 300. Offered: Sp."
  - :name: Anthropology of Women's Health and Reproduction
    :number: "308"
    :subject: ANTH
    :credit: "5"
    :description: Introduction to anthropological approaches to women's health, addressing women's health status and participation in healthcare. Topics include reproductive health, women's bodies and sexuality, social policy in relation to gender, race, ethnicity, and class. Emphasis on how the politics of gender shapes women's experiences of health care institutions in the U.S.
  - :name: Native North American Societies
    :number: "310"
    :subject: ANTH
    :credit: "5"
    :description: "Traditional cultures of America north of Mexico, emphasizing diversity of North American Indian and Eskimo societies. Origins of Native-American culture areas and language groupings; subsistence systems; levels of social organization; European conquest and colonialism; and description of representative cultures from the ten culture areas. Recommended: ANTH 100."
  - :name: Pacific Islands Literature
    :number: "312"
    :subject: ANTH
    :credit: "5"
    :description: Focuses on works written by Pacific Islanders (novels, short stories, plays, and poetry) since the 1970s. Explores colonialism and its effects on indigenous peoples. Examines discourses of gender, class, and cultural identity within the Pacific Islands region.
  - :name: Peoples of Africa
    :number: "313"
    :subject: ANTH
    :credit: "5"
    :description: "Survey of the many cultures of pre- and post-colonial sub-Saharan Africa. Appreciation of the adaptability, strength, and creativity of African peoples. Recommended: ANTH 100."
  - :name: Culture, Environment, and Identity of Island Southeast Asia
    :number: "314"
    :subject: ANTH
    :credit: "5"
    :description: "Anthropological study of colonial and post-colonial contexts of Island Southeast Asia. Emphasis on historical legacies, influence of world religions, formation of national and collective identities, revolution and national politics, and modernities. Prerequisite: either one 200-level ANTH course, LING 203, or one SIS course. Offered: jointly with SISSE 314."
  - :name: "Southeast Asian Civilization: Buddhist and Vietnamese"
    :number: "315"
    :subject: ANTH
    :credit: "5"
    :description: "Civilizations of Theravada Buddhist societies in Burma, Thailand, Cambodia, and Laos and in Vietnamese societies of Southeast Asia. Culture of tribal peoples who live on peripheries of these societies. Cultural transformations consequent upon the war in Indochina and resettlement of Indochinese refugees in United States. Offered: jointly with SISSE 315."
  - :name: Modern South Asia
    :number: "316"
    :subject: ANTH
    :credit: "5"
    :description: "Twentieth-century history and society of Indian subcontinent. Topics include nationalism, rural and urban life, popular culture, gender, and environmental politics. Offered: jointly with SISSA 316."
  - :name: Anthropology of Tibetan Civilization
    :number: "317"
    :subject: ANTH
    :credit: "5"
    :description: Introduces the basic features of Tibetan society and culture, exploring how the global debate over Tibet's past, present, and future relates to contemporary concerns in anthropology, through the examination of Tibetan history, social and political organization, religion, and other cultural themes in both traditional and contemporary contexts.
  - :name: Peoples and Cultures of the Islamic Middle East
    :number: "318"
    :subject: ANTH
    :credit: "3"
    :description: Survey of cultures and peoples of Islamic Middle East and North Africa. First half of the course emphasizes the integration of peasant, urban, and nomadic societies in the traditional culture and economy; the second half concentrates on the transformation of the traditional life styles through the process of westernization and modernization.
  - :name: Game Theory, Evolution, and Behavior
    :number: "320"
    :subject: ANTH
    :credit: "4"
    :description: "Introduction to the logic and basic techniques of modern game theory, and exemplary applications to understand behavioral variation and social interaction in humans and other species. Emphasizes non-mathematical representations of fundamental concepts and processes, with considerable use of computer-based exercises and experiments. Offered: jointly with BIOL 320."
  - :name: Comparative Religion
    :number: "321"
    :subject: ANTH
    :credit: "3"
    :description: "Anthropological approaches to religious experience and belief with emphasis on conceptual issues such as ritual, symbolism, identify, ecstatic experience, and revitalization movements in the context of globalization. Also addresses the diversity of religious expression in American culture and how that compares with other societies. Offered: jointly with RELIG 321."
  - :name: Comparative Study of Death
    :number: "322"
    :subject: ANTH
    :credit: "5"
    :description: "Death analyzed from a cross-cultural perspective. Topics include funerary practices, concepts of the soul and afterlife, cultural variations in grief, cemeteries as folk art, and medical and ethical issues in comparative context. American death practices compared to those of other cultures. Offered: jointly with RELIG 320."
  - :name: Human Rights Law in Culture and Practice
    :number: "323"
    :subject: ANTH
    :credit: "5"
    :description: "Introduces the complexities of issues surrounding human rights. Examines human rights concerns through critical analyses, taking into account legal, social, economic, and historical variables. Offered: jointly with LSJ 321."
  - :name: Culture and Politics of Africa
    :number: "324"
    :subject: ANTH
    :credit: "5"
    :description: Introduction to African cultural responses to the slave trade, European colonialism, and globalization. Topics include an examination of Euro-American representations of Africa and how they are often at odds with African realities.
  - :name: Religion, Identity, and Cultural Pluralism
    :number: "330"
    :subject: ANTH
    :credit: "5"
    :description: "The role of religion in shaping personal and communal identity in a pluralistic society. Themes include current dimensions of American pluralism, effects of ethnicity, immigration, and electronic communication o building religious communities, and issues of conflict, violence, and reconciliation. Offered: jointly with RELIG 330."
  - :name: Native Art of the Pacific Northwest Coast
    :number: "331"
    :subject: ANTH
    :credit: "5"
    :description: "Survey of the indigenous arts of the Pacific Northwest Coast from the Columbia River in the south to Southeast Alaska in the north. Overview of ancient through contemporary times, focusing on the historical and cultural contexts of the arts and the stylistic differences between tribal and individual artists' styles. Offered: jointly with ART H 331."
  - :name: Social Movements in Contemporary India
    :number: "339"
    :subject: ANTH
    :credit: "5"
    :description: "Covers issues of social change, economic development, and identity politics in contemporary India studied through environmental and women's movements. Includes critiques of development and conflicts over forests, dams, women's rights, religious community, ethnicity, and citizenship. Offered: jointly with WOMEN 339/SISA 339."
  - :name: Political Violence and the Post-Colonial State in South Asia
    :number: "341"
    :subject: ANTH
    :credit: "5"
    :description: "Examines theoretical approaches to the analysis of collective, state, and anti-state violence in post-colonial South Asia through the study of specific cases of political violence in modern India, Pakistan, Sri Lanka, and Nepal. Offered: jointly with SISSA 341."
  - :name: Women and International Economic Development
    :number: "345"
    :subject: ANTH
    :credit: "5"
    :description: "Questions how women are affected by economic development in Third World and celebrates redefinitions of what development means. Theoretical perspectives and methods to interrogate gender and development policies introduced. Current processes of globalization and potential for changing gender and economic inequalities assessed. Offered: jointly with SIS 345/WOMEN 345."
  - :name: "Buddhism and Society: The Theravada Buddhist Tradition in South and Southeast Asia"
    :number: "352"
    :subject: ANTH
    :credit: "5"
    :description: "Introduction to the religious tradition of Theravada Buddhism (as practiced in Sri Lanka, Burma, Thailand, Laos, and Cambodia) and examination of the variations in ethical orientations developed through Theravada Buddhist ideas. Recommended: RELIG 202 or one eastern religions course. Offered: jointly with RELIG 350."
  - :name: Anthropological Studies of Women
    :number: "353"
    :subject: ANTH
    :credit: "5"
    :description: "Critical examination of the intersections between anthropology, research on gender issues, and feminism. Readings and class discussions examine the ways women have been represented in the field of anthropology and the repercussions of these anthropological images of women on contemporary understandings of gender. Offered: jointly with WOMEN 353."
  - :name: Visual Anthropology
    :number: "356"
    :subject: ANTH
    :credit: "3"
    :description: The place of photography and films in ethnography; their use in the documentation and interpretation of cultural and social systems.
  - :name: Culture and Cognition
    :number: "358"
    :subject: ANTH
    :credit: "5"
    :description: "Surveys anthropological theories and research on the relationship between language, thought, and behavior. Examines the influence of cultural inheritance on perception, classification, inference, and choice. Describes relevant cross-cultural research methods and evaluates theoretical models used by cognitive anthropologists. Prerequisite: either ANTH 203, LING 203, or PSYCH 355."
  - :name: Linguistic Ethnography
    :number: "359"
    :subject: ANTH
    :credit: "5"
    :description: Language use in cultural contexts. How language reflects world view. Language use in culturally significant settings. Analyzes sets of culturally specific terms in semantic domains. Includes projects demonstrating application of theory and method to data addressing specific problems. Workshop format.
  - :name: Anthropology of Popular Culture
    :number: "360"
    :subject: ANTH
    :credit: "5"
    :description: "Analysis of the forces that shape popular culture. Examination of the local meanings of global trends in music, clothing, and leisure activities through case studies around the world. Students learn ethnographic methods and conduct an original research project. Prerequisite: one 200-level ANTH course."
  - :name: Anthropology of Tourism
    :number: "362"
    :subject: ANTH
    :credit: "5"
    :description: "Anthropological approaches to tourism. Debates about cultural encounters and cultural change, authenticity, economic development, social inequalities, identity, gender, ethnicity, nationality, and cultural representation. Prerequisite: one 200-level ANTH course."
  - :name: Han Chinese Society and Culture
    :number: "370"
    :subject: ANTH
    :credit: "5"
    :description: "Themes in the society and culture of the Han Chinese people. Concepts of self; personal interaction; family, gender, and marriage; communities and the state; religion and ritual; class, social categories, and social mobility; culturalism, nationalism, and patriotism. Offered: jointly with SISEA 370."
  - :name: Anthropology of Development
    :number: "371"
    :subject: ANTH
    :credit: "5"
    :description: "Development refers to social, economic, cultural, political transformations viewed as progress. Studied from anthropological perspectives. Historical, social context for emergence of ideas of development. Role of development in promoting national cultures. Impact of development on individual citizenship, families, rural-urban relations, workers, business, environment. Prerequisite: one 200-level ANTH course. Offered: jointly with ENVIR 371."
  - :name: Narrative, Literature, and Medical Anthropology
    :number: "374"
    :subject: ANTH
    :credit: "5"
    :description: Introduces anthropological perspectives on the workings of narrative in illness, healing, and medicine. Considers writings in medical anthropology alongside other genres of writing about similar topics. Readings include memoirs and fiction as well as scholarly articles.
  - :name: Comparative Systems of Healing
    :number: "375"
    :subject: ANTH
    :credit: "3"
    :description: Introduction to the anthropological study of healing. Examines four healing traditions and addresses their similarities and differences. Includes anthropological theories of healing and religion.
  - :name: Prisons in Anthropological Perspective
    :number: "379"
    :subject: ANTH
    :credit: "5"
    :description: "An introduction to prisons from an anthropological point of view, with focus on prisons as total institutions. Topics include the experiences of prisoners and staff, prison history, issues of race and gender associated with incarceration, and the imprisonment of the mentally ill. Offered: jointly with LSJ 379."
  - :name: Junior Honors Seminar
    :number: "399"
    :subject: ANTH
    :credit: "5"
    :description: Teaches skills required to write senior honors thesis, including evaluation of academic and scientific writing, formulation of problem, collection of bibliographic and other resources, evaluation of research proposals, and research proposal preparation. Final product is a formal thesis prospectus.
  - :name: West African Societies
    :number: "401"
    :subject: ANTH
    :credit: "3"
    :description: "Social and cultural features of coastal and interior West African societies, including the Western Sudan. Detailed study of selected societies. Prerequisite: either one 200-level ANTH course or LING 203."
  - :name: Societies of Eastern and Southern Africa
    :number: "402"
    :subject: ANTH
    :credit: "5"
    :description: "Historical background and contemporary life of cultural groups in eastern and southern Africa with special study of selected cases of political and economic organization and cultural change. Prerequisite: either one 200-level ANTH course or LING 203."
  - :name: South America
    :number: "404"
    :subject: ANTH
    :credit: "5"
    :description: "Survey of anthropological research among the traditional peoples of South America. Historical background and contemporary life of cultural groups of the Amazonian Basin. Transformation of traditional life-styles through the process of European conquest and the aftermath of colonialism. Detailed study of selected societies. Prerequisite: either one 200-level ANTH course or LING 203."
  - :name: China's Environment
    :number: "406"
    :subject: ANTH
    :credit: "5"
    :description: "Analysis of contemporary environmental problems in China, including population, food, water supply, pollution, biodiversity, and environmental activism. Combines natural science and social science perspectives. Prerequisite: either ANTH 210, ENVIR 201, SIS 200, SIS 201, or SIS 202. Offered: jointly with SISEA 406."
  - :name: Global Futures in East Asia
    :number: "407"
    :subject: ANTH
    :credit: "5"
    :description: "Explores interlinked modernity projects in China, Japan, Korea, and Taiwan and how the education of youth figures in projects of national development and international economic competition. Recommended: prior courses in socio-cultural anthropology and East Asian studies. Offered: jointly with SISEA 407; AWSpS."
  - :name: South Asian Social Structure
    :number: "412"
    :subject: ANTH
    :credit: "5"
    :description: "Caste class, and community in modern India. Transitions from colonial typology to analysis of social change, diversity, stability, and caste hierarchy in rural society. Current debates on class and community in Indian society, rural and urban, explored through themes of identity, structure, and mobility. Prerequisite: one 200-level ANTH course. Offered: jointly with SISSA 412."
  - :name: "Comparative Social Movements: Mexico and the United States"
    :number: "416"
    :subject: ANTH
    :credit: "5"
    :description: "Historical, ethnographic, and theoretical perspectives in the study of Mexican-origin communities in social movements in Mexico and the United States with a focus on workers, immigrants, peasants, women, indigenous peoples, and students as forces of collective mobilization and social, cultural, and political change. Offered: jointly with CHSTU 416."
  - :name: Indian Heritage of Mexico and Central America
    :number: "418"
    :subject: ANTH
    :credit: "5"
    :description: "Indian civilization of Mexico and Guatemala, their origins and ecological foundations. Contemporary communities of Mexico and Guatemala, focusing on creative adaptation of pre-Columbian traditions to modern national realities. Prerequisite: either one 200-level ANTH course or LING 203."
  - :name: Psychoanalysis and the Study of Culture
    :number: "420"
    :subject: ANTH
    :credit: "3"
    :description: Anthropological use of theories developed by Freud to understand culture. Reviews psychoanalytic theory as a foundation for examining the work of Roheim, LaBarre, Devereaux, Kardiner, and Spiro, among others. Topics covered include the universality of oedipality and the utility of psychoanalysis in non-Western cultures.
  - :name: Belief, Ritual, and the Structure of Religion
    :number: "421"
    :subject: ANTH
    :credit: "5"
    :description: "Systematic survey of concepts, models, and theories that characterize the anthropological study of religion. Consideration of the human universal basis of religion and of diverse ways in which religions are constructed and related to social experience. Prerequisite: either ANTH 321 or RELIG 201; RELIG 202."
  - :name: Traffic Across Cultural Boundaries
    :number: "423"
    :subject: ANTH
    :credit: "5"
    :description: "Focuses on the movement of cultural patterns and processes across boundaries, examining the \"contact zones\" in colonial encounters, moving to borrowing and blendings along ethnic and national borders. Examines border crossing of immigration and diasporas. Ethnographic examples from the Americas and Africa. Prerequisite: one 200-level ANTH course."
  - :name: Hunter-Gatherer Societies
    :number: "424"
    :subject: ANTH
    :credit: "4"
    :description: "Comparative examination of human foraging societies, emphasizing ethnographic cases and socioecological analysis. Foraging and human evolution; rationality of foraging societies; population and reproductive strategies; variability in social organization and land use; power relations between the sexes; ritual and belief; contemporary status of hunter-gatherer populations. Prerequisite: either one 200-level ANTH course or LING 203."
  - :name: Anthropology of the Post-Soviet States
    :number: "425"
    :subject: ANTH
    :credit: "5"
    :description: "Analysis of Soviet and post-Soviet culture and identity. Historical transformations in Soviet approaches to ethnicity and nationality; contemporary processes of nationbuilding and interethnic conflict. Examination of culture through the intersection of social ritual, government policies, language, economic practices, and daily life. Regional focus will vary. Offered: jointly with SISRE 425."
  - :name: Anthropology in Urban Settings
    :number: "427"
    :subject: ANTH
    :credit: "3"
    :description: "Cross-cultural examination of theoretical issues in anthropology as studied in urban places. Focuses on ethnic identity and the formation of urban ethnic groups; migration and its rural and urban consequences; family and kinship organization as an adaptation to urban complexity; the nature of urban voluntary associations; law and politics; and the developments in anthropological method. Prerequisite: either one 200-level ANTH course or LING 203."
  - :name: Anthropological Perspectives on Ethnicity
    :number: "428"
    :subject: ANTH
    :credit: "5"
    :description: "Anthropological approaches to ethnicity and ethnic group relations with reference to other models including race, caste, class, regional groupings, nations, religion, and stratification. Data drawn from precolonial, colonial, and postcolonial periods. Prerequisite: either one 200-level ANTH course or LING 203."
  - :name: Expressive Culture
    :number: "429"
    :subject: ANTH
    :credit: "5"
    :description: "Anthropological view of one expressive aspect of culture: plastic and graphic arts, myth and folktale, music, dance, humor and tragedy, or play and games. Prerequisite: either one 200-level ANTH course or LING 203."
  - :name: The Anthropology of Music
    :number: "430"
    :subject: ANTH
    :credit: "3"
    :description: "Analysis of aspects of anthropological thought influential in ethnomusicology. Critical evaluation of dominant theoretical schools and modes of explanation, e.g., evolutionist, diffusionist, historical particularist, structuralist, functionalist, symbolist, and semiotic, through detailed examination of seminal texts. Offered: jointly with MUSIC 480; alternate years."
  - :name: Sociolinguistics I
    :number: "432"
    :subject: ANTH
    :credit: "5"
    :description: "Social variation in the phonology, morphology, syntax, lexicon of languages and dialects. Nonstandard language, diglossia, pidgins and creoles, gender differences, bi- and multilingualism, ethnography of speaking, pragmatics, and language attitudes. Prerequisite: either LING 200 or LING 400; recommended: prior or concurrent registration in ANTH 451 or LING 450. Offered: jointly with LING 432."
  - :name: Sociolinguistics II
    :number: "433"
    :subject: ANTH
    :credit: "5"
    :description: "Examines field methods linguists use in socially oriented studies of language variation and change. Includes language attitudes, study of urban dialects, syntactic variation, sampling and interview design. Discussion of issues related to recording, ethics, and analysis of large bodies of data. Prerequisite: LING 432. Offered: jointly with LING 433."
  - :name: Economic Anthropology
    :number: "435"
    :subject: ANTH
    :credit: "5"
    :description: "Chief features of nonmonetary and simple monetary economics. Impact of central or metropolitan market economy and industrial technology as peripheral systems, especially of small-scale and limited monetary circulation. Development and application in anthropology of economic concepts, including Marxian. Prerequisite: either one 200-level ANTH course or LING 203."
  - :name: Comparative Family Organization
    :number: "436"
    :subject: ANTH
    :credit: "5"
    :description: "Function and structure of family developmental processes in band, tribal, peasant, and modern societies. Illustrates inter- and intrasocietal variation and provides data for construction of formal models of process and variation in family systems. Prerequisite: either one 200-level ANTH course, LING 203, or SOC 352."
  - :name: Political Anthropology and Social Change
    :number: "437"
    :subject: ANTH
    :credit: "5"
    :description: "Study of politics from different anthropological perspectives, specially processual approaches to political change. Focused examination of cultural aspects of modern state formation in local and regional contexts. Themes: colonialism and nationalism, regime and transitions, local politics and global processes, social construction of bureaucracy. Prerequisite: one 200-level ANTH course."
  - :name: The Analysis of Kinship Systems
    :number: "438"
    :subject: ANTH
    :credit: "5"
    :description: "Data, theories, and analytical technique used in the study of kinship systems, including our own, from around the world. Prerequisite: either one 200-level ANTH course or LING 203."
  - :name: Child Rearing, Culture, and Health
    :number: "440"
    :subject: ANTH
    :credit: "3"
    :description: "Cross-cultural study of the child-rearing practices, cultural norms, and health behavior of children and adolescents in different societies. Comparative approaches, diverse theoretical postures, and empirical research findings are used. Offered: jointly with NURS 495."
  - :name: Psychological Anthropology
    :number: "441"
    :subject: ANTH
    :credit: "5"
    :description: "Assessment of mutual relevance of cultural and psychological variables in anthropology. Historical development of principal topics, e.g., cognition, national character, enculturation, personality and social change, cross-cultural psychiatry, sex and temperament, deviance, and psychoanalytic studies of culture. Prerequisite: either PSYCH 101 or PSYCH 205."
  - :name: GLOBAL ASIA
    :number: "442"
    :subject: ANTH
    :credit: "5"
    :description: "Explores how Asia has been constructed through transnational interactions such as imperialism, anti-colonialism, tourism, diaspora, and global capitalism. Topics include the cultural construction of similarity and difference, politics of representation, and political economy of global circulations of people and things. Prerequisite: one 200-level ANTH course. Offered: jointly with SISA 442/WOMEN 446; W."
  - :name: Politics of Representation in Modern China
    :number: "444"
    :subject: ANTH
    :credit: "5"
    :description: "Focuses on issues of representation and power in twentieth century China. Combines substantive information on modern Chinese society and culture with recent debates in social theory and the politics of representation. Major themes include Chinese nationalism, body politics, popular culture, and everyday practice. Offered: jointly with SISEA 444."
  - :name: Literature and Society in Southeast Asia
    :number: "445"
    :subject: ANTH
    :credit: "10"
    :description: "Focus on either Vietnam or Thailand. Provides students with opportunity to explore how those living in Southeast Asia have reflected on the radical social changes their societies have undergone through novels, short stories, and poetry. Prerequisite: either one 200-level ANTH course or LING 203. Offered: jointly with SISSE 445."
  - :name: Class and Culture in East Asia
    :number: "446"
    :subject: ANTH
    :credit: "5"
    :description: "Examines the nexus between culture and systems of social stratification/class in East Asia, with an emphasis on Taiwan, Korea, Japan, and China. Topics include class formation, mechanisms of social mobility and reproduction, markers of status and hierarchy, resistance, and the formation of class identity. Offered: jointly with SISEA 443."
  - :name: Anthropology of Chinese Religion
    :number: "447"
    :subject: ANTH
    :credit: "5"
    :description: "Chinese religions, including folk, popular, and new religions, viewed from an anthropological perspective. Prerequisite: either ANTH 202, 204, 208, 321, 421, 370, or RELIG 202, or SISEA 370, 454."
  - :name: Modern Korean Society
    :number: "448"
    :subject: ANTH
    :credit: "5"
    :description: "Social organization and values of twentieth-century Korea. Changes in family and kinship, gender relations, rural society, urban life, education, and industrial organization since 1900. Differences between North and South Korea since 1945. Recommended: HSTAS/SISEA 212. Offered: jointly with SISEA 448."
  - :name: Social Transformation of Modern East Asia
    :number: "449"
    :subject: ANTH
    :credit: "5"
    :description: "Comparative study of social change in China, Japan, Korea, and Vietnam since 1945. Concentration on small-scale social units in rural and urban areas under both communist and capitalist political systems. Recommended: two history or anthropology of East Asia courses. Offered: jointly with SIS 449."
  - :name: Language and Gender
    :number: "450"
    :subject: ANTH
    :credit: "5"
    :description: "Survey of the theoretical trends, methods, and research findings on the relationship between language and gender. Focus on power relations in gendered language use. Extensive study of research based on conversational analysis. Prerequisite: LING 200; either LING 201, LING 203, or ANTH 203. Offered: jointly with WOMEN 450/LING 458."
  - :name: Comparative Historical and Social Ecology of the Tropics
    :number: "451"
    :subject: ANTH
    :credit: "5"
    :description: "Historical and social aspects of tropical environmental change. Comparative analysis of resource management, conservation, and environmental regulation issues in Asia, Africa, and Latin America from cultural and political economic perspectives. Special focus on issues of state policy, expert knowledge, social conflict, and international politics. Prerequisite: ANTH 210. Offered: jointly with ENVIR 451."
  - :name: Women, Words, Music, and Change
    :number: "454"
    :subject: ANTH
    :credit: "5"
    :description: "Comparative analysis of use of myths, tales, music, and other forms of expressive culture to account for, reinforce, and change women's status and roles. Recommended: WOMEN 353. Offered: jointly with WOMEN 454."
  - :name: Areal Linguistics
    :number: "455"
    :subject: ANTH
    :credit: "6"
    :description: "Issues involved in classification of languages. Systems of classification based on structure, word order, areal features. Ways in which languages may be classified for different purposes. Borrowing vocabulary specialization, lexical change, and language death and revival. Prerequisite: either LING 200, LING 201, ANTH/LING 203, or LING 400. Offered: jointly with LING 455."
  - :name: Contemporary Ethnography
    :number: "456"
    :subject: ANTH
    :credit: "5"
    :description: "Techniques and theories of ethnographic description for the anthropological analysis of contemporary life. Materials drawn from the contemporary United States, with a focus on issues and events in the Seattle area. Includes fieldwork projects. Prerequisite: either one 200-level ANTH course or LING 203."
  - :name: Ecological Anthropology
    :number: "457"
    :subject: ANTH
    :credit: "5"
    :description: Survey of anthropological research on interaction between human societies and their environments. Logic of different subsistence systems; intensification and transformation of subsistence strategies; population regulation; ecological aspects of human nutrition, disease, spatial organization, ethnicity, social stratification, conflict, and cooperation; historical roots of current ecological crisis.
  - :name: "Ethnobiology: Plants, Animals, and People"
    :number: "458"
    :subject: ANTH
    :credit: "5"
    :description: "Culturally mediated relationships between human and natural environment studied in a comparative and evolutionary framework. How do peoples in diverse cultures recognize and name plants and animals and understand their relationship with nature? How is this traditional ecological knowledge applied in people's daily lives? Prerequisite: either BIO A 201, ARCHY 205, or one 200-level ANTH course."
  - :name: Culture, Ecology, and Politics
    :number: "459"
    :subject: ANTH
    :credit: "5"
    :description: "Critical studies of class, gender and race differences in environmental politics. The political-economic dimensions of ecological change. Contemporary environmental movements including the varieties of bioregionalism, deep ecology, ecofeminism, ecosocialism, environmental justice, and social ecology. Offered: jointly with ENVIR 459."
  - :name: History of Anthropology
    :number: "460"
    :subject: ANTH
    :credit: "5"
    :description: Sources and development of leading concepts, issues, and approaches in anthropology. Findings of anthropology in relation to scientific and humanistic implications and to practical application. Main contributors to field; their work and influence. Past, present, and future perspectives, including anthropology of modern life.
  - :name: Language Politics and Cultural Identity
    :number: "464"
    :subject: ANTH
    :credit: "3"
    :description: "Theories and case studies of the power of language and how it is manipulated. Multilingualism, diglossia. Role of language and linguistics in nationalism. Standardization, educational policy, language and ethnicity. World languages, language death and revival. Prerequisite: either LING 200, LING 201, ANTH/LING 203, or LING 400. Offered: jointly with LING 464"
  - :name: Critical Anthropology of Mass Culture
    :number: "465"
    :subject: ANTH
    :credit: "5"
    :description: Critical overview of theories of mass culture and their relationship to current anthropological practice. Analyses of the historical interconnnections among capitalism and commodity fetishism, modernity and representation, and media and consumption.
  - :name: Anthropology Honors Thesis
    :number: "466"
    :subject: ANTH
    :credit: "18"
    :description: Individual research under the direction of a thesis advisor, culminating in a senior honors thesis. Open only to upper-class students in departmental honors program.
  - :name: Anthropology of Education
    :number: "467"
    :subject: ANTH
    :credit: "5"
    :description: Uses a wide range of social theory and philosophy to investigate mechanisms which reproduce inequality and asymmetry in American education.
  - :name: Special Studies in Anthropology
    :number: "469"
    :subject: ANTH
    :credit: "15"
    :description: Delineation and analysis of a specific problem or related problems in anthropology. Offered occasionally by visitors or resident faculty.
  - :name: Minority Peoples of China
    :number: "470"
    :subject: ANTH
    :credit: "5"
    :description: "Interaction between China and the peoples of its periphery, including inner Asia, Tibet, northern mainland Southeast Asia, and aboriginal peoples of Taiwan. Emphasis on ethnicity, ethnic group consciousness, and role of the Chinese state. Prerequisite: one 200-level ANTH course; LING 203; either ANTH/SISEA 370 or HSTAS 454. Offered: jointly with SISEA 470."
  - :name: Colonialism and Culture
    :number: "471"
    :subject: ANTH
    :credit: "5"
    :description: Explores the cultural, political, and historical implications of the power to colonize. Readings include ethnographic, historical, and literary works on colonialism, nationalist responses, and postcolonial positions.
  - :name: Anthropology of Science and Technology
    :number: "473"
    :subject: ANTH
    :credit: "5"
    :description: "Introduces the study of science and technology as social and cultural phenomena. Considers both theoretical and methodological questions. Readings include key texts from interdisciplinary field of science studies as well as selected ethnographic texts. Examples taken from U.S. society and other local contexts. Prerequisite: one 200-level ANTH course."
  - :name: Social Difference and Medical Knowledge
    :number: "474"
    :subject: ANTH
    :credit: "5"
    :description: "Explores relations between medical and social categories: how social differences become medicalized; how medical conditions become associated with stigmatized social groups; and how categories become sources of identity and bases for political action. Considers classifications (race, gender, sexuality, disability) and how each has shaped and/or been shaped by medical science/practice"
  - :name: Perspectives in Medical Anthropology
    :number: "475"
    :subject: ANTH
    :credit: "5"
    :description: "Introduction to medical anthropology. Explores the relationships among culture, society, and medicine. Examples from Western medicine as well as from other medical systems, incorporating both interpretive and critical approaches. Offered: jointly with HSERV 475."
  - :name: Culture, Medicine, and the Body
    :number: "476"
    :subject: ANTH
    :credit: "5"
    :description: Explores the relationship between the body and society, with emphasis on the role of medicine as a mediator between them. Case study material, primarily from contemporary bio-medicine, as well as critical, postmodern, and feminist approaches to the body introduced within a general comparative and anthropological framework.
  - :name: "Medicine in America: Conflicts and Contradictions"
    :number: "477"
    :subject: ANTH
    :credit: "3"
    :description: Introduction to the pragmatic and theoretical dilemmas of current biomedical practice with emphasis on social and cultural context. Case studies in technological intervention, risk management, and other health-related issues used to explore connections among patients' experiences, medical practices, and the contemporary social context.
  - :name: Introduction to the Anthropology of Institutions
    :number: "478"
    :subject: ANTH
    :credit: "5"
    :description: Historical, theoretical, and ethnographic perspectives on the study of total institutions, with an emphasis on prisons and psychiatric facilities. Includes issues of subjection and subjectivity, institutional social dynamics, and social justice concerns.
  - :name: Advanced Topics in Medical Anthrpology
    :number: "479"
    :subject: ANTH
    :credit: "15"
    :description: "Explores theoretical and ethnographic advanced topics in medical anthropology. Prerequisite: permission of instructor."
  - :name: Introduction to Museology
    :number: "480"
    :subject: ANTH
    :credit: "5"
    :description: Museum history, philosophy, and basic operations, including organization, income, collection management, conservation, exhibition, security, education, research, and ethics.
  - :name: Museum Collection Management
    :number: "481"
    :subject: ANTH
    :credit: "5"
    :description: Lecture and demonstration of fundamental principles of collection management issues, emphasizing collection management needs of museum collection of all types. Application of principles through integrated collection management lab experiences addressing concerns of artifact handling, cataloging, photo-documentation, storage, and registration.
  - :name: Museum Conservation
    :number: "482"
    :subject: ANTH
    :credit: "5"
    :description: Lecture and demonstrations in the recognition and treatment of museum conservation problems for specimens of all types. Application of basic principles to specific preventive and active conservation and restoration problems encountered by curatorial personnel.
  - :name: "Motherhood: Ideologies and Technologies"
    :number: "484"
    :subject: ANTH
    :credit: "5"
    :description: "Examines how motherhood is culturally constituted, regulated, and managed within various ideological and technological milieus. Uses ethnographies from anthropology and case studies from feminist legal theory. Topics include slave mothers, surrogate mothers, lesbian mothers, transracial mothers, co-mothers, teen mothers. Prerequisite: WOMEN 200. Offered: jointly with WOMEN 458."
  - :name: "Cultural Property: Legal and Ethical Issues"
    :number: "485"
    :subject: ANTH
    :credit: "3"
    :description: Examines the complex history of legal and ethical issues affecting the acquisition, ownership, and disposition of cultural property, with special attention to modern indigenous peoples' requests for repatriation of collections from museums, as well as concerns with intellectual property rights, national patrimony policies, and related trade issues.
  - :name: "Human Family Systems: Biological and Social Aspects"
    :number: "486"
    :subject: ANTH
    :credit: "5"
    :description: "Biological bases for human mating and reproduction and an examination of the range of cross-cultural variability in human systems of kinship and marriage; comparisons among a wide range of human and nonhuman species and between Western and non-Western human societies; interplay of biological, ecological, and sociocultural factors in determining the structure and function of human family systems. Offered: jointly with SOC 486."
  - :name: Cultures and Politics of Environmental Justice
    :number: "487"
    :subject: ANTH
    :credit: "5"
    :description: "Comparative survey of environmental justice movements in the world with focus on critical studies of environmental racism, risk, and sustainable development. Provides theoretical knowledge and research methods incorporating the study of equity and autonomy in environmental impact and risk assessment and other aspects of environmental policy politics. Offered: jointly with AES 487."
  - :name: Agroecology
    :number: "488"
    :subject: ANTH
    :credit: "5"
    :description: Cross-cultural survey of agroecological research methods, theoretical problems, policy issues, and ethical debates. Local knowledge and ethnoscientific bases of alternative agriculture. Comparative political ecology of agroecosystems with a focus on indicators of social equity and ecological sustainability.
  - :name: Anthropology Practicum
    :number: "489"
    :subject: ANTH
    :credit: "15"
    :description: Faculty-supervised internships, either on or off campus, in organizations utilizing anthropological skills in nonacademic settings. Settings may include museums, academic journals, social service or other governmental agencies, and private nonprofit service agencies.
  - :name: Honors Colloquium
    :number: "491"
    :subject: ANTH
    :credit: "12"
    :description: Introduction to anthropological research. Students read original articles and papers and discuss them with authors. Research presenters include department faculty, visiting faculty, and advanced graduate students. Credit/no credit only.
  - :name: Advanced Problems in Ethnology
    :number: "495"
    :subject: ANTH
    :credit: "10"
    :description: Current problems in ethnology. Seminar format.
  - :name: "Domesticating International Human Rights: Perspectives on U.S. Asylum and Refugee Law"
    :number: "497"
    :subject: ANTH
    :credit: "5"
    :description: "Examines the creation, production, and proliferation of law and legal categories relating to the status of refugees and asylum-seekers in the United States. Integrates anthropological perspectives of law's ability to create meaning in the examination of deeper implications of asylum and refugee law in American society. Offered: jointly with LSJ 425."
  - :name: Women's Rights and Politics in Islamic Society
    :number: "498"
    :subject: ANTH
    :credit: "5"
    :description: "Human rights theory with women's legal rights and practice within context of the Islamic state. Introduction to debates regarding universality of human rights through examination of women's rights in Muslim context. Considers journalistic notions of homogeneity among Muslims, political nature of the Islamic state, and its mobilization of human rights. Offered: jointly with LSJ 421."
  - :name: Undergraduate Research
    :number: "499"
    :subject: ANTH
    :credit: "12"
    :description: ""
  - :name: Preceptorial Reading
    :number: "500"
    :subject: ANTH
    :credit: "6"
    :description: For beginning graduate students who have not had adequate training in the problems, principles, and methods involved in the analysis and comparison of social and cultural systems. Not open to graduate students in the sociocultural anthropology program.
  - :name: Preceptorial Reading in Linguistic Anthropology
    :number: "503"
    :subject: ANTH
    :credit: "6"
    :description: For beginning graduate students who have not had prior training in the problems, principles, and methods involved in linguistic anthropology. See also course description for 203. Not open to graduate students in the linguistics program.
  - :name: Current Issues in Sociocultural Anthropology
    :number: "507"
    :subject: ANTH
    :credit: "2"
    :description: "Biweekly presentations by participants and guest lecturers of current literature and ongoing research in topics pertaining to social, cultural, and linguistic anthropology. Credit/no credit only. Prerequisite: first-year sociocultural graduate students in good standing or permission of sociocultural faculty."
  - :name: Current Issues in Sociocultural Anthropology
    :number: "508"
    :subject: ANTH
    :credit: "2"
    :description: "Biweekly presentations by participants and guest lecturers of current literature and ongoing research in topics pertaining to social, cultural, and linguistic anthropology. Credit/no credit only. Prerequisite: first-year sociocultural graduate students in good standing or permission of sociocultural faculty."
  - :name: Sociocultural Anthropology Problem Paper
    :number: "509"
    :subject: ANTH
    :credit: "4"
    :description: "All first-year graduate students in sociocultural anthropology select a topic for independent research, conduct that research, and prepare a paper of about 25-50 pages on the topic chosen. Prerequisite: first-year sociocultural graduate students in good standing or permission of sociocultural faculty."
  - :name: Seminar on North American Indians
    :number: "510"
    :subject: ANTH
    :credit: "3"
    :description: Advanced comparative treatment of selected aspects of the Indian cultures and societies of North America.
  - :name: Regional Seminar
    :number: "514"
    :subject: ANTH
    :credit: "15"
    :description: Comparative treatment of selected aspects of cultures and societies of a particular region or area.
  - :name: Seminar on South Asia
    :number: "517"
    :subject: ANTH
    :credit: "3"
    :description: "Advanced analysis of selected problems in South Asian ethnology and social structure. Prerequisite: ANTH 412."
  - :name: Seminar on the Anthropological Study of Religion
    :number: "521"
    :subject: ANTH
    :credit: "9"
    :description: "Advanced seminar in the anthropological study of religion designed for students who have a background in the theory and applications of theory developed in the anthropological study of religion. Seminar topics vary each quarter. Prerequisite: ANTH 422 and graduate standing; permission of instructor for graduate students in Comparative Religion."
  - :name: Seminar in Culture Processes
    :number: "525"
    :subject: ANTH
    :credit: "6"
    :description: The concept of process and its application to the study of culture.
  - :name: Ethnicities, Nations, and Cultural Identities
    :number: "527"
    :subject: ANTH
    :credit: "3"
    :description: Exploration of how cultural differences have been represented in ethnic and national narratives and how these narratives have shaped identities and social relations.
  - :name: Law, Liberalism, and Modernity
    :number: "533"
    :subject: ANTH
    :credit: "5"
    :description: Examines relationships between law, culture, and power through post-structuralist theories that consider subjectivity, agency, and identity. Explores connections between modern liberal law and the body, possessive individualisms, and discourses of rights. Topics include rights-talk, globalization, biopoliti8cs, subject-making, modern nation-states, the rule of law, neo-liberalism, and legal cultures.
  - :name: Research Issues in Demography and Population Studies
    :number: "535"
    :subject: ANTH
    :credit: "7"
    :description: "Interdisciplinary seminar on current research issues in demography and population studies. Critical analysis and discussion of readings drawn from anthropological, economic, geographic, and sociological approaches. Credit/no credit only. Offered: AWSp."
  - :name: Seminar in Visual Anthropology
    :number: "536"
    :subject: ANTH
    :credit: "35"
    :description: Significance of anthropological cinema and photography placed in historical perspective. Screening of films to determine the role of the anthropologist as filmmaker, as well as the role of the filmmaker as anthropologist.
  - :name: Political Anthropology and Law
    :number: "537"
    :subject: ANTH
    :credit: "6"
    :description: Seminar on special topics in politics and law and their interrelationships.
  - :name: Politics of Representation
    :number: "538"
    :subject: ANTH
    :credit: "3"
    :description: Representations of power and the powers of representation. Critical approaches to representation in colonial and postcolonial worlds. Divine kings, exemplary centers, the New World Order, voting subjects, and the possibilities of transgression.
  - :name: Social Movements in Contemporary India
    :number: "539"
    :subject: ANTH
    :credit: "5"
    :description: "Covers issues of social change, economic development, and identity politics in contemporary India studied through environmental and women's movements. Includes critiques of development and conflicts over forests, dams, women's rights, religious community, ethnicity, and citizenship. Offered: jointly with SISSA 539/WOMEN 539."
  - :name: Cultural Aspects of International Development
    :number: "541"
    :subject: ANTH
    :credit: "3"
    :description: Emergence of development as an aspect of late colonialism and the decolonization process. Ways in which development came to visualize social change in sectoral terms like rural land use, cities, and education, while objectifying people in target groups. Relationships between development and modernity, and development and globalization.
  - :name: Seminar in Cognitive Anthropology
    :number: "542"
    :subject: ANTH
    :credit: "3"
    :description: Examines the intellectual history of cognitive anthropology; assesses its major findings in kinship, folk biology, color classification, and decision and planning theory. Replicates key studies, using cognitive anthropological methods. Evaluates influences from linguistics, psychology, and artificial intelligence research. Practical applications and future prospects.
  - :name: Field Techniques in Ethnography
    :number: "550"
    :subject: ANTH
    :credit: "5"
    :description: Techniques of collecting, ordering, and utilizing ethnographic data in the field. Problems of rapport, elicitation, observation, interpretation, and ethics. Credit/no credit only.
  - :name: Research Design
    :number: "551"
    :subject: ANTH
    :credit: "3"
    :description: "Principles of research design, including problem delineation and selection of appropriate methods, as applied to current issues in sociocultural anthropology. Prerequisite: permission of instructor."
  - :name: Practicum in Ethnographic Research
    :number: "552"
    :subject: ANTH
    :credit: "3"
    :description: "Techniques of data recording, analysis, and writing for the field ethnographer. Not recommended for non-anthropology graduate students. Prerequisite: ANTH 550; ANTH 551."
  - :name: Analysis of Linguistic Structures
    :number: "553"
    :subject: ANTH
    :credit: "6"
    :description: "Syntactic, semantic, or phonological analysis. Languages to be analyzed vary. Prerequisite: permission of instructor. Offered: jointly with LING 553."
  - :name: Discourses in Feminist Anthropology Seminar
    :number: "555"
    :subject: ANTH
    :credit: "5"
    :description: "Exploration of feminist anthropological theories and the works of their critics. Ways of using feminist anthropology in preparation for and conducting fieldwork. Topics include foundations in feminist anthropology, grand theories, variation in feminist theoretical foci within the \"four fields,\" responses to critics. Prerequisite: graduate standing. Offered: jointly with WOMEN 553."
  - :name: The Evolution of the Family
    :number: "556"
    :subject: ANTH
    :credit: "3"
    :description: "Biological evolution of species-specific behaviors and forms of sociality linked to human mating, reproduction, and parenting. Cultural evolution of human systems of kinship and marriage as fitness-maximizing adaptations to a wide range of habitats. Prerequisite: upper-division course in evolutionary theory, population genetics, behavioral ecology, primatology, or animal behavior. Offered: jointly with SOC 556."
  - :name: Seminar in Language and Culture
    :number: "559"
    :subject: ANTH
    :credit: "9"
    :description: Theoretical and methodological problems in language and culture.
  - :name: Discourse and Culture
    :number: "560"
    :subject: ANTH
    :credit: "5"
    :description: Exploration of discourse and narrative as culturally constitutive activities. Critical examination of the social implications of cultural variation in discourse. Techniques of discourse analysis in anthropological research.
  - :name: Seminar in Methods and Theories
    :number: "561"
    :subject: ANTH
    :credit: "9"
    :description: ""
  - :name: Clinically Applied Anthropology
    :number: "562"
    :subject: ANTH
    :credit: "3"
    :description: "Anthropology as it relates to interdisciplinary delivery of health care. Cultural variation in illness beliefs and behavior, types of healing practice, illness prevention, and social support networks. Prerequisite: graduate standing and permission of instructor. Offered: jointly with NURS 562."
  - :name: Theory of Sociocultural Anthropology
    :number: "565"
    :subject: ANTH
    :credit: "5"
    :description: "Core course sequence for the beginning graduate student in sociocultural anthropology in which the development of theory is analyzed and emphasis is placed on the relation between theory and a growing body of ethnographic data. Prerequisite: graduate standing in anthropology or permission of instructor."
  - :name: Theory of Sociocultural Anthropology
    :number: "566"
    :subject: ANTH
    :credit: "5"
    :description: "Core course sequence for the beginning graduate student in sociocultural anthropology in which the development of theory is analyzed and emphasis is placed on the relation between theory and a growing body of ethnographic data. Prerequisite: ANTH 565."
  - :name: Theory of Sociocultural Anthropology
    :number: "567"
    :subject: ANTH
    :credit: "5"
    :description: "Core course sequence for the beginning graduate student in sociocultural anthropology in which the development of theory is analyzed and emphasis is placed on the relation between theory and a growing body of ethnographic data. Prerequisite: ANTH 566."
  - :name: Environmental Anthropology
    :number: "570"
    :subject: ANTH
    :credit: "5"
    :description: "Current issues in the study of human environment interaction from a cross-cultural perspective: ecological adaptation and maladaptation; ethnoecology and indigenous knowledge; anthropogenic environmental change; political ecology of \"development;\" interrelations of cultural and biological diversity; conflicts over indigenous land use and property rights, environmental justice, resource conservation, and sustainability."
  - :name: Environmental Anthropology Research Methodology Colloquium
    :number: "572"
    :subject: ANTH
    :credit: "10"
    :description: Environmental anthropology research methodology and practice. Presentations by faculty and advanced students, hands-on exercises, and extensive discussion. Students at various stages in the program learn practical details of current methods. Limited to environmental anthropology PhD students. Credit/no credit only.
  - :name: Current Issues in Environmental Anthropology
    :number: "573"
    :subject: ANTH
    :credit: "10"
    :description: "Presentation and discussion of current research and scholarly literature in environmental anthropology and related fields. Credit/no credit only. Prerequisite: graduate standing in any field of anthropology or permission of instructor."
  - :name: Culture, Society, and Genomics
    :number: "574"
    :subject: ANTH
    :credit: "3"
    :description: "Examines social and cultural issues of human genome sequencing and control of genetic expression. Attitudes and behaviors toward health, illness, and disability are studied using historical, contemporary, and cross-cultural case study material. Offered: jointly with NURS 582/PHG 521."
  - :name: "Cultural Construction of Illness: Seminar in Medical Anthropology"
    :number: "575"
    :subject: ANTH
    :credit: "5"
    :description: Historical and comparative examination of depression, neurasthenia, somatization, hypochondriasis, and hysteria. Anthropology of psychosomatics and psychiatry, including cultural analysis of selected biomedical, indigenous folk medical, and popular common-sense conceptualizations of illness.
  - :name: Special Topics in the Anthropology of Institutions
    :number: "578"
    :subject: ANTH
    :credit: "5"
    :description: Explores theoretical issues.
  - :name: Presenting Research Effectively
    :number: "580"
    :subject: ANTH
    :credit: "2"
    :description: Designed to help advanced graduate students develop the ability to present research projects effectively in a variety of formats relevant to the academic job-search process (c.v., job letter, interview, etc). Faculty and alumni speakers share information, advice, and guidance regarding the job-search and the various paths toward meaningful employment.
  - :name: Dissertation Writing
    :number: "581"
    :subject: ANTH
    :credit: "3"
    :description: Students experiment with different styles of anthropological writing. They apply writing techniques and styles to their own material. Students peer review for one another. Credit/no credit only.
  - :name: Ways of Speaking
    :number: "584"
    :subject: ANTH
    :credit: "5"
    :description: "Theory and literature of the ethnography of communication, with special emphasis on the descriptive-comparative approach to culturally patterned styles of communicative conduct. Offered: jointly with COM 584."
  - :name: Seminar in Museum Theory and Administration
    :number: "590"
    :subject: ANTH
    :credit: "5"
    :description: "Examination of principles of administrative theory and museum operations. Administrative structures and policies, management theory, board issues, organizational conflicts, planning issues, collection concerns, financial constructs, professional standards, and museum/community relations from an organizational and management perspective. Recommended: MUS 480. Offered: jointly with MUSEUM 590."
  - :name: Seminar in Museum Operations
    :number: "591"
    :subject: ANTH
    :credit: "5"
    :description: "Designing hypothetical museums and creating a first year of operations. Design elements include architectural plan, staffing plan, initial and recurring budgets, security system, records system, educational plan, and policy making. Recommended: 590. Offered: jointly with MUSEUM 591."
  - :name: Effective Teaching of Anthropology
    :number: "599"
    :subject: ANTH
    :credit: "1"
    :description: "Class required of all graduate students who accept teaching assistantships: instruction in teaching methods and issues, e.g., professional ethics, preparing and delivering lectures, leading discussion groups, test writing and grading, diversity in the classroom. Credit/no credit only."
  - :name: Independent Study or Research
    :number: "600"
    :subject: ANTH
    :credit: "0"
    :description: ""
  - :name: Master's Thesis
    :number: "700"
    :subject: ANTH
    :credit: "0"
    :description: Credit/no credit only.
  - :name: Doctoral Dissertation
    :number: "800"
    :subject: ANTH
    :credit: "0"
    :description: Credit/no credit only.
