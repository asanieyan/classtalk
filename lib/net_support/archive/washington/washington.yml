- :name: Social Welfare
  :courses: 
  - :name: Analytical Perspectives on Social Welfare Policy
    :number: "552"
    :subject: SOC_WL
    :credit: "3"
    :description: "Broad overview of the social welfare policy process, including epistemological issues, content on social problem construction and definition, policy agendas and case study methodology. Introduction to analytical tools and concepts needed to take a proactive role in policy development, advocacy, implementation, and policy research. Offered: Sp."
  - :name: Seminar in Contemporary Social Welfare Policy
    :number: "553"
    :subject: SOC_WL
    :credit: "3"
    :description: "Critical review of contemporary American income maintenance and related social welfare policies, and the economic, political, and social factors that affect their development, implementation, and effectiveness. Evaluation of their effects on poverty, income inequality, and related social outcomes, including international comparisons. Assessment of proposals for reform. Closely linked to 552. Offered: Sp."
  - :name: Globalization and International and National Social Welfare Issues and Politics
    :number: "554"
    :subject: SOC_WL
    :credit: "3"
    :description: Critical examination of globalization and its implications for the historic and contemporary development, formulation, and adoption of policies related to international and national social welfare. Emphasizes the development of conceptual frameworks that further understanding of the complex interplay of international and national issues and social welfare policies.
  - :name: Integrative Seminar
    :number: "558"
    :subject: SOC_WL
    :credit: "2"
    :description: "Topic-driven seminar that targets professional development of the first and second years (scholarship, research, teaching). Active participation expected in discussions and reflective papers. May require preparation for presentation or demonstration. Offered: A."
  - :name: Doctoral Seminar in Teaching Preparation
    :number: "559"
    :subject: SOC_WL
    :credit: "3"
    :description: "Focus on teaching content and issues integral to being a skillful instructor. Issues and related skills generalized to range of post-graduate positions. Promote understanding of pedagogical issues and development of specific teaching skills. Credit/no credit only. Prerequisite: doctoral student. Offered: A."
  - :name: Multidisciplinary Research Strategies for Prevention/Health Promotion
    :number: "577"
    :subject: SOC_WL
    :credit: "3"
    :description: "Emphasizes intervention research in prevention and health promotion methods. Includes interdisciplinary faculty participation and encourages interdisciplinary student interchange. Offered: S."
  - :name: Seminar in Special Topics for NIMH Prevention Research Trainees
    :number: "578"
    :subject: SOC_WL
    :credit: "9"
    :description: "Interdisciplinary overview of major concepts in promotion of mental health and prevention of mental distress with prevention science as framework. Provides conceptual foundations for advanced study in specialized aspects of mental health prevention research. Prerequisite: enrollment in Social Welfare Predoctoral Training Program in Prevention of Mental Health Problems and Disorders. Credit/no credit only. Offered: AWSp."
  - :name: "Interdisciplinary Approaches to Prevention Science: Children and Adolescents"
    :number: "579"
    :subject: SOC_WL
    :credit: "3"
    :description: "Overview of theory, research, and practice in prevention science. Developmental perspective examining factors that promote or inhibit health development at different stages and during transitions (focus on birth through age 21). Designed for interdisciplinary dialogue, and includes guest faculty from around the University who are specialists in course topics. Credit/no credit only. Offered: A."
  - :name: Introduction to Advanced Research Method and Design
    :number: "580"
    :subject: SOC_WL
    :credit: "3"
    :description: "Introduction to the broad scientific issues and the specific methodological strategies used in formulating and answering research questions within the field of social welfare. Offered: A."
  - :name: Introduction to Advanced Research Method and Design
    :number: "581"
    :subject: SOC_WL
    :credit: "3"
    :description: "Introduction to the broad scientific issues and the specific methodological strategies used in formulating and answering research questions within the field of social welfare. Offered: W."
  - :name: Research Practicum
    :number: "582"
    :subject: SOC_WL
    :credit: "3"
    :description: "Development of specific methodological skills in social welfare research through participation in an ongoing research project. Learning contract used to target specific research competencies. Credit/no credit only. Offered: ASpS."
  - :name: Research Practicum
    :number: "583"
    :subject: SOC_WL
    :credit: "3"
    :description: "Development of specific methodological skills in social welfare research through participation in an ongoing research project. Learning contract used to target specific research competencies. Credit/no credit only. Offered: ASpS."
  - :name: Teaching Practicum
    :number: "584"
    :subject: SOC_WL
    :credit: "3"
    :description: "Supervised teaching of a required course or teaching as a co-instructor with a faculty member. Learning contract used to target specific teaching competencies, e.g., assessing and evaluating student outcomes, identifying class session goals and objectives, tailoring instruction methods to diverse learning styles. Offered: AWSpS."
  - :name: Qualitative Methods in Social Work Research I
    :number: "585"
    :subject: SOC_WL
    :credit: "3"
    :description: The first in a two-quarter sequence offering intensive experience in the theory and application of qualitative and ethnographic research methods. Prepares students for conducting qualitative studies and for combining qualitative and quantitative research methods. Focuses on applications especially relevant to social welfare.
  - :name: Qualitative Methods in Social Work Research II
    :number: "586"
    :subject: SOC_WL
    :credit: "3"
    :description: The second in a two-quarter sequence offering intensive experience in the theory and application of qualitative and ethnographic research methods. Prepares students for conducting qualitative studies and for combining qualitative and quantitative research methods. Focuses on applications especially relevant to social welfare.
  - :name: Fundamentals of Social Work Statistics I
    :number: "587"
    :subject: SOC_WL
    :credit: "4"
    :description: "Descriptive and inferential statistics. Underlying logic of statistical inference. Statistical issues of special relevance in social work, including measurement, research design, and ethics in research. Prerequisite: concurrent registration in SOC WL 580. Offered: A."
  - :name: Fundamentals of Social Work Statistics II
    :number: "588"
    :subject: SOC_WL
    :credit: "4"
    :description: "Issues in the use of descriptive and inferential statistics, especially the statistical control of extraneous variables. Applications of statistical inference in factorial design, and correlation and regression. Statistical issues of special relevance in social work. Ethics in the use of statistics. Prerequisite: concurrent registration in SOC WL 581. Offered: W."
  - :name: Multivariate Data Analysis for the Social Sciences
    :number: "589"
    :subject: SOC_WL
    :credit: "6"
    :description: "Provides social scientists with an introduction to multivariate analysis techniques and the knowledge to carry them out. Focuses on statistical methods that explore relationships between observed variables. Topics include principal components, cluster, factor, latent class analysis. Prerequisite: SOC WL 587, 588, or equivalent. Offered: jointly with CS&SS 589; A."
  - :name: Topics in Advanced Research Methods
    :number: "590"
    :subject: SOC_WL
    :credit: "3"
    :description: "Special topics in social and behavioral research design for advanced graduate students. Topics vary and focus on community-based research methods and measurement construction for culturally diverse populations. Prerequisite: doctoral student in social welfare or related discipline; advanced master's level students by permission of instructor."
  - :name: Research Problems and Priorities in Social Work and Social Welfare
    :number: "598"
    :subject: SOC_WL
    :credit: "3"
    :description: "Provides students with foundations in the definitions of theory; the socially constructed nature of theory and definition of social \"problems\"; conceptual and theoretical perspectives on human society, interaction, and change; and analysis of current conceptual models in social welfare literature. Prerequisite: admission to social welfare Ph.D. program or permission of instructor. Offered: A."
  - :name: Research Problems and Priorities in Social Work and Social Welfare
    :number: "599"
    :subject: SOC_WL
    :credit: "3"
    :description: "Assists students in applying theory in building an original conceptual model. Emphasizes critical thinking, including ideological, political, methodological, and ethical contexts/implications of ideas, theories, and models that shape social welfare scholarship and its application to social practice. Prerequisite: admission to social welfare Ph.D. program or permission of instructor. Offered: W."
  - :name: Independent Study or Research
    :number: "600"
    :subject: SOC_WL
    :credit: "0"
    :description: "Prerequisite: approval of a well-specified plan by the instructor and program director. Includes a written product. Offered: AWSpS."
  - :name: Doctoral Dissertation
    :number: "800"
    :subject: SOC_WL
    :credit: "0"
    :description: "Offered: AWSpS."
