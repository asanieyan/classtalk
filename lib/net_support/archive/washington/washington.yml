  - :name: Undergraduate Research
    :number: "499"
    :subject: ORTHP
    :credit: "0"
    :description: "Investigation of pertinent musculoskeletal problems in the orthopaedic laboratories as part of the research group. Offered: AWSpS."
  - :name: P-Preceptorship in Orthopaedic Surgery
    :number: "505"
    :subject: ORTHP
    :credit: "1"
    :description: "Opportunity for first- and second-year medical students to gain experience with clinical faculty members in the community. Students observe general aspects of private practice from a longitudinal perspective. Prerequisite: permission of department. Offered: AWSpS."
  - :name: P-Sports Medicine
    :number: "585"
    :subject: ORTHP
    :credit: "2"
    :description: "Lectures, patient problem presentations, and seminar discussions to explore impact of exercise and sport participation on various body systems. Includes nutritional concerns, biomechanics of certain sports injuries and cardiovascular, pulmonary, and musculoskeletal concerns. Prerequisite: second-year medical student standing. Offered: Sp."
  - :name: P-Preceptorship in Orthopaedics
    :number: "675"
    :subject: ORTHP
    :credit: "4"
    :description: "Student spends full time with the preceptor during all his or her working day in order to gain a better understanding of the diagnosis and the management of problems of the musculoskeletal system as seen in the private orthopaedic practice. Prerequisite: SURG 665 or HUBIO 553 and permission of department. (Two weeks, full-time.) Offered: AWSpS."
  - :name: P-Pediatric Orthopaedics
    :number: "676"
    :subject: ORTHP
    :credit: "8"
    :description: "Acquaints students with all aspects of musculoskeletal problems in childhood. Didactic conferences and seminars, and opportunities for active participation in both inpatient and outpatient care at Children's Hospital and Medical Center, and correlative anatomy and pathology. Prerequisite: SURG 665 or HUBIO 553. (Four weeks, full-time.) Offered: AWSpS."
  - :name: P-Musculoskeletal Trauma
    :number: "677"
    :subject: ORTHP
    :credit: "8"
    :description: "Harborview Medical Center. Emergency room, wards, operating room, and outpatient clinics. Instruction in general and special clinics, including hand, hip, foot, and fracture, with emphasis placed on physical examination of the patient. Students take correlative anatomy and pathology. Prerequisite: SURG 665, HUBIO 553.(Four weeks, full-time.) Offered: AWSpS."
  - :name: P-Musculoskeletal Oncology
    :number: "678"
    :subject: ORTHP
    :credit: "12"
    :description: "In-depth experience on musculoskeletal oncology service with primary involvement in initial evaluation, staging, treatment, and postoperative follow-up of patients with various musculoskeletal malignancies. Elective involves experience in surgical, oncologic, radiologic, and pathologic principles of managing sarcomas. Prerequisite: basic orthopaedic elective or permission of instructor. Offered: AWSpS."
  - :name: P-General Orthopaedic Clerkship
    :number: "680"
    :subject: ORTHP
    :credit: "8"
    :description: "Veteran's Administration Hospital: structured to provide a basic education in the fundamentals of the musculoskeletal system. Heavy emphasis is placed on the reconstructive alternatives in the treatment of degenerative joint diseases. Prerequisite: completion of HUBIO series; third- and fourth-year students. Enrollment limited to three. Offered: AWSpS."
  - :name: P- Sports Medicine Orthopaedic Clerkship
    :number: "681"
    :subject: ORTHP
    :credit: "8"
    :description: "Orthopaedic subspecialty clerkship at University of Washington Medical Center. Preceptor-based outpatient, inpatient, emergency, or operative orthopaedic care. Students work primarily in one subspecialty area and in one general orthopaedic clinic. For students who plan careers in orthopaedic surgery. Prerequisite: completion of HUBIO series, third- and fourth-year medical students. Offered: AWSpS."
  - :name: P-Outpatient Orthopaedics
    :number: "682"
    :subject: ORTHP
    :credit: "8"
    :description: "Outpatient orthopaedic experience at University of Washington Medical Center. Emphasis on physical exam, diagnosis, radiographic evaluation, and non-operative treatment. Rotation through general orthopaedics as well as all subspecialty areas. For students who plan careers in primary care. Prerequisite: completion of HUBIO series. Offered: AWSpS."
  - :name: Disorders of the Spine
    :number: "684"
    :subject: ORTHP
    :credit: "8"
    :description: "Evaluation and assessment strategies of spinal disorders for patients of all ages and a wide variety of clinical conditions including trauma, deformity, degenerative disorders, metabolic, and inflammatory diagnoses. Opportunities exist to participate in outpatient, surgical, and conference based teaching sessions aimed at all experience levels and individualized for practitioners with interest in medical specialties, emergence care, radiology, physiatry, intervention pain management, and surgical specialties. Offered: AWSpS."
  - :name: "P-Adult Reconstruction: Total Joint Service"
    :number: "685"
    :subject: ORTHP
    :credit: "8"
    :description: "Preceptor-based outpatient, inpatient, emergency, and operative orthopaedic care. Students work with faculty in the Total Joint Service which specializes in lower extremity adult reconstructive surgery, including: complex primary hip/knee arthroplasty; less invasive approaches to hip/knee arthroplasty; revision hip/knee arthroplasty; periacetabular and proximal femoral osteotomy; osteotomy about the knee; and hip arthroscope. Offered: AWSpS."
  - :name: P-Shoulder and Elbow
    :number: "687"
    :subject: ORTHP
    :credit: "8"
    :description: "Preceptor-based outpatient, inpatient, emergency, and operative orthopaedic care. Work with the faculty in the Shoulder and Elbow Service, which provides comprehensive evaluation and management for a wide range of shoulder and elbow problems, including: arthritis, dislocation or instability, fractures, rotator cuff/tendon tears, joint stiffness, and unsuccessful previous surgery. Offered: AWSpS."
  - :name: P-Orthopaedic External Elective
    :number: "697"
    :subject: ORTHP
    :credit: "12"
    :description: "Special arrangements can be made for students desiring to take orthopaedic electives at other institutions. Programs generally approved include orthopaedic clerkships at other universities or at large orthopaedic institutes. Prerequisite: HUBIO 553 and permission of department. Offered: AWSpS."
  - :name: P-WWAMI Orthopedics Special Electives
    :number: "699"
    :subject: ORTHP
    :credit: "24"
    :description: "By special arrangement for qualified students, special clerkships or externships may be available at institutions other than the University of Washington located within the WWAMI region. Prerequisite: permission of department."
