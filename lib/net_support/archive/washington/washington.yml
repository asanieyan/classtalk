- :name: Microbiology
  :courses: 
  - :name: Microbes and Society
    :number: "101"
    :subject: MICROM
    :credit: "5"
    :description: "Intended for liberal arts majors and students not majoring in the biological sciences. Focuses on activities of bacteria, viruses, and other microorganisms, and their influence on humans. Microbe-related topics include disease, bioterrorism, food, biotechnology, and ecology. Examines the nature of scientific inquiry, along with major biological concepts. Offered: W."
  - :name: General Microbiology
    :number: "301"
    :subject: MICROM
    :credit: "3"
    :description: "Acquaints students with microorganisms and their activities. Topics include microbial cell structure and function, metabolism, microbial genetics, and the role of microorganisms in disease, immunity, and other selected applied areas. Prerequisite: either CHEM 120, CHEM 140, CHEM 142, or CHEM 145; recommended: biology; organic chemistry. Offered: ASpS."
  - :name: General Microbiology Laboratory
    :number: "302"
    :subject: MICROM
    :credit: "2"
    :description: "Laboratory course primarily for students taking 301. Covers a variety of microbiological techniques, with experiments designed to illustrate major concepts of bacteriology, virology, and immunology. No auditors. Recommended: MICROM 301 which may be taken concurrently. Offered: ASpS."
  - :name: Applied Clinical Microbiology
    :number: "322"
    :subject: MICROM
    :credit: "5"
    :description: "Practical experience in a clinical or public health laboratory; fifteen hours per week. For students majoring in medical microbiology. Three quarters advance sign-up in G315 Health Sciences recommended. Applicants are selected by interview. Credit/no credit only. Prerequisite: MICROM 443."
  - :name: Fundamentals of General Microbiology Laboratory
    :number: "402"
    :subject: MICROM
    :credit: "3"
    :description: "Isolation of a broad range of nonpathogenic bacteria from natural sources, using selective and enrichment techniques, with microscopic, biochemical, and molecular identification. Related exercises include genetics, physiology, quantitation, and growth energetics. Prerequisite: either BIOL 200 or BIOL 201; recommended: MICROM 410 which may be taken concurrently. Offered: ASp."
  - :name: Fundamentals of General Microbiology I
    :number: "410"
    :subject: MICROM
    :credit: "3"
    :description: "Survey of the microbial world, metabolism, biosynthesis, regulation, growth, structure, and function. Required for students majoring in microbiology; recommended for students majoring in biology. Prerequisite: either BIOL 200 or BIOL 201; either CHEM 223, CHEM 237, or CHEM 335. Offered: A."
  - :name: Gene Action
    :number: "411"
    :subject: MICROM
    :credit: "5"
    :description: "Molecular genetics: description of fundamental genetic processes such as mutation, repair, genetic exchange, recombination, and gene expression. Use of genetic strategies to analyze complex biological processes. Focuses on prokaryotic organisms. Prerequisite: either BIOL 200 or BIOL 201; either CHEM 223, CHEM 237, or CHEM 335. Offered: jointly with GENOME 411; W."
  - :name: Fundamentals of General Microbiology III
    :number: "412"
    :subject: MICROM
    :credit: "3"
    :description: "Structure, biochemical properties, and genetics of the major groups of prokaryotes. Prerequisite: either BIOL 200, BIOL 201, or BIOL 203; recommended: either CHEM 223, CHEM 237, or CHEM 335; MICROM 410. Offered: Sp."
  - :name: Prokaryotic Recombinant DNA Techniques
    :number: "431"
    :subject: MICROM
    :credit: "3"
    :description: "Laboratory course emphasizing concepts and techniques/methodologies in recombinant DNA research employing bacteria and their viruses. Topics and experiments/demonstrations include genomic and plasmid DNA isolation, restriction mapping, cloning, transposon mutagenesis, sequencing, and Western and Southern blotting. No auditors. Prerequisite: either BIOL 200, BIOL 201, or MICROM 301. Offered: W."
  - :name: Microbial Ecology
    :number: "435"
    :subject: MICROM
    :credit: "3"
    :description: "Consideration of the various roles that microorganisms, particularly bacteria and cyanobacteria, play in environmental processes. The interrelationships among microorganisms and the effects of the physical, chemical, and biological properties of their environment are discussed and assessed. Prerequisite: either BIOL 180, BIOL 201, or BIOL 203. Offered: even years; Sp."
  - :name: Introductory Bacteriology for Medical Technologists
    :number: "440"
    :subject: MICROM
    :credit: "1"
    :description: "Limited introduction to basic microbiology, with focus on structure, metabolism, and genetics of medically important organisms. Open only to medical technology students. Credit/no credit only. Offered: A."
  - :name: Introduction to Immunology
    :number: "441"
    :subject: MICROM
    :credit: "4"
    :description: "General properties of immune responses; cells and tissues of immune system; lymphocyte activation and specificity; effector mechanisms; immunity to microbes; immunodeficiency and AIDS; autoimmune diseases; transplantation. Prerequisite: either BIOL 220 or BIOL 202; recommended: either GENET 371, GENET 372, BIOC 405, or BIOC 440. Offered: jointly with IMMUN 441; A."
  - :name: Medical Bacteriology
    :number: "442"
    :subject: MICROM
    :credit: "3"
    :description: "Medically important bacterial pathogens are discussed in terms of the clinical, therapeutic, and epidemiological aspects of diseases caused by them, molecular mechanisms of pathogenesis and their identification in the clinical laboratory. Laboratory course 443 coordinates. Prerequisite: either BIOL 200 or BIOL 201; recommended: MICROM 410; MICROM 441. Offered: W."
  - :name: Medical Microbiology Laboratory
    :number: "443"
    :subject: MICROM
    :credit: "3"
    :description: "Required for medical technology students, microbiology majors; elective for medical students. Procedures for isolation and identification of pathogenic bacteria, testing their susceptibility to antibiotics. No auditors. Prerequisite: either BIOL 200 or BIOL 201; recommended: MICROM 410. Offered: AW."
  - :name: Medical Mycology and Parasitology
    :number: "444"
    :subject: MICROM
    :credit: "4"
    :description: "Consideration of medically important fungi and parasites, with emphasis on their biology in relation to disease and its laboratory diagnosis. For medical technology students, microbiology majors, and medical students as an elective. Prerequisite: either BIOL 200 or BIOL 201; recommended: immunology. Offered: Sp."
  - :name: Medical Virology
    :number: "445"
    :subject: MICROM
    :credit: "2"
    :description: "An introductory course emphasizing basic understanding of medical virology and viral pathogenesis. The biochemical, replication, host-parasite relationships and pathogenesis of animal viruses are examined. Prerequisite: either BIOL 180, BIOL 200, or BIOL 201; Sp."
  - :name: Immunity, Disease and Society
    :number: "447"
    :subject: MICROM
    :credit: "2"
    :description: "Impact and controversies associated with breakthroughs in immunology and infectious diseases. Topics include vaccines, complementary medicine (herbal boosts of the immune system), the mind and the immune system, allergies (asthma), cancer immuno-therapy, genetic screening and autoimmune disease and natural history of infectious disease. Prerequisite: MICROM 441.."
  - :name: Molecular Biology of Viruses
    :number: "450"
    :subject: MICROM
    :credit: "3"
    :description: "Introduction to the molecular biology of viruses and virus-host relationships. Designed for advanced undergraduates and graduate students in the biological sciences. Coverage includes bacterial and animal viruses, with an emphasis on the molecular mechanisms of viral gene expression and regulation. Prerequisite: either BIOL 200 or BIOL 201; recommended: MICROM 410, MICROM 411, GENET 371, or GENET 372. Offered: W."
  - :name: Peer Teaching Assistants in Microbiology
    :number: "482"
    :subject: MICROM
    :credit: "10"
    :description: "Direct experience in teaching a microbiology laboratory class. Peer TA's attend concurrent accompanying lecture course, meet weekly to coordinate, give introductory lab remarks, supervise the execution of lab exercises, and assist in preparing/grading of quizzes/exams. Training in teaching techniques, approaches. Student evaluation provided. CR/NC only. Prerequisite: MICROM 402; MICROM 410. Offered: AWSpS."
  - :name: Aquatic Microbiology
    :number: "490"
    :subject: MICROM
    :credit: "5"
    :description: "Basic principles of aquatic microbiology and aquatic microbial ecology: role and identity of aquatic microorganisms; introduction to modern methodologies for research. Laboratory work with local freshwater and marine samples for those enrolled in the five-credit section. Recommended: 15 credits of biological science, 10 credits of chemistry. Offered: jointly with FISH 490; Sp, odd years."
  - :name: Honors Undergraduate Research
    :number: "495"
    :subject: MICROM
    :credit: ""
    :description: "Specific problems in microbiology or immunology. Offered: AWSpS."
  - :name: Undergraduate Library Research
    :number: "496"
    :subject: MICROM
    :credit: "2"
    :description: "An introduction to library research techniques and to microbiological literature. Staff assign a topic and supervise the project. Offered: AWSpS."
