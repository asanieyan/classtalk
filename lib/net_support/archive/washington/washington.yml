  - :name: Principles of Operations Management
    :number: "301"
    :subject: OPMGT
    :credit: "4"
    :description: "Examines problems encountered in planning, operating, and controlling production of goods and services. Topics include: waiting-line management, quality assurance, production systems, project management, and inventory management. Computer and quantitative models used in formulating managerial problems. Prerequisite: ACCTG 225; ECON 200; either MATH 112, MATH 124, MATH125, MATH 134, or MATH 145; either ECON 311, IND E 315, QMETH 201, Q SCI 381, PSYCH 315, PSYCH 318, STAT 220, STAT 301, STAT 311, or STAT 390."
  - :name: Introduction to Logistics
    :number: "402"
    :subject: OPMGT
    :credit: "4"
    :description: "Logistics studies of the efficient delivery of goods and services. A total-cost approach recognizes this involves not only the obvious vehicle-routing issues but also shipment size and mix, warehouse location, product design, and customer services. Includes study of real companies' logistics problems. Prerequisite: OPMGT 301."
  - :name: Inventory and Supply Chain Management
    :number: "443"
    :subject: OPMGT
    :credit: "4"
    :description: "Use of material and supply chain management in manufacturing and service organizations to reduce inventory levels while providing adequate service to customers. Specific topics include forecasting, Just-in-Time production, deterministic and stochastic inventory models, and material requirements planning (MRP). Prerequisite: OPMGT 301."
  - :name: Introduction to Project Management
    :number: "450"
    :subject: OPMGT
    :credit: "4"
    :description: "Focuses on the management of complex projects and the tools and techniques which have been developed in the past 25 years to assist managers with such projects. The course covers all elements of project planning, scheduling and control as well as implementation and organizational issues. Prerequisite: OPMGT 301."
  - :name: Business of Process Design
    :number: "461"
    :subject: OPMGT
    :credit: "4"
    :description: "Examines systems theory, project design, and strategic decision-making in a teaming environment. Provides a unique opportunity to get involved with real-life design problems in the chemical and aeronautical industries. Prerequisite: OPMGT 301."
  - :name: Special Topics in Operations Management
    :number: "490"
    :subject: OPMGT
    :credit: "20"
    :description: "Operations management topics of current concern to faculty and students. Potential topics are: logistics management, project scheduling, manufacturing strategy, site and location analysis, management of service operations. Prerequisite: OPMGT 301."
  - :name: Operations Management Internship
    :number: "495"
    :subject: OPMGT
    :credit: "8"
    :description: "Internship with a private firm, nonprofit organization, or government agency, where work experience involves substantial application of analysis techniques and management concepts learned in classroom. Credit/no credit only. Prerequisite: OPMGT 301."
  - :name: Undergraduate Research
    :number: "499"
    :subject: OPMGT
    :credit: "9"
    :description: ""
  - :name: Introduction to Operations Management
    :number: "502"
    :subject: OPMGT
    :credit: "3"
    :description: "Managerial decision making in operations problems, including application of quantitative analysis and use of computers. Production of goods or services in any type of organization. Inventory management, scheduling, facility location, management of service systems, and quality assurance. Prerequisite: QMETH 500."
  - :name: Global Logistics Management
    :number: "535"
    :subject: OPMGT
    :credit: "4"
    :description: "Provides an overview of the concepts and substance of trade, transportation, and logistics. Deals with management of physical, documentation, and information flows within supply chains, including purchasing, distribution, intermodal transportation, ERP ecommerce and e-fulfillment, financial transactions, and regulations. Prerequisite: permission of instructor. Offered: jointly with GTTL 501; AW."
  - :name: Seminar in Global Trade, Transportation, and Logistics
    :number: "536"
    :subject: OPMGT
    :credit: "4"
    :description: "Interdisciplinary seminar that brings together students with academics and practitioners at the forefront of trade, transportation, and logistics in discussions of selected topics. Additionally, students research issues of special interest. Prerequisite: OPMGT 535, GTTL 501, or permission of instructor. Offered: jointly with GTTL 502; Sp."
  - :name: Project Management
    :number: "550"
    :subject: OPMGT
    :credit: "4"
    :description: "Management of complex projects, and tools and techniques (e.g., CPM and PERT) developed to aid the planning, scheduling, and control of projects. Includes work breakdown structures, precedence networks, Gantt charts, resource leveling and allocation, and the use of microcomputer programs. Prerequisite: B A 502 or OPMGT 502 or equivalent."
  - :name: Operations Strategy
    :number: "570"
    :subject: OPMGT
    :credit: "4"
    :description: "Strategic management of operations and manufacturing in domestic and international companies. Developing and implementing a coherent strategy based on continuous improvement of quality, productivity, products, processes, and customer services. Facilities, capacity, process/work-force planning, organization, people, systems integration, coordination between operations, marketing, engineering, and R&D. Prerequisite: B A 502 or OPMGT 502 or equivalent."
  - :name: Special Topics in Operations Management
    :number: "579"
    :subject: OPMGT
    :credit: "12"
    :description: "Major topics in operations management and systems analysis. Emphasis on research and, where appropriate, application of quantitative analysis and computers. Topics vary, including workforce planning, project management, research and development management, quality assurance, technology planning and forecasting, systems analysis of complex organizations, and urban systems analysis. Prerequisite: B A 502."
  - :name: Fundamentals of Operations Management Research
    :number: "584"
    :subject: OPMGT
    :credit: "4"
    :description: "Surveys basic areas that form the foundations for much of the research in operations management today. Topic areas include facility location, scheduling, project management, and supply chain management. Prerequisite: QMETH 580. Offered: W."
  - :name: Advanced Topics in Inventory Management
    :number: "587"
    :subject: OPMGT
    :credit: "4"
    :description: "Survey of literature in inventory/production control with emphasis on current research. Topics include single-echelon deterministic and probabilistic models and multi-echelon stochastic models. Prerequisite: QMETH 592 and course in probability theory and in stochastic processes."
  - :name: Doctoral Seminar in Operations Management
    :number: "599"
    :subject: OPMGT
    :credit: "12"
    :description: "Study and research in advanced topics of operations management. The seminar is generally concerned with unpublished areas of research and is conducted by visiting professors and departmental faculty. Prerequisite: doctoral student status."
