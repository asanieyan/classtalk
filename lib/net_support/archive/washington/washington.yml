- :name: Social Sciences
  :courses: 
  - :name: "The Family: Social Science Perspectives"
    :number: "200"
    :subject: SOCSCI
    :credit: "5"
    :description: Explores how the study of families lies at the heart of classic questions in social science. Examines how people become social beings, how resources are distributed; who gets what and why, and what accounts for order and continuity in a society across generations.
  - :name: "Human Rights: Social Science Perspectives"
    :number: "201"
    :subject: SOCSCI
    :credit: "5"
    :description: Examines the concept of human rights comparatively and in local and global perspective. Explores culture, sovereignty, and geographic specificity as frameworks for understanding contemporary tensions in human rights.
  - :name: "Genomics, Human Life, and the Future of Society: Social Science Perspectives"
    :number: "202"
    :subject: SOCSCI
    :credit: "5"
    :description: Examines the relationship between science and society. Explores scientific developments over the past 50-years with a particular emphasis on genetic research and its consequences and asks a fundamental question about what it means to be human.
