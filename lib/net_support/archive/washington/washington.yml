- :name: Health Services Management
  :courses: 
  - :name: Risk and Insurance Seminar
    :number: "500"
    :subject: HSMGMT
    :credit: "3"
    :description: "Presents the principles and practices of health insurance and risk. Emphasizes health care financing arrangements in the United States, including both private and government-sponsored (public) programs. Discusses comparisons with other developed countries. HSERV 511 is strongly recommended, but not required as a prerequisite. Offered: Sp."
  - :name: Epidemiology/Critical Evidence Appraisal
    :number: "501"
    :subject: HSMGMT
    :credit: "34"
    :description: "Basic knowledge about methods used in epidemiology and their application to critical appraisal of clinical, epidemiological, and health administration literature for evidence-based management of healthcare organizations, improvement of delivery of health services, and for creating health policies. Offered: W."
  - :name: Evidence-Based Health Care Planning
    :number: "502"
    :subject: HSMGMT
    :credit: "34"
    :description: "Applies the techniques of statistics, epidemiology, and critical evidence appraisal to the design and evaluation of population-based health care programs. It is the third course in a three-course sequence. Offered: Sp."
  - :name: Introduction to Management in Health Services
    :number: "512"
    :subject: HSMGMT
    :credit: "3"
    :description: Overview of managerial roles, such as supervising and motivating, approaches to organizational and environmental assessment and change, and development of systems analysis skills. For students pursuing careers in research and teaching who are likely to have management responsibilities.
  - :name: Seminar in Healthcare Finance
    :number: "513"
    :subject: HSMGMT
    :credit: "4"
    :description: "Focuses on case studies and modern theory in managerial finance relevant to health services. Students prepare group presentations and individual case study analyses of health services finance problems. Builds on accounting and finance principles ACCTG 503 and HSMGMT 571, or the equivalent, are recommended prerequisites, but not required. Offered: Sp."
  - :name: Health Economics
    :number: "514"
    :subject: HSMGMT
    :credit: "4"
    :description: "Uses economic concepts and tools to examine range of issues pertaining to health care, delivery of health care services. Includes demand analysis, production of health services, expenditure growth, markets for hospital and physician services, externalities. Emphasis on using economics to examine issues and solve problems. Prior economics courses not required. Offered: W."
  - :name: Advanced Economics - Decision Analysis
    :number: "515"
    :subject: HSMGMT
    :credit: "3"
    :description: Develops skills to become informed consumers of economic evaluations of health programs. Develops skills necessary to conduct economic analyses of public health and health service programs.
  - :name: Informatics in Health Care Management
    :number: "523"
    :subject: HSMGMT
    :credit: "3"
    :description: "Medical informatics concerns the representation, organization, and manipulation of biomedical information and knowledge. Exposes students to a high-level understanding of informatics and its health care applications. Discussion of successes and failures in implementing information technology focuses on gaining leadership and management knowledge that embraces informatics. Offered: W."
  - :name: Social and Behavioral Strategies for Improving Health
    :number: "543"
    :subject: HSMGMT
    :credit: "3"
    :description: "Explores social dimensions of health and medical care. Learn to identify key social and cultural principles that guide appropriateness in health care. Introduced to tools used to influence social expectations and personal behavior in relation to illness, health, and demand for medical treatments. Offered: S."
  - :name: Capstone Integrative Seminar
    :number: "545"
    :subject: HSMGMT
    :credit: "4"
    :description: "Designed to assist students in the transition from theory to practice. Emphasis on sharpening analytical and intuitive leadership practices through the use of interactive case studies and team building exercises and field projects. Prerequisite: second-year MHA students. Offered: Sp."
  - :name: Long-Term Care
    :number: "546"
    :subject: HSMGMT
    :credit: "3"
    :description: "Learning experience for graduate students in health services administration, planning, other graduate students to increase their ability to identify and solve problems related to long-term care they confront in their employment. Students are exposed to available knowledge in the field; effective problem-solving attitudes and techniques for organizing information and/or developing strategies, and agencies in the field. Prerequisite: HSERV 511 or permission of instructor."
  - :name: Management Practice in Health Care and Public Health Organizations
    :number: "560"
    :subject: HSMGMT
    :credit: "4"
    :description: "Introduction to leadership and management, focusing on effective strategies for creating a productive work environment. Organizational structure and strategy introduced. Case studies and other problem-solving methods, using health services applications are utilized in order to apply theoretical material. Prerequisite: graduate student. Offered: Sp."
  - :name: "Health Planning: The Management of Change"
    :number: "561"
    :subject: HSMGMT
    :credit: "34"
    :description: "Designing realistic implementation strategies at beginning of planning process to optimize impact of planning on real problems. Discussion of ways in which change is brought about and decisions are made and implemented. Includes managing planning process, work plans, stakeholders, negotiation, and working with groups. Prerequisite: HSERV 511 or permission of instructor. Offered: A."
  - :name: Strategic Management of Health Care Organizations
    :number: "562"
    :subject: HSMGMT
    :credit: "4"
    :description: "Management of goals, strategy, and structure in health care organizations. Design of external relationships and internal structures., strategy-formulation, decision-making, and change. Integration of professional, social, and organizational values. Theory, student and practitioner experience, and case studies used to enhance repertoire of management approaches and skills. Prerequisite: HSERV 511 and HSMGMT 560 or equivalent."
  - :name: Personnel Management for Health Professionals
    :number: "563"
    :subject: HSMGMT
    :credit: "3"
    :description: "Designed for midcareer health services professionals developing strategies and skills in human resource management. Focuses on policy and practice issues important to handling day-to-day personnel problems-selection, promotion, performance appraisal, discipline, grievances. Prerequisite: registration in Extended M.P.H. Degree program or permission of instructor; non-business majors."
  - :name: Quantitative Decision Making for Health Services Management
    :number: "565"
    :subject: HSMGMT
    :credit: "3"
    :description: "Applications of various quantitative techniques for problem solving, monitoring, controlling, decision making in health services. Identifying problem area, communications with consultant, evaluation to the quality and applicability of analyst's work. Statistical, mathematical, operations research, industrial engineering techniques. Prerequisite: QMETH 500 or BIOST 509 or permission of instructor."
  - :name: Decision Support Models for Health Services
    :number: "566"
    :subject: HSMGMT
    :credit: "3"
    :description: "Management science and approaches developed as applied to problems in public health. Emphasizes conceptual understanding of processes/application of systematic, and rational approach to managerial problem solving, including cost-benefit, cost effectiveness analysis. Prerequisite: BIOST 502 and 503, or BIOST 511; registration in Extended M.P.H. Degree program; non-business majors."
  - :name: Health Care Financial Management
    :number: "571"
    :subject: HSMGMT
    :credit: "4"
    :description: "Third course in a three-course sequence dealing with the management of health services institutions and programs. Topics covered are: health services law, hospital and program policy decisions, financial planning, and hospital design and architecture; and the presentation of hospital survey and health services research project reports. Prerequisite: HSERV 511 and ACCTG 500 or ACCTG 501 or permission of instructor."
  - :name: Financial Management for Health Professionals
    :number: "572"
    :subject: HSMGMT
    :credit: "3"
    :description: "Intensive review of basic accounting principles/terminology and an introduction to financial management/managerial accounting, including budgeting for managerial control, planning, cost accounting, financing health programs. Managerial accounting, program costing, rate setting, budget preparation. Prerequisite: BIOST 502 and BIOST 503, or BIOST 511; registration in Extended M.P.H. Degree program or permission of instructor; non-business majors."
  - :name: Seminar in Health-Care Finance
    :number: "573"
    :subject: HSMGMT
    :credit: "3"
    :description: "Practical applications of corporate finance principles. Applies theoretical framework to health-care financial problems, including capital investment analysis, leasing vs. borrow-to-buy, debt capacity analysis, bond refunding, control of capital, joint venture. Prerequisite: either HSMGMT 514, HSMGMT 587; ECON 400, or ECON 500; ACCTG 503 (or equivalent); HSMGMT 571; or permission of instructor."
  - :name: Financial Management I
    :number: "574"
    :subject: HSMGMT
    :credit: "34"
    :description: "Prepares clinical professionals for participating intelligently in, and contributing to, financial decisions of health care organizations. Learn the language and fundamental concepts of accounting and finance, and become comfortable with what is required in formal financial analysis. Offered: A."
  - :name: Financial Management II
    :number: "575"
    :subject: HSMGMT
    :credit: "4"
    :description: "Second in a two part series, the emphasis of this financial management course is on preparing medical executives for managerial and leadership roles in health care organizations. Focus is on tools and analytic frameworks that health care managers use to make forward-looking decisions, including capital budgeting and risk analysis. Offered: W."
