  - :name: Introduction to Engineering Design
    :number: "100"
    :subject: ENGR
    :credit: "5"
    :description: "Introduction to design and communication principles through engineering project approach, stressing teamwork, design process, specialties and tools of engineering, creative and analytical thinking, professionalism and ethics, social, economic and political context, open-ended problems. Grading based on quality of engineering projects and presentation of design through written, oral, and graphical communication. Offered: AWSp."
  - :name: Technology and Society
    :number: "101"
    :subject: ENGR
    :credit: "5"
    :description: Examines revolutionary technologies and how they have shaped the world. Investigates how railroads, computers, automobiles, airplanes, the Internet, nanotechnology, and other innovations affect everyday life. Includes examination of how geographers, philosophers, scientists, artists, engineers, and others are involved in creation, implementation, and criticism of technology.
  - :name: Engineering Problem Solving
    :number: "197"
    :subject: ENGR
    :credit: "12"
    :description: "Lectures and problem sessions in mathematics, chemistry, and physics with engineering applications. Enrollment restricted to Minority Science, Engineering Program (MSEP), and Women in Science and Engineering (WiSE) students. Credit/no credit only. Offered: AWSp."
  - :name: Special Projects
    :number: "199"
    :subject: ENGR
    :credit: "3"
    :description: "Students propose problems to solve to an engineering faculty member. The problems may be selected from the student's own experiences and interests, from the interest of the faculty member, or from other sources such as faculty or graduate students doing research projects, or from personnel in the physical medicine area, occupational therapy, hospital, industry, government. Corroboration by an engineering faculty member is required. Project suggestions are available. Offered: AWSpS."
  - :name: Special Projects
    :number: "202"
    :subject: ENGR
    :credit: "3"
    :description: "Projects on topics of current interest in engineering. Offered: A."
  - :name: Engineering Cooperative Education
    :number: "321"
    :subject: ENGR
    :credit: "16"
    :description: "Engineering practicum; integration of classroom theory with on-the-job training. Periods of full-time work alternate with periods of full-time study. Open only to students who have been admitted to the Engineering Cooperative Education Program. Requires subsequent completion of ENGR 322 to obtain credit. Credit/no credit only. Offered: AWSpS."
  - :name: Engineering Cooperative Education Postwork Seminar
    :number: "322"
    :subject: ENGR
    :credit: "0"
    :description: "Reporting and evaluation of co-op work experience, and discussion of current topics in engineering. To be taken during the first quarter in school following each work session. Offered: AWSpS."
  - :name: Introductory Acoustics
    :number: "360"
    :subject: ENGR
    :credit: "3"
    :description: "Introduction to propagation of acoustical waves; emphasis on propagation of sound waves in air, but material is applicable to propagation of sound waves in liquids, including underwater acoustics, and to propagation of stress waves in solids. Includes a historical development of acoustics, terminology, and units employed. Prerequisite: either MATH 136 or MATH 307; PHYS 123. Offered: Sp."
  - :name: Design for Sustainability in the Developing World
    :number: "380"
    :subject: ENGR
    :credit: "8"
    :description: "Introduction to issues in international sustainable development from an engineering perspective. Combines lectures on current approaches and potential pitfalls with work on group projects related to sustainable development efforts of Engineers Without Boarders. Develops research and design skills using real life projects. Intended for students from all backgrounds. Offered: AW."
