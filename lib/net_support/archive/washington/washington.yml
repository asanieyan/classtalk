- :name: International Studies (Canadian Studies)
  :courses: 
  - :name: "Canada: A Geographic Interpretation"
    :number: "308"
    :subject: SISCA
    :credit: "5"
    :description: "Examines the overlapping economic, cultural, and political geographies shaping life in contemporary Canada. Topics include: free trade, constitutional crisis, feminism in Canada, aboriginal politics, and border region phenomena. Attention paid to how specific geographic interpretations of Canada by Canadians actually play a part in national life. Offered: jointly with GEOG 308."
  - :name: Government and Politics of Canada
    :number: "341"
    :subject: SISCA
    :credit: "5"
    :description: "Critical analysis of parliamentary institutions, political parties, and the federal system in Canada. Offered: jointly with POL S 341."
  - :name: Canadian Society
    :number: "356"
    :subject: SISCA
    :credit: "5"
    :description: Origins to the present in its North American setting; political development, cultural evolution, and emergence of multinationalism; economic base; arts and literature; problems of the environment; Canadian foreign relations.
  - :name: History of Canada
    :number: "377"
    :subject: SISCA
    :credit: "5"
    :description: "General survey and analysis of political, economic, social, and cultural aspects of Canadian history from the foundation of New France to present; Canadian-American relations, the rise of Quebec nationalism, and the development of the Canadian West. Offered: jointly with HSTAA 377."
  - :name: "Study Abroad: Canadian Studies"
    :number: "399"
    :subject: SISCA
    :credit: "15"
    :description: For participants in study abroad program. Specific course content varies. Courses do not automatically apply to major/minor requirements.
  - :name: Canadian Values and Symbols
    :number: "400"
    :subject: SISCA
    :credit: "5"
    :description: Overview of the ideas, events, and activities which help define Canadians as a people. Examines the "national" expression of these values and symbols, as evidenced in historical experience, a physical environment often harsh and unyielding, a diverse people and cultures, and a pride in achievement that is frequently slow to surface.
  - :name: Canadian Media Systems
    :number: "424"
    :subject: SISCA
    :credit: "5"
    :description: "Structure and operation of Canadian mass media and telecommunications industries. Impact of United States media on Canadian culture. Role of domestic media in lives of minorities. Laws and policies governing communications. Offered: jointly with CMU 424."
  - :name: Canadian Documentary Film Traditions
    :number: "430"
    :subject: SISCA
    :credit: "5"
    :description: "History and development of non-fiction film documentary traditions, especially in Canada, the first institutionally defined area in which documentaries became prominent through the National Film Board and the Canadian Broadcasting Corporation. Discussion of Flaherty, Greirson, and independent network producers who developed present-day style of documentaries. Offered: jointly with COM 430."
  - :name: Quebecois Literature
    :number: "441"
    :subject: SISCA
    :credit: "5"
    :description: "Readings of novels, plays, and occasionally, poetry. Special attention paid to how Quebecois authors represent in their works the complex socio-political reality of their culture. Conducted in French. French majors required to read and write in French; all others may read and write in English. Prerequisite: FRENCH 303; FRENCH 306. Offered: jointly with FRENCH 441."
  - :name: "Comparative Health Care Practices: Canada and the United States"
    :number: "450"
    :subject: SISCA
    :credit: "3"
    :description: "Provides a platform for critical, analytic thought on health care practices. Topics vary by quarter: politics, ethics, and environmental influences on health care (Autumn); dependent populations, elderly, children, and developmentally delayed (Winter); aboriginal health care, problems and solutions (Spring)."
  - :name: Special Topics
