    :description: Political, economic, social, and intellectual history of the Middle Ages. Cannot be taken for credit toward a history major if HSTAM 331 or 332 or 333 previously taken.
  - :name: Europe and the Modern World
    :number: "113"
    :subject: HIST
    :credit: "5"
    :description: Political, economic, social, and intellectual history of modern Europe. Cannot be taken for credit toward a history major if HSTEU 302 or 303 previously taken.
  - :name: Russia from the Tenth Century to the Present
    :number: "140"
    :subject: HIST
    :credit: "5"
    :description: "Russian political, social, and economic history from the tenth century to the present. Offered: jointly with EURO140."
  - :name: Introduction to African History, c. 1000-1880
    :number: "151"
    :subject: HIST
    :credit: "5"
    :description: Examines Africa's past from approximately 1000 to 1880. Through the theme of the politics of wealth, explores the history of precolonial states and societies, religious movements that combined local beliefs with Islam and Christianity, the Atlantic and Indian Ocean slave trades, and the origins of American and European colonialism.
  - :name: Introduction to African History, c. 1880 - Present
    :number: "152"
    :subject: HIST
    :credit: "5"
    :description: Examines Africa's pasts from approximately 1880 to the present. Through the theme of the politics of wealth, explores the history of European colonization, African social and cultural life under colonial rule, anti-colonial movements and decolonization, and the changes and challenges of the postcolonial present.
  - :name: Survey of the Muslim Near East
    :number: "161"
    :subject: HIST
    :credit: "5"
    :description: "The Middle East (the Arab countries, Israel, Turkey, Iran, and Afghanistan) from the emergence of Islam in AD 622 to the present: culture, economics, politics."
  - :name: Foreign Study
    :number: "199"
    :subject: HIST
    :credit: "10"
    :description: Lower-division history courses, for which there are no direct University of Washington equivalents, taken through the University of Washington Foreign Study Program.
  - :name: Ten Events that shook the World
    :number: "200"
    :subject: HIST
    :credit: "5"
    :description: Offers introduction to history by examining ten events of great importance for both past and present. The ten events, which vary from quarter to quarter, come from diverse times and places, thereby encouraging a sweeping view of world history. (See department advisor for the current quarterly list of the ten events.)
  - :name: Europe and America in the Era of the World Wars
    :number: "204"
    :subject: HIST
    :credit: "5"
    :description: Declining role of Europe in the world and rise of the United States from 1914 to 1945.
  - :name: Filipino Histories
    :number: "205"
    :subject: HIST
    :credit: "5"
    :description: Explores the histories, cultures, and politics of Filipinos in the Philippines and in the Diaspora, including Filipino Americans. Examines pre-colonial societies, Spanish and American colonial rule, nationalism, decolonization, and post-war political movements. Includes the histories of Filipino peoples in Europe and the United States.
  - :name: Introduction to Intellectual History
    :number: "207"
    :subject: HIST
    :credit: "5"
    :description: "Ideas in historical context. Comparative and developmental analysis of Western conceptions of \"community,\" from Plato to Freud. Offered: jointly with CHID 207."
  - :name: History of Christianity
    :number: "209"
    :subject: HIST
    :credit: "5"
    :description: Twenty centuries of the history, thought, and culture of Christianity.
  - :name: Introduction to the History of Science
    :number: "211"
    :subject: HIST
    :credit: "5"
    :description: Introduction to major themes in the history of science. Investigation of historical and scientific methods through the study of particular historical cases.
  - :name: The History of the Atomic Bomb
    :number: "215"
    :subject: HIST
    :credit: "5"
    :description: History of the atomic bomb from the beginning of nuclear physics to the security hearing of J. Robert Oppenheimer. Includes a study of the scientific achievements that made the bomb possible, the decision to deploy the bomb, the moral misgivings of the scientists involved.
  - :name: The Space Age
    :number: "217"
    :subject: HIST
    :credit: "5"
    :description: Explores the history of ideas, events, and practices associated with the Space Age from the late nineteenth century through the twentieth. Emphasizes intellectual, cultural, and political/military history in the development of rockets and space technology in the United States, Germany, and the Soviet Union.
  - :name: Science and the Arts in Early Modern Europe
    :number: "219"
    :subject: HIST
    :credit: "5"
    :description: Explores the role of artisanal craft practice and knowledge in the Scientific Revolution. Examines the artisanal world and its traditions of craft knowledge and follows the transmission of artisanal practice into the scholarly world of natural philosophy in the seventeenth century. Assesses the consequences for scientists and artisans.
  - :name: Information Research Strategies in History
    :number: "221"
    :subject: HIST
    :credit: "3"
    :description: "Information research and problem solving in the context of history. Focuses on identifying information, need, information seeking, evaluation and presentation, and selection of the appropriate sources. Offered: jointly with INFO 221."
  - :name: Understanding Photographs as Historic Documents
    :number: "222"
    :subject: HIST
    :credit: "3"
    :description: "Introduction to understanding how to view and interpret information contained in photographs. Examines the photograph as artifact, intent of the photographer, photographic cods and meanings; how such information is used, misused, and manipulated for various purposes and how to navigate archival institutions in search of photographs. Offered: jointly with INFO 222."
  - :name: The Silk Road
    :number: "225"
    :subject: HIST
    :credit: "5"
    :description: "History of cultural and economic exchange across Eurasia from the early Common Era to modern times. Spread of religions such as Islam and Buddhism, overland trade in rare commodities, interaction between nomadic and sedentary cultures, role of empires, culture of daily life, and the arts. Offered: jointly with SIS 225."
  - :name: "Exploration and Empire: Science, Art, and Power, 1300-1800"
    :number: "245"
    :subject: HIST
    :credit: "5"
    :description: Explores key moments in the history of exploration and empire, 1300-1800. Taking an interdisciplinary approach, focuses on scientific and artistic aspects of exploration, their implications for imperialism, and legacies in the postcolonial world.
  - :name: Introduction to Labor Studies
    :number: "249"
    :subject: HIST
    :credit: "5"
    :description: "Conceptual and theoretical issues in the study of labor and work. Role of labor in national and international politics. Formation of labor movements. Historical and contemporary role of labor in the modern world. Offered: jointly with POL S 249/SOC 266."
  - :name: Introduction to Jewish Cultural History
    :number: "250"
    :subject: HIST
    :credit: "5"
    :description: "Introductory orientation to the settings in which Jews have marked out for themselves distinctive identities as a people, a culture, and as a religious community. Examines Jewish cultural history as a production of Jewish identity that is always produced in conversation with others in the non-Jewish world. Offered: jointly with SISJE 250."
  - :name: European Colonialism in North Africa, 1830 to the Present
    :number: "254"
    :subject: HIST
    :credit: "5"
    :description: Examines European colonialism in North Africa, life under colonial domination, influences of Islam, rise of nationalism, struggles for independence, and the legacy of this relationship on contemporary conflicts of immigration, religion, and cultural identity. Focuses on Algeria and France, but also considers Britain, Germany, Italy, Libya, Morocco, Spain, and Tunisia.
  - :name: "Slavery in History: A Comparative Study"
    :number: "260"
    :subject: HIST
    :credit: "5"
    :description: "Slavery as a universal historical phenomenon lending itself to a comparative analysis is studied in terms of its philosophical justifications, economic importance, and local practices. The following historical periods are surveyed: the ancient Near East, Greece, Rome, Islam, Africa, Latin America, and North America."
  - :name: The Modern Middle East
    :number: "263"
    :subject: HIST
    :credit: "5"
    :description: "Explores the social, political, and cultural changes that have occurred in the Middle East during the past two centuries. Covers the main social, economic, and intellectual currents that have transformed this region, starting with Napoleon's conquest of Egypt in 1798 and ending with the present moment in history. Offered: Sp."
  - :name: "The Holocaust: History and Memory"
    :number: "269"
    :subject: HIST
    :credit: "5"
    :description: "Explores the Holocaust as crucial event of the twentieth century. Examines the origins of the Holocaust, perpetrators and victims, and efforts to come to terms with this genocide in Europe, Israel, and the United States. Offered: jointly with SISJE 269."
  - :name: Introduction to Women's History
    :number: "283"
    :subject: HIST
    :credit: "5"
    :description: "Includes units on American, European, and Third World women that examine centers of women's activities (convents, women's clubs), women's place in male-dominated spheres (politics), women's impact on culture (health, arts), and the effect of larger changes on women's lives (technology, colonization). Offered: jointly with WOMEN 283."
  - :name: Topics in History
    :number: "290"
    :subject: HIST
    :credit: "10"
    :description: Examines special topics in history.
  - :name: "Marx and Nietzsche: The Assault on Bourgeois-Christian Civilization"
    :number: "309"
    :subject: HIST
    :credit: "5"
    :description: "Major dilemmas and conflicts of modern Western consciousness through historical analysis of Marx, Nietzsche, and the movements they spawned. Emphasis on the relationship between sociocultural change, biography, and ideological innovation. Offered: jointly with CHID 309."
  - :name: Science and Religion in Historical Perspective
    :number: "310"
    :subject: HIST
    :credit: "5"
    :description: Scientific and religious ideas have been two of the major forces shaping our modern view of the world. Often regarded as being in conflict, they can equally well be seen as complementary and interdependent. Study of the relationship between scientific and religious ideas with focus on particular episodes of history from ancient to modern times.
  - :name: "Science in Civilization: Antiquity to 1600"
    :number: "311"
    :subject: HIST
    :credit: "5"
    :description: From preclassical antiquity to the end of the Middle Ages, stressing the growth of scientific ideas, the cultural context in which they take shape, and their relationship to other movements of thought in the history of civilization.
  - :name: "Science in Civilization: Science in Modern Society"
    :number: "312"
    :subject: HIST
    :credit: "5"
    :description: Growth of modern science since the Renaissance, emphasizing the scientific revolution of the seventeenth century, the development of methodology, and the emergence of new fields of interest and new modes of thought.
  - :name: "Science in Civilization: Physics and Astrophysics Since 1850"
    :number: "313"
    :subject: HIST
    :credit: "5"
    :description: "Organization and pursuit of the physical and astrophysical sciences, focusing on the major unifying principles of physics and astronomy and the social and cultural settings in which they were created. Offered: jointly with ASTR 313."
  - :name: The Psychoanalytic Revolution in Historical Perspective
    :number: "314"
    :subject: HIST
    :credit: "5"
    :description: "Genesis and evolution of Freudian theory in context of the crisis of liberal-bourgeois culture in central Europe and parallel developments in philosophy, literature, and social theory. Emergence and division of the psychoanalytic movement. Transformation of psychoanalysis in British, French, and especially American cultural traditions. Offered: jointly with CHID 314."
  - :name: History of Technology to 1940
    :number: "315"
    :subject: HIST
    :credit: "5"
    :description: Technology since the Middle Ages, in its social and historical contexts. From the medieval foundations of metal working, its social consequences and the establishment of a class of engineering practitioners, to the transformation of American rural life, domestic technology, and industry before World War II.
  - :name: "Greek History: 7000 BC to Present"
    :number: "320"
    :subject: HIST
    :credit: "5"
    :description: "History of Greece from its Neolithic village origins to the present. Examines the different forms of one of the most resilient cultures in the human story. Offered: jointly with EURO 320."
  - :name: War and Society
    :number: "345"
    :subject: HIST
    :credit: "5"
    :description: Analysis of the techniques of war from the Renaissance to the present with consideration of the social, political, and economic consequences of war in the Western world.
  - :name: Images of War in History, Literature, and Media
    :number: "346"
    :subject: HIST
    :credit: "5"
    :description: Explores images of war generated by historians, writers, artists, filmmakers, television producers, and journalists, analyzing the perspectives on war adopted by various observers to see what motivates their representations. Focuses on ways in which various media shape images of war and the effect of this shaping on human consciousness.
  - :name: Middle Eastern History, 1453-1800
    :number: "361"
    :subject: HIST
    :credit: "5"
    :description: "Introduction to the early modern period in the Middle East, including an exploration of the political, economic, and cultural dominance of the Ottoman Empire and Safavid Iran. Explores the political and social dynamics and economic transformations of the two empires. Offered: A."
  - :name: The Jewish Twentieth Century in Film
    :number: "369"
    :subject: HIST
    :credit: "5"
    :description: "Surveys twentieth-century Jewish history in its European, American, and Middle Eastern contexts by examining films produced in these settings. Considers central events that shaped modern Jewish culture: the changing geography of Europe and the Middle East, mass migrations, the Holocaust, shifting meanings of race, culture, and religion. Offered: jointly with SISJE 369."
  - :name: "Colloquium: Introduction to History"
    :number: "388"
    :subject: HIST
    :credit: "10"
    :description: Introduction to the discipline of history for new or prospective majors. Emphasizes the basic skills of reading, analysis, and communication (both verbal and written) that are central to the historian's craft. Each seminar discusses a different subject or problem.
  - :name: Colloquium in History and Science
    :number: "390"
    :subject: HIST
    :credit: "5"
    :description: Study in the history of science to bridge the gap between the natural sciences and the humanities. Students should have a strong background both in history and in a natural science.
  - :name: Modern Historical Writing, Honors Seminar
    :number: "395"
    :subject: HIST
    :credit: "5"
    :description: New types of problems examined by historians and new techniques that have evolved for solution. Brief historiographical introduction, reaching back to the "scientific" historians of the mid-nineteenth century, then continues by examining the impact on historians of new disciplines such as psychology, sociology, and economics, and of new techniques such as statistics and prosopography. Readings are in the theorists and in those who followed their lead. Admission by departmental invitation only.
  - :name: Advanced Foreign Study
    :number: "399"
    :subject: HIST
    :credit: "15"
    :description: Upper-division history courses, for which there are no direct University of Washington equivalents, taken through the University of Washington Foreign Study Program.
  - :name: Scandinavian Immigration in History and Literature
    :number: "403"
    :subject: HIST
    :credit: "5"
    :description: "History and literature of Scandinavian immigration to North America, including immigrant life and culture, community structures and traditions, and the literature about and by immigrants from Denmark, Finland, Iceland, Norway, and Sweden. Offered: jointly with SCAND 403."
  - :name: Science and the Enlightenment
    :number: "412"
    :subject: HIST
    :credit: "5"
    :description: The role of science in relation to intellectual, social, economic, and religious forces in the eighteenth century, and growth of the international community in science during the same period.
  - :name: "The Olympics: The Merging of Old and New in Modern Greece"
    :number: "420"
    :subject: HIST
    :credit: "5"
    :description: "Explores the role of the Olympic games in the history and culture of Greece, from Bronze Age pre-Olympiads to the 2004 Athens Games. Topics include mythical and historical origins of the Olympics, moral principles and practices in Greet sports, and modern Olympics, 1896 to 2004. Offered: jointly with EURO 420."
  - :name: History of the British Empire and Commonwealth Since 1783
    :number: "425"
    :subject: HIST
    :credit: "5"
    :description: Britain in the Caribbean, Africa, India, Southeast Asia, and the Pacific; and the settlement, economic development, and political evolution of Canada, Australia, New Zealand, and South Africa.
  - :name: Issues in Comparative Labor History
    :number: "449"
    :subject: HIST
    :credit: "5"
    :description: Role of labor in the modern world. Emphasis on the centrality of workers' struggles in the evolution of national societies on the conceptual, research, and expository strategies of contemporary students of the labor movement and on differences and relationships between labor in developed and underdeveloped countries.
  - :name: Eastern and Central Africa Since 1500
    :number: "451"
    :subject: HIST
    :credit: "5"
    :description: Explores the history of Eastern and Central Africa from the period prior to the slave trade through European colonialism to the post-colonial present. Focuses on political, economic, and social change and continuity. Emphasis on understanding how various historical actors and historians have interpreted these processes.
  - :name: Southern Africa Since 1500
    :number: "452"
    :subject: HIST
    :credit: "5"
    :description: Explores the history of Southern Africa from pre-colonial social institutions through European colonialism and industrialization to the post-apartheid present. Focuses on the interplay between race, class, ethnicity, and gender in the structuring of political relations. Emphasis on understanding how various historical actors and historians have interpreted these processes.
  - :name: Topics in Labor Research
    :number: "457"
    :subject: HIST
    :credit: "10"
    :description: "Analysis of the post-World War II decline of national labor movements and strategies employed to reverse this trend. Requires a major research project on organizing, bargaining, or another question in labor studies. Prerequisite: either POL S 249, HIST 249, or SOC 266. Offered: jointly with POL S 457."
  - :name: "History of the Middle East: 622-1300"
    :number: "461"
    :subject: HIST
    :credit: "5"
    :description: Political and economic analysis of the period circa AD 600, preliminary to rise of Islam, to arrival of the Turks. Muhammad's teaching and impact; Islamization and Arabization.
  - :name: "History of the Middle East: 1258-1798"
    :number: "462"
    :subject: HIST
    :credit: "5"
    :description: Conquests by successors of Ghengis Khan; creation in Egypt, Syria, and Iran of cavalry-based states; domination of political, social, and economic history by Ottoman and Safavid empires. The Napoleonic invasion.
  - :name: History of the Middle East Since 1789
    :number: "463"
    :subject: HIST
    :credit: "5"
    :description: Critical issues and themes in the changing Middle East, including Westernization, growth of nationalism, Arab-Israeli dispute, Iranian revolution, and the role of Islam.
  - :name: Nations and States in the Modern World
    :number: "467"
    :subject: HIST
    :credit: "5"
    :description: "Development of national consciousness in the \"old nations\" of Europe before the French Revolution. Replacement by new nationalism, spreading into East Central Europe, Russia, Ibero-America, Asia, and Africa. Offered: jointly with SIS 467."
  - :name: Special Topics in History for Teachers
    :number: "474"
    :subject: HIST
    :credit: "10"
    :description: Credit/no credit only.
  - :name: Economic History of Europe
    :number: "481"
    :subject: HIST
    :credit: "5"
    :description: "Origins of the modern European economy; historical analysis of economic change and growth from medieval times that stresses the preconditions and consequences of industrialization. Recommended: ECON 201. Offered: jointly with ECON 460."
  - :name: Technology and Culture in the Making of Contemporary Empires
    :number: "483"
    :subject: HIST
    :credit: "5"
    :description: "Explores struggles shaping organization of US empire in the early twentieth century, focusing on sites where empire's material, cultural, and ideological boundaries were drawn and contested. Includes race, gender and class as colonial formation; technologies of imperial governance such as public health, citizenship, and territory. Offered: jointly with SISLA 483; W."
  - :name: Comparative Colonialism
    :number: "485"
    :subject: HIST
    :credit: "5"
    :description: "Explores the historic roots and practices of colonialism throughout the world, focusing on the roles of nationalism, cosmopolitanism, and imperial domination. Treats colonialism as a world event whose effects continue to be felt and whose power needs to be addressed. Offered: S."
  - :name: Topics in History
    :number: "490"
    :subject: HIST
    :credit: "10"
    :description: Examines special topics in history.
  - :name: Honors Historical Method
    :number: "491"
    :subject: HIST
    :credit: "5"
    :description: The purposes, materials, and techniques of historical scholarship. Theory, practice, and criticism. For honors students.
  - :name: Honors Historical Method
    :number: "492"
    :subject: HIST
    :credit: "5"
    :description: The purposes, materials, and techniques of historical scholarship. Theory, practice, and criticism. For honors students.
  - :name: Senior Thesis in the History of Science
    :number: "493"
    :subject: HIST
    :credit: "10"
    :description: Preparation of the senior thesis for the History and Science emphasis.
  - :name: Colloquium in Historiography
    :number: "494"
    :subject: HIST
    :credit: "15"
    :description: Advanced seminar examining central issues in historiography. Emphasizes reading, discussion, and writing.
  - :name: History Internship
    :number: "495"
    :subject: HIST
    :credit: "10"
    :description: Off-campus independent fieldwork with a community agency in an apprenticeship or internship situation. Work to be jointly supervised by a member of the History Department and an on-site field supervisor.
  - :name: Colloquium in History
    :number: "498"
    :subject: HIST
    :credit: "15"
    :description: Each seminar examines a different subject or problem. A quarterly list of the seminars and their instructors is available in the Department of History undergraduate advising office.
