- :name: Sociology
  :courses: 
  - :name: Survey of Sociology
    :number: "110"
    :subject: SOC
    :credit: "5"
    :description: "Human interaction, social institutions, social stratification, socialization, deviance, social control, social and cultural change. Course content may vary, depending upon instructor. Offered: AWSpS."
  - :name: American Society
    :number: "111"
    :subject: SOC
    :credit: "5"
    :description: Explores the power of social structures using examples drawn primarily from the American culture. The impact of social institutions, the emergence of concrete patterns of social relations which organize and regulate social life and the inequality inherent in most social structures.
  - :name: "The Jewish Community in the United States: Success, Influence, and Prospects"
    :number: "177"
    :subject: SOC
    :credit: "5"
    :description: "Examines relationship between American society and its ethnic/religious groups through study of the American Jewish community. Focuses on economic success; challenges to religious traditions; relationships between American and Jewish cultures; and impact of Jewish ideas and organizations on American politics. Offered: jointly with SISJE 177; S."
  - :name: "Study Abroad: Sociology"
    :number: "195"
    :subject: SOC
    :credit: "10"
    :description: Lower-division sociology courses for which there are no direct University of Washington equivalents, taken through a University of Washington study abroad program.
  - :name: "Evolution and Revolution: An Introduction to the Study of Comparative Social Change"
    :number: "212"
    :subject: SOC
    :credit: "5"
    :description: Examines the major aspects of human societies, including political and economic systems, family structure, social stratification, and demographic patters as influenced by environmental conditions, technology, cultural traditions, and legacies of prior history and relationships to other societies. Not open for credit to students who have taken SOC 112
  - :name: Introduction to Sociological Methods
    :number: "220"
    :subject: SOC
    :credit: "5"
    :description: Familiarizes students with the logic of analysis in social sciences. Students learn to recognize good research design, understand and interpret main arguments employing different methods, and evaluate whether research findings support stated conclusions.
  - :name: Sociology of Sport
    :number: "222"
    :subject: SOC
    :credit: "5"
    :description: Introduction to the sociological analysis of sport. Issues discussed include the history, definition, and functions of sport; role of sport in the socialization of children; the relationship between sport and values; athletics within the social organization of education; deviance, crime, and violence in sport; the business and economics of sport.
  - :name: Introduction to Social Psychology
    :number: "240"
    :subject: SOC
    :credit: "5"
    :description: "Introduction to social psychology with an emphasis on sociological perspectives and problems. Offered: AWSp."
  - :name: Contemporary Social Movements
    :number: "247"
    :subject: SOC
    :credit: "5"
    :description: Introduction to theory and research on national-level collective mobilizations organized for political change. Emphasis on how political, organizational, and cultural factors shape social movement emergence and development, and individual participation.
  - :name: African American Family
    :number: "260"
    :subject: SOC
    :credit: "5"
    :description: "Explores the structures and functioning of various types of black families. Single-parent families, two-parent families, extended families, and consensual families are explored. Their consequences for male/female relationships are linked and critiqued. Offered: jointly with AFRAM 260."
  - :name: The African-American Experience Through Literature
    :number: "261"
    :subject: SOC
    :credit: "5"
    :description: "Instructs students in hermeneutical and sociological methods of analyses. Analyzes selected novels, essays, poems, short stories, and plays with the purpose of understanding the structures and functions of both society and personality. Offered: jointly with AFRAM 261."
  - :name: Globalization and the Transformation Economy and Society in Asia
    :number: "265"
    :subject: SOC
    :credit: "5"
    :description: "Examines the rapid and extensive social and economic development throughout Asia since the mid-20th century; the corresponding retail revolution in the American economy; the evolution of characteristic Asian product categories; and the impact of these developments on the social and economic organization of Asian economies. Offered: jointly with SISA 265."
  - :name: Introduction to Labor Studies
    :number: "266"
    :subject: SOC
    :credit: "5"
    :description: "Conceptual and theoretical issues in the study of labor and work. Role of labor in national and international politics. Formation of labor movements. Historical and contemporary role of labor in the modern world. Offered: jointly with HIST 249/POL S 249."
  - :name: Social Problems
    :number: "270"
    :subject: SOC
    :credit: "5"
    :description: Processes of social and personal disorganization and reorganization in relation to poverty, crime, suicide, family disorganization, mental disorders, and similar social problems.
  - :name: Introduction to the Sociology of Deviance and Social Control
    :number: "271"
    :subject: SOC
    :credit: "5"
    :description: "Examination of deviance, deviant behavior, and social control. Deviance as a social process; types of deviant behavior (e.g., suicide, mental illness, drug use, crime, \"sexual deviance,\" delinquency); theories of deviance and deviant behavior; nature and social organization of societal reactions; and social and legal policy issues. Offered: AWSpS."
  - :name: Murder
    :number: "275"
    :subject: SOC
    :credit: "5"
    :description: "Introduces topics related to the crime of murder, including: laws of homicide; research on the characteristics of victims, killers, and murders; theories of murder and related violence; investigation strategies; and crime and control policies."
  - :name: Introduction of the Sociology of Sexuality
    :number: "287"
    :subject: SOC
    :credit: "5"
    :description: Investigates sexuality on the basis of social construction of norms and values, within the context of gender, race, class, and sub-cultures and in the social control of sexuality and why it is so highly regulated. Looks for social, rather than biological or personal explanations for why human sexuality is conceptualize or practiced in a certain way.
  - :name: Who Gets Ahead? Public Schooling in America
    :number: "292"
    :subject: SOC
    :credit: "5"
    :description: Addresses fundamental questions about the relationship between education and society. Examines why some students learn more and advance further than others; what factors shape how schools are run/organized and which materials are taught; how race/class/gender affect students within schools; how schools maintain our economic system and can become more effective.
  - :name: Sociology Interest Group
    :number: "299"
    :subject: SOC
    :credit: "2"
    :description: "Provides opportunity for students new to the major, or contemplating the major, to meet twice weekly in a small group to discuss issues relating to two designated five-credit sociology courses. Concurrent enrollment in the two five-credit designated courses required. See department adviser. Offered: ASp."
  - :name: War
    :number: "301"
    :subject: SOC
    :credit: "5"
    :description: "Origins and conduct of war, readings from anthropology, political science, economics, and history, as well as two novels and some recent articles on the arms-control controversy. Modern forms of warfare, including guerrilla war, world war, and nuclear war. Offered: jointly with SIS 301."
  - :name: Introduction to Sociological Theory
    :number: "316"
    :subject: SOC
    :credit: "5"
    :description: Introduction to sociological theory. Includes classical theorists Adam Smith, Karl Marx, Emile Durkheim, and Max Weber and their influence on contemporary theoretical debate.
  - :name: Evaluating Social Science Evidence
    :number: "320"
    :subject: SOC
    :credit: "5"
    :description: "A critical introduction to the methods used to collect data in social science: surveys, archival research, experiments, and participant observation. Evaluates \"facts and findings\" by understanding the strengths and weaknesses of the methods that produce them. Case based. Offered: jointly with CS&SS 320/STAT 320; A."
  - :name: Case-Based Social Statistics I
    :number: "321"
    :subject: SOC
    :credit: "5"
    :description: "Introduction to statistical reasoning for social scientists. Built around cases representing in-depth investigations into the nature and content of statistical and social-science principles and practice. Hands-on approach: weekly data-analysis laboratory. Fundamental statistical topics: measurement, exploratory data analysis, probabilistic concepts, distributions, assessment of statistical evidence. Offered: jointly with CS&SS/STAT 321; W."
  - :name: Case-Based Social Statistics II
    :number: "322"
    :subject: SOC
    :credit: "5"
    :description: "Continuation of CS&SS/SOC/STAT 321. Progresses to questions of assessing the weight of evidence and more sophisticated models including regression-based methods. Built around cases investigating the nature and content of statistical principles and practice. Hands-on approach: weekly data analysis laboratory. Prerequisite: CS&SS/SOC/STAT 321, or permission of instructor. Offered: jointly with CS&SS/STAT 322; Sp."
  - :name: Methodology of Sociological Research
    :number: "328"
    :subject: SOC
    :credit: "5"
    :description: "Logic of formulating, testing, and modifying hypotheses. Methods of producing social data (survey research, evaluation research, field observation) and utilizing stored data (census tapes, historical materials). Methods of quantitative data analysis techniques commonly used in contemporary sociological analysis. Not open for credit to students who have taken 320 or 323. Offered: AWS."
  - :name: Methodology of Sociological Research
    :number: "329"
    :subject: SOC
    :credit: "5"
    :description: "Logic of formulating, testing, and modifying hypotheses. Methods of producing social data (survey research, evaluation research, field observation) and utilizing stored data (census tapes, historical materials). Methods of quantitative data analysis techniques commonly used in contemporary sociological analysis. Not open for credit to students who have taken 320 or 323. Offered: WSpS."
  - :name: Human Ecology
    :number: "330"
    :subject: SOC
    :credit: "5"
    :description: Factors and forces that determine the distribution of people and institutions.
  - :name: Population and Society
    :number: "331"
    :subject: SOC
    :credit: "5"
    :description: Population growth and distribution, population composition, population theory, urbanization. Determinants and consequences of fertility and mortality trends and migration in economically developed and underdeveloped areas.
  - :name: Symbolic Interaction
    :number: "340"
    :subject: SOC
    :credit: "5"
    :description: Role of language and culture in changing the human organism into a socialized human being; interpersonal processes and how they are shaped by the symbolic environment.
  - :name: Cognitive Social Psychology
    :number: "344"
    :subject: SOC
    :credit: "5"
    :description: Cognitive structures and processes and their antecedents and consequences, both societal and individual. Reciprocal influences of social roles, social institutions, and social cognition.
  - :name: "Sects and Violence: Cults, Religious Innovation, and Social Conflict"
    :number: "345"
    :subject: SOC
    :credit: "5"
    :description: Examines controversial religious groups often called cults. Use sociological lenses to examine cults' occasionally catastrophic conflicts with government authorities, established religious organizations, and anti-cult movements.
  - :name: Group Processes
    :number: "346"
    :subject: SOC
    :credit: "5"
    :description: "Systematic analysis of social processes in small groups, including conformity, deviance, cooperation, competition, coalition formation, status and role differentiation, inequity, communication, and authority and power. A variety of methods of research are considered: field studies, field experiments, laboratory studies, and the simulation of social processes."
  - :name: "National Social Movements: Current Trends and Explanations"
    :number: "347"
    :subject: SOC
    :credit: "5"
    :description: "Introduction to theory and research on a specific form of social movement: national-level collective mobilizations organized for political change. Emphasizes how political, organizational, and cultural factors shape social movement emergence and development. Focuses on American activism, New Left, women's movements, the abortion conflict, gay/lesbian activism, and Central American Peace movement."
  - :name: The Family
    :number: "352"
    :subject: SOC
    :credit: "5"
    :description: The family as a social institution. Historical changes and societal variation in family patterns. Changes over the life cycle. Alternative family forms.
  - :name: The Family in Cross-Cultural Perspective
    :number: "353"
    :subject: SOC
    :credit: "5"
    :description: Form, content, and functions of families through case studies of different countries. Family organization, including family structure, inheritance, sexual division of labor, and socialization with attention given to life-cycle stages.
  - :name: Social Change in Latin America
    :number: "355"
    :subject: SOC
    :credit: "5"
    :description: "Explores cultures, identities, political economy, and popular mobilization in Latin America. Examines relations of power and production between social classes and ethnic groups, as well as ideologies and intellectual movements. Offered: jointly with SISLA 355."
  - :name: Society and Politics
    :number: "356"
    :subject: SOC
    :credit: "5"
    :description: "Causes of political change in democratic countries, including public opinion, social movements, interest group activity, and party organization. Offered: jointly with POL S 356."
  - :name: Sociology of Religion
    :number: "357"
    :subject: SOC
    :credit: "5"
    :description: The relations between religion, polity, economy, and social structure; in particular, the political, economic, and social impact of religious beliefs and organizations, as well as the social determination of these beliefs and organizations; the rise of secularism, the rationalization of modern life, and the emergence of political quasi-religions.
  - :name: Introduction to Social Stratification
    :number: "360"
    :subject: SOC
    :credit: "5"
    :description: Social class and social inequality in American society. Status, power, authority, and unequal opportunity are examined in depth, using material from other societies to provide a comparative and historical perspective. Sociological origins of recurrent conflicts involving race, sex, poverty, and political ideology.
  - :name: Age and Sex Differentiation
    :number: "361"
    :subject: SOC
    :credit: "3"
    :description: Physiological and social bases of age and sex differentiation in human societies. The implications of age and sex distinctions for kinship, economic, and political structures. The relationship between age, sex, and other bases of social inequality.
  - :name: Race Relations
    :number: "362"
    :subject: SOC
    :credit: "5"
    :description: Interracial contacts and conflicts.
  - :name: Ethnicity, Business, Unions, and Society
    :number: "363"
    :subject: SOC
    :credit: "5"
    :description: "Interrelationships of ethnicity, business, unions, and the larger society. Examines financial and sociological structure of business and manufacturing sector, how this sector performs, and consequences of performance for selected ethnic groups in United States. Offered: jointly with AES 361."
  - :name: Women in the Social Structure
    :number: "364"
    :subject: SOC
    :credit: "5"
    :description: Gender and social institutions; the family, politics, education, medicine, law, the labor force. Intersection of gender with other minority statuses such as race, age, socioeconomic status, and sexual orientation. Structural, ideological, and historical determinants of gender relations.
  - :name: Urban Community
    :number: "365"
    :subject: SOC
    :credit: "5"
    :description: Comparative and analytic study of organization and activities of urban groups.
  - :name: Bureaucracy in Society
    :number: "366"
    :subject: SOC
    :credit: "5"
    :description: The coming of organizational societies; historical causes of bureaucracy; informal relations and work groups; ideologies; authority and the division of labor; social change in bureaucracies; comparative organizations.
  - :name: Sociology of Black Americans
    :number: "368"
    :subject: SOC
    :credit: "5"
    :description: Socio-cultural context of the Black person's environment and consequences of interaction with that environment. Not open for credit to students who have taken SOC 105.
  - :name: Criminology
    :number: "371"
    :subject: SOC
    :credit: "5"
    :description: Survey of legal definitions, types of criminal behavior, trends and patterns, recidivism, characteristics of offenders, environmental influences, diagnostic methods, prediction, theories of crime and delinquency prevention, social policy.
  - :name: Introduction to Criminal Justice
    :number: "372"
    :subject: SOC
    :credit: "5"
    :description: Examines role of police, courts, and corrections in criminal justice. Applies sociological theories and perspectives to issues in law enforcement, adjudication, and corrections. Legislative reforms. Innovations in policy.
  - :name: Law and Society
    :number: "374"
    :subject: SOC
    :credit: "5"
    :description: Introduces major issues of the sociological foundations and implications of legal institutions; examines social life within legal institutions, the individual and collective justice, the malleability of precedent, and truth and the effects of inequality on legal outcomes. Encompasses legal practice and social science.
  - :name: Drugs and Society
    :number: "376"
    :subject: SOC
    :credit: "5"
    :description: "Explores the questions of drug use and abuse, social and political factors that shape response to their use, and the social conditions under which drug use is likely to have adverse consequences. Also covers U.S. drug control policy, the political economy of legal and illegal drugs, and political aspects of drug use. Offered: jointly with LSJ 376."
  - :name: The American Jewish Community
    :number: "377"
    :subject: SOC
    :credit: "5"
    :description: "Development and current status of American Jewish community: immigration; changes in religious practice, institutions in response to circumstances in American Society; creation of new types of secular communal organizations; assimilation; confrontation with antisemitism; family life; social, economic mobility; religious, secular education; intermarriage, and future of community. Offered: jointly with SISJE 377."
  - :name: Contemporary Jewish American Identities
    :number: "378"
    :subject: SOC
    :credit: "5"
    :description: "Introduction to the debates about post-Holocaust Jewish identities in multicultural America. Explores whether a distinctive Jewish community is headed toward assimilation, experiencing revival, or merely transforming the multiple ways Jewish experience is lived. Topics include new Jewish immigrants, the new Orthodox, Black Jews, Jewish feminism, children of Holocaust survivors. Offered: jointly with SISJE 378."
  - :name: Environmental Sociology
    :number: "379"
    :subject: SOC
    :credit: "5"
    :description: "Social processes by which environmental conditions are transformed into environmental problems; scientific claims, popularization of science, issue-framing, problem-amplification, economic opportunism, and institutional sponsorship. Examination of social constructs such as ecosystem, community, and free-market economy. Use of human ecology to assess whether the current framing of environmental problems promotes ecological adaptability. Offered: jointly with ESRM 371/ENVIR 379; WS"
  - :name: "Study Abroad: Sociology"
    :number: "395"
    :subject: SOC
    :credit: "15"
    :description: Upper-division sociology courses for which there are no direct University of Washington equivalents, taken through a University of Washington study abroad program.
  - :name: Undergraduate Internship
    :number: "399"
    :subject: SOC
    :credit: "10"
    :description: Students serve in approved internships. Credit/no credit only.
  - :name: Special Topics in Sociology
    :number: "401"
    :subject: SOC
    :credit: "15"
    :description: Selected topics of contemporary interest taught by a sociologist active in the field. Topics vary and may be substantive, theoretical, or methodological.
  - :name: History of Sociological Thought
    :number: "410"
    :subject: SOC
    :credit: "5"
    :description: Contributions of individual theorists (from Comte to the present); emphasis on cumulative development of concepts and principles, emergence of sociology as a science, probable future developments.
  - :name: Sociological Theory
    :number: "416"
    :subject: SOC
    :credit: "5"
    :description: Theories of individual action, social order, and institutional change. Cumulative development of solutions rather than on works of given theorists. Theories of social order. How sociological treatments of these issues compare with those offered by economists and other social scientists.
  - :name: Urbanism and Urbanization
    :number: "430"
    :subject: SOC
    :credit: "3"
    :description: Human population distribution and migration patterns. Causes and consequences of world urbanization. Spatial and social patterns in the metropolis. Aggregate population movements and selectivity of migrants.
  - :name: Fertility and Mortality
    :number: "431"
    :subject: SOC
    :credit: "3"
    :description: Theories of fertility and mortality, demographic transitions, individual variations. Specific analytic approaches. Familiarity with basic fertility and mortality measures, and with the life table, is assumed.
  - :name: Population and Modernization
    :number: "432"
    :subject: SOC
    :credit: "3"
    :description: "Examines role of demographic factors in the process of social modernization and economic growth. The approach is both historical, focusing on populations of developed countries since 1700, and analytic, stressing the attempts made by different disciplines to model demographic relationships, with attention to less-developed regions. Offered: jointly with SIS 432."
  - :name: Research Methods in Demography
    :number: "433"
    :subject: SOC
    :credit: "3"
    :description: Basic measures and models used in demographic research. Sources and quality of demographic data. Rate construction, standardization, the life table, stable population models, migration models, population estimation and projection, measures of concentration and dispersion, measures of family formation and dissolution.
  - :name: Demographic Issues in Asia
    :number: "434"
    :subject: SOC
    :credit: "35"
    :description: "Contemporary Asian countries face a number of issues with demographic components, including environmental and resource issues, ethnic rivalries, international migration, and public health. This seminar addresses a set of these issues by focusing on the demography of one or more countries in Asia. Offered: jointly with SISEA 434."
  - :name: "Religious Movements: The Sociology of Cults and Sects"
    :number: "445"
    :subject: SOC
    :credit: "5"
    :description: Investigates the organizational dynamics of new religious movements. Seeks to understand why 'cults' emerge and how they proliferate or decay. Examines conflicts within established churches, counter-movements, and the state.
  - :name: Social Movements
    :number: "447"
    :subject: SOC
    :credit: "5"
    :description: "Social movements as collective attempts to change society: why people join; characteristics of successful and unsuccessful movements; consequences of social movement activities."
  - :name: Social Relationships
    :number: "449"
    :subject: SOC
    :credit: "5"
    :description: "The structure of different kinds of relationships and the nature of interaction within them. Concept of social relationships in general; several specific types of relationships. Close personal relationships: marriage, nonmarital sexual relationships, and the parent-child relationship."
  - :name: Political Economy of Women and Family in the Third World
    :number: "450"
    :subject: SOC
    :credit: "5"
    :description: "Theoretical and empirical aspects of the political economy of women and the family in the Third World during the process of development, with a focus on labor. Main theoretical approaches examined and applied to case studies from Asia and Latin America. Offered: jointly with SIS 450."
  - :name: Theory and Process of Social Change
    :number: "451"
    :subject: SOC
    :credit: "5"
    :description: Basic trends in economic and social development; comparative and historical analysis of social and economic changes; the rise of capitalist societies.
  - :name: Social Factors in the Family
    :number: "453"
    :subject: SOC
    :credit: "5"
    :description: Review and analysis of empirical research in courtship and marriage, marital adjustment, and specific areas of marriage and family life.
  - :name: Political Sociology
    :number: "456"
    :subject: SOC
    :credit: "5"
    :description: Relationships between social change and political change. Focus on selected issues, including social bases of democracy, political organization, elections, and consequences of public policy.
  - :name: Social Differentiation
    :number: "460"
    :subject: SOC
    :credit: "5"
    :description: Analysis of societal organization based on sex, age, residence, occupation, community, class, caste, and race.
  - :name: Comparative Ethnic Race Relations in the Americas
    :number: "461"
    :subject: SOC
    :credit: "5"
    :description: "Sketches the ethnoracial systems operating in American society. Studies these systems as systems and examines their institutional and interpersonal dynamics. Compares ethnoracial systems in order to arrive at empirical generalizations about race/ethnorelations in the Americas. Offered: jointly with AES 461."
  - :name: Comparative Race and Ethnic Relations
    :number: "462"
    :subject: SOC
    :credit: "5"
    :description: "Race and ethnicity as factors of social differentiation in a number of Western and non-Western societies in Europe, Africa, Asia, and the Americas. Offered: jointly with AES 462."
  - :name: African-American Political Thought
    :number: "463"
    :subject: SOC
    :credit: "5"
    :description: Examines the historical and sociological experiences of African-Americans from slavery, emancipation, mobilization, and organization, to present socioeconomic situation. Reviews the political philosophy of Black leaders from the early Black Conventions to today, the Black experience in the American education system, and origins and evolution of the black middle class.
  - :name: Contemporary Society in the Peoples Republic of China
    :number: "464"
    :subject: SOC
    :credit: "5"
    :description: "Separate development of rural and urban social institutions in the Peoples Republic of China since 1949 from a sociological perspective. Family and marriage, social control, educational institutions. Dilemmas of contemporary China and reasons for institutional change. Offered: jointly with SISEA 464."
  - :name: Complex Organizations
    :number: "465"
    :subject: SOC
    :credit: "5"
    :description: Examination of the structure of complex organizations. Attention to developing generalizations applicable to industrial organizations, businesses, hospitals, prisons, labor unions, governments, universities, armies, and similar formally instituted organizations. The major focus is on empirical research, with some attention to methodological problems in studying such organizations.
  - :name: Economic Sociology
    :number: "466"
    :subject: SOC
    :credit: "5"
    :description: Changing focus of field; cultural variation, work, and the worker; technology, society, and the evolution of industrial forms; types and forms of industrial organizations; industrial organizations as social and technical systems; issues of control, process, and change; the individual in social and technical systems.
  - :name: Immigration and Ethnicity
    :number: "467"
    :subject: SOC
    :credit: "5"
    :description: Focus on contemporary American diversity -- the multiethnic, multicultural society created by recent immigrants from Latin America, Asia, and by people of European, African, and American Indian origins; its issues and debates, including ethnic conflict, integration, multiculturalism, and assimilation, as viewed through comparisons with the past and with other societies.
  - :name: Sociology of Occupations and Professions
    :number: "468"
    :subject: SOC
    :credit: "5"
    :description: Frameworks for study of occupations and professions; occupational structure and mobility in American society in relation to adult socialization and career development; occupational and professional associations and society.
  - :name: Balkan Societies
    :number: "469"
    :subject: SOC
    :credit: "5"
    :description: Examination of the roots of Balkan social problems (economic backwardness, minority-group conflicts, peasant problem), the failure of pre-1945 attempts to solve these problems, the post-1945 communist failures, the causes of the upheavals of 1989, and the prospects for success in the 1990s.
  - :name: Contemporary Southeast Asia
    :number: "470"
    :subject: SOC
    :credit: "5"
    :description: Sociological survey of Southeast Asia, including development, demographic changes, family structure, and ethnic relations.
  - :name: Juvenile Delinquency
    :number: "472"
    :subject: SOC
    :credit: "5"
    :description: Factors in delinquency, juvenile courts. Programs of treatment and prevention.
  - :name: Corrections
    :number: "473"
    :subject: SOC
    :credit: "5"
    :description: "Analyzes research on diversionary methods and treatment of convicted offenders. Emphasis on program evaluation. Community treatment, fines, restitution; probation, parole, halfway houses, and other alternatives to incarceration; correctional institutions. Organization of state and federal systems. Problems of administration. Subsidies and governmental control. Planning and public participation. Recommended: SOC 371; SOC 372. Offered: jointly with LSJ 473."
  - :name: Miscarriages of Justice
    :number: "476"
    :subject: SOC
    :credit: "5"
    :description: "Examines legal and social factors that shape criminal case outcomes, analyzing how one type of miscarriage of justice -- wrongful conviction -- occur. How can cases of wrongful conviction be explained? Why are some people, against whom there is only weak evidence, convicted -- and sometimes even executed? Offered: jointly with LSJ 476."
  - :name: Issues in Analytic Sociology
    :number: "481"
    :subject: SOC
    :credit: "15"
    :description: Examination of current issues in sociological analysis. Specific content of the course varies according to recent developments in sociology and the interests of the instructor.
  - :name: Issues in Analytic Sociology
    :number: "482"
    :subject: SOC
    :credit: "9"
    :description: Examination of current issues in sociological analysis. Specific content of the course varies according to recent developments in sociology and the interests of the instructor.
  - :name: Issues in Analytic Sociology
    :number: "483"
    :subject: SOC
    :credit: "9"
    :description: Examination of current issues in sociological analysis. Specific content of the course varies according to recent developments in sociology and the interests of the instructor.
  - :name: Family Change in Western Europe and the United States
    :number: "485"
    :subject: SOC
    :credit: "5"
    :description: "Investigates patterns of recent family change. Explores similarities and differences in family life between Western Europe and US as well as variations among countries and among population subgroups within countries. Focuses on differences and similarities in social, economic, political, and cultural environments. Offered: jointly with EURO 485."
  - :name: "Human Family Systems: Biological and Social Aspects"
    :number: "486"
    :subject: SOC
    :credit: "5"
    :description: "Biological bases for human mating and reproduction, and an examination of the range of cross-cultural variability in human systems of kinship and marriage. Compares wide range of human and nonhuman species, and Western and non-Western human societies. Interplay of biological, ecological, and sociocultural factors in determining the structure and function of human family systems. Offered: jointly with ANTH 486."
  - :name: Sociology of Gender and Sexuality
    :number: "487"
    :subject: SOC
    :credit: "5"
    :description: Addresses the intersection of gender and sexuality in U.S. society, social institutions and movements, families, and the individual. Topics include the history of sexuality as practiced and politicized since colonial times, major theoretical approaches to sexuality, and how gender and other social status characteristics influence the meanings of sexuality.
  - :name: The Urban Underclass
    :number: "490"
    :subject: SOC
    :credit: "5"
    :description: Examines underlying issues which have led to the emergence and perpetuation of an underclass within an affluent society. Explores some of the consequences for these people and for this society. Considers policies that might be used to address problems of the urban underclass.
  - :name: Sociology of Education
    :number: "492"
    :subject: SOC
    :credit: "5"
    :description: Emphasizes the ways in which schools and colleges reproduce, reinforce, and challenge prevailing social, economic, and political relationships. Examines the structures, practices, content, and outcomes of schooling and its relationship to the wider society as well as the rise and dynamics of the modern education system.
  - :name: Practicum in Sociology
    :number: "494"
    :subject: SOC
    :credit: "15"
    :description: Exploration of selected sociological concepts or problems through advanced practical experience in research, internships, or other applications. Topics vary.
  - :name: Honors Senior Thesis
    :number: "495"
    :subject: SOC
    :credit: "5"
    :description: Preparation of senior honors thesis. Sociology majors only.
  - :name: Honors Senior Seminar
    :number: "496"
    :subject: SOC
    :credit: "5"
    :description: "Exploration of selected sociological problems with emphasis on research experience and the interpretation of data. For sociology majors only, primarily for honors students. Offered: A."
  - :name: Honors Senior Seminar
    :number: "497"
    :subject: SOC
    :credit: "5"
    :description: "Exploration of selected sociological problems with emphasis on research experience and the interpretation of data. For sociology majors only, primarily for honors students. Offered: W."
  - :name: Honors Senior Seminar
    :number: "498"
    :subject: SOC
    :credit: "5"
    :description: "Exploration of selected sociological problems with emphasis on research experience and the interpretation of data. For sociology majors only, primarily for honors students. Offered: Sp."
  - :name: Undergraduate Independent Study or Research
    :number: "499"
    :subject: SOC
    :credit: "10"
    :description: Credit/no credit only.
  - :name: Teaching Sociology as a Teaching Assistant
    :number: "500"
    :subject: SOC
    :credit: "1"
    :description: "Techniques of quiz section administration, advising of students, and student evaluation important to successful teaching as a Teaching Assistant. Students develop presentations and classroom materials and develop and grade student examinations. Credit/no credit only. Prerequisite: admission to graduate program in sociology."
  - :name: Proseminar
    :number: "501"
    :subject: SOC
    :credit: "3"
    :description: "Introduction for first-year graduate students to substantive areas of sociology, research and information resources, and issues in graduate education and professional socialization. Credit/no credit only. Offered: A."
  - :name: Seminar on Teaching Sociology
    :number: "502"
    :subject: SOC
    :credit: "3"
    :description: "Techniques of lecturing, leading discussion, evaluating student performance, and other pedagogical skills ancillary to successful teaching. Students develop a course and obtain videotaped feedback of presentations. Prerequisite: completion of MA. Offered: W."
  - :name: Seminar on Writing Social Science
    :number: "503"
    :subject: SOC
    :credit: "3"
    :description: "Techniques, skills, and strategies helpful for publishing in the social sciences. Includes writing and revision of own work and evaluation of the writing of other students. Also includes social scientific analysis of writing and other forms of academic communication. Prerequisite: completion of MA. Offered: A."
  - :name: Applied Social Statistics
    :number: "504"
    :subject: SOC
    :credit: "3"
    :description: Applications of statistics in sociology and related social sciences. Emphasis on problems of analysis with imperfect data. Probability in statistical inference. Analysis of variance; contingency table analysis, nonparametric procedures; regression analysis in social research.
  - :name: Applied Social Statistics
    :number: "505"
    :subject: SOC
    :credit: "3"
    :description: Applications of statistics in sociology and related social sciences. Emphasis on problems of analysis with imperfect data. Probability in statistical inference. Analysis of variance; contingency table analysis, nonparametric procedures; regression analysis in social research.
  - :name: "Methodology: Quantitative Techniques in Sociology"
    :number: "506"
    :subject: SOC
    :credit: "3"
    :description: "Applied regression analysis with emphasis on interactive computer graphics techniques and interpretation. Application to typical sociological problems. Offered: jointly with CS&SS 507; A."
  - :name: Statistical Classification and Measurement
    :number: "507"
    :subject: SOC
    :credit: "3"
    :description: Application of statistical principles and methods to problems of classification and measurement in social research.
  - :name: Logic of Social Inquiry
    :number: "508"
    :subject: SOC
    :credit: "3"
    :description: Study design from problem formulation to the analysis and interpretation of data.
  - :name: Practicum in Data Analysis
    :number: "509"
    :subject: SOC
    :credit: "3"
    :description: "Introduction to selected programs for data analysis and practice in their application. Practice in coordination research problem, data, and mode of analysis into a coherent, interrelated set. Interpretation of results. Offered: A."
  - :name: Seminar in Sociological Theory
    :number: "510"
    :subject: SOC
    :credit: "3"
    :description: "Macrosociological theories; functionalism and neoevolutionism; conflict and consensus approach; comparative strategies; models and long-range theories; ideology and sociology. From Marx and de Tocqueville to contemporary literature. Offered: A."
  - :name: Classical Social Theory
    :number: "511"
    :subject: SOC
    :credit: "3"
    :description: "Study of classical masters of social theory: Marx, Durkheim, and Weber, their precursors, and their immediate successors."
  - :name: Demography and Ecology
    :number: "513"
    :subject: SOC
    :credit: "3"
    :description: Theories and research on human fertility, mortality, mobility, migration, and urbanization in social/economic context. Comparative and historical materials on Europe, the United States, and the Third World.
  - :name: Current Theories in Social Psychology
    :number: "514"
    :subject: SOC
    :credit: "3"
    :description: Broad graduate-level introduction to the theories in the field of social psychology.
  - :name: Current Research in Social Psychology
    :number: "515"
    :subject: SOC
    :credit: "3"
    :description: Broad graduate-level introduction to the research in the field of social psychology.
  - :name: Organizations
    :number: "516"
    :subject: SOC
    :credit: "3"
    :description: Broad graduate-level introduction to the theory and research on complex organizations.
  - :name: Deviance and Social Control
    :number: "517"
    :subject: SOC
    :credit: "3"
    :description: Survey of current research on deviant behavior and mechanisms of social control; definitions and forms of deviant behavior, causal analysis, and legal or other methods of social control.
  - :name: Social Stratification
    :number: "518"
    :subject: SOC
    :credit: "3"
    :description: Intensive preparation in theoretical, methodological, and substantive topics in social stratification.
  - :name: "Fieldwork: Observation and Interviewing"
    :number: "519"
    :subject: SOC
    :credit: "3"
    :description: "Perspective, logic, and techniques of qualitative social research and analysis. Nature and uses of intensive interviewing, participant observation, and analytic ethnography. Application of field research principles. Research project required in addition to reading and analysis of classic studies. Offered: W."
  - :name: "Fieldwork: Observation and Interviewing"
    :number: "520"
    :subject: SOC
    :credit: "3"
    :description: "Logic and techniques of qualitative social research and analysis. Intensive interviewing, participant observation, qualitative data analysis (including applications of data base technology, problem reformulation, and techniques of visual documentation). Results of student work reported and discussed in class. Offered: Sp."
  - :name: Experimental Methods in Social Research
    :number: "525"
    :subject: SOC
    :credit: "3"
    :description: "For graduate students who wish additional understanding of techniques, problems, and issues involved in the design and conduct of experimental social research. Considers strengths and weaknesses of various experimental designs, artifacts and their control, problems in going from the laboratory to the field, and ethical issues. Prerequisite: SOC 504-505 and SOC 508, SOC 509, or equivalents."
  - :name: Causal Approach to Theory Building and Data Analysis
    :number: "526"
    :subject: SOC
    :credit: "3"
    :description: Theory construction and testing from a causal models perspective. Path analysis, standardized versus unstandardized measures, feedback models, identification problems, estimation in overidentified models, difference equations, differential equations, stability conditions. Multiplicative models as alternatives to additive ones. Causal approach to measurement error.
  - :name: Measurement of Basic Sociological Concepts
    :number: "527"
    :subject: SOC
    :credit: "3"
    :description: "Conceptualization and measurement problems in sociology, using major concepts as illustrations of basic issues. Causal approach to measurement to deal with problems of indirect measurement, cross-level measurement problems, aggregation and disaggregation. Consequences of crude measurement for data analyses. Prerequisite: SOC 504; recommended: SOC 506."
  - :name: Seminar on Selected Statistical Problems in Social Research
    :number: "528"
    :subject: SOC
    :credit: "3"
    :description: "Prerequisite: SOC 506."
  - :name: Structural Equation Models for the Social Sciences
    :number: "529"
    :subject: SOC
    :credit: "3"
    :description: "Structural equation models for the social sciences, including specification, estimation, and testing. Topics include path analysis, confirmatory factor analysis, linear models with latent variables, MIMIC models, non-recursive models, models for nested data. Emphasizes applications to substantive problems in the social sciences. Prerequisite: SOC 504, SOC 505, SOC 506 or equivalent; recommended: CS&SS 505 and CS&SS 506, or equivalent. Offered: jointly with CS&SS 526."
  - :name: Research Issues in Demography and Population Studies
    :number: "535"
    :subject: SOC
    :credit: "7"
    :description: "Interdisciplinary seminar on current research issues in demography and population studies. Critical analysis and discussion of readings drawn from anthropological, economic, geographic, and sociological approaches. Offered: AWSp."
  - :name: Analysis of Categorical and Count Data
    :number: "536"
    :subject: SOC
    :credit: "3"
    :description: "Analysis of categorical data in the social sciences. Binary, ordered, and multinomial outcomes, event counts, and contingency tables. Focuses on maximum likelihood estimations and interpretations of results. Prerequisite: SOC 504, SOC 505, SOC 506, or equivalent; recommended: CS&SS 505 and CS&SS 506, or equivalent. Offered: jointly with STAT 536/CS&SS 536; annually."
  - :name: "Modeling Emergence: Social Simulation"
    :number: "537"
    :subject: SOC
    :credit: "3"
    :description: Seminar and practicum in computational modeling of social processes with emphasis on using agent-based simulation models to investigate and refine theory.
  - :name: Selected Topics in Demography and Ecology
    :number: "539"
    :subject: SOC
    :credit: "9"
    :description: Specialized problems in demography or ecology are covered; for example, migration, fertility, mortality, language, race and ethnic relations, metropolitan community. See quarterly announcement for specific problem to be covered.
  - :name: Selected Topics in Group Processes
    :number: "542"
    :subject: SOC
    :credit: "3"
    :description: "Theories, methodology, and studies in the area of small-group research. Prerequisite: permission of instructor for nonmajors."
  - :name: Seminar on Group Solidarity
    :number: "543"
    :subject: SOC
    :credit: "3"
    :description: Interdisciplinary perspectives on solidarity, focusing on member commitment, group structure, and contributions to collective goals.
  - :name: Seminar on Social Power
    :number: "544"
    :subject: SOC
    :credit: "3"
    :description: Examination of basic principles concerning power, influence, and authority in small groups, organizations, and communities.
  - :name: Seminar on Symbolic Interaction
    :number: "546"
    :subject: SOC
    :credit: "3"
    :description: "Focuses on several key areas in, and related to, the symbolic interactionist perspective (e.g., language, the self, the dramaturgic perspective, ethnomethodology, stigma, the social construction of social problems). Prerequisite: permission of instructor for nonmajors."
  - :name: Social Cognition and Attribution
    :number: "547"
    :subject: SOC
    :credit: "3"
    :description: "Theories and research on social cognition and attribution. Theoretical and methodological debates on cognition. Sociological aspects of attribution. Prerequisite: SOC 514 or equivalent."
  - :name: Changing Patterns of Family Organization
    :number: "550"
    :subject: SOC
    :credit: "3"
    :description: History of the family with emphasis on changes in European and American families since 1600. Concomitant changes in other institutions and their relation to changes in the family.
  - :name: Family and Gender Relations
    :number: "551"
    :subject: SOC
    :credit: "3"
    :description: Overview of major research findings on marriage, the family, and gender, including demographic trends, the place of children in society, courtship, the internal management of intimate relationships, divorce, and social policy.
  - :name: Seminar on Gender and Sexuality
    :number: "553"
    :subject: SOC
    :credit: "3"
    :description: Research seminar considering theoretical and empirical approaches to sexuality, with particular attention to the importance of gender. Examines the social control of sexuality by the state and by families, as well as social meanings of sexuality within social movements related to various aspects of sexuality.
  - :name: Seminar in the Sociology of Religion
    :number: "554"
    :subject: SOC
    :credit: "3"
    :description: Survey of significant and active areas of theory and research in contemporary social scientific studies of religion.
  - :name: Methods in Macro, Comparative, and Historical Sociology
    :number: "555"
    :subject: SOC
    :credit: "3"
    :description: Systems of conducting research with qualitative methods brought to bear on broad questions.
  - :name: The Evolution of the Family
    :number: "556"
    :subject: SOC
    :credit: "3"
    :description: "Biological evolution of species-specific behaviors and forms of sociality linked to human mating, reproduction, and parenting. Cultural evolution of human systems of kinship and marriage as fitness-maximizing adaptations to a wide range of habitats. Prerequisite: upper-division course in evolutionary theory, population genetics, behavioral ecology, primatology, or animal behavior. Offered: jointly with ANTH 556."
  - :name: Seminar on Gender Roles
    :number: "559"
    :subject: SOC
    :credit: "3"
    :description: Broad graduate-level introduction to theoretical issues concerning gender and society. Current state of empirical knowledge on the sociology of gender and strategies for research. Cross-cultural variations in conception of gender roles and how gender intersects with social institutions and social interactions.
  - :name: Seminar in Comparative Race Relations
    :number: "562"
    :subject: SOC
    :credit: "3"
    :description: "Cross-cultural approach to race and ethnic relations, including case studies from Africa and Latin America. Prerequisite: graduate standing in social sciences."
  - :name: "Inequality: Current Trends and Explanations"
    :number: "565"
    :subject: SOC
    :credit: "3"
    :description: "Discussion of recent growth in economic inequality in the U.S. and competing explanations for these new trends through examination of labor market demographics, industrial composition and restructuring, and the broader political context that impacts policies like minimum wage, strength of unions, and foreign trade. Prerequisite: SOC 504, SOC 505, SOC 506, or equivalent; recommended: CS&SS 505 and CS&SS 506, or equivalent. Offered: jointly with CS&SS 565."
  - :name: Seminar in Complex Organizations
    :number: "566"
    :subject: SOC
    :credit: "3"
    :description: Special topic seminars in the field of complex organizations or industrial sociology.
  - :name: Seminar in Complex Organizations
    :number: "567"
    :subject: SOC
    :credit: "3"
    :description: Special topic seminars in the field of complex organizations or industrial sociology.
  - :name: Social Mobility
    :number: "568"
    :subject: SOC
    :credit: "3"
    :description: "Description and measurement of social mobility. Determinants of mobility and cross-national comparisons. Consequences of mobility for social behaviors. Emphasizes movement from the socioeconomic position of family of origin to adult position. Prerequisite: SOC 518."
  - :name: Demographic Studies of Stratification
    :number: "569"
    :subject: SOC
    :credit: "3"
    :description: "Overview of development of models of socioeconomic achievement (\"status attainment\" paradigm) in the field of stratification. Begins with work of Blau and Duncan. Covers elaboration of basic models to include race and ethnicity, social psychological variables, class, school and labor market effects, and other structural variables. Prerequisite: SOC 513, SOC 518."
  - :name: Seminar on Environmental Sociology
    :number: "570"
    :subject: SOC
    :credit: "3"
    :description: "Perspectives on environmental sociology, with emphasis on the social construction of environmental problems. European and American schools of thought and their implications for environmental policy. Examination of global and regional issues in the context of risk society. Offered: jointly with CFR 570; A."
  - :name: Seminar in Methods of Criminological Research
    :number: "574"
    :subject: SOC
    :credit: "3"
    :description: Provides training in the technical analysis of published research in criminology; designs and processes studies in parole prediction, prediction of prison adjustment, and prediction of treatment effect.
  - :name: "Social Movements: Politics and Organization"
    :number: "575"
    :subject: SOC
    :credit: "3"
    :description: Theoretical perspectives and research on the dynamics of national social movements from a macrosociological perspective. Introduces dominant models that stress organizational and political processes, with some examination of approaches that consider the intersection of politics, organization, and culture. Emphasis on the United States.
  - :name: Special Topics in Theory and the History of Sociological Thought
    :number: "581"
    :subject: SOC
    :credit: "9"
    :description: Examination of current topics in theory and the history of sociological thought. Content varies according to recent developments in the field and the interests of the instructor.
  - :name: Special Topics in Research Methods and Statistical Analysis in Sociology
    :number: "582"
    :subject: SOC
    :credit: "9"
    :description: Examination of current topics in research methods and statistical analysis in sociology. Content varies according to recent developments in the field and the interests of the instructor.
  - :name: Special Topics in Demography and Ecology
    :number: "583"
    :subject: SOC
    :credit: "9"
    :description: Examination of current topics in demography and ecology. Content varies according to recent developments in the field and the interests of the instructor.
  - :name: Special Topics in Social Psychology
