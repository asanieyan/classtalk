- :name: Educational Leadership and Policy Studies
  :courses: 
  - :name: Constitution and American Public Education
    :number: "444"
    :subject: EDLPS
    :credit: "6"
    :description: "Emphasis on the principles, processes, and content of constitutional law in an effort to provide new insights and new tools with which school administrators and teachers may examine questions involving political and civil rights in the United States, especially as these affect the conduct of education. Specific topics on constitutional freedom include the obligation to go to school; legal controls over curriculum, teachers, and students; and racial integration and equal financing of public schools. Open to law students and to nonlaw students enrolled as graduate students or as upper-division undergraduates. Credit/no credit only. Offered: jointly with LAW 444."
  - :name: History of American Education to 1865
    :number: "458"
    :subject: EDLPS
    :credit: "3"
    :description: "Development of American education in cultural context; colonial period, influence of Enlightenment, and common school movement. Offered: jointly with HSTAA 458."
  - :name: History of American Education Since 1865
    :number: "459"
    :subject: EDLPS
    :credit: "3"
    :description: "Development of American education in cultural context: progressive education, recent criticism, continuing issues and trends. Offered: jointly with HSTAA 459."
  - :name: Crucial Issues in Education
    :number: "479"
    :subject: EDLPS
    :credit: "3"
    :description: Selected educational issues, policies, and contexts. Evolution of the American education enterprise, legal issues, professionalism, finance, and other vital educational concerns.
  - :name: "Workshop: Education Programs and Problems"
    :number: "496"
    :subject: EDLPS
    :credit: "12"
    :description: Study of such topics as planning, development, supervision, organization, operation, or evaluation of current or emerging programs or problems in education.
  - :name: Undergraduate Research
    :number: "499"
    :subject: EDLPS
    :credit: "0"
    :description: Students developing studies under this rubric should be advised that a report or a paper setting forth the results of their investigations should be regarded as a basic part of the program.
  - :name: "Introduction: Leadership Beyond the Classroom"
    :number: "501"
    :subject: EDLPS
    :credit: "6"
    :description: "First course in principal certification program; explores Washington state laws, legal principles, context of public schools, multicultural issues, changing population. Essential skills of leadership: communication, human relations, strategies for shared decision making, and dealing with conflict. (Open only to students admitted to the EDLPS Principal/Program Administrator Preparation Program.)"
  - :name: Leadership Core
    :number: "502"
    :subject: EDLPS
    :credit: "6"
    :description: "Topics include moral dimensions of leadership; modes of inquiry; organizational theory and change; history of educational reform; curriculum deliberation and instructional leadership and supervision; school-centered inquiry and decision-making; policy, planning, and program evaluation; issues on diversity and multicultural education; American and Washington State school law; school finance and resource allocation; school-community relations. Instruction occurs in units and seminar throughout the academic year. Prerequisite: admission to Principal/Program Administrator Preparation Program."
  - :name: Leadership Core
    :number: "503"
    :subject: EDLPS
    :credit: "6"
    :description: "Topics include moral dimensions of leadership; modes of inquiry; organizational theory and change; history of educational reform; curriculum deliberation and instructional leadership and supervision; school-centered inquiry and decision-making; policy, planning, and program evaluation; issues on diversity and multicultural education; American and Washington State school law; school finance and resource allocation; school-community relations. Instruction occurs in units and seminar throughout the academic year. Prerequisite: admission to Principal/Program Administrator Preparation Program."
  - :name: Leadership Core
    :number: "504"
    :subject: EDLPS
    :credit: "6"
    :description: "Topics include moral dimensions of leadership; modes of inquiry; organizational theory and change; history of educational reform; curriculum deliberation and instructional leadership and supervision; school-centered inquiry and decision-making; policy, planning, and program evaluation; issues on diversity and multicultural education; American and Washington State school law; school finance and resource allocation; school-community relations. Instruction occurs in units and seminar throughout the academic year. Prerequisite: admission to Principal/Program Administrator Preparation Program."
  - :name: Transition to Leadership
    :number: "505"
    :subject: EDLPS
    :credit: "6"
    :description: Development and administration of systems for selection, evaluation and clinical supervision of certificated and classified personnel. Focuses on leadership models and transition to a leadership role, including opening a school or program and dealing with student/school crises. (Only for students admitted to the EDLPS Principal/Program Administrator Program.)
  - :name: Reflective Seminar
    :number: "507"
    :subject: EDLPS
    :credit: "6"
    :description: Integration of theory and internship experience; group process laboratory and peer feedback and review of written work, oral presentations, and journals. Reading and discussion of crucial issues. (Only for students admitted to the EDLPS Principal/Program Administrator Preparation Program.) Credit/no credit only.
  - :name: Planning, Organizing, and Decision Making
    :number: "509"
    :subject: EDLPS
    :credit: "3"
    :description: Application of principles utilized in planning, organizing, and decision making in districts and schools. Formation of policy and procedures; formal and informal organization; power, authority, and responsibility; utilization of people, time, and space.
  - :name: School Finance
    :number: "510"
    :subject: EDLPS
    :credit: "3"
    :description: Financial practices and problems in districts and schools considered, including state and federal support plans, school plant planning, school business management, resource allocation, and budgeting and educational accountability.
  - :name: School-Community Relations
    :number: "511"
    :subject: EDLPS
    :credit: "3"
    :description: Examines the dynamics of the interface between the public schools and the community. Special attention is given to the findings of research in relation to school-community power, types, and organizational influences.
  - :name: Seminar in Personnel Administration and Development
    :number: "512"
    :subject: EDLPS
    :credit: "3"
    :description: Major emphasis on the analysis of factors to be considered in the selection and evaluation of teachers and administrators and considerations in staff development.
  - :name: Seminar in Instructional Development and Supervision
    :number: "513"
    :subject: EDLPS
    :credit: "3"
    :description: Theory of the process of supervising instructionally effective school personnel, including an analysis of the techniques of supervision, theory of leadership and group process, interpersonal relations, and evaluation of teacher effectiveness.
  - :name: Washington School Law
    :number: "514"
    :subject: EDLPS
    :credit: "3"
    :description: Overview of Washington State specific legal provisions affecting the operations and management of public schools, including school organization and operations, school finance, separation of church and state, school employment, student conduct, discipline and rights, equity, intergovernmental agreements, and student health and safety. .
  - :name: Management of Labor Relations in Education
    :number: "515"
    :subject: EDLPS
    :credit: "3"
    :description: Examination of procedures and techniques pertinent to the management of organizational conflict. Among the areas covered are collective bargaining, grievance procedures, mediation, fact finding, and arbitration.
  - :name: Special Education and the Law
    :number: "516"
    :subject: EDLPS
    :credit: "3"
    :description: "Overview of major state and federal laws affecting the operation and management of special education programs in public schools. Emphasis upon procedural and substantive rights of children with disabling conditions. Offered: jointly with EDSPE 504; W."
  - :name: "Seminar in Administration: Facilities"
    :number: "517"
    :subject: EDLPS
    :credit: "3"
    :description: Contemporary issues, problems, and techniques of educational facility administration. Emphasis placed on such factors as planning, financing, development, design, construction, operation, liabilities, property management, state regulation. Credit/no credit only.
  - :name: "Reflective seminar: The Superintendency"
    :number: "518"
    :subject: EDLPS
    :credit: "6"
    :description: "Integration of theory and internship experience. Readings and discussion of crucial issues, presentations by local school superintendents: district budgeting processes, personnel, staff relations and collective bargaining, superintendent-board relations, bond issues, facilities planning, superintendent as instructional leader. Credit/no credit only."
  - :name: Special Topics in Educational Leadership
    :number: "519"
    :subject: EDLPS
    :credit: "15"
    :description: Readings, lectures and discussions pertaining to significant topics of special and current interest to educators. Focus is on issues of particular concern to K-12 administrators and other educators in leadership roles in districts and schools. Topics vary; check Time Schedule for topic(s) to be covered.
  - :name: Education as a Moral Endeavor
    :number: "520"
    :subject: EDLPS
    :credit: "3"
    :description: An exploration of fundamental questions that have faced educational leaders in the past and most likely will continue to face them in the future. Foundational studies in history, philosophy, and sociology provide the basis for discussion and writing about these fundamental questions. Credit/no credit only.
  - :name: Philosophy of Education
    :number: "521"
    :subject: EDLPS
    :credit: "3"
    :description: Philosophy of education considered as a study of the conceptual basis for educational policy and practice. Emphasis on relationships between enduring educational problems and fundamental philosophic issues; concepts that feature centrally in educational discourse; and conceptual analysis as a means for clarifying decisions regarding educational policy and practice.
  - :name: Contemporary Philosophies of Education
    :number: "522"
    :subject: EDLPS
    :credit: "3"
    :description: Intensive study of the writings of selected contemporary philosophers of education.
  - :name: Analysis of Educational Concepts
    :number: "523"
    :subject: EDLPS
    :credit: "3"
    :description: Selected concepts central to conduct and understanding of education.
  - :name: Seminar in Philosophy of Education
    :number: "524"
    :subject: EDLPS
    :credit: "6"
    :description: Philosophical examination of ways in which education might be studied. Uses and limits of conventional scientific approaches in education inquiry. Consideration of alternatives.
  - :name: Educational Inquiry
    :number: "525"
    :subject: EDLPS
    :credit: "3"
    :description: "General survey of epistemological issues underlying the several schools of thought or families of inquiry. Overview of various methods used in conduct of educational inquiry, examples of ways those methods are typically used, and exploration of strengths and weaknesses of those methods. Discussion throughout is in terms of assumptions regarding the nature of knowledge and purposes of inquiry. Must be taken in sequence. Credit/no credit only. Prerequisite: doctoral status in education."
  - :name: Educational Inquiry
    :number: "526"
    :subject: EDLPS
    :credit: "3"
    :description: "General survey of epistemological issues underlying the several schools of thought or families of inquiry. Overview of various methods used in conduct of educational inquiry, examples of ways those methods are typically used, and exploration of strengths and weaknesses of those methods. Discussion throughout is in terms of assumptions regarding the nature of knowledge and purposes of inquiry. Must be taken in sequence. Credit/no credit only. Prerequisite: doctoral status in education."
  - :name: History of Education
    :number: "530"
    :subject: EDLPS
    :credit: "3"
    :description: Historical survey of education. Emphasis on relationship between idea and practice. Topics include education and colonialism, formation of state school systems, progressive education, equal educational opportunity, changes in textbooks and curricula, education and social structure, and education in the history of cultures.
  - :name: History of American Higher Education
    :number: "531"
    :subject: EDLPS
    :credit: "3"
    :description: Examination of the historical development of the American higher education enterprise, including pre-colonial origins. Includes attention to the colonial colleges, the rise of new institutions in the nineteenth century, and the further development of American colleges and universities in the twentieth century. Leaders in these developments are identified.
  - :name: "Seminar: American Education in the Twentieth Century"
    :number: "532"
    :subject: EDLPS
    :credit: "6"
    :description: Selected problems in American education over the last century, with special emphasis on contemporary issues and trends.
  - :name: Seminar in Educational Classics
    :number: "533"
    :subject: EDLPS
    :credit: "3"
    :description: Analysis in depth and in the context of the relevant history of several major works in educational thought from Plato to Dewey.
  - :name: History of the Modern University
    :number: "534"
    :subject: EDLPS
    :credit: "3"
    :description: Growth of the modern university with attention to intellectual trends as well as organizational and curricular changes. Special attention is given to nine American universities in the twentieth century.
  - :name: Historical Inquiry in Education Research
    :number: "535"
    :subject: EDLPS
    :credit: "6"
    :description: Methods and critique of historical research in education. Examination of landmark works in education history and historiography. Hands-on experience framing historical questions, finding historical sources, using historical evidence, substantiating historical claims, and addressing issues in the history of education.
  - :name: Historical Analysis of Educational Issues
    :number: "536"
    :subject: EDLPS
    :credit: "3"
    :description: "Analysis and interpretation of the history of education in its broadest sense: the transfer of culture across generations. Examination of the problems of evidence and interpretation with which the authors of exemplary works in the history of education struggled."
  - :name: Sociology of Education
    :number: "540"
    :subject: EDLPS
    :credit: "3"
    :description: Examination of education and educational institutions by using the major conceptual tools of sociology. Emphasis on sociological thought and findings that have particular bearing on the understandings and judgments of educators.
  - :name: Topics in Comparative Education
    :number: "541"
    :subject: EDLPS
    :credit: "6"
    :description: International efforts in education, including the role of the United States in overseas programs. Analysis of the relation of education and society in foreign areas, stressing social change and conflict. Regions of the world considered in the course vary from one offering to another.
  - :name: Seminar in Educational Sociology
    :number: "542"
    :subject: EDLPS
    :credit: "3"
    :description: Application of sociological principles to school problems; individual problems and investigations. For teachers, administrators, and those using educational sociology as a field for advanced degrees.
  - :name: "Seminar: Research in Educational Sociology"
    :number: "543"
    :subject: EDLPS
    :credit: "3"
    :description: Theory, concept, and method of sociological inquiry as applied to problems in education.
  - :name: "Comparative Education: Introduction to Concepts and Methods"
    :number: "544"
    :subject: EDLPS
    :credit: "3"
    :description: Introduction to research methods used in comparative education studies. Considers ways to study familiar and unfamiliar contexts, identifies the common pitfalls of international comparisons. Reviews ethnomethodological tools of interview construction, cross-cultural observation strategies, documentary analysis. Education policy and practice is primary focus; useful for comparing other public policy issues internationally.
  - :name: Knowledge and Data in Relation to Action
    :number: "545"
    :subject: EDLPS
    :credit: "3"
    :description: Introduces L4L students to systematic inquiry--to fundamental ideas about knowing and knowledge, data and evidence, and to the applications of these ideas in settings that invite leadership action to address educational issues. (Only for students admitted to the Leadership for Learning Ed. D. Program.) Credit/no credit only.
  - :name: "Leadership Inquiry I: The design of research on Local Problems of Practice"
    :number: "546"
    :subject: EDLPS
    :credit: "3"
    :description: Examines evaluation design, action research, critical inquiry, and mixed method research. Equips L4L students to recognize and create viable, rigorous designs for action-oriented research into local problems of practice. (Only for students admitted to the Leadership for Learning Ed. D. Program.)
  - :name: "Leadership Inquiry II: Developing Useful Quantitative and Qualitative Evidence"
    :number: "547"
    :subject: EDLPS
    :credit: "3"
    :description: Helps students, in the context of action-oriented research, develop data collection tools, produce high-quality quantitative and qualitative data, and construct evidence for claims the investigator wishes to make. (Only for students admitted to the Leadership for Learning Ed. D. Program.)
  - :name: "Leadership Inquiry III: Refining the Design and Analysis of Research that Informs Practice"
    :number: "548"
    :subject: EDLPS
    :credit: "3"
    :description: Teaches how to critically evaluate and improve research designs so that they re internally consistent, fully developed, and well-anchored to both substantive and methodological literatures. Builds largely around the students' own emerging dissertation designs. (Only for students admitted to the Leadership for Learning Ed. D. Program.)
  - :name: Special Topics in Educational Studies
    :number: "549"
    :subject: EDLPS
    :credit: "15"
    :description: Readings, lectures, and discussions pertaining to significant and enduring ideas in the philosophy, history and sociology of education. Specific topics are critically examined in light of contemporary problems in education. Topics vary; check Time Schedule for topic(s) to be covered.
  - :name: The Dynamics of Educational Organizations
    :number: "550"
    :subject: EDLPS
    :credit: "3"
    :description: Exploration of the literature in organizational theory and leadership, the assumptions that underlie the development of various approaches to organizational theory and how these approaches are applied, and an acquaintance with different conceptual frames that can be used to determine how to improve and change organizations. Credit/no credit only.
  - :name: Foundational Studies in Complex Organizations
    :number: "551"
    :subject: EDLPS
    :credit: "3"
    :description: Examination of conceptual and theoretical bases for complex organizations, characterized by problematic goals, knotty decision-making processes, and fluid participation. Impact of information, power, beliefs, resources, organizational structure, and environment. Although issues discussed are generic, examples focus on educational organizations.
  - :name: Organizational Change in Education
    :number: "552"
    :subject: EDLPS
    :credit: "3"
    :description: Change and innovation in educational organizations. Theoretical approaches include sociopsychological, rational planning, political perspectives, and those associated with notion of organized anarchies. Specific topics related to change and innovation (e.g., roles of beliefs, symbols and norms, diffusion of innovations, and research issues).
  - :name: Human Resources in Educational Organizations
    :number: "553"
    :subject: EDLPS
    :credit: "3"
    :description: Analysis of factors involved in human resource problems related to operation of educational organizations. Motivation, perception, communication, role analysis, and dynamics of groups are studied through use of cases and seminal literature.
  - :name: "Foundations I: Leading for Learning in Complex Educational Systems"
    :number: "554"
    :subject: EDLPS
    :credit: "3"
    :description: Explores (1) the conceptions of educational leadership as it manifest itself and is exercised in large-scale education systems (districts, regional entities, states); and (2) the possible connections between leadership and learning. (Only for students admitted to the Leadership for Learning Ed. D. Program.) Credit/no credit only.
  - :name: "Foundations II: Moral and hisstorical Contexts for the Leadership of Complex Educational Systems"
    :number: "555"
    :subject: EDLPS
    :credit: "4"
    :description: Locates system-level educational leadership in a context of values, moral principles, and historical events and trends. Connects leadership to principles of social justice and enduring dilemmas in public education within a democratic society. (Only for students admitted to the Leadership for Learning Ed. D. Program.) Credit/no credit only.
  - :name: "Foundations III: The Dynamics of Organizations, Policy, and Systems Change"
    :number: "556"
    :subject: EDLPS
    :credit: "6"
    :description: Considers the nature and dynamics of organizations within large educational systems. Draws on theories concerning organizations, politics, administration, systems, and innovation. Explores how organizations are designed and function, how policy works, and how systems change, adapt, and learn. (Only for students admitted to the Leadership for Learning Ed. D. Program.)
  - :name: "Foundations IV: Fiscal and Legal Contexts for Leadership of Complex Educational Systems"
    :number: "557"
    :subject: EDLPS
    :credit: "5"
    :description: "Considers two major challenges facing leaders of complex educational systems: (1) securing and allocating resources (especially funds, but also time and expertise); and (2) conforming to the framework of legal principles and precedents that govern public education. (Only for students admitted to the Leadership for Learning Ed. D. Program.)"
  - :name: Perspectives on Policy and Policy Making in Education
    :number: "560"
    :subject: EDLPS
    :credit: "3"
    :description: This course introduces a variety of theoretical perspectives that can be used to analyze policy content, processes and outcomes. Includes a consideration of the power and limits of policy and a discussion of the many ways people in different positions in organizations can influence policy. Credit/no credit only.
  - :name: Education Policies and Leadership in Political Context
    :number: "561"
    :subject: EDLPS
    :credit: "3"
    :description: Systematic consideration of the structure and function of educational policies and problems of research in political context.
  - :name: American School Law
    :number: "562"
    :subject: EDLPS
    :credit: "3"
    :description: Examination of persistent legal issues, including an analysis of how these issues are manifest in public policy debates.
  - :name: Education, The Workforce, and Public Policy
    :number: "563"
    :subject: EDLPS
    :credit: "6"
    :description: "Examination of policy issues involving education, training, the economy, and the development of the nation's human resources. Relationship between education, training, and work, underutilized workers, race and gender discrimination issues, and the role of education and training in economic development. Offered: jointly with PB AF 571."
  - :name: Seminar in Economics of Education
    :number: "564"
    :subject: EDLPS
    :credit: "3"
    :description: Current problems in school finance, including costs, ability to support schools, and financial implications of educational principles. The economics of public education. Problems of federal, state, and local school support. Financing capital outlay, research, and public relations.
  - :name: Power and Politics in Organizational Leadership and Decisionmaking
    :number: "565"
    :subject: EDLPS
    :credit: "3"
    :description: Focuses on conceptual frameworks that can be used to analyze power-influence processes in complex organizations and research methods that are well-suited to the study of these processes. Opportunities to design studies of power relations and political processes are provided.
  - :name: Education Policy Serving Disenfranchised Groups
    :number: "566"
    :subject: EDLPS
    :credit: "3"
    :description: This seminar examines programs and policies aimed at ameliorating conditions that face disenfranchised groups in contemporary K-12 schooling. Seminar members critically analyze the assumptions, design, and likely impact of these programs and policies on institutions and individuals. Designed for advanced doctoral students. Others admitted with permission of instructor.
  - :name: Education Policy and the Improvement of Teaching and Learning
    :number: "567"
    :subject: EDLPS
    :credit: "3"
    :description: Examines connections between policies and classroom practice, in P-12 and higher education settings. Of particular concern is the capacity of policy to improve the quality of curriculum and instruction. Students design and critique policies, drawing on research and feedback from policymakers.
  - :name: Policy Evaluation in Education
    :number: "568"
    :subject: EDLPS
    :credit: "3"
    :description: Examination of methods for evaluating educational policies across the educational continuum. Students design and conduct a policy evaluation which draws on the policy evaluation literature. Examination of the uses of policy evaluation information in shaping organization-decision making is also included.
  - :name: Issues in P-12 School Reform
    :number: "569"
    :subject: EDLPS
    :credit: "12"
    :description: "Offers rigorous ways to explore the meaning and action implications of contemporary reform movements in the P-12 public school system. Examines a different topic each quarter concerning reform at school, district, state, or federal levels through readings, discussion, projects, and analytical writing assignments. Offered: AWSpS."
  - :name: Critical Views on Educational Leadership
    :number: "570"
    :subject: EDLPS
    :credit: "3"
    :description: Leadership theory is undergoing a wave of development influenced, in part, by critical theory and postmodern perspectives. Topics include the emerging literature on critical leadership perspectives with a particular goal of understanding how this informs leadership practice for those in educational organizations.
  - :name: Instructional Renewal and the Achievement Gap
    :number: "571"
    :subject: EDLPS
    :credit: "3"
    :description: Examines the meaning of the performance gap between relatively advantaged and disadvantaged students in contemporary American schools and school districts, and the possibilities for reducing and closing it. Especially within classroom instruction. (Only for students admitted to the Leadership for Learning Ed. D. Program.)
  - :name: Teaching, Learning, and Instructional Renewal in the Context of Learner Differences
    :number: "572"
    :subject: EDLPS
    :credit: "5"
    :description: Examines the nature of learning and learner differences, and how educators can work productively with these differences, in relation to particular subjects (literacy, mathematics), diversity (language, culture, disability), assessment, and instructional technology. (Only for students admitted to the Leadership for Learning Ed. D. Program.) Credit/no credit only.
  - :name: Professional Learning and Instructional Renewal
    :number: "573"
    :subject: EDLPS
    :credit: "4"
    :description: Investigates professional learning and how to support it, based on cognitive research, sociocultural theory, and scholarship on teacher education (preservice and inservice). Offers system-level leaders ways to address the quality of teaching and learning in classrooms. (Only for students admitted to the Leadership for Learning Ed. D. Program.)
  - :name: Special Topics in Organizational and Policy Analysis
    :number: "579"
    :subject: EDLPS
    :credit: "15"
    :description: Readings, lectures and discussions pertaining to significant topics of special and current interest to educators. Focus is on issues related to the analysis of educational organizations, policies, and policy making. Topics vary; check Time Schedule for topic(s) to be covered.
  - :name: The American College and University
    :number: "580"
    :subject: EDLPS
    :credit: "3"
    :description: Introduction to contemporary United States higher education, with special emphasis on emerging trends, roles of the several kinds of institutions, the composition and character of student bodies and faculty, and the state coordination of colleges and universities.
  - :name: Principles and Practices of Adult and Continuing Education
    :number: "581"
    :subject: EDLPS
    :credit: "3"
    :description: "History and development of adult and continuing education in the United States: component parts of the field; issues, theory, and research; program planning for adults; professionalization of the field."
  - :name: Seminar in the History and the Organization of Higher Education
    :number: "582"
    :subject: EDLPS
    :credit: "3"
    :description: Advanced seminar in the history and the organization of higher education.
  - :name: Higher Education and the Law
    :number: "583"
    :subject: EDLPS
    :credit: "3"
    :description: Legal implications of university operations and an explanation of the legal and constitutional rights of students, faculty, and staff within the university. Special attention given to faculty employment and termination decisions; student protections, including due process; and university liabilities.
  - :name: Academic Governance and Collective Bargaining in Higher Education
    :number: "584"
    :subject: EDLPS
    :credit: "3"
    :description: "Explores the concept and operation of collective bargaining in higher education: its origin; the reasons for its growing popularity as a governance mechanism; the legal framework within which it operates; the rights, powers, and duties subsumed under its operation; and its relationship to the traditional form of faculty governance mechanisms."
  - :name: Resource Allocation in Higher Education
    :number: "585"
    :subject: EDLPS
    :credit: "3"
    :description: After attention to the basic tools of economic analysis, focus is on application of those tools to specific topics in higher education (e.g., access, budgeting, finance and policies, and funding alternatives).
  - :name: Seminar in Teaching and Learning in Higher Education
    :number: "587"
    :subject: EDLPS
    :credit: "9"
    :description: Theory and practice of instruction and learning in higher education.
  - :name: Seminar in Administration of Community Colleges
    :number: "588"
    :subject: EDLPS
    :credit: "3"
    :description: For students preparing for administrative positions in community colleges. Principles and practices in organization and administration of community colleges.
  - :name: The Community College
    :number: "589"
    :subject: EDLPS
    :credit: "3"
    :description: Intensive study of the community college--its history and present and future status. Curriculum, instruction, financial, and governance issues are also discussed.
  - :name: Student Populations and Experiences in Higher Education
    :number: "590"
    :subject: EDLPS
    :credit: "3"
    :description: Examines foundational literature dealing with students in higher education. Primary focus is on how students change during college, how they make choices and decisions, what roles institutional climate and structure play in the students' experiences, and what impact college has on students.
  - :name: Higher Education and Public Policy
    :number: "591"
    :subject: EDLPS
    :credit: "3"
    :description: Covers public policy processes affecting higher education. Issues examined vary, but typically include fiscal context of higher education policy, access, equity, distance learning, and accountability policies.
  - :name: Special Topics in Higher Education
    :number: "598"
    :subject: EDLPS
    :credit: "15"
    :description: Readings, lectures, and discussions pertaining to significant topics of special and current interest to educators. Focus is on issues related to education in community colleges, four-year colleges and universities. Topics vary; check for topic(s) to be covered.
  - :name: Independent Studies in Education
    :number: "599"
    :subject: EDLPS
    :credit: "10"
    :description: "Registration must be accompanied by a study prospectus endorsed by the appropriate faculty adviser for the work proposed, and which with permission of the instructor, must be filed with the Office of Leadership and Policy Studies in the College of Education. Prerequisite: permission of instructor."
  - :name: Independent Study or Research
    :number: "600"
    :subject: EDLPS
    :credit: "0"
    :description: "Registration must be accompanied by a study prospectus endorsed by the appropriate faculty adviser for the work proposed, and which with permission of the instructor, must be filed with the Office of Leadership and Policy Studies in the College of Education. Credit/no credit only. Prerequisite: permission of instructor."
  - :name: Internship
    :number: "601"
    :subject: EDLPS
    :credit: "12"
    :description: "Name of faculty member responsible for supervising the student should be indicated on program of studies. Credit/no credit only. Prerequisite: permission of Supervisory Committee chairperson or graduate program adviser."
  :code: EDLPS
- :name: Educational Psychology
  :courses: 
  - :name: Learning and Motivation in Contexts
    :number: "228"
    :subject: EDPSY
    :credit: "5"
    :description: How people learn and remember, what motivates them to learn, and how learning and motivation are shaped by social contexts in homes, school, and communities. Cognitive and socio-cultural theories of learning and motivation (including distributed cognition, goal theories, self-determination theory, and interest theories), especially as related to college learners.
  - :name: Educational Psychology
    :number: "304"
    :subject: EDPSY
    :credit: "5"
    :description: "Human learning in the educational setting. Cognition, development, learning, motivation, affective processes, and socialization. Emphasis on skills in influencing classroom learning and discipline. Open to students in the Music Education program or by permission of instructor. Offered: A."
  - :name: Strategies for Classroom Research and Evaluation
    :number: "431"
    :subject: EDPSY
    :credit: "5"
    :description: Techniques and strategies for the design and implementation of studies of classroom instruction. Directed toward classroom teachers as consumers of instructional research and as evaluators in their own classrooms. Credit/no credit only.
  - :name: Principles of Guidance
    :number: "447"
    :subject: EDPSY
    :credit: "3"
    :description: Study of guidance programs in elementary and secondary schools. Attention is given to the roles of specialists with emphasis on the role of the classroom teacher in school guidance programs. This course is designed for teachers, administrators, and prospective teachers.
  - :name: Laboratory in Educational Psychology
    :number: "449"
    :subject: EDPSY
    :credit: "6"
    :description: Special studies for counselors, teachers, administrators, and others concerned with student personnel and psychological services in schools and colleges. The course focuses on special topics that have either local or contemporary significance.
  - :name: Educational Neuropsychology
    :number: "471"
    :subject: EDPSY
    :credit: "5"
    :description: "Covers brain imaging technologies; micro- and macro-structure and function; brain development; and functional brain systems for reading, writing, and math and their developmental and instructional links. Recommended: prior course on learning."
  - :name: Basic Educational Statistics
    :number: "490"
    :subject: EDPSY
    :credit: "3"
    :description: "Measures of central tendency and variability, point and interval estimation, linear correlation, hypothesis testing. Offered: AWSp."
  - :name: Introduction to Educational Measurement
    :number: "495"
    :subject: EDPSY
    :credit: "3"
    :description: "Practical understanding of test reliability, validity, and derived scores as they apply to external educational assessments; concepts of criterion and norm-referenced testing; review of group administered norm-referenced and criterion-referenced tests and/or testing programs; test interpretation; issues and ethics in large scale assessment. Prerequisite: EDPSY 490. Offered: W."
  - :name: Undergraduate Research
    :number: "499"
    :subject: EDPSY
    :credit: "0"
    :description: "Students developing studies under this rubric should be advised that a report or a paper setting forth the results of their investigations should be regarded as a basic part of the program. Offered: AWSp."
  - :name: Field Study
    :number: "500"
    :subject: EDPSY
    :credit: "0"
    :description: "Individual study of an educational problem in the field under the direction of a faculty member. Prerequisite: approved plan of study and permission of the instructor must be filed in the Office of Educational Psychology in the College of Education. Offered: AWSp."
  - :name: Human Learning and Educational Practice
    :number: "501"
    :subject: EDPSY
    :credit: "3"
    :description: "Systematic examination of current research about human learning in educational settings, including the study of behavioral, information processing, social construction, and the developmental perspectives on learning. Offered: AWSp."
  - :name: Developmental Foundations of Early Learning
    :number: "502"
    :subject: EDPSY
    :credit: "3"
    :description: "Perceptual-motor, language, and overall cognitive development in children from birth through primary-school age. Emphasis on Piagetian and Vygotskian approaches to development with a special focus on the connections between learning and development. Field-based course projects may be required. Prerequisite: EDPSY 501 or permission. Offered: Sp."
  - :name: Theories of Intelligence
    :number: "503"
    :subject: EDPSY
    :credit: "3"
    :description: "Reading and discussion of theoretical and research papers from the extensive literature on Piagetian, psychometric, and information processing conceptions of intelligence. A historical approach to the topic is followed by analysis of current writings on intelligence and its measurement. Credit/no credit only. Prerequisite: EDPSY 501 and graduate status in education or psychology. Offered: alternate years; W."
  - :name: Instructional Theory
    :number: "506"
    :subject: EDPSY
    :credit: "3"
    :description: "Sources, current state, and utility of prescriptive instructional theories with emphasis upon theories having a potential for guiding the design of instruction. Prerequisite: EDPSY 501 or equivalent."
  - :name: "Reading, Writing, and Arithmetic: Educational Assessment and Consultation"
    :number: "507"
    :subject: EDPSY
    :credit: "5"
    :description: "Students administer and interpret tests of reading, writing, arithmetic, and related developmental skills; integrate test, observational, interview, and portfolio information in staffings and written reports; and consult with teachers regarding educational interventions. Prerequisite: graduate standing in the school psychology specialization and permission of instructor. Offered: A."
  - :name: Clinical Supervision-Practicum
    :number: "508"
    :subject: EDPSY
    :credit: "12"
    :description: "Practicum in supervising counseling, group counseling, diagnostic activities, and remedial academic therapy. Prerequisite: advanced graduate standing. Offered: AWSp."
  - :name: Educational Issues in Human Development
    :number: "509"
    :subject: EDPSY
    :credit: "5"
    :description: "Human development theories and models. Educational implications of theory, methodology, and application. Current research complements the historical antecedents of current practice. Age range covered varies as function of current issues in professional literature. Prerequisite: 15 credits in educational psychology or psychology. Offered: alternate years; W."
  - :name: Cognition in the Context of the School Curriculum
    :number: "510"
    :subject: EDPSY
    :credit: "3"
    :description: "Contemporary issues and trends in human learning, with a focus on reasoning within subject-matter areas such as mathematics, history, and science. Prerequisite: EDPSY 501 or equivalent. Offered: alternate years."
  - :name: Seminar in Applied Educational Psychology
    :number: "511"
    :subject: EDPSY
    :credit: "6"
    :description: Designed for graduate students in educational psychology. Applications of theoretical constructs to particular problems encountered in school counseling, practice.
  - :name: Classroom Assessment Strategies
    :number: "512"
    :subject: EDPSY
    :credit: "3"
    :description: Development and evaluation of traditional, observational, essay, performance-based, portfolio assessments and grading models as they are used in classroom assessment; some review of current research on classroom-based assessment; classroom assessment ethics.
  - :name: Instrument Development
    :number: "513"
    :subject: EDPSY
    :credit: "3"
    :description: "Instrument development techniques including construct development, test and item specifications, item writing, planning for reliability and validity studies; ethics in test administration and interpretation. Intended for doctoral or masters students to develop instruments for their own research. Prerequisite: EDPSY 490 or equivalent."
  - :name: Assessment and Diagnosis of Reading Disabilities
    :number: "518"
    :subject: EDPSY
    :credit: "3"
    :description: "Techniques for individual assessment of students with reading difficulties (K-12) including formal assessment using standard assessment tools and informal diagnostic teaching. Appropriate for classroom teachers, reading specialists, and school psychologists. Includes conducting and analyzing case studies. Prerequisite: EDC&I 460, EDC&I 462, other reading courses, or permission of instructor. Offered: alternate years; Sp."
  - :name: Communication and Language in Young Exceptional Children
    :number: "519"
    :subject: EDPSY
    :credit: "3"
    :description: "Review and discussion of theories of language acquisition as they relate to communication and language in young children. Review of research of language environments that relate to early literacy and education and how to use this information to modify environments for special needs children. Offered: jointly with EDSPE 521; W."
  - :name: Psychology of Reading
    :number: "520"
    :subject: EDPSY
    :credit: "3"
    :description: "Reviews current empirical research on cognitive processes in reading, including word and sub-word processes, syntax and comprehension, reading and perception, word recognition, concept development and meaning in reading, psychology of reading interests and skills. Prerequisite: EDPSY 501 or equivalent."
  - :name: Psychology of Writing
    :number: "521"
    :subject: EDPSY
    :credit: "3"
    :description: "Examines writing as a cognitive process and reviews current empirical research on writing, emphasizing primarily studies from a psychological perspective. Explores both developmental differences and individual differences in writing skills, together with instructional implications. Prerequisite: EDPSY 501 or equivalent."
  - :name: Reading Disability Clinic
    :number: "522"
    :subject: EDPSY
    :credit: "35"
    :description: "Supervised practicum in diagnosis and remediation of reading disabilities. Prerequisite: EDTEP 532, EDTEP 533 or equivalent; EDC&I 460 or permission of instructor."
  - :name: Problem Solving and Critical Thinking in Education
    :number: "524"
    :subject: EDPSY
    :credit: "3"
    :description: "Study of the classic and contemporary research literature concerned with human problem solving and critical thinking with emphasis upon applications to educational practice and further research. Prerequisite: EDPSY 501 or equivalent."
  - :name: Creativity and Education
    :number: "525"
    :subject: EDPSY
    :credit: "3"
    :description: "Study of the classic and contemporary research literature about creativity with emphasis upon applications to educational practice, evaluation of strategies to promote creativity in the schools, and further research. Prerequisite: EDPSY 501 or equivalent."
  - :name: Seminar on Metacognition
    :number: "526"
    :subject: EDPSY
    :credit: "3"
    :description: "Students read and discuss theoretical and research papers from the extensive literature on metacognition. Focuses on defining the concept of metacognition, establishing its range of applicability to educational matters, and becoming familiar with excellent examples of metacognitive research. Prerequisite: graduate status in education or psychology and permission of instructor."
  - :name: Transfer of Teaching
    :number: "527"
    :subject: EDPSY
    :credit: "3"
    :description: "Students read and discuss a representative sample of theoretical and research papers from extensive literature on teaching to promote transfer of what students learn to non-teaching environments. Historical approach to the topic is followed by analysis of current writings on transfer. Credit/no credit only. Prerequisite: EDPSY 501 and graduate status in education or psychology."
  - :name: Achievement Motivation in Education
    :number: "528"
    :subject: EDPSY
    :credit: "3"
    :description: "Critical review of current research and major theories of achievement motivation in schools and other educational settings. Emphasis on the relationship of theories to the contexts and practice of education. Prerequisite: EDPSY 501 or permission of instructor. Offered: W."
  - :name: Socialization of School-Age Children
    :number: "531"
    :subject: EDPSY
    :credit: "3"
    :description: "Study of personal social development and behavior from preschool ages through adolescence. Developmental theory and research are reviewed on the socialization influences of parents and peers and on such topics as aggression, emotional regulation, and social cognition. Prerequisite: EDPSY 501 or equivalent. Offered: W."
  - :name: Adolescence and Youth
    :number: "532"
    :subject: EDPSY
    :credit: "3"
    :description: "Developmental processes and patterns examined with major theoretical and current research themes from behavioral sciences as applied to middle school and senior high students. Educational issues, social problems associated with adolescence in Western culture. Prerequisite: EDPSY 501 or equivalent."
  - :name: Current Research in Adolescence
    :number: "533"
    :subject: EDPSY
    :credit: "3"
    :description: "Contemporary trends and patterns of adolescent research are examined with emphasis upon theoretical foundations, contrasting methodologies, and implications for further research. Exemplary studies and integrative reviews of research on adolescence are featured. Prerequisite: EDPSY 532 and EDPSY 591 or equivalents."
  - :name: School Problems of Adolescence
    :number: "534"
    :subject: EDPSY
    :credit: "3"
    :description: "Study of the classic, contemporary, and emerging school problems of school age youth with emphasis upon problem solving strategies for educators and associated youth service personnel. Includes problems of academic achievement, interpersonal relations, and social deviancy in the schools. Prerequisite: EDPSY 532 or equivalent."
  - :name: Education and the Highly Capable Learner
    :number: "535"
    :subject: EDPSY
    :credit: "3"
    :description: "Examination of major issues and problems in study and nurturance of highly capable children and youth in the educational setting. Emphasis placed on contributions of theory and research to educational problem solving for multiple aspects of advanced human capacity. Prerequisite: EDPSY 501 or equivalent."
  - :name: "Learning Variables of Minority Children: Instructional Implications"
    :number: "536"
    :subject: EDPSY
    :credit: "3"
    :description: Provides students with data base regarding (1) four variables (language/dialect, cognitive style, locus of control, and motivational systems) that affect learning among minority students, and (2) teaching strategies appropriate for these cultural socioeconomic variables. No credit given for students who have completed EDC&I 425.
  - :name: School Psychological Assessment
    :number: "540"
    :subject: EDPSY
    :credit: "5"
    :description: "Study of assessment of human intelligence with supervised training in the administration, scoring, and interpretation of individual intelligence tests with emphasis on Stanford-Binet and Wechsler scales. Prerequisite: graduate standing in the school psychology specialization and permission of instructor. Offered: A."
  - :name: Group Tests in Counseling
    :number: "541"
    :subject: EDPSY
    :credit: "5"
    :description: "Emphasis on the utilization of objective measures in counseling. Prerequisite: EDPSY 490 or equivalent. Offered: Sp."
  - :name: Career Development
    :number: "542"
    :subject: EDPSY
    :credit: "3"
    :description: "Emphasis on vocational development theory and research. Psychological, social, and economic determinants of vocational development and choice are examined as a basis for vocational counseling. Prerequisite: graduate standing or permission of instructor."
  - :name: Facilitating Career Development
    :number: "543"
    :subject: EDPSY
    :credit: "3"
    :description: "Theory and practice in exploring, self-identified strengths, interests, resources, and other considerations when developing career plans. Emphasizes career development in the schools. Offered: Sp."
  - :name: Counseling
    :number: "544"
    :subject: EDPSY
    :credit: "5"
    :description: Emphasis on the theory and practice of counseling.
  - :name: Prepracticum
    :number: "545"
    :subject: EDPSY
    :credit: "3"
    :description: "Competency-based skills training for beginning counseling and school psychology students. Attending, listening, focusing, and intervening behaviors for use with adults and children. Introduction to theories of helping. Prerequisite: enrolled in school counseling or school psychology or permission of instructor. Offered: A."
  - :name: Counseling Practicum
    :number: "546"
    :subject: EDPSY
    :credit: "35"
    :description: "Supervised practice in counseling. Prerequisite: EDPSY 545 or permission of instructor. Offered: WSp."
  - :name: Educational Implications of Personality Theory
    :number: "548"
    :subject: EDPSY
    :credit: "5"
    :description: "Study of personality development and personality theories with continuous attention to the meaning of these in educational practice, testing, and counseling. Prerequisite: 15 credits of psychology or educational psychology. Offered: A."
  - :name: Seminar in Consultation Methods
    :number: "549"
    :subject: EDPSY
    :credit: "3"
    :description: "Theory and practice of process consultation in educational settings. Field practice in teams with clients. Offered: W."
  - :name: Family Counseling
    :number: "550"
    :subject: EDPSY
    :credit: "3"
    :description: "Introduction to family counseling theory and practice, emphasizing family dynamics and communication analysis. Prerequisite: permission of instructor. Offered: W."
  - :name: Group and Behavioral Intervention
    :number: "551"
    :subject: EDPSY
    :credit: "3"
    :description: "Introduction to competency-based skills for beginning school psychology students. Includes basic processes of group management skills with children including group process in social skills training, problem-solving techniques, behavioral principles, and parent training. Prerequisite: EDPSY 545 or course in counseling techniques or permission of instructor. Offered: Sp."
  - :name: Multicultural Issues in School Counseling and School Psychology
    :number: "552"
    :subject: EDPSY
    :credit: "3"
    :description: "Examination of multicultural issues as they relate to the delivery of services provided by school counselors and school psychologists. Theoretical and applied aspects emphasized and case study format utilized. Offered: Sp."
  - :name: Seminar in Counseling Specialty
    :number: "555"
    :subject: EDPSY
    :credit: "6"
    :description: "Oriented toward the role of a counselor as a professional worker. Credit/no credit only. Offered: ASp."
  - :name: Advanced Practicum in Personality Assessment
    :number: "560"
    :subject: EDPSY
    :credit: "3"
    :description: "Designed for doctoral level school psychologists to learn advanced personality assessment for diagnosis of emotional and behavior disorders. Prerequisite: EDPSY 540; EDPSY 564. Open to Doctoral students only."
  - :name: Group Process Laboratory
    :number: "561"
    :subject: EDPSY
    :credit: "3"
    :description: "Explores the theoretical concepts of group process with a special emphasis in how to conduct group process in school and agency settings. Offered: A."
  - :name: Group Counseling in Schools
    :number: "562"
    :subject: EDPSY
    :credit: "3"
    :description: "Provides students with the opportunity to co-facilitate groups in elementary, middle, and secondary schools, supplemented by weekly didactic presentations of counseling and guidance models. Prerequisite: EDPSY 561 or permission of instructor. Offered: W."
  - :name: Practicum in School Psychology
    :number: "564"
    :subject: EDPSY
    :credit: "6"
    :description: "Practicum in assessment and consultation, emphasizing diagnosis of behavior and learning disabilities, and focusing on techniques acquired in 507 and 540. Offered: W."
  - :name: Advanced Practicum in Assessment and Cognitive Therapy with High Risk Students with E/BD
    :number: "565"
    :subject: EDPSY
    :credit: "3"
    :description: "Designed for doctoral level school psychologists to learn advanced assessment and cognitive therapy techniques in working with students with EBD under the supervision of a licensed psychologist during a two-quarter sequence. Prerequisite: EDPSY 544, EDPSY 546 or equivalent and enrollment in the Ph.D. school psychology program."
  - :name: Case Study Seminar
    :number: "566"
    :subject: EDPSY
    :credit: "6"
    :description: "Integrating theoretical concepts with practice/service issues. Cases selected for discussion represent a wide range of problems found in schools. Activities include group supervision and peer review. Offered: AWSp."
  - :name: Seminar in Professional Issues and Ethics
    :number: "568"
    :subject: EDPSY
    :credit: "2"
    :description: "Professional ethics codes and cases, history of counseling or school psychology, legal problems, credentialing issues, conditions of practice, continuing education, publishing, and presenting research papers. Credit/no credit only. Offered: W."
  - :name: Seminar in Counseling Psychology Research
    :number: "569"
    :subject: EDPSY
    :credit: "2"
    :description: "Methodological and professional issues related to research in counseling and psychological services. Counseling psychology research literature with focus on content and methods. Prerequisite: EDPSY 591 or equivalent. ."
  - :name: Introduction to School Psychology
    :number: "570"
    :subject: EDPSY
    :credit: "4"
    :description: "Current issues in professional psychology practice and research. Limited to graduate students in school psychology. Offered: A."
  - :name: Social-Emotional Assessment
    :number: "572"
    :subject: EDPSY
    :credit: "3"
    :description: "Techniques in social-emotional assessment of school-aged children. Diagnostic systems including DSM IV presented in conjunction with assessment techniques. Emphasis on integrative method for understanding social emotional assessment batteries and reliability and validity of their test score interpretation. Prerequisite: school psychology or counseling student or permission of instructor. Offered: A."
  - :name: Psychological Assessment of Preschool Children
    :number: "573"
    :subject: EDPSY
    :credit: "3"
    :description: "Students learn to give and interpret tests of intellectual development to assess language, play, and social/emotional functioning, and to write psychological assessment reports for infants, toddlers, and preschoolers. Credit/no credit only. Prerequisite: graduate standing in the school psychology specialization and permission of instructor. Offered: Sp."
  - :name: Structural Equation Modeling
    :number: "575"
    :subject: EDPSY
    :credit: "3"
    :description: "Theory and data analysis using linear structural equation models. Application to data in educational research. Prerequisite: EDPSY 594 or equivalent. Offered: alternate years."
  - :name: Hierarchical Linear Models
    :number: "576"
    :subject: EDPSY
    :credit: "3"
    :description: "Theory and data analysis for research models where random factors are nested, such as multi-level data, growth curve analysis, and meta-analysis. Prerequisite: EDPSY 593 or equivalent. Offered: alternate years."
  - :name: Neuropsychology of School Learning and Behavioral Problems
    :number: "577"
    :subject: EDPSY
    :credit: "5"
    :description: "The microstructure, macrostructure, and structural and functional development of the brain are reviewed with a focus on the educational relevance of developmental neuropsychology. Four areas are covered: Hemispheric differences and integration; neurological soft signs, attention deficit, and hyperactivity; language, reading, and learning disabilities; and medical syndromes. Credit/no credit only. Offered: Sp."
  - :name: "Educational Applications of Neuropsychology: Assessment and Intervention"
    :number: "578"
    :subject: EDPSY
    :credit: "5"
    :description: "Students observe and administer neuropsychological tests and plan and carry out educational interventions for children with neuropsychological disorders. Content focuses on various neuropsychological disorders for which school psychologists can provide assessment and consultation. Prerequisite: EDPSY 540 or equivalent course in individual testing, and EDSPY 577 or permission of the instructor."
  - :name: "Seminar: The Emergence of Educational Psychology"
    :number: "580"
    :subject: EDPSY
    :credit: "3"
    :description: "Examination of documents by selected contributors to the field of educational psychology. Special focus on period from mid-nineteenth century to the later twentieth century. Prerequisite: graduate standing. ."
  - :name: Seminar in Educational Psychology
    :number: "581"
    :subject: EDPSY
    :credit: "15"
    :description: "Advanced seminar on selected topics in educational psychology. A critical appraisal of current research. Prerequisite: advanced degree work in educational psychology. Offered: AWSp."
  - :name: Seminar in Development and Socialization
    :number: "582"
    :subject: EDPSY
    :credit: "15"
    :description: Advanced seminar on selected topics concerned with human development and socialization processes. Emphasis placed upon empirical research and its theoretical underpinnings in such areas as cognitive development, moral development and education, self-concept development, and related concerns.
  - :name: Seminar in Learning and Thinking
    :number: "583"
    :subject: EDPSY
    :credit: "15"
    :description: "Seminar in the psychology of learning language and language learning. Each seminar is offered with predesignated emphasis in one of the following topics: linguistics, phonology, pragmatics, psycholinguistics, semantics."
  - :name: Seminar in Quantitative Methods
    :number: "584"
    :subject: EDPSY
    :credit: "15"
    :description: Seminar on such topics as measurement techniques, research design, psychometrics, and statistics.
  - :name: Qualitative Methods of Educational Research
    :number: "586"
    :subject: EDPSY
    :credit: "5"
    :description: "Survey of various qualitative research methods from a variety of disciplinary perspectives (anthropology, sociology, applied linguistics, cognitive psychology, policy analysis, and evaluation) with intensive experience in collection, analysis, and reporting of data. Prerequisite: second-year doctoral standing and one course in statistics, and permission of instructor. Offered: jointly with EDC&I 578; A."
  - :name: Qualitative Methods of Educational Research
    :number: "587"
    :subject: EDPSY
    :credit: "5"
    :description: "Survey of various qualitative research methods from a variety of disciplinary perspectives (anthropology, sociology, applied linguistics, cognitive psychology, policy analysis, and evaluation) with intensive experience in collection, analysis, and reporting of data. Prerequisite: EDPSY 586/EDC&I 578; second-year doctoral standing and one course in statistics. Offered: jointly with EDC&I 579; Sp."
  - :name: Survey Research Methodology and Theory
    :number: "588"
    :subject: EDPSY
    :credit: "3"
    :description: "Survey research, research, theory, and methodology. Probability theory, sampling, human subjects considerations, instrumentation, and analysis techniques. Review and critique by students of theoretical issues in survey research and development of a survey instrument. Prerequisite: EDPSY 490 or equivalent. Offered: A."
  - :name: Scholarly Writing in Education and Psychology
    :number: "589"
    :subject: EDPSY
    :credit: "3"
    :description: "Introduction to the demands and expectations for technical writing in education and psychology, including aspects of the culture of scholarship. Designed for competent writers. Does not address basic grammar and composition. Credit/no credit only. Prerequisite: doctoral standing, and permission of instructor."
  - :name: Computer Utilization in Educational Research
    :number: "590"
    :subject: EDPSY
    :credit: "3"
    :description: "Computer utilization in solution of research problems, data reduction to forms amenable to computer solution, appropriate framing of problems for solutions by computer. Using an interactive system, editors, and program packages. Prerequisite: EDPSY 490. Offered: A."
  - :name: Methods of Educational Research
    :number: "591"
    :subject: EDPSY
    :credit: "3"
    :description: "Introduction to educational research. Primary focus on hypothesis development, experimental design, use of controls, data analysis and interpretation. Prerequisite: EDPSY 490. Offered: AWSp."
  - :name: Advanced Educational Measurements
    :number: "592"
    :subject: EDPSY
    :credit: "3"
    :description: "Theory of measurement; an examination of assumptions involved in test theory, errors of measurement, factors affecting reliability and validity, and item analysis and standards for educational and psychological tests. Prerequisite: EDPSY 490. Offered: Sp."
  - :name: Experimental Design and Analysis
    :number: "593"
    :subject: EDPSY
    :credit: "5"
    :description: "Experimental design with emphasis on the analysis of variance. Prerequisite: EDPSY 490 or equivalent. Offered: W."
  - :name: Advanced Correlational Techniques
    :number: "594"
    :subject: EDPSY
    :credit: "5"
    :description: "Multivariate analysis, including regression and multiple correlation; matrix algebra; factor analysis. Prerequisite: EDPSY 490 or equivalent. Offered: Sp."
  - :name: Item Response Theory Models of Testing
    :number: "595"
    :subject: EDPSY
    :credit: "3"
    :description: "In depth exploration of IRT models and their roles in the development of large scale educational and psychological tests. Prerequisite: EDPSY 490 or equivalent, EDPSY 592, EDPSY 594."
  - :name: Program Evaluation
    :number: "596"
    :subject: EDPSY
    :credit: "3"
    :description: "Advanced course in evaluation research emphasizing nontraditional designs, especially those that impose severe ecological constraints on the evaluators. Prerequisite: EDPSY 593, EDPSY 594, EDC&I 597, or permission of instructor."
  - :name: Technical Requirements of Large Scale Tests
    :number: "597"
    :subject: EDPSY
    :credit: "3"
    :description: "Theoretical and practical understanding of the quantitative aspects of large-scale tests, including: scaling, norms development, and the development of derived and interpretive scores, evidence for validity and reliability. Prerequisite: EDPSY 490 or equivalent, EDPSY 592, EDPSY 595."
  - :name: Independent Studies in Education
    :number: "599"
    :subject: EDPSY
    :credit: "0"
    :description: "Independent studies or readings of specialized aspects of education. Offered: AWSp."
  - :name: Independent Study or Research
    :number: "600"
    :subject: EDPSY
    :credit: "0"
    :description: "Prerequisite: permission of instructor. required. Offered: AWSp."
  - :name: Internship
    :number: "601"
    :subject: EDPSY
    :credit: "10"
    :description: "Offered: AWSp."
