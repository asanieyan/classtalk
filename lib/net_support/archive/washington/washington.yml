- :name: Speech and Hearing Sciences
  :courses: 
  - :name: Voice and Articulation Improvement
    :number: "100"
    :subject: SPHSC
    :credit: "3"
    :description: "For native speakers of English only. Voice production and the sound system of standard American speech. Speech standards, regional and social dialects, voice quality and basic language-oriented characteristics. Practice for improving speech style. May not be repeated. Offered: AWSpS."
  - :name: The American English Sound System
    :number: "111"
    :subject: SPHSC
    :credit: "4"
    :description: "For non-native speakers of English only. Speech sounds of American English. Practice in listening and using American speech sounds and intonation patterns. Credit/no credit only. Offered: AWSpS."
  - :name: The Science of Auditory Space
    :number: "161"
    :subject: SPHSC
    :credit: "5"
    :description: "A hands-on introduction to the scientific method exploring the abilities of human listeners to localize sounds in space. Students will develop questions and hypotheses, design and run experiments, and evaluate evidence for and against candidate explanations of human auditory performance. Activities include classroom experiments and computer exercises. Offered: A."
  - :name: Human Communication and Its Disorders
    :number: "250"
    :subject: SPHSC
    :credit: "5"
    :description: "Overview of normal and impaired human communication, including speech, language, and hearing disorders. Required for majors, open to nonmajors. Offered: AS."
  - :name: The Nature of Sound
    :number: "261"
    :subject: SPHSC
    :credit: "4"
    :description: "Fundamental principles of sound and vibration with emphasis on examples relevant to the speech and hearing systems. Required for majors: open to nonmajors. Recommended: MATH 101. Offered: W."
  - :name: "Introduction to the Science of Learning: From Biology to Behavior"
    :number: "300"
    :subject: SPHSC
    :credit: "5"
    :description: "Introduction to research on human learning, taking advantage of new findings in neuroscience and behavior to examine learning from early infancy to advanced adulthood. Follows historical descriptions and studies of learning to modern formulations that include how the brain unconsciously reacts to and stores information. Offered: Sp."
  - :name: Phonetics
    :number: "302"
    :subject: SPHSC
    :credit: "3"
    :description: "Introduction to the description and classification of speech sounds with a focus on American English. Phonetic analysis of segmental and suprasegmental properties of speech. Practice using the International Phonetic Alphabet to transcribe normal and disordered speech patterns. Required for majors; open to nonmajors. Prerequisite: either SPHSC 303, LING 200, or LING 400. Offered: W."
  - :name: Language Science
    :number: "303"
    :subject: SPHSC
    :credit: "3"
    :description: "Introduction to techniques of linguistic analysis used in the study of phonology, morphology, syntax, and semantics. Required for majors; open to nonmajors. Offered: A."
  - :name: Developmental Aspects of Communication
    :number: "304"
    :subject: SPHSC
    :credit: "5"
    :description: "Patterns of communicative development in English speaking children and adolescents. Introduction to the study of language and communication from a developmental perspective. Application to children with various types of communication impairments. Required for majors; open to nonmajors. Prerequisite: either SPHSC 303, ANTH 203, LING 200, or LING 400; may not be repeated. Offered: Sp."
  - :name: Speech and Language Disorders
    :number: "305"
    :subject: SPHSC
    :credit: "5"
    :description: "Etiology and nature of developmental and acquired communication disorders across the lifespan. Behavioral characteristics of language delay and disorders, developmental apraxia of speech, phonological disorders, stuttering, acquired aphasia, apraxia of speech and dysarthria, craniofacial anomalies, and voice disorders. Required for majors; open to nonmajors. Prerequisite: SPHSC 302; SPHSC 304; SPHSC 320. Offered: A."
  - :name: Social-Cultural Aspects of Communication
    :number: "308"
    :subject: SPHSC
    :credit: "3"
    :description: "Introduction to human communication in context. Exploration of ways communication is influenced by context, including situational, social/interpersonal, and cultural variables. Studies systems and cultural practices as they influence communication. Required for majors; open to nonmajors. Offered: WSu."
  - :name: Anatomy and Physiology of Speech
    :number: "320"
    :subject: SPHSC
    :credit: "5"
    :description: "Anatomy and physiology of the respiratory, laryngeal, and articulatory systems. Examples and laboratory work are directed toward clinical issues in Speech-Language Pathology. Required for majors; open to nonmajors. Offered: Sp."
  - :name: Hearing Disorders
    :number: "371"
    :subject: SPHSC
    :credit: "3"
    :description: "Introduction to abnormal hearing. Pathologies of the ear and their treatments. Audiometric correlates, communicative and social consequences of hearing loss. Overview of management of children and adults. Required for majors; open to nonmajors. Offered: ASpS."
  - :name: Practicum in Audiology
    :number: "391"
    :subject: SPHSC
    :credit: "10"
    :description: "Guided experiences in audiological assessment and aural rehabilitation of children and adults. Credit/no credit only. Offered: AWSpS."
  - :name: Diagnosis of Speech and Language Disorders
    :number: "405"
    :subject: SPHSC
    :credit: "3"
    :description: "Principles and procedures for the diagnosis of speech and language disorders. Required for majors. Prerequisite: SPHSC 305. Offered: W."
  - :name: Treatment of Speech and Language Disorders
    :number: "406"
    :subject: SPHSC
    :credit: "4"
    :description: "Principles and procedures for planning, implementing, and evaluating treatment for speech and language disorders. Required for majors. Prerequisite: SPHSC 405; may not be repeated. Offered: SpS."
  - :name: Perceptual Development
    :number: "411"
    :subject: SPHSC
    :credit: "5"
    :description: "Origins and development of perception in human infancy. Object, face, and speech perception; cross-modal relations between touch, vision, audition. Prerequisite: 2.0 in either PSYCH 206, PSYCH 306, or PSYCH 414. Offered: jointly with PSYCH 411."
  - :name: Speech, Language, and the Brain
    :number: "425"
    :subject: SPHSC
    :credit: "5"
    :description: "Historical perspectives and current research on speech acoustics, speech perception, and brain processing of speech information; speech development; techniques used in speech analysis; machine recognition of speech; brain imaging techniques, animal communication systems; speech evolution; implications for impaired populations. May not be repeated. Offered: A."
  - :name: Models of Speech Processing
    :number: "445"
    :subject: SPHSC
    :credit: "3"
    :description: "Examines models and basic issues concerning how spoken language is processed. Presents current issues, theories, and research relative to the levels of processing entailed in producing and comprehending speech. Required for majors; open to nonmajors. Recommended: SPHSC 302; SPHSC 303; SPHSC 320; SPHSC 425. Offered: SpS."
  - :name: Special Studies in Speech Pathology and Audiology
    :number: "449"
    :subject: SPHSC
    :credit: "30"
    :description: "Selected special problems in speech pathology and audiology. Offered: S."
  - :name: Introduction to Hearing Science
    :number: "461"
    :subject: SPHSC
    :credit: "5"
    :description: "Basic aspects of hearing and the ear and auditory nervous system. How the auditory system constructs an image of the acoustic environment. How attention and memory influence hearing. Effects of damage to the auditory system. Prerequisite: either SPHSC 261 or PSYCH 333. Offered: Sp."
  - :name: Hearing Development
    :number: "462"
    :subject: SPHSC
    :credit: "3"
    :description: "Description of the changes that occur in human hearing during development. Consideration of the possible explanations for early immaturity. Prerequisite: SPHSC 461; may not be repeated. Offered: even years; A."
  - :name: Basic Audiometry
    :number: "471"
    :subject: SPHSC
    :credit: "5"
    :description: "Theory and practice of the assessment of hearing function, including standard pure-tone audiometry, speech audiometry, and basic impedance audiometry. Required for majors. Prerequisite: SPHSC 371; SPHSC 461; may not be repeated. Offered: AWS."
  - :name: Management of Hearing Loss
    :number: "481"
    :subject: SPHSC
    :credit: "4"
    :description: "Introduction to methods of communicative rehabilitation of person with hearing loss. Remediation principles of auditory and visual perception, amplification, communication strategies, and information counseling. Required for majors. Prerequisite: SPHSC 471; may not be repeated. Offered: WSp."
  - :name: Audiology Practicum in Schools
    :number: "491"
    :subject: SPHSC
    :credit: "2"
    :description: "Special projects in clinical audiology practicum, offered only in the school setting. Provides an opportunity for students to extend audiology practicum experiences into the school environment. Prerequisite: SPHSC 471. Offered: AS."
  - :name: Undergraduate Research
    :number: "499"
    :subject: SPHSC
    :credit: "15"
    :description: "Offered: AWSpS."
  - :name: Clinical Methodology for Documenting Change
    :number: "500"
    :subject: SPHSC
    :credit: "4"
    :description: Introduction to clinical methodology for examining efficacy of treatments for individuals with communication problems. Students consider nature of intervention designed to alter communication disorders and types of accountability questions that need to be raised. They learn methodology for collecting and analyzing data to document effectiveness, effects, and efficiency of treatments.
  - :name: Neural Bases of Speech, Language, and Hearing
    :number: "501"
    :subject: SPHSC
    :credit: "4"
    :description: Neuroanatomical and neurophysiological bases of language, hearing, sensory, and motor function. Special emphasis given to brain behavior correlates and behavioral consequences to speech, language, and hearing as a result of neurologic injury or disease.
  - :name: Advanced Anatomy of Speech and Hearing Structures
    :number: "502"
    :subject: SPHSC
    :credit: "2"
    :description: Directed independent dissection and study of selected anatomic structures of the speech or hearing mechanisms.
  - :name: Current Issues in Speech and Hearing Sciences
    :number: "503"
    :subject: SPHSC
    :credit: "3"
    :description: Application of experimental methods to research in speech and hearing sciences.
  - :name: Research Methods in Speech and Hearing Sciences
    :number: "504"
    :subject: SPHSC
    :credit: "3"
    :description: Introduction to empirical methods in the speech and hearing sciences.
  - :name: Clinical Research in Communication Disorders
    :number: "505"
    :subject: SPHSC
    :credit: "3"
    :description: "Introduction to clinical research. Methodological issues concerning the evaluation of treatment for speech, hearing, and language disorders. Primary emphasis on time series designs. Prerequisite: SPHSC 504 or permission of instructor."
  - :name: Evidence-based Practice in Speech-Language Pathology I
    :number: "506"
    :subject: SPHSC
    :credit: "3"
    :description: "Examines empirical methods in speech-language pathology research. Included an introduction to principles of evidence-based practice. Includes evaluation and design of different types of research such as descriptive (e.g., case study, developmental, qualitative, surveys), exploratory (e.g., correlational, differential), and experimental (e.g., single-subject designs, randomized control trials, treatment efficacy studies). Offered: A."
  - :name: Advanced Hearing Science
    :number: "509"
    :subject: SPHSC
    :credit: "3"
    :description: "Consideration of physiological acoustics and psychoacoustics, the pertinent literature, and the experimental techniques related to study in these areas. Offered: A."
  - :name: Physiological Acoustics
    :number: "510"
    :subject: SPHSC
    :credit: "3"
    :description: "Study of pertinent literature and experimental techniques incident to the physiology of the normal and abnormal auditory system. Prerequisite: SPHSC 461."
  - :name: Psychoacoustics
    :number: "511"
    :subject: SPHSC
    :credit: "3"
    :description: "Review of significant literature and theory pertinent to normal auditory sensitivity, pitch, loudness, and other attributes of auditory sensation. Prerequisite: SPHSC 461, SPHSC 510."
  - :name: Speech Physiology
    :number: "514"
    :subject: SPHSC
    :credit: "3"
    :description: "Study of the physiological parameters of acoustic speech production. Prerequisite: SPHSC 320, SPHSC 461."
  - :name: Speech Acoustics
    :number: "515"
    :subject: SPHSC
    :credit: "3"
    :description: "Study of the acoustical correlates of the distinctive parameters of speech. Prerequisite: SPHSC 320, SPHSC 461, SPHSC 514."
  - :name: Speech Perception
    :number: "516"
    :subject: SPHSC
    :credit: "3"
    :description: "Study of the perceptual and linguistic parameters of speech perception. Prerequisite: SPHSC 320, SPHSC 461, SPHSC 515."
  - :name: Seminar in Speech Science
    :number: "519"
    :subject: SPHSC
    :credit: "6"
    :description: ""
  - :name: Advanced Instrumentation for Speech and Hearing Sciences
    :number: "520"
    :subject: SPHSC
    :credit: "3"
    :description: Design and use of electronic and electroacoustic devices in the speech and hearing sciences. Four hours of laboratory required each week.
  - :name: Instrumentation for Audiology
    :number: "521"
    :subject: SPHSC
    :credit: "4"
    :description: "Introduction to basic instrumentation used in audiology and hearing science; detailed instruction in audiometer calibration including a review of current national and international standards pertinent to audiology; emphasis on use rather than theory. Prerequisite: permission of instructor."
  - :name: Hearing Instrument Modification/Repair
    :number: "522"
    :subject: SPHSC
    :credit: "1"
    :description: Minor repair of hearing aids or associated accessories. Includes operation of hand tools and small power tools used in repair. Familiarity with different materials used to make or repair hearing aids/accessories. Troubleshooting damaged, malfunctioning, or inoperative instruments. Interpreting acoustic and electroacoustic test results to aid in troubleshooting or repair.
  - :name: Special Topics
    :number: "523"
    :subject: SPHSC
    :credit: "3"
    :description: Applied and theoretical issues related to audiology. Weekly seminar includes guest speakers discussing current and future trends in science that relate to hearing and the practice of audiology.
  - :name: Speech Signal Processing
    :number: "525"
    :subject: SPHSC
    :credit: "3"
    :description: Theory, evaluation, and use of speech signal processing algorithms such as sampling, filtering, spectral analysis, autocorrelation, and speech synthesis. Laboratory assignments develop skills in using signal analysis and synthesis software applied to normal and pathological speech.
  - :name: Assessment and Treatment of Literacy Disorders
    :number: "526"
    :subject: SPHSC
    :credit: "4"
    :description: "Examines the principles and procedures used in the assessment and treatment of literacy disorders with an emphasis on childhood literacy disorders as well as the relationship between verbal language impairment and literacy skills. Prerequisite: SPHSC 536. Offered: W."
  - :name: Assessment and Treatment of Birth-to-4 Communication Disorders
    :number: "529"
    :subject: SPHSC
    :credit: "4"
    :description: "Examination of measurement concepts, standardized reference measures, and non-standardized assessment tools for communication and related skills in young children. Presents theoretical and empirical bases of prelinguistics and early language interventions. Offered: A."
  - :name: Assessment and Treatment of Adolescent Communication Disorders
    :number: "530"
    :subject: SPHSC
    :credit: "3"
    :description: "Examines the principles and procedures used in the assessment and treatment of adolescent school-aged speech and language disorders. Prerequisite: SPHSC 303 and SPHSC 304, or equivalent."
  - :name: Neurogenic Motor Speech Disorders
    :number: "531"
    :subject: SPHSC
    :credit: "4"
    :description: "The nature of apraxia of speech and dysarthria and the assessment and treatment of those disorders. Prerequisite: SPHSC 501 or permission of instructor."
  - :name: Assessment and Treatment of Adult Neurogenic Communication Disorders
    :number: "532"
    :subject: SPHSC
    :credit: "4"
    :description: "Examines the principles and procedures used in the assessment and treatment of adult neurogenic communication disorders. Prerequisite: SPHSC 501 or permission of instructor."
  - :name: Medical Speech Pathology
    :number: "533"
    :subject: SPHSC
    :credit: "3"
    :description: "Nature of speech pathology practiced in medical settings. Prerequisite: SPHSC 501, SPHSC 531, and SPHSC 532, or permission of instructor."
  - :name: Assessment and Treatment of Dysphagia
    :number: "534"
    :subject: SPHSC
    :credit: "4"
    :description: "Anatophysiologic bases of function and dysfunction associated with speech-language disorders. Mastication and swallowing problems, their causes, assessments, and management. Prerequisite: SPHSC 501 or permission of instructor."
  - :name: Voice and Resonance Disorders
    :number: "535"
    :subject: SPHSC
    :credit: "4"
    :description: Physiology, acoustics, and perception of voice quality and speech resonance. Etiology, evaluation, and treatment of voice and resonance disorders.
  - :name: Assessment and Treatment of Elementary School-Age Communication Disorders
    :number: "536"
    :subject: SPHSC
    :credit: "4"
    :description: Examines the principles and procedures used in the assessment and treatment of elementary school-aged speech- and language disorders.
  - :name: Fluency Disorders
    :number: "537"
    :subject: SPHSC
    :credit: "4"
    :description: Characteristics of fluent speech and the nature and treatment of stuttering in children and adults are studied in relation to normal speech production processes, human learning, principal explanations of stuttering, and treatment systems.
  - :name: Childhood Speech and Phonological Disorders
    :number: "539"
    :subject: SPHSC
    :credit: "4"
    :description: Examines patterns of normal speech and phonological development and the nature, assessment, and treatment of speech and phonological disorders of childhood.
  - :name: Counseling and Interactive Skills for Speech-Language Pathologists and Audiologists
    :number: "542"
    :subject: SPHSC
    :credit: "3"
    :description: "Introduction to counseling theory and practice in speech-language pathology, audiology, and related fields. Provides opportunities for learning and practicing counseling skills. Addresses key counseling issues, including professional boundaries, intense emotions, and counselor's feelings and reactions. Prerequisite: graduate standing or permission of instructor."
  - :name: Assessment and Treatment of Pediatric Dysphasia
    :number: "543"
    :subject: SPHSC
    :credit: "3"
    :description: "Examines principles and procedure used in the assessment and treatment of pediatric swallowing and feeding disorders. Covers clinical and instrumental assessment techniques and evidenced-based intervention strategies applicable to the infant/child across different pediatric practice settings. Prerequisite: SPHSC 501; SPHSC 530; SPHSC 534; or permission of instructor. Offered: S."
  - :name: Assessment and Treatment of Voice Disorders in Medical Settings
    :number: "545"
    :subject: SPHSC
    :credit: "4"
    :description: "Examines the principles and procedures used in assessment and treatment of voice disorders typically seen in medical settings, with a focus on instrumentation such as use of interpretation of laryngeal imaging, acoustics, and perceptual measures. Prerequisite: SPHSC 535. Offered: A."
  - :name: Management of Acquired Cognitive Disorders
    :number: "547"
    :subject: SPHSC
    :credit: "2"
    :description: "Epidemiology, neuropathology, assessment, and management of acquired cognitive disorders. Focus on traumatic brain injury in adults and children, dementia, and right brain injury. Prerequisite: SPHSC 501 and SPHSC 532."
  - :name: Public School Speech-Language Pathology and Audiology
    :number: "550"
    :subject: SPHSC
    :credit: "23"
    :description: "Explores administrative, legal, ethical, and clinical issues encountered in implementing programs to remediate communication disorders in the school-aged population in the public school setting. Open to non-matriculated students with permission of instructor. Prerequisite: graduate student status in speech and hearing sciences or permission of instructor. Offered: A."
  - :name: Advanced Practicum in Speech Pathology Evaluation
    :number: "551"
    :subject: SPHSC
    :credit: "10"
    :description: "Laboratory experience in the evaluation of speech and language disorders. Credit/no credit only. Prerequisite: SPHSC 536 and permission of instructor."
  - :name: Advanced Practicum in Speech Pathology Management
    :number: "552"
    :subject: SPHSC
    :credit: "10"
    :description: "Laboratory experience in the management of speech and language disorders. Credit/no credit only. Prerequisite: permission of instructor."
  - :name: Preinternship in Speech and Hearing Sciences
    :number: "555"
    :subject: SPHSC
    :credit: "10"
    :description: Practicum in speech pathology or audiology designed to teach the clinical regimen of a participating professional center prior to assuming a full internship assignment. Credit/no credit only.
  - :name: Studies in Speech Science and Disorders
    :number: "560"
    :subject: SPHSC
    :credit: "3"
    :description: Examines contemporary models and research paradigms in speech science and disorders. Topics include respiratory physiology, laryngeal physiology, aerodynamics of speech production, articulatory dynamics, speech acoustics, and speech perception.
  - :name: Studies in Hearing Sciences and Disorders
    :number: "561"
    :subject: SPHSC
    :credit: "3"
    :description: Examines contemporary models and research paradigms in the area of hearing science and disorders. Topics include psychoacoustics; amplification; electrophysiological evaluation; physiological acoustics; and perceptual consequences of hearing loss.
  - :name: Studies in Language Science and Disorders
    :number: "562"
    :subject: SPHSC
    :credit: "3"
    :description: Examines research in the area of language science and disorders including word recognition and production; storage of retrieval of word form and meaning; comprehension and production of sentences and discourse; and language in social context. Topics examined relative to development, language impairments, and normal language processing.
  - :name: "Proseminar: Instructional Development Forum"
    :number: "563"
    :subject: SPHSC
    :credit: "3"
    :description: "Emphasizes instructional techniques and issues as they relate to teaching in the discipline of communication sciences and its disorders. Topics include course development, grading, student-faculty relations, teaching methods, and diversity. Credit/no credit only. Prerequisite: graduate standing in Speech and Hearing Sciences."
  - :name: Teaching Practicum
    :number: "564"
    :subject: SPHSC
    :credit: "5"
    :description: "Provides experience in preparing and giving lectures, leading discussions, preparing and grading assignments and tests, and working directly with undergraduate and graduate students. Prerequisite: doctoral student standing and permission of instructor. Credit/no credit only. Offered: AWSpS."
  - :name: Speech and Language Pathology Proseminar
    :number: "565"
    :subject: SPHSC
    :credit: "6"
    :description: Consideration of professional issues and student and faculty research. Credit/no credit only.
  - :name: Seminar in Speech-Language Development
    :number: "566"
    :subject: SPHSC
    :credit: "6"
    :description: "Prerequisite: permission of instructor."
  - :name: Research Seminar in Speech and Hearing Sciences
    :number: "567"
    :subject: SPHSC
    :credit: "1"
    :description: A platform for the presentation and exchange of scientific information 9research data, new hardware and hardware development, scientific papers) resulting from ongoing research projects by graduate students and faculty within the Speech and Hearing Sciences department. Credit/no credit only.
  - :name: Grant Writing in Hearing, Language, and Speech Science
    :number: "568"
    :subject: SPHSC
    :credit: "3"
    :description: "Design and writing of grant proposals in speech, language, and hearing sciences and disorders. Explanation of the funding process at various agencies, particularly the National Institutes of Health. Students prepare a proposal and review the proposals of their peers. Prerequisite: upper-level doctoral standing and permission of instructor."
  - :name: Seminar in Speech-Language Pathology
    :number: "569"
    :subject: SPHSC
    :credit: "6"
    :description: ""
  - :name: Assessment of Auditory Dysfunction I
    :number: "570"
    :subject: SPHSC
    :credit: "4"
    :description: "Strategies and procedures in the auditory evaluation of hearing-impaired adults. Use of diagnostic tests in the evaluation of auditory pathologies. Laboratory required. Prerequisite: SPHSC 471."
  - :name: Assessment of Auditory Dysfunction II
    :number: "571"
    :subject: SPHSC
    :credit: "4"
    :description: "Strategies and procedures in the auditory evaluation of hearing-impaired adults. Use of diagnostic tests in the evaluation of auditory pathologies. Laboratory required. Prerequisite: SPHSC 471."
  - :name: Pediatric Audiology
    :number: "572"
    :subject: SPHSC
    :credit: "3"
    :description: "Assessment of auditory disorders in infants and young children. Emphasis on behavioral and electrophysiologic techniques and on the role of the audiologist in the clinical management of the young hearing-impaired child. Prerequisite: SPHSC 471 or equivalent."
  - :name: Physiologic Assessment of Auditory Function
    :number: "573"
    :subject: SPHSC
    :credit: "4"
    :description: "Consideration of physiologic techniques that may be used to evaluate the normal and disordered auditory system. Outside laboratory required. Prerequisite: SPHSC 461, SPHSC 571."
  - :name: Assessment of Balance Function
    :number: "574"
    :subject: SPHSC
    :credit: "4"
    :description: "Examines normal anatomy and physiology of the peripheral and central vestibular system. Reviews peripheral and central vestibular disorders and treatment protocols. Major focus of assessment on electronystagmography with associated lab. Provides overview of rotational and posturography measures of balance function. Prerequisite: permission of instructor."
  - :name: Medical Backgrounds in Audiology
    :number: "575"
    :subject: SPHSC
    :credit: "3"
    :description: "Diseases and injuries of the ear resulting in reduced audition. Prerequisite: SPHSC 571 or permission of instructor."
  - :name: Otoacoustic Emissions
    :number: "576"
    :subject: SPHSC
    :credit: "2"
    :description: "Consideration of otoacoustic emissions and the physiologic techniques used to record them. Includes interpretation of responses in both the normal and disordered auditory system as well as clinical application of emissions in both adult and infant populations. Laboratory required. Prerequisite: SPHSC 571, SPHSC 572, and SPHSC 573, or permission of instructor."
  - :name: Industrial and Community Hearing Conservation
    :number: "577"
    :subject: SPHSC
    :credit: "2"
    :description: "Psychophysiological effects of environmental noise on man. Techniques of noise measurement and attenuation, including the planning of hearing conservation programs in industry and in the community. Prerequisite: SPHSC 471 or permission of instructor."
  - :name: Hearing Screening
    :number: "578"
    :subject: SPHSC
    :credit: "2"
    :description: "Consideration of hearing screening programs and the statistical techniques used to evaluate them. Includes history, rationale, and technical aspects of hearing screening as well as current models for developing neonatal, school-age, and adult hearing screening programs. Prerequisite: SPHSC 572, SPHSC 573, and SPHSC 576, or permission of instructor."
  - :name: Geriatric Audiology
    :number: "579"
    :subject: SPHSC
    :credit: "2"
    :description: "Examines the biological, psychological, and social aspects whicha re normal correlates of the aging process, and those changes which are disorders. Emphasizes the identification and diagnosis of hearing problems associated with the aging process and its rehabilitation. Prerequisite: SPHSC 571."
  - :name: Rehabilitative Audiology
    :number: "580"
    :subject: SPHSC
    :credit: "3"
    :description: "Explores technology to enhance communication effectiveness of hearing impaired persons. Selection and training in the use of assistive systems and cochlear implants. Advanced perception assessment and training methodology. Prerequisite: SPHSC 571 and SPHSC 583."
  - :name: Management of Hearing-Impaired Children
    :number: "581"
    :subject: SPHSC
    :credit: "2"
    :description: Management of hearing-impaired children, including identification of target behaviors and methods for modification such as individualized therapy programs and parent and teacher involvement.
  - :name: Hearing Aid Amplification
    :number: "582"
    :subject: SPHSC
    :credit: "4"
    :description: "Acoustic amplification and methods of determining electroacoustic characteristics. Includes earmold technology. Prerequisite: SPHSC 471 and SPHSC 570 or permission of instructor."
  - :name: Hearing Aid Selection
    :number: "583"
    :subject: SPHSC
    :credit: "4"
    :description: "Consideration of strategies utilized in selecting acoustic amplification for the hearing impaired, including review of pertinent research literature. Prerequisite: SPHSC 582 or permission of instructor."
  - :name: Advanced Amplification
    :number: "584"
    :subject: SPHSC
    :credit: "3"
    :description: "Current topics in hearing aids and amplification technology; review of pertinent research articles. Prerequisite: SPHSC 582, 583."
  - :name: Pediatric Amplification
    :number: "585"
    :subject: SPHSC
    :credit: "2"
    :description: "Consideration of strategies utilized in selecting and verifying acoustic amplification for infants and children, including review of pertinent research literature. Prerequisite: SPHSC 582 or permission of instructor."
  - :name: Cochlear Implants
    :number: "586"
    :subject: SPHSC
    :credit: "2"
    :description: Basics of cochlear implant technology and programming strategies. Evaluation of prospective users, monitoring, and coupling with other devices. Rehabilitation techniques and materials.
  - :name: Ethics
    :number: "587"
    :subject: SPHSC
    :credit: "1"
    :description: Analysis and discussion of ethical considerations in the clinical practice of audiology, codes of professional organizations, and additional consideration of research ethics and ethics in neonatal hearing screening.
  - :name: Audiology Proseminar
    :number: "588"
    :subject: SPHSC
    :credit: "3"
    :description: Consideration of professional issues and student/faculty research in specific areas of interest. Credit/no credit only.
  - :name: Seminar in Audiology
    :number: "589"
    :subject: SPHSC
    :credit: "6"
    :description: "Prerequisite: permission of instructor."
  - :name: Cerumen Management for Audiologists
    :number: "590"
    :subject: SPHSC
    :credit: "1"
    :description: Review of anatomy and physiology of the external auditory canal. Examination of the physiology and pathophysiology of cerumen. Instrumentation of examining and cleaning the ear canal. Cerumen management procedures including otoscopy with normal and abnormal findings. Contraindications for cerumen management. Discussion of scope of practice, medical/legal issues, and reimbursement.
  - :name: Advanced Practicum in Audiology
    :number: "591"
    :subject: SPHSC
    :credit: "10"
    :description: "Credit/no credit only. Prerequisite: permission of instructor."
  - :name: Physiologic Assessment of Auditory Function
    :number: "592"
    :subject: SPHSC
    :credit: "4"
    :description: "Consideration of physiologic techniques that may be used to evaluate the normal and disordered auditory system. Outside laboratory required. Prerequisite: SPHSC 461, SPHSC 571."
  - :name: Electrophysiologic Assessment II
    :number: "593"
    :subject: SPHSC
    :credit: "3"
    :description: "Examines evoked and event-related potentials including recording techniques, neurophysiological mechanisms, and applications to clinical populations. Offered: Sp."
  - :name: Research Practicum
    :number: "599"
    :subject: SPHSC
    :credit: "12"
    :description: "Supervised laboratory experience in experimental approach to problems in speech and hearing sciences. Prerequisite: permission of instructor."
  - :name: Independent Study or Research
    :number: "600"
    :subject: SPHSC
    :credit: "10"
    :description: "Prerequisite: permission of instructor."
  - :name: Internship
    :number: "601"
    :subject: SPHSC
    :credit: "10"
    :description: "Supervised field experiences in settings other than public schools. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Internship in the Schools
    :number: "602"
    :subject: SPHSC
    :credit: "10"
    :description: "Supervised field experience in a public school setting. Credit/no credit only. Prerequisite: permission of instructor."
  - :name: Master's Thesis
    :number: "700"
    :subject: SPHSC
    :credit: "10"
    :description: ""
  - :name: Doctoral Dissertation
    :number: "800"
    :subject: SPHSC
    :credit: "10"
    :description: ""
