- :name: International Studies (Jewish Studies)
  :courses: 
  - :name: "The Jewish Community in the United States: Success, Influence, and Prospects"
    :number: "177"
    :subject: SISJE
    :credit: "5"
    :description: "Examines relationship between American society and its ethnic/religious groups through study of the American Jewish community. Focuses on economic success; challenges to religious traditions; relationships between American and Jewish cultures; and impact of Jewish ideas and organizations on American politics. Offered: jointly with SOC 177; S."
  - :name: Introduction to Jewish Cultural History
    :number: "250"
    :subject: SISJE
    :credit: "5"
    :description: "Introductory orientation to the settings in which Jews have marked out for themselves distinctive identities as a people, a culture, and as a religious community. Examines Jewish cultural history as a production of Jewish identity that is always produced in conversation with others in the non-Jewish world. Offered: jointly with HIST 250."
  - :name: "The Holocaust: History and Memory"
    :number: "269"
    :subject: SISJE
    :credit: "5"
    :description: "Explores the Holocaust as crucial event of the twentieth century. Examines the origins of the Holocaust, perpetrators and victims, and efforts to come to terms with this genocide in Europe, Israel, and the United States. Offered: jointly with HIST 269."
  - :name: "Jewish Literature: Biblical to Modern"
    :number: "312"
    :subject: SISJE
    :credit: "5"
    :description: "A study of Jewish literature from Biblical narrative and rabbinic commentary to modern prose and poetry with intervening texts primarily organized around major themes: martyrdom and suffering, destruction and exile, messianism, Hasidism and Enlightenment, Yiddishism and Zionism. Various critical approaches; geographic and historic contexts. Offered: jointly with ENGL 312."
  - :name: American Jewish History Since 1885
    :number: "336"
    :subject: SISJE
    :credit: "5"
    :description: "Political, social, economic, religious history of American Jewish community from great eastern European migration to present. Integration of immigrant community into general American community; rise of nativism; development of American socialism; World War I and II; and reactions of American Jews to these events. Offered: jointly with HSTAA 336."
  - :name: Medieval Jewish History
    :number: "367"
    :subject: SISJE
    :credit: "5"
    :description: "Social and intellectual history of the Jews in Western Europe to fifteenth century. Jews under Islam and Christianity; the church and the Jews; the Crusades and their legacy; intellectual achievements; conflict and cooperation. Offered: jointly with HSTAM 367."
  - :name: Modern European Jewish History
    :number: "368"
    :subject: SISJE
    :credit: "5"
    :description: "Surveys European Jewish history from the Spanish expulsion (1492) to World War I (1914). Considers diversity of European Jewries and the factors that cohered them. Examines how European Jewries ordered their lives, shaped gender and class norms, and interacted with the societies in which they lived. Offered: jointly with HSTEU 368."
  - :name: The Jewish Twentieth Century in Film
    :number: "369"
    :subject: SISJE
    :credit: "5"
    :description: "Surveys twentieth-century Jewish history in its European, American, and Middle Eastern contexts by examining films produced in these settings. Considers central events that shaped modern Jewish culture: the changing geography of Europe and the Middle East, mass migrations, the Holocaust, shifting meanings of race, culture, and religion. Offered: jointly with HIST 369."
  - :name: The American Jewish Community
    :number: "377"
    :subject: SISJE
    :credit: "5"
    :description: "Development and current status of American Jewish community: immigration; changes in religious practice, institutions in response to circumstances in American Society; creation of new types of secular communal organizations; assimilation; confrontation with antisemitism; family life; social, economic mobility; religious, secular education; intermarriage, and future of community. Offered: jointly with SOC 377."
  - :name: Contemporary Jewish American Identities
    :number: "378"
    :subject: SISJE
    :credit: "5"
    :description: "Introduction to the debates about post-Holocaust Jewish identities in multicultural America. Explores whether a distinctive Jewish community is headed toward assimilation, experiencing revival, or merely transforming the multiple ways Jewish experience is lived. Topics include new Jewish immigrants, the new Orthodox, Black Jews, Jewish feminism, children of Holocaust survivors. Offered: jointly with SOC 378."
  - :name: Study Abroad -- Jewish Studies
    :number: "399"
    :subject: SISJE
    :credit: "15"
    :description: For participants in study abroad program. Specific course content varies. Courses do not automatically apply to major/minor requirements.
  - :name: Jewish Philosophy
    :number: "418"
    :subject: SISJE
    :credit: "5"
    :description: "Introduces the central concepts and themes of Jewish philosophy. Focuses either on debates within a particular historical period - e.g., medieval or modern- or on a topic - e.g., reactions to the Enlightenment or to the Holocaust. Prerequisite: at least one previous course in philosophy. Offered: jointly with PHIL 418."
  - :name: Jewish Women in Contemporary America
    :number: "438"
    :subject: SISJE
    :credit: "5"
    :description: "Examines how Jewish women's identities are socially constructed and transformed in contemporary America, using social histories, memoirs, and ethnographies to analyze scholars' approaches to Jewish women's lives. Topics include the role of social class, religion, migration, the Holocaust, and race relations in Jewish women's lives. Offered: jointly with WOMEN 438."
  - :name: The Biblical Song of Songs
    :number: "452"
    :subject: SISJE
    :credit: "3"
    :description: "Examines the erotic and beautiful Song of Songs within the context of ancient (and medieval) Near Eastern love poetry and correlates close readings of the book with various interpretations it has received from antiquity until today. No knowledge of Hebrew or the Bible is required. Offered: jointly with NEAR E 452."
  - :name: The Biblical Prophets
    :number: "453"
    :subject: SISJE
    :credit: "3"
    :description: "Explores the biblical prophets (in translation) within their Near Eastern contexts. Studies them for their historicity, literary and rhetorical sophistication, and ideological agendas. This course seeks to uncover the meaning and distinctiveness of Israelite prophecy within the context of the larger Near East. No knowledge of the Bible is required. Offered: jointly with NEAR E 453."
  - :name: "Israel: The First Six Centuries BCE"
    :number: "454"
    :subject: SISJE
    :credit: "3"
    :description: "Traces the Israelites, from the Babylonian destruction of the Jerusalemite Temple (586 BCE) to events following the destruction of the second Temple (1st century CE). Focuses on primary historical and literary sources as well as archaeological and artistic evidence. No knowledge of Hebrew or the Bible is required. Offered: jointly with NEAR E 454."
  - :name: The Kings of Monarchic Israel
    :number: "455"
    :subject: SISJE
    :credit: "3"
    :description: "Examines the biblical accounts (in translation) concerning the formation and collapse of the united Israelite monarchy. Investigates the archaeological and textual evidence for their historicity, the literary sophistication of these accounts, and Israelite kingship within the wider context of the ancient Near East. No knowledge of the Bible is required. Offered: jointly with NEAR E 455."
  - :name: The Jews of Eastern Europe
    :number: "465"
    :subject: SISJE
    :credit: "5"
    :description: "Jewish society in Poland, Russia, the Habsburg Lands, and Romania from the late Middle Ages to the Holocaust. Offered: jointly with HSTEU 465."
  - :name: "The Sephardic Diaspora: 1492-Present"
    :number: "466"
    :subject: SISJE
    :credit: "5"
    :description: "Examines the history and culture of Sephardic Jewry from the expulsion from the Iberian Peninsula in 1492 to the present. Explores the creation of Sephardic communities in the Dutch and Ottoman Empires, Western Europe, the Americas, and Africa, and the history of the conversos and \"hidden Jews.\" Offered: jointly with HSTEU 466."
  - :name: "Enlightenment, Emancipation, Antisemitism: History of the Jews, 1770-1914"
    :number: "469"
    :subject: SISJE
    :credit: "5"
    :description: "The Jewish experience in the modern world from the European Enlightenment to the First World War. Focus on the debates surrounding Jewish emancipation, the reception of Jews within European society, modern antisemitism, nationalist movements, mass migration, and war. Offered: jointly with HSTEU 469."
  - :name: Special Topics
    :number: "490"
    :subject: SISJE
    :credit: "15"
    :description: Content varies.
  - :name: Seminar in Jewish Studies
    :number: "495"
    :subject: SISJE
    :credit: "5"
    :description: History of Jewish Studies as an organized field of academic inquiry. Explores the implications for Jewish Studies of its present setting within the context of the humanities and the social sciences.
  - :name: Field Archaeology
    :number: "497"
    :subject: SISJE
    :credit: "20"
    :description: "Professionally-guided archaeological fieldwork at a recognized archeological dig in the United States or abroad. Offered: S."
