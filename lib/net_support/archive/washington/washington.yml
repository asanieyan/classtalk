  - :name: Twenty First Century Civil and Environmental Engineering
    :number: "100"
    :subject: CEE
    :credit: "1"
    :description: "Introduction to the modern discipline of civil and environmental engineering including major sub-disciplines, professional careers, projects and departmental faculty. Explores the different disciplines and their relevance to today's students. Offered: W."
  - :name: Introduction to Mechanics of Materials
    :number: "220"
    :subject: CEE
    :credit: "4"
    :description: "Introduction to the concepts of stress, deformation, and strain in solid materials. Development of basic relationships between loads, stresses, and deflections of structural and machine elements such as rods, shafts, and beams. Load-carrying capacity of these elements under tension, compression, torsion, bending, and shear forces. Prerequisite: A A 210. Offered: AWSpS."
  - :name: Construction Engineering I
    :number: "306"
    :subject: CEE
    :credit: "3"
    :description: Introduction to construction engineering, planning,, methods, contracts, and specifications. Scheduling manually and by using computer software. Production estimates; equipment selection; ownership and operating costs; role of the engineer in construction and cost estimating.
  - :name: Surveying Engineering
    :number: "316"
    :subject: CEE
    :credit: "4"
    :description: "Measurement and mapping techniques. Computer adjustment of measurements, analysis of error. Horizontal and vertical control. Global and plane coordinate systems, transformation. Horizontal and vertical curve computations, layout. Earthwork and volume measurements, computations. Leveling and datum considerations. Introduction to photogrammetry, GPS, GIS, remote sensing, cadastral surveys, and construction surveys. Recommended: statistics. Offered: A."
  - :name: Transportation Engineering I
    :number: "320"
    :subject: CEE
    :credit: "3"
    :description: Study of vehicular transportation fundamentals including geometric design, pavement design, traffic flow concepts, level of service analysis, intelligent transportation systems, travel demand prediction methods, and management of transportation systems. Includes a review of relevant vehicle operating characteristics.
  - :name: Fluid Mechanics
    :number: "342"
    :subject: CEE
    :credit: "4"
    :description: "Elementary mechanics of incompressible fluids. Hydrostatics. Continuity, energy, and momentum equations. Introduction to potential flow. Resistance phenomena for laminar and turbulent flows. Dynamic similitude. Offered: A."
  - :name: Hydraulic Engineering
    :number: "345"
    :subject: CEE
    :credit: "4"
    :description: "Extension and application of fluid mechanics principles to hydraulic engineering problems. Open channel flow, pipeline systems, turbomachinery, unsteady flow in pipes, diffusion and mixing processes, groundwater, surface water hydrology. Prerequisite: CEE 342. Offered: W."
  - :name: Environmental Engineering -- Water and Air Quality
    :number: "350"
    :subject: CEE
    :credit: "4"
    :description: "Description of water and air resources and parameters that characterize their quality, how their use alters their properties. Mass and energy balances as they apply to environmental systems. Global environment change. Basics of aquatic chemistry and microbiology applied to municipal water and wastewater treatment operations. Offered: Sp."
  - :name: Constructional Materials
    :number: "363"
    :subject: CEE
    :credit: "4"
    :description: General treatment of physical and mechanical properties and engineering behavior of metallic and nonmetallic materials. Steel, aluminum, asphalt concrete, Portland cement concrete, wood. Laboratory testing, instrumentation, and investigation into macrobehavior. Correlation with microstructure and various aspects of materials science.
  - :name: Basic Soil Mechanics
    :number: "366"
    :subject: CEE
    :credit: "4"
    :description: "Introduction to basic soil properties, soil classification, volumetric relationships, compaction, consolidation, soil rheology, shear strength, bearing capacity, and lateral stresses against retaining structures. Prerequisite: CEE 220. Offered: Sp."
  - :name: Elementary Structures I
    :number: "379"
    :subject: CEE
    :credit: "4"
    :description: Fundamental analysis and modeling of civil structural systems (trusses, beams, and frames), including design applications. Linear equilibrium, kinematics, and constitutive relations; formal solution procedures emphasizing element-based stiffness methods; computer-based and manual techniques; verification and interpretation of results; case studies involving local structures.
  - :name: Elementary Structures II
    :number: "380"
    :subject: CEE
    :credit: "4"
    :description: "Structural design concepts, approaches, procedures, and codes. Characterization and determination of leads (dead, live, seismic, wind, etc.) Structural systems and system behavior (load paths, lateral and vertical response, failure modes and limit states). Structural component behavior and design (composite action, inelastic bending, column stability, member capacities). Prerequisite: CEE 379. Offered: Sp."
  - :name: Civil Engineering Systems
    :number: "390"
    :subject: CEE
    :credit: "3"
    :description: "Introduction to civil engineering system processes. Decision methods, economic considerations, and optimization. Examples illustrating quantitative and subjective aspects of civil engineering practice. Offered: A."
  - :name: Graphics Communication and Computer-Aided Design
    :number: "391"
    :subject: CEE
    :credit: "3"
    :description: Introduction to graphics communication and computer-aided design tools to manipulate drawings, data, and geometric representations in civil engineering applications.
  - :name: Basic Civil Engineering Computing
    :number: "392"
    :subject: CEE
    :credit: "1"
    :description: Introduction to computer-based methods in civil and environmental engineering problems using Matlab.
  - :name: Infrastructure Construction
    :number: "404"
    :subject: CEE
    :credit: "4"
    :description: "Basic concepts of large infrastructure construction projects including planning, scheduling, life-cycle cost analysis (LLCA), construction cost, logistics, productivity and, where applicable, traffic impacts. Uses currents and prototype industry software and involves direct contact with agency and contractor personnel involved in infrastructure projects. Prerequisite: CEE 306. Offered: Sp."
  - :name: Traffic Engineering Fundamentals
    :number: "410"
    :subject: CEE
    :credit: "3"
    :description: "General review of the fundamentals of traffic engineering, including their relationship to transportation operations management and planning, with emphasis on calculations and procedures in the Highway Capacity Manual; field surveys and data analysis. Prerequisite: CEE 320."
  - :name: Transportation Data Management
    :number: "412"
    :subject: CEE
    :credit: "3"
    :description: Introduction to modern concepts, theories, and tools for transportation data management and analysis. Applications of software tools for transportation data storage, information retrieval, knowledge discovery, data exchange, on-line information sharing, statistical analysis, system optimization, and decision support.
  - :name: Urban Transportation Planning and Design
    :number: "416"
    :subject: CEE
    :credit: "3"
    :description: "Brief review of major issues in urban transportation planning. Planning process discussed and transportation models introduced. Uses a systems framework, including goals and objectives, evaluation, implementation, and monitoring. A design term project, individual or small groups, utilizes material presented on a contemporary problem. Prerequisite: CEE 320. Offered: A."
  - :name: Computer-Aided Planning of Urban Systems
    :number: "418"
    :subject: CEE
    :credit: "3"
    :description: "Survey of on-line planning applications; use of various on-line systems to solve urban systems design problems; investigations of hardware/software tradeoffs; human factors in man-computer systems design theory as it relates to problem-solving activity. Offered: jointly with URBDP 429."
  - :name: Pavement Design
    :number: "421"
    :subject: CEE
    :credit: "3"
    :description: "Current and developing procedures for the structural thickness design of pavements. Bituminous and concrete pavements for highways, airports, and special heavy loading. Elastic layered systems, slab theory. Performance evaluation for maintenance and overlay design. Offered: ASp."
  - :name: Heritage of Civil Engineering
    :number: "423"
    :subject: CEE
    :credit: "4"
    :description: "Contribution of civil engineering to civilization based on the lives and projects of prominent engineers and cultures. Incidents and individuals from prehistory to the nineteenth century give the student an awareness of the profession and its influence on society. Industrial archaeology and historic sites are considered. An additional 1 credit may be earned by participating in a special project. Emphasis on the control of elements and the methodology, planning, objectives, and reasons for the project. May be used as social science distribution. Offered: W."
  - :name: GIS for Civil Engineers
    :number: "424"
    :subject: CEE
    :credit: "3"
    :description: "GIS in civil engineering applications. Geographic and spatial data types and acquiring considerations. Data models and structures. Projections and transformations. Attribute-based operation, spatial operations. Surfaces and near neighbors. Training on Arc GIS software. Recommended: CEE 316."
  - :name: Reinforced Concrete Construction
    :number: "425"
    :subject: CEE
    :credit: "3"
    :description: Processes in constructing reinforced concrete structures. Identification and development of solutions to potential constructability problems. Lectures augmented with industry speakers and a field trip to a building under construction. Requires senior or graduate standing in Civil Engineering or Construction Management and familiarity with reinforced concrete design/construction.
  - :name: Lightweight Cementitious Composites
    :number: "428"
    :subject: CEE
    :credit: "2"
    :description: "Introduction to the process of designing within constraints and introductory experimental design. Importance of proper laboratory documentation. Examines the characteristics of cementitious binders and elementary composite behavior. Considers constructability. Interprets pre- and post-cracking elastic behavior. Organization and production of technical report the documents work performed. Offered: A."
  - :name: Seismology and Earthquake Engineering
    :number: "431"
    :subject: CEE
    :credit: "3"
    :description: "Presents an overview of earthquake processes and details of the characteristics of destructive ground motion; illustrates the effects of such motion on engineering structures; reviews current practice in estimating earthquake hazards for important structures such as nuclear power plants. Prerequisite: either MATH 136, or both MATH 307 and MATH 308. Offered: jointly with ESS 465."
  - :name: Foundation Design
    :number: "436"
    :subject: CEE
    :credit: "3"
    :description: Design considerations for foundations and retaining structures. Subsurface investigations and determination of soil properties for design. Design of shallow and deep foundations and retaining structures. Foundations and soil considerations for waterfront structures.
  - :name: Engineering Geology I
    :number: "437"
    :subject: CEE
    :credit: "3"
    :description: General overview of engineering geology and its importance to civil engineers. Topics include geologic processes, hazards, oring and classification of geologic materials, data synthesis, and natural construction materials.
  - :name: Professional Practice Studio
    :number: "440"
    :subject: CEE
    :credit: "2"
    :description: Fundamentals of integrated civil engineering design, professional services marketing, project management, team dynamics, total quality management, value engineering, professional liability, and applied ethics in engineering practice. Emphasis on written and oral communications and on ethical, social, and economic factors.
  - :name: Transportation and Construction Capstone
    :number: "441"
    :subject: CEE
    :credit: "4"
    :description: "Comprehensive design project focusing on planning, design and construction of transportation project such as highways, transit, and airports. Prerequisite: CEE 320; CEE 440, which may be taken concurrently."
  - :name: Structural Geotechnical Capstone Design Project
    :number: "442"
    :subject: CEE
    :credit: "4"
    :description: "Comprehensive team design project focusing on structural and geotechnical engineering. Requires design drawings, written reports, and oral presentations interfacing with related fields such as aesthetics and architecture, mechanical systems, traffic, environmental planning. Prerequisite: CEE 440; two courses from CEE 436, CEE 451, CEE 452, CEE 453, CEE 454, or CEE 457."
  - :name: Water Resources and Hydraulic Engineering Capstone Design Project
    :number: "444"
    :subject: CEE
    :credit: "4"
    :description: "Opportunity to effect design solutions for projects or major project components in such representative areas as reservoirs and associated systems for flood control, water supply, irrigation, and hydroelectric power, surface water control systems, fisheries related projects, small harbors, and coastal engineering problems. Prerequisite: CEE 440."
  - :name: Environmental Engineering Capstone Design Project
    :number: "445"
    :subject: CEE
    :credit: "4"
    :description: "Individual and group design studies addressing environmental engineering problems such as stormwater management, water and wastewater treatment facilities, and residual processing. Prepare proposals, engineering reports, and alternative evaluations; process equipment design, present reports on selected design problems. Prerequisite: CEE 345; either CEE 482 or CEE 483; CEE 440."
  - :name: Design of Metal Structures
    :number: "451"
    :subject: CEE
    :credit: "3"
    :description: "Introduction to the design and behavior of metal structures using LRFD concepts. Application of design methods and codes to columns, beams, frames, connections, and tension members. Prerequisite: CEE 380; recommended: CEE 457, CEE 458."
  - :name: Design of Reinforced Concrete Structures
    :number: "452"
    :subject: CEE
    :credit: "3"
    :description: "Fundamentals of design of buildings in reinforced concrete in accordance with current codes and practices. Prerequisite: CEE 380."
  - :name: Prestressed Concrete Design
    :number: "453"
    :subject: CEE
    :credit: "3"
    :description: Analysis, design, and construction of prestressed concrete structures.
  - :name: Design of Timber Structures
    :number: "454"
    :subject: CEE
    :credit: "3"
    :description: "The design and construction of timber structures, using elements made of sawn wood, glued-laminated wood, and plywood. Prerequisite: CEE 380."
  - :name: Structural Unit Masonry
    :number: "455"
    :subject: CEE
    :credit: "3"
    :description: "Structural behavior and design of reinforced brick, tile, and unit concrete masonry structures. Prerequisite: CEE 380. Offered: jointly with ARCH 426."
  - :name: Advanced Structures I
    :number: "457"
    :subject: CEE
    :credit: "3"
    :description: "The displacement method in matrix form with programming applications. Fundamentals of modeling of various types of structures. Prerequisite: CEE 380."
  - :name: Advanced Structures II
    :number: "458"
    :subject: CEE
    :credit: "3"
    :description: "Introduction to stability, including a consideration of elastic and inelastic buckling with applications to beam-columns and plates. Introduction to plastic analysis. Prerequisite: CEE 379."
  - :name: Advanced Structural Mechanics
    :number: "459"
    :subject: CEE
    :credit: "3"
    :description: "Formulation and solution of the basic equations of elasticity. Applications in 2-D stress analysis, torsion, thermal stresses, and beams on elastic foundation. Plate theory optional. Prerequisite: CEE 379."
  - :name: Biological Problems in Water Pollution
    :number: "461"
    :subject: CEE
    :credit: "5"
    :description: "Ecological risk assessment of toxic chemicals and problems associated with electrical power production. Considers safety and toxicity and effects on individuals, populations, and communities. Laboratory covers simulation models of chemical exposure and community effects. Recommended: senior or graduate standing in fisheries, engineering, or related field. Offered: jointly with FISH 430."
  - :name: CEE 462 Applied Limnology and Pollutant Effects on Freshwater
    :number: "462"
    :subject: CEE
    :credit: "462"
    :description: Principles of aquatic ecology that relate to causes and effects of water quality problems in lakes and streams. Population growth kinetics, nutrient cycling, eutrophication; acidification, oxygen/temperature requirements, and effects of various wastes on aquatic animals. |
  - :name: Limnology Laboratory
    :number: "463"
    :subject: CEE
    :credit: "2"
    :description: "Examination of biota of fresh waters, survey of limnological methods, analysis of data, and writing of scientific papers. Prerequisite: BIOL 473/FISH 473/CEE 462, any of which may be taken concurrently. Offered: jointly with BIOL 474/FISH 474; A."
  - :name: Introduction to Hydraulics in Water Resources
    :number: "472"
    :subject: CEE
    :credit: "3"
    :description: "Hydraulics related to environmental issues. Global hydrology; stratified flows; two-phase (bubble) flows; pollutant transport and mixing in reservoirs, lakes, coastal waters, and oceans; diffuser design and related case studies. Prerequisite: CEE 342; CEE 345."
  - :name: Coastal Engineering I
    :number: "473"
    :subject: CEE
    :credit: "3"
    :description: "Linear theory of water waves, wave transformations due to boundary conditions, sediment motion, elementary tidal theory; applications illustrated by laboratory experiments and selected case histories. Prerequisite: CEE 342."
  - :name: Hydraulics of Sediment Transport
    :number: "474"
    :subject: CEE
    :credit: "3"
    :description: "Introduction to sediment transport in steady flows with emphasis on physical principles governing the motion of sediment particles. Topics include sediment characteristics, initiation of particle motion, particle suspension, bedforms, streambed roughness analysis, sediment discharge formulae, and modeling of scour and deposition in rivers and channels. Prerequisite: CEE 345."
  - :name: Analysis Techniques for Groundwater Flow
    :number: "475"
    :subject: CEE
    :credit: "3"
    :description: "Development of appropriate equations to describe saturated groundwater flow, and application of numerical methods for solving groundwater flow problems and flow to wells. Participants required to solve specific problems using numerical techniques developed during the course. Prerequisite: CEE 342."
  - :name: Physical Hydrology
    :number: "476"
    :subject: CEE
    :credit: "3"
    :description: "Global water picture, data sources and data homogeneity, precipitation, evapotranspiration, hydrographs. Hydrologic data frequency analysis. Hydrologic design: flood mitigation, drainage. Introduction to deterministic and stochastic models."
  - :name: Open-Channel Engineering
    :number: "477"
    :subject: CEE
    :credit: "3"
    :description: "Water flow in natural and constructed channels. Analysis and design of canals, transitions, energy dissipators, and similar structures. Analysis of surface profiles and effect of nonlinear alignment on flow. Introduction to river mechanics. Design-oriented problems. Prerequisite: CEE 345."
  - :name: Air-Quality Modeling
    :number: "480"
    :subject: CEE
    :credit: "3"
    :description: "Evaluation of air-quality models relating air pollution emissions to environmental concentrations. Topics include meteorological dispersion models and various \"receptor\" models based on chemical \"fingerprinting\" of sources. Emphasizes current problems. Offered: jointly with ATM S 480."
  - :name: Hydraulic Design for Environmental Engineering
    :number: "481"
    :subject: CEE
    :credit: "3"
    :description: "Introduction to the theory and the practice of planning and design of urban water supply distribution, pump stations, and sewage and storm-water collection systems. Evaluation of service areas and service requirements and their relationships to urban and regional planning activities. Engineering methods and computer programs for designing basic system elements. Prerequisite: CEE 345; CEE 350."
  - :name: Wastewater Treatment and Reuse
    :number: "482"
    :subject: CEE
    :credit: "3"
    :description: "Introduction to wastewater treatment and systems, emphasizing fundamental biological, chemical and physical processes related to protection of public health and water pollution control. Process analysis of the configuration of sizing of major types of treatment processes for various sizes of plants and effluent requirements. Prerequisite: CEE 350."
  - :name: Drinking Water Treatment
    :number: "483"
    :subject: CEE
    :credit: "3"
    :description: "Scientific and engineering principles underlying drinking water treatment; analysis of key contaminants; development of conceptual models for how and why treatment processes work and mathematical models describing their performance under various design and operating scenarios; field trips to water treatment systems. Prerequisite: CEE 350."
  - :name: Decentralized and On-Site Wastewater Management and Reuse
    :number: "484"
    :subject: CEE
    :credit: "3"
    :description: "Design and performance of onsite and decentralized wastewater treatment. Determination of appropriate alternatives based on endpoints of water reuse, economics, policy, management, water quality, and ecological considerations. Meeting sanitation and water reuse for situations including, individual homes, rural areas, developing countries, and high density urban dwellings. Prerequisite: CEE 350."
  - :name: Environmental Engineering Chemistry
    :number: "485"
    :subject: CEE
    :credit: "3"
    :description: "Fundamentals of chemical equilibrium in natural water systems. Behavior of open and closed aqueous and multi-media (air/water/solids) systems. Chemistry of major species affecting the environment. Identification of key parameters for characterizing water quality and of chemical processes. Recommended: one year of general chemistry or equivalent."
  - :name: Environmental Analysis Laboratory
    :number: "486"
    :subject: CEE
    :credit: "3"
    :description: "Introduction to water quality parameters; theory of instrumentation and methods used for the environmental analysis. Laboratory analysis of environmental samples using a variety of techniques including titrations, chromatography, and absorption and emission spectrophotometry. Recommended: one year of general chemistry."
  - :name: Solid-Waste Disposal
    :number: "487"
    :subject: CEE
    :credit: "3"
    :description: Describes sources and handling of municipal and industrial solid waste, with examination of collection, processing, recycling and resource recovery, and disposal alternatives. Public policy issues, local agencies and solid waste facilities, the legal and regulatory framework are all addressed in context of solid waste engineering.
  - :name: Hazardous Wastes Engineering
    :number: "488"
    :subject: CEE
    :credit: "3"
    :description: "Classification of hazardous wastes; resource conservation, Recovery Act regulations; characteristics and behavior of toxic organics; superfund; groundwater contamination, solutions. Hazardous waste site remedial action; case histories; sampling; landfill design. Stabilization and processing technologies, including incineration, carbon adsorption, emerging techniques. Prerequisite: CEE 351."
  - :name: Water and Air Quality Sampling
    :number: "489"
    :subject: CEE
    :credit: "2"
    :description: "Samples collected from lakes, streams, precipitation, and air and resulting (and supplemental) data interpreted for cause-effect and statistical inference. Design for water and air quality monitoring programs. Prerequisite: CEE 462."
  - :name: Air-Pollution Control
    :number: "490"
    :subject: CEE
    :credit: "4"
    :description: "Fundamental concepts of air pollution. Emission sources, atmospheric dispersion, ambient concentrations, adverse effects, governmental regulations, emission standards, air-quality standards, processes and equipment for controlling emissions. Offered: jointly with ENV H 461."
  - :name: Deterministic Systems
    :number: "491"
    :subject: CEE
    :credit: "3"
    :description: "Development of quantitative methods for mathematical problem solving with emphasis on computer applications. Linear programming, mathematics of the simplex algorithm, sensitivity analysis, dynamic programming, systems simulation, and goal programming. Class project required. Prerequisite: CEE 390."
  - :name: Stochastic Systems
    :number: "492"
    :subject: CEE
    :credit: "3"
    :description: "Introduction to probability distributions and statistics useful in systems analysis, conditional distributions, queuing theory and applications, Monte Carlo simulation, chance-constrained mathematical programming, and stochastic dynamic programming. Emphasis on application of the techniques to civil engineering systems problems, including transportation, water resources, and structures. Prerequisite: CEE 491."
  - :name: Air-Pollution Source Testing and Equipment Evaluation
    :number: "493"
    :subject: CEE
    :credit: "3"
    :description: Engineering evaluation of air pollutant sources and air control equipment. Air-pollutant source testing and stack sampling. Analysis of equiformance and source emissions in the field and in the laboratory.
  - :name: Air-Pollution Control Equipment Design
    :number: "494"
    :subject: CEE
    :credit: "3"
    :description: "Designs to control air pollutants from stationary sources. Procedures for calculating design and operating parameters. Fundamental mechanisms and processes of gaseous and particulate control equipment for absorption and adsorption of gaseous pollutants; electrostatic precipitation and filtration of particulate pollutants. Actual case studies. Offered: jointly with CHEM E/M E 468."
  - :name: Sustainability and Design for Environment
    :number: "495"
    :subject: CEE
    :credit: "3"
    :description: "Analysis and design of technology systems within the context of the environment, economy, and society. Applies the concepts of resource conservation, pollution prevention, life cycle assessment, and extended product responsibility. Examines the practice, opportunities, and role of engineering, management, and public policy. Offered: jointly with ENVIR 415/M E 415; S."
  - :name: Special Topics
    :number: "498"
    :subject: CEE
    :credit: "5"
    :description: Special topics in civil engineering offered as course with lecture and/or laboratory. Maximum of 6 credits in combination of 498 and 499 may be applied toward an undergraduate degree.
  - :name: Special Projects
    :number: "499"
    :subject: CEE
    :credit: "5"
    :description: "Individual undergraduate research projects. Maximum of 6 credits in combination of 498 and 499 may be applied toward an undergraduate degree. Recommended: 400-level CEE course."
  - :name: Civil and Environmental Engineering Seminars
    :number: "500"
    :subject: CEE
    :credit: "1"
    :description: "Credit/no credit only. Prerequisite: graduate standing in Civil and Environmental Engineering."
  - :name: Structural Mechanics
    :number: "501"
    :subject: CEE
    :credit: "6"
    :description: "Equations of a continuum for small displacements, applications to linear elasticity. Kirchoff plate theory, problems in advanced strength of materials. Virtual work, minimum potential energy, force and displacement methods of structural analysis. Direct stiffness method. Approximate solutions, geometric stiffness matrix. Linearized buckling. Offered: A."
  - :name: Structural Dynamics
    :number: "502"
    :subject: CEE
    :credit: "3"
    :description: "Lagrange's equations. Free vibrations of linear, single, and multiple degree of freedom systems. Damping. Mode superposition. Forced vibrations by time history and by response spectrum methods. Free and forced vibrations of continuous systems. Wave propagation in rods and beams. Prerequisite: CEE 501. Offered: W."
  - :name: Materials Modeling
    :number: "503"
    :subject: CEE
    :credit: "3"
    :description: Behavior of materials used in civil engineering structures. Yield and failure surfaces. Physical and phenomenological models of plastic and viscoelastic behavior. Fracture mechanics. Fatigue models and predictions. Damping and friction. Behavior of anisotropic and composite materials.
  - :name: Finite Element Methods in Structural Mechanics
    :number: "504"
    :subject: CEE
    :credit: "3"
    :description: "Extension of the matrix methods of structural analysis to the solution of elasticity, plate, and shell problems by use of finite element approximations. Discussion of convergence and bounding and extension to investigation of stability and finite deformations. Prerequisite: CESM 501 or permission of instructor."
  - :name: Continuum Mechanics
    :number: "508"
    :subject: CEE
    :credit: "3"
    :description: "General foundation of fundamental concepts of motion, stress, and energy for a continuum. General equations of conservation of mass, momentum, and energy. Linear and nonlinear elastic, viscous, and inelastic materials. Prerequisite: CEE 501. Offered: jointly with A A 575."
  - :name: Advanced Reinforced Concrete
    :number: "511"
    :subject: CEE
    :credit: "3"
    :description: "Behavior and design of reinforced concrete members and structures. Members subject to torsion and torsion combined with flexure and shear; members with small shear span/depth ratios, slabs. Offered: A."
  - :name: Advanced Structural Systems
    :number: "512"
    :subject: CEE
    :credit: "3"
    :description: "Prestress loss. Design of statically indeterminate prestressed concrete structures; continuous beam, frame, and slab structures (cast in place or assembled from precast units). Prerequisite: CEE 453 or equivalent. Offered: Sp."
  - :name: Advanced Steel I
    :number: "513"
    :subject: CEE
    :credit: "3"
    :description: "Factors influencing strength and serviceability of steel structures; LRFD limit state design procedures. Use of theories of plasticity and stability in development of design methods and specifications, bolted and welded connections, temperature effects, and effect of different fabrication methods on behavior of structure. Prerequisite: CEE 501, CEE 503. Offered: W."
  - :name: Earthquake Engineering I
    :number: "515"
    :subject: CEE
    :credit: "3"
    :description: "Earthquake mechanism and ground shaking, response spectra, linear elastic methods for prediction of behavior, displacement prediction methods for inelastically behaving structures, modeling and solution schemes, earthquake design philosophy, capacity design. Reinforced concrete, steel, and base-isolated structures. Prerequisite: CESM 501, CESM 502."
  - :name: Earthquake Engineering II
    :number: "516"
    :subject: CEE
    :credit: "3"
    :description: "Performance-based design, development of fragility curves, characteristics and effects of ground-shaking records, design methods, passive and active control, dynamic inelastic time history analysis, design of parts, system detailing, soil-structure interaction, repair and retrofit of structures. Prerequisite: CEE 515."
  - :name: Wind Engineering Design
    :number: "517"
    :subject: CEE
    :credit: "3"
    :description: Wind effects on structures, including atmospheric boundary layer flow; bluff body aerodynamics; structural dynamics and aeroelasticity; development and use of the ASCE Standards; estimation of along-wind, across-wind, and torsional response of tall buildings; design strategies for avoiding wind-induced discomfort. Fundamentals of wind tunnel testing.
  - :name: Reliability and Design
    :number: "518"
    :subject: CEE
    :credit: "3"
    :description: Introduction to theory of structural reliability and its application to design procedures in civil engineering, including probability theory; assessment of uncertainties; code specification (first-order, second-moment format) and the related concept of risk and the influence of socioeconomic factors; loads, load combinations, and probabilities of damage.
  - :name: Seepage and Consolidation
    :number: "521"
    :subject: CEE
    :credit: "3"
    :description: "Confined and unconfined seepage through porous media, flow net solutions, consolidation, settlement, numerical solution of seepage, and consolidation problems. Prerequisite: CEE 366 or equivalent."
  - :name: Shear Strength and Slope Stability
    :number: "522"
    :subject: CEE
    :credit: "3"
    :description: "Shear strength of cohesive and cohesionless soils and slope stability analysis of natural and man-made slopes. Prerequisite: CESM 561."
  - :name: Advanced Foundation Engineering
    :number: "523"
    :subject: CEE
    :credit: "3"
    :description: "Design of shallow and deep foundations for bearing capacity and settlement. Construction considerations. Prerequisite: CEE 522 and CEE 527."
  - :name: Lateral Earth Pressures and Retaining Structures
    :number: "524"
    :subject: CEE
    :credit: "3"
    :description: "Lateral earth pressure theory. Design of temporary and permanent retaining structures including in situ reinforcement. Prerequisite: CEE 522, CEE 527."
  - :name: Geotechnical Earthquake Engineering
    :number: "526"
    :subject: CEE
    :credit: "3"
    :description: "Plate tectonics and elastic rebound theory of earthquakes and faults; characterization of ground motions; seismicity; seismic risk analysis; effect of local soil conditions on ground response; development of design ground motions; liquefaction; dynamic lateral earth pressures; seismic slope stability. Prerequisite: CEE 525 or permission of instructor."
  - :name: Advanced Geotechnical Laboratory
    :number: "527"
    :subject: CEE
    :credit: "4"
    :description: "Soil and site investigation, classification and engineering properties of soils and rock as determined by standard and advanced test procedures and equipment. Evaluation of test data. Report writing. Prerequisite: CEE 366 or equivalent."
  - :name: Geosynthetic Engineering
    :number: "528"
    :subject: CEE
    :credit: "3"
    :description: "Identification and testing of geosynthetics. Design of geosynthetic filters, roadway stabilization, earth reinforcement, and waste containment systems. Prerequisite: CEE 522 and CEE 523."
  - :name: Foundation Soil Improvement
    :number: "529"
    :subject: CEE
    :credit: "3"
    :description: "Analysis and design of physical and chemical treatment techniques commonly applied to problem foundation soils for civil engineering structure. Prerequisite: CEE 523."
  - :name: Engineering Geology II
    :number: "530"
    :subject: CEE
    :credit: "3"
    :description: "Application of engineering geology fundamentals to: location, design and maintenance of engineered structures; policy decisions related to potential geological hazards. Case histories, governmental policy discussions, interpretation of geological maps for engineering purposes. Prerequisite: graduate standing and CEE 437 or permission of instructor."
  - :name: Rock Engineering
    :number: "531"
    :subject: CEE
    :credit: "3"
    :description: "Engineering classification, physical and mechanical properties of rocks, failure modes and initial stresses in rocks, laboratory and field testing of rocks, rock slope engineering, underground openings, foundations on rocks. Prerequisite: graduate standing and CEE 366 or permission of instructor."
  - :name: Microbiological Process Fundamentals
    :number: "540"
    :subject: CEE
    :credit: "3"
    :description: "Fundamental concepts for microbial processes including organic chemical structure, nomenclature and environmental properties, principles of microbial metabolism, study of specific types of bacteria important to environmental engineering and their metabolism, development of microbial kinetic equations, including substrate utilization, energetics, and stoichiometry. Prerequisite: permission of instructor."
  - :name: Biological Treatment Systems
    :number: "541"
    :subject: CEE
    :credit: "3"
    :description: "Basic reactions, design principles, current design models, and operational considerations for biological treatment systems used in environmental engineering. Applications include activated sludge design and optimization, fixed film reactors, nitrification, nitrogen removal, phosphorus removal, anaerobic treatment, and toxic organics removal. Prerequisite: CEE 540 and CEE 482 or equivalent."
  - :name: Bioremediation of Environmental Pollutants
    :number: "542"
    :subject: CEE
    :credit: "3"
    :description: "Detailed survey of current understanding of biological pathways for transformation and degradation of toxic organic compounds, pesticides, oil, and metals. Microbial and plant transformations of pollutants and requirements for bioremediation. Requires basic understanding of metabolism and organic chemistry. Prerequisite: biological science course. Offered: jointly with ESC 518/MICROM 518; W."
  - :name: Aquatic Chemistry
    :number: "543"
    :subject: CEE
    :credit: "4"
    :description: "Principles of chemical equilibrium applicable to natural water systems and water and waste treatment processes. Chemical thermodynamics. Characteristics of acid/base, gas/liquid, solid/liquid, oxidation/reduction, and adsorption and equilibria. Computer models for chemical speciation. Prerequisite: Graduate standing or permission of instructor."
  - :name: Physical-Chemical Treatment Processes
    :number: "544"
    :subject: CEE
    :credit: "4"
    :description: "Principles and design of major physical-chemical unit processes used in water, wastewater, and hazardous waste treatment. Processes include chemical and reactor kinetics, filtration, chemical coagulation, ion exchange, adsorption, and gas transfer. Development of mathematical models, laboratory demonstrations, and evaluation of current design practice. Prerequisite: CEE 485 or permission of instructor."
  - :name: Advanced Environmental Chemistry
    :number: "545"
    :subject: CEE
    :credit: "3"
    :description: "Behavior of controlled chemical species (heavy metals, pesticides, disinfection by-products, and endocrine disruptors) and persistent organic pollutants in the environment. Modeling of chemical interactions pertinent to environmental technologies (ozonation, advanced oxidation, photochemical transformations, halogenation, dehalogenation, application of zero-valence metals and electrochemical controls). Prerequisite: aquatic chemistry or permission of instructor."
  - :name: Topics in Ecological Effects of Wastewater
    :number: "546"
    :subject: CEE
    :credit: "3"
    :description: "Application of ecological concepts for analysis and interpretation of bioenvironmental problems and data (eutrophication, acid rain, and toxicity). Students participate in presentation and discussion of current research. Prerequisite: CEE 462 or BIOL 473 or permission of instructor."
  - :name: Lake and Watershed Management
    :number: "547"
    :subject: CEE
    :credit: "3"
    :description: "Application of current techniques for lake and watershed analysis and modeling using fundamentals of limnology. Approaches to restoring eutrophic lakes, land use impacts on water quality. Practical exercises using data from real lake systems. Prerequisite: CEE 462/FISH 434, BIOL 473, or permission of instructor."
  - :name: Advanced Topics in Environmental Engineering, Chemistry, and Biology
    :number: "549"
    :subject: CEE
    :credit: "3"
    :description: "Special topics of current importance in environmental engineering. Application of fundamental chemical and biological principles to the study of such phenomena as the behavior of aqueous colloids, corrosion processes, bacterial metabolism in chemically complex solutions, and acid precipitation. May be taken more than once for credit. Prerequisite: CEE 540, CEE 541."
  - :name: Environmental Chemical Modeling
    :number: "550"
    :subject: CEE
    :credit: "3"
    :description: "Physical/chemical principles controlling the fate and distribution of environmental pollutants, and use of models to apply those principles. Includes modeling of physical transport in conjunction with chemical equilibrium and reaction kinetics. Applications include acid mine drainage, acid deposition, and groundwater and lake water contamination. Offered: jointly with OCEAN 524."
  - :name: Seminar-Topics in Atmospheric Chemistry
    :number: "553"
    :subject: CEE
    :credit: "6"
    :description: "Seminar for atmospheric scientists, chemists, engineers in problems associated with the chemical composition of the atmosphere. Covers wide variety of topics, ranging from the natural system to urban pollution and global atmospheric change. Faculty lectures, student participation. Prerequisite: ATM S 301 or permission of instructor. Offered: jointly with ATM S 525."
  - :name: Acoustics of Environmental Noise
    :number: "554"
    :subject: CEE
    :credit: "4"
    :description: "Offered: jointly with M E 528."
  - :name: Topics in Environmental Health
    :number: "555"
    :subject: CEE
    :credit: "3"
    :description: Introduction to human biology, including physiology, epidemiology, and toxicology. Study of contemporary environmental health problems and practices as they relate to radiological health, solid-waste disposal, occupational health, biometeorology, and bioengineering.
  - :name: Hazardous Air Pollution
    :number: "556"
    :subject: CEE
    :credit: "3"
    :description: "Control of emissions of hazardous or toxic air pollutants. Government regulations, determination of needed control efficiency. Emission control by thermal incineration, catalytic incineration, flares, condensation, carbon adsorption, and absorption (wet and dry). Hazardous waste incinerators. Case studies. Offered: jointly with CHEM E 562."
  - :name: Air Resources Management
    :number: "557"
    :subject: CEE
    :credit: "3"
    :description: Technical, administrative, and legal aspects of air conservation. Current case studies involving engineering analysis, air-quality modeling, and regulatory aspects at local, state, and federal governmental levels.
  - :name: Control of Gaseous Air Pollutants
    :number: "558"
    :subject: CEE
    :credit: "3"
    :description: "Physical and chemical processes used to control gaseous air pollutants. Absorption into liquids. Aqueous spray dryer scrubbers. Adsorption beds. Control of sulfur oxide and nitrogen oxide. Case studies of control systems. Prerequisite: CHEM E 435 or permission of instructor. Offered: jointly with CHEM E 566; even years."
  - :name: Control of Particulate Air Pollutants
    :number: "559"
    :subject: CEE
    :credit: "3"
    :description: "Processes used to control emissions of particulate air pollutants. Use of settling chambers, cyclones, fabric filters, wet scrubbers, and electrostatic precipitators to control aerosol particles. Case studies of particulate air-pollutant control systems. Prerequisite: CEE 468 or permission of instructor. Offered: jointly with CHEM E 567; odd years."
  - :name: Risk Assessment for Environmental Health Hazards
    :number: "560"
    :subject: CEE
    :credit: "4"
    :description: "Examines context, methodologies, data, uncertainties, and institutional arrangements for risk assessment. Qualitative and quantitative approaches to identification, characterization, and control of environmental hazards to health emphasized through didactic and case studies. Offered: jointly with ENV H 577/PB AF 589; A."
  - :name: Hydrodynamics
    :number: "570"
    :subject: CEE
    :credit: "4"
    :description: "Applications of the equations of motion to the flow of ideal and real fluids. Fundamentals of fluid potential motion. Viscous flows; Navier-Stokes equations and some exact solutions. Boundary-layer theory. Introduction to turbulence. Two- and three-dimensional examples, including free surface flows. Applications of field equations to problems of engineering significance. Prerequisite: CEE 342 or equivalent."
  - :name: Hydrodynamics in Water Quality
    :number: "571"
    :subject: CEE
    :credit: "3"
    :description: "Theoretical, field study, and laboratory model approaches to diffusion in transport problems of concern to water resources engineers. Prerequisite: CEE 342 or permission of instructor."
  - :name: Water Wave Mechanics
    :number: "572"
    :subject: CEE
    :credit: "3"
    :description: "Theory of water waves. Classical water wave problem and approximate solution techniques. Evolution equations for and their solutions wave systems. Viscous damping effects and mass transport. Nonlinear shallow-water waves and the Korteweg-deVries equation. Waves on beaches. Recommended: graduate-level course in fluid mechanics."
  - :name: Advanced Computational Hydraulics
    :number: "573"
    :subject: CEE
    :credit: "4"
    :description: "Review of hydrodynamic and transport equations for hydraulic engineering application; numerical solution methods; implementation and practice with existing two- and three-dimensional numerical models; numerical model calibration and verification techniques; case studies. Theoretical and civil engineering decision makers aspects. Prerequisite: CEWA 474, CEE 570, CEE 571 or permission of instructor."
  - :name: Advanced Hydrology
    :number: "574"
    :subject: CEE
    :credit: "3"
    :description: "Detailed treatment of statistical methods used in hydrologic analysis. Stochastic hydrology, detailed examination and use of a deterministic watershed model (e.g., Stanford Watershed Model). Prerequisite: graduate standing in civil engineering or permission of instructor."
  - :name: Groundwater Transport Modeling
    :number: "575"
    :subject: CEE
    :credit: "3"
    :description: Review of equations for flow and transport in porous media; techniques for simulating transport as boundary value problems; analytical and numerical solution techniques; finite element models; field-scale applications and case histories.
  - :name: Water Resources Planning
    :number: "576"
    :subject: CEE
    :credit: "3"
    :description: "Engineering, social, and economic factors involved in water resource development and management; water policies, programs, and administration; use relationships and conflicts; considerations for regional water resource systems. Offered: W."
  - :name: Water-Quality Management
    :number: "577"
    :subject: CEE
    :credit: "3"
    :description: "Application of biological, ecological, and chemical processes to modeling of water quality and use of such models in appropriate management of water resource systems. Includes units on the modeling of temperature, BOD, nutrient, phytoplankton, zooplankton, and other processes in lakes, streams, and estuaries. Recommended: CEE 476, CEE 485, CEE 462/FISH 434, and CEE 491."
  - :name: Water Resource System Management and Operations
    :number: "578"
    :subject: CEE
    :credit: "3"
    :description: "A readings course in recent literature related to the modeling and management of water resources. Topics include drought management, expansion of existing water supplies, hydropower production, streamflow forecasting, water demand forecasting, regional water planning, climate change, and other topical issues. Recommended: 557, 558. Offered: A."
  - :name: Advanced Traffic Detection Systems
    :number: "579"
    :subject: CEE
    :credit: "3"
    :description: Introduction to advanced tracking and detection technologies in transportation engineering, including Global Positioning Systems (GPS), inductance loop detection systems, remote traffic microwave radar, computer-vision based technologies, and other emerging detection technologies with cutting-edge research in these areas.
  - :name: Urban Transportation Planning
    :number: "580"
    :subject: CEE
    :credit: "4"
    :description: Introduction to transportation planning, including trends and issues, land use and transportation interaction, surveys, public involvement, demand management, technology, forecasting, impacts, and policy strategies.
  - :name: Travel Demand Forecasting
    :number: "581"
    :subject: CEE
    :credit: "4"
    :description: Application of mathematical models to forecast urban travel behavior. Introduces emerging methods, land use models, travel demand models, including trip generation, trip distribution, mode choice, and network assignment. Discusses validation and ethics.
  - :name: Intelligent Transportation Systems
    :number: "582"
    :subject: CEE
    :credit: "3"
    :description: Application of modern computer and communication technologies to transportation systems. Benefits to public agencies, commercial companies, and travelers. Coordination between private and public sectors. Intelligent Transportation System's (ITS) social, organizational, and operational changes.
  - :name: Airport Engineering
    :number: "583"
    :subject: CEE
    :credit: "3"
    :description: "Definitions and terminology relating to airport engineering. Characteristics of aircraft, air traffic control, and resulting impact upon design process. Airport capacity, configuration, and planning associated with terminal design. Emphasis on geometric and structural design of pavements and airside. Design projects relating to airport engineering required. Prerequisite: permission of instructor."
  - :name: Analytical Methods in Transportation I
    :number: "584"
    :subject: CEE
    :credit: "3"
    :description: "Application of analytical and statistical methods to transportation planning problems. Analysis of probability distributions that describe variables. Development of statistical models for predicting transportation phenomena. Elementary sampling theory hypothesis testing, regression analysis, time series analysis, applied to transportation data. Prerequisite: graduate standing or permission of instructor. Offered: Sp."
  - :name: Analytical Methods in Transportation II
    :number: "585"
    :subject: CEE
    :credit: "3"
    :description: "Applications of advanced econometric methods to transportation issues. Topics include, but not limited to, systems of equations, duration models, limited dependent variable approaches, and count models. Hands-on modeling, with numerous data sets, available for application. Collaborative projects. Prerequisite: CEE 584 or permission of instructor."
  - :name: Transportation Networks
    :number: "587"
    :subject: CEE
    :credit: "3"
    :description: Traffic flow, theories of traffic, user equilibrium and system-optimal assignments, and algorithms used for network assignment. Theoretical and empirical traffic assignments, multivariate characteristics of traffic flow on networks. Interactive work with network and econometric models.
  - :name: Land Use/Transportation Models
    :number: "588"
    :subject: CEE
    :credit: "3"
    :description: "Review of theoretical basis of several existing models used to forecast urban growth patterns and their associated land use, transportation, and energy requirements. Model validation studies in relation to empirical studies of urban growth and change. Environmental implications of alternative urban growth patterns. Offered: jointly with URBDP 530."
  - :name: Transit Systems Planning
    :number: "589"
    :subject: CEE
    :credit: "3"
    :description: "Planning, operational methods for urban public transportation. Review of technological, operating characteristics of vehicles and systems; financing, management, institutional aspects. Paratransit. Short-range planning, operational strategies, revenue-fare structures. Service monitoring. Mode choice, transit demand relating to service. Computer-aided methods for planning, design of transit systems. Prerequisite: graduate standing or permission of instructor."
  - :name: Traffic Systems Operations
    :number: "590"
    :subject: CEE
    :credit: "3"
    :description: Operational planning, management of arterial and freeway traffic systems. Review of transportation system management strategies to achieve more efficient use of existing infrastructure, including improved and innovative traffic control systems and demand management policies, measures of effectiveness, impact assessment, traveler response. Introduction to use of relevant computer models and packages.
  - :name: Freight Transportation
    :number: "591"
    :subject: CEE
    :credit: "3"
    :description: Overview of the technical and institutional aspects of transporting freight. Topics include the different modes of moving freight, the technology of transferring freight between modes at ports and terminals, issues that impact freight movement such as congestion and government regulation, and the future of freight mobility.
  - :name: Statistical Fundamentals for Construction and Materials Applications
    :number: "592"
    :subject: CEE
    :credit: "1"
    :description: "Overview of statistical measures used in various construction and materials decision-making processes. Subjects include data distributions, hypothesis tests (making decisions with statistics), regression analysis, sampling, and quality control and assurance. Uses construction data to illustrate these measures. Offered: Sp."
  - :name: Construction Labor Law
    :number: "593"
    :subject: CEE
    :credit: "3"
    :description: In-depth study of construction labor topics, including labor-management organization, legislation, and regulation, collective bargaining, and job site administration. Examines importance of labor relations in construction firms, whether in a union setting or an open shop environment.
  - :name: Computer-Aided Construction
    :number: "594"
    :subject: CEE
    :credit: "3"
    :description: "Application of information technology to construction management and cost estimating. Topics include, but not limited to, computerized construction, fundamentals of computer hardware, construction management software tools, Web publishing, GPS application, and construction data management. Offered: S."
  - :name: Construction Materials
    :number: "595"
    :subject: CEE
    :credit: "3"
    :description: "Examines the use of aggregates, bituminous mixtures, Portland cement concrete, roller compacted concrete, soil and site stabilization, utility cuts and flowable backfill in construction projects. Emphasis on the behavior of materials in various construction applications. Offered: W."
  - :name: Pavement Construction
    :number: "596"
    :subject: CEE
    :credit: "3"
    :description: "Examines pavement construction, including pavement contracts and specifications, quality control and assurance programs, and plant and laydown operations. Reviews both national and international pavement construction practices. Offered: Sp."
  - :name: Construction Productivity
    :number: "597"
    :subject: CEE
    :credit: "3"
    :description: Work improvement techniques applied to construction operations. Review of major contributions in behavioral science that may be applicable to the construction industry. Case studies. Innovative productivity programs successfully implemented on construction projects. Safety on construction projects, especially as influenced by managerial practices.
  - :name: Special Topics in Civil and Environmental Engineering
    :number: "599"
    :subject: CEE
    :credit: "15"
    :description: Special topics in civil and environmental engineering offered occasionally by permanent or visiting faculty members.
  - :name: Independent Study or Research
    :number: "600"
    :subject: CEE
    :credit: "5"
    :description: "Topics covered depend on the faculty who offer the course and student interest. Prerequisite: permission of instructor."
  - :name: Internship
    :number: "601"
    :subject: CEE
    :credit: "2"
    :description: "Internship in an established program between industry, government, and the University. Prerequisite: permission of graduate program coordinator and committee chair."
  - :name: Master's Thesis
    :number: "700"
    :subject: CEE
    :credit: "0"
    :description: "Prerequisite: permission of adviser."
  - :name: Doctoral Dissertation
    :number: "800"
    :subject: CEE
    :credit: "0"
    :description: "Prerequisite: permission of adviser."
  :code: CEE
- :name: Computer Science and Engineering
  :courses: 
  - :name: Fluency in Information Technology
    :number: "100"
    :subject: CSE
    :credit: "5"
    :description: "Introduces skills, concepts, and capabilities necessary to effectively use information technology. Includes logical reasoning, managing complexity, operation of computers and networks, and contemporary applications such as effective Web searching and database manipulation, ethical aspects, and social impacts of information technology. Not available for credit to students who have completed CSE 142 or ENGR 142. Offered: jointly with INFO 100."
  - :name: Computer Programming I
    :number: "142"
    :subject: CSE
    :credit: "4"
    :description: "Basic programming-in-the-small abilities and concepts including procedural programming (methods, parameters, return values) , basic control structures (sequence, if/else, for loop, while loop), file processing, arrays and an introduction to defining objects. Offered: AWSpS."
  - :name: Computer Programming II
    :number: "143"
    :subject: CSE
    :credit: "5"
    :description: "Continuation of 142. Concepts of data abstraction and encapsulation including stacks, queues, linked lists, binary trees, recursion, instruction to complexity and use of predefined collection classes. Prerequisite: CSE 142. Offered: AWSpS."
  - :name: Current Topics in Computer Science and Engineering
    :number: "190"
    :subject: CSE
    :credit: "15"
    :description: ""
  - :name: Concepts and Tools for Software Development
    :number: "303"
    :subject: CSE
    :credit: "3"
    :description: "Introduction to key concepts and tools in the development of software not introduced in the introductory programming courses. Includes programming with explicit memory management and layout (e.g. C or C++), techniques for group software development, modern design, implementation, and testing patterns and strategies, and societal impact. Prerequisite: CSE 143."
  - :name: Discrete Structures
    :number: "321"
    :subject: CSE
    :credit: "4"
    :description: "Fundamentals of set theory, graph theory, enumeration, and algebraic structures, with applications in computing. Prerequisite: CSE 143; either MATH 126, MATH 129, or MATH 136."
  - :name: Introduction to Formal Models in Computer Science
    :number: "322"
    :subject: CSE
    :credit: "3"
    :description: "Finite automata and regular expressions; context-free grammars and pushdown automata; nondeterminism; Turing machines and the halting problem. Emphasis on understanding models and their applications and on rigorous use of basic techniques of analysis. Induction proofs, simulation, diagonalization, and reduction arguments. Prerequisite: CSE 321."
  - :name: Data Structures
    :number: "326"
    :subject: CSE
    :credit: "4"
    :description: "Abstract data types and their implementations as data structures. Efficient of algorithms employing these data structures; asymptotic analyses. Dictionaries: balanced search trees, hashing. Priority queues: heaps. Disjoint sets with union, find. Graph algorithms: shortest path, minimum spanning tree, topological sort, search. Sorting. Not available for credit for students who have completed CSE 373. Prerequisite: CSE 321."
  - :name: Programming Languages
    :number: "341"
    :subject: CSE
    :credit: "4"
    :description: "Basic concepts of programming languages, including abstraction mechanisms, types, and scoping. Detailed study of several different programming paradigms, such as functional, object-oriented, and logic programming. No credit if CSE 413 has been taken. Prerequisite: CSE 143."
  - :name: Introduction to Digital Design
    :number: "370"
    :subject: CSE
    :credit: "4"
    :description: Introductory course in digital logic and its specification and simulation. Boolean algebra, combinational circuits including arithmetic circuits and regular structures, sequential circuits including finite-state-machines, use of programmable logic devices. Simulation and high-level specification techniques are emphasized.
  - :name: Data Structures and Algorithms
    :number: "373"
    :subject: CSE
    :credit: "3"
    :description: "Fundamental algorithms and data structures for implementation. Techniques for solving problems by programming. Linked lists, stacks, queues, directed graphs. Trees: representations, traversals. Searching (hashing, binary search trees, multiway trees). Garbage collection, memory management. Internal and external sorting. No credit to students who have completed 326, 374, or E E 374. Prerequisite: CSE 143."
  - :name: Machine Organization and Assembly Language
    :number: "378"
    :subject: CSE
    :credit: "4"
    :description: "Differences and similarities in machine organization; central processors; fundamentals of machine language and addressing; assembly language programming, including macros; operating system interfaces. No credit to students who have completed 410. Prerequisite: CSE 143; CSE 303; CSE 370."
  - :name: CSE Foreign Study
    :number: "399"
    :subject: CSE
    :credit: "0"
    :description: Upper division computer science or computer engineering course, taken through an approved study abroad program, which there are no direct University of Washington equivalents. Credit/no credit only.
  - :name: Introduction to Compiler Construction
    :number: "401"
    :subject: CSE
    :credit: "3"
    :description: "Fundamentals of compilers and interpreters; symbol tables; lexical analysis, syntax analysis, semantic analysis, code generation, and optimizations for general purpose programming languages. No credit to students who have taken 413. Prerequisite: CSE 322; CSE 326; CSE 341; CSE 378."
  - :name: Software Engineering
    :number: "403"
    :subject: CSE
    :credit: "4"
    :description: "Fundamentals of software engineering using a group project as the basic vehicle. Topics covered include the software crisis, managing complexity, requirements specification, architectural and detailed design, testing and analysis, software process, and tools and environments. Prerequisite: CSE; 303; CSE 326; CSE 341; recommended: project experience in an academic or work setting."
  - :name: Computer Systems
    :number: "410"
    :subject: CSE
    :credit: "3"
    :description: "Structure and components of hardware and software systems. Machine organization, including central processor and input-output architectures; assembly language programming; operating systems, including process, storage, and file management. No credit to students who have completed 378 or 451. Prerequisite: CSE 373."
  - :name: Programming Languages and Their Implementation
    :number: "413"
    :subject: CSE
    :credit: "3"
    :description: "Basic concepts and implementation strategies for modern functional and object-oriented programming languages such as Scheme and Java. No credit to students who have completed CSE 341 or CSE 401. Prerequisite: CSE 373."
  - :name: Introduction to Artificial Intelligence
    :number: "415"
    :subject: CSE
    :credit: "3"
    :description: "Principles and programming techniques of artificial intelligence: LISP, symbol manipulation, knowledge representation, logical and probabilistic reasoning, learning, language understanding, vision, expert systems, and social issues. Not open for credit to students who have completed 473. Prerequisite: CSE 373."
  - :name: Algorithms and Computational Complexity
    :number: "417"
    :subject: CSE
    :credit: "3"
    :description: "Design and analysis of algorithms and data structures. Efficient algorithms for manipulating graphs and strings. Fast Fourier Transform. Models of computation, including Turing machines. Time and space complexity. NP-complete problems and undecidable problems Prerequisite: CSE 373."
  - :name: Introduction to Algorithms
    :number: "421"
    :subject: CSE
    :credit: "3"
    :description: "Techniques for design of efficient algorithms. Methods for showing lower bounds on computational complexity. Particular algorithms for sorting, searching, set manipulation, arithmetic, graph problems, pattern matching. Prerequisite: CSE 322; CSE 326."
  - :name: Computational Biology Capstone
    :number: "428"
    :subject: CSE
    :credit: "5"
    :description: "Designs and implements a software tool or software analysis for an important problem in computational molecular biology. Prerequisite: CSE 326."
  - :name: Introduction to Theory of Computation
    :number: "431"
    :subject: CSE
    :credit: "3"
    :description: "Models of computation, computable and noncomputable functions, space and time complexity, tractable and intractable functions. Prerequisite: CSE 322."
  - :name: "Introduction to HCI: User Interface Design, Prototyping, and Evaluation"
    :number: "440"
    :subject: CSE
    :credit: "5"
    :description: "Human-Computer Interaction (HCI) theory and techniques. Methods for designing, prototyping, and evaluating user interfaces to computing applications. Human capabilities, interface technology, interface design methods, and interface evaluation tools and techniques. Prerequisite: CSE 326."
  - :name: "Advanced HCI: Advanced User Interface Design, Prototyping, and Evaluation"
    :number: "441"
    :subject: CSE
    :credit: "5"
    :description: "Human-Computer Interaction (HCI) theory and techniques. Advanced methods for designing, prototyping, and evaluating user interfaces to computing applications. Novel interface technology, advanced interface design methods, and prototyping tools. Prerequisite: CSE 440."
  - :name: Introduction to Database Systems
    :number: "444"
    :subject: CSE
    :credit: "3"
    :description: "Fundamental concepts, system organization, and implementation of database systems. Relational, hierarchical, and network data models; file organizations and data structures; query languages; query optimization; database design; concurrency control; security; issues involving distributed database systems. Prerequisite: CSE 303; CSE 326."
  - :name: Machine Learning
    :number: "446"
    :subject: CSE
    :credit: "3"
    :description: "Methods for designing systems that learn from data and improve with experience. Supervised learning and predictive modeling: decision trees, rule induction, nearest neighbors, Bayesian methods, neural networks, support vector machines, and model ensembles. Unsupervised learning and clustering. CSE majors only. Prerequisite: CSE 326; either STAT 390 or STAT 391."
  - :name: Animation Production Seminar
    :number: "450"
    :subject: CSE
    :credit: "1"
    :description: Open to all students who have an interest in digital animation. Reviews and analyzes films, animated feature films, and television commercials. Emphasizes the technical and aesthetic basics of animation production in industry studio environments.
  - :name: Introduction to Operating Systems
    :number: "451"
    :subject: CSE
    :credit: "4"
    :description: "Principles of operating systems. Process management, memory management, auxiliary storage management, resource allocation. No credit to students who have completed 410 or E E 474. Prerequisite: CSE 326; CSE 378."
  - :name: Advanced Internet and Web Services
    :number: "454"
    :subject: CSE
    :credit: "5"
    :description: "Design of Internet search engines, including spider architecture, inverted indices, frequency rankings, latent semantic indexing, hyperlink analysis, and refinement interfaces. Construction of scalable and secure web services. Datamining Webserver logs to provide personalized and user-targeted services. Large project. Prerequisite: CSE 326."
  - :name: Computer Vision
    :number: "455"
    :subject: CSE
    :credit: "4"
    :description: "Introduction to image analysis and interpreting the 3D world from image data. Topics may include segmentation, motion estimation, image mosaics, 3D-shape reconstruction, object recognition, and image retrieval. Prerequisite: CSE 303; CSE 326; recommended: MATH 308."
  - :name: Story Design for Computer Animation
    :number: "456"
    :subject: CSE
    :credit: "4"
    :description: Animation principles and production for story development and design. Design, development, and production of several storyreels, which are a tool for the pre-production of animated features and shorts. Student use authoring tools to present finished work.
  - :name: Computer Graphics
    :number: "457"
    :subject: CSE
    :credit: "4"
    :description: "Introduction to computer image synthesis, modeling, and animation. Topics may include visual perception, displays and framebuffers, image processing, affine and projective transformations, hierarchical modeling, hidden surface elimination, shading, ray-tracing, anti-aliasing, texture mapping, curves, surfaces, particle systems, dynamics, character animation, and animation principles. Prerequisite: CSE 303; CSE 326; recommended: MATH 308."
  - :name: Computer Animation
    :number: "458"
    :subject: CSE
    :credit: "5"
    :description: "Introduction to basic principles of computer generated animation. Focus on the modeling and lighting of animated characters. Students from Art, CSE, and Music team up on projects to be built on commercially-available modeling and lighting packages. Prerequisite: either CSE 457, ART 380, or MUSIC 403."
  - :name: Pre-Production for Collaborative Animation
    :number: "459"
    :subject: CSE
    :credit: "5"
    :description: "Pre-production of collaboratively designed animated shorts. In-depth analysis of classical and computer generated works. Character design and pre-planning, model sheets, character rigging, storyreel and animatics, character motion, design for multiple characters, and principles of animation as applied to character motion and effects. Prerequisite: CSE 458."
  - :name: Animation Capstone
    :number: "460"
    :subject: CSE
    :credit: "5"
    :description: "Apply the knowledge gained in previous animation courses to produce a short animated film. Topics include scene planning, digital cinematography, creature and hard surface modeling, animatics and basics of character animation, and rendering techniques. Prerequisite: CSE 458, CSE 459."
  - :name: Introduction to Computer-Communication Networks
    :number: "461"
    :subject: CSE
    :credit: "4"
    :description: "Computer network architectures, protocol layers, network programming. Transmission media, encoding systems, switching, multiple access arbitration. Network routing, congestion control, flow control. Transport protocols, real-time, multicast, network security. Prerequisite: CSE 143; either MATH 390/STAT 390, STAT 391, IND E 315, or CSE 321. Offered: jointly with E E 461."
  - :name: Advanced Topics in Digital Animation
    :number: "464"
    :subject: CSE
    :credit: "5"
    :description: "Students design individual animated works for professional quality demo reels. 2- and 3-D animatics, special effects design, advanced character animation techniques, 3-D paint techniques and integration, short design, sequence planning, non-photorealistic rendering options, interactive animation for pre-planning, and advanced production techniques and strategies. Prerequisite: CSE 458."
  - :name: Software for Embedded Systems
    :number: "466"
    :subject: CSE
    :credit: "4"
    :description: "Software issues in the design of embedded systems. Microcontroller architectures and peripherals, embedded operating systems and device drivers, compilers and debuggers, timer and interrupt systems, interfacing of devices, communications and networking. Emphasis on practical application of development platforms. Prerequisite: CSE 326; CSE 370; CSE 378."
  - :name: Advanced Digital Design
    :number: "467"
    :subject: CSE
    :credit: "4"
    :description: "Advanced techniques in the design of digital systems. Hardware description languages, combinational and sequential logic synthesis and optimization methods, partitioning, mapping to regular structures. Emphasis on reconfigurable logic as an implementation medium. Memory system design. Digital communication including serial/parallel and synchronous/asynchronous methods. Prerequisite: CSE 326; CSE 370."
  - :name: Very Large Scale Integration
    :number: "468"
    :subject: CSE
    :credit: "5"
    :description: "Introduction to CMOS technology and circuit design; implementation of combinational and sequential logic; VLSI design methodologies; CAD tools for layout, simulation, and validation. Students design a VLSI chip using modern CAD tools. Prerequisite: CSE 370."
  - :name: Computer Design and Organization
    :number: "471"
    :subject: CSE
    :credit: "4"
    :description: "CPU instruction addressing models, CPU structure and functions, computer arithmetic and logic unit, register transfer level design, hardware and microprogram control, memory hierarchy design and organization, I/O and system components interconnection. Laboratory project involves design and simulation of an instruction set processor. Prerequisite: CSE 370; CSE 378."
  - :name: Introduction to Computational Linguistics
    :number: "472"
    :subject: CSE
    :credit: "5"
    :description: "Introduction to computer applications of linguistic theory, including syntactic processing, semantic and pragmatic interpretation, and natural language generation. Prerequisite: either LING 200or LING 400; either LING 461 or CSE 321. Offered: jointly with LING 472."
  - :name: Introduction to Artificial Intelligence
    :number: "473"
    :subject: CSE
    :credit: "3"
    :description: "Principal ideas and developments in artificial intelligence: Problem solving and search, game playing, knowledge representation and reasoning, uncertainty, machine learning, natural language processing. Not open for credit to students who have completed 415. Prerequisite: CSE 326; recommended: CSE 341."
  - :name: Embedded System Design
    :number: "476"
    :subject: CSE
    :credit: "5"
    :description: "System building course to provide students with a complete experience in embedded system design. Students will design, simulate, construct, debug, and document a substantial project of their choosing. Lectures will focus on case studies and emerging components and platforms. Prerequisite: CSE 451; CSE 466."
  - :name: Digital System Design
    :number: "477"
    :subject: CSE
    :credit: "5"
    :description: "Capstone design experience. Prototype a substantial project mixing hardware, software, and communication components. Focuses on use of embedded processors and programmable logic in digital system design, case studies, and emerging components and platforms. Provides a complete experience in embedded system design and management. Prerequisite: CSE 451; CSE 466; CSE 467."
  - :name: Capstone Software Design
    :number: "481"
    :subject: CSE
    :credit: "15"
    :description: "Students work in teams to design and implement a software project involving multiple areas of the CSE curriculum. Emphasis is placed on the development process itself, rather than on the product. Prerequisite: CSE major; CSE 326; CSE 341; CSE 378; substantial programming experience, such as in CSE 451 or CSE 457."
  - :name: Computer Security
    :number: "484"
    :subject: CSE
    :credit: "4"
    :description: "Foundations of modern computer security, including software security, operating system security, network security, applied cryptography, human factors, authentication, anonymity, and web security. Prerequisite: CSE 326; CSE 378."
  - :name: Special Topics in Computer Science and Engineering
    :number: "490"
    :subject: CSE
    :credit: "15"
    :description: Lectures, discussions, and possibly labs on topics of current interest in computer science and engineering not covered by other CSE undergraduate courses.
  - :name: Undergraduate Research Seminar
    :number: "497"
    :subject: CSE
    :credit: "1"
    :description: Students prepare and give a public talk on their faculty-sponsored research projects.
  - :name: Senior Project
    :number: "498"
    :subject: CSE
    :credit: "9"
    :description: "A report (and perhaps demonstration) describing a development, survey, or small research project in computer science or an application to another field. Objectives are: (1) integrating material from several courses, (2) introducing the professional literature, (3) gaining experience in writing a technical document, and (4) showing evidence of independent work. Work normally extends over more than one quarter, for a maximum of 6 credits for 498; 9 credits are required for 498H."
  - :name: Reading and Research
    :number: "499"
    :subject: CSE
    :credit: "24"
    :description: Available in special situations for advanced computer science majors to do reading and research in field, subject to approval of undergraduate adviser and CSE faculty member. Free elective, but does not replace core course or computer science elective. Credit/no credit only.
  - :name: Programming Language Analysis and Implementation
    :number: "501"
    :subject: CSE
    :credit: "3"
    :description: "Design and implementation of compilers and run-time systems for imperative, object-oriented, and functional languages. Intra- and interprocedural analyses and optimizations. Prerequisite: CSE major and CSE 341; recommended CSE 401."
  - :name: Software Engineering
    :number: "503"
    :subject: CSE
    :credit: "3"
    :description: "Specification, implementation, and testing of large, multiperson, software systems. Topics include abstraction, information hiding, software development environments, and formal specifications. Prerequisite: CSE major and CSE 322, CSE 326, and CSE 378 or equivalents."
  - :name: Advanced Topic in Software Engineering
    :number: "504"
    :subject: CSE
    :credit: "3"
    :description: "Topics vary but may include software design and evolution, formal methods, requirements specifications, software and system safety, reverse engineering, real-time software, metrics and measurement, programming environments, and verification and validation. Prerequisite: CSE major or permission of instructor."
  - :name: Principles of Programming Languages
    :number: "505"
    :subject: CSE
    :credit: "3"
    :description: "Design and formal semantics of modern programming languages, includes functional and object-oriented languages. Prerequisite: CSE major and CSE 341."
  - :name: Advanced Topics in Programming Languages
    :number: "506"
    :subject: CSE
    :credit: "3"
    :description: "May include functional, object-oriented, parallel, and logic programming languages; semantics for languages of these kinds; type declaration, inference, and checking (including polymorphic types); implementation issues, such as compilation, lazy evaluation, combinators, parallelism, various optimization techniques. Implementation project required. Prerequisite: CSE major, CSE 501 which may be taken concurrently, and CSE 505."
  - :name: Advanced Topics in Human-Computer Interaction
    :number: "510"
    :subject: CSE
    :credit: "3"
    :description: Content varies, including interface issues for networks, embedded systems, education applications, safety and critical systems, graphics and virtual reality, databases, and computer-supported cooperative work.
  - :name: Statistical Methods in Computer Science
    :number: "515"
    :subject: CSE
    :credit: "3"
    :description: "Introduction to the probabilistic and statistical techniques used in modern computer systems. Graphical models, probabilistic inference, statistical learning, sequential models, decision theory. Prerequisite: either STAT 341 or STAT 391, and graduate standing in computer science, or permission of instructor."
  - :name: Current Research in Computer Science
    :number: "519"
    :subject: CSE
    :credit: "3"
    :description: Weekly presentations on current research activities by members of the department. Only Computer Science graduate students may register, although others are encouraged to attend. Credit/no credit only.
  - :name: Computer Science Colloquium
    :number: "520"
    :subject: CSE
    :credit: "9"
    :description: Weekly public presentations on topics of current interest by visiting computer scientists. Credit/no credit only
  - :name: Design and Analysis of Algorithms I
    :number: "521"
    :subject: CSE
    :credit: "3"
    :description: "Principles of design of efficient algorithms: recursion, divide and conquer, balancing, dynamic programming, greedy method, network flow, linear programming. Correctness and analysis of algorithms. NP-completeness. Prerequisite: CSE major and CSE 326 or equivalent. CSE majors only."
  - :name: Design and Analysis of Algorithms II
    :number: "522"
    :subject: CSE
    :credit: "3"
    :description: "Analysis of algorithms more sophisticated than those treated in 521. Content varies and may include such topics as algebraic algorithms, combinational algorithms, techniques for proving lower bounds on complexity, and algorithms for special computing devices such as networks or formulas. Prerequisite: CSE major and CSE 521."
  - :name: Computational Geometry
    :number: "523"
    :subject: CSE
    :credit: "3"
    :description: "Algorithms for discrete computational geometry. Geometric computation, range searching, convex hulls, proximity, Vornoi diagrams, intersection. Application areas include VLSI design and computer graphics. Prerequisite: CSE major and CSE 521; recommended: CSE 457 or equivalent."
  - :name: Parallel Algorithms
    :number: "524"
    :subject: CSE
    :credit: "3"
    :description: "Design and analysis of parallel algorithms: fundamental parallel algorithms for sorting, arithmetic, matrix and graph problems and additional selected topics. Emphasis on general techniques and approaches used for developing fast and efficient parallel algorithms and on limitations to their efficacy. Prerequisite: CSE major and CSE 521."
  - :name: Randomized Algorithms and Probabilistic Analysis
    :number: "525"
    :subject: CSE
    :credit: "3"
    :description: "Examines algorithmic techniques: random selection, random sampling, backwards analysis, algebraic methods, Monte Carlo methods, and randomized rounding; random graphs; the probabilistic method; Markov chains and random walks; and analysis tools: random variables, moments and deviations, Chernoff bounds, martingales, and balls in bins. Prerequisite: CSE 521 or equivalent; CSE majors only. Offered: WSp."
  - :name: Computational Biology
    :number: "527"
    :subject: CSE
    :credit: "3"
    :description: "Introduces computational methods for understanding biological systems at the molecular level. Problem areas such as mapping and sequencing, sequence analysis, structure prediction, phylogenic inference, regulatory analysis. Techniques such as dynamic programming, Markov models, expectation-maximization, local search. Prerequisite: graduate standing in biological, computer, mathematical or statistical science, or permission of instructor."
  - :name: Computational Neuroscience
    :number: "528"
    :subject: CSE
    :credit: "3"
    :description: "Introduction to computational methods for understanding nervous systems and the principles governing their operation. Topics include representation of information by spiking neurons, information processing in neural circuits, and algorithms for adaptation and learning. Prerequisite: elementary calculus, linear algebra, and statistics, or by permission of instructor. Offered: jointly with NEUBEH 528."
  - :name: Computability and Complexity I
    :number: "531"
    :subject: CSE
    :credit: "3"
    :description: "Deterministic and nondeterministic time and space complexity, complexity classes, and complete problems. Time and space hierarchies. Alternation and the polynomial-time hierarchy. Circuit complexity. Probabilistic computation. Exponential complexity lower bounds. Interactive proofs. Prerequisite: CSE majors only; CSE 322 or equivalent."
  - :name: Computational Complexity II
    :number: "532"
    :subject: CSE
    :credit: "3"
    :description: "Advanced computational complexity including several of the following: circuit complexity lower bounds, #p and counting classes, probabilistically-checkable proofs, de-randomization, logical characteristics of complexity, communication complexity, time-space tradeoffs, complexity of data structures. Prerequisite: CSE majors only; Recommended: CSE 531."
  - :name: Advanced Topics in Complexity Theory
    :number: "533"
    :subject: CSE
    :credit: "3"
    :description: "An in-depth study of advanced topics in computational complexity. Prerequisite: CSE major."
  - :name: Theory of Distributed Computing
    :number: "536"
    :subject: CSE
    :credit: "3"
    :description: "Formal approaches to distributed computing problems. Topics vary, but typically include models of distributed computing, agreement problems, impossibility results, mutual exclusion protocols, concurrent reading while writing protocols, knowledge analysis of protocols, and distributed algorithms. Prerequisite: CSE major."
  - :name: Discrete System Simulation
    :number: "540"
    :subject: CSE
    :credit: "3"
    :description: "Principles of simulation of discrete, event-oriented systems. Model construction, simulation and validation. Distributed and parallel simulation techniques. Basic statistical analysis of simulation inputs and outputs. Use of C, an object-oriented language, and S, a statistical analysis package. Prior familiarity with the concepts of probability and statistics desirable. Prerequisite: CSE major."
  - :name: Computer System Performance
    :number: "543"
    :subject: CSE
    :credit: "3"
    :description: "Emphasizes the use of analytic models as tools for evaluating the performance of centralized, distributed, and parallel computer systems. Prerequisite: CSE major and CSE 451."
  - :name: Principles of Database Systems
    :number: "544"
    :subject: CSE
    :credit: "3"
    :description: Data models and query languages (SQL, datalog, OQL). Relational databases, enforcement of integrity constraints. Object-oriented databases and object-relational databases. Principles of data storage and indexing. Query-execution methods and query optimization algorithms. Static analysis of queries and rewriting of queries using views. Data integration. Data mining. Principles of transaction processing.
  - :name: Data Mining
    :number: "546"
    :subject: CSE
    :credit: "3"
    :description: "Methods for identifying valid, novel, useful, and understandable patterns in data. Induction of predictive models from data: classification, regression, and probability estimation. Discovery of clusters and association rules."
  - :name: Computer Systems Architecture
    :number: "548"
    :subject: CSE
    :credit: "3"
    :description: "Notations for computer systems. Processor design (single chip, look-ahead, pipelined, data flow). Memory hierarchy organization and management (virtual memory and caches). Microprogramming. I/O processing. Multiprocessors (SIMD and MIMD). Prerequisite: CSE major and CSE 451."
  - :name: High-Performance Computer Architectures
    :number: "549"
    :subject: CSE
    :credit: "3"
    :description: "Algorithm design, software techniques, computer organizations for high-performance computing systems. Selected topics from: VLSI complexity for parallel algorithms, compiling techniques for parallel and vector machines, large MIMD machines, interconnection networks, reconfigurable systems, memory hierarchies in multiprocessors, algorithmically specialized processors, data flow architectures. Prerequisite: CSE major and CSE 548 or permission of instructor."
  - :name: Operating Systems
    :number: "551"
    :subject: CSE
    :credit: "3"
    :description: "Operating system design and construction techniques. Concurrent programming, operating system kernels, correctness, deadlock, protection, transaction processing, design methodologies, comparative structure of different kinds of operating systems, and other topics. Prerequisite: CSE major and CSE 451."
  - :name: Distributed and Parallel Systems
    :number: "552"
    :subject: CSE
    :credit: "3"
    :description: "Principles, techniques, and examples related to the design, implementation, and analysis of distributed and parallel computer systems. Prerequisite: CSE major and CSE 551."
  - :name: Real-Time Systems
    :number: "553"
    :subject: CSE
    :credit: "3"
    :description: "Design and construction of software for real-time computer systems. Software architectures. Requirements and specification methods. Scheduling algorithms and timing analysis. Real-time operating systems. Real-time programming languages. Selected case studies. Prerequisite: CSE major and CSE 451."
  - :name: Computer Graphics
    :number: "557"
    :subject: CSE
    :credit: "3"
    :description: "Introduction to image synthesis and computer modeling, emphasizing the underlying theory required for undertaking computer graphics research. Topics include color theory, image processing, affine and projective geometry, hidden-surface determination, photorealistic image synthesis, advanced curve and surface design, dynamics, realistic character animation. Prerequisite: CSE major, solid knowledge of linear algebra."
  - :name: Special Topics in Computer Graphics
    :number: "558"
    :subject: CSE
    :credit: "3"
    :description: "Advanced topics in computer graphics not treated in CSE 557. Topics vary from year to year but typically include advanced aspects of image synthesis, animation, and 3D photography. Prerequisite: CSE major and CSE 557 or permission of instructor."
  - :name: Computer Communication and Networks
    :number: "561"
    :subject: CSE
    :credit: "3"
    :description: "Fundamentals of data transmission: coding, message formats, and protocols. Organization of computer networks. Examples of network implementations. Prerequisite: CSE or E E major and CSE 451 or equivalent."
  - :name: Principles of Digital Systems Design
    :number: "567"
    :subject: CSE
    :credit: "3"
    :description: "Principles of logic design, combinational and sequential circuits, minimization techniques, structured design methods, CMOS technology, complementary and ratioed gates, delay estimation and performance analysis, arithmetic circuits, memories, clocking methodologies, synthesis and simulation tools, VLSI processor architecture. Prerequisite: CSE major and basic knowledge of logic design."
  - :name: Introduction to VLSI Systems
    :number: "568"
    :subject: CSE
    :credit: "3"
    :description: "Introduction to CMOS technology and circuit design; combinational logic-design alternatives; register-design and system-clocking methodologies; datapath and subsystem design; VLSI system-design methodologies; CAD tools for synthesis, layout, simulation, and validation; design of a complex VLSI chip. Prerequisite: CSE 567 or permission of instructor. CSE majors only."
  - :name: AI-based Mobile Robotics
    :number: "571"
    :subject: CSE
    :credit: "3"
    :description: "Overview of mobile robot control and sensing. Behavior-based control, world modeling, localization, navigation, and planning Probabilistic sensor interpretation, Bayers filters, particle filters. Projects: Program real robots to perform navigation tasks. Prerequisite: CSE major and CSE 473, or permission of instructor."
  - :name: Artificial Intelligence I
    :number: "573"
    :subject: CSE
    :credit: "3"
    :description: "Intensive introduction to artificial intelligence: Problem solving and search, game playing, knowledge representation and reasoning, uncertainty, machine learning, natural language processing. Prerequisite: CSE 421 or equivalent; exposure to logic, probability and statistics; CSE major."
  - :name: Artificial Intelligence II
    :number: "574"
    :subject: CSE
    :credit: "3"
    :description: "Advanced topics in artificial intelligence. Subjects include planning, natural language understanding, qualitative physics, machine learning, and formal models of time and action. Students are required to do projects. Prerequisite: CSE major and CSE 573."
  - :name: Computer Vision
    :number: "576"
    :subject: CSE
    :credit: "3"
    :description: "Overview of computer vision, emphasizing the middle ground between image processing and artificial intelligence. Image formation, preattentive image processing, boundary and region representations, and case studies of vision architectures. Prerequisite: Solid knowledge of linear algebra, good programming skills, CSE or E E major or permission of instructor. Offered: jointly with E E 576."
  - :name: Special Topics in Computer Vision
    :number: "577"
    :subject: CSE
    :credit: "3"
    :description: "Topics vary and may include vision for graphics, probabilistic vision and learning, medical imaging, content-based image and video retrieval, robot vision, or 3D object recognition. Prerequisite: CSE/E E 576 or permission of instructor. Offered: jointly with E E 577."
  - :name: Parallel Computation in Image Processing
    :number: "581"
    :subject: CSE
    :credit: "3"
    :description: "Parallel architectures, algorithms, and languages for image processing. Cellular array, pipelined and pyramid machines, instruction sets, and design issues. Parallel implementations of filtering, edge detection, segmentation, shape, stereo, motion, relaxation algorithms, multiresolution methods, and iconic-to-symbolic transforms. Students write and debug programs for parallel computers. Prerequisite: permission of instructor."
  - :name: Research Seminar
    :number: "590"
    :subject: CSE
    :credit: "0"
    :description: "Several offerings each quarter, on topics of current interest. Prerequisite: permission of instructor."
  - :name: Group Projects in Computer Science
    :number: "591"
    :subject: CSE
    :credit: "3"
    :description: Focuses on specialized topics and research activities in computer science. Credit/no credit only.
  - :name: Performance Analysis
    :number: "597"
    :subject: CSE
    :credit: "4"
    :description: Broad introduction to computer system performance evaluation techniques and their application. Includes measurement/benchmarking, stochastic and trace driven simulation, stochastic queuing networks, and timed Petri nets. Applications of the techniques are studied using case study papers. CSE majors only. Not open for credit to students who have completed CSE 543.
  - :name: Special Topics in Computer Science
    :number: "599"
    :subject: CSE
    :credit: "15"
    :description: Studies of emerging areas and specialized topics in computer science.
  - :name: Independent Study or Research
    :number: "600"
    :subject: CSE
    :credit: "0"
    :description: Credit/no credit only.
  - :name: Master's Thesis
    :number: "700"
