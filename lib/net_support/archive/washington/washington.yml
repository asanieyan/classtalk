- :name: Public Health Genetics
  :courses: 
  - :name: Genetic Epidemiology
    :number: "511"
    :subject: PHG
    :credit: "3"
    :description: "Research methods for evaluating genetic influences on disease and risk factors and genetic-environmental interactions. Study designs and statistical methods include twin studies, family studies, population-based association studies, segregation analysis, and linkage analysis. Prerequisite: EPI 511, BIOST 511, and GENET 371, or equivalent. Offered: jointly with EPI 517."
  - :name: Legal, Ethical, and Social Issues in Public Health Genetics
    :number: "512"
    :subject: PHG
    :credit: "3"
    :description: "Equips the student to anticipate and assess potential legal, ethical, and social barriers complicating the incursion of new genetic advances, information, and technologies into public and private health care delivery efforts. Prerequisite: GENET 371 or equivalent. Offered: jointly with LAW H 504/MHE 514."
  - :name: Basic Concepts in Pharmacogenetics and Toxicogenomics
    :number: "513"
    :subject: PHG
    :credit: "3"
    :description: "Addresses current DNA sequencing and genotyping approaches, and basic concepts of pharmacogenetics and toxicogenomics. Emphasis placed on applications of genomic technologies to the understanding of \"gene-environment interactions\" that cause diseases of public health importance, including cancer, chronic neurological diseases, and adverse drug reactions. Prerequisite: GENET 372 or equivalent. Offered: jointly with ENV H 513/PCEUT 513."
  - :name: Computer Demonstrations in Genetic Epidemiology
    :number: "518"
    :subject: PHG
    :credit: "4"
    :description: "Demonstrations and use of computer programs designed specifically for analysis of genetic epidemiologic data, including heritability, segregation, and sib-pair linkage analysis. Discussions focus on interpretation of results. Laboratory sections apply methods to data provided by instructor. Corequisite: EPI 517/PHG 511 or permission of instructor. Offered: jointly with EPI 518."
  - :name: Statistical Methods in Genetic Epidemiology
    :number: "519"
    :subject: PHG
    :credit: "3"
    :description: "Theory and application of statistical techniques used in genetic epidemiology. Includes discussion of association studies, linkages and segregation analyses. Examples stressed with reference to assumptions and limitations. Prerequisite: either BIOST 513 or BIOST 518; PHG 511/EPI 517; or permission of instructor. Offered: jointly with BIOST/EPI 516."
  - :name: Culture, Society, and Genomics
    :number: "521"
    :subject: PHG
    :credit: "3"
    :description: "Examines social and cultural issues of human genome sequencing and control of genetic expression. Attitudes and behaviors toward health, illness, and disability are studied using historical, contemporary, and cross-cultural case study material. Offered: jointly with NURS 582/ANTH 574."
  - :name: Ethical Frameworks for Public Health Genetics
    :number: "522"
    :subject: PHG
    :credit: "2"
    :description: "Case-based application of ethical principles in genetic medicine to range of problems arising in genetics practice, policy, research. Examination of traditional problems including eugenics and testing/screening for genetic disease, as well as emerging problems in population and environmental genetics. Prerequisite: LAW E 562/MHE 514/PHG 512 or permission of instructor. Offered: jointly with MHE 516."
  - :name: Genetics and the Law
    :number: "523"
    :subject: PHG
    :credit: "2"
    :description: "Considers the legal issues arising from new genetic technologies and information. Statutes, regulations, and cases used to demonstrate the constitutional, contract, and tort law complications resulting from dissemination of these technological advances. Prerequisite: LAW E 562/MHE 514/PHG 512 or permission of instructor. Offered: jointly with LAW H 520."
  - :name: Public Commentary on Ethical Issues in Health Genetics
    :number: "525"
    :subject: PHG
    :credit: "3"
    :description: "Explores issues in public health genetics through academic commentary, personal narratives, science fiction, and film using ethical frameworks from narrative ethics, feminist ethics, and principlism. Includes cloning, assisted reproduction, prenatal genetic testing presymptomatic genetic testing, gene therapies, scientific responsibility, and GMOs. Graduate students only. Offered: jointly with MHE 515."
  - :name: Statistical Methods in Medical Genetics
    :number: "532"
    :subject: PHG
    :credit: "2"
    :description: "Theory and application of statistical techniques used in medical genetics. In-depth discussion of linkage and segregation analysis and ascertainment problems. Applications with stressed with reference to assumptions and limitations. Data sets analyzed with current computer programs. Offered: jointly with BIOST/MED 532."
  - :name: Pharmacoeconomics, Genetics, and Health Care
    :number: "537"
    :subject: PHG
    :credit: "2"
    :description: Introduction to outcomes research and economic evaluation related to pharmaceuticals and genetic technologies. Covers cost-effective analysis and quality of life evaluation. Discusses the use of economic evaluation in healthcare to affect policy decisions.
  - :name: Economic and Policy Issues for Genetic Technologies and Services
    :number: "541"
    :subject: PHG
    :credit: "3"
    :description: Introduction to economic evaluation in healthcare. Students learn and apply economic principles to the political and policy issues surrounding genetic technologies and services. Focus on formulation of facts and policy alternatives in several areas of public controversy with regard to genetic testing and treatment.
  - :name: Genetic Discovery in Medicine and Public Health
    :number: "542"
    :subject: PHG
    :credit: "3"
    :description: "Addresses the clinical and societal implications of genetic knowledge, with an emphasis on the ethical and policy issues surrounding the use of genetic technology in medicine and public health from 1900 to the present. Offered: jointly with MHE 530; W."
  - :name: Social and Behavioral Methods in Public Health Research
    :number: "543"
    :subject: PHG
    :credit: "3"
    :description: "Provides an overview of social and behavioral research and theory used in the study of public health genetics. Examples are from a range of disciplines, using a variety of methodologies. Prerequisite: graduate standing in Public Health Genetics, or permission of instructor."
  - :name: "Human Genomics: Science, Ethics, and Society"
    :number: "551"
    :subject: PHG
    :credit: "4"
    :description: "Places recent advances in human molecular genetics and genomics in ethical and social context. Focuses on the rise of population-based approaches to complex trait mapping and their impact on societal understandings of community, ancestry, and public health. Prerequisite: GENOME 371; GENOME 372; PHG 512; or instructor permission. Offered: jointly with MHE 551; Sp."
  - :name: Interactive Seminar
    :number: "580"
    :subject: PHG
    :credit: "6"
    :description: Seminar series on topics related to public health genetics, including current bioethical, legal, medical, biotechnology, and public policy issues.
  - :name: Introduction to Bioinformatics and Genetics Services in Public Health Genetics
    :number: "581"
    :subject: PHG
    :credit: "1"
    :description: Introduction to bioinformatics computer skills and genetic services related to public health genetics. Credit/no credit only.
  - :name: Selected Topics in Public Health Genetics
    :number: "590"
    :subject: PHG
    :credit: "6"
    :description: Tutorials are arranged for a small number of students for in-depth examination of an area of public health genetics, usually of a current nature.
  - :name: Master's Practicum
    :number: "595"
    :subject: PHG
    :credit: "12"
    :description: "Supervised practice experience providing students an opportunity to learn how genetics is applied in a public health setting and in the formulation and application of public health policy. Prerequisite: EPI 517/PHG 511, LAW E 562/MHE 514/PHG 512, ENV H/PABIO/PCEUT/PHG 513, or permission of instructor."
