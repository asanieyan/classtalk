- :name: Classical Archaeology
  :courses: 
  - :name: Pre-Classical Art and Archaeology
    :number: "340"
    :subject: CL_AR
    :credit: "3"
    :description: "Survey of the art and the other material remains of the civilizations in the Aegean from the Neolithic Age to the end of the Bronze Age, with special emphasis on Minoan Crete and the Mycenaean kingdoms of mainland Greece, illustrated by slides. The history, techniques, and results of significant excavations are examined. Offered: jointly with ART H 340."
  - :name: Greek Art and Archaeology
    :number: "341"
    :subject: CL_AR
    :credit: "3"
    :description: "Survey of the material remains and the developing styles in sculpture, vase painting, architecture, and the minor arts from the geometric to the Hellenistic periods, illustrated by slides. Principal sites and monuments, as well as techniques and methods of excavation, are examined in an attempt to reconstruct the material culture of antiquity. Offered: jointly with ART H 341."
  - :name: Roman Art and Archaeology
    :number: "342"
    :subject: CL_AR
    :credit: "3"
    :description: "Roman architecture and art, with emphasis on the innovations of the Romans; illustrated by slides. Offered: jointly with ART H 342."
  - :name: Hellenistic Art and Archaeology
    :number: "343"
    :subject: CL_AR
    :credit: "3"
    :description: "Survey of the art of Greece and the eastern Mediterranean from the time of Alexander the Great to the Roman conquest. Principal sites with their sculpture, painting, mosaics, and minor arts examined in lectures illustrated with slides. Offered: jointly with ART H 343."
  - :name: Greek Painting
    :number: "442"
    :subject: CL_AR
    :credit: "3"
    :description: "Study of painted decoration on Greek vases, with emphasis on stylistic developments and cultural and historical influences. Painting on other media also examined as evidence allows. Offered: jointly with ART H 442."
  - :name: Roman Painting
    :number: "443"
    :subject: CL_AR
    :credit: "3"
    :description: "Study of surviving painting from the Roman World, with emphasis on wall paintings from Pompeii and Herculaneum. Principal topics for discussion: the four styles of Pompeian painting the dependence of Roman painters on Greek prototypes, and the significance of various kinds of painting as domestic decoration. Offered: jointly with ART H 443."
  - :name: Greek and Roman Sculpture
    :number: "444"
    :subject: CL_AR
    :credit: "3"
    :description: "History and development of Greek sculpture and sculptors, their Roman copyists, and Roman portraits and sarcophagi. Emphasis on Greek sculpture of the fifth century BC. Offered: jointly with ART H 444."
  - :name: Greek Architecture
    :number: "446"
    :subject: CL_AR
    :credit: "3"
    :description: "Detailed study of Greek architecture from its beginnings, with special emphasis on the Periclean building program in fifth-century Athens. Offered: jointly with ARCH 454/ART H 446."
  - :name: The Archaeology of Early Italy
    :number: "447"
    :subject: CL_AR
    :credit: "3"
    :description: "Study of the principal archaeological sites of early Italy, including Etruria, Sicily, southern Italy, and archaic Rome up to the Republican period. Attention given to the material remains and their relationship to the Etruscan, ancient Sicilian, and early Roman civilizations. Offered: jointly with ART H 447."
  - :name: The Archaeology of Italy
    :number: "448"
    :subject: CL_AR
    :credit: "3"
    :description: "Study of the principal archaeological sites in Italy with special emphasis on ancient Rome. Sites include the Alban hills, Ostia, Pompeii, Herculaneum, Tarquinia, Paestum, Tivoli, and Praeneste. Attention given to the relationship between material remains and their purpose in ancient life. Illustrated by slides. Offered: jointly with ART H 448."
  - :name: Athenian Topography
    :number: "513"
    :subject: CL_AR
    :credit: "5"
    :description: Detailed consideration of the topography and monuments of ancient Athens from the beginning through the Roman period.
  - :name: Seminar in Greek and Roman Art
    :number: "541"
    :subject: CL_AR
    :credit: "3"
    :description: "In-depth study of selected topics and problems of the art of ancient Greece and Rome. Offered: jointly with ART H 541."
  :code: CL_AR
