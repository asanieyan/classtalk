  - :name: P-Neonatal Pediatrics-Clerkship
    :number: "669"
    :subject: PEDS
    :credit: "24"
    :description: "Participation in the activities in the newborn and premature divisions; ward rounds, seminars, conferences, and familiarization with certain laboratory techniques, particularly those relating to acid-base balance. Prerequisite: PEDS 665. (Limit: two students.) Offered: AWSpS."
  - :name: P-Pediatric Infectious Diseases
    :number: "670"
    :subject: PEDS
    :credit: "24"
    :description: "Students see and work up clinic consultations and present in detail to attending physician. Daily rounds include problem-solving discussions and didactic presentations in broad category of infectious diseases. Opportunity for experience in clinical research and laboratory techniques. Prerequisite: PEDS 665 or permission; third- or fourth-year medical student standing. (Limit: one student.) Offered: AWSpS."
  - :name: Pediatric Endocrinology
    :number: "671"
    :subject: PEDS
    :credit: "24"
    :description: Focuses on the evaluation of the normal progression of hormone mediated processes in children and the recognition, diagnosis and management of a variety of endocrine problems. Includes participation in clinics, impatient endocrine rounds and a variety of conferences at Children's Hospital and Regional Medical Center.
  - :name: P-Office Practice
    :number: "673"
    :subject: PEDS
    :credit: "12"
    :description: "Opportunity to observe and function in the private office settings of a number of clinical pediatric faculty and to accompany pediatricians as they pursue their daily activities in the community. Prerequisite: PEDS 665. Offered: AWSpS."
  - :name: P-Clinical Problems in Developmental Disabilities
    :number: "679"
    :subject: PEDS
    :credit: "12"
    :description: "Experience in multidisciplinary evaluation and management of the handicapped child. Student performs pediatric evaluations, obtains appropriate consultations, observes additional professional assessments (e.g., psychological testing), and plans rehabilitation program. Opportunity to provide parent counseling. Prerequisite: PEDS 665. (Limit: one students.) Offered: AWSpS."
  - :name: P-Pediatric Clinics
    :number: "680"
    :subject: PEDS
    :credit: "24"
    :description: "One to ten half-day sessions may be elected each week for four weeks in the following areas: general pediatrics, endocrinology, neurology, immunology, arthritis, cardiology, congenital defects and retardation, well-child, teratology, adolescent medicine, allergy, cystic fibrosis, hematology, prematurity, neonatology, and poison control. Enrollment limited. Prerequisite: PEDS 665."
  - :name: P-Pediatric Genetics
    :number: "681"
    :subject: PEDS
    :credit: "24"
    :description: "Clinical focus on evaluation and management of children with genetic disorders. Exposure to genetic counseling, the evaluation of children with hereditary structural defects, and diagnosis and management of children with inborn errors of metabolism. Emphasis on genetic mechanisms that cause human disease. Prerequisite: PEDS 665. (Two, four, six, or twelve weeks. Limit: one student.) Offered: AWSpS."
  - :name: P-Congenital Defects-Clinical Experience
    :number: "682"
    :subject: PEDS
    :credit: "24"
    :description: "Advanced course in pediatrics providing experience in the clinical diagnosis and management of structural and metabolic congenital defects. Prerequisite: permission of instructor. (Limit: one student.) Offered: AWSpS."
  - :name: P-Pediatric Nephrology
    :number: "683"
    :subject: PEDS
    :credit: "8"
    :description: "Four-week elective clerkship at Children's Hospital and Medical Center. Students participate in nephrology and transplant rounds, consult with renal fellows and attendings, and work up patients in renal clinics. Participation in seminars; special course in fluid balance. Prerequisite: third- or fourth-year medical student, PEDS 665, and MED 665 or equivalent. (Limit: two students.) Offered: AWSpS."
  - :name: P-Pediatric Pulmonary Medicine
    :number: "684"
    :subject: PEDS
    :credit: "8"
    :description: "Respiratory disorders, diagnostic techniques and treatments unique to children in the inpatient, intensive care, and outpatient settings. Application of principles of pulmonary physiology to clinical problems. Students conduct consultations under the supervision of the attending and present a topic of choice. Inpatient rounds and clinics. Prerequisite: PEDS 665, fourth-year medical student standing. (Limit: one student.) Offered: AWSpS."
  - :name: P-Pediatric Hematology and Oncology
    :number: "685"
    :subject: PEDS
    :credit: "24"
    :description: "One-on-one teaching plus four weekly didactic sessions. Specific training in techniques and interpretation of bone marrow aspirations, intravenous chemotherapy, transfusions, and laboratory techniques of hematologic evaluation. Self-learning programs available. Prerequisite: PEDS 665. (Two, four, six, or twelve weeks, full-time.) (Limit: one student.) Offered: AWSpS."
  - :name: P-Pediatric Cardiology
    :number: "686"
    :subject: PEDS
    :credit: "24"
    :description: "Emphasis on physical diagnosis and electrocardiography and on clinical knowledge of diagnostic techniques and surgical possibilities for inpatients and outpatients with cardiovascular problems. Opportunity to observe catheterizations and cardiovascular operations. Weekly clinics and twice-daily inpatient rounds. Prerequisite: PEDS 665. (Limit: one student.) Offered: AWSpS."
  - :name: P-Advanced Pediatric Clerkship
    :number: "691"
    :subject: PEDS
    :credit: "24"
    :description: "Inpatient and/or outpatient experience with responsibilities comparable to intern for patient workup, diagnosis, and care. Available at any one, or combination, of affiliated hospitals, including WWAMI units in Alaska, Idaho, Montana, or Washington. Students interested in this option should make arrangements well in advance of registration. Prerequisite: PEDS 665. (Limit: two students.) Offered: AWSpS."
  - :name: P-Pediatric Special Electives
    :number: "697"
    :subject: PEDS
    :credit: "24"
    :description: "By specific arrangement, for qualified students, special clerkship externship or research opportunities at institutions other than University of Washington. The faculty can advise of possible opportunities. Obtain special assignment form from Dean's office at least one month before preregistration. Prerequisite: permission of instructor at away site. Offered: AWSpS."
