  - :name: Thermodynamics
    :number: "260"
    :subject: CHEM_E
    :credit: "4"
    :description: "Introduction to the basic principles of thermodynamics from a macroscopic point of view. Emphasis on the First and Second Laws and the State Principle, problem solving methodology. Prerequisite: either CHEM 140, CHEM 142, or CHEM 145; either MATH 126, MATH 129, or MATH 136; PHYS 121. Offered: AWSpS."
  - :name: Leadership Seminar
    :number: "301"
    :subject: CHEM_E
    :credit: "1"
    :description: "Forum for industrial, academic, and government leaders to share their experiences and insights with students. Includes topics related to leadership in the chemical engineering profession including career planning, management skills, interpersonal skills, effective planning, entrepreneurship, ethics, and strategic decisions. Credit no credit only. Offered: A."
  - :name: Creativity and Innovation
    :number: "309"
    :subject: CHEM_E
    :credit: "2"
    :description: "Understanding creativity and creative thinking; its challenges and dynamics through knowledge, judgment, planning, and observation. Techniques of creative thinking. Design and development of creative games. Computer-aided creative thinking. Creation, protection, and exploitation of a useful idea, including bargaining and negotiations. Offered: jointly with PSE 309; Sp."
  - :name: Material and Energy Balances
    :number: "310"
    :subject: CHEM_E
    :credit: "4"
    :description: "Chemical and physical process calculations: steady- and unsteady-state material and energy balances with specific examples in vapor-liquid contact operations and multiphase extraction, and introductory thermochemistry. Prerequisite: either CHEM E 260 or ENGR 260 with either ENGR 142 or CSE 142. Offered: A."
  - :name: Chemical Engineering Thermodynamics
    :number: "326"
    :subject: CHEM_E
    :credit: "4"
    :description: "Phase equilibria and chemical equilibria in multicomponent systems; theories of solution; chemical reaction analysis. Prerequisite: CHEM E 310 with either CHEM E 260 or CHEM 456. Offered: W."
  - :name: Transport Processes I
    :number: "330"
    :subject: CHEM_E
    :credit: "5"
    :description: "Diffusive transport of momentum, heat and mass; general aspects of fluid flow; the Navier-Stokes equations; one-dimensional flow with engineering applications. Prerequisite: CHEM E 310; either MATH 136 or MATH 307. Offered: W."
  - :name: Transport Processes II
    :number: "340"
    :subject: CHEM_E
    :credit: "4"
    :description: "Heat transfer, basic principles, and applications. Conduction, convection, and radiation. Prerequisite: CHEM E 330. Offered: Sp."
  - :name: Energy and Environment
    :number: "341"
    :subject: CHEM_E
    :credit: "3"
    :description: "Energy use. Fossil energy conversion. Oil, gas, coal resources. Air impacts. Nuclear energy principles, reactors, fuel cycle. Prerequisite: either MATH 112, MATH 124, or Q SCI 291; either CHEM 120, CHEM 142, PHYS 114, or PHYS 121. Offered: jointly with ENVIR 341/M E 341; A."
  - :name: Introduction to Fuel Cells
    :number: "345"
    :subject: CHEM_E
    :credit: "3"
    :description: "Overview of fuel cells, fuel cell efficiency, types of fuel cells, applications of fuel cells, and fuels for fuel cells. Intended for students in science and engineering and fuel cell professionals desiring a technical knowledge of fuel cells. No credit available, if already given for CHEM E 445. Prerequisite: CHEM 162; PHYS 122; recommended CHEM E 260. Offered: A."
  - :name: Biological Frameworks for Engineers
    :number: "355"
    :subject: CHEM_E
    :credit: "3"
    :description: "For engineers with no prior experience in the biological sciences. Hands-on, project-based course covers fundamental concepts and language of biology, from an engineering perspective. Topics inclue functions of life, information processing, proteins, DNA, genetic variability, control loops, energetics, tissues, organisms, ecosystems. Prerequisite: CHEM 142; PHYS 123; MATH 307; recommended: CHEM 220. Offered: A."
  - :name: Chemical Enginering Computer Skills
    :number: "375"
    :subject: CHEM_E
    :credit: "2"
    :description: "Use Excell, Matlab, and AspenPlus to solve typical chemical engineering problems. Solve realistic problems and explore alternatives that would be inaccessible for hand calculations. Includes equations of state, chemical equilibrium of simultaneous reactions, phase equilibria, plug flow reactors, heat transfer in 1-D, and time-dependent heat transfer. Credit/no credit only. Offered: W."
  - :name: Transport Processes III
    :number: "435"
    :subject: CHEM_E
    :credit: "4"
    :description: "Mass transfer, basic principles, and applications to equipment design. Physical separation processes. Prerequisite: CHEM E 326; CHEM E 340. Offered: A."
  - :name: Chemical Engineering Laboratory I
    :number: "436"
    :subject: CHEM_E
    :credit: "3"
    :description: "Lectures on experimental design, instrumentation, laboratory safety, and report writing; laboratory experiments on fluid mechanics and heat transfer. Emphasis on experimental planning, procedures, and report writing. Prerequisite: CHEM E 326; CHEM E 340 which may be taken concurrently; T C 231; recommended: T C 333. Offered: ASp."
  - :name: Chemical Engineering Laboratory II
    :number: "437"
    :subject: CHEM_E
    :credit: "3"
    :description: "Continuation of 436. Laboratory investigation of chemical engineering principles applied to equipment design with emphasis on mass transfer operations and chemical reactors. Prerequisite: CHEM E 435; CHEM E 436; CHEM E 465. Offered: W."
  - :name: Renewable Energy
    :number: "442"
    :subject: CHEM_E
    :credit: "4"
    :description: "Introduction to renewable energy. Principles and practices: solar, wind, water, and biomass energy conversion. Prerequisite: either MATH 112, MATH 124, or Q SCI 291; either CHEM 120, CHEM 142, PHYS 115, or PHYS 122. Offered: jointly with M E 442/ENVIR 442; W."
  - :name: Fuel Cell Engineering
    :number: "445"
    :subject: CHEM_E
    :credit: "3"
    :description: "Introduction to electrochemical fuel cells for use in transportation and stationary power applications. Topics covered include types of fuel cells, single cell operation, stack engineering, overall system design, and safety, with emphasis on proton exchange membrane and solid oxide fuel cells. Prerequisite: CHEM E 330."
  - :name: Fundamentals of Solid Oxide Fuel Cells
    :number: "446"
    :subject: CHEM_E
    :credit: "3"
    :description: "Prepares students with a broad technical knowledge of solid oxide fuel cells, including scientific principles, materials properties and fabrication, design and manufacture, process engineering, economics. Technical focus targeting science and engineering students, or professionals seeking broad technical knowledge. Prerequisite: CHEM 162; PHYS 122; recommended: CHEM E 340. Offered: W."
  - :name: Solid State Materials and Chemical Processes
    :number: "450"
    :subject: CHEM_E
    :credit: "3"
    :description: "Fundamentals of solid state including process analysis, mechanical properties; heterogeneity; anisotropy; liquid/solid transformations; rate processes; thermal analysis; viscoelasticity; microscopy; molecular characterization techniques. Application of fundamentals in examining polymers, metals and ceramics as used in the electronics and aviation industries. Prerequisite: CHEM E 340; CHEM E 465. Offered: W."
  - :name: Surface and Colloid Science Laboratory
    :number: "455"
    :subject: CHEM_E
    :credit: "3"
    :description: "Laboratory techniques, equipment, and underlying fundamentals in surface and colloid science. Experiments in the measurement of surface tension, adsorption, wetting and spreading, colloid properties, emulsion preparation and stability, electrophoresis, and interfacial hydrodynamics. Recommended: CHEM E 326; CHEM E 330; CHEM 461. Offered: Sp."
  - :name: Surface Analysis
    :number: "458"
    :subject: CHEM_E
    :credit: "3"
    :description: "Understanding of solid surfaces for research and development in microelectronics, catalysis, adhesion, biomaterials science, wear, and corrosion science. Newer methods available to study surfaces of materials. Electron emission spectroscopies (ESCA, Auger): ion scattering, ion spectroscopic, photon spectroscopic, and thermodynamic methods. Offered: jointly with BIOEN 492; W."
  - :name: Electrochemical Engineering
    :number: "461"
    :subject: CHEM_E
    :credit: "3"
    :description: "Explores role of thermodynamics, charge transfer kinetics, and mass transfer on behavior of electrochemical systems. Includes cell thermodynamics, faradaic and non-faradaic rate processes, ionic transport, nucleation and growth theories. Applications to chemical sensors, batteries, corrosion, thin film deposition. In-class demonstrations to illustrate concepts. Offered: W."
  - :name: Application of Chemical Engineering Principles to Environmental Problems
    :number: "462"
    :subject: CHEM_E
    :credit: "3"
    :description: "Environmental problems in chemical engineering. Team taught; topics vary from year to year. Includes: geo-media, flow and dispersion through porous media water flow in dry soils, chemistry of radioactive waste, in situ site cleanup, ex situ site cleanup, colloid and surface science. Prerequisite: CHEM E 330. Offered: Sp."
  - :name: Reactor Design
    :number: "465"
    :subject: CHEM_E
    :credit: "4"
    :description: "Application of principles of chemical kinetics to the design of commercial-scale chemical reactors; characterization of batch and flow reactors in homogeneous and heterogeneous systems. Prerequisite: CHEM E 326; CHEM E 340. Offered: A."
  - :name: Biochemical Engineering
    :number: "467"
    :subject: CHEM_E
    :credit: "3"
    :description: "Application of basic chemical engineering principles to biochemical and biological process industries such as fermentation, enzyme technology, and biological waste treatment. Rapid overview of relevant microbiology, biochemistry, and molecular genetics. Design and analysis of biological reactors and product recovery operations. Prerequisite: CHEM E 340; either CHEM 223, CHEM 237, or CHEM 335; recommended: CHEM E 465. Offered: jointly with BIOEN 467; W."
  - :name: Air-Pollution Control Equipment Design
    :number: "468"
    :subject: CHEM_E
    :credit: "3"
    :description: "Designs to control air pollutants from stationary sources. Procedures for calculating design and operating parameters. Fundamental mechanisms and processes of gaseous and particulate control equipment for absorption and adsorption of gaseous pollutants; electrostatic precipitation and filtration of particular pollutants. Actual case studies. Offered: jointly with CEE 494/M E 468; W."
  - :name: Chemistry of Wood
    :number: "470"
    :subject: CHEM_E
    :credit: "3"
    :description: "Chemical and physical properties of cellulose, lignin, hemicellulose, and extractives; wood as a raw material for the chemical industry. Prerequisite: either CHEM 220, CHEM 238, or CHEM 336. Offered: A."
  - :name: Pulping and Bleaching Processes
    :number: "471"
    :subject: CHEM_E
    :credit: "3"
    :description: "Conversion of wood to mechanical and chemical pulps. Kraft, sulfite, and semichemical pulping processes. Chemical recovery systems. Bleaching of mechanical and chemical pulps. Offered: jointly with PSE 476; W."
  - :name: Papermaking Processes
    :number: "472"
    :subject: CHEM_E
    :credit: "3"
    :description: "Fiber sources and properties. Secondary fibers. Stock preparation, sheet forming, water removal, finishing. Coating, lamination, and printing. Paper products. Offered: jointly with PSE 477; A."
  - :name: Pulp and Paper Laboratory
    :number: "473"
    :subject: CHEM_E
    :credit: "2"
    :description: "Laboratory experiments in chemical and semichemical pulping of wood. Bleaching of chemical and high-yield pulps. Physical and chemical characteristics of pulp fibers. Prerequisite: PSE 476. Offered: jointly with PSE 478; Sp."
  - :name: Process Dynamics and Control
    :number: "480"
    :subject: CHEM_E
    :credit: "4"
    :description: "Analysis of the dynamics of simple chemical process units and systems; applications to stability, control, and instrumentation of such processes. Weekly two-hour laboratory included. Majors only. Prerequisite: CHEM E 435; CHEM E 465. Offered: W."
  - :name: Process Optimization
    :number: "481"
    :subject: CHEM_E
    :credit: "3"
    :description: "Concepts and techniques of optimizing chemical engineering processes and systems, including classical and direct methods of search, linear and nonlinear programming, dynamic programming, statistical experimental design, and evolutionary operation. Offered: Sp."
  - :name: Advanced Topics in Process Control
    :number: "482"
    :subject: CHEM_E
    :credit: "3"
    :description: "Current topics in process control design and analysis. Possible topics include robustness analysis and design, time delay compensation, modern frequency response techniques, discrete control, adaptive control, model-based control, and nonlinear control. Prerequisite: CHEM E 480."
  - :name: Electronic and Optoelectronic Polymers
    :number: "484"
    :subject: CHEM_E
    :credit: "3"
    :description: "Covers the chemistry, physics, materials science, and engineering applications of semiconducting and metallic conjugated polymers. Examines the structural origins of the diverse electronic and optoelectronic properties of conjugated polymers. Exemplifies applications by light-emitting diodes, lasers, solar cells, thin film transistors, electrochromic devices, biosensors, and batteries. Prerequisite: either CHEM 237, CHEM 455, CHEM E 340, or MSE 310. Offered: A."
  - :name: Process Design I
    :number: "485"
    :subject: CHEM_E
    :credit: "4"
    :description: "Applied economics in chemical engineering design and operations; market survey and plant location; introduction to plant and process design. Prerequisite: CHEM E 480 which may be taken concurrently. Offered: W."
  - :name: Process Design II
    :number: "486"
    :subject: CHEM_E
    :credit: "5"
    :description: "Comprehensive design of a specific process, including economic feasibility studies, utilization of market survey and plant location studies, process equipment design and optimization, and overall plant integration and layout. Prerequisite: CHEM E 485. Offered: Sp."
  - :name: Engineering Materials for Biomedical Applications
    :number: "490"
    :subject: CHEM_E
    :credit: "3"
    :description: "Combined application of the principles of physical chemistry, biochemistry, materials engineering, mass transfer, and fluid mechanics to biomedical problems. Case studies include considerations of the selection of materials, the design and the operation of instruments, components of, or entire, artificial organs (heart, kidney, lung) and artificial structural elements (bone, teeth, skin), all for use in contact with body fluids. Offered: jointly with BIOEN 490; W."
  - :name: Controlled Release Systems-Principles and Applications
    :number: "491"
    :subject: CHEM_E
    :credit: "3"
    :description: "Mechanisms or controlled release of active agents and the development of useful systems for this purpose. Release mechanisms include diffusive, convective, or erosive driving forces. Applications to the biomedical, agricultural, forestry, and oceanography fields. Some special case studies covered in detail. Offered: jointly with BIOEN 491; even years; W."
  - :name: Special Projects in Chemical Engineering Design
    :number: "497"
    :subject: CHEM_E
    :credit: "12"
    :description: "Chemical engineering design instruction and experience in special projects, such as industrially motivated, timely, or interdisciplinary projects. Project subject and content varies. Majors only. Prerequisite: CHEM E 340."
  - :name: Special Topics in Chemical Engineering
    :number: "498"
    :subject: CHEM_E
    :credit: "12"
    :description: Topics of current interest in the field. Subject matter changes from year to year.
  - :name: Undergraduate Research
    :number: "499"
    :subject: CHEM_E
    :credit: "12"
    :description: "Independent research projects in chemical engineering. Offered: AWSpS."
  - :name: Mathematical Foundations of Systems Theory
    :number: "510"
    :subject: CHEM_E
    :credit: "4"
    :description: "Mathematical foundations for system theory presented from an engineering viewpoint. Includes set theory; functions, inverse functions; metric spaces; finite dimensional linear spaces; linear operators on finite dimensional spaces; projections on Hilbert spaces. Applications to engineering systems stressed. Prerequisite: graduate standing or permission of instructor. Offered: jointly with A A 510/E E 510/M E 510; A."
  - :name: Biomaterials Seminar
    :number: "511"
    :subject: CHEM_E
    :credit: "1"
    :description: "Presentation of student research results. Credit/no credit only. Prerequisite: permission of instructor. Offered: jointly with BIOEN 511; AWSp."
  - :name: Methods of Engineering Analysis
    :number: "512"
    :subject: CHEM_E
    :credit: "3"
    :description: "Applications of mathematics to problems in chemical engineering; vector calculus; properties and methods of solution of first and second order partial differential equations; similarity transforms, separation of variables, Laplace and Fourier transforms. Prerequisite: MATH 205, MATH 307 or AMATH 351, MATH 324 or permission of instructor. Offered: jointly with AMATH 512; A."
  - :name: Experimental Methods in Chemical Engineering Research
    :number: "515"
    :subject: CHEM_E
    :credit: "3"
    :description: Lecture and laboratory studies in current research methods of chemical engineering. Includes surface science, biochemical engineering, collodial chemistry, light scattering, and nanoscience techniques.
  - :name: Seminar in Chemical Engineering
    :number: "523"
    :subject: CHEM_E
    :credit: "1"
    :description: "Topics of current interest in chemical engineering. Credit/no credit only. Offered: AWSp."
  - :name: Chemical Engineering Thermodynamics
    :number: "525"
    :subject: CHEM_E
    :credit: "4"
    :description: "Review of principles of thermodynamics. Applications to problems in multiphase and multicomponent systems; theories of solutions. Prerequisite: undergraduate thermodynamics. Offered: A."
  - :name: Topics in Thermodynamics
    :number: "526"
    :subject: CHEM_E
    :credit: "3"
    :description: "Classical and molecular thermodynamics of phase equilibria, solution theory, thermodynamic stability, and critical phenomena. Prerequisite: CHEM E 525 or permission of instructor."
  - :name: Momentum, Heat, and Mass Transfer I
    :number: "530"
    :subject: CHEM_E
    :credit: "4"
    :description: "Derivation of the differential equations for mass, energy, and momentum transport. Principles of fluid mechanics; creeping flow, turbulence, boundary-layer theory. Offered: A."
  - :name: Momentum, Heat, and Mass Transfer II
    :number: "531"
    :subject: CHEM_E
    :credit: "3"
    :description: "Continuation of 530. Flows of fluid-particle systems; convective heat transfer, natural convection. Prerequisite: CHEM E 530. Offered: W."
  - :name: "Nanoscale Science I: Contact Mechanics and Rheology on the Nanoscale"
    :number: "554"
    :subject: CHEM_E
    :credit: "3"
    :description: Introductory nanoscale science with emphasis on contact mechanics, principle and concept of forces, scanning force microscopy, tribology (friction, wear, lubrication), rheology, ultrathin organic films, physical properties of polymers, and computer simulation.
  - :name: Interfacial Phenomena
    :number: "555"
    :subject: CHEM_E
    :credit: "4"
    :description: "Surface tension, capillary statics, wetting and spreading phenomena; thermodynamics of capillary systems, adsorption, surfactant monolayers and micellar solutions; capillary hydrodynamics, interfacial turbulence and applications in distillation, absorption, and extraction. Prerequisite: CHEM E 525, CHEM E 530, or permission of instructor. Offered: even years."
  - :name: Principles and Applications of Colloidal Materials
    :number: "556"
    :subject: CHEM_E
    :credit: "4"
    :description: "Preparation, stabilization, properties, and destruction of important colloidal materials. The theory and structure of the electrical double layer, electrokinetics. Includes selected case studies pertinent to air and water pollution, biological fluids, industrial processes. Offered: odd years."
  - :name: Research in Interfacial and Colloid Science
    :number: "557"
    :subject: CHEM_E
    :credit: "1"
    :description: "Weekly research seminar and discussion of scientific literature pertaining to interfacial and colloid science. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSp."
  - :name: Surface Analysis
    :number: "558"
    :subject: CHEM_E
    :credit: "3"
    :description: "Understanding of solid surfaces for research and development in microelectronics, catalysis, adhesion, biomaterials science, wear, and corrosion science. Newer methods available to study surfaces of materials. Electron emission spectroscopies (ESCA, Auger); ion scattering, ion spectroscopic, photon spectroscopic, and thermodynamic methods. Offered: jointly with BIOEN 592; W."
  - :name: Thin Film Science, Engineering, and Technology
    :number: "559"
    :subject: CHEM_E
    :credit: "3"
    :description: "The physics, chemistry, and engineering aspects of thin film deposition and technology. Vapor phase deposition emphasized. Topics include reactor types, vapor phase transport and hydrodynamics, surface and mass transport limited kinetics, nucleation and growth, homoepitaxy, heteroepitaxy, and thin film characterization. Prerequisite: permission of instructor. Offered: jointly with MSE 559."
  - :name: Reactions at Solid Surfaces
    :number: "560"
    :subject: CHEM_E
    :credit: "3"
    :description: "Fundamental studies of adsorption systems and reactions that occur at surfaces with application toward heterogeneous catalysis, electrochemistry, etching, and corrosion. Analysis of reaction poisons and promoters, acid-base theory of metal surfaces, jellium theory of metals, and water and ion adsorption, plus other topics of current interest. Recommended: CHEM E 558 or CHEM 560."
  - :name: Electrons at Surfaces
    :number: "561"
    :subject: CHEM_E
    :credit: "3"
    :description: Properties of electrons at solid surfaces and their role in surface chemical reactions pertaining to electrochemistry, corrosion/etching, and catalysis. Topics include the jellium model of surfaces, surface electronic structure, work function, surface electric fields, reactions involving electrons, ions, and net charge transfer, and relationships between catalysis and electrochemistry.
  - :name: Hazardous Air Pollution
    :number: "562"
    :subject: CHEM_E
    :credit: "3"
    :description: "Control of emission of hazardous or toxic air pollutants. Government regulations, determination of needed control efficiency. Emission control by thermal incineration, catalytic incineration, flares, condensation, carbon adsorption, and adsorption (wet and dry). Hazardous waste incinerators. Case studies. Offered: jointly with CEE 556; W."
  - :name: Applications of Chemical Kinetics
    :number: "564"
    :subject: CHEM_E
    :credit: "3"
    :description: Fast reactions and highly energetic reactions with applications to combustion, explosions, and lasers. Coupling of transport processes and reaction rates, photochemical kinetics, intermolecular energy transfer, free radical, and chain reaction kinetics. Rate plasmas, flames, and biological systems.
  - :name: Kinetics and Catalysis
    :number: "565"
    :subject: CHEM_E
    :credit: "3"
    :description: "Homogeneous and heterogeneous systems with emphasis on chemical engineering principles applied to industrial reactor design. Prerequisite: CHEM E 525. Offered: W."
  - :name: Control of Gaseous Air Pollutants
    :number: "566"
    :subject: CHEM_E
    :credit: "3"
    :description: "Physical and chemical processes used to control gaseous air pollutants. Absorption into liquids. Aqueous spray dryer scrubbers. Adsorption beds. Control of sulfur oxide and nitrogen oxide. Case studies of control systems. Prerequisite: CHEM E 435 or CHEM E 468 or permission of instructor. Offered: jointly with CEE 558; even years; Sp."
  - :name: Control of Particulate Air Pollutants
    :number: "567"
    :subject: CHEM_E
    :credit: "3"
    :description: "Processes used to control emissions of particulate air pollutants. Use of settling chambers, cyclones, fabric filters, wet scrubbers, and electrostatic precipitators to control aerosol particles. Case studies of particulate air-pollutant control systems. Prerequisite: CHEM E 468 or permission of instructor. Offered: jointly with CEE 559; odd years; A."
  - :name: Chemistry of High Polymers
    :number: "570"
    :subject: CHEM_E
    :credit: "6"
    :description: "Fundamentals of high polymer chemistry, including kinetics of addition and condensation polymerization, the determination of average molecular weights and chain length distributions, solution properties and the relationship between molecular structure and plastic film and fiber properties of various polymers. Prerequisite: an undergraduate sequence in organic chemistry. Offered: W."
  - :name: Polymer Physics and Engineering
    :number: "571"
    :subject: CHEM_E
    :credit: "3"
    :description: "Description and analysis of methods for processing polymeric materials. Introduction to solid polymer physics with emphasis on the coupling of structure morphology and properties. Development of structure-property models for quantitative description and control of properties in synthetic and natural polymers and composite materials. Offered: A."
  - :name: Advanced Polymeric Composites
    :number: "572"
    :subject: CHEM_E
    :credit: "3"
    :description: "Design, manufacture, and properties of organic and inorganic particle and fiber-reinforced polymers. Advanced techniques for characterization of processing and properties, including anisotropic elasticity/viscoelasticity theory, polymerization and network formation of matrices, theory of reinforcement, environmental and chemical effects. Prerequisite: CHEM E 571 or MSE 423 or permission of instructor. Offered: Sp."
  - :name: Nonlinear Analysis in Chemical Engineering
    :number: "575"
    :subject: CHEM_E
    :credit: "3"
    :description: "Comparison of numerical techniques: similarity, perturbation, finite difference, Galerkin, orthogonal collocation methods as applied to nonlinear chemical engineering problems."
  - :name: Topics in Chemical Engineering Design
    :number: "580"
    :subject: CHEM_E
    :credit: "9"
    :description: "Lectures and seminars on current design methods in chemical engineering, including technical and economic feasibility of processes, design and optimization of process equipment, and environmental and social constraints. Prerequisite: undergraduate chemical engineering design, admission to chemical engineering non-thesis master's program, or permission of instructor."
  - :name: Advanced Topics in Process Control
    :number: "582"
    :subject: CHEM_E
    :credit: "3"
    :description: "Current topics in process control design and analysis. Possible topics include robustness analysis and design, time delay compensation, modern frequency response techniques, discrete control, adaptive control, model-based control, and nonlinear control. Prerequisite: undergraduate control class and graduate standing."
  - :name: Electronic and Optoelectronic Polymers
    :number: "584"
    :subject: CHEM_E
    :credit: "3"
    :description: "Covers the chemistry, physics, materials science, and engineering applications of semiconducting and metallic conjugated polymers. Examines the structural origins of the diverse electronic and optoelectronic properties of conjugated polymers. Exemplifies applications by light-emitting diodes, lasers, solar cells, thin film transistors, electrochromic devices, biosensors, and batteries. Prerequisite: either CHEM 237, CHEM 455, CHEM E 340, or MSE 310. Offered: A."
  - :name: Research in Applied Microbiology
    :number: "588"
    :subject: CHEM_E
    :credit: "1"
    :description: "Weekly research seminar and discussion of scientific literature pertaining to applied microbiology. Credit/no credit only. Prerequisite: permission of instructor. Offered: jointly with MICROM 588; AWSpS."
  - :name: Advanced Topics in Biomaterials
    :number: "590"
    :subject: CHEM_E
    :credit: "3"
    :description: "Major, controversial issues in application of synthetic materials to medical problems. Blood compatibility, bioadhesion, intraocular lenses, contact lenses, polyurethanes, biodegradation, protein adsorption, corrosion, bone fixation, new materials, artificial heart, medical device regulation. Prerequisite: CHEM E 490 or BIOEN 490. Offered: jointly with BIOEN 590; odd years; Sp."
  - :name: Robotics and Control Systems Colloquium
    :number: "591"
    :subject: CHEM_E
    :credit: "3"
    :description: "Colloquium on current topics in robotics and control systems analysis and design. Topics presented by invited speakers as well as on-campus speakers. Emphasis on the cross-disciplinary nature of robotics and control systems. Credit/no credit only. Offered: jointly with A A/E E/M E 591; AWSp."
  - :name: Effective Teaching of Chemical Engineering
    :number: "598"
    :subject: CHEM_E
    :credit: "3"
    :description: "Topics/activities include: curriculum development: outlining a course, comparing textbooks, preparing lectures, use of lectures versus quiz sections, microteaching, other modes of instruction, e.g., self-paced, use of design problems. Tests: creating and grading. Role of computers, review of engineering software, diversity, international teaching assistants, sexual harassment, assessment of teaching, resume. Offered: WSp."
  - :name: Current Topics in Chemical Engineering
    :number: "599"
    :subject: CHEM_E
    :credit: "12"
    :description: "Readings or lectures and discussions of topics of current interest in the field of chemical engineering. Subject matter changes from year to year. Prerequisite: permission of instructor."
  - :name: Independent Study or Research
    :number: "600"
