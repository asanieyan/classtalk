  - :name: Survey of Western Art--Ancient
    :number: "201"
    :subject: ART_H
    :credit: "5"
    :description: Major achievements in painting, sculpture, architecture, and the decorative arts in Europe, the Near East, and North Africa, from prehistoric times to the beginnings of Christianity.
  - :name: Survey of Western Art--Medieval and Renaissance
    :number: "202"
    :subject: ART_H
    :credit: "5"
    :description: The arts of the Byzantine Empire, Islam, and Western Christendom through 1520 AD.
  - :name: Survey of Western Art--Modern
    :number: "203"
    :subject: ART_H
    :credit: "5"
    :description: Western art from 1520 to the present.
  - :name: Survey of Asian Art
    :number: "204"
    :subject: ART_H
    :credit: "5"
    :description: Origins and interplay of major movements of South and East Asian art.
  - :name: Survey of Tribal Art
    :number: "205"
    :subject: ART_H
    :credit: "5"
    :description: Arts of Sub-Saharan Africa and Oceania from prehistoric times to the present and to the pre-Columbian arts of the Americas.
  - :name: Survey of Native-North American Art
    :number: "206"
    :subject: ART_H
    :credit: "5"
    :description: Survey of the indigenous arts of North America north of Mexico from ancient through contemporary times. Focuses on the historical and cultural contexts of the arts and the stylistic differences between tribal and individual artists' styles.
  - :name: "The African-American Tradition: A Transatlantic View of Art and Culture"
    :number: "230"
    :subject: ART_H
    :credit: "5"
    :description: Assesses the diversity of art by individuals of African descent in Brazil, the Caribbean, and the United States. Examines questions of form meaning, and symbolic and ritual behavior. Considers formal and conceptual relationships between art forms and their African sources; assesses their role in the construction of new African-American identities.
  - :name: Rome
    :number: "250"
    :subject: ART_H
    :credit: "5"
    :description: "Focuses on Rome as an historical, intellectual, and artistic world center. Literary and historic documents, visual arts, architecture, film, and opera used to explore the changing paradigms of the Eternal City. In English. Offered: jointly with ITAL 250 and HSTEU 250."
  - :name: History of Architecture
    :number: "290"
    :subject: ART_H
    :credit: "5"
    :description: Introduction to the history of architecture across a broad range of cultural contexts.
  - :name: Ideas in Art
    :number: "300"
    :subject: ART_H
    :credit: "5"
    :description: "Selected monuments of art and architecture in the Western tradition, from the Greeks to the twentieth century, studied in relation to the intellectual background of the ages and civilizations that produced them. Slide lectures accompanied by discussion of assigned readings in philosophical, religious, scientific, political, literary, and artistic texts. Offered: jointly with CHID 300."
  - :name: Indian Art of South Asia
    :number: "306"
    :subject: ART_H
    :credit: "5"
    :description: Development of Indian art from its origins to the medieval period. Spread of Indian religions and related art forms in Tibet and Southeast Asia are briefly introduced.
  - :name: Topics in ART History
    :number: "309"
    :subject: ART_H
    :credit: "15"
    :description: Topics vary.
  - :name: Chinese Painting
    :number: "311"
    :subject: ART_H
    :credit: "5"
    :description: An introduction to the role of painting in Chinese cultural history, with attention to regional geography, social structure, gender, traditional philosophies, twentieth-century socialism, and the patterns of Chinese history.
  - :name: Chinese Art and Visual Culture
    :number: "312"
    :subject: ART_H
    :credit: "5"
    :description: Introduction to Chinese art and visual culture from the ancient period to the present day. Examines the visual traits of important monuments of architecture, calligraphy, film, furniture, ceramics, bronze, painting, and sculpture. Emphasizes how different artistic styles are tied to different historical, social, and cultural contexts.
  - :name: "East Asian Art: Arts in China, Japan, and Korea"
    :number: "313"
    :subject: ART_H
    :credit: "5"
    :description: East Asian art and visual culture introduced through examples of art in China, Japan, and Korea from ancient times to present day. Emphasizes how artistic styles were tied to different social and cultural contexts, and how arts were transformed and exchanged within the larger cultural geographical circle of East Asia.
  - :name: Buddhist Art and Material Culture of East Asia
    :number: "315"
    :subject: ART_H
    :credit: "15"
    :description: Buddhist painting and sculpture of China, Korea, and Japan. Explores religious meaning, artistic development, and historical significance. Examples from the sixth to the seventeenth centuries, along with paintings and contemporary carvings.
  - :name: Chado-Japanese Esthetics
    :number: "317"
    :subject: ART_H
    :credit: "4"
    :description: History, theory, and practice of chado, or Way of Tea, a Zen-inspired art that has had notable effects on Japanese society. Lectures on esthetics and cultural history supplemented by participation in chado, with the goal of developing sufficient understanding and skill to continue chado as a discipline.
  - :name: Japanese Prints 1600-Present
    :number: "318"
    :subject: ART_H
    :credit: "5"
    :description: Introduction to Japanese printmaking practices, style, and themes. Examines concerns related to gender, issues of representation, explicit sexual imagery, cultural and artistic practice, and the function of prints.
  - :name: Arts of Japan
    :number: "321"
    :subject: ART_H
    :credit: "15"
    :description: "The spectrum of Japanese art from prehistory to modern times. Examines the interrelationship of the major media for each historical period. Central theme: the appreciation of the varied aesthetics active in the development of Japanese painting, architecture, sculpture, and ceramics."
  - :name: Tribal Art and Philosophy
    :number: "330"
    :subject: ART_H
    :credit: "5"
    :description: Philosophical inquiry and thought in African, Ameri-Indian, and Pacific island societies as expressed through the visual, musical, choreographic, and oral arts. Natural, moral, and ethical ideas as expressed in the arts.
  - :name: Native Art of the Pacific Northwest Coast
    :number: "331"
    :subject: ART_H
    :credit: "5"
    :description: "Survey of the indigenous arts of the Pacific Northwest Coast from the Columbia River in the south to Southeast Alaska in the north. Overview of ancient through contemporary times, focusing on the historical and cultural contexts of the arts and the stylistic differences between tribal and individual artists' styles. Offered: jointly with ANTH 331."
  - :name: African Art and Society
    :number: "337"
    :subject: ART_H
    :credit: "5"
    :description: Explores the ideas and notions expressed visually in sculpture, painting, ceramics, textiles, and architecture and describes their relationships to man and culture in Africa.
  - :name: Pre-Classical Art and Archaeology
    :number: "340"
    :subject: ART_H
    :credit: "3"
    :description: "Art and the other material remains of the civilizations in the Aegean from the Neolithic period to the end of the Bronze Age, with special emphasis on Minoan Crete and the Mycenaean kingdoms of mainland Greece; illustrated by slides. The history, techniques, and results of significant excavations. Offered: jointly with CL AR 340."
  - :name: Greek Art and Archaeology
    :number: "341"
    :subject: ART_H
    :credit: "3"
    :description: "Material remains and the developing styles in sculpture, vase painting, architecture, and the minor arts from the Geometric to the Hellenistic periods; illustrated by slides. Principal sites and monuments, as well as techniques and methods of excavation, are examined in an attempt to reconstruct the material culture of antiquity. Offered: jointly with CL AR 341."
  - :name: Roman Art and Archaeology
    :number: "342"
    :subject: ART_H
    :credit: "3"
    :description: "Roman architecture and art, with emphasis on the innovations of the Romans; illustrated by slides. Offered: jointly with CL AR 342."
  - :name: Hellenistic Art and Archaeology
    :number: "343"
    :subject: ART_H
    :credit: "3"
    :description: "Art of Greece and the eastern Mediterranean from the time of Alexander the Great to the Roman conquest. Principal sites with their sculpture, painting, mosaics, and minor arts examined in lectures with slides. Offered: jointly with CL AR 343."
  - :name: The City of Cairo
    :number: "350"
    :subject: ART_H
    :credit: "3"
    :description: "Development of Fustat and Cairo, 600-1800, with special emphasis on art and architecture. Economic, social, and geographic influences on the creation of the distinctive Egyptian styles of Islamic art. Offered: jointly with NEAR E 350."
  - :name: Early Medieval and Byzantine Art
    :number: "351"
    :subject: ART_H
    :credit: "5"
    :description: Christian art and architecture of the Roman and Byzantine empires and of western Europe through the eighth century.
  - :name: High and Late Medieval Art
    :number: "352"
    :subject: ART_H
    :credit: "5"
    :description: Art and architecture of western Christendom from the time of Charlemagne to the Renaissance.
  - :name: Italian Renaissance Art
    :number: "361"
    :subject: ART_H
    :credit: "5"
    :description: Sculpture, painting, and architecture from 1300 to 1600.
  - :name: Northern Renaissance Art
    :number: "366"
    :subject: ART_H
    :credit: "5"
    :description: An overview of Netherlandish, French, and German art in the context of cultural developments circa 1400-1570.
  - :name: Rococo to Romanticism
    :number: "372"
    :subject: ART_H
    :credit: "5"
    :description: Mainstream of European art and architecture from about 1710 to about 1830. Attention is also given to central and eastern Europe, Scandinavia, and the colonial Americas.
  - :name: Southern Baroque Art
    :number: "373"
    :subject: ART_H
    :credit: "5"
    :description: Art of Italy and Spain, circa 1590 to circa 1710.
  - :name: Northern Baroque Art
    :number: "374"
    :subject: ART_H
    :credit: "5"
    :description: The art of northern Europe, circa 1590 to circa 1710.
  - :name: Nineteenth- and Twentieth-Century Art
    :number: "380"
    :subject: ART_H
    :credit: "5"
    :description: Arts and architecture of Europe and America from Romanticism to the present.
  - :name: Art Since World War II
    :number: "381"
    :subject: ART_H
    :credit: "5"
    :description: "Art of Europe and the United States in the decades since World War II: painting, sculpture, and architecture, multiplication of new forms (video, performance pieces, land and installation pieces), changing context of patronage, publicity, and marketing."
  - :name: Theory and Practice of Art Criticism
    :number: "382"
    :subject: ART_H
    :credit: "3"
    :description: "Major issues in art and architectural criticism: nature of art criticism, aims of the critic, differences between art and architectural criticism. Works by major critics and artists, mostly twentieth century."
  - :name: American Art
    :number: "384"
    :subject: ART_H
    :credit: "5"
    :description: Achievements and issues in painting, architecture, sculpture, and other arts in the United States from the colonial era to the present.
  - :name: "Art in Rome: Augustus to Mussolini"
    :number: "397"
    :subject: ART_H
    :credit: "10"
    :description: "Survey of art in Rome; studies from original monuments. Offered in Italy as part of the Art History Seminar in Rome. Focuses on representative works from the most important periods of Italian art: Ancient, Medieval, Renaissance, Baroque, Modern. Site visits, field trips, individual research projects."
  - :name: "Study Abroad: Art History Individual Projects"
    :number: "399"
    :subject: ART_H
    :credit: "20"
    :description: For participants in Study Abroad programs.
  - :name: ART History and Criticism
    :number: "400"
    :subject: ART_H
    :credit: "15"
    :description: Courses on special topics, frequently by visiting faculty, which cannot be offered on a continuing basis. Consult art history office for subjects offered.
  - :name: Chinese Painting Experiences, 900-1800
    :number: "411"
    :subject: ART_H
    :credit: "3"
    :description: Examines issues of style, theme, and function in Chinese pointing from the tenth to the nineteen century. Discusses painting practice, patronage, regional diversity, the relationship of word and image, amateurism vs. professionalism, and the introduction of foreign elements.
  - :name: Selected Topics in Chinese Art
    :number: "413"
    :subject: ART_H
    :credit: "9"
    :description: "Specific theme or area of Chinese art, such as the art of bronze age China or Chinese painting under Communist rule. Recommended: some background in Chinese art, history, language, or literature."
  - :name: "Song China: Painting Production and Cultural Encounters"
    :number: "414"
    :subject: ART_H
    :credit: "5"
    :description: Examines diverse regional development of painting production and cultural exchange by Song China (960-1279) and its neighbors, Japan, Korea, Khitan/Liao, Jurchen/Jin, Tangut/Xi Xia. Focuses on well-known masterpieces, newly excavated material from tombs and archaeological sites, and little-studied anonymous works preserved in Japan.
  - :name: Japanese Architecture
    :number: "419"
    :subject: ART_H
    :credit: "3"
    :description: "Survey of Japanese architecture from its origins to modern times. Although Shinto architecture, tea houses, gardens, and modern developments are discussed, the primary focus is on the development of Japanese Buddhist architecture. Recommended: some background in Japanese art, history, language, or literature. Offered: jointly with ARCH 453."
  - :name: Art of the Japanese Print
    :number: "420"
    :subject: ART_H
    :credit: "3"
    :description: "Foundations of Ukiyo-e in Japanese genre from the twelfth through mid-seventeenth centuries; woodblock technique from the Heian period through the early Edo period. Emphasis on the changing styles and subject matter in Ukiyo-e Hanga from Moronobu through Kuniyoshi. Recommended: some background in Japanese art, history, language, or literature."
  - :name: Chinese Cinema
    :number: "430"
    :subject: ART_H
    :credit: "5"
    :description: "Chinese film, 1930s to the present, studied as a visual art form, set in relation to traditional and modern Chinese arts and literature, modern history, gender, and other social issues. Recommended: some background in Chinese art, history, language, or literature."
  - :name: Oceanic Art
    :number: "432"
    :subject: ART_H
    :credit: "3"
    :description: Arts of Oceania, studied through cultures of Polynesia, Micronesia, Melanesia, and Australia.
  - :name: "Northern Northwest Coast Native-American Art: Methodologies in Stylistic Analysis"
    :number: "433"
    :subject: ART_H
    :credit: "3"
    :description: "Stylistic and historical analysis of northern Northwest Coast art (Haida, Tlingit, Tsimshian, Northern Wakashan). Intensive analysis of formline rules; stylistic variation through time and between tribal and individual artists' styles. Recommended: some background in Native American art, history, languages, or literature."
  - :name: Native-American Art and Ceremony of the Southern and Central Northwest Coast
    :number: "434"
    :subject: ART_H
    :credit: "3"
    :description: "Examination of the role of the visual arts in the ceremonial life of the Native-American people of the central and southern Northwest Coast. Emphasis on the traditional social and religious aspects of ceremonialism, contrasts between tribal traditions, and continuing twentieth-century traditions. Recommended: some background in Native American art, history, languages, or literature."
  - :name: Thematic Studies in Native-American Art
    :number: "435"
    :subject: ART_H
    :credit: "9"
    :description: "Approach to Native-American art through themes and issues. Focus varies from year to year (e.g. Shamanism in Native-American art, gender identity in Native-American art, social and political aspects of Native-American art, issues in contemporary Native-American art). Recommended: some background in Native American art, history, languages, or literature."
  - :name: Arts of Sub-Saharan Africa I
    :number: "436"
    :subject: ART_H
    :credit: "3"
    :description: "Traditional arts of the Western Sudan and the Western Guinea coast with their archaeological antecedents. Recommended: some background in African art, history, languages, or literature."
  - :name: Arts of Sub-Saharan Africa II
    :number: "437"
    :subject: ART_H
    :credit: "3"
    :description: "Traditional arts of the Central Guinea coast, Nigeria, Cameroon, and Gabon, from precontact times to the present. Recommended: some background in African art, history, languages, or literature."
  - :name: Arts of Sub-Saharan Africa III
    :number: "438"
    :subject: ART_H
    :credit: "3"
    :description: "Arts of Zaire, Angola, the Swahili coast, and southern Africa. Recommended: some background in African art, history, languages, or literature."
  - :name: Greek Painting
    :number: "442"
    :subject: ART_H
    :credit: "3"
    :description: "Study of painted decoration on Greek vases, with emphasis on stylistic developments and cultural and historical influences. Painting on other media also examined as evidence allows. Offered: jointly with CL AR 442."
  - :name: Roman Painting
    :number: "443"
    :subject: ART_H
    :credit: "3"
    :description: "Study of surviving painting from the Roman World, with emphasis on wall paintings from Pompeii and Herculaneum. Principal topics for discussion: the four styles of Pompeian painting the dependence of Roman painters on Greek prototypes, and the significance of various kinds of painting as domestic decoration. Offered: jointly with CL AR 443."
  - :name: Greek and Roman Sculpture
    :number: "444"
    :subject: ART_H
    :credit: "3"
    :description: "History and development of Greek sculpture and sculptors, their Roman copyists, and Roman portraits and sarcophagi. Emphasis on Greek sculpture of the fifth century BC Offered: jointly with CL AR 444."
  - :name: Greek Architecture
    :number: "446"
    :subject: ART_H
    :credit: "3"
    :description: "Detailed study of Greek architecture from its beginnings, with special emphasis on the Periclean building program in fifth-century Athens. Offered: jointly with CL AR 446/ARCH 454."
  - :name: The Archaeology of Early Italy
    :number: "447"
    :subject: ART_H
    :credit: "3"
    :description: "Study of the principal archaeological sites of early Italy, including Etruria, Sicily, southern Italy, and archaic Rome up to the Republican period. Attention given to the material remains and their relationship to the Etruscan, ancient Sicilian, and early Roman civilizations. Offered: jointly with CL AR 447."
  - :name: The Archaeology of Italy
    :number: "448"
    :subject: ART_H
    :credit: "3"
    :description: "Study of the principal archaeological sites in Italy with special emphasis on ancient Rome. Sites include the Alban hills, Ostia, Pompeii, Herculaneum, Tarquinia, Paestum, Tivoli, and Praeneste. Attention given to the relationship between material remains and their purpose in ancient life. Illustrated by slides. Offered: jointly with CL AR 448."
  - :name: Topics in Early Christian and Byzantine Art and Architecture
    :number: "451"
    :subject: ART_H
    :credit: "9"
    :description: Specific theme or area of early Christian and Byzantine art and architecture, such as early Christian and Byzantine mosaics or the art of Constantinople.
  - :name: Art, Religion, and Politics in the Early Christian Period, 300-700 AD
    :number: "452"
    :subject: ART_H
    :credit: "3"
    :description: "Evolution of the art of the early Christian period (300-700 AD) in the context of contemporary religious, political, and cultural developments. Recommended: some background in Byzantine art or history. Offered: jointly with RELIG 442."
  - :name: Art, Religion, and Politics in Byzantium, 700-1453 AD
    :number: "453"
    :subject: ART_H
    :credit: "3"
    :description: "Evolution of the art of Byzantium (700-1453 AD) in the context of contemporary religious, political, and cultural developments. Recommended: some background in Byzantine art or history. Offered: jointly with RELIG 443."
  - :name: Special Studies in Gothic Art and Architecture
    :number: "455"
    :subject: ART_H
    :credit: "3"
    :description: "Detailed study of Gothic architecture and its accompanying sculpture and stained glass, with special emphasis on the twelfth and thirteenth centuries in France and England. Offered: jointly with ARCH 455."
  - :name: Flemish Art 1585-1700
    :number: "457"
    :subject: ART_H
    :credit: "3"
    :description: History of art in the southern Netherlands during the so-called Counter-Reformation period. Discusses works by Antwerp's major painters (Rubens, van Dyck, Jordaens); new specializations in the various genres (portraiture, genre, landscape, and still-life painting); and developments of northern Baroque sculpture, architecture, and the decorative arts.
  - :name: The Imagery of Heaven, Hell, and Purgatory
    :number: "458"
    :subject: ART_H
    :credit: "3"
    :description: Interdisciplinary approach to the aspects of devotional and visionary art that links art history with religious studies, literary history, and gender studies. Focuses on the media and pictorial genres created for different social groups of worshippers and viewers, from humble devotional objects to sophisticated artifacts of aesthetic and intellectual delight.
  - :name: Topics in Northern European Art
    :number: "460"
    :subject: ART_H
    :credit: "9"
    :description: Approaches to the art of northern Europe through particular themes, genres, contexts, or other issues. Focus varies from year to year.
  - :name: Early Renaissance Painting in Italy
    :number: "461"
    :subject: ART_H
    :credit: "3"
    :description: "Painting of the fourteenth and fifteenth centuries in central and northern Italy. Recommended: some background in Italian Renaissance art or history."
  - :name: High Renaissance Painting in Italy
    :number: "462"
    :subject: ART_H
    :credit: "3"
    :description: "Painting in central and northern Italy, from about 1480 to about 1530: Leonardo, Raphael, the early Michelangelo, Sarto, Correggio, Bellini, Giorgione, and the early Titian. Recommended: some background in Italian Renaissance art or history."
  - :name: Italian Renaissance Sculpture
    :number: "463"
    :subject: ART_H
    :credit: "3"
    :description: "From Nicola Pisano to Giambologna. Recommended: some background in Italian Renaissance art or history."
  - :name: High Renaissance Painting in Venice
    :number: "466"
    :subject: ART_H
    :credit: "3"
    :description: "Painting in Venice, circa 1480 to circa 1580: Bellini, Carpaccio, Giorgione, Titian, Lotto, del Piombo, Tintoretto, and Veronese. Recommended: some background in Italian Renaissance art or history."
  - :name: "English Art: 1500-1800"
    :number: "470"
    :subject: ART_H
    :credit: "3"
    :description: "English art, principally painting, and, to a lesser extent, architecture. Emphasis on patronage, on the conditions that produced the decided peculiarities of English art, and on the final triumph of the native tradition. Recommended: some background in English history."
  - :name: "French Art: Eighteenth Century"
    :number: "476"
    :subject: ART_H
    :credit: "3"
    :description: Painting, sculpture, and prints; emphasis on the successive phases of Rococo style and iconography and the emergence of Neoclassicism.
  - :name: Romanticism
    :number: "481"
    :subject: ART_H
    :credit: "3"
    :description: "Romantic tendencies of the late eighteenth and early nineteenth centuries, with emphasis on stylistic and iconographic study of painting in Spain, England, Germany, France, and the United States to about 1830. Recommended: some background in the art or history of the period."
  - :name: Realism and Impressionism
    :number: "482"
    :subject: ART_H
    :credit: "3"
    :description: "Art and the world, 1830-80: high Romanticism through Realism and Impressionism, with emphasis on painting in France. Recommended: some background in the art or history of the period."
  - :name: Post-Impressionism to 1918
    :number: "483"
    :subject: ART_H
    :credit: "3"
    :description: "Post-Impressionism and the great revolution of early twentieth-century art, with emphasis on painting. From the first revisions of Impressionism around 1880 to Fauvism, Cubism, Futurism, the Blaue Reiter, and Dadaism. Recommended: some background in the art or history of the period."
  - :name: Topics in Modern Art
    :number: "484"
    :subject: ART_H
    :credit: "9"
    :description: "Approach to art of the nineteenth and twentieth centuries through particular themes, genres, contexts, or other issues. Focus varies from year to year. Recommended: some background in the art or history of the period."
  - :name: Italian Futurism, Dada, Surrealism
    :number: "485"
    :subject: ART_H
    :credit: "5"
    :description: "Survey of three European early modern art movements whose ultimate objective was the collapse of bourgeois culture. Central issues: the role of art and artists in catalyzing social change, strategies for destroying public faith in logic, integration of verbal and visual signs and nonaesthetic conceptions of art. Recommended: some background in the art or history of the period."
  - :name: "Abstract Expressionism: History and Myth"
    :number: "486"
    :subject: ART_H
    :credit: "5"
    :description: "Thematic and chronological survey of abstract expressionism, including major genres of critical interpretation, revisionist scholarship, and the relationship of artistic production to a larger context of visual production. Recommended: some background in the art or history of the period."
  - :name: American Architecture
    :number: "488"
    :subject: ART_H
    :credit: "3"
    :description: "American architecture from indigenous native American traditions to the present. Recommended: some background in the art, architecture, or history of the period. Offered: jointly with ARCH 488."
  - :name: Nineteenth-Century Architecture
    :number: "490"
    :subject: ART_H
    :credit: "3"
    :description: "From late eighteenth-century French rationalists, Neoclassicists, to fin de siecle Vienna and Paris. Includes theorists such as Ruskin, Viollet-le-Duc, and Semper; major movements, such as the Arts and Crafts, and the French Ecole des Beaux-Arts method of design. Recommended: some background in the art, architecture, or history of the period. Offered: jointly with ARCH 456."
  - :name: Twentieth-Century Architecture
    :number: "491"
    :subject: ART_H
    :credit: "3"
    :description: "Architecture in the twentieth century, mainly in Europe and the United States. Traces roots of Modernism in Europe in the 1920s, its demise (largely in the United States) in the 1960s and recent trends such as Post-Modernism and Deconstructivism. Recommended: some background in the art, architecture, or history of the period. Offered: jointly with ARCH 457."
  - :name: Alternative Art Forms Since 1960
    :number: "492"
    :subject: ART_H
    :credit: "5"
    :description: "Survey of \"post-studio\" art forms developed in the 1960s by artists who did not equate artmaking with painting, sculpture, or other traditional forms. Topics include: happenings, Fluxus, land projects, artists' video, artists, books, performance, site works, and art made for distribution on CD-ROM and on the World Wide Web."
  - :name: Architecture Since 1945
    :number: "493"
    :subject: ART_H
    :credit: "3"
    :description: "Theories and forms in architecture from the end of World War II to present. Includes new wave Japanese architects, recent Native-American developments, and non-Western as well as Western trends. Recommended: some background in the art, architecture, or history of the period. Offered: jointly with ARCH 459."
  - :name: "Paris: Architecture and Urbanism"
    :number: "494"
    :subject: ART_H
    :credit: "5"
    :description: "Spans the architectural history of Paris, from its Gallic, pre-roman origins in the 2nd century BCE through the work of 21st century architects. Focuses on changing patterns of the physical fabric of the city and its buildings, as seen within the context of the broader political, social, economic, and cultural history. Offered: jointly with EURO 496."
  - :name: "Italian Fascism: Architecture and Power"
    :number: "495"
    :subject: ART_H
    :credit: "5"
    :description: "Fascism in Italy as studied within the broader European context of nationalism, imperialism, and modernization, with particular emphasis on the arts -- literature, film, architecture, and urbanism. Offered: jointly with ITAL 475; A."
  - :name: Special Topics in Art in Rome
    :number: "497"
    :subject: ART_H
    :credit: "10"
    :description: Topics in art and architecture in Rome and environs, studied from original works. Offered in Italy as part of the art history Seminar in Rome. Topics vary. Site visits, field trips, and individual research projects.
  - :name: Individual Projects, Undergraduate Practicum
    :number: "498"
    :subject: ART_H
    :credit: "10"
    :description: Fieldwork or internships in art-related areas in the community. Practical experience in areas such as arts administration, gallery and museum operations, collection cataloguing, curatorial responsibilities, and art education. Credit/no credit only.
  - :name: Individual Projects
    :number: "499"
    :subject: ART_H
    :credit: "10"
    :description: ""
  - :name: Methods of ART History
    :number: "500"
    :subject: ART_H
    :credit: "5"
    :description: Introduction to the specialized bibliography of art historical research and to the wide variety of approaches to art historical problems of all periods and regions.
  - :name: Seminar in the General Field of Art
    :number: "501"
    :subject: ART_H
    :credit: "15"
    :description: ""
  - :name: "Methods of Art History: Faculty Research"
    :number: "504"
    :subject: ART_H
    :credit: "2"
    :description: "Discussion and analysis of methodological issues posed in faculty research. Credit/no credit only. Offered: W."
  - :name: Seminar in Special Topics in ART History
    :number: "509"
    :subject: ART_H
    :credit: "15"
    :description: Specific focus changes from quarter to quarter.
  - :name: Seminar in Chinese Art
    :number: "511"
    :subject: ART_H
    :credit: "15"
    :description: Critical appraisal of the principal research methods, theories, and types of literature dealing with the art of China.
  - :name: Seminar in Japanese Art
    :number: "515"
    :subject: ART_H
    :credit: "15"
    :description: Critical appraisal of the principal research methods, theories, and types of literature dealing with the art of Japan.
  - :name: Seminar in Tribal Art
    :number: "531"
    :subject: ART_H
    :credit: "15"
    :description: Methodological and cross-disciplinary problems in the visual arts of precolonial Africa, Oceania, and America. Specific content varies.
  - :name: Seminar in North American Indian Art
    :number: "533"
    :subject: ART_H
    :credit: "15"
    :description: Problems in North American Indian visual arts. Content varies.
  - :name: Seminar in Greek and Roman Art
    :number: "541"
    :subject: ART_H
    :credit: "5"
    :description: "In-depth study of selected topics and problems of the art of ancient Greece and Rome. Offered: jointly with CL AR 541."
  - :name: Seminar in Early Christian, Byzantine, and/or Medieval Art and Architecture
    :number: "551"
    :subject: ART_H
    :credit: "15"
    :description: "Problems in early Christian, Byzantine, and medieval art and architecture. Content varies. Prerequisite: permission of instructor."
  - :name: Seminar in Italian Renaissance Art
    :number: "561"
    :subject: ART_H
    :credit: "15"
    :description: Problems and in-depth study of selected topics of the art of the Italian Renaissance.
  - :name: Seminar in North European Art
    :number: "566"
    :subject: ART_H
    :credit: "15"
    :description: Deals with problems of style and iconography of the northern European masters of the fourteenth through seventeenth centuries.
  - :name: Seminar in Baroque Art
    :number: "577"
    :subject: ART_H
    :credit: "15"
    :description: Iconographic and stylistic problems of the art of the Baroque period, with emphasis on the principal research methods, theories, and types of literature dealing with the art of the seventeenth and eighteenth centuries in Europe.
  - :name: Seminar in Modern Art
    :number: "581"
    :subject: ART_H
    :credit: "15"
    :description: Art historical problems of the nineteenth and twentieth centuries.
  - :name: Seminar in Criticism of Contemporary Art
    :number: "590"
    :subject: ART_H
    :credit: "15"
    :description: Contemporary art and appropriate critical methodology.
  - :name: Seminar in Twentieth-Century Architecture
    :number: "591"
    :subject: ART_H
    :credit: "5"
    :description: "Specific focus changes from quarter to quarter. Prerequisite: graduate standing with background in art history, architecture, architectural history, or permission of instructor. Offered: jointly with ARCH 558."
  - :name: Seminar in American Architecture
    :number: "592"
    :subject: ART_H
    :credit: "5"
    :description: "Topics vary. Offered: jointly with ARCH 529."
  - :name: Graduate Internship
    :number: "597"
    :subject: ART_H
    :credit: "5"
    :description: Internship in the field of art history with a museum, gallery, or other faculty-approved art or architectural institution that can offer the student substantial research or curatorial experience. Credit/no credit only.
  - :name: Master's Practicum
    :number: "598"
