    :subject: MICROM
    :credit: "1"
    :description: "Weekly student and faculty seminar presentations based on the current literature. Credit/no credit only. Prerequisite: graduate standing in microbiology. Offered: AWSp."
  - :name: Cell Surface Membrane in Cell Sociology and Immunology
    :number: "525"
    :subject: MICROM
    :credit: "2"
    :description: "Structure and function of cell surface membranes in relation to development of various diseases, particularly infection, cancer, and inflammation. Examines how specific cell curface molecules are targets of recongition by microbes, tumor cells, and recruited inflammatory cells. Prerequisite: BIOC 440, BIOC 441, BIOC 442, and permission of instructor. Offered: jointly with PABIO 525."
  - :name: Research of Cell Surface Problems
    :number: "526"
    :subject: MICROM
    :credit: "1"
    :description: "Weekly research seminar and discussion of scientific literature pertaining to the process of membrane protein biogenesis. Credit/no credit only. Prerequisite: permission of instructor."
  - :name: Genetic Approach to Complex Biological Processes
    :number: "527"
    :subject: MICROM
    :credit: "1"
    :description: Current research as it applies to genetic approaches to complex biological processes in the area of microbiology.
  - :name: Salmonella Genetics
    :number: "528"
    :subject: MICROM
    :credit: "1"
    :description: "Review current literature in the area of gene regulation in Salmonella typhimurium and related studies in Escherichia coli. Prerequisite: graduate student standing; advanced undergraduates by permission of instructor."
  - :name: Mechanisms of Bacterial Pathogenesis
    :number: "529"
    :subject: MICROM
    :credit: "1"
    :description: "Student and faculty seminar presentations based on current research pertaining to mechanisms of bacterial pathogenesis at the molecular and cellular levels. Credit/no credit only. Prerequisite: graduate standing in microbiology. Offered: AWSp."
  - :name: Evolution of Prokaryotic Diversity
    :number: "530"
    :subject: MICROM
    :credit: "3"
    :description: "Evolution, diversity, and genomics of prokaryotic microorganisms. Lectures, discussions, and reading of current literature. Open to graduate students in the biological sciences and advanced undergraduates with permission of instructor. Offered: even years; W."
  - :name: Prokaryotic Diversity and Evolution Laboratory
    :number: "531"
    :subject: MICROM
    :credit: "2"
    :description: "Enrichment, isolation, and molecular phylogenetic characterization of selected prokaryotic organisms. Prerequisite: permission of instructor. Offered: even years; W."
  - :name: Seminar in General Microbiology
    :number: "532"
    :subject: MICROM
    :credit: "15"
    :description: "Weekly seminar concerning research topics in the genetics and biochemistry of selected bacteria. Credit/no credit only. Prerequisite: MICROM 410, permission of instructor. Offered: AWSpS."
  - :name: Herpesvirus Research Meeting
    :number: "533"
    :subject: MICROM
    :credit: "1"
    :description: "Weekly research seminar and discussion of scientific literature pertaining to the study of molecular virology of Kaposi's Sarcoma-associated herpesvirus. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Research Seminar in Salmonella Pathogenesis
    :number: "534"
