- :name: Finance
  :courses: 
  - :name: Business Finance
    :number: "350"
    :subject: FIN
    :credit: "4"
    :description: "Sources, uses, cost, and control of funds in business enterprises. Internal management of working capital and income sources and cost of long-term funds; capital budgeting; financing of the growth and expansion of business enterprises; government regulation of the financial process. Prerequisite: ACCTG 225; ECON 201; either MATH 112, MATH 124, MATH 125, MATH 134, MATH 145, or Q SCI 291; either IND E 315, MATH 390, QMETH 201, Q SCI 381, PSYCH 315, PSYCH 318, STAT 220, STAT 311, or STAT 390."
  - :name: Banking and the Financial System
    :number: "423"
    :subject: FIN
    :credit: "4"
    :description: "Role of banks and nonbank financial institutions in the financial system; asset choices of banks and nonbank financial institutions; problems in the management of financial institutions with emphasis on commercial banks. Prerequisite: FIN 350; either B ECON 300 or ECON 300; may not be repeated."
  - :name: International Financial Management
    :number: "428"
    :subject: FIN
    :credit: "4"
    :description: "Analysis of financial problems facing businesses engaged in international activities. Financing foreign investment, financial control of foreign operations, and working capital management including foreign exchange positions using cases and readings. Prerequisite: FIN 350."
  - :name: Problems in Corporate Finance
    :number: "450"
    :subject: FIN
    :credit: "4"
    :description: "Case problems in corporate financial management. Includes cases on management of current assets, obtaining short-term loans, raising long-term capital, capital budgeting, and dividend policy. The management point of view is stressed. Prerequisite: FIN 350; either B ECON 300 or ECON 300."
  - :name: Financial Theory and Analysis
    :number: "453"
    :subject: FIN
    :credit: "4"
    :description: "Business financial strategic planning. Topics include business valuation and financing, performance evaluation, risk analysis, capital budgeting, and inflation and taxes. Emphasizes tools with real-world applications while incorporating modern finance concepts. Prerequisite: FIN 350; either B ECON 300 or ECON 300; may not be repeated."
  - :name: Business Valuation, Investment, and Financing
    :number: "454"
    :subject: FIN
    :credit: "4"
    :description: "Key issues in financial management using both analytical and case study illustrations. Valuation of public and private companies; cost of capital estimation; investment complications, such as taxes, inflation, risk, project interdependencies, and financing-investment interactions; leasing; mergers; spin-offs and carve-outs. Prerequisite: FIN 350; either B. ECON 300 or ECON 300."
  - :name: Entrepreneurial Finance
    :number: "457"
    :subject: FIN
    :credit: "4"
    :description: "Explores financial issues that face entrepreneurs, including the stages of financing, business cash flow models, and strategic positioning of the early-stage company. Examines the role of business angels, venture capital funds, institutional investors, strategic alliances, licensing agreements, and exit strategies. Prerequisite: FIN 350; either B ECON 300 or ECON 300. Offered: W."
  - :name: Investments
    :number: "460"
    :subject: FIN
    :credit: "4"
    :description: "Introduction to the nature, problems, and process of evaluating particular securities and portfolio construction and administration. Special attention is directed to the risk and rate-of-return aspects of particular securities portfolios, and total wealth. Prerequisite: FIN 350; either B ECON 300 or ECON 300; may not be repeated."
  - :name: Financial Futures and Options Markets
    :number: "461"
    :subject: FIN
    :credit: "4"
    :description: "Introduction to financial futures and options markets. Institutional aspects and social functions of these markets, pricing of options and futures, and risk shifting by hedging. Prerequisite: FIN 350; either B ECON 300 or ECON 300; may not be repeated."
  - :name: Management of Financial Risk
    :number: "462"
    :subject: FIN
    :credit: "4"
    :description: "Modern tools for managing financial risk. Fixed income securities and interest rate risk, credit risk, foreign currency risk, and insurance. Emphasis on use of futures, forwards swaps, and option contracts. Prerequisite: FIN 350; either B ECON 300 or ECON 300; FIN 461."
  - :name: Special Topics in Finance
    :number: "490"
    :subject: FIN
    :credit: "6"
    :description: Study and research on topics of current concern to faculty and students. Only offered when allowed by faculty availability and sufficient student interest. Seminar content to be announced in advance of scheduled offerings.
  - :name: Finance Internship
    :number: "495"
    :subject: FIN
    :credit: "8"
    :description: "Internship with a private firm, nonprofit organization or government agency, where work experience involves substantial application of finance concepts learned in classroom. Credit/no credit only. Prerequisite: FIN 350. Offered: AWSpS."
  - :name: Undergraduate Research
    :number: "499"
    :subject: FIN
    :credit: "9"
    :description: "Research in selected areas of business finance, money and banking, or investments, with permission of instructor. Recommend: FIN 350; either B ECON 300 or ECON 300."
  - :name: Business Finance
    :number: "502"
    :subject: FIN
    :credit: "4"
    :description: "Financial management of the firm, including capital budgets, working capital analysis, and financing policy. Prerequisite: ACCTG 500, B ECON 500, QMETH 500."
  - :name: Foundations of Asset Valuation
    :number: "509"
    :subject: FIN
    :credit: "2"
    :description: "Introduction to valuation, focusing on topics in asset-pricing, fixed income, financial options, and international markets. Emphasizes both theoretical and applied concepts. Course material prepares students for advanced topics covered in the finance electives. Prerequisite: either B A 501 or FIN 502, or permission of School of Business Administration. Offered: Sp."
  - :name: International Financial Management
    :number: "528"
    :subject: FIN
    :credit: "4"
    :description: "Analysis of financial problems facing businesses engaged in international activities: financing foreign investment, financial control of foreign operations, and working capital management including foreign exchange positions using cases and readings. Prerequisite: B A 502 or FIN 509."
  - :name: Financial Management of Banks
    :number: "530"
    :subject: FIN
    :credit: "4"
    :description: "Analysis of problems in the financial management of commercial banks and other financial institutions. Loan and investment policies, liability management, capital policies, and other selected issues are discussed. Prerequisite: B ECON 520 or permission of graduate office."
  - :name: Advanced Business Finance
    :number: "550"
    :subject: FIN
    :credit: "4"
    :description: "Systematic coverage of key theoretical issues in financial management. Application of quantitative analysis to financial problems of the firm that are important in practice, including issues related to financing and investment. Prerequisite: FIN 509."
  - :name: Problems in Business Finance
    :number: "551"
    :subject: FIN
    :credit: "4"
    :description: "Uses case studies to examine a broad range of financial management topics, including forecasting financial statements, use of bank credit, working capital management, public and private securities issues, capital budgeting, and business valuation. Prerequisite: B A 502."
  - :name: Problems in Corporate Planning and Financing
    :number: "552"
    :subject: FIN
    :credit: "4"
    :description: "Uses case studies to examine business financing. Topics include financial statement analysis, financial planning and forecasting, banking relationships, and financing sources, including the use of derivative securities, venture capital, and private equity. Cannot be taken for credit in combination with FIN 551. Prerequisite: FIN 509."
  - :name: Problems in Capital Investment Planning
    :number: "553"
    :subject: FIN
    :credit: "4"
    :description: "Case discussions used to examine corporate resource allocation decisions. Topics include capital budgeting techniques, estimation of capital costs, capital budgeting systems, strategic investment decisions, and financial restructurings. Prerequisite: FIN 509."
  - :name: Financing Decisions, Payout Policy, and Corporate Control
    :number: "555"
    :subject: FIN
    :credit: "4"
    :description: "Analysis of business financing methods, payout policy, management compensation, ownership structure, and the distribution of control rights. Covers the major issues critical to structuring contracts within the corporation. Prerequisite: FIN 509."
  - :name: Business Valuation and Investment Analysis
    :number: "556"
    :subject: FIN
    :credit: "4"
    :description: "Valuation of business enterprises, evaluation of financial performance, analysis of complex investment opportunities, business taxation, leasing, and business acquisitions. Emphasis on complications encountered in practice. Prerequisite: FIN 509."
  - :name: Entrepreneurial Finance
    :number: "557"
    :subject: FIN
    :credit: "4"
    :description: "Analyzes the unique financial issues facing entrepreneurial firms. Topics include assessing financial performance, financial forecasting and planning, financial management of rapidly growing businesses, start-up ventures, valuation, sources of financing, venture capital, initial public offerings, and the decision to harvest. Prerequisite: MBA core courses. Offered: jointly with ENRE 557."
  - :name: Mergers and Acquisitions
    :number: "558"
    :subject: FIN
    :credit: "4"
    :description: "Advanced finance topics focusing on providing the necessary training to value, structure and close acquisitions. Additional topics include antitrust issues, the legal environment governing mergers, and antitakeover defense. Offered: WSp."
  - :name: Investments
    :number: "560"
    :subject: FIN
    :credit: "4"
    :description: "Introduction to the nature, problems, and process of evaluating particular securities and portfolio construction and administration. Special attention is directed to the risk and rate of return aspects of particular securities, securities portfolios, and total wealth. Prerequisite: FIN 509."
  - :name: Financial Futures and Options Markets
    :number: "561"
    :subject: FIN
    :credit: "4"
    :description: "Overview of futures markets and options markets. Analysis of pricing of futures contracts and options; comparison of futures, forward, and options contracts; risk management with hedging; alternative investment strategies; and review of empirical evidence. Prerequisite: FIN 509."
  - :name: Management of Financial Risk
    :number: "562"
    :subject: FIN
    :credit: "4"
    :description: "Modern tools for managing financial risk. Fixed income securities and interest rate risk, credit risk, foreign currency risk, and insurance. Emphasis on use of futures, forwards, swaps, and option contracts. Prerequisite: FIN 509."
  - :name: Real Options
    :number: "563"
    :subject: FIN
    :credit: "2"
    :description: "Short overview of option pricing theory, followed by applications of option analysis in evaluating complex investment projects by business firms. Prerequisite: B A 502."
  - :name: Special Topics in Finance
    :number: "579"
    :subject: FIN
    :credit: "12"
    :description: "Finance topics of current concern to faculty and students. Offered only when faculty are available and sufficient student interest exists. Seminar content announced in advance of scheduled offerings. Prerequisite: permission of instructor."
  - :name: Doctoral Seminar in Financial Economics
    :number: "580"
    :subject: FIN
    :credit: "4"
    :description: "Study of the financing of the corporation, including recent theoretical and institutional developments. Extensive reading and discussion in designated areas covering problems relating to financial management and to the social and economic implications of the financial process. Prerequisite: ECON 500 or permission of instructor."
  - :name: Doctoral Seminar in Capital Market Theory
    :number: "590"
    :subject: FIN
    :credit: "4"
    :description: "Decision making under uncertainty, information and capital market efficiency, portfolio theory, capital asset pricing model, arbitrage pricing model, and options pricing model. Prerequisite: ECON 500 or permission of instructor."
  - :name: Doctoral Seminar in Corporate Finance
    :number: "591"
    :subject: FIN
    :credit: "4"
    :description: "Principles of intertemporal choice, alternative valuation models, theory of investment under uncertainty, impact of dividend and financing decisions on firm valuation in perfect and imperfect markets, and theory of firm organization and agency costs. Prerequisite: FIN 590 and BA RM 581 or ECON 582 or permission of instructor."
  - :name: Doctoral Seminar in Financial Research
    :number: "592"
    :subject: FIN
    :credit: "4"
    :description: "Empirical research in finance with emphasis on methodology and scientific method. Empirical research in market efficiency, capital asset pricing model, options pricing model, and impact of firm's dividend and financing decisions on firm value. Prerequisite: FIN 590 and BA RM 581 or ECON 582 or permission of instructor."
  - :name: Doctoral Seminar in Finance
    :number: "599"
    :subject: FIN
    :credit: "12"
    :description: "Study and research in advanced topics of finance. Generally concerned with unpublished areas of research, conducted by visiting professors and departmental faculty. Prerequisite: doctoral student status."
