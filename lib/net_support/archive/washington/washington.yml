- :name: Business Administration Research Methods
  :courses: 
  - :name: Applied Econometrics I
    :number: "580"
    :subject: BA_RM
    :credit: "4"
    :description: "Emphasizes the application of econometric methods rather than the mathematical proofs of statistical procedures. Introduction to the linear regression model, interpretation of summary statistics, bias and precision of regression estimates, analysis of the residuals, and hypothesis testing. Prerequisite: STAT 342 or STAT 395 or STAT 481, or permission of instructor."
  - :name: Applied Econometrics II
    :number: "581"
    :subject: BA_RM
    :credit: "4"
    :description: "Continuation of 580. Measurement errors, distributed lags, and simultaneous equation models. Prerequisite: BA RM580."
  - :name: Behavioral Research Methods-Theory and Design
    :number: "590"
    :subject: BA_RM
    :credit: "4"
    :description: "Philosophy of science, development of scientific method, and meaning of behavioral research. Historical perspective of scientific investigation and the evaluation of research. The development of theory and its relationship to research. Various strategies and designs in behavioral research. Prerequisite: STAT 361, STAT 362, or permission of instructor."
  - :name: Behavioral Research Methods-Approaches and Applications
    :number: "591"
    :subject: BA_RM
    :credit: "4"
    :description: "Considers alternative research approaches, such as laboratory and field experimentation, simulation, and surveys, with data-gathering techniques appropriate for each approach. It is primarily concerned with developing alternative approaches to research problems and with discussing specific applications. It builds upon a background of specific statistical tools and techniques and an understanding of theory development and research design. Prerequisite: STAT 361, STAT 362, or permission of instructor."
  :code: BA_RM
- :name: Business Communications
  :courses: 
  - :name: Basic Written Business Communications
    :number: "301"
    :subject: B_CMU
    :credit: "4"
    :description: "Broad analytical approach to written communications as a management tool. Analysis of the psychology, semantics, planning, and principles of effective business writing. Practical application through messages that inform and persuade, grant and refuse; plus short business reports and applications for positions. Cannot be taken for credit if B CMU 302 already taken. Offered: AWSp."
  - :name: Basic Written Business Communications for Accounting Majors
    :number: "302"
    :subject: B_CMU
    :credit: "4"
    :description: "Broad analytical approach to written communications as a management tool for accountants. Analysis of the psychology, semantics, planning, and principles of effective business writing. Practical applications through messages that inform and persuade, grant and refuse; plus short business reports and applications for positions. Cannot be taken for credit if B CMU 301 already taken. Corequisite: ACCTG 301."
  - :name: Business Reports and Other Specialized Communications
    :number: "410"
    :subject: B_CMU
    :credit: "4"
    :description: "Covers internal and external, written and oral business reporting. Considers communications strategies within the context of rapidly changing technologies. Students learn to apply primary and secondary research to quarter-long, individual projects resulting in a variety of reports: proposals, progress reports, feasibility studies, business plans, etc. Prerequisite: B CMU 301 or B CMU 302."
  - :name: Special Topics in Business Communications
    :number: "490"
    :subject: B_CMU
