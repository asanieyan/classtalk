  - :name: "Introduction to Comparative Literature: Forms, Genres, History"
    :number: "300"
    :subject: C_LIT
    :credit: "5"
    :description: An introduction to comparative literary study designed for departmental majors. Examines how literary forms and genres shape our reading of texts; how these forms and genres change over time; and how literary forms and genres manifest themselves in different cultural traditions. Includes theoretical readings and substantial writing.
  - :name: "Theory of Film: Analysis"
    :number: "301"
    :subject: C_LIT
    :credit: "5"
    :description: "Introduction to the analysis of film. Covers major aspects of cinematic form: mise en scene, framing and camera movement, editing, and sound and color. Considers how these elements are organized in traditional cinematic narrative and in alternative approaches."
  - :name: "Theory of Film: Critical Concepts"
    :number: "302"
    :subject: C_LIT
    :credit: "5"
    :description: "Overview of the main conceptual problems in film criticism such as: \"what is a film?\", \"what is the relationship between film and reality?\", \"does a film have a language?\", \"what is the connection between image and sound?\" Follows a historical timeline within five individual sections."
  - :name: "Theory of Film: Genre"
    :number: "303"
    :subject: C_LIT
    :credit: "5"
    :description: Introduction to the history and significance of film genres from the early days of film to the present. Examines a selection of several genres, drawn from a list including western, melodrama, musical, thriller, road odyssey, film noir, and documentary. Topics include form, ideology, authority, history, innovation, and parody.
  - :name: "History of Film: 1895-1929"
    :number: "310"
    :subject: C_LIT
    :credit: "5"
    :description: Film history from its beginnings in the 1890s through the golden era of silent film in the 1920s. Topics include the invention of major film techniques, the creation of Hollywood and the studios, and movements such as expressionism, constructivism, and surrealism.
  - :name: "History of Film: 1930-1959"
    :number: "311"
    :subject: C_LIT
    :credit: "5"
    :description: Film history from the introduction of sound through the late 1950s. Focuses mostly on the golden age of the Hollywood studios and on alternative developments after World War II in Italy (Neo-Realism), France (the New Wave), and Japan.
  - :name: "History of Film: 1960 - 1988"
    :number: "312"
    :subject: C_LIT
    :credit: "5"
    :description: Covers the vast changes in filmmaking since 1960. Topics include the continuing influence of the French New Wave, the New German Cinema of the 70s and the "New Hollywood" of the 70s, American independent film of the 80s, and the resurgence of Chinese filmmaking since 1980.
  - :name: "History of Film: 1989-Present"
    :number: "313"
    :subject: C_LIT
    :credit: "5"
    :description: Addresses the latest trends in international filmmaking typically with an emphasis on world cinema and issues of globalization and diaspora. Sometimes taught in conjunction with the Seattle International Film Festival.
  - :name: National Cinemas
    :number: "315"
    :subject: C_LIT
    :credit: "15"
    :description: Examines the cinema of a particular national, ethnic or cultural group, with films typically shown in the original language with subtitles. Topics reflect themes and trends in the national cinema being studied. .
  - :name: Studies in European Literature
    :number: "320"
    :subject: C_LIT
    :credit: "15"
    :description: Examination of the development of European literature in a variety of genres and periods. Possible areas of study include literature from romantic fiction of early nineteenth century through great realist classics of second half of the century or from symbolism to expressionism and existentialism.
  - :name: Studies in Literature of the Americas
    :number: "321"
    :subject: C_LIT
    :credit: "15"
    :description: Emphasizes connections between twentieth century literature of the United States and Canada and current literature of Latin America. Emphasizes that, despite obvious differences, much is shared in terms of culture and national sensibility across the two continents.
  - :name: Studies in Asian and Western Literatures
    :number: "322"
    :subject: C_LIT
    :credit: "15"
    :description: Topics designated by individual instructors.
  - :name: Studies in the Literature of Emerging Nations
    :number: "323"
    :subject: C_LIT
    :credit: "15"
    :description: Novels and short stories, from Africa, the Middle East, and South Asia. Discusses relationship of Western literary genres to an oral literary tradition, as well as issues like colonialism, gender relations, narrative technique, native and non-native languages.
  - :name: The European Fairy Tale
    :number: "330"
    :subject: C_LIT
    :credit: "5"
    :description: An introduction to folktales and literary tales from various traditions and periods. A discussion of their origin, special characteristics, dissemination, and relevance to the contemporary reader.
  - :name: Folk Narrative
    :number: "331"
    :subject: C_LIT
    :credit: "5"
    :description: "Survey of various genres of folk narratives studied in performance contexts to reveal their socio-cultural functions in a variety of milieu. Theory and history of folk narrative study, taxonomy, genre classification, and interpretative approaches. Recommended: SCAND 230 or C LIT 230. Offered: jointly with SCAND 331."
  - :name: Immigrant and Ethnic Folklore
    :number: "334"
    :subject: C_LIT
    :credit: "5"
    :description: "Survey of verbal, customary, and material folk traditions in ethnic context. Theories of ethnic folklore research applied to the traditions of American communities of Scandinavian, Baltic, or other European ancestry. Recommended: SCAND 230 or C LIT 230. Offered: jointly with SCAND 334."
  - :name: "Themes in World Literature: Parents and Children"
    :number: "350"
    :subject: C_LIT
    :credit: "5"
    :description: World literature, from the Renaissance to modern times, based upon the theme of "parents and children." Selections drawn from European, English, and American literature, not limited to period and genre. Focus upon the motive of generational conflict.
  - :name: "Themes in World Literature: Love, Sex, and Murder"
    :number: "351"
    :subject: C_LIT
    :credit: "5"
    :description: World literature, from the Renaissance to modern times, based upon the theme of "love, sex, and murder." Selections drawn from European, English, and American literature, not limited to period and genre. Focus upon the human potential for both great violence and extraordinary compassion.
  - :name: "Themes in World Literature: Death and Transfiguration"
    :number: "352"
    :subject: C_LIT
    :credit: "5"
    :description: Theme of death, transfiguration, and new life in world literature. Selections from Tolstoy, D. H. Lawrence, Celine, E. M. Forster, and other major writers.
  - :name: Literature and Film
    :number: "357"
    :subject: C_LIT
    :credit: "10"
    :description: The film as an art form, with particular reference to the literary dimension of film and to the interaction of literature with the other artistic media employed in the form. Films are shown as an integral part of the course. Content varies.
  - :name: Literature and the Visual Arts
    :number: "371"
    :subject: C_LIT
    :credit: "5"
    :description: Focuses on specific theoretical problems. Examines the relationship between text and image in a variety of art forms including poetry, novels, paintings, photography, essays, comic strips, film, and advertisement. Readings, in English, from a wide variety of national literatures.
  - :name: Images of Women in Literature
    :number: "375"
    :subject: C_LIT
    :credit: "15"
    :description: Comparative study of the ways women's image, social role, and psychology have been portrayed by writers of various nationalities and literary periods. Selection of theme varies from quarter to quarter. Works are read in English translation.
  - :name: Violence, Myth, and Memory
    :number: "376"
    :subject: C_LIT
    :credit: "5"
    :description: "Explores how images and ideas of power, violence, and global modernity circulate in films and novels, memories and discourses about U.S. relations with Vietnam, the Philippines, and Indonesia. Topics include foundational myths, colonial and post-colonial encounters, historiography and narrative, and nationalist and ethnic identity formations. Offered: jointly with SISSE 376."
  - :name: Special Studies in Comparative Literature
    :number: "396"
    :subject: C_LIT
    :credit: "10"
    :description: Offered by visitors or resident faculty. Content varies.
  - :name: Special Topics in Cinema Studies
    :number: "397"
    :subject: C_LIT
    :credit: "10"
    :description: Varying topics relating to film in social contexts. Offered by resident or visiting faculty.
  - :name: Introduction to Theory and Criticism
    :number: "400"
    :subject: C_LIT
    :credit: "5"
    :description: A selection of major theoretical statements in the history of literary theory and criticism, with texts drawn from such fields as literary studies, aesthetic theory, film studies, philosophy, and cultural studies.
  - :name: Studies in Literary History
    :number: "410"
    :subject: C_LIT
    :credit: "15"
    :description: Introduction to a major figure or movement associated with the development of literary history. Through the study of one aspect of literary history students gain a thorough understanding of a particular point of view, while exploring the breadth of contemporary approaches to literature.
  - :name: "Studies in Connections: Literature and Other Disciplines"
    :number: "421"
    :subject: C_LIT
    :credit: "15"
    :description: Examines the links between literature and other disciplines or art forms. Literature and history, literature and philosophy, literature and music, literature and the visual arts are all appropriate topics. Selection of focus depends on instructor.
  - :name: Studies in Genre
    :number: "422"
    :subject: C_LIT
    :credit: "15"
    :description: "Major genres of world literature: poetry, fiction, drama. Readings, in English from a wide selection of national literatures."
  - :name: The Epic Tradition
    :number: "424"
    :subject: C_LIT
    :credit: "5"
    :description: "Ancient and medieval epic and heroic poetry of Europe in English: the Iliad, Odyssey, and Aeneid; the Roland or a comparable work from the medieval oral tradition; pre-Greek forerunners, other Greco-Roman literary epics, and later medieval and Renaissance developments and adaptations of the genre. Choice of reading material varies. Literary background recommended. Offered: jointly with CLAS 424."
  - :name: Readings in Folklore
    :number: "430"
    :subject: C_LIT
    :credit: "5"
    :description: "Exploration of theoretical and methodological issues in folklore studies through independent reading of journal articles published during the last five years. Recommended: SCAND 230 or C LIT 230. Offered: jointly with SCAND 430."
  - :name: The Northern European Ballad
    :number: "431"
    :subject: C_LIT
    :credit: "5"
    :description: "Integrative study of the Northern European Ballad, with an emphasis on texts, performance, context, history, theory, genre classification, and interpretive approaches. Offered: jointly with SCAND 431."
  - :name: Technology and Culture in the Making of Contemporary Empires
    :number: "432"
    :subject: C_LIT
    :credit: "5"
    :description: "Explores the struggles that shaped organization of the U.S. empire at the turn of the 20th century, focusing on how empire's materials, cultural, and ideological boundaries were drawn. Topics include race, gender, and class as colonial formations; technologies of imperial governance such as public health, citizenship and territory; and popular culture. Offered: jointly with SISSE 432."
  - :name: Directed Study or Research
    :number: "490"
    :subject: C_LIT
    :credit: "10"
    :description: Individual study of topics in comparative literature by arrangement with the instructor and the Comparative Literature office.
  - :name: Internship
    :number: "491"
    :subject: C_LIT
    :credit: "5"
    :description: "Supervised experience in local businesses and other agencies. Open to upper-division Comparative Literature and Cinema Studies majors. Recommended: 25 credits of C LIT courses."
  - :name: Comparative Literature Honors Seminar
    :number: "493"
    :subject: C_LIT
    :credit: "15"
    :description: Special topics in comparative literature. Required of honors students in comparative literature.
  - :name: Honors Thesis
    :number: "495"
    :subject: C_LIT
    :credit: "5"
    :description: Preparation of an honors thesis under the direction and supervision of a faculty member.
  - :name: Special Studies in Comparative Literature
    :number: "496"
    :subject: C_LIT
    :credit: "15"
    :description: Offered occasionally by visitors or resident faculty. Content varies.
  - :name: Special Topics in Cinema Studies
    :number: "497"
    :subject: C_LIT
    :credit: "10"
    :description: Varying topics in Cinema Studies. Offered by resident or visiting faculty.
  - :name: "The Theory of Literature I: The Literary Text"
    :number: "500"
    :subject: C_LIT
    :credit: "15"
    :description: An investigation into the nature of literature in contrast to other forms of writing and into essential features of literature such as genres, imagery, modes of communication, and structure.
  - :name: "The Theory of Literature II: History of Literature"
    :number: "501"
    :subject: C_LIT
    :credit: "15"
    :description: An exploration of topics of literary history such as periods, traditions, the writing of literary history, and literary history in contrast to other histories.
  - :name: "The Theory of Literature III: Special Topics"
    :number: "502"
    :subject: C_LIT
    :credit: "15"
    :description: Offerings vary to cover topics such as individual theorists, theoretical movements, or the intersection of literary theory with other disciplines or arts (psychoanalysis, structuralism, ethics, aesthetics).
  - :name: History of Literary Criticism and Theory I
    :number: "507"
    :subject: C_LIT
    :credit: "15"
    :description: "A general introduction to the major issues in the history of criticism followed by the study of the classical theorists, including Plato, Aristotle, Longinus, and the major medieval critics. Offered: jointly with ENGL 507."
  - :name: History of Literary Criticism and Theory II
    :number: "508"
    :subject: C_LIT
    :credit: "15"
    :description: "Literary criticism and theory from the Middle Ages and the Renaissance through the eighteenth century to, but not including, Kant. Offered: jointly with ENGL 508."
  - :name: History of Literary Criticism and Theory III
    :number: "509"
    :subject: C_LIT
    :credit: "15"
    :description: "Literary Criticism and theory from Kant's Critique of Judgment to the mid-twentieth century and the work of Northrop Frey. Offered: jointly with ENGL 509."
  - :name: History of Literary Criticism and Theory IV
    :number: "510"
    :subject: C_LIT
    :credit: "15"
    :description: "A study of the major issues in literary criticism and theory since about 1965. Offered: jointly with ENGL 510."
  - :name: Literary Translation
    :number: "511"
    :subject: C_LIT
    :credit: "15"
    :description: Lectures on principles of translating literary works into readable English. Students present and comment on translations made by them and write seminar papers on problems of translation in theory and practice.
  - :name: Colloquium in Criticism
    :number: "516"
    :subject: C_LIT
    :credit: "15"
    :description: Recent trends in literary criticism, taught by representatives from various literature departments, covering critical trends such as structuralism, poststructuralism, hermeneutics, reception theory, and sociological approaches to literature.
  - :name: Colloquium in Folklore
    :number: "517"
    :subject: C_LIT
    :credit: "5"
    :description: Recent trends in folklore studies, taught by representatives from various literature departments and disciplines in the social sciences.
  - :name: Colloquium in Medieval Studies
    :number: "518"
    :subject: C_LIT
    :credit: "5"
    :description: Salient literary aspects of the European Middle Ages, taught by representatives from various literature departments as well as from related disciplines, such as philosophy, art history, history, and comparative religion.
  - :name: Cultural Criticism and Ideology Critique I
    :number: "530"
    :subject: C_LIT
    :credit: "15"
    :description: A study of the main attempts to come to an understanding of the humanities and the nature of historical interpretation in a cultural context.
  - :name: Cultural Criticism and Ideology Critique II
    :number: "535"
    :subject: C_LIT
    :credit: "15"
    :description: Offerings vary to cover individual theorists and particular manifestations of cultural criticism and ideology critique.
  - :name: Medieval Studies
    :number: "545"
    :subject: C_LIT
    :credit: "15"
    :description: Literature, intellectual history, and sociology of the Middle Ages, 500-1200. Topics may include "renaissance" of the twelfth century; the educational ideal; rise of universities; philosophical concepts.
  - :name: Studies in Renaissance and Baroque
    :number: "546"
    :subject: C_LIT
    :credit: "10"
    :description: Aspects of Western European literature during the Renaissance and Baroque period. Course content varies.
  - :name: Studies in Eighteenth-Century Literature
    :number: "547"
    :subject: C_LIT
    :credit: "10"
    :description: Examination of various trends in eighteenth-century literature including the Enlightenment, Rationalism, Pre-Romanticism, and Neo-Classicism. Course content varies with instructor.
  - :name: Studies in Nineteenth-Century Literature
    :number: "548"
    :subject: C_LIT
    :credit: "10"
    :description: Examination of various trends in nineteenth century literature including Romanticism, Realism, Naturalism, and Symbolism.
  - :name: Twentieth-Century Literature
    :number: "549"
    :subject: C_LIT
    :credit: "10"
    :description: Selected movements, schools, and trends of significance in twentieth-century literature of Europe and Americas. Symbolism, surrealism, dada, expressionism, neorealism, existentialism, nouveau roman, and absurd may be considered. Texts in English, French, and German figure most prominently, but Spanish, Italian, Russian, and other materials may be examined. Content and emphasis vary.
  - :name: "The Novel: Theory and Practice"
    :number: "570"
    :subject: C_LIT
    :credit: "15"
    :description: Study of the novel as a genre, examining two or more novels of varying national literatures. Course content varies.
  - :name: "The Lyric: Theory and Practice"
    :number: "571"
    :subject: C_LIT
    :credit: "15"
    :description: Examination of central questions in the study of the lyric genre as approached from an international point of view. Course content varies.
  - :name: "The Epic: Theory and Practice"
    :number: "572"
    :subject: C_LIT
    :credit: "15"
    :description: Examination of epic literature as exemplified by selected works chosen from various cultures and periods (e.g., French and German medieval courtly epic, the epic in Renaissance and baroque Europe, traditions of the mock epic). Course content varies.
  - :name: "The Drama: Theory and Practice"
    :number: "573"
    :subject: C_LIT
    :credit: "15"
    :description: Examination of various aspects of the drama as a major literary genre, as approached from international and multilingual points of view. Course content varies.
  - :name: Seminar in East-West Literary Relations
    :number: "576"
    :subject: C_LIT
    :credit: "15"
    :description: "Comparative investigation of literary topics requiring the study of both Eastern and Western documents. Explores parallels and contradictions between the two, in concepts, ideas, and specific topics. A comparative paper on a chosen topic with qualified conclusions is required. Emphasis varies. Prerequisite: at least one East Asian language."
  - :name: Master of Arts Essay
    :number: "590"
    :subject: C_LIT
    :credit: "10"
    :description: Research and writing project under the supervision of a faculty member.
  - :name: Special Studies in Comparative Literature
    :number: "596"
    :subject: C_LIT
    :credit: "15"
    :description: Offered occasionally by visiting or resident faculty. Course content varies.
  - :name: Special Seminar or Conference
    :number: "599"
    :subject: C_LIT
    :credit: "30"
    :description: "Group seminars or individual conferences scheduled to meet special needs. Prerequisite: permission of graduate program adviser."
