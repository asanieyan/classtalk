    :number: "499"
    :subject: R_ONC
    :credit: "24"
    :description: Opportunities in clinical or laboratory investigation in radiation oncology, radiation physics, or computer-related research. Student participation in ongoing or new projects. Open to students in the biological or physical sciences.
  - :name: P-Clinical Cancer Management
    :number: "695"
    :subject: R_ONC
    :credit: "8"
    :description: "Participation in the clinical management of patients with cancer, emphasizing a multi-modality approach. Includes clinical assessment, planning of radiation treatment, and follow-up evaluation of patients. Special procedures include three-dimensional treatment planning, implant brachytherapy and intraoperative radiation. Daily teaching conferences with faculty and residents. Prerequisite: MED 665 or permission of instructor."
