- :name: Oceanography
  :courses: 
  - :name: Survey of Oceanography
    :number: "101"
    :subject: OCEAN
    :credit: "5"
    :description: Holistic view of fundamental principles of ocean science; the geography and geology of ocean basins; chemistry of sea water; physical dynamics of currents, waves, and tides; coastal processes; and the biology of diverse ecosystems such as deep sea vents, coral reefs, and estuaries. Intended for nonmajors.
  - :name: The Changing Oceans
    :number: "102"
    :subject: OCEAN
    :credit: "5"
    :description: "Historical case studies of research on the ancient oceans, deep-sea exploration, climate change and the oceans, and human impacts on marine life. Students consider societal factors affecting progress in marine science, changing popular attitudes toward the oceans, and key current policy implications of marine science. Intended for nonmajors. Offered: W."
  - :name: "Astrobiology: Life in the Universe"
    :number: "115"
    :subject: OCEAN
    :credit: "5"
    :description: "Introduction to the new science of astrobiology, study of the origin and evolution of life on Earth, and the search for microbial and intelligent life elsewhere in the Universe. Designed for non-science, liberal arts majors. Offered: jointly with ASTBIO/ASTR/ESS 115/BIOL 114."
  - :name: Introduction to Oceanography
    :number: "200"
    :subject: OCEAN
    :credit: "3"
    :description: "Description of the oceans. Emphasis on relations of biology, chemistry, geology, and physics in marine environments. Examination of relationships and interactions at macro-, meso-, and microscales in the ocean. Intended for science majors. Offered: Sp."
  - :name: Ocean Circulation
    :number: "210"
    :subject: OCEAN
    :credit: "3"
    :description: "The large-scale circulation of the ocean. Topics include temperature-salinity analysis; water mass identification; water, salt, and heat budgets; chemical tracer distributions; advection and diffusion. Prerequisite: either Ocean 101 or Ocean 200; either PHYS 114 or PHYS 121. Offered: A."
  - :name: Introduction to Field Oceanography
    :number: "220"
    :subject: OCEAN
    :credit: "5"
    :description: "Design and conduct a field study in oceanography. Field trip required (usually during Spring break). Focus on active learning, deployment of instruments, data collection, interpretation, and presentation. Honors section incorporates additional field experimentation and study in marine biology. Writing class. Prerequisite: either OCEAN 210 or OCEAN/FISH/BIOL 250. Offered: Sp."
  - :name: Rivers and Beaches
    :number: "230"
    :subject: OCEAN
    :credit: "5"
    :description: "Introduction to Earth surface environments, the processes that shape them, how humans affect them and are affected by them. Weekend field trips examine mountains, rivers, deltas/estuaries, beaches, and environments beyond. Focus on linkages between these environments to illustrate coupling between landscapes and seascapes. Offered: jointly with ESS 230."
  - :name: Marine Biology
    :number: "250"
    :subject: OCEAN
    :credit: "5"
    :description: "Lecture-laboratory course in Marine Biology focusing on physical, biological, and social aspects of the marine environment. Topics include oceanography, ecology, physiology, behavior, conservation, fisheries, exploration, and activism. Evening marine biology movies and weekend field trip. Honors section research project. Offered: jointly with BIOL/FISH 250."
  - :name: The Puget Sound Ecosystem
    :number: "260"
    :subject: OCEAN
    :credit: "5"
    :description: "Examines historical human impacts on the land/water ecosystem of the Puget Sound, roles of regional governance and citizen action, and prospects for ecological restoration. Computer labs and field trips for additional credit. Offered: jointly with ENVIR 260."
  - :name: Study Abroad Marine Sciences
    :number: "300"
    :subject: OCEAN
    :credit: "12"
    :description: "For participants of Marine Language Exchange Scholarship Program. Specific content varies and must be individually evaluated. Credit does not apply to major requirements without approval. Offered: AWSpS."
  - :name: "The Puget Sound Nearshore: Processes and Problems"
    :number: "310"
    :subject: OCEAN
    :credit: "3"
    :description: An introduction to the geology, ecology, and politics of Puget Sound beaches. Content focuses on beach formation and sediment dynamics, with application to nearshore ecology and shoreline management. Three filed trips to local beaches complement topics discussed in class.
  - :name: Field Investigations in Marine Biology
    :number: "351"
    :subject: OCEAN
    :credit: "5"
    :description: "Evaluates the relationships between man and marine systems in a field-oriented class. Case studies directly investigate marine biology. Studies include human activities and our effects on marine species and communities. Multiple field trips, lectures, and labs. Prerequisite: FISH 350/OCEAN 350. Offered: jointly with FISH 351; Sp."
  - :name: Marine Field Research
    :number: "360"
    :subject: OCEAN
    :credit: "10"
    :description: "Intensive off-campus marine research experience. Includes 5 weeks designing a field experiment and a 5-week cruise aboard a sailing research vessel to implement it. Offered: jointly with OCEAN 365; ASp."
  - :name: Practicing Sustainability Science
    :number: "365"
    :subject: OCEAN
    :credit: "8"
    :description: "Intensive off-campus experience. Studies sustainability science, marine policy, and \"clean\" technologies. Includes interaction with community stakeholders for 5 weeks and experimentation with sustainable technologies and practices in the marine environment during a 5-week cruise aboard an energy-efficient sailing catamaran. Offered: jointly with OCEAN 360; ASp."
  - :name: Chemical Oceanography
    :number: "400"
    :subject: OCEAN
    :credit: "4"
    :description: "Physical and chemical properties of seawater and marine products; processes determining the chemical makeup of the oceans. Prerequisite: either CHEM 152 or CHEM 155; OCEAN 210. Offered: W."
  - :name: Special Topics in Chemical Oceanography
    :number: "401"
    :subject: OCEAN
    :credit: "3"
    :description: ""
  - :name: Marine Geology and Geophysics
    :number: "410"
    :subject: OCEAN
    :credit: "4"
    :description: "Sedimentological and petrologic processes that determine the geologic record. Prerequisite: either ESS 101 or ESS 210. Offered: jointly with ESS 410; A."
  - :name: Special Topics in Marine Geology and Geophysics
    :number: "411"
    :subject: OCEAN
    :credit: "3"
    :description: .
  - :name: Physical Processes in the Ocean
    :number: "420"
    :subject: OCEAN
    :credit: "4"
    :description: "Physical properties and processes of the ocean: methods of describing ocean currents, waves, tides and mixing and their effect on movement of water parcels. Prerequisite: either PHYS 116 or PHYS 123; either MATH 126, MATH 129, MATH 146, or Q SCI 293; either OCEAN 202 or OCEAN 210. Offered: W."
  - :name: Special Topics in Physical Oceanography
    :number: "421"
    :subject: OCEAN
    :credit: "3"
    :description: ""
  - :name: Ocean Dynamics
    :number: "422"
    :subject: OCEAN
    :credit: "3"
    :description: "Equations of motion governing flow of sea water. Conservation of mass, tracers, heat and momentum. Energy and vorticity balance. Buoyancy and rotational effects. Scale analysis. Applications to upper ocean dynamics, surface and internal waves, and wind-driven currents in the ocean. Prerequisite: MATH 126; PHYS 123; OCEAN 420."
  - :name: Ocean Circulation and Climate
    :number: "423"
    :subject: OCEAN
    :credit: "3"
    :description: "Quantitative treatment of ocean basin to global scale ocean circulation systems and their interaction with climate variability. Prerequisite: PHYS 123; either MATH 126 or MATH 129; OCEAN 410."
  - :name: Biological Oceanography
    :number: "430"
    :subject: OCEAN
    :credit: "4"
    :description: "Marine organisms, their quantitative distribution in time and space and their interactions with the ocean. Prerequisite: either BIOL 162, or BIOL 220; OCEAN 210. Offered: A."
  - :name: Special Topics in Biological Oceanography
    :number: "431"
    :subject: OCEAN
    :credit: "3"
    :description: ""
  - :name: Oceanography of the Puget Sound
    :number: "442"
    :subject: OCEAN
    :credit: "3"
    :description: "Explores the role of oceanography in regional issues. Field opportunities and active investigation of applied oceanographic problems. Lectures, research trip, student co-teaching, discussion. Prerequisite: either CHEM 221, BIOL 220, or ESS 210; OCEAN 433. Offered: A."
  - :name: Design of Oceanographic Field Experiments
    :number: "443"
    :subject: OCEAN
    :credit: "3"
    :description: "Case histories, presentations, and class exercises used to teach methods of formulating a research problem and proposal writing. Methods of data analysis, presentation, error estimation, library resource and data base use; web page implementation and design. Principles of cruise planning. Prerequisite: OCEAN 400; OCEAN 410; OCEAN 420; OCEAN 430; OCEAN 442. Offered: W."
  - :name: Advanced Field Oceanography
    :number: "444"
    :subject: OCEAN
    :credit: "5"
    :description: "Conduct field experiment (designed in OCEAN 443) during a week-long cruise aboard a research vessel. Analyze samples data and present results in a series of drafts and a final term paper. Results are presented at a two-day-long public research symposium and on the students' individual Web sites. Prerequisite: OCEAN 443. Offered: Sp."
  - :name: Climatic Extremes
    :number: "450"
    :subject: OCEAN
    :credit: "4"
    :description: "Course examines earth history for extreme climatic conditions to predict future climate changes. Numerical climate models use PC-based computer programs to identify processes and feedbacks that control climate. Prerequisite: MATH 125, MATH 145, or Q SCI 292; either PHYS 115 or PHYS 122."
  - :name: Fluid Dynamics Laboratory
    :number: "451"
    :subject: OCEAN
    :credit: "4"
    :description: "Individual projects in experimental fluid dynamics with applications to practical problems. Experimental design, visualization, and measurement techniques applied to a problem selected by each student. Prerequisite: PHYS 123."
  - :name: Spatial information Technologies in Ecosystem Sciences
    :number: "452"
    :subject: OCEAN
    :credit: "3"
    :description: "Introduction to the use of GPS, GIS, and Remote Sensing in the ecosystem sciences. Integrates these technologies in an applied research setting. Two overnight weekend field trips required. Offered: jointly with FISH 453; A."
  - :name: "Hydrothermal Systems: An Interdisciplinary View"
    :number: "454"
    :subject: OCEAN
    :credit: "3"
    :description: "Provides a general, interdisciplinary overview of seafloor hydrothermal systems including important geological, chemical and biological processes. Topics include tectonic and volcanic controls on hydrothermal systems, water/rock reactions, phase separation, temporal variability, fluxes to the deep sea, micro- and macro biology. Offered: Sp."
  - :name: Undergraduate Research
    :number: "499"
    :subject: OCEAN
    :credit: "24"
    :description: "Research on assigned topics that may involve laboratory work, fieldwork, or literature surveys. Offered: AWSpS."
  - :name: Current Problems in Oceanography
    :number: "500"
    :subject: OCEAN
    :credit: "1"
    :description: "Discussion of research topics that are currently being investigated within the school. Credit/no credit only. Prerequisite: permission of instructor. Offered: AW."
  - :name: Estuarine Circulation and Mixing
    :number: "501"
    :subject: OCEAN
    :credit: "3"
    :description: "Observed patterns of currents, mixing, and stratification from deep fjords to shallow coastal plain estuaries. Physical understanding of basic processes, such as tides, wind stress, topographic effects on turbulence, sill hydraulics, and exchange flow. Vertical mixing and residence times important to biological and pollution studies. Prerequisite: permission of instructor."
  - :name: Interdisciplinary Seminar in Oceanography
    :number: "506"
    :subject: OCEAN
    :credit: "12"
    :description: "Lectures, discussions, and work on selected problems of an interdisciplinary nature. Prerequisite: permission of instructor."
  - :name: Seminar
    :number: "509"
    :subject: OCEAN
    :credit: "1"
    :description: "Introduction to current research topics for beginning graduate students. Credit/no credit only. Offered: AWSp."
  - :name: Physics of Ocean Circulation
    :number: "510"
    :subject: OCEAN
    :credit: "3"
    :description: "Structure of ocean basins; physical properties of seawater and the equation of state; heat, salt, fresh water budgets; tidal potential; Coriolis effect and geostrophic balance; major current systems and water masses; mixing, stirring in the ocean; simple waves; modern experimental methods in physical oceanography. Prerequisite: permission of instructor. Offered: A."
  - :name: Introduction to Fluid Dynamics
    :number: "511"
    :subject: OCEAN
    :credit: "4"
    :description: "Eulerian equations for mass-motion; Navier-Stokes equation for viscous fluids, Cartesian tensors, stress-strain relations; Kelvin's theorem, vortex dynamics; potential flows, flows with high-low Reynolds numbers; boundary layers, introduction to singular perturbation techniques; water waves; linear instability theory. Prerequisite: AMATH 403 or permission of instructor. Offered: jointly with AMATH/ATM S 505; A."
  - :name: Geophysical Fluid Dynamics I
    :number: "512"
    :subject: OCEAN
    :credit: "4"
    :description: "Dynamics of rotating stratified fluid flow in the atmosphere/ocean and laboratory analogues. Equations of state, compressibility, Boussinesq approximation. Geostrophic balance, Rossby number. Poincare, Kelvin, Rossby waves, geostrophic adjustment. Ekman layers. Continuously stratified dynamics: Inertia-gravity waves, potential vorticity, quasigeostrophy. Prerequisite: OCEAN 511 or ATM S/AMATH 505. Offered: jointly with ATM S 509; W."
  - :name: Geophysical Fluid Dynamics II
    :number: "513"
    :subject: OCEAN
    :credit: "3"
    :description: "Theories, models of large-scale dynamics of oceans, atmospheres. Potential vorticity, Q principles; Rossby waves, ray tracing, Green's function, setup of general circulation; atmospheric \"channels\" versus ocean \"basins\"; wave-mean flow interaction, mountain drag, internal momentum flux; \"Lagrangian\" motion of particles, tracers; cascades, eddy flux of heat, moisture, Q. Prerequisite: OCEAN 512. Offered: Sp."
  - :name: Waves
    :number: "514"
    :subject: OCEAN
    :credit: "3"
    :description: "Application of marine hydrodynamics principles to wave motion in oceans. Offered: W."
  - :name: "Ocean Circulation: Observations"
    :number: "515"
    :subject: OCEAN
    :credit: "3"
    :description: "Modern large- and mesoscale ocean observations, interpreted in terms of contemporary circulation theories. Spectrum of temporal variability; eddies and eddy fluxes; ventilation; advection and diffusion in the abyss; transports of heat and salt; climatic scale of variability; modern methods for determining circulation. Prerequisite: OCEAN 510 or permission of instructor. Offered: Sp."
  - :name: "Ocean Circulation: Theories"
    :number: "516"
    :subject: OCEAN
    :credit: "3"
    :description: "Hydrodynamic theories concerning origin and characteristics of major ocean currents. Prerequisite: OCEAN 512 or permission of instructor."
  - :name: Methods and Measurements in Physical Oceanography
    :number: "517"
    :subject: OCEAN
    :credit: "2"
    :description: "Principal instruments and experimental methods of physical oceanography. Devices and systems that measure pressure, temperature, electrical conductivity, sea state, and velocity. Prerequisite: permission of instructor. Offered: alternate years."
  - :name: Seminar in Physical Oceanography
    :number: "519"
    :subject: OCEAN
    :credit: "9"
    :description: "Discussion of selected problems of current interest in physical oceanography. Prerequisite: OCEAN 510 or permission of instructor."
  - :name: Marine Chemistry
    :number: "520"
    :subject: OCEAN
    :credit: "3"
    :description: "Processes controlling the chemical composition of seawater. Chemical distributions in the ocean, marine physical chemistry, chemical equilibrium, and concepts of mass balance. Mechanisms and models used to explain distributions of stable and radioactive isotopes, gases, trace metals, and biochemicals in the world's oceans. Offered: A."
  - :name: Aquatic Chemistry
    :number: "521"
    :subject: OCEAN
    :credit: "3"
    :description: "Application of physical chemistry and thermodynamics to processes that control chemical composition of natural waters. Equilibrium approach. Acid/base chemistry, the carbonate system, dissolution and precipitation, metal ions in solution, oxidation-reduction chemistry, silicate mineral reactions. Prerequisite: OCEAN 520 or permission of instructor. Offered: A."
  - :name: Marine Organic Geochemistry
    :number: "522"
    :subject: OCEAN
    :credit: "3"
    :description: "Sources, reactions, and fates of organic molecules in the marine environment along with the stable isotope geochemistry of marine organic substances. Prerequisite: CHEM 237 and CHEM 239 or permission of instructor."
  - :name: Geochemical Cycles
    :number: "523"
    :subject: OCEAN
    :credit: "4"
    :description: "Descriptive, quantitative aspects of earth as biogeochemical system. Study of equilibria, transport processes, chemical kinetics, biological processes; their application to carbon, sulfur, nitrogen, phosphorus, other elemental cycles. Stability of biogeochemical systems; nature of human perturbations of their dynamics. Prerequisite: permission of instructor. Offered: jointly with CHEM 523 and ATM S 508."
  - :name: Environmental Chemical Modeling
    :number: "524"
    :subject: OCEAN
    :credit: "3"
    :description: "Physical/chemical principles controlling the fate and distribution of environmental pollutants, and use of models to apply those principles. Includes modeling of physical transport in conjunction with chemical equilibrium and reaction kinetics. Applications include acid mine drainage, acid deposition, and groundwater and lake water contamination. Offered: jointly with CEE 550."
  - :name: Seminar on Chemical Oceanography
    :number: "529"
    :subject: OCEAN
    :credit: "9"
    :description: "Lectures, discussions, and readings on selected problems of current interest. Prerequisite: permission of instructor. Offered: AWSp."
  - :name: "Biological Oceanography: Bacteria and Protozoa"
    :number: "530"
    :subject: OCEAN
    :credit: "3"
    :description: "Bacteria in the marine environment; fate of organic carbon in the ocean and the interrelationship of the carbon cycle with other biogeochemical cycles. Prerequisite: permission of instructor. Offered: W."
  - :name: "Biological Oceanography: Phytoplankton"
    :number: "531"
    :subject: OCEAN
    :credit: "3"
    :description: "Phytoplankton in the marine environment: ecology, primary productivity, and physiology. Phytoplankton growth and photosynthetic patterns; spatial and temporal distributions of phytoplankton; methods for determining distributions and rates of production and growth. Prerequisite: permission of instructor. Offered: W."
  - :name: "Biological Oceanography: Zooplankton"
    :number: "532"
    :subject: OCEAN
    :credit: "3"
    :description: "Distribution and abundance of pelagic animals in space and time; analysis of their interactions. Small-scale distributions and behavior, population dynamics and energetics, trophic structure and dynamics, pelagic community structure, models of populations and food chains, secondary production and biogeography. Prerequisite: permission of instructor. Offered: Sp."
  - :name: "Biological Oceanography: Benthos"
    :number: "533"
    :subject: OCEAN
    :credit: "3"
    :description: "Analysis of marine benthic communities; new research questions and method; ecologically important physics of benthic boundary layer; theories, mechanics, and observations of deposit feeding; succession as consequence of physical processes and biological interactions. Environments include deep-sea, continental shelves, estuaries, and intertidal, focusing on soft substrata. Prerequisite: permission of instructor. Offered: Sp."
  - :name: Methods and Measurements in Biological Oceanography
    :number: "534"
    :subject: OCEAN
    :credit: "2"
    :description: "Methods for bacteria, phytoplankton, and zooplankton population assessment. Rate measurements of phytoplankton, zooplankton, and bacterial production. Benthos measurements, including deep-sea environments. Prerequisite: permission of instructor."
  - :name: "Biological Oceanography: An Overview"
    :number: "535"
    :subject: OCEAN
    :credit: "3"
    :description: "Principles and practice of biological oceanography for students with strong background in physical sciences but little recent exposure to biology. Ecological principles at individual, population, and community levels; overview of discipline of biological oceanography; case studies of interdisciplinary problems shared with the physical sciences. Offered: W."
  - :name: Seminar in Geostatistics
    :number: "536"
    :subject: OCEAN
    :credit: "3"
    :description: Lectures and discussions on selected problems in the applications of statistics in earth science.
  - :name: Seminar in Biological Oceanography
    :number: "539"
    :subject: OCEAN
    :credit: "9"
    :description: "Lectures, discussions, and work on selected problems of current interest. Prerequisite: permission of instructor. Offered: AWSp."
  - :name: Marine Geological Processes
    :number: "540"
    :subject: OCEAN
    :credit: "3"
    :description: "Principles of thermodynamics, heat and mass transfer, fluid mechanics, continuum mechanics, and time-series analysis applied to marine geological and geophysical data with special applications to thermal balance of the oceanic lithosphere. Offered: W."
  - :name: Marine Sedimentary Processes
    :number: "541"
    :subject: OCEAN
    :credit: "3"
    :description: Investigates fundamental process of marine sedimentation, including equations characterizing boundary-shear flows, initiation of grain motion, bedload and suspended-load transport, and sediment accumulation. Applies concepts to sediment dispersal in rivers, deltas, estuaries, beaches, continental shelves, slopes, and rises, with emphasis on the relationships between active processes and resulting deposits.
  - :name: Sediment Dynamics and Boundary-Layer Physics
    :number: "542"
    :subject: OCEAN
    :credit: "4"
    :description: "Theoretical descriptions of sediment transport processes constrained by laboratory demonstrations. The physics of boundary layers, initiation of motion, suspended load, bedload, bedforms, and continua transport (turbidity currents, debris flows, and suspensions) and its application to the geological record. Offered: jointly with ESS 526; W."
  - :name: Physics of the Oceanic Lithosphere
    :number: "545"
    :subject: OCEAN
    :credit: "3"
    :description: "Basic principles of elasticity, fluid flow, and heat transport with specific applications to the formation and evolution of the oceanic lithosphere. Includes deformation of the earth, flow in porous media, heat transport, and marine seismological and potential field techniques. Prerequisite: OCEAN 540. Offered: jointly with ESS 568."
  - :name: Continental-Margin Sedimentation
    :number: "546"
    :subject: OCEAN
    :credit: "3"
    :description: "Detailed evaluation of recent studies into processes forming strata on continental margins, including the diverse time scales ranging from sediment transport to sequence stratigraphy. Highlights the linkages with physical oceanographic processes, the fates of geochemical components, and the relationship to biological communities. Offered: jointly with ESS 527."
  - :name: Seminar in Geological and Geophysical Oceanography
    :number: "549"
    :subject: OCEAN
    :credit: "9"
    :description: "Lectures, discussions, and field and laboratory work on selected problems of current interest. Prerequisite: permission of instructor. Offered: AWSp."
  - :name: Geochemistry and Geophysics of Melt Generation
    :number: "550"
    :subject: OCEAN
    :credit: "3"
    :description: "Mantle flow beneath mid-ocean ridges and hotspots, major element systematics, constraints from trace elements and isotopes on melting and mantle reservoirs, melt extraction, and crustal thickness and axial topography. Prerequisite: OCEAN 544 or permission of instructor. Offered: alternate years."
  - :name: Marine Seismology
    :number: "551"
    :subject: OCEAN
    :credit: "3"
    :description: "Practical application of seismic techniques to the study of the ocean basins. Analysis of refraction data, multichannel reflection profiling, surface wave studies, and earthquake analysis. Prerequisite: GPHYS 502 or permission of instructor."
  - :name: Seminar in Geophysics and Geological Data Analysis
    :number: "552"
    :subject: OCEAN
    :credit: "1"
    :description: "Practical geophysical data analysis, map projections, gridding multibeam bathymetry processing, gravity and magnetic anomalies, downward continuation, magnetic inversion, seismic refraction and reflection, and microearthquake locations. Prerequisite: permission of instructor."
  - :name: Advanced Seminar on Mid-Ocean Ridge Processes
    :number: "559"
    :subject: OCEAN
    :credit: "9"
    :description: "Lectures, discussions, and practical work on selected topics of current interest in mid-ocean ridge research. Prerequisite: permission of instructor."
  - :name: Atmosphere/Ocean Interactions
    :number: "560"
    :subject: OCEAN
    :credit: "3"
    :description: "Observations and theory of phenomena of the coupled atmosphere-ocean system. El Nino/Southern Oscillation; decadal tropical variability; atmospheric teleconnections; midlatitude atmosphere-ocean variability. Overview of essential ocean and atmospheric dynamics, where appropriate. Credit/no credit only. Prerequisite: ATM S 509 or OCEAN 512. Offered: jointly with ATM S 560; alternate years; Sp."
  - :name: Topics in Physical Oceanography
    :number: "569"
    :subject: OCEAN
    :credit: "9"
    :description: "Lecture series on topics of major importance in physical oceanography. Offered: AWSp."
  - :name: Marine Microbial Interactions
    :number: "570"
    :subject: OCEAN
    :credit: "9"
    :description: "Structure, function, and dynamics of natural mixed-species populations of marine bacteria and their interactions with higher organisms; mixed-species culture methods; synecological field methods; species assemblages in specialized environments; mutualisms; sites and patterns of genetic exchange. Prerequisite: OCEAN 530 or permission of instructor. Offered: alternate years."
  - :name: Marine Primary Productivity
    :number: "571"
    :subject: OCEAN
    :credit: "9"
    :description: "Patterns and mechanisms of marine phytoplankton primary production. Small-to-global-scale patterns of production; environmental regulation of production; absorption of electromagnetic radiation; fluorescence; carbon fixation; trophic interactions; remote sensing and other optical methods. Prerequisite: OCEAN 531 or permission of instructor. Offered: alternate years."
  - :name: Zooplankton Ecology
    :number: "572"
    :subject: OCEAN
    :credit: "9"
    :description: "Life history strategies, dynamics and production of populations, vertical migration, interspecific interactions and community structure, models of complex assemblages of zooplankton, sampling methods and analysis, spatial heterogeneity. Prerequisite: OCEAN 532 or permission of instructor. Offered: alternate years."
  - :name: Benthic Biological Processes
    :number: "573"
    :subject: OCEAN
    :credit: "9"
    :description: "Processes characteristic of soft-bottom benthic environments; areas and methods of rapid current progress; open research questions; deposit feeding; passive larval recruitment; physical, chemical, geological, and biological feedbacks in ecological succession; scaling of laboratory systems. Prerequisite: OCEAN 533 or permission of instructor. Offered: alternate years."
  - :name: Principles and Applications of Molecular Methods
    :number: "574"
    :subject: OCEAN
    :credit: "3"
    :description: "Applications of molecular techniques to questions in ecology, evolution, and natural resource management, with emphasis on advanced genome-enabled technologies and the analysis and interpretation of genetic data. Includes weekly discussion of empirical papers, and preparation/peer-review of a proposal Prerequisite: permission of instructor. Offered: jointly with FISH 542; A."
  - :name: Molecular Techniques
    :number: "575"
    :subject: OCEAN
    :credit: "4"
    :description: "Laboratory on DNA methods. Experiments analyzing genetic variation at the intra- and interspecific level, including one experiment of student's own design. Techniques include DNA extraction and quantitation, PCR, DNA sequencing, RFLP analysis and cloning. Prerequisite: FISH 542 or OCEAN 574 or permission of instructor. Offered: jointly with FISH 543; W."
  - :name: Advanced Topics in Biological Oceanography
    :number: "578"
    :subject: OCEAN
    :credit: "18"
    :description: "Specialized research areas. Topic varies each year. Offered at Friday Harbor Laboratories. Prerequisite: permission of director of Friday Harbor Laboratories. Offered: S."
  - :name: Aquatic Kinetics
    :number: "580"
    :subject: OCEAN
    :credit: "3"
    :description: "Reaction rates and mass transport in water. Theories of chemical kinetics; experimental results from: CO2 hydrolysis, Fe, Mn, and H2S oxidation, stable isotope fractionation, mineral dissolution; homogeneous, heterogeneous, microbial catalysis; reaction and transport at air-water, sediment-water, and O2/H2S interfaces. Prerequisite: permission of instructor."
  - :name: Geochemical Modeling
    :number: "581"
    :subject: OCEAN
    :credit: "3"
    :description: "Background to modeling concepts frequently encountered in chemical oceanography: box models, advection-diffusion problems, sediment diagenesis equations, and boundary layer (air-water and sediment-water interface) models. Problems requiring application of the models to chemical distributions in the ocean. Prerequisite: permission of instructor."
  - :name: River Basin Biogeochemistry
    :number: "582"
    :subject: OCEAN
    :credit: "3"
    :description: "The function of rivers and river basins in transporting materials to the oceans and their importance in biogeochemical cycles. Origin of water and water routing within drainage basins, sources and modification of dissolved and particulate materials in transport, ecological theory, and estuarine mixing zone transformations. Prerequisite: permission of instructor."
  - :name: Isotope Biogeochemistry
    :number: "583"
    :subject: OCEAN
    :credit: "3"
    :description: "The use of stable isotopes to study biogeochemical cycles in the oceans and atmosphere; specifically carbon, nitrogen, and sulfur cycles. Isotopic effects during photosynthesis, respiration, organic matter degradation. CaCO3 dissolution, methanogenesis, nitrification/denitrification, and sulfate reduction. Prerequisite: permission of instructor."
  - :name: Ocean Tracers and Mixing
    :number: "584"
    :subject: OCEAN
    :credit: "3"
    :description: The applications of tracers to studies of ocean circulation and ventilation. Processes within the ocean for which tracers have provided important information include gas exchange, mixed layer dynamics, thermocline ventilation, deep water formation and spreading, and mixing. Knowledge of partial differential equations suggested.
  - :name: Paleoceanography
    :number: "585"
    :subject: OCEAN
    :credit: "3"
    :description: "History of environmental changes on earth over the past 100 million years as reconstructed from records in deep-sea sediments, ice sheets, and other ocean/terrestrial substrates. Examination of isotopic, geochemical, micropaleontological, and dating techniques. Role of the ocean in climate change. Prerequisite: permission of instructor."
  - :name: Current Research in Climate Change
    :number: "586"
    :subject: OCEAN
    :credit: "20"
    :description: "Weekly lectures focusing on a particular aspect of climate (topic to change each year) from invited speakers (both UW and outside), plus one or two keynote speakers, followed by class discussion. Offered: jointly with ATM S 586/ESS 586."
  - :name: Climate Dynamics
    :number: "587"
    :subject: OCEAN
    :credit: "3"
    :description: "Examines Earth's climate system; distribution of temperature, precipitation, wind ice, salinity, and ocean currents; fundamental processes determining Earth's climate; energy and constituent transport mechanisms; climate sensitivity; natural climate variability on interannual to decadal time scales; global climate models; predicting future climate. Offered: jointly with ATM S 587/ESS 587. Offered: A"
  - :name: The Global Carbon Cycle and Climate
    :number: "588"
    :subject: OCEAN
    :credit: "3"
    :description: "Oceanic and terrestrial biogeochemical processes controlling atmospheric CO2 and other greenhouse gases. Records of past changes in the earth's carbon cycle from geological, oceanographic and terrestrial archives. Anthropogenic perturbations to cycles. Develop simple box models, discuss results of complex models. Offered: jointly with ATM S 588/ESS 588. Offered: W."
  - :name: "Paleoclimatology: Data, Modeling and Theory"
    :number: "589"
    :subject: OCEAN
    :credit: "3"
    :description: "Evidence for past changes in land and se surface temperature, in precipitation nd atmospheric dynamics, and in ocean circulation: both long and interannual timescales. Paleoclimate modeling and theory. Time series analysis and climate noise. Rapid climate change. Statistical reconstruction of interannual variability. Offered: jointly with ATM S 589/ESS 589. Offered: Sp."
  - :name: Advanced Topics in Oceanography
    :number: "590"
    :subject: OCEAN
    :credit: "18"
    :description: "Advanced topics examining specialized and interdisciplinary areas of oceanographic research. Offered at Friday Harbor Laboratories. Prerequisite: permission of Director of Friday Harbor Laboratories. Offered: S."
  - :name: Marine Science in the Coastal Zone
    :number: "591"
    :subject: OCEAN
    :credit: "3"
    :description: "Presentation and analysis of the marine science of estuarine, coastal, and open ocean systems, including evaluation and interpretation of scientific information necessary for management. Lectures, discussions, and readings emphasize the relevance of natural processes to marine environmental management and decision-making. Offered: jointly with SMA 591; A."
  - :name: Communicating Ocean Sciences
    :number: "592"
    :subject: OCEAN
    :credit: "4"
    :description: "Explores improving communicating scientific knowledge through instruction of inquiry-based science in school classrooms. Students practice communicating science, and receive mentoring on how to improve their presentations. Prerequisite: Marine sciences studies backgroung. Offered: Sp."
