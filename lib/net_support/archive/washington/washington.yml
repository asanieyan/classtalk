- :name: Community and Environmental Planning
  :courses: 
  - :name: Introduction to Community and Environmental Planning
    :number: "200"
    :subject: CEP
    :credit: "5"
    :description: "Introduction to central themes of major. Opportunities to engage in community action and planning process, while developing ecological literacy. Lectures, discussions, and critical writing exercises combine to increase knowledge and interest in these fields. Emphasis on developing community of learners in and out of classroom setting. Offered: ASpS."
  - :name: Field Studies in Community and Environmental Planning
    :number: "220"
    :subject: CEP
    :credit: "5"
    :description: "Field studies building on theories and practices introduced in CEP 120. Emphasis on collaborative practice of research and design in public realm with complex and often conflicting objectives, positions, and meanings. Regional inquiry of cultural landscape and design. Tools for understanding place and shaping future change. Offered: A."
  - :name: CEP Retreat
    :number: "300"
    :subject: CEP
    :credit: "1"
    :description: "Focuses on planning analysis assessment and development of the major. Opportunities for community building and all-major policy deliberation and decisions. Workshops for skill building in consensus, facilitation and for major-specific activities such as developing individual study plans and study abroad experiences. Credit/no credit only. Prerequisite: Majors only. Offered: ASp."
  - :name: The Idea of Community
    :number: "301"
    :subject: CEP
    :credit: "5"
    :description: "Theories of community and communal rights and responsibilities. Experience building a learning community within major. Explores struggles for community in every sector of life. Witness essentials of community through service and field experiences, students construct individual curriculum and learning plans for major, selecting cross-disciplinary work. Credit/no credit only. Offered: A."
  - :name: Environmental Response
    :number: "302"
    :subject: CEP
    :credit: "5"
    :description: "Explores issues of environmental crisis and societal responses. Readings and reflective analysis from broad selection of authoritative sources to develop grounded perspective in ecological literacy and consciousness. Concurrently, experiential education in challenges and practical responses to building sustainable society through participation in community-based environmental effort. Credit/no credit only. Offered: W."
  - :name: Social Structures and Processes
    :number: "303"
    :subject: CEP
    :credit: "5"
    :description: "Investigates use of formal and informal social structures and processes within context of community and environment. Looks culturally at patterns and institutions of social organization and relationships among different sectors. Issues of interrelatedness, citizenship, knowledge, and communication. Participation in local community service organization. Credit/no credit only. Offered: Sp."
  - :name: Internship
    :number: "446"
    :subject: CEP
    :credit: "10"
    :description: "Connects core and individual courses with field work. Group and individual readings develop understanding of how students' internships and field placements constitute particular element of community and environmental planning. Explores how what we do for a living is part of our lives as citizens and public service. Credit/no credit only. Offered: AWSp."
  - :name: Planning in Context
    :number: "460"
    :subject: CEP
    :credit: "5"
    :description: "Examines theory against backdrop of practice for broad, historical understanding of social, political, environmental planning. Critique from viewpoints, e.g., planning history, ethics, ecofeminism, environmental justice, class and capitalism, planning and global economy. Develop personalized history reflecting individual experience, professional experience, and philosophical heritage of planning profession. Credit/no credit only. Offered: A."
  - :name: Ethics and Identity
    :number: "461"
    :subject: CEP
    :credit: "5"
    :description: "Examination of personal, societal, vocational, environmental, planning ethics. Readings and discourse on ethical foundations for public life. Individual and group readings on values, human potential. Develops understanding of ecological context, moral responsibility, self-awareness. Constructs positive, diverse view of humanity, environment regardless of race, gender, ethnicity, beliefs. Credit/no credit only. Offered: W."
  - :name: Community and Environment
    :number: "462"
    :subject: CEP
    :credit: "5"
    :description: "Capstone quarter merges core seminars, disciplinary courses in major, community field experiences for mastery of personal knowledge and skills. Reflection and synthesis of themes in major; engagement with contemporary issues. Compares theoretical definitions of community and environment with individual philosophies and knowledge within thoughtful, applied context. Credit/no credit only. Offered: Sp."
  - :name: Planning and Development in the Puget Sound Region
    :number: "479"
    :subject: CEP
    :credit: "12"
    :description: "A field-based course focusing on the Seattle-Tacoma urban region. Examines the problems and prospects associated with rapid growth through site visits and discussions with public officials, planners, and developers. Topics/sites vary and include such issues as growth management, sprawl, transportation, sustainable development, land use, and environmental protection. Offered: jointly with T URB 479;AWSPS"
  - :name: Special Topics
    :number: "498"
    :subject: CEP
    :credit: "15"
    :description: Systematic study of specialized subject matter.
  - :name: Undergraduate Independent Study or Research
    :number: "499"
    :subject: CEP
    :credit: "10"
    :description: "Individual reading, research, fieldwork, other special project approved and supervised by faculty adviser most appropriate for the project proposed. Report on the purposes, procedures, and results of study is required. Credit/no credit only. Offered: AWSpS."
  :code: CEP
- :name: Strategic Planning for Critial Infrastructures
  :courses: 
  - :name: Strategic Planning and Systems Analysis
    :number: "500"
    :subject: SPCI
    :credit: "4"
    :description: Introduction to two major planning and analytic processes, strategic planning and systems analysis, as applied to the public sector. Includes study of the various elements and types of systems as well as the strategic planning process for public organizations.
  - :name: Introduction to Comprehensive Emergency Management
    :number: "501"
    :subject: SPCI
    :credit: "3"
    :description: Introduction to emergency management and risk reduction concepts and principles. Includes emergency management tools, techniques, and resources as well as governmental programs, relationships, and the broader social context.
  - :name: Constitutional Issues in Homeland Security
    :number: "502"
    :subject: SPCI
    :credit: "3"
    :description: Explores the balance between individual liberties and national security. Examines the moral concepts underlying American civil rights and acts of terrorism against the United States. Discusses application of the U.S. Constitution to Homeland Security laws and other governmental actions to protect the nation at home and abroad.
  - :name: Applied Geo Spatial Analysis
    :number: "504"
    :subject: SPCI
    :credit: "4"
    :description: Provides the theoretical and practical skills needed to use a Geographic Information System (GIS) for analyzing spatial phenomena on the urban and regional scale. Focuses on principles and methods of spatial analysis and their application to strategic planning, risk management, and hazard mitigation.
  - :name: "Epidemiology of Biological and Chemical Hazards Mitigation I: Principles"
    :number: "505"
    :subject: SPCI
    :credit: "3"
    :description: "Introduction to epidemiology: surveillance for detection of outbreaks, outbreak investigation, and control for infectious agents, toxins, and chemicals. Case studies are drawn from actual outbreaks illustrating these essential epidemiological methods. Examines problem-solving techniques. Credit/no credit only."
  - :name: Strategic Planning Practicum I
    :number: "506"
    :subject: SPCI
    :credit: "3"
    :description: Uses case-based and problem-based approaches to teach the techniques of planning, decision-making, and analysis common to critical infrastructures.
  - :name: "Epidemiology of Biological and Chemical Hazards Mitigation II: Application"
    :number: "507"
    :subject: SPCI
    :credit: "3"
    :description: "The second of a two-course sequence, focusing on the applications of the principles of epidemiology covered in Epidemiology of Biological and Chemical Hazards I: Principles. Study cases drawn from actual outbreaks: compare and contrast types, apply knowledge to solve, propose interventions for control, and formulate strategies for preventing outbreaks. Credit/no credit only."
  - :name: Risk Assessment and Management
    :number: "508"
    :subject: SPCI
    :credit: "4"
    :description: Introduction to processes and methods of risk assessment and management, focusing on how these principles can be integrated into strategic planning and decision making.
  - :name: Strategic Planning Practicum 3
    :number: "513"
    :subject: SPCI
    :credit: "3"
    :description: "Uses case-based and problem-based approaches to teach the techniques of planning, decision-making, and analysis common to critical infrastructures. Third in a three-course sequence. Offered: WS."
  - :name: Capstone A
    :number: "514"
    :subject: SPCI
    :credit: "3"
    :description: "First of two-part capstone course that provides students with the expertise to develop and teach the problem-based case. Offered: ASp."
  - :name: Capstone B
    :number: "515"
    :subject: SPCI
    :credit: "3"
    :description: "Second of two-part capstone course that provides students with the expertise to develop and teach the problem-based case. Offered: ASp."
  - :name: Special Topics
    :number: "598"
    :subject: SPCI
    :credit: "12"
    :description: Systematic study of specialized subject matter. Topics vary for each quarter, depending upon current interest and needs, and are announced in the preceding quarter.
  - :name: Special Projects
    :number: "599"
    :subject: SPCI
    :credit: "12"
    :description: Independent/tutorial study for graduate students in the Masters in Strategic Planning for Critical Infrastructures Program. Individual reading, research, fieldwork, or other special project, outlined in advance, approved by, and under the direction of, the faculty advisor most appropriate for the project proposed.
  :code: SPCI
- :name: Urban Planning
  :courses: 
  - :name: Introduction to Urban Planning
    :number: "300"
    :subject: URBDP
    :credit: "5"
    :description: Principles and theories of urban structure and institutions. Concepts and logic of planning as a community process and a professional activity. Evolution of planning ideas in response to changing social, economic, and environmental conditions within the American political framework. Complementary nature of public and private responsibilities. Major procedures used by planners.
  - :name: Database Management Fundamentals
    :number: "301"
    :subject: URBDP
    :credit: "3"
    :description: Introduces the tasks and roles that contribute to the management of the design and security of database systems in an organizational context. Students gain a basic understanding of database management systems and administrative prac5tices, as well as hands-on database experience. Credit/no credit only.
  - :name: Reading the City
    :number: "370"
    :subject: URBDP
    :credit: "5"
    :description: Comprehending cities as reflection of individual reader and social/cultural context. Skills for analyzing everyday, visible evidence of the city. Topics include self-identity with place, city, image and perception, visual design analysis and place as representation of culture. Extensive writing, multiple texts, collaborative work in groups and field work.
  - :name: Urban Planning Studio
    :number: "407"
    :subject: URBDP
    :credit: "5"
    :description: Synthesis of urban design and planning problems and methods in a laboratory section.
  - :name: Database Systems and Planning Analysis
    :number: "420"
    :subject: URBDP
    :credit: "3"
    :description: Applications of relational database management systems in urban design and planning. Emphasis on practical aspects of database design and use. Design, create, and modify databases and database applications, including spatial databases. Introduction to GIS. Use of personal computers linked to desktop mapping packages and relational database management systems.
  - :name: Urban and Regional Geospatial Analysis
    :number: "422"
    :subject: URBDP
    :credit: "5"
    :description: "Principles of GIS applied to problems in urban design and planning, landscape architecture, and environmental and resource studies. Practical problem-solving approaches using contemporary desktop mapping packages and vector and raster GIS systems. Siting, environmental evaluation and inventories, and modeling. Prerequisite: 3.0 in URBDP 420. Offered: W."
  - :name: Computer-Aided Planning of Urban Systems
    :number: "429"
    :subject: URBDP
    :credit: "3"
    :description: "Survey of on-line planning applications; use of various on-line systems to solve urban systems design problems; investigation of hardware/software trade-offs; human factors in man-computer systems design theory as it relates to problem-solving activity. Offered: jointly with CEE 418."
  - :name: Problem Analysis in Urban Ecology
    :number: "443"
    :subject: URBDP
    :credit: "5"
    :description: "Investigates pressing local issues in urban ecology and develops each into a researchable project proposal. Examines and evaluated how different disciplines study environmental issues, explores criteria for conducting and evaluating quality research, develops skills in problem formulation, and sharpens proposal writing skills. Offered: jointly with ESRM 474/GEOG 486/ENVIR 486; A."
  - :name: Applied Theory and Methods in Urban Ecology
    :number: "444"
    :subject: URBDP
    :credit: "5"
    :description: "Discusses broad perspectives in urban ecology and how to analyze data relevant to urban ecology problems. Students write objectives and methods for a selected urban ecology problem that critiques different methodological approaches and reviews/synthesizes literature. Prerequisite: URBDP 443. Offered: jointly with CFR 475/GEOG 487/ENVIR 487; W."
  - :name: Research in Urban Ecology
    :number: "445"
    :subject: URBDP
    :credit: "5"
    :description: "Teams analyze, present, and begin to interpret data that is relevant to addressing issues in urban ecology. Students write and orally present revised objectives and methods sections of their interdisciplinary project and present a draft results section. Prerequisite: URBDP 444. Offered: jointly with CFR 476/GEOG 488/ENVIR 488; Sp."
  - :name: Practical Experience
    :number: "446"
    :subject: URBDP
    :credit: "8"
    :description: Off-campus internship under academic supervision in situations useful to the education of planners, such as public/private planning and design offices, projects related to the environment, cross-cultural matters, and decision making. Assistance in identifying appropriate projects.
  - :name: Introduction to Land Use, Growth Management, and Environmental Planning
    :number: "450"
    :subject: URBDP
    :credit: "3"
    :description: "Provides an understanding of contemporary land use issues (including sprawl, smart growth, new urbanism, transit-oriented development, and Washington's Growth Management Act) and examines their environmental impact and social welfare implications. Analyzes best-practice techniques of growth management. Offered: A."
  - :name: Housing
    :number: "451"
    :subject: URBDP
    :credit: "3"
    :description: "Survey of housing and redevelopment problems, theories, standards, and practice. Development of public policies, finance, technological considerations, social factors, and priorities. Prerequisite: 3.0 in URBDP 300."
  - :name: Urban Development and Spatial Structure
    :number: "452"
    :subject: URBDP
    :credit: "3"
    :description: Physical and functional structure of urban areas, with major focus on locational decision making in households, firms, and other organizations, and space demands of these urban activities. Selected land-use models illustrating use of this theoretical understanding for forecasting competition, land-use conflicts, and the land-conversion process.
  - :name: Introduction to Urban Economics and Development
    :number: "453"
    :subject: URBDP
    :credit: "4"
    :description: "Introduction to urban economics and impacts on real estate development with emphasis on land allocation, location theory, rent/value theory, factors affecting growth and decline of cities, and the role of governmental regulation/policy/finance in controlling real estate development. Offered: jointly with CM 453."
  - :name: Housing in Developing Countries
    :number: "457"
    :subject: URBDP
    :credit: "3"
    :description: Emphasis on role of the design and planning professional in housing delivery in developing countries. Exploration of issues of culture, political environment, social context, economic circumstances, and other factors which define and limit the manner in which the professional planner and designer can and should function.
  - :name: History of City Development
    :number: "460"
    :subject: URBDP
    :credit: "3"
    :description: Analysis of city forms and designs, emphasizing their relation to the culture of each period.
  - :name: History of Urban Planning in the United States
    :number: "461"
    :subject: URBDP
    :credit: "3"
    :description: Seminar in origins, development, and significance of the American planning movement and the profession that emerged from it, as defined by some of its seminal innovators, theories, practices, and achievements, and as evaluated by cultural realities thereby served.
  - :name: Land Use
    :number: "465"
    :subject: URBDP
    :credit: "3"
    :description: Land use as a substantive focus for urban and regional planning and growth management. Consideration of data collection, analysis, plan development, and implementation methods. Seminar and group project sections.
  - :name: Infrastructure and Community Facilities
    :number: "466"
    :subject: URBDP
    :credit: "4"
    :description: Issues and methods associated with planning for parks, schools, drainage, sewerage, utilities, libraries, solid waste and transportation. Covers their relationship to comprehensive plans, project permitting and impact assessment. Financing, regulating, and relationships to social, environmental, and economic goals are discussed.
  - :name: Urban Planning Uses of Remote Sensing
    :number: "467"
    :subject: URBDP
    :credit: "3"
    :description: Using aerial photographs and satellite image data in urban planning. Urban change analysis, land-use and land cover classification, and environmental planning applications. Scale and resolution considerations. Development of proficiency through laboratory exercises and use of image-processing software.
  - :name: Land Use From Satellite Data
    :number: "468"
    :subject: URBDP
    :credit: "3"
    :description: Digital data from Landsat and other sources used to determine land-use and land-cover classification in urban and rural areas. Hands-on exercises on computer. Photo interpretation, statistics, land-use classification, and verification are incorporated.
  - :name: Introduction to Urban Design
    :number: "470"
    :subject: URBDP
    :credit: "3"
    :description: Definitions and examples of urban design; heritage of urban design; theories of city building; the role of urban design in the fields of architecture, landscape architecture, and urban planning.
  - :name: History of Urban Design
    :number: "471"
    :subject: URBDP
    :credit: "3"
    :description: Aspects of form, pattern, and space that mark efforts of individuals and groups to express their values and goals in the design of their cities. Special attention given to both historical and modern examples.
  - :name: Creativity and Culture in Design
    :number: "472"
    :subject: URBDP
    :credit: "3"
    :description: "Exploration of creativity in design from a system theory perspective. Theoretical readings in physics, biology, and behavioral science balanced with practical approaches and case studies in urban design and architecture literature. Offered: A."
  - :name: "Site Planning: Issues and Techniques"
    :number: "474"
    :subject: URBDP
    :credit: "3"
    :description: "Introduction to site planning; how it is regulated; why it is important to know; and how to carry out its key tasks, including residential subdivision and mixed-use development layout; basic topographical and hydrological analysis and manipulation; roadways, parking and hierarchies of circulation, and site design detail. Offered: Sp."
  - :name: The Urban Form
    :number: "479"
    :subject: URBDP
    :credit: "3"
    :description: Elements, patterns, and evolution of urban form. The forces that shaped cities in history. Contemporary trends. Methods of urban morphological analysis as related to urban design and planning practices. Required for MUP graduate students.
  - :name: Metropolitan Planning and Development in Developing Countries
    :number: "481"
    :subject: URBDP
    :credit: "3"
    :description: Examination of the nature and causes of urban planning and management problems in developing countries and exploration of alternative approaches to solve some of these problems.
  - :name: Politics and Planning
    :number: "482"
    :subject: URBDP
    :credit: "3"
    :description: Explores the need to understand the crucial role of politics in the planned development of American communities, to think critically and constructively about the relationship of politics and development and ways to make it as democratic and equitable as possible, and to strengthen analytical and writing skills.
  - :name: Alaska Field Study
    :number: "494"
    :subject: URBDP
    :credit: "10"
    :description: "Travel to Alaskan communities for interpretation of natural systems, history, cultures, settlement patterns, and current issues of planning and economic development. Meetings with community leaders and planners. Students either select a topic for field and documentary research, or participate in intensive charrette-type projects or quarter-long projects in communities. Offered: Sp."
  - :name: Special Topics
    :number: "498"
    :subject: URBDP
    :credit: "15"
    :description: Systematic study of specialized subject matter. Topics for each quarter vary, depending upon current interest and needs, and are announced in the preceding quarter.
  - :name: Special Projects
    :number: "499"
    :subject: URBDP
    :credit: "12"
    :description: Independent/tutorial study for undergraduates. Individual reading, research, fieldwork, or other special project, outlined in advance, approved by, and under the direction of, the faculty adviser most appropriate for the project proposed. A report on the purposes, procedures, and results of the study is required.
  - :name: Survey of Urban Planning
    :number: "500"
    :subject: URBDP
    :credit: "4"
    :description: Concepts and logic of planning as a professional activity. Evolution of guiding ideas in relation to changing social, economic, and environmental conditions within the American political framework. Major procedures used by planners. Critical appraisal. Open to graduate students in urban design and planning and to graduate students in architecture seeking the urban design certificate.
  - :name: Comprehensive Planning and Implementation
    :number: "501"
    :subject: URBDP
    :credit: "3"
    :description: "Reviews the comprehensive planning process as a part of managing metropolitan growth. Examines federal/state statutes affecting local government comprehensive plans. Includes local government land use regulations and reviews development process. Concentrates on tools to shape land use and development patterns and their effectiveness in creating outcomes specified in comprehensive plans. Offered: W."
  - :name: Communication and Analysis
    :number: "503"
    :subject: URBDP
    :credit: "3"
    :description: "Development of communication skills understanding within the planning and design process. Presentation of communications as a design process with mental, visual, oral, written, and kinesthetic cognitive actions combined to form communications thinking. Offered: W."
  - :name: Planning Studio Prep
    :number: "506"
    :subject: URBDP
    :credit: "2"
    :description: Introduces plan-making process, provides time for background research, issue identification, public involvement, and preliminary analysis.
  - :name: General Urban Planning Laboratory
    :number: "507"
    :subject: URBDP
    :credit: "4"
    :description: Studio/field project in applied professional planning of a comprehensive nature, utilizing a local study area to examine the realities of problem solving in situations of functional and normative conflict. Integration of analysis, programming, implementation, and presentation phases of the planning process.
  - :name: Specialized Planning Laboratory
    :number: "508"
    :subject: URBDP
    :credit: "10"
    :description: "Studio/field project on a specialized planning problem. Several options are offered each year, such as regional-environmental planning, housing, metropolitan planning, and urban design. Prerequisite: ARCH 500 and ARCH 507. Additional prerequisite for some sections: urban planning seminar or lecture courses."
  - :name: Resources for Urban Planning
    :number: "509"
    :subject: URBDP
    :credit: "1"
    :description: Provides an opportunity for students to explore and discuss issues of professional practice with practicing planners in an informal context. Questions posed by the participants usually emphasize practical aspects of working as planners. Credit/no credit only.
  - :name: Theories and Methodologies of Planning I
    :number: "510"
    :subject: URBDP
    :credit: "4"
    :description: "Survey of the philosophy, methods, and analytical techniques used in planning public actions and policies, with emphasis on the logic and assumptions upon which these are based. Various planning surveys and methods. Open to graduate students in urban design and planning and to graduate students seeking the urban design certificate. Prerequisite: URBDP 500."
  - :name: Theories and Methodologies of Planning II
    :number: "511"
    :subject: URBDP
    :credit: "4"
    :description: ""
  - :name: Research Seminar
    :number: "512"
    :subject: URBDP
    :credit: "3"
    :description: "Planning, designing, and undertaking applied research in an urban setting. Framing, critically assessing, managing, and presenting research used in urban planning and design. Conceptual modeling of causal relationships, choice among experimental and quasi-experimental designs, and ethical and political implications of research undertakings. Exercises leading to a complete research design. Offered: A."
  - :name: Qualitative Research Planning
    :number: "519"
    :subject: URBDP
    :credit: "3"
    :description: Qualitative research methods covering both the theoretical foundations and practical methodologies of traditional and innovative approaches, including cognitive mapping, open-ended interviews, ethnographic observation, hermeneutics, phenomenology, critical theory, communicative action, grass-roots empowerment, post-structuralism, and self organization.
  - :name: Quantitative Methods in Urban Design and Planning
    :number: "520"
    :subject: URBDP
    :credit: "4"
    :description: "Methods of statistical and mathematical analysis in design and planning. Emphasizes the use of computer packages for analyzing urban data. Regression, matrix methods, cohort-survival populations models with examples solved on microcomputers. Prerequisite: college mathematics and basic course in probability and statistics."
  - :name: Evaluation in Urban Planning
    :number: "525"
    :subject: URBDP
    :credit: "3"
    :description: Methods and techniques for a priori assessment of physical improvement plans, program designs, public policies. Includes cost effectiveness and matrix or goal achievement, as well as more conventional cost-benefit and cost-revenue forms of analysis. Emphasis on understanding the reasoning and issues in evaluation, and gaining a working competence in at least one of the methods treated.
  - :name: Land-Use/Transportation Models
    :number: "530"
    :subject: URBDP
    :credit: "3"
    :description: "Review of theoretical basis of several existing models used to forecast urban growth patterns and their associated land-use, transportation, and energy requirements. Model validation studies in relation to empirical studies of urban growth and change. Environmental implications of alternative urban growth patterns. Offered: jointly with CEE 588."
  - :name: Open Space Land Uses
    :number: "537"
    :subject: URBDP
    :credit: "3"
    :description: "Exploration of public and private values of open space; its aesthetic, environmental, recreational, natural resource uses from development sites to metropolitan regions. Methods of open space inventory, analysis; legal and administrative tools for preserving and managing open space; development of multipurpose open space programs in local governments. Prerequisite: URBDP 500."
  - :name: Problem Analysis in Urban Ecology
    :number: "543"
    :subject: URBDP
    :credit: "5"
    :description: "Investigates pressing local issues in urban ecology and develops each into a researchable project proposal. Examines and evaluates how different disciplines study environmental issues, explores criteria for conducting and evaluating quality research, develops skills in problem formulation, and sharpens proposal writing skills. Offered: jointly with CFR 574; A."
  - :name: Applied Theory and Methods in Urban Ecology
    :number: "544"
    :subject: URBDP
    :credit: "5"
    :description: "Discusses broad perspectives in urban ecology and how to analyze data relevant to urban ecology problems. Students write objective and methods for a selected urban ecology problem that critiques different methodological approaches and reviews/synthesizes literature. Prerequisite: URBDG 543 or permission of instructor. Offered: jointly with CFR 575; W."
  - :name: Research in Urban Ecology
    :number: "545"
    :subject: URBDP
    :credit: "5"
    :description: "Teams analyze, present, and begin to interpret data that is relevant to addressing issues in urban ecology. Write and orally present revised objectives and methods sections of interdisciplinary project and present a draft results section. Prerequisite: URBDP 544. Offered: jointly with CFR 576; Sp."
  - :name: Practicum
    :number: "546"
    :subject: URBDP
    :credit: "8"
    :description: "Off-campus experience under academic supervision in situations useful to the education of planners, such as planning offices, public bureaucracies, projects related to the environment, cross-cultural matters, and decision making. Assistance in identifying appropriate projects. Credit/no credit only. Prerequisite: permission of instructor."
  - :name: Professional Project
    :number: "547"
    :subject: URBDP
    :credit: "9"
    :description: Independent development of client oriented project involving application of professional planning/design methods and approaches. Professional-quality report relates project to larger professional context, addresses alternative approaches/methods and includes an evaluation of the project. Master of Urban Planning students only, taken in lieu of 700. Not recommended for those continuing into Ph.D. program. Credit/no credit only.
  - :name: Advanced Urban Ecology
    :number: "548"
    :subject: URBDP
    :credit: "5"
    :description: "Discussion of current and important theoretical and empirical papers in urban ecology. Students continue to research interdisciplinary urban ecology projects while developing publishable manuscripts and oral presentations. Emphasizes research ethics, diverse views, and presentation skills. Prerequisite: URBDP 543, 544, 545. Offered: jointly with CFR 580/GEOG 588; AWSp."
  - :name: Hazard Mitigation Planning
    :number: "549"
    :subject: URBDP
    :credit: "3"
    :description: A survey of the field of planning for managing risks of natural hazards--earthquakes, floods, coastal/meteorological hazards, and human-caused technological hazards/terrorism. Covers pre-event mitigation through building and land-use controls; disaster preparedness; post-even response, recovery, and mitigation of future hazards. Emphasizes hazard mitigation as a long-term strategy for achieving sustainability of communities.
  - :name: Real Estate Process
    :number: "552"
    :subject: URBDP
    :credit: "4"
    :description: "Introduction to the real estate process including concept generation, market research, design, construction, finance, and transactions. Offered: A."
  - :name: Real Estate Appraisal and Feasibility
    :number: "553"
    :subject: URBDP
    :credit: "4"
    :description: Introduction to real estate feasibility analysis, including an emphasis on individual property market analysis, permitting, investment, decision-making, and market behavior. Focuses on building basic research skills to determine economic viability and marketability of real estate projects. Prerequisite URBDP 552.
  - :name: Real Estate Finance
    :number: "554"
    :subject: URBDP
    :credit: "4"
    :description: "Overview of real estate finance and investment analysis, including a survey of capitol markets, banking regulations, interest/discounting theories, debt instruments, and project financing.. Prerequisite: URBDP 552."
  - :name: Real Estate Development
    :number: "555"
    :subject: URBDP
    :credit: "4"
    :description: "Introduction and survey of processes and people involved in developing real estate, including issues of site control, public/private approvals, feasibility analysis, project financing, design/construction, marketing, and asset management. Prerequisite: URBDP 522."
  - :name: Real Estate Investment
    :number: "556"
    :subject: URBDP
    :credit: "4"
    :description: "Analysis of private and public real-estate investment decisions using case studies of individual development projects. Focuses on application of principles introduced in URBDP 552, 553, 554 and 555. Offered: Sp."
  - :name: Real Estate Market Analysis
    :number: "558"
    :subject: URBDP
    :credit: "4"
    :description: Fundamentals of market analysis for commercial and residential real estate projects. Demand for real estate by property type, methods for analyzing and forecasting population, employment, and income in a regional economy; competitive supply and capture rate analysis; retail trade area analysis; and integrating market studies into financial feasibility analysis.
  - :name: Urban Affairs
    :number: "560"
    :subject: URBDP
    :credit: "3"
    :description: "Explores national/local urban policy concerning the major problems confronting cities and metropolitan regions today. Economic globalization, income inequality, and metropolitan decentralization shape the urban agenda, the context for urban policy, and the analytic focus of the course. A project allows the exploration of strategies for intervention. Offered: jointly with PB AF 560."
  - :name: Urban Economics and Public Policy
    :number: "561"
    :subject: URBDP
    :credit: "3"
    :description: "Examines the rationale for and consequences of public intervention in urban land, housing, and transportation markets through land use regulations such as zoning and urban growth boundaries, infrastructure investments, and fiscal policies to manage urban development and traffic. Prerequisite: PB AF 516 or equivalent. Offered: jointly with PB AF 561."
  - :name: Introduction to Neighborhood Planning and Community Development
    :number: "562"
    :subject: URBDP
    :credit: "3"
    :description: "Provides introduction to basic practices in neighborhood planning and community development, including theoretical/historical bases; developing neighborhood plans/projects; indicators and evaluation of neighborhood quality; community participation; institutional framework, ethical dilemmas, and professional roles. Addresses current issues, including Seattle's experience, NIMBYism, security, neighborhood character, housing segregation, environmental racism. Offered: jointly with PB AF 562."
  - :name: Seminar in Urban Planning and Policy
    :number: "563"
    :subject: URBDP
    :credit: "1"
    :description: "Seminar for students in the MPA/MUP concurrent degree program. Explores topics that intersect urban planning and policy, through exchange with faculty and professionals working in this arena. Focuses on developing thesis topics that explore this intersection. Offered: jointly with PB AF 563."
  - :name: Planning history, theory and ethics
    :number: "564"
    :subject: URBDP
    :credit: "3"
    :description: Examines major historical landmarks since the Civil War (urban, suburban, and rural, physical and social-economic); theoretical alternatives (rationalism, pluralism-advocacy, critical theory, bio-regionalism, dissipative models); and ethical issues (such as distributive justice and principles of professional conduct).
  - :name: American Urban History
    :number: "565"
    :subject: URBDP
    :credit: "3"
    :description: Intensive lecture/seminar designed to provide students the opportunity for the immersion in historical scholarship that addresses the social, economical, political, technological, and cultural forces that have shaped the development of American cities.
  - :name: Democracy, Citizenship, and Participation in the City
    :number: "567"
    :subject: URBDP
    :credit: "3"
    :description: "Graduate seminar on democracy in cities. Focuses on contemporary ideas, debates, and initiatives. Offered: Sp."
  - :name: Urban Design Process
    :number: "570"
    :subject: URBDP
    :credit: "3"
    :description: "The study of concepts, methods, and processes basic to planning, design, and effectuation. Credit/no credit only. Prerequisite: specialization in urban design or permission of instructor."
  - :name: Research and Analytical Methods for Urban Design
    :number: "571"
    :subject: URBDP
    :credit: "3"
    :description: "Conceptual framework for an epistemology of urban design and physical planning. Review of relevant research in related fields and disciplines. Prerequisite: specialization in urban design or permission of instructor."
  - :name: Case Studies in Urban Design and Development
    :number: "572"
    :subject: URBDP
    :credit: "3"
    :description: "Wide range of urban design and development projects recently completed. Effective urban design implementation, including design process, decision making, administration, management. Tools and techniques such as design analysis, policy making, regulation, design review, taxation, financing. Prerequisite: URBDP 510 and URBDP 580 and/or permission of instructor."
  - :name: "Residential Design: Methods and Practices"
    :number: "574"
    :subject: URBDP
    :credit: "3"
    :description: "Review of approaches to housing people in growing metropolises and cities, nineteenth century to present. Emphasis on Western Europe, North and South America. Focus on selected contemporary issues in neighborhood and dwelling design, methods and practices. Offered: jointly with ARCH 593."
  - :name: Pedestrian Travel, Land Use, and Urban Form
    :number: "576"
    :subject: URBDP
    :credit: "3"
    :description: "Graduate seminar concentrating on walking as a mode of transportation in cities and city-regions, including social, cognitive, and perceptual dimensions of pedestrian movement and behavior theory. Offered: Sp."
  - :name: Legal and Administrative Framework for Planning
    :number: "580"
    :subject: URBDP
    :credit: "3"
    :description: Political, legal, and administrative institutions closely related to the planning process. Issues of devolution of authority and public representation and participation. Legal basis for planning and associated regulation.
  - :name: Introduction to Historic Preservation Planning
    :number: "585"
    :subject: URBDP
    :credit: "3"
    :description: "Theories, methods, and practices associated with historic preservation planning. Overview of preservation planning programs at federal, state, and local levels. Introduction to tools and methods needed to identify, document, evaluate, and plan for protection of historic properties. Provides opportunity to learn fundamentals of preservation planning through practical experience. Offered: Sp."
  - :name: Implementation in Preservation Planning
    :number: "586"
    :subject: URBDP
    :credit: "4"
    :description: "Practical experience in identifying, documenting, evaluating and developing strategies for protection of historic resources, building on introductory theories, methods, and practices. Develops skills critical to preservation planning via research, fieldwork and writing. Prerequisite: introductory course in preservation."
  - :name: Preservation and the Vernacular Environment
    :number: "587"
    :subject: URBDP
    :credit: "3"
    :description: "Exploration of theoretical, methodological, and practical issues related to the preservation of vernacular architecture and cultural landscapes in the United States. Offered: W."
  - :name: Doctoral Seminar I
    :number: "591"
    :subject: URBDP
    :credit: "4"
    :description: "Researchable issues and research methodology. Discussion and critique of selected pieces of recent research work. Presentation and critique of research proposed by members of the seminar. Prerequisite: master's degree or equivalent in a planning discipline."
  - :name: Doctoral Seminar II
    :number: "592"
    :subject: URBDP
    :credit: "4"
    :description: "Researchable issues and research methodology. Discussion and critique of selected pieces of recent research work. Presentation and critique of research proposed by members of the seminar. Prerequisite: master's degree or equivalent in a planning discipline."
  - :name: Doctoral Seminar III
    :number: "593"
    :subject: URBDP
    :credit: "4"
    :description: "Researchable issues and research methodology. Discussion and critique of selected pieces of recent research work. Presentation and critique of research proposed by members of the seminar. Prerequisite: master's degree or equivalent in a planning discipline."
  - :name: Pacific Northwest Bioregion Forum
    :number: "597"
    :subject: URBDP
    :credit: "1"
    :description: Exchange between universities of Pacific Northwest to share ideas and information on planning related ecological issues within the bioregion.
  - :name: Special Topics
    :number: "598"
    :subject: URBDP
    :credit: "15"
    :description: "Systematic study of specialized subject matter. Topics vary for each quarter, depending upon current interest and needs, and are announced in the preceding quarter. Prerequisite: permission of instructor."
