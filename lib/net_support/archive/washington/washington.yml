- :name: Electrical Engineering
  :courses: 
  - :name: Fundamentals of Electrical Engineering
    :number: "215"
    :subject: E_E
    :credit: "4"
    :description: "Introduction to electrical engineering. Basic circuit and systems concepts. Mathematical models of components. Kirchoff's laws. Resistors, sources, capacitors, inductors, and operational amplifiers. Solution of first and second order linear differential equations associated with basic circuit forms. Prerequisite: either MATH 126, MATH 129, or MATH 136; PHYS 122."
  - :name: Circuit Theory
    :number: "233"
    :subject: E_E
    :credit: "5"
    :description: "Electric circuit theory. Analysis of circuits with sinusoidal signals. Phasors, system functions, and complex frequency. Frequency response. Computer analysis of electrical circuits. Power and energy. Two port network theory. Laboratory in basic electrical engineering topics. Prerequisite: 1.0 in E E 215."
  - :name: Continuous Time Linear Systems
    :number: "235"
    :subject: E_E
    :credit: "4"
    :description: "Introduction to continuous time signal analysis. Basic signals including impulses, pulses, and unit steps. Periodic signals. Convolution of signals. Fourier series and transforms in discrete and continuous time. Computer laboratory. Prerequisite: either MATH 136, MATH 307, or AMATH 351any of which may be taken concurrently; PHYS 122; CSE 142, which may be taken concurrently."
  - :name: Digital Circuits and Systems
    :number: "271"
    :subject: E_E
    :credit: "5"
    :description: "Overview of digital computer systems. Digital logic, Boolean algebra, combinational and sequential circuits and logic design, programmable logic devices, and the design and operation of digital computers, including ALU, memory, and I/O. Weekly laboratories. Prerequisite: CSE 142."
  - :name: Special Topics in Electrical Engineering
    :number: "299"
    :subject: E_E
    :credit: "5"
    :description: New and experimental approaches to basic electrical engineering. May include design and construction projects.
  - :name: Devices and Circuits I
    :number: "331"
    :subject: E_E
    :credit: "5"
    :description: "Physics, characteristics, applications, analysis, and design of circuits using semiconductor diodes and field-effect transistors with an emphasis on large-signal behavior and digital logic circuits. Classroom concepts are reinforced through laboratory experiments and design exercises. Prerequisite: 1.0 in E E 233."
  - :name: Devices and Circuits II
    :number: "332"
    :subject: E_E
    :credit: "5"
    :description: "Characteristics of bipolar transistors, large- and small- signal models for bipolar and field effect transistors, linear circuit applications, including low and high frequency analysis of differential amplifiers, current sources, gain stages and output stages, internal circuitry of op-amps, op-amp configurations, op-amp stability and compensation. Weekly laboratory. Prerequisite: 1.0 in E E 331."
  - :name: Discrete Time Linear Systems
    :number: "341"
    :subject: E_E
    :credit: "5"
    :description: "Discrete time signals and systems, impulse response, convolution, Z-transforms, discrete time Fourier analysis. Computer laboratory. Prerequisite: 1.0 in E E 235."
  - :name: Energy Systems
    :number: "351"
    :subject: E_E
    :credit: "5"
    :description: "Develops understanding of modern energy systems through theory and analysis of the system and its components. Discussions of generation, transmission and utilization are complemented by environmental and energy resources topics as well as electromechanical conversion, power electronics, electric safety, renewable energy, and electricity blackouts. Prerequisite: 1.0 in E E 233."
  - :name: Applied Electromagnetics
    :number: "361"
    :subject: E_E
    :credit: "5"
    :description: "Introductory electromagnetic field theory and Maxwell's equations in integral and differential forms; uniform plane waves in linear media; boundary conditions and reflection and transmission of waves; guided waves; transmission lines and Smith chart; electrostatics. Prerequisite: 1.0 in E E 233; MATH 324; PHYS 123."
  - :name: Special Topics in Electrical Engineering
    :number: "399"
    :subject: E_E
    :credit: "5"
    :description: New and experimental approaches to current electrical engineering problems. May include design and construction projects.
  - :name: Advanced Topics in Electrical Engineering
    :number: "400"
    :subject: E_E
    :credit: "10"
    :description: Contemporary topics at the advanced undergraduate elective level. Faculty presents advanced elective topics not included in the established curriculum.
  - :name: Engineering Design in Large Teams
    :number: "401"
    :subject: E_E
    :credit: "4"
    :description: "Engineering design process, including project management, team formation, working with technical literature, concept development (e.g., brainstorming, morphological analysis, biomimetics, theory of inventive problem solving), intellectual property, high-tech ventures. Prerequisite: E E 215."
  - :name: "Engineering Design in Large Teams: Robotics II"
    :number: "402"
    :subject: E_E
    :credit: "5"
    :description: "Engineering design process applied to robot design. Involves project management, mentoring, marketing, and multi-disciplinary collaboration. The team designs, prototypes, manufactures, assembles, texts, modifies, troubleshoots, and learn to operate a system that competes in an international design contest. Prerequisite: E E 215;E E 401."
  - :name: Engineering Design for K-12 Outreach
    :number: "406"
    :subject: E_E
    :credit: "3"
    :description: "Design process targeted toward development of relevant activities for K-12 audiences in such areas of science and engineering. Instruction in basic design process, design specification combined with an overview of relevant cognitive/social development in K-12. Prerequisite: either E E 271, E E 331, E E 341, E E 351 or E E 361."
  - :name: Computer-Aided System Analysis and Design
    :number: "415"
    :subject: E_E
    :credit: "3"
    :description: "Concepts, principles, and techniques concerned with the design, testing, and application of general-purpose problem-oriented computer programs for analyzing large-scale systems. Offered: Sp."
  - :name: Random Signals for Communications and Signal Processing
    :number: "416"
    :subject: E_E
    :credit: "4"
    :description: "Probability and random processes in communications. Random variables, distributions, and expectation. Statistical filter design for detection and estimation. Prerequisite: E E 341; either STAT 390 or IND E 315."
  - :name: Modern Wireless Communications
    :number: "417"
    :subject: E_E
    :credit: "4"
    :description: "Introduction to wireless networks as an application of basic communication theorems. Examines modulation techniques for digital communications, signal space, optiumum receiver design, error performance, erroe control coding for high reliability, mulitpath fading and its effects, RF link budget analysis, WiFi and Wimax systems. Prerequisite: E E 341; either IND E 315, MATH 390, or STAT 390. Offered: W."
  - :name: Network Security and Cryptography
    :number: "418"
    :subject: E_E
    :credit: "3"
    :description: "Fundamental principles of cryptography and its application to network and communication security. An introduction to the fundamental tools in cryptography and the protocols that enable its application to network and communication security. Prerequisite: MATH 308; either MATH 390, STAT 390, or IND E 315. Offered: Sp."
  - :name: Design in Communications
    :number: "420"
    :subject: E_E
    :credit: "4"
    :description: "Design projects in communications. Frequent projects solved by student teams. Reports and presentations. Prerequisite: 1.0 in E E 417 which may be taken concurrently."
  - :name: Analog Circuit Design
    :number: "433"
    :subject: E_E
    :credit: "5"
    :description: "Design of analog circuits and systems applying modern integrated circuit technology: operational amplifiers, differential amplifiers, active filters, voltage references and regulators. Prerequisite: 1.0 in E E 332."
  - :name: Medical Instrumentation
    :number: "436"
    :subject: E_E
    :credit: "4"
    :description: "Introductory course in the application of instrumentation to medicine. Topics include transducers, signal-conditioning amplifiers, electrodes and electrochemistry, ultrasound systems, electrical safety, and the design of clinical electronics. Laboratory included. For upper-division and first-year graduate students who are preparing for careers in bioengineering-both research and industrial. Offered: jointly with BIOEN 436."
  - :name: Introduction to Digital Imaging Systems
    :number: "440"
    :subject: E_E
    :credit: "4"
    :description: "Image representation and standards, visual perception and color spaces, spatial domain image filtering and enhancement, image restoration, image transforms, image and video coding, image geometrical transformation and camera modeling. Prerequisite: E E 341."
  - :name: Digital Signals and Filtering
    :number: "442"
    :subject: E_E
    :credit: "3"
    :description: "Methods and techniques for digital signal processing. Review of sampling theorems, A/D and D/A converters. Demodulation by quadrature sampling. Z-transform methods, system functions, linear shift-invariant systems, difference equations. Signal flow graphs for digital networks, canonical forms. Design of digital filters, practical considerations, IIR and FIR filters. Digital Fourier transforms and FFT techniques. Prerequisite: 1.0 in E E 341."
  - :name: Design and Application of Digital Signal Processing
    :number: "443"
    :subject: E_E
    :credit: "5"
    :description: "Application of learned theories/algorithms and available computer technologies to modern image and speech processing problems. Two-dimensional signals and systems. Image transform, enhancement, restoration, coding. Characteristics of speech signals, linear predictive coding (LPC) of speech, pitch detection, and LPC speech synthesis, speech recognition, hardware designs for signal processing. Prerequisite: 1.0 in E E 442. Offered: Sp."
  - :name: Control System Analysis I
    :number: "447"
    :subject: E_E
    :credit: "4"
    :description: "Linear Servomechanism theory and design principles. Pole-zero analysis, stability of feedback systems by root locus and real-frequency response methods. Design methods of Bode and Nichols. Introduction to advanced topics in automatic control theory, state variable methods. Prerequisite: E E 233; E E 235; MATH 308."
  - :name: Control Systems Sensors and Actuators
    :number: "448"
    :subject: E_E
    :credit: "3"
    :description: "Study of control systems components and mathematical models. Amplifiers, DC servomotors, reaction mass actuators. Accelerometers, potentiometers, shaft encoders and resolvers, proximity sensors, force transducers, piezoceramic materials, gyroscopes. Experimental determination of component models and model parameters. Two 3-hour laboratories per week. Prerequisite: either A A 447 or E E 447. Offered: jointly with A A 448."
  - :name: Design of Automatic Control Systems
    :number: "449"
    :subject: E_E
    :credit: "4"
    :description: "Design problems for aerospace vehicles, systems with unstable dynamics, lightly damped modes, nonminimum phase, nonlinear dynamics. Computer-aided analysis, design, and simulation, with laboratory hardware-in-the-loop testing. Team design reviews, oral presentations. Prerequisite: either A A 448 or E E 448. Offered: jointly with A A 449."
  - :name: Power Electronics Design
    :number: "452"
    :subject: E_E
    :credit: "5"
    :description: "Electronic conversion and control of electrical power. Includes semiconductor switching devices, power converter circuits, design of magnetics, and control of power converters. Also ac/ac, ac/dc, and dc/dc power converters; circuit simulation; extensive laboratory work a four-week power converter design project. Prerequisite: 1.0 in E E 331; 1.0 in E E 351."
  - :name: Electric Drives
    :number: "453"
    :subject: E_E
    :credit: "5"
    :description: "Elements of drive systems, speed-torque characteristics of electric motors and industrial loads, solid-state converter. Starting and braking methods of loaded motors. Speed control of electric motors. Solid-state drives. Transient analysis of loaded motors. Special forms of individual- and multimotor drives. Prerequisite: 1.0 in E E 351."
  - :name: Power System Analysis
    :number: "454"
    :subject: E_E
    :credit: "4"
    :description: "Introduction to methods of analyzing power systems. Includes symmetrical components, calculation of line parameters, representation of transmission lines and power components, and power flow control. Prerequisite: 1.0 in E E 351."
  - :name: Power System Dynamics and Protection
    :number: "455"
    :subject: E_E
    :credit: "4"
    :description: "Analysis of symmetrical and unsymmetrical power systems' networks, fault analysis, and stability studies. Prerequisite: 1.0 in E E 351."
  - :name: Computer-Aided Design in Power Systems
    :number: "456"
    :subject: E_E
    :credit: "4"
    :description: "Design-oriented course in power system engineering. Students are assigned a project concerning system operation and planning, steady-state and dynamic behaviors of power systems, or distribution systems. Each involves formulation of design criteria, development of approach, application of existing software. Prerequisite: either 1.0 in E E 454 or 1.0 in E E 455."
  - :name: Electric Energy Distribution Systems
    :number: "457"
    :subject: E_E
    :credit: "4"
    :description: "Introduction to electric utility distribution systems. Primary and secondary network analysis and design, distribution substation problems, distribution transformers, capacitor application, overcurrent and overvoltage protection. System planning and reliability. Prerequisite: 1.0 in E E 351."
  - :name: Introduction to Computer-Communication Networks
    :number: "461"
    :subject: E_E
    :credit: "4"
    :description: "Computer network architectures, protocol layers, network programming. Transmission media, encoding systems, switching, multiple access arbitration. Network routing, congestion control, flow control. Transport protocols, real-time, multicast, network security. Prerequisite: CSE 143; either MATH 390/STAT 390, STAT 391, IND E 315, or CSE 321. Offered: jointly with CSE 461."
  - :name: Principles of Mobile Robotics
    :number: "462"
    :subject: E_E
    :credit: "4"
    :description: Design-oriented course in autonomous mobile robots. C programming, microprocessors, motors, gears, sensors, advanced sensing techniques, serial communications, PID control, algorithmic control, reactive control, multi-tasking. Laboratory exercises include design, construction, and testing of autonomous mobile robots, which compete at the end of the term.
  - :name: Autonomous Mobile Robots
    :number: "463"
    :subject: E_E
    :credit: "4"
    :description: "Design-oriented course in autonomous mobile robots. C programming, motors, sensors, IR and RF wireless communication, digital image processing, and robot motion control. Laboratory exercises include design, construction, and testing of autonomous mobile robots, which compete at the end of term. Prerequisite: E E 462."
  - :name: Fiber Optics, Devices, and Applications
    :number: "465"
    :subject: E_E
    :credit: "4"
    :description: "Wave propagation in optical waveguiding structures, signal distortion, coupling of modes, modulation, sources and detectors, fabrication and measurement methods, communication and sensor systems. Prerequisite: 1.0 in E E 332; recommended: E E 361."
  - :name: "Antennas: Analysis and Design"
    :number: "467"
    :subject: E_E
    :credit: "4"
    :description: "Fundamentals of antennas, analysis, synthesis and computer-aided design, and applications in communications, remote sensing, and radars. Radiation pattern, directivity, impedance, wire antennas, arrays, numerical methods for analysis, horn antennas, microstrip antennas, and reflector antennas. Prerequisite: 1.0 in E E 361."
  - :name: Computer Design and Organization
    :number: "471"
    :subject: E_E
    :credit: "5"
    :description: "Introduction to computer architecture, algorithms, hardware design for various computer subsystems, CPU control unit design, hardwired and microprogrammed control, memory organization, cache design, virtual memory, I/O organization, and I/O hardware design. Prerequisite: either E E 271 or E E 371; CSE 143."
  - :name: Microcomputer Systems
    :number: "472"
    :subject: E_E
    :credit: "5"
    :description: "Concepts of multi-level machines and computer systems organization. Utilizing microprocessors, digital computer studied at assembly- and high-language levels with emphasis on concepts of central processor architecture, memory organization, input/output and interrupts. Assembly language programming concepts applied to solution of various laboratory problems including I/O programming. Prerequisite: either E E 271 or E E 371; CSE 143."
  - :name: Linear Integrated Circuits
    :number: "473"
    :subject: E_E
    :credit: "5"
    :description: "Design of linear integrated circuits applying modern MOS and BJT integrated circuit technologies: single-stage amplifiers; current-mirror DC bias and active load circuits; stability and frequency compensation of single-stage and two-stage operational amplifiers; output stages; current and voltage reference circuits. Prerequisite: 1.0 in E E 332."
  - :name: Digital Integrated Circuit Design
    :number: "476"
    :subject: E_E
    :credit: "5"
    :description: "Comprehensive view of digital integrated circuit design. Topics to be covered include the design of inverters, static logic circuits, switch logic, and synchronous logic. Students design, simulate, and layout a complete digital IC using modern computer-aided design tools. Prerequisite: either E E 271 or E E 371; E E 331; CSE 143."
  - :name: VLSI II
    :number: "477"
    :subject: E_E
    :credit: "5"
    :description: "Provides a fairly deep understanding of how IC-based memory and datapath blocks are designed using static and dynamic CMOS technologies. Gives students extensive experience with industry-standard computer-aided design tools, including Cadence (Virtuoso, DRC, LVS) and Avanti (Hspice). Credit not allowed for both E E 477 and E E 525. Prerequisite: E E 476."
  - :name: Design of Computer Subsystems
    :number: "478"
    :subject: E_E
    :credit: "5"
    :description: "Design of digital computer subsystems and systems, using SSI, MSI, and LSI digital components. Combinational logic, sequential logic, memory hardware designs, I/O hardware and interface design, system design steps, high-speed digital circuit design, noise reduction techniques, and hardware description language. One four-hour laboratory each week and design project. Prerequisite: 1.0 in E E 331; 1.0 in E E 472."
  - :name: Microwave Engineering I
    :number: "480"
    :subject: E_E
    :credit: "4"
    :description: "Analysis and design of transmission lines and matching circuits. Lossy transmission lines. Mode structures in metallic and dielectric waveguides. Microwave resonators and magnetic devices. Smith chart and matching techniques. Prerequisite: 1.0 in E E 361."
  - :name: Microwave Electronic Design
    :number: "481"
    :subject: E_E
    :credit: "4"
    :description: "Design of microwave circuits using S-parameter techniques. Measurement techniques, CAD of microwave systems. Includes design, fabrication, and evaluation of a microwave amplifier. Prerequisite: 1.0 in E E 332; 1.0 in E E 361."
  - :name: Semiconductor Devices
    :number: "482"
    :subject: E_E
    :credit: "4"
    :description: "Fundamentals of semiconductor theory: carrier diffusion and drift; concept of direct and indirect energy materials, effective mass of mobile carriers; device physics: homo- and heterojunctions, operating principles of bipolar, junction, and MOS field-effect transistors. Prerequisite: E E 332; E E 361."
  - :name: Sensors and Sensor Systems
    :number: "484"
    :subject: E_E
    :credit: "4"
    :description: Introduction to optical and solid-state chemical and physical sensors. Topics include transduction mechanisms, design parameters, fabrication methods and applications.
  - :name: Introduction to Photonics
    :number: "485"
    :subject: E_E
    :credit: "4"
    :description: "Introduction to optical principles and phenomena. Topics include electromagnetic theory of light, interference, diffraction, polarization, photon optics, laser principles, Gaussian beam optics, semiconductor optics, semiconductor photonic devices. Prerequisite: E E 361 or PHYS 123."
  - :name: Fundamentals of Integrated Circuit Technology
    :number: "486"
    :subject: E_E
    :credit: "3"
    :description: "Processing physics, chemistry and technology, including evaporation, sputtering, epitaxial growth, diffusion, ion implantation, laser annealing, oxidation, chemical vapor deposition, photoresists. Design considerations for bipolar and MOS devices, materials and process characterization. Future trends. Prerequisite: either E E 482 or MSE 351. Offered: jointly with MSE 486."
  - :name: Integrated Circuit Laboratory
    :number: "489"
    :subject: E_E
    :credit: "1"
    :description: "Hands-on experience in the building of a PMOS device, complete with oxidation, diffusion, photolithography, etching, metallization, and testing. Credit/no credit only. Prerequisite: E E 486/MSE 486, which may be taken concurrently. Offered: jointly with MSE 489."
  - :name: Undergraduate Research and Special Projects
    :number: "499"
    :subject: E_E
    :credit: "10"
    :description: Undergraduate research or design project carried out under the supervision of a faculty sponsor.
  - :name: Graduate Seminar
    :number: "500"
    :subject: E_E
    :credit: "3"
    :description: Weekly seminars on current topics in electrical engineering. More than one section may be offered in a given quarter. Credit/no credit only.
  - :name: Radar Remote Sensing
    :number: "501"
    :subject: E_E
    :credit: "3"
    :description: General introduction to radar remote sensing of geophysical targets. Fundamentals of radar systems, range-time diagram, ambiguity function, pulse compression, spectrum estimation for underspread and overspread targets; multi-antenna correlations, interferometry, closure phases; maximum entropy source imaging; Aperture Synthesis (SAR and ISAR). .
  - :name: Introduction to Microelectro Mechanical Systems
    :number: "502"
    :subject: E_E
    :credit: "4"
    :description: "Theoretical and practical aspects in design, analysis, and fabrication of MEMS devices. Fabrication processes, including bulk and surface micromachining. MEMS design and layout. MEMS CAD tools. Mechanical and electrical design. Applications such as micro sensors and actuators, or chemical and thermal transducers, recent advances. Offered: jointly with M E 504/MSE 504."
  - :name: Modeling of MEMS
    :number: "503"
    :subject: E_E
    :credit: "4"
    :description: "Explores microelectromechanical systems (MEMS) including lumped modeling, conjugate power variables, electrostatic and magnetic actuators, linear transducers, linear system dynamics, design optimization, and thermal analysis. Numerical modeling topics include electro (quasi) static, mechanical, electromechanical, magneto (quasi) static, and fluidic phenomena; parametric analysis, visualization of multi-dimensional solutions; and verification of validity of results. Offered: Sp."
  - :name: Probability and Random Processes
    :number: "505"
    :subject: E_E
    :credit: "4"
    :description: "Foundations for the engineering analysis of random processes: set theoretic fundamentals, basic axioms of probability models, conditional probabilities and independence, discrete and continuous random variables, multiple random variables, sequences of random variables, limit theorems, models of stochastic processes, noise, stationarity and ergodicity, Gaussian processes, power spectral densities. Prerequisite: graduate standing and understanding of probability at the level of E E 416. ."
  - :name: Communication Theory I
    :number: "506"
    :subject: E_E
    :credit: "3"
    :description: "Review of stochastic processes. Communication system models. Channel noise and capacity. Optimum detection, modulation and coding, convolutional coders and decoders. Typical channels, random and fading channels. Waveform communication, optimum filters. Prerequisite: E E 505 or equivalent. ."
  - :name: Communication Theory II
    :number: "507"
    :subject: E_E
    :credit: "3"
    :description: "Review of stochastic processes. Communication system models. Channel noise and capacity. Optimum detection, modulation and coding, convolutional coders and decoders. Typical channels, random and fading channels. Waveform communication, optimum filters. Prerequisite: E E 506 or equivalent."
  - :name: Stochastic Processes
    :number: "508"
    :subject: E_E
    :credit: "3"
    :description: "Modeling and analysis of random processes encountered in engineering applications. Stationarity and ergodicity. Harmonic analysis, power spectral densities. Karhunen-Loeve expansions. Poisson, Gaussian, and Markov processes. Stochastic integrals and differential equations. Prerequisite: E E 505 or permission of instructor."
  - :name: Mathematical Foundations of Systems Theory
    :number: "510"
    :subject: E_E
    :credit: "4"
    :description: "Mathematical foundations for system theory presented from an engineering viewpoint. Includes set theory; functions, inverse functions; metric spaces; finite dimensional linear spaces; linear operators on finite dimensional spaces; projections on Hilbert spaces. Applications to engineering systems stressed. Prerequisite: graduate standing or permission of instructor. Offered: jointly with CHEM E 510/A A 510/M E 510; A."
  - :name: Introduction to Statistical Learning
    :number: "511"
    :subject: E_E
    :credit: "4"
    :description: "Covers classification and estimation of vector observations, including both parametric and nonparametric approaches. Includes classification with likelihood functions and general discriminant functions, density estimation, supervised and unsupervised learning, feature reduction, model selection, and performance estimation. Prerequisite: either E E 505 or CSE 515. Offered: W."
  - :name: Graphical Models in Pattern Recognition
    :number: "512"
    :subject: E_E
    :credit: "4"
    :description: "Bayesian networks, Markov random fields, factor graphs, Markov properties, standard models as graphical models, graph theory (e.g., moralization and triangulation), probabilistic inference (including pearl's belief propagation, Hugin, and Shafer-Shenoy), junction threes, dynamic Bayesian networks (including hidden Markov models), learning new models, models in practice. Prerequisite: E E 508; E E 511. Offered: Sp."
  - :name: Information Theory I
    :number: "514"
    :subject: E_E
    :credit: "4"
    :description: "Includes entropy, mutual information, Shannon's source coding theorem, data compression to entropy limit, method of types, Huffman coding, Kraft inequality, arithmetic coding, Kolmogorov complexity, communication at channel capacity (channel coding), coding theory, introduction to modern statistical coding techniques, differential entropy, and Gaussian channels. Prerequisite: E E 505."
  - :name: Information Theory II
    :number: "515"
    :subject: E_E
    :credit: "4"
    :description: "Includes advanced modern statistical coding techniques (statistical coding), advanced codes n graphs, source coding with errors (rate distortion), alternating minimization principles, channel coding with errors, network information theory, multiple description coding, and information theory in other areas including pattern recognition, bio-informatics, natural language processing, and computer science. Prerequisite: E E 514."
  - :name: Computer Speech Processing
    :number: "516"
    :subject: E_E
    :credit: "4"
    :description: "Introduction to automatic speech processing. Overview of human speech production and perception. Fundamental theory in speech coding, synthesis and reproduction, as well as system design methodologies. Advanced topics include speaker and language identification and adaptation. Prerequisite: E E 505; E E 518."
  - :name: Statistical Language Processing
    :number: "517"
    :subject: E_E
    :credit: "4"
    :description: "Introduction to major issues in natural language processing and human language technology, with emphasis on statistical approaches. Addresses topics in statistical parsing and tagging, dialogue systems, information extraction, and machine translation. Prerequisite: E E 505."
  - :name: Digital Signal Processing
    :number: "518"
    :subject: E_E
    :credit: "4"
    :description: "Digital representation of analog signals. Frequency domain and Z-transforms of digital signals and systems design of digital systems; IIR and FIR filter design techniques, fast Fourier transform algorithms. Sources of error in digital systems. Analysis of noise in digital systems. Prerequisite: knowledge of Fourier analysis techniques and graduate standing, or permission of instructor."
  - :name: Stochastic Analysis of Data From Physical Systems
    :number: "519"
    :subject: E_E
    :credit: "4"
    :description: "Computer systems for acquisition and processing of stochastic signals. Calculation of typical descriptors of such random processes as correlation functions, spectral densities, probability densities. Interpretation of statistical measurements made on a variety of physical systems (e.g., electrical, mechanical, acoustic, nuclear). Lecture plus laboratory. Prerequisite: E E 505 or equivalent."
  - :name: Spectral Analysis of Time Series
    :number: "520"
    :subject: E_E
    :credit: "4"
    :description: "Estimation of spectral densities for single and multiple time series. Nonparametric estimation of spectral density, cross-spectral density, and coherency for stationary time series, real and complex spectrum techniques. Bispectrum. Digital filtering techniques. Aliasing, prewhitening. Choice of lag windows and data windows. Use of the fast Fourier transform. The parametric autoregressive spectral density estimate for single and multiple stationary time series. Spectral analysis of nonstationary random processes and for randomly sampled processes. Techniques of robust spectral analysis. Prerequisite: one of STAT 342, STAT 390, STAT 481, or IND E 315. Offered: jointly with STAT 520."
  - :name: Multidimensional Signal Processing
    :number: "521"
    :subject: E_E
    :credit: "3"
    :description: "Multidimensional (MD) signals and systems, MD sampling theorem, sample dependence in higher dimensions, MD FIR filter design using windows and the McClellan transform, MD IIR filter stability and design. Current topics in MD signals and systems. Prerequisite: E E 442 or E E 518 or equivalent."
  - :name: "Wavelets: Data Analysis, Algorithms, and Theory"
    :number: "524"
    :subject: E_E
    :credit: "3"
    :description: "Review of spectral analysis. Theory of continuous and discrete wavelets. Multiresolution analysis. Computation of discrete wavelet transform. Time-scale analysis. Wavelet packets. Statistical properties of wavelet signal extraction, smoothers. Estimation of wavelet variance. Offered: jointly with STAT 530; Sp."
  - :name: VLSI II
    :number: "525"
    :subject: E_E
    :credit: "5"
    :description: "Analyzes how IC-based memory and datapath blocks are designed using static and dynamic CMOS technologies. Gives students extensive experience with industry-standard computer-aided design tools, including Cadence (Virtuoso, DRC, LVS) and Avanti (Hspice). Credit not allowed for both E E 477 and E E 525. Prerequisite: E E 476."
  - :name: VLSI III
    :number: "526"
    :subject: E_E
    :credit: "4"
    :description: "Ultra-high speed digital logical families based on output prediction logic; high-speed division; input and output pad design; state-of the-art latch and flip-flop design; clock distribution, including PLLs and DLLs; noise considerations in high-speed digital IC design. Prerequisite: E E 477 or E E 525."
  - :name: Solid-State Laboratory Techniques
    :number: "527"
    :subject: E_E
    :credit: "4"
    :description: "Principles and laboratory techniques used in solid-state electronics research. Basic familiarity with practices and equipment used on-campus. Laboratory safety; materials handling, storage and disposal; clean room use; photoresist characteristics; mounting, bonding, and probing; wet chemical etching; vacuum evaporation; patterning of metal films using photoresist. Extensive laboratory with limited enrollment. Prerequisite: graduate standing and permission of instructor."
  - :name: Physics and Modeling f VLSI Fabrication
    :number: "528"
    :subject: E_E
    :credit: "4"
    :description: "Physics of VLSI fabrication, emphasizing processing modeling and simulation. CMOS process, sequences, point defects and diffusion, ion implantation and annealing, film growth kinetics, deposition and etching, advanced photolithography. Process interactions and process integration. Extensive use of process simulation software. Prerequisite: either E E 486/MSE 467, E E 520/M E 504/MSE 504, or E E 527. Offered: jointly with MSE 528."
  - :name: Semiconductor Optics and Optical Devices
    :number: "529"
    :subject: E_E
    :credit: "4"
    :description: "Perturbations of energy states in semiconductors; direct and indirect transitions; absorption processes; optical constants; absorption spectroscopy; radiative and nonradiative transitions; processes occurring at p-n junctions; junction devices; LEDs and lasers, photovoltaics; self-electro-optic effect device; modern laser structures. Prerequisite: graduate standing or permission of instructor."
  - :name: Semiconductor Devices and Device Simulation
    :number: "531"
    :subject: E_E
    :credit: "4"
    :description: "Physical principles in semiconductor devices. Generation, recombination, p-n junctions, MOS, metal-semiconductor and other interface structures. Carrier transport at low and high level injection levels. Device simulation used to demonstrate physical principles and basic device operation. Project using device simulation. Prerequisite: E E 482 or graduate standing."
  - :name: Photodetectors and Photodetection
    :number: "533"
    :subject: E_E
    :credit: "4"
    :description: "Includes both the device physics and signal processing aspects of photodetection. Photodiodes, photoconductors, photomultipliers, and solar cells are covered. Noise, signal to noise ratios and imaging considerations are also discussed. Prerequisite: E E 482 or graduate standing."
  - :name: Power Electronics
    :number: "534"
    :subject: E_E
    :credit: "4"
    :description: "Detailed study of DC-to-AC inverters, pulse-width modulated and resonant DC-to-DC converter topologies; drive and protection circuits for efficient switching of semiconductor devices. Includes extensive computer-aided circuit simulation and power supply control. Prerequisite: graduate standing."
  - :name: Design of Analog Integrated Circuits and Systems
    :number: "536"
    :subject: E_E
    :credit: "4"
    :description: "Design of analog VLSI: specifications, design, simulation, layout. Covering CMOS and Bi CMOS technologies. Prerequisite: E E 433 or equivalent and graduate standing in electrical or computer engineering, or permission of instructor."
  - :name: Computation Methods for Circuit Analysis and Simulation
    :number: "537"
    :subject: E_E
    :credit: "3"
    :description: "Introduction to numerical algorithms and computer-aided techniques for the simulation of electronic circuits. Theoretical and practical aspects of important analyses: large-signal nonlinear DC, small-signal AC, nonlinear transient, and large-signal steady-state. Simulation concepts applied to the modeling and characterization of various electronic devices."
  - :name: Topics in Electronic Circuit Design
    :number: "538"
    :subject: E_E
    :credit: "5"
    :description: "Topics of current interest in electronic circuit and system design. Course content varies from year to year, based on current professional interests of the faculty member in charge. Prerequisite: permission of instructor."
  - :name: Advanced Topics in Solid-State Electronics
    :number: "539"
    :subject: E_E
    :credit: "5"
    :description: "Lectures or discussions of topics of current interest in the field of solid-state electronics for advanced graduate students having adequate preparation in solid-state theory. Subject matter may vary according to the interests of students and faculty. Prerequisite: permission of instructor."
  - :name: VLSI Testing
    :number: "540"
    :subject: E_E
    :credit: "4"
    :description: "VLSI testing and design-for-test techniques, covering digital systems, mixed analog-digital systems, integrated sensor systems, and radio-frequency systems. Projects include test algorithm design, testing of fabricated circuits, and parametric testing of state-of-the-art industry circuits. Prerequisite: either E E 477 or E E 525."
  - :name: Automatic Layout of Integrated Circuits
    :number: "541"
    :subject: E_E
    :credit: "4"
    :description: "Examines the algorithms behind the following commonly used physical design automation tools: floorplanning, partitioning, placement, routing, compaction, and verification. Prerequisite: E E 271 or equivalent; experience programming in either C, C++, or Java."
  - :name: Advanced Embedded Systems Design
    :number: "542"
    :subject: E_E
    :credit: "5"
    :description: "Studies advanced embedded system design principles and practices. Emphasizes formal design methodologies such as hardware-software co-design, investigates techniques for performance optimization, and examines distributed embedded systems. Prerequisite: E E 478. Offered: A."
  - :name: Models of Robot Manipulation
    :number: "543"
    :subject: E_E
    :credit: "3"
    :description: "Mathematical models of arbitrary articulated robotic (or biological) arms and their application to realistic arms and tasks, including the homogeneous coordinate model of positioning tasks, the forward and inverse kinematic models, the Jacobian Matrix, and the recursive Newton-Euler dynamic model. Prerequisite: linear algebra and graduate standing or permission of instructor."
  - :name: Advanced Robot Manipulation
    :number: "544"
    :subject: E_E
    :credit: "4"
    :description: "Continuation of the analysis of robot manipulation, considering kinematic redundancy, control of robot manipulators in contact with the environment, teleoperation, and grasping with multi-fingered hands. Students will perform a project and critique a research paper in the area of the project. Prerequisite: E E 543."
  - :name: Autonomous Multi-Robot Systems
    :number: "545"
    :subject: E_E
    :credit: "4"
    :description: "Design-oriented course in autonomous multi-robot systems. Wireless peer communication protocols, multi-robot control methodologies and computational issues. Laboratory exercises include design, construction, and testing of multiple autonomous mobile robots, which compete as a team at the end of the term. Prerequisite: either E E 462 or E E 463 or graduate student standing."
  - :name: Advanced Topics in Control System Theory
    :number: "546"
    :subject: E_E
    :credit: "5"
    :description: "Topics of current interest in control system theory for advanced graduate students with adequate preparation in linear and nonlinear system theory. Prerequisite: permission of instructor. Offered when adequate enrollment develops prior to close of advance registration."
  - :name: Linear Systems Theory
    :number: "547"
    :subject: E_E
    :credit: "4"
    :description: "Linearity, linearization, finite dimensionality, time-varying vs. time-invariant linear systems, interconnection of linear systems, functional/structural descriptions of linear systems, system zeros and invertibility, linear system stability, system norms, state transition, matrix exponentials, controllability and observability, realization theory. Prerequisite: either A A 447, E E 447 or M E 471. Offered: jointly with A A 547/M E 547."
  - :name: Linear Multivariable Control
    :number: "548"
    :subject: E_E
    :credit: "3"
    :description: "Introduction to MIMO systems, successive single loop design comparison, Lyapunov stability theorem, full state feedback controller design, observer design, LQR problem statement, design, stability analysis, and tracking design. LQG design, separation principle, stability robustness. Prerequisite: A A 547/E E 547/M E 547. Offered: jointly with A A 548/M E 548."
  - :name: Estimation and System Identification
    :number: "549"
    :subject: E_E
    :credit: "3"
    :description: "Fundamentals of state estimation for linear and nonlinear systems. Discrete and continuous systems. Probability and stochastic systems theory. Models with noise. Kalman-Bucy filters, extended Kalman filters, recursive estimation. Numerical issues in filter design and implementation. Prerequisite: E E 505 or AMATH 506 or STAT 506; recommended: 548 or A A 548. Offered: jointly with A A 549/M E 549."
  - :name: Nonlinear Optimal Control
    :number: "550"
    :subject: E_E
    :credit: "3"
    :description: "Calculus of variations for dynamical systems, definition of the dynamic optimization problem, constraints and Lagrange multipliers, the Pontryagin Maximum Principle, necessary conditions for optimality, the Hamilton-Jacobi-Bellman equation, singular arc problems, computational techniques for solution of the necessary conditions. Prerequisite: graduate standing; recommended: A A 548 or E E 548. Offered: jointly with A A 550/M E 550."
  - :name: Power System Protection
    :number: "551"
    :subject: E_E
    :credit: "4"
    :description: "The protection of electric power systems from overcurrents and overvoltages. Analysis and design of overcurrents resulting from faults, lightning induced or otherwise, or from excessive loads or power swings. Analysis and design of overvoltages resulting from switching transients or lightning. Principal concern is with relays and lightning arrestors as protection means. Prerequisite: E E 455 or equivalent."
  - :name: Power Systems Dynamics and Control
    :number: "552"
    :subject: E_E
    :credit: "4"
    :description: "Advanced computer modeling and analysis of power systems. Application of modern systems and control theories. Prerequisite: E E 351 and E E 455 or permission of instructor."
  - :name: Power System Economics
    :number: "553"
    :subject: E_E
    :credit: "4"
    :description: "Economic structure of power systems. Problem formulation, optimization methods and programming for economic analysis of power system operation and planning. Economic dispatch, load forecasting, unit commitment, interchange, planning and reliability analysis. Provides background to pursue advanced work in planning and operation. Prerequisite: graduate standing or permission of instructor."
  - :name: Large Electric Energy Systems Analysis
    :number: "554"
    :subject: E_E
    :credit: "4"
    :description: "Deals with problems whose solution depends upon the inversion of sparse matrices that occur in the planning and operational studies of large interconnected energy systems. Application studies include system model development, state estimation, and load flow. Prerequisite: E E 456 or permission of instructor."
  - :name: Fundamentals of Intelligent Systems
    :number: "555"
    :subject: E_E
    :credit: "4"
    :description: Fundamentals and applications of intelligent systems and biologically inspired algorithms such as neural networks, evolutionary computations, swarm optimization and fuzzy systems. Solving complex engineering applications with a combination of these technologies as well as with more traditional approaches such as statistical system theories.
  - :name: Special Topics in Electrical Energy Systems
    :number: "559"
    :subject: E_E
    :credit: "5"
    :description: "Topics of current interest in electrical power and energy devices and systems. Content varies from year to year, based on current professional interests of faculty member in charge. Prerequisite: permission of instructor."
  - :name: Artificial Intelligence for Engineers
    :number: "562"
    :subject: E_E
    :credit: "3"
    :description: "Covers main areas of artificial intelligence (AI) without need for extensive prerequisites. Programming languages for AI; problem solving; representations; control strategies; searching strategies; predicate calculus; rule-based deduction; goal-directed planning; knowledge-based systems. Prerequisite: CSE 373 or equivalent."
  - :name: Computer-Communication Networks I
    :number: "565"
    :subject: E_E
    :credit: "4"
    :description: "Network architectures and protocols; layered model; reliable transmission protocols at the data control layer; Transmission Control Protocols (TCP); routing algorithms; performance modeling, and analysis of packet-switched networks. Multi-access. Projects involving routing and multi-access principles. Prerequisite: E E 505 or equivalent."
  - :name: Computer-Communication Networks II
    :number: "566"
    :subject: E_E
    :credit: "3"
    :description: "Local area, metropolitan area, satellite, and packet radio networks; routing algorithms for wide area networks; optimal design of packet-switched networks; congestion and flow control; fast packet switching; gigabit networks. Prerequisite: E E 565 or permission of instructor."
  - :name: Mobile Radio Networks
    :number: "567"
    :subject: E_E
    :credit: "3"
    :description: "Wireless communication networks, including digital broadcasting, wireless LAN, wireless access networks and ultra wide band (UWB); OFDM modem design; MAC and RLP; TCP/UDP over wireless; cross-layer protocol optimization; radio network planning. Prerequisite: E E 506; E E 565."
  - :name: Image Processing Computer Systems
    :number: "568"
    :subject: E_E
    :credit: "4"
    :description: "All components of digital image-processing computer systems. Two-dimensional filtering and optimal filter design as well as basic image processing operations. Selected advanced image processing topics. Individual student project. Prerequisite: permission of instructor. Offered: jointly with BIOEN 568."
  - :name: Manifolds and Geometry for Systems and Control
    :number: "570"
    :subject: E_E
    :credit: "3"
    :description: "Introduction to fundamentals of calculus on manifolds and group theory with applications in robotics and control theory. Topics include: manifolds, tangent spaces and bundles, Lie groups and algebras, coordinate versus coordinate-free representations. Applications from physics, robotics, and control theory. Offered: jointly with A A 570 and M E 570; W; even years."
  - :name: "High Frequency Circuits and Antennas: Computation of Fields and Waves"
    :number: "571"
    :subject: E_E
    :credit: "4"
    :description: "Planar microstrip structures are high frequency circuits and antennas used in communication, aerospace and computer industries. Examines the computation of fields and waves in such structures. How to calculate circuit parameters and radiation characteristics. Structures studied include microstrip lines, coupled lines, antennas, resonators, and discontinuities. Prerequisite: E E 482, E E 572, or equivalent."
  - :name: Electromagnetic Theory and Applications I
    :number: "572"
    :subject: E_E
    :credit: "4"
    :description: "Electromagnetic waves in layered media; complex waves, leaky and slow waves, waves in periodic structures, optical fibers, ionosphere and other guiding structures; transients and dispersive media; waveguides and cavities; beam waves; eigenfunctions and eigenvalues. Prerequisite: graduate standing or permission of instructor."
  - :name: Electromagnetic Computations and Applications I
    :number: "573"
    :subject: E_E
    :credit: "4"
    :description: "Fundamentals of computational electromagnetics, method of moments, integral equations, basis functions, iterative methods, periodic structures and Green's Functions finite difference time domain method, Yee's lattice, absorbing boundary conditions, variational principles, and finite element method. Applications in antennas, waveguides, and scattering problems. Prerequisite: E E 572 or permission of instructor."
  - :name: Electromagnetic Computations and Applications II
    :number: "574"
    :subject: E_E
    :credit: "4"
    :description: "Current topics in computational electromagnetics, fast multipole multilevel method, sparse matrix canonical grid method, wavelet based methods, recursive method, spectral time domain method. Applications in large scale problems such as array antennas, radar cross section, rough surface scattering, and dense media scattering, Prerequisite: E E 573 or permission of instructor."
  - :name: Waves in Random Media
    :number: "575"
    :subject: E_E
    :credit: "4"
    :description: "Propagation and scattering of electromagnetic, optical, and acoustic waves in turbulence and random media, scattering from rough surfaces and randomly distributed particles. Atmospheric turbulence, fog, rain, smog, clear-air turbulence detection, remote sensing, terrain scattering, scattering from blood cells and tissues, scattering by ocean waves. Applications to atmospheric sciences, bioengineering, geoscience, ocean engineering. Prerequisite: graduate standing or permission of instructor."
  - :name: Computer Vision
    :number: "576"
    :subject: E_E
    :credit: "3"
    :description: "Overview of computer vision, emphasizing the middle ground between image processing and artificial intelligence. Image formation, preattentive image processing, boundary and region representations, and case studies of vision architectures. Prerequisite: Solid knowledge of linear algebra, good programming skills, CSE or E E major or permission of instructor. Offered: jointly with CSE 576."
  - :name: Special Topics in Computer Vision
    :number: "577"
    :subject: E_E
    :credit: "3"
    :description: "Topics vary and may include vision for graphics, probabilistic vision and learning, medical imaging, content-based image and video retrieval, robot vision, or 3D object recognition. Prerequisite: CSE/E E 576 or permission of instructor. Offered: jointly with CSE 577."
  - :name: Optimization in System Sciences
    :number: "578"
    :subject: E_E
    :credit: "3"
    :description: "Covers convex sets, separation theorems, theorem of alternatives and their applications, convex analysis, convex functions, conjugation, subgradients, convex optimization, duality and applications, linear and semi-definite programming. Linear matrix inequalities, optimization algorithms, applications in system theory and control, bilinear, rank minimization, optimization software. Recommended: A A/M E/E E 547. Offered: jointly with A A/M E 578; W."
  - :name: Advanced Topics in Electromagnetics, Optics, and Acoustics
    :number: "579"
    :subject: E_E
    :credit: "5"
    :description: "Topics of current interest in electromagnetics, optics, and acoustics. Content varies from year to year, based on current professional interests of faculty member in charge. Prerequisite: permission of instructor."
  - :name: Geometric Methods for Non-Linear Control Systems
    :number: "580"
    :subject: E_E
    :credit: "3"
    :description: "Analysis and design of nonlinear control systems focusing on differential geometric methods. Topics include controllability, observability, feedback linearization, invariant distributions, and local coordinate transformations. Emphasis on systems evolving on Lie groups and linearly uncontrollable systems Prerequisite: A A 570/E E 580/M E 580. Offered: jointly with A A 580/M E 580; Sp; even years."
  - :name: Digital Control
    :number: "581"
    :subject: E_E
    :credit: "3"
    :description: "Sampled-data systems, and z-transform. Frequency domain properties. Sampling D/A and A/D conversion. Controller design via discrete-time equivalents, direct methods, state feedback and observers. Quantization effects. LQR control and introduction to LQG optimal control. Prerequisite: either E E/A A/ or M E 548. Offered: jointly with A A/M E 581; W."
  - :name: Introduction to Discrete Event Systems
    :number: "582"
    :subject: E_E
    :credit: "3"
    :description: "Modeling DES with automata and Petri nets. Languages. State estimation and diagnostics. Control specifications. Feedback control. Dealing with uncontrollability and unobservability. Dealing with blocking. Timed automata and Petri nets. Prerequisite: A A 447/E E 447/ M E 471. Offered: jointly with A A 582/M E 582; even years; Sp."
  - :name: Nonlinear Control Systems
    :number: "583"
    :subject: E_E
    :credit: "3"
    :description: "Analysis of nonlinear systems and nonlinear control system design. Phase plane analysis. Lyapunov stability analysis. Describing functions. Feedback linearization. Introduction to variable structure control. Prerequisite: A A/E E 447/M E 471. Offered: jointly with M E/A A 583; odd years; Sp."
  - :name: System Identification and Adaptive Control
    :number: "585"
    :subject: E_E
    :credit: "3"
    :description: "Theory and methods of system identification and adaptive control. Identification of linear-in-parameter systems, using recursive LS and extended LS methods; model order selection. Indirect and direct adaptive control. Controller synthesis, transient and stability properties. Prerequisite: either E E 505 or AMATH 506 or STAT 506; E E 548/A A 548/M E 548. Offered: jointly with M E 585/A A 585."
  - :name: Digital Video Coding Systems
    :number: "586"
    :subject: E_E
    :credit: "4"
    :description: "Introduction to digital video coding algorithms and systems. Theoretical and practical aspects of important topics on digital video coding algorithms, motion estimation, video coding standards, systems issues, and visual communications. Prerequisite: graduate standing or permission of instructor."
  - :name: Multimedia Compression and Networking
    :number: "587"
    :subject: E_E
    :credit: "4"
    :description: "Addresses four major components of multimedia: 1) data compression of multimedia (e.g., speech, audio, image, and video); 2) quality of service (QoS) issues for data transmission over IP; 3) multimedia streaming and conferencing applications; and 4) intellectual property management and protection (IPMP) of multimedia contents. Co-requisite: E E 518."
  - :name: Advanced Topics in Sensors and Sensor Systems
    :number: "589"
    :subject: E_E
    :credit: "3"
    :description: "Topics of current interest in sensors and sensor systems. Prerequisite: permission of instructor."
  - :name: Advanced Topics in Digital Computers
    :number: "590"
    :subject: E_E
    :credit: "15"
    :description: "Lectures or discussions of topics of current interest in the field of digital systems. Subject matter may vary from year to year. Prerequisite: permission of instructor."
  - :name: Robotics and Control Systems Colloquium
    :number: "591"
    :subject: E_E
    :credit: "3"
    :description: "Colloquium on current topics in robotics and control systems analysis and design. Topics presented by invited speakers as well as on-campus speakers. Emphasis on the cross-disciplinary nature of robotics and control systems. Credit/no credit only. Offered: jointly with A A/CHEM E/M E 591."
  - :name: Electrical Engineering Research Survey
    :number: "592"
    :subject: E_E
    :credit: "1"
    :description: Weekly presentations on current research activities by members of the department. Credit/no credit only.
  - :name: Feedforward Control
    :number: "593"
    :subject: E_E
    :credit: "3"
    :description: "Design feedforward controllers for precision output tracking; inversion-based control of non-minimum-phase systems; effect of plant uncertainty on feedforward control; design of feedforward controllers for applications such as vertical take off and landing aircraft, flexible structures and piezo-actuators. Prerequisite: A A 547/E E 547/M E 547. Offered: jointly with A A/M E 593; Sp; even years."
  - :name: Robust Control
    :number: "594"
    :subject: E_E
    :credit: "3"
    :description: "Basic foundations of linear analysis and control theory, model realization and reduction, balanced realization and truncation, stabilization problem, coprime factorizations, Youla parameterization, matrix inequalities, H-infinity and H2 control, KYP lemma, uncertain systems, robust H2, integral quadratic constraints, linear parameter varying synthesis, applications of robust control. Offered: jointly with A A 594/M E 594; odd years; Sp."
  - :name: Advanced Topics in Communication Theory
    :number: "595"
    :subject: E_E
    :credit: "5"
    :description: "Extension of 507, 508, 518, 519, 520. Material differs each year, covering such topics as: detection theory, decision theory, game theory, adaptive communication systems, nonlinear random processes. Prerequisite: permission of instructor."
  - :name: Advanced Topics in Signal and Image Processing
    :number: "596"
    :subject: E_E
    :credit: "5"
    :description: "Topics of current interest in signal and image processing. Content may vary from offering to offering. Prerequisite: permission of instructor."
