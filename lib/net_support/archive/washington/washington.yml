    :credit: "9"
    :description: "Research in selected areas of business economics. Recommended: either ECON 301 or B ECON 300 and B ECON 301."
  - :name: Introduction to Business Economics
    :number: "500"
    :subject: B_ECON
    :credit: "4"
    :description: Factors underlying the determination of cost and prices for the industry and the firm, demand and supply analysis and firm behavior. The relation of the economic environment to the microeconomic decisions of the firm.
  - :name: Macroeconomics and Global Issues
    :number: "501"
    :subject: B_ECON
    :credit: "4"
    :description: "Analysis of real and monetary factors affecting national and international economics, supply and demand for money, interest rates and stabilization problems and policies, in relation to government policy effects on business and individual affairs. Focuses on global macroeconomic issues. Prerequisite: B ECON 500."
  - :name: Financial Markets
    :number: "520"
    :subject: B_ECON
    :credit: "4"
    :description: "Analysis of the structures and functions of financial markets and institutions; the behavior of interest rates through time; the cross-sectional structure of interest rates; and the roles of the Federal Reserve and Treasury in financial markets. Prerequisite: FIN 509."
  - :name: Competing in the Global Economy
    :number: "526"
