    :number: "307"
    :subject: AAS
    :credit: "5"
    :description: "Structure of spoken and written Tagalog. Concentration on the acquisition of elemental conversational skill and introduction to written texts of graded difficulty. Prerequisite: AAS 306. Offered: W."
