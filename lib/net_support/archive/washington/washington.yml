    :credit: "5"
    :description: "Intensive practice in translation to and from Spanish. Texts include literary prose, poetry, expository writing, newspaper and magazine articles. Problems of standard versus colloquial language, transposition of cultural references, concept of fidelity in translation. Prerequisite: either SPAN 303 or SPAN 316; SPAN 323; recommended: SPAN 406."
  - :name: Creative Writing in Spanish
