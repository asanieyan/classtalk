- :name: Quaternary Sciences
  :courses: 
  - :name: Environmental Change in the Glacial Ages
    :number: "417"
    :subject: QUAT
    :credit: "3"
    :description: "Physical, biological evidence of climatic change during Quaternary Period; emphasizing stratigraphy, chronology. Impact of alternating glacial/interglacial cycles on earth's terrestrial, marine environments. Theories on causes of climatic variation. Offered: jointly with ESS 433."
  - :name: Seminar/Conference in Quaternary Environments
    :number: "501"
    :subject: QUAT
    :credit: "6"
    :description: Interdisciplinary seminar or conference in the changing natural environments of the Quaternary Period, with emphasis on climatic changes and their effects. Speakers from the University and elsewhere present lectures on their specialties, followed by discussion. Credit/no credit only.
  - :name: Interdisciplinary Quaternary Investigations
    :number: "502"
    :subject: QUAT
    :credit: "6"
    :description: "Research course for interdisciplinary investigation of Quaternary problems. Student attends sessions of QUAT 501 and pursues a problem- oriented case study concurrently under faculty direction. Required paper on case study. Credit/no credit only. Prerequisite: graduate standing."
  - :name: Special Topics in Quaternary Sciences
    :number: "504"
    :subject: QUAT
    :credit: "3"
    :description: "Environments and climate changes of past two million years (Quaternary Period) in context of modern surface processes, including historical changes, prehistorical environments of postglacial period, and Ice Age events. Provides scientific perspective on scale of modern and man-made environmental changes, including those of climate, in context of recent earth history. Credit/no credit only. Prerequisite: background courses in earth sciences and ecology."
