- :name: Materials Science and Engineering
  :courses: 
  - :name: Fundamentals of Materials Science
    :number: "170"
    :subject: MS_E
    :credit: "4"
    :description: "Fundamental principles of structure and properties of materials utilized in practice of engineering. Properties of materials are related to atomic, molecular, crystalline structure. Metals, ceramics, multiphase systems, and polymeric materials. Relationships between structure and electrical, mechanical, thermal, chemical properties. For advanced freshmen and sophomores. Prerequisite: either CHEM 150, CHEM 152, or CHEM 155. Offered: AWSpS."
  - :name: Introduction to Modern Materials
    :number: "298"
    :subject: MS_E
    :credit: "1"
    :description: "Materials and advances in materials are at the core of a large number of significant technological advances. Seminar format highlights processing, properties, and uses of a broad class of materials for a variety of applications, each introduced by a faculty member from the department:"
  - :name: Introduction to Materials Science and Engineering
    :number: "310"
    :subject: MS_E
    :credit: "2"
    :description: "Introduces the materials field to new department majors. Examples are drawn from ceramics, metals, polymers, electronic materials and composites. Structure-properties-manufacturing-design relationships are emphasized. Materials selection design project. Introduction to research. Offered: A."
  - :name: Integrated Junior Laboratory I
    :number: "311"
    :subject: MS_E
    :credit: "2"
    :description: "Laboratory experimental techniques including writing, literature search, research planning and computer applications. Optical microscopy experiments, sample preparations, X-ray equipment, and X-ray diffraction analysis of materials. Offered: A."
  - :name: Integrated Junior Laboratory II
    :number: "312"
    :subject: MS_E
    :credit: "2"
    :description: "Materials processing related laboratory experiments, including powder synthesis, redox reactions of particulate materials, grain growth, recyrstallization, phase transformation, green tape processing, particle interaction and rheolgy, slip and tape casting and dry processing, sol-gel processing, polymer processing, sintering behavior, metal welding, and heat treatment. Offered: W."
  - :name: Integrated Junior Laboratory III
    :number: "313"
    :subject: MS_E
    :credit: "2"
    :description: "Kinetics and phase transformation related laboratory experiments, including solidification. Mechanical properties related laboratory experiments, including stress-strain behavior of materials and elastic modulus of materials, effect of work hardening on stress strain behavior, and effect of surface condition of the strength of glass. Offered: Sp."
  - :name: Thermodynamics and Phase Equilibrium
    :number: "321"
    :subject: MS_E
    :credit: "4"
    :description: "Phase equilibria in materials systems of one, two and three components. Determination of phase diagrams. Quantitative applications of thermodynamics to systems of interest to materials scientists; detained review of thermodynamic laws and principles. Offered: A."
  - :name: Kinetics and Microstructural Evolution
    :number: "322"
    :subject: MS_E
    :credit: "4"
    :description: "Applications of thermodynamic and kinetic principles to the study of transport processes, transformations and reactions in engineering materials. Thermal activation and rates of processes, nucleation and growth, phase transformations, grain growth, sintering, among other processes. Prerequisite: MSE 321. Offered: W."
  - :name: Crystallography and Structure
    :number: "331"
    :subject: MS_E
    :credit: "3"
    :description: "Theory and practice of x-ray diffraction with applications to materials sitemaps. Principles of crystal symmetry, lattice systems, and stereographic projections. Bragg's law of diffraction, Laue conditions, diffraction by X-rays, single crystal and powder diffraction techniques and their applications to lattice, phase, strain, and texture analyses. Prerequisite MSE 170. Offered: A."
  - :name: Materials Characterization
    :number: "333"
    :subject: MS_E
    :credit: "3"
    :description: "Principles and applications of analytical techniques, imaging, diffraction and spectroscopy for materials characterization including crystal structures, texture formation, phase analysis. Nano- and micro-structures of materials including defects and second phases, chemistry, bonding, compositions of materials. Demonstrations and lab experiments involving light scattering and diffraction techniques. Prerequisite: MSE 170; MSE 331. Offered: S."
  - :name: Materials Processing I
    :number: "342"
    :subject: MS_E
    :credit: "3"
    :description: "Provides students with the fundamentals and applications of metal and alloy processing techniques. Focuses on relationships between the processing fundamentals and practice, and between processing, microstructure, and properties. Ferrous and non-ferrous metal and alloy processing are discussed. Prerequisite: MSE 170; MSE 322. Offered: W."
  - :name: Electron Theory of Engineering Materials
    :number: "351"
    :subject: MS_E
    :credit: "3"
    :description: "Introduction to elementary solid-state concepts in materials, free electrons, and band theories. Principles to conduction in metals, insulators, semiconductors, and applications of semiconductors and devices. Prerequisite: MSE, 170, MSE 331. Offered: W."
  - :name: Functional Properties of Materials I
    :number: "352"
    :subject: MS_E
    :credit: "3"
    :description: "Introduction to thermal properties, electrical (ionic and polaron) conduction and optical properties, including origins of color, interaction of light wave with materials, lasers and optoelectronics. Focuses on the relations between physical properties and chemical composition, crystal structure and microstructure. Prerequisite: MSE 351. Offered: S."
  - :name: Mechanical Behavior of Materials I
    :number: "362"
    :subject: MS_E
    :credit: "3"
    :description: "Influence of structure on the mechanical properties materials. Definition of different mechanical properties and experimental techniques to measure them. Elastic, viscoelastic and plastic deformation. Introduction to fracture. Prerequisite: MSE 170. Offered: Sp."
  - :name: Case Studies in Thermodynamics
    :number: "421"
    :subject: MS_E
    :credit: "3"
    :description: "Applications of thermodynamics to the steady state. Statistical interpretation of entropy. Heterogeneous equilibria. Thermodynamics of solutions. Defects in solids and thermodynamics of surfaces. Prerequisite: MSE 321, MSE 322. Offered: A."
  - :name: Failure Analysis and Durability of Materials
    :number: "431"
    :subject: MS_E
    :credit: "3"
    :description: "Treats the areas of failure analysis and durability in a wide range of materials applications. Reviews concepts in mechanical and environmental behavior of materials. Includes instruments available to engineers, both destructive and nondestructive, and case studies. Prerequisite: MSE 333; MSE 342; MSE 362."
  - :name: Materials Processing II
    :number: "442"
    :subject: MS_E
    :credit: "3"
    :description: "Develops a basic understanding of both engineering and science aspects of ceramic processing. Fundamentals of powder processing and characterization, green body formation, sintering, microstructural development and properties. Prerequisite: MSE 342. Offered: A."
  - :name: Extractive Process Analysis
    :number: "443"
    :subject: MS_E
    :credit: "3"
    :description: "Extractive processes analyzed by the methods of material and energy balances, computational thermodynamics, process kinetics and reactor theory. Introduction to process optimization. Prerequisite: MSE 321. Offered: S."
  - :name: Functional Properties of Materials II
    :number: "452"
    :subject: MS_E
    :credit: "4"
    :description: "Dielectric materials including ferroelectrics, piezoelectrics and pyroelectrics, magnetic properties, high temperature superconductivity, shape memory materials. Detained discussion on relations of these properties with atomic and crystal structures, and applications. Prerequisite: MSE 351, MSE 352. Offered: W."
  - :name: Mechanical Behavior of Materials II
    :number: "462"
    :subject: MS_E
    :credit: "4"
    :description: "Influence of structure on the mechanical properties of materials. Stress-strain tensors and response of materials to multiaxial loads, Effect of symmetry on elastic properties; spring dashpot analogs for viscoelasticity; strengthening mechanisms and continuum plasticity; failure probability and toughening mechanisms; creep, fatigue and stress corrosion cracking. Prerequisite: MSE 362. Offered: W."
  - :name: Corrosion and Wear of Materials
    :number: "463"
    :subject: MS_E
    :credit: "4"
    :description: "Mechanisms of corrosion, thermodynamics, kinetics of corrosion. Passivity; Pourbaix diagrams; corrosion rate testing and measurements; forms of corrosion; effects of alloy and environmental variables; corrosion testing. Wear mechanisms: adhesive, abrasive, erosive. Fretting; surface roughness, wear testing. Coatings for corrosion and wear protection. Offered: S."
  - :name: Introduction to Polymer Science and Engineering
    :number: "471"
    :subject: MS_E
    :credit: "3"
    :description: "Introduction of preparative methods of polymers; physical chemistry of polymeric molecules in solution, liquid and solid phase; thermodynamics of polymers; methods of characterization; mechanical properties; fabrication techniques; properties of commercial polymers. Recommended: one quarter of physical chemistry and one quarter of organic chemistry. Offered: A."
  - :name: Noncrystalline State
    :number: "473"
    :subject: MS_E
    :credit: "4"
    :description: "Chemistry and physics of inorganic glass and amorphous semiconductors; structure, properties, and processing of vitreous materials. Prerequisite: MSE 170; MSE 321; MSE 331. Offered: S."
  - :name: Introduction to Composite Materials
    :number: "475"
    :subject: MS_E
    :credit: "4"
    :description: "Microstructural design and processing of composite materials; polymeric, metallic, and ceramic matrices; fibers and fiber-reinforced composites, thermal, mechanical, and electrical properties. Recommended: basic background in materials science and engineering (level of MSE 170), mechanics of materials (level of CEE 220), and linear algebra and familiarity with matrix operations (level of MATH 308 or 318). Offered: A."
  - :name: High Temperature Materials
    :number: "477"
    :subject: MS_E
    :credit: "4"
    :description: "Chemical and mineralogical composition; processing methods; thermal, physical, and chemical properties and tests; application in high-temperature processes. Prerequisite: MSE 310, MSE 321."
  - :name: Science and Technology of Nanostructures
    :number: "481"
    :subject: MS_E
    :credit: "3"
    :description: "Comprehensive introduction to the developing field of nanoscience and nanotechnology. Includes materials properties as a function of length-scale and dimensionality, applications in medicine/biology, electronics, magnetism, and electro-mechanical systems. Cooperative learning approaches involving student participation with team assignments, class activities, lectures, and laboratory visits. Offered: W."
  - :name: Materials Chemistry
    :number: "484"
    :subject: MS_E
    :credit: "3"
    :description: "Overview of basic principles, techniques, and applications associated with solid materials. Topics include description of crystals, examples of crystal structures, structural analysis, band structures of solid materials, preparation of materials, materials for microelectronics, and materials for information technology. Prerequisite: CHEM 453 or CHEM 455. Offered: jointly with CHEM 484; Sp."
  - :name: Introduction to Electronic Packaging and Materials
    :number: "485"
    :subject: MS_E
    :credit: "3"
    :description: "The governing equations of transport phenomena: mechanical, thermal, and electromagnetic behavior, thermomechanical and electromagnetic properties of packaging materials, electromagnetic characteristics of circuit and transmission lines, thermal management and reliability analysis of packaging, interconnect and material processing technology. Prerequisite: MSE 170. Offered: jointly with M E 485; A."
  - :name: Fundamentals of Integrated Circuit Technology
    :number: "486"
    :subject: MS_E
    :credit: "3"
    :description: "Processing physics, chemistry and technology, including evaporation, sputtering, epitaxial growth, diffusion, ion implantation, laser annealing, oxidation, chemical vapor deposition, photoresists. Design considerations for bipolar and MOS devices, materials and process characterization. Future trends. Prerequisite: either E E 482 or MSE 351. Offered: jointly with E E 486; W."
  - :name: Laboratory in Electronic Packaging and Materials
    :number: "487"
    :subject: MS_E
    :credit: "1"
    :description: "Laboratory course to accompany M E 485 Experiments related to design, processing and reliability of electronic packaging used in consumer electronics. Corequisite: MSE 485. Offered: jointly with M E 487; A."
  - :name: Integrated Circuit Laboratory
    :number: "489"
    :subject: MS_E
    :credit: "1"
    :description: "Hands-on experience in the building of a PMOS device, complete with oxidation, diffusion, photolithography, etching, metallization, and testing. Prerequisite: E E 486/MSE 486, which may be taken concurrently. Offered: jointly with E E 489; W."
  - :name: Design in Materials Engineering I
    :number: "491"
    :subject: MS_E
    :credit: "2"
    :description: "Integration of technical materials engineering concepts with professional components related to materials engineering. Reviews materials design, teamwork, leadership, engineering economics, and ethics. Reports on the professional components important to the senior thesis and begin a two-quarter, team design project on materials engineering. Prerequisite: MSE 313. Offered: W."
  - :name: Design in Materials Engineering II
    :number: "492"
    :subject: MS_E
    :credit: "2"
    :description: "Integration of technical materials engineering concepts with professional components related to materials engineering. Reviews process design, manufacturability, and quality control. Complete the two-quarter team design project on materials engineering. Prerequisite: MSE 491. Offered: Sp."
  - :name: Undergraduate Research
    :number: "497"
    :subject: MS_E
    :credit: "12"
    :description: Research in materials under faculty supervision other than the MSE senior project. Cannot be used toward the technical elective requirements in the MSE major. Credit/no credit only.
  - :name: Special Topics
    :number: "498"
    :subject: MS_E
    :credit: "8"
    :description: "Special topics in materials science and engineering offered as a course with lectures, conferences, or laboratory. Offered: AWSpS."
  - :name: Special Project
    :number: "499"
    :subject: MS_E
    :credit: "5"
    :description: "Materials science and engineering field or laboratory investigations in group or individual setting. Written report required. Offered: AWSpS."
  - :name: Advanced Processing of Inorganic Materials
    :number: "501"
    :subject: MS_E
    :credit: "3"
    :description: "Discusses advanced processes of inorganic materials including metals, ceramics and electronic materials, such as high temperature processing, sintering, solidification, single crystal growth form liquid, and vapor phase deposition. Emphasizes both the fundamentals and practical approaches of these processing techniques. Offered: even years; A."
  - :name: Sol-Gel Processing
    :number: "502"
    :subject: MS_E
    :credit: "3"
    :description: "Fundamentals of colloid science and the physics and chemistry of the sol-gel process. Emphasizes the synthesis and applications of various materials, such as multi-component oxides, nano-composites, meso- and microporous materials, organic/inorganic hybrids, and biomaterials that have important applications in both leading technologies and modern industries. Offered: odd years; A."
  - :name: Introduction to Microelectro Mechanical Systems
    :number: "504"
    :subject: MS_E
    :credit: "4"
    :description: "Theoretical and practical aspects in design, analysis, and fabrication of MEMS devices. Fabrication processes, including bulk and surface micromachining. MEMS design and layout. MEMS CAD tools. Mechanical and electrical design. Applications such as micro sensors and actuators, or chemical and thermal transducers, recent advances. Offered: jointly with E E 502/M E 504; A."
  - :name: Bonding, Crystallography, and Symmetry-Related Properties of Materials
    :number: "510"
    :subject: MS_E
    :credit: "3"
    :description: "Rigorous introduction to the fundamentals of bonding, symmetry, crystallography, and related properties. Quantum mechanical foundation of cohesion and properties of solids. Geometric approach to understanding symmetry elements in 2-D and 3-D, including point groups, space groups, stereographic projections, and bravais lattices. Tensor properties of crystals related to crystallography and symmetry. Offered: A."
  - :name: Experimental Transmission Electron Microscopy
    :number: "512"
    :subject: MS_E
    :credit: "3"
    :description: "Fundamentals of electron optics as applied to microscopy; applications of contrast theories and electron diffraction with emphasis on defects and multiphase structures in crystalline solids. Prerequisite: MSE 510. Offered: W."
  - :name: Transmission Electron Microscopy Laboratory
    :number: "513"
    :subject: MS_E
    :credit: "2"
    :description: "One four-hour laboratory and one two-hour discussion/demonstration per week; metallic, ceramic, electronic biological sample preparation techniques; diffraction, imaging, and spectroscopy techniques in electron microscopy. Prerequisite: MSE 512 which may be taken concurrently. Offered: W."
  - :name: Advanced Transmission Electron Microscopy
    :number: "515"
    :subject: MS_E
    :credit: "3"
    :description: "Principles of image formation in crystalline and amorphous materials at the atomic resolution level; high spatial resolution electron diffraction with emphasis on convergent beam electron diffraction; quantitative elemental compositional and chemical analysis with energy dispersive x-ray spectroscopy and electron energy loss spectroscopy; high voltage electron microscopy. Prerequisite: MSE 512 and MSE 513. Offered: odd years; Sp."
  - :name: Advanced Mineralogy
    :number: "518"
    :subject: MS_E
    :credit: "3"
    :description: "Crystal symmetry: point groups, space groups. Mathematical description of crystal structures; group theory and irreducible representations; tensor description of physical properties; stress, strain, piezoelectricity, elasticity; structural and magnetic phase transition, Landau theory, deformation and creep in crystals; elasto-viscous properties of Earth's mantle, crystal chemistry and solid state reactions. Offered: jointly with ESS 537; Sp."
  - :name: Seminar
    :number: "520"
    :subject: MS_E
    :credit: "6"
    :description: "Review of research problems in recent literature. Registration required for all graduate students. Credit/no credit only. Offered: AWSp."
  - :name: Applied Rate Phenomena
    :number: "524"
    :subject: MS_E
    :credit: "3"
    :description: "Introduction to rate theory and transport processes. The principal thrust is on applications in ceramics and metallurgy. Prerequisite: basic course in transport phenomena or permission of instructor. Offered: W."
  - :name: Kinetics and Phase Transformations
    :number: "525"
    :subject: MS_E
    :credit: "3"
    :description: "Thermodynamic basis for kinetic processes, including diffusion and phase transformation kinetics. Diffusion problems and solution methodologies, statistical treatment of diffusion, solid-liquid and solid-solid transformations, ordering transitions. Special topics related to grain growth, sintering, martensitic transformations. Prerequisite: MSE 322 and MSE 421 or equivalent. Offered: Sp."
  - :name: Physics and Modeling f VLSI Fabrication
    :number: "528"
    :subject: MS_E
    :credit: "4"
    :description: "Physics of VLSI fabrication, emphasizing processing modeling and simulation. CMOS process, sequences, point defects and diffusion, ion implantation and annealing, film growth kinetics, deposition and etching, advanced photolithography. Process interactions and process integration. Extensive use of process simulation software. Prerequisite: either E E 486/MSE 467, E E 520/M E 504/MSE 504, or E E 527. Offered: jointly with E E 528."
  - :name: Fundamentals and Applications of Metal Finishing
    :number: "530"
    :subject: MS_E
    :credit: "3"
    :description: "Fundamentals and applications of corrosion to the finishing and processing of metals. Corrosion, electrochemical fundamentals, materials cleaning processes, electrodeposition, surface treatments, finishing processes. Offered: odd years; A."
  - :name: Defects in Materials
    :number: "541"
    :subject: MS_E
    :credit: "3"
    :description: "Detailed study of the general properties and effects of point, line, and planar defects in crystalline solids. Prerequisite: MSE 331 or equivalent. Offered: W."
  - :name: Mechanical Behavior of Materials
    :number: "544"
    :subject: MS_E
    :credit: "3"
    :description: "Mechanical properties of metals, ceramics, and polymers. Elasticity and viscoelasticity. Macroscopic and microscopic aspects of deformation and fracture. Continuum plasticity and microscopic hardening mechanisms. High temperature deformation. Fracture mechanics, brittle and ductile fracture. Deformation and fracture mechanisms maps. Prerequisite: MSE 510 and MSE 541 or permission of instructor."
  - :name: Magnetism, Magnetic Materials, and Related Technologies
    :number: "550"
    :subject: MS_E
    :credit: "3"
    :description: "A comprehensive introduction to magnetism, magnetic materials, and related applications. Discusses intrinsic and phenomenological concepts of magnetism, ordered magnetic materials (emphasizing their structure-sensitive properties), magnetic phenomena, small particles/thin films, and applications (magnetic recording, permanent magnets, quantitative imaging of magnetic domains, surface and interface magnetism, giant magneto-resistance). Offered: Sp."
  - :name: Vacuum Science and Technology
    :number: "553"
    :subject: MS_E
    :credit: "3"
    :description: Fundamental theory and gas kinetics and treatment of gas flow, working principles of vacuum pumps and gauges, characteristics required of the vacuum components, material selection, fundamentals essential to vacuum system design. Covers both fundamental and practical aspects of modern vacuum science and technology.
  - :name: "Biomimetics: Bioinspired Design and Processing of Materials"
    :number: "555"
    :subject: MS_E
    :credit: "4"
    :description: How biological organisms produce materials with controlled structure, chemistry and hierarchy to attain physical properties far superior to traditional engineering materials. Fundamental biological building materials, their synthesis, and their self-assembly with emphasis on examples of soft and hard tissues.
  - :name: Thin Film Science, Engineering, and Technology
    :number: "559"
    :subject: MS_E
    :credit: "3"
    :description: "The physics, chemistry, and engineering aspects of thin film deposition and technology. Vapor phase deposition emphasized. Topics include reactor types, vapor phase transport and hydrodynamics, surface and mass transport limited kinetics, nucleation and growth, homoepitaxy, heteroepitaxy, and thin film characterization. Prerequisite: permission of instructor. Offered: jointly with CHEM E 559."
  - :name: Organic Electronic and Photonic Materials/Polymers
    :number: "560"
    :subject: MS_E
    :credit: "3"
    :description: "Physical and material concepts determining properties of organic electronic and photonic materials. Discusses electronic structure, physico-chemical characterization, and device application. Includes introduction of electronic band structure of polymers, electrically conducting polymers; organic nonlinear optical electroluminescent materials; polymer optical fibers; tow-photon absorption materials for 3-D microfabrication. Offered: jointly with CHEM 564."
  - :name: Introduction to Electronic Composites
    :number: "562"
    :subject: MS_E
    :credit: "3"
    :description: "Fundamentals of microstructure-macro-property relation of electronic composites. This course covers applications (computers, laser packages, medical devices, MEMS, avionics), functions (mechanical, thermal, electromagnetic and optical), microstructure-macro-property relations, processing issues, and modeling of electronic composites. Recommended: 475 or M E 450. Offered: jointly with M E 562; odd years; Sp."
  - :name: "Advanced Composites: Design and Manufacturing"
    :number: "563"
    :subject: MS_E
    :credit: "3"
    :description: "Manufacturing and processing techniques of metal-, polymer-, and ceramic-matrix composites; design considerations related to manufacturing techniques; non-destructive testing of composite structures. Fiber-matrix interfacial features and interactions. Interfacial thermodynamics applied to selection of fiber-matrix combinations. Prerequisite: MSE 475 or M E 450 or equivalent by permission of instructor. Offered: jointly with M E 563; Sp."
  - :name: Electron Theory of Materials
    :number: "565"
    :subject: MS_E
    :credit: "3"
    :description: "Solid-state concepts of materials. Atomic bonding, statistical mechanics, Brillouin zone theory. Applications to conduction, optical, and magnetic properties of metals, semiconductors, and insulators. Prerequisite: MSE 466 or equivalent. Offered: W."
  - :name: Advanced Seminar in Materials Science and Engineering
    :number: "590"
    :subject: MS_E
    :credit: "2"
    :description: Advanced topics in material science, led by faculty with specific expertise in the area of interest. Topics to be chosen and announced quarterly.
  - :name: Engineering Materials Problems
    :number: "598"
    :subject: MS_E
    :credit: "4"
    :description: Involves a concentrated project which may include the design of a system or process, or analysis of a set of data related to the materials engineering area. Requires a professional quality report and an oral presentation of the results.
  - :name: Special Topics in Materials Science
    :number: "599"
    :subject: MS_E
    :credit: "5"
    :description: "Studies of special advanced topics in materials science. Prerequisite: permission of instructor. Offered: AWSpS."
