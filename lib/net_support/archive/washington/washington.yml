    :credit: "9"
    :description: "Weekly discussion of current topics in research on molecular structure, usually emphasizing techniques of x-ray crystallography. Credit/no credit only. Prerequisite: permission of instructor. Offered: AWSpS."
  - :name: Reading in Biological Structure
