- :name: Women Studies
  :courses: 
  - :name: Introduction to Women Studies
    :number: "200"
    :subject: WOMEN
    :credit: "5"
    :description: "Feminist analysis of the construction and enforcement of gender differences and gender inequalities in various contexts. Emphasis on the intersection of race, class, sexuality, and nationality in the lives of women. Topics include feminist theory, motherhood, popular culture, sexual autonomy, racism, and activism in the United States, Asia, Latin America. Offered: AWSpS."
  - :name: Philosophy of Feminism
    :number: "206"
    :subject: WOMEN
    :credit: "5"
    :description: "Philosophical analysis of the concepts and assumptions central to feminism. Theoretical positions within the feminist movement; view of the ideal society, goals and strategies of the movement, intersections of the sex-gender system with other systems of oppression. Offered: jointly with PHIL 206/POL S 212."
  - :name: Introduction to Feminist Theories
    :number: "207"
    :subject: WOMEN
    :credit: "5"
    :description: Introduction to the multiplicity of feminist theories in both the United States and transnational contexts; examination of the histories of different theoretical positions and their relationship to feminist praxis. Topics include feminist analysis of knowledge production, power, and the categories of gender, race, class, sexualities, ethnicity, and nation.
  - :name: Psychology of Gender
    :number: "257"
    :subject: WOMEN
    :credit: "5"
    :description: "Major psychological theories of gender-role development; biological and environmental influences that determine and maintain gender differences in behavior; roles in children and adults; topics include aggression, cognitive abilities, achievement motivation, affiliation. Recommended: either PSYCH 101, PSYCH 102, or WOMEN 200. Offered: jointly with PSYCH 257."
  - :name: Introduction to Women's History
    :number: "283"
    :subject: WOMEN
    :credit: "5"
    :description: "Includes units on American, European, and Third World women that examine centers of women's activities, women's place in male-dominated spheres (politics), women's impact on culture (health, arts), and the effect of larger changes on women's lives (technology, colonization). Offered: jointly with HIST 283; A."
  - :name: Special Topics in Women Studies
    :number: "290"
    :subject: WOMEN
    :credit: "15"
    :description: Exploration of specific problems and issues relevant to the study of women. Offered by visiting or resident faculty members.
  - :name: Women Studies Community in Colloquia
    :number: "299"
    :subject: WOMEN
    :credit: "2"
    :description: Introduces new majors to the filed of women studies. Includes helping students develop a course of study for their major, meeting their departmental advisor and the faculty. Students are encouraged to take this course immediately upon declaring the major. May be linked to service learning. Credit no credit only.
  - :name: Research Methods in Women Studies
    :number: "302"
    :subject: WOMEN
    :credit: "5"
    :description: "Explores appropriate research methodologies for interdisciplinary work in women studies. Examines current debates and issues in feminist methodologies and critiques of methodology. Use of historical documents and theoretical texts. Computer applications in research in women studies. Prerequisite: either WOMEN 200 or WOMEN 206."
  - :name: Feminism in an International Context
    :number: "305"
    :subject: WOMEN
    :credit: "5"
    :description: Women and feminism from global theoretical perspectives. Critical theoretical ways of thinking about feminism. How women are differently situated throughout the world. How they are represented affects women's agency. Focus on how race and gender affect one another. Representations of and by women throughout the world.
  - :name: Women and the Law
    :number: "310"
    :subject: WOMEN
    :credit: "5"
    :description: Examines how law addresses women, how the courts have made attempts to address women of color, poor women, lesbians, and women with disabilities. Topics include constitutional construction of equality, employment discrimination, reproductive rights, regulation of sexuality, families and motherhood, sexual harassment, violence against women and international women and human rights.
  - :name: Women in Politics
    :number: "313"
    :subject: WOMEN
    :credit: "5"
    :description: "Theoretical, historical, and empirical studies of women's participation in political and social movements. Women's diverse efforts to improve their political, social, and economic status. Policy issues of particular concern to women. Women's political experiences in household, local, regional, national, and international arenas Offered: jointly with POL S 313."
  - :name: History of Afro-American Women and the Feminist Movement
    :number: "321"
    :subject: WOMEN
    :credit: "5"
    :description: "\"Feminist Movement\" from early nineteenth century to present. Treats relationship between Black and White women in their struggle for independence, at times together and at times apart. Discusses the reasons, process, and results of collaboration as well as opposition. Examines recent and contemporary attempts at cooperation. Offered: joint with AFRAM 321."
  - :name: Race, Class, and Gender
    :number: "322"
    :subject: WOMEN
    :credit: "5"
    :description: "The intersection of race, class, and gender in the lives of women of color in the United States from historical and contemporary perspectives. Topics include racism, classism, sexism, activism, sexuality, and inter-racial dynamics between women of color groups. Offered: jointly with AES 322."
  - :name: "History of Racial Formation in the United States: 1800-1990"
    :number: "323"
    :subject: WOMEN
    :credit: "5"
    :description: Traces the development of the concept of race in the United States from the nineteenth century to the late twentieth century. Specific topics include paid and unpaid labor, media, reproduction, migration, social activism, and the processes of identity and community formation.
  - :name: "Gender and Globalization: Theory and Process"
    :number: "333"
    :subject: WOMEN
    :credit: "5"
    :description: "Theoretical, historical, and empirical analysis of how current processes of globalization are transforming the actual conditions of women's lives, labor, gender ideologies, and politics in complex and contradictory ways. Topics include feminist exploration of colonialism, capitalism, economic restructuring policies, resistance in consumer and environmental movements. Offered: jointly with SIS 333."
  - :name: Social Movements in Contemporary India
    :number: "339"
    :subject: WOMEN
    :credit: "5"
    :description: "Covers issues of social change, economic development, and identity politics in contemporary India studied through environmental and women's movements. Includes critiques of development and conflicts over forests, dams, women's rights, religious community, ethnicity, and citizenship. Offered: jointly with ANTH 339/ SISA 339."
  - :name: Native Women in the Americas
    :number: "341"
    :subject: WOMEN
    :credit: "5"
    :description: "Historiography, sociology, biography, autobiography, and fiction about native women in the United States and Canada. Offered: jointly with AIS 341; AWSpS."
  - :name: Women and International Economic Development
    :number: "345"
    :subject: WOMEN
    :credit: "5"
    :description: "Questions how women are affected by economic development in Third World and celebrates redefinitions of what development means. Theoretical perspectives and methods to interrogate gender and development policies introduced. Current processes of globalization and potential for changing gender and economic inequalities assessed. Offered: jointly with ANTH 345/SIS 345."
  - :name: Women in Law and Literature
    :number: "350"
    :subject: WOMEN
    :credit: "5"
    :description: "Representations of women in American law and literature. Considers how women's political status and social roles have influenced legal and literary accounts of their behavior. Examines how legal cases and issues involving women are represented in literary texts and also how law can influence literary expression. Offered: jointly with CHID 350."
  - :name: Women of Color as Cross-Cultural Artists
    :number: "351"
    :subject: WOMEN
    :credit: "5"
    :description: "Provides a historical context for artistic forms produced by racialized women. Examines the cultural production of Chicanas and Latinas in relation to that Native American, African American, East and South Asian American , and Arab American women as well as those women of mixed heritage in the U.S. Offered: jointly with AES 310."
  - :name: Anthropological Studies of Women
    :number: "353"
    :subject: WOMEN
    :credit: "5"
    :description: "Critical examination of the intersections between anthropology, research on gender issues, and feminism. Readings and class discussions examine the ways women have been represented in the field of anthropology and the repercussions of these anthropological images of women on contemporary understandings of gender. Offered: jointly with ANTH 353; W."
  - :name: Men and Masculinity
    :number: "355"
    :subject: WOMEN
    :credit: "5"
    :description: "Critical study of systematic responses of men to feminist movements, including conservative, pro-feminist, men's rights, mythopoetic, and religious responses. How men of color and gay men view these various men's movements and their issues. Special attention given to philosophical problems such as nature of oppression, human nature, justice, and masculinity. Recommended: WOMEN 200."
  - :name: Psychobiology of Women
    :number: "357"
    :subject: WOMEN
    :credit: "5"
    :description: "Physiological and psychological aspects of women's lives: determinants of biological sex; physiological and psychological events of puberty, menstruation, and menopause; sexuality; pregnancy, childbirth; the role of culture in determining the psychological response to the physiological events. Recommended: PSYCH/WOMEN 257. Offered: jointly with PSYCH 357."
  - :name: Social History of American Women to 1890
    :number: "383"
    :subject: WOMEN
    :credit: "5"
    :description: "A multi-racial, multicultural study of women in the United States from the 17th century to 1890 emphasizing women's unpaid work, participation in the paid labor force, charitable and reform activities, and 19th century social movements. Uses primary materials such as diaries, letters, speeches, and artifacts. Offered: jointly with HSTAA 373; W."
  - :name: Social History of American Women in the 20th Century
    :number: "384"
    :subject: WOMEN
    :credit: "5"
    :description: "Analyzes major themes in the history of women in North America from 1890 through the 1990s. Themes include family and community formation, social activism, education, paid and unpaid labor patterns, war, migration, and changing conceptions of womanhood and femininity in the 20th century. Offered: jointly with HSTAA 374."
  - :name: Asian-American Women
    :number: "392"
    :subject: WOMEN
    :credit: "5"
    :description: "History of and contemporary issues related to Asian-American women in the United States. Recommended: AAS 205 or AAS 206. Offered: jointly with AAS 392."
  - :name: Critical Pedagogies of Social Change
    :number: "404"
    :subject: WOMEN
    :credit: "5"
    :description: "Examines theories of critical pedagogy as developed in struggles against race, class, and gender oppression in the U.S. and transnationally. Topics include the relation between theory and practice, the position of educators in struggles for social change, and the role of the arts in movement-building. Offered: jointly with AES 404."
  - :name: Comparative Women's Movements and Activism
    :number: "405"
    :subject: WOMEN
    :credit: "5"
    :description: "Comparative cultural, national, and historical study of women's movements and activisms. Critically analyzes multiple arenas of women's movements and resistance. Topics include feminist anti-racism, pre-nationalism and nationalism, economics, electoral politics, women's and human rights, and international/transnational feminisms. Prerequisite: either WOMEN 205, WOMEN 305, or SOC 364."
  - :name: "Feminist Legal Studies: Theory and Practice"
    :number: "410"
    :subject: WOMEN
    :credit: "5"
    :description: "Examines feminist theoretical analyses of the law. Engages in current debate on the study of critical race, gender, and class theory. Includes: women in prison, public assistance, the sex industry, women and health care, and immigration law. Recommended: WOMEN 200 or WOMEN 310. Offered: jointly with LSJ 466/POL S 466."
  - :name: Gender and Education
    :number: "415"
    :subject: WOMEN
    :credit: "5"
    :description: "Gender bias, discrimination, and gender-equity efforts in education. Includes curriculum instruction, instructional materials, testing, counseling, athletics, teacher education, educational employment issues, and sexual harassment. Relevant federal and state laws, court decisions, and strategies for promoting gender equity also addressed. Recommended: WOMEN 200 or SOC 110. Offered: jointly with EDC&I 440; S."
  - :name: The Politics of Talent Development
    :number: "417"
    :subject: WOMEN
    :credit: "5"
    :description: Investigation of the psychological, cultural, socioeconomic, and political factors that enhance or inhibit the development of exceptional ability, focusing principally, but not exclusively, on women and girls. Pays special attention to issues of race, class, gender, geography, and an individual's orientation to the mainstream of her culture.
  - :name: Feminism, the State, and Democracy in Indonesia
    :number: "423"
    :subject: WOMEN
    :credit: "5"
    :description: "Questions how women's issues and interests are affected by the history of Indonesia and by changes in the global political economy. Celebrates ways in which Indonesian women, feminists, and feminisms negotiate their subject positions. Analyzes issues of gender and human rights in national political arenas, and of democratic reform. Offered: AWSpS."
  - :name: Women in Midlife
    :number: "424"
    :subject: WOMEN
    :credit: "5"
    :description: Explores women's lives, experiences, and concerns in the middle years. Topics include physical and physiological changes; psychological development; representations and treatment of midlife women in literature, media, and other institutions; economics of aging; crosscultural and subcultural differences in the aging process; the synergistic effects of sexism and ageism on women.
  - :name: Femininity, Feminism, and Antifeminism in Popular Culture
    :number: "425"
    :subject: WOMEN
    :credit: "5"
    :description: "Explores shifting meanings and reconfigurations of femininity, feminism, and antifeminism in United States popular culture. Analyzes the incorporation and transformation of feminist critiques of dominant ideologies into popular culture. Popular forms examined may include television serials, music videos, advertisements, films, and novels. Prerequisite: WOMEN 200."
  - :name: Women and Violence
    :number: "427"
    :subject: WOMEN
    :credit: "5"
    :description: "Multi-disciplinary explorations of the continuum of violence which affects women's lives, ranging from experience in personal settings (family violence) to cultural or state policies (prisons, wars). Violence against women explored in the context of societal, political, and state violence. Recommended: WOMEN 200."
  - :name: Scandinavian Women Writers in English Translation
    :number: "429"
    :subject: WOMEN
    :credit: "5"
    :description: "Selected works by major Scandinavian women writers from mid-nineteenth-century bourgeois realism to the present with focus on feminist issues in literary criticism. Offered: jointly with SCAND 427."
  - :name: Gender and Spirituality
    :number: "435"
    :subject: WOMEN
    :credit: "5"
    :description: Exploration of ways in which gender informs spiritual teachings and practices of different groups in ancient and contemporary times, with particular attention to the relationship between spiritual beliefs and the construction of social, psychological, and political realities.
  - :name: Jewish Women in Contemporary America
    :number: "438"
    :subject: WOMEN
    :credit: "5"
    :description: "Examines how Jewish women's identities are socially constructed and transformed in contemporary America, using social histories, memoirs, and ethnographies to analyze scholars' approaches to Jewish women's lives. Topics include the role of social class, religion, migration, the Holocaust, and race relations in Jewish women's lives. Offered: jointly with SISJE 438."
  - :name: Reading Native American Women's Lives
    :number: "440"
    :subject: WOMEN
    :credit: "5"
    :description: "Seminar based on social science writings, autobiographies, biographies, and fiction written by, with, or about indigenous women of the United States and Canada. Offered: jointly with AIS 440."
  - :name: Images of Natives in the Cinema and Popular Cultures
    :number: "442"
    :subject: WOMEN
    :credit: "5"
    :description: "Cultural examination of images of native people in cinema and popular culture based on social science writings and films by or about natives in the United States and Canada. Offered: jointly with AIS 442."
  - :name: Criminality and "Deviance" in Native Communities
    :number: "444"
    :subject: WOMEN
    :credit: "5"
    :description: "Seminar based on social science writings and biographies written by and about incarcerated natives and \"deviance\" in Native communities in the United States and Canada. Offered: jointly with AIS 444."
  - :name: Global Asia
    :number: "446"
    :subject: WOMEN
    :credit: "5"
    :description: "Explores how Asia has been constructed through transnational interactions such as imperialism, anti-colonialism, tourism, diaspora, and global capitalism. Topics include the cultural construction of similarity and difference, politics of representation, and political economy of global circulations of people and things. Prerequisite: one 200-level ANTH course. Offered: jointly with ANTH 442/SISA 442; W."
  - :name: Economics of Gender
    :number: "447"
    :subject: WOMEN
    :credit: "5"
    :description: "Microeconomic analysis of the sources of gender differences in earnings, labor force participation, occupational choice, education, and consumption. Economic theories of discrimination, human capital, fertility and intrahousehold resource allocation. Economics of the family in developed and developing countries. Prerequisite: 2.0 ECON 300. Offered: jointly with ECON 447."
  - :name: Language and Gender
    :number: "450"
    :subject: WOMEN
    :credit: "5"
    :description: "Survey of the theoretical trends, methods, and research findings on the relationship between language and gender. Focus on power relations in gendered language use. Extensive study of research based on conversational analysis. Prerequisite: LING 200; either LING 201, LING 203, or ANTH 203. Offered: jointly with ANTH 450/LING 458."
  - :name: Latina Cultural Production
    :number: "451"
    :subject: WOMEN
    :credit: "5"
    :description: "Explores the expressive culture of Chicana/Mexican American/Latina women in the United States. Cultural and artistic practices in home and in literary, music, film, spoken word, performing and visual arts. Focuses on how Chicana/Latina writers and artists re-envision traditional Iconography. Offered: jointly with CHSTU 410."
  - :name: Lesbian Lives and Culture
    :number: "453"
    :subject: WOMEN
    :credit: "5"
    :description: "An exploration and overview of lesbianism in historical, social, cultural, and interpersonal contexts. Prerequisite: either WOMEN 200 or WOMEN 206."
  - :name: Women, Words, Music, and Change
    :number: "454"
    :subject: WOMEN
    :credit: "5"
    :description: "Comparative analysis of use of myths, tales, music, and other forms of expressive culture to account for, reinforce, and change women's status and roles. Recommended: WOMEN 353. Offered: jointly with ANTH 454."
  - :name: Contemporary Feminist Theory
    :number: "455"
    :subject: WOMEN
    :credit: "5"
    :description: Raises the question of how political contexts condition the way some ideas become theory. Emphasizes the present crises in thinking about a transnational feminism.
  - :name: Feminism, Racism, and Anti-Racism
    :number: "456"
    :subject: WOMEN
    :credit: "5"
    :description: "Examines meaning of racism and feminism in women's lives in an international context. Building upon an analysis of racial hierarchies and institutionalized racism, explores strategies used by women engaged in feminist and anti-racist activism. Prerequisite: WOMEN 200."
  - :name: Women in China to 1800
    :number: "457"
    :subject: WOMEN
    :credit: "5"
    :description: "Gender in Chinese culture, women's situations in the patrilineal family system, and the ways women's situations changed as other dimensions of China's political system, economy, and culture changed from early times through the nineteenth century. Offered: jointly with HSTAS 457."
  - :name: Ideologies and Technologies of Motherhood
    :number: "458"
    :subject: WOMEN
    :credit: "5"
    :description: "Examines how motherhood is culturally constituted, regulated, and managed within various ideological and technological milieus. Uses ethnographies from anthropology and case studies from feminist legal theory. Topics include slave mothers, surrogate mothers, lesbian mothers, transracial mothers, co-mothers, teen mothers. Prerequisite: WOMEN 200. Offered: jointly with ANTH 484."
  - :name: Gender Histories of Modern China, 18th to 20th Centuries
    :number: "459"
    :subject: WOMEN
    :credit: "5"
    :description: "Emergence of modernist social, political, intellectual gender formations in social activism, revolutionary writing, scientific ideologies, economic globalization. Stresses gender difference in colonial modernity, revolutionary movement, communism, post-socialist market society. Relates modern Chinese women to global flows, new division of labor, local and regional experience. Offered: jointly with HSTAS 459."
  - :name: Isak Dinesen and Karen Blixen
    :number: "462"
    :subject: WOMEN
    :credit: "5"
    :description: "The fiction of Isak Dinesen (pseudonym for Karen Blixen) reevaluated in light of current issues in literary criticism, particularly feminist criticism. Close readings of selected tales, essays, and criticism. Offered: jointly with SCAND 462."
  - :name: Latin American Women
    :number: "468"
    :subject: WOMEN
    :credit: "5"
    :description: "The elaboration of discourses of identity in relation to gender, ethnicity, social class, and nationality, by women writers from South America, Mexico, Central America, and the Caribbean. Testimonial literature, literature and resistance, women's experimental fiction. Prerequisite: either SPAN 303 or SPAN 316; SPAN 321; one additional 300-level course above SPAN 303. Offered: jointly with SPAN 468."
  - :name: Trans/Gender Queries
    :number: "474"
    :subject: WOMEN
    :credit: "5"
    :description: Writings by and about people who fall outside common conceptions of "women" and "men." Looks beyond this dualism in contemporary and historical global concepts, locating the emerging field of transgender studies in feminist studies and asking what the category "transgender" enables and obscures.
  - :name: Women and the City
    :number: "476"
    :subject: WOMEN
    :credit: "5"
    :description: "Explores the reciprocal relations between gender relations, the layout of cities, and the activities of urban residents. Topics include feminist theory and geography (women, gender, and the organization of space); women and urban poverty, housing and homelessness; gender roles and labor patterns; geographies of childcare; and women and urban politics. Offered: jointly with GEOG 476."
  - :name: Topics in U.S. Women's History
    :number: "483"
    :subject: WOMEN
    :credit: "10"
    :description: "Selected topics in United States women's history from the nineteenth and twentieth centuries. Prerequisite: either WOMEN 200, WOMEN 283, or WOMEN 383."
  - :name: Issues for Ethnic Minorities and Women In Science and Engineering
    :number: "485"
    :subject: WOMEN
    :credit: "5"
    :description: "Addresses issues faced by women and ethnic minorities in physical sciences and engineering. Focuses on participation, barriers to participation, and solutions to those issues for women and ethnic minorities in physical sciences and engineering. Offered: jointly with PHYS 451."
  - :name: "Representing Beyond the Binaries: Mixing Race, Gender, and Sexuality in the Media"
    :number: "486"
    :subject: WOMEN
    :credit: "5"
    :description: "Cultural studies approach to examining the mixed formations that race, sexuality, and gender take in the contemporary United States media. Draws upon multi-disciplinary scholarship in examination of the media. Offered: jointly with COM 490/AES 490."
  - :name: Women and/in Science
    :number: "488"
    :subject: WOMEN
    :credit: "5"
    :description: "Explores science as a method of inquiry and as a profession while also expanding knowledge about women through the use of biographies of women scientists, discipline-based and feminist critiques, and the psycho-social concept of socially defined identities. Recommended: one Women Studies course and one college-level science course."
  - :name: Ethnicity, Gender, and Media
    :number: "489"
    :subject: WOMEN
    :credit: "5"
    :description: "Media portrayal of women and people of color; creation of alternative media systems by women and people of color in the United States. Offered: jointly with COM 489/AES 489."
  - :name: Special Topics in Women Studies
    :number: "490"
    :subject: WOMEN
    :credit: "15"
    :description: Exploration of specific problems and issues relevant to the study of women. Offered by visiting or resident faculty members. Primarily for upper-division and graduate students.
  - :name: Women Studies Capstone
    :number: "494"
    :subject: WOMEN
    :credit: "5"
    :description: "Provides graduating seniors with the opportunity to demonstrate facility with writing, critical thinking, documentation of scholarly work, research/gathering of information, and the ability to disseminate ideas to intended audiences via the creation of a capstone project. Offered: AWSpS."
  - :name: Tutoring Women Studies
    :number: "495"
    :subject: WOMEN
    :credit: "5"
    :description: Students train to serve as tutors in designated courses. Facilitate weekly group discussions, assist with writing assignments, explain course materials. Credit/no credit only.
  - :name: "Global Feminisms: Women Studies International and Indigenous"
    :number: "496"
    :subject: WOMEN
    :credit: "10"
    :description: "Participation in academic programs related to Women Studies emphasizing globalization and study in international contexts or indigenous communities within the United States. Credit/no credit only. Prerequisite: WOMEN 200."
  - :name: Fieldwork in Women Studies
    :number: "497"
    :subject: WOMEN
    :credit: "15"
    :description: "Internships in local agencies. Allows development of specific skills in area of specialization. Credit/no credit only. Offered: AWSpS."
  - :name: Undergraduate Research
    :number: "499"
    :subject: WOMEN
    :credit: "10"
    :description: "Independent study and research supervised by a faculty member with appropriate academic interest. Offered: AWSpS."
  - :name: History of Feminism
    :number: "501"
    :subject: WOMEN
    :credit: "5"
    :description: Study of feminism from the 18th through the 20th centuries in the national, international, and intranational world system, with a focus on imperialism, colonialism, nationalism, and modernity. Surveys the literature in a global context, supplemented by critical essays and historiographic reviews.
  - :name: Cross Disciplinary Feminist Theory
    :number: "502"
    :subject: WOMEN
    :credit: "5"
    :description: Raises questions about how feminism becomes theory and what the relation of feminist theory is to conventional disciplines. Readings exemplify current crises in feminism (e.g., the emergence of neo-materialism; critical race theory; citizenship; identity; transnational and migrancy and questions of post-colonialism) to consider disciplinization.
  - :name: Feminist Research and Methods of Inquiry
    :number: "503"
    :subject: WOMEN
    :credit: "5"
    :description: "Explores appropriate research methodologies for interdisciplinary work. Asks how scholarship is related to feminism as a social movement and to the institutions in which we work. Focuses on how similar objects of study are constituted in different disciplines for feminist scholars. Offered: Sp."
  - :name: Philosophies and Techniques of Teaching
    :number: "504"
    :subject: WOMEN
    :credit: "5"
    :description: "Acquaints students with professional and educational issues of college teaching. Students design a course, including a daily outline, reading materials, evaluation instruments, course activities, assessment plans. Includes weekly teaching exercises as well as videotaping an actual class. Prerequisite: experience as a TA or equivalent. Priority given to Women Studies graduate students."
  - :name: Feminist Publishing
    :number: "505"
    :subject: WOMEN
    :credit: "5"
    :description: Seminar on feminist academic publishing. Students revise a scholarly paper in preparation for submission to an academic journal and provide critical commentary on other students' scholarly work. Also addresses general and specific issues related to the profession of academic publishing.
  - :name: Critical and Interdisciplinary Approaches to Women's Health
    :number: "512"
    :subject: WOMEN
    :credit: "3"
    :description: "Critical examination of the historical, socio-political, and scientific influences on women's health. Issues of sexism, racism, and heterosexism discussed from the perspective of different disciplines. Offered: jointly with NURS 512; W."
  - :name: Seminar in Contemporary Women's Health Issues
    :number: "513"
    :subject: WOMEN
    :credit: "12"
    :description: "Critical analysis of contemporary and historical literature relevant to health care for women across the life span. Synthesis of a holistic view of women's health to guide research and practice. Offered: jointly with NURS 513."
  - :name: Feminism and History of Women in China
    :number: "534"
    :subject: WOMEN
    :credit: "5"
    :description: "Explores historical question of gendered subjects in modern China and feminist stories of emancipation of Chinese women asking how these render invisible other kinds of history. Prerequisite: background in China studies or ability to handle Chinese primary sources."
  - :name: Social Movements in Contemporary India
    :number: "539"
    :subject: WOMEN
    :credit: "5"
    :description: "Covers issues of social change, economic development, and identity politics in contemporary India studied through environmental and women's movements. Includes critiques of development and conflicts over forests, dams, women's rights, religious community, ethnicity, and citizenship. Offered: jointly with SISSA 539/ANTH 539."
  - :name: Gender and Colonialism in Eastern Asia
    :number: "546"
    :subject: WOMEN
    :credit: "5"
    :description: "Economic-political colonialization, post colonialism, and statist-gendered citizenship; intra-Asian subimperialism structuring domestic production, family, and gendered subjectivities; humanism and the New Woman; modern contests over new masculinity and new femininity; and the effect of war, imperialist occupation and colonial modernity on interrregional flows of ideas, labor, capital, and jurisprudence. Offered: jointly with HSTAS 546; AWSpS."
  - :name: Gender and the New International Division of Labor in Asia Pacific
    :number: "547"
    :subject: WOMEN
    :credit: "5"
    :description: "Shift of the dynamic relation of gender, state, and citizens from modernization (national development) to globalization (intraregional development) strategies in Pacific Asia, 1945 to present. Consumption, service provision, migratory labor, intra-Asian investment, localization. Offered: jointly with HSTAS 547."
  - :name: White Privilege and Racism in Health and Human Services
    :number: "550"
    :subject: WOMEN
    :credit: "3"
    :description: "Explores relationships among the psychosocial health of people of color, American cultural patterns of intersecting forms of oppression (e.g., gender, race, and class) and the role of health professionals in defining, ameliorating, and aggravating psychosocial distress. Credit/No credit only. Offered: jointly with NURS 550; AWSp."
  - :name: Discourses in Feminist Anthropology Seminar
    :number: "553"
    :subject: WOMEN
    :credit: "5"
    :description: "Exploration of feminist anthropological theories and the works of their critics. Ways of using feminist anthropology in preparation for and conducting fieldwork. Topics include foundations in feminist anthropology, grand theories, variation in feminist theoretical foci within the \"four fields,\" responses to critics. Prerequisite: graduate standing. Offered: jointly with ANTH 555; W."
  - :name: Discourse and Sex/uality
    :number: "566"
    :subject: WOMEN
    :credit: "5"
    :description: "Seminar-based analysis of discourse and social construction of eroticism/desire in face-to-face/mediatized talk and texts; examination of the reproduction of power, control and ideology through the linguistic and semiotic realization of sex/uality. Offered: jointly with COM 566."
  - :name: Gender, Race, and Communication
    :number: "589"
    :subject: WOMEN
    :credit: "5"
    :description: "Analysis of the role of media in the construction of reality, production processes, and their influence on media representation of women and people of color. Offered: jointly with COM 567."
  - :name: Special Topics
    :number: "590"
    :subject: WOMEN
    :credit: "15"
    :description: Offered by visitors or resident faculty as a one-time in-depth study of special interest.
  - :name: Graduate Student Colloquium
    :number: "595"
    :subject: WOMEN
    :credit: "12"
    :description: "Forum for graduated students to share their research ideas and progress, general examination preparation issues, and teaching concerns. Prerequisite: Women Studies graduate students only. Offered: AWSp."
  - :name: Preceptorial for Women Studies Graduate Students
    :number: "596"
    :subject: WOMEN
    :credit: "15"
    :description: Graduate student and faculty member work collaboratively in developing or revising course content and pedagogical approach on a specialized area.
  - :name: Fieldwork in Women Studies
    :number: "597"
    :subject: WOMEN
    :credit: "15"
    :description: Supervised ethnographic and other on-site research by women studies graduate students. Women Studies graduate students only.
  - :name: Directed Readings in Women Studies
    :number: "598"
    :subject: WOMEN
    :credit: "35"
    :description: Selected topics for individualized or small group study.
  - :name: Independent Study or Research
    :number: "600"
    :subject: WOMEN
    :credit: "0"
    :description: "Offered: AWSpS."
