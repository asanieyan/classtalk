- :name: Biology
  :courses: 
  - :name: Introductory Biology
    :number: "100"
    :subject: BIOL
    :credit: "5"
    :description: "Develops an awareness of science by studying basic biological principles and their application to problems of humans and society in the contexts of special topics or themes, which vary quarter to quarter. For non-science majors only. Offered: AW."
  - :name: Plants in the Human Environment
    :number: "103"
    :subject: BIOL
    :credit: "5"
    :description: "Plant biology in human affairs: biodiversity, evolution, agricultural and conservation ecology, and climate change. Life cycles, plant growth and function, how plants interact with their environment and with other organisms, and how ecosystems recover from disturbance. Offered: W."
  - :name: Biology for Elementary School Teachers
    :number: "104"
    :subject: BIOL
    :credit: "5"
    :description: "Basic concepts of biology, with emphasis on background needed for confident use of the new science curriculum materials in the elementary school. Offered: AW."
  - :name: Introductory Biology Seminar
    :number: "106"
    :subject: BIOL
    :credit: "6"
    :description: "Focuses on current topics in biology. Topics vary from quarter to quarter. Designed to enhance learning skills of students who intend to take BIOL 161-162 or BIOL 180/200/220 and major in one of the biological sciences. Recommended: high school chemistry and biology, or one quarter of college chemistry."
  - :name: Evolution and Human Behavior
    :number: "108"
    :subject: BIOL
    :credit: "3"
    :description: "Introduction to evolution by natural selection, examining the light it can throw on human biology and behavior in such areas a s the nature of sex differences, sexual conflict, and conflict between parents and children. Does not fulfill major requirements. Offered: jointly with BIO A 100."
  - :name: Elementary Biology for Health Professions I
    :number: "110"
    :subject: BIOL
    :credit: "2"
    :description: "Elementary biomedical concepts. For Equal Opportunity Program students only. Credit/no credit only. Offered: A."
  - :name: Elementary Biology for Health Professions II
    :number: "111"
    :subject: BIOL
    :credit: "2"
    :description: "Elementary human anatomy and physiology, including selected areas in laboratory medicine. For Equal Opportunity Program students only. Credit/no credit only. Prerequisite: BIOL 110. Offered: W."
  - :name: Elementary Biology for Health Professions III
    :number: "112"
    :subject: BIOL
    :credit: "4"
    :description: "Field experience in a health profession. For Equal Opportunity Program students only. Credit/no credit only. Prerequisite: BIOL 111. Offered: Sp."
  - :name: Introduction to Biosciences
    :number: "113"
    :subject: BIOL
    :credit: "6"
    :description: "Independent study/topics related to material taken in BIOL 180, BIOL 200, and BIOL 220. Credit/no credit only. Offered: AWSp"
  - :name: "Astrobiology: Life in the Universe"
    :number: "114"
    :subject: BIOL
    :credit: "5"
    :description: "Introduction to the new science of astrobiology, study of the origin and evolution of life on Earth, and the search for microbial and intelligent life elsewhere in the Universe. Designed for non-science, liberal arts majors. Offered: jointly with ASTR/ASTBIO/ESS/OCEAN 115."
  - :name: Evolution
    :number: "115"
    :subject: BIOL
    :credit: "2"
    :description: Evolutionary biology for nonmajors. Evolutionary history of the earth and various theories of evolution.
  - :name: Introductory Plant Biology
    :number: "116"
    :subject: BIOL
    :credit: "5"
    :description: "Basic concepts in plant biology for nonmajors, with emphasis on plant diversity and how plants grow and reproduce. Modern ideas concerning biotechnology, ecology, agriculture, and conservation and environmental issues discussed. Laboratories include greenhouse studies. Offered: W."
  - :name: Plant Identification and Classification
    :number: "117"
    :subject: BIOL
    :credit: "5"
    :description: "Plant classification and diversity of seed plants; field study and laboratory identification of the common plant families and the conspicuous flora of western and central Washington. One full-day weekend field trip (optional). For non-majors. Offered: SpS."
  - :name: Survey of Physiology
    :number: "118"
    :subject: BIOL
    :credit: "5"
    :description: "Human physiology, for nonmajors and health sciences students. Offered: AWSpS."
  - :name: Elementary Physiology Laboratory
    :number: "119"
    :subject: BIOL
    :credit: "1"
    :description: "Prerequisite: BIOL 118 which may be taken concurrently. Offered: ASp."
  - :name: Current Controversies in Biology
    :number: "120"
    :subject: BIOL
    :credit: "25"
    :description: Explores a current controversial topic in biology, stressing information needed by the general public to make informed personal, political, and ethical decisions relating to this topic.
  - :name: General Biology
    :number: "161"
    :subject: BIOL
    :credit: "5"
    :description: "Living systems viewed from the subcellular to the community level, emphasizing the diversity, functioning, and interaction of whole organisms. Topics covered include cell structure and function, energy, genetics, animal physiology and development. Emphasizes the position of humans in the biological world. For nonmajors and majors in biology-related fields who need a thorough two-quarter introduction to biology. Recommended: high school chemistry; high school biology. Offered: A."
  - :name: General Biology
    :number: "162"
    :subject: BIOL
    :credit: "5"
    :description: "Living systems viewed from the subcellular to the community level, emphasizing the diversity, functioning, and interaction of whole organisms. Topics covered include plant and animal diversity, plant structure and function, general ecology and evolution. Emphasizes the position of humans in the biological world. For nonmajors and majors in biology-related fields who need a thorough two-quarter introduction to biology. Prerequisite: either BIOL 101 or BIOL 161. Offered: W."
  - :name: Introductory Biology
    :number: "180"
    :subject: BIOL
    :credit: "5"
    :description: "For students intending to take advanced courses in the biological sciences or enroll in preprofessional programs. Mendelian genetics, evolution, biodiversity of life forms, ecology, conservation biology. First course in a three-quarter series (BIOL 180, BIOL 200, BIOL 220). Cannot be taken for credit if BIOL 203 has already been taken. Prerequisite: either CHEM 150, CHEM 152, CHEM 155, CHEM 220, CHEM 223, or CHEM 237. Offered: AWSpS."
  - :name: Introductory Biology
    :number: "200"
    :subject: BIOL
    :credit: "5"
    :description: "For students intending to take advanced courses in the biological sciences or enroll in preprofessional programs. Metabolism and energetics, structure and function of biomolecules, cell structure and function, animal development. Second course in a three-quarter series (BIOL 180, BIOL 200, BIOL 220). Cannot be taken for credit if BIOL 201 has already been taken. Prerequisite: 1.5 in BIOL 180; either CHEM 150, CHEM 152, CHEM 155, CHEM 220, CHEM 223, or CHEM 237. Offered: AWSpS."
  - :name: Introductory Biology
    :number: "220"
    :subject: BIOL
    :credit: "5"
    :description: "For students intending to take advanced courses in the biological sciences or enroll in preprofessional programs. Animal physiology, plant development and physiology. Final course in a three-quarter series (BIOL 180, BIOL 200, BIOL 220). Cannot be taken for credit if BIOL 202 has already been taken. Prerequisite: 1.5 in BIOL 200; either CHEM 150, CHEM 152, CHEM 155, CHEM 220, CHEM 223, or CHEM 237. Offered: AWSpS."
  - :name: Natural History of Puget Sound Country
    :number: "222"
    :subject: BIOL
    :credit: "3"
    :description: "Explores the greater Puget Sound Basin's diverse physical and biological features. Emphasis on the ecology of the region and its relation to the First Peoples and European late arrivals. Emphasis on the issues of environmental preservation and custodianship of the natural amenities. Optional field trips. For non-majors. Offered: S."
  - :name: Diversity in Animals
    :number: "223"
    :subject: BIOL
    :credit: "5"
    :description: "Morphological, functional, and ecological diversity within the major phyla of animals. Students who taken ZOOL/BIOL 330, ZOOL 362, ZOOL/BIOL 430, ZOOL 433, ZOOL/BIOL 434, or ZOOL/BIOL 453 are strongly discouraged from taking this course, due to substantial overlap of material. Recommended: high school biology. Offered: irregularly."
  - :name: Laboratory in Environmental Problems
    :number: "226"
    :subject: BIOL
    :credit: "5"
    :description: Processes and structure of ecosystems and conflicting uses made of these environments. For non-science majors. Role and application of science. Field trips to natural and human-modified ecosystems; weekend field trips required.
  - :name: Marine Biology
    :number: "250"
    :subject: BIOL
    :credit: "5"
    :description: "Lecture-laboratory course in Marine Biology focusing on physical, biological, and social aspects of the marine environment. Topics include oceanography, ecology, physiology, behavior, conservation, fisheries, exploration, and activism. Evening marine biology movies and weekend field trip. Honors section research project. Offered: jointly with FISH/OCEAN 250."
  - :name: Study Abroad -- Biology
    :number: "293"
    :subject: BIOL
    :credit: "10"
    :description: For participants in UW study abroad program. Specific content varies and must be individually evaluated. Credit does not apply to major requirements without approval.
  - :name: Laboratory Techniques in Cell and Molecular Biology
    :number: "302"
    :subject: BIOL
    :credit: "4"
    :description: "Explores the use of various cell and molecular laboratory techniques, such as PCR, cloning, gel electrophoresis, and bacterial transformation through hands-on experiments. Students produce a portfolio of techniques they have learned. Writing credit. Prerequisite: BIOL 355. Offered: Sp."
  - :name: Biology of Fishes
    :number: "311"
    :subject: BIOL
    :credit: "5"
    :description: "Lecture and laboratory, of the morphological, physiological, behavioral, and ecological diversity of fishes of the world; designed to provide a basic foundation for advanced courses in all areas of finfish fisheries. 3-credit option does not include laboratory. Recommended: 10 credits biological science. Offered: jointly with FISH 311; W."
  - :name: Plant Classification and Identification
    :number: "317"
    :subject: BIOL
    :credit: "5"
    :description: "Classification and diversity of seed plants; concepts and principles of classification, lab and field study of common plant families in Washington, and skill development for identification of species. Cannot be taken for credit if BIOL 117 or BOTANY 113 taken. One weekend field trip. Offered: concurrently with BIOL 117; SpS."
  - :name: Game Theory, Evolution, and Behavior
    :number: "320"
    :subject: BIOL
    :credit: "4"
    :description: "Introduction to the logic and basic techniques of modern game theory, and exemplary applications to understand behavioral variation and social interaction in humans and other species. Emphasizes non-mathematical representations of fundamental concepts and processes, with considerable use of computer-based exercises and experiments. Offered: jointly with ANTH 320."
  - :name: Plant Physiology and Development
    :number: "325"
    :subject: BIOL
    :credit: "3"
    :description: "Nutrition, assimilation, transport, growth, photosynthesis, cellular respiration, and development in plants. Prerequisite: either BIOL 102, BIOL 162, BIOL 203, or BIOL 220. Offered: W."
  - :name: Plant Physiology Laboratory
    :number: "326"
    :subject: BIOL
    :credit: "3"
    :description: "Laboratory experiments on the growth, nutrition, and metabolism of plants. Prerequisite: BIOL 325, which may be taken concurrently. Offered: Sp."
  - :name: Natural History of Marine Invertebrates
    :number: "330"
    :subject: BIOL
    :credit: "5"
    :description: "Field and laboratory course emphasizing the habits, habitats, adaptations, and interrelationships of marine animals. Weekend field trips required. Offered: S."
  - :name: Landscape Plant Recognition
    :number: "331"
    :subject: BIOL
    :credit: "3"
    :description: "Field recognition of important groups of woody landscape plants, emphasizing diversity at the genus and family levels. Cultivated plant nomenclature. Plant descriptive characters evident in the field with eye and hand lens. Hardiness and landscape applications. Recommended: either BIOL 117 or BOTANY 113. Offered: jointly with ESRM 331; Sp."
  - :name: Genetics and Molecular Ecology
    :number: "340"
    :subject: BIOL
    :credit: "5"
    :description: "Application of molecular markers to ecology, evolution, and the management of living resources. Emphasis on understanding the strengths and weaknesses of the approach based on case studies. Offered: jointly with FISH 340. Prerequisite: either BIOL 102 or BIOL 200."
  - :name: Foundations in Physiology
    :number: "350"
    :subject: BIOL
    :credit: "3"
    :description: "Physiology core course for biological sciences majors. Analysis of basic principles of animal and plant physiology, with emphasis on cellular processes that mediate organismic processes. Serves as gateway to upper-division courses in physiology. Prerequisite: either BIOL 202 or BIOL 220; recommended: either PHYS 115 or PHYS 122. Offered: AWSpS."
  - :name: Foundations in Evolution and Systematics
    :number: "354"
    :subject: BIOL
    :credit: "3"
    :description: "Evolution and systematics core course for biological sciences majors. Emphasizes patterns, processes, and consequences of evolutionary change. Serves as gateway to 400-level courses and seminars in evolution, population genetics, sociobiology, conservation biology, phylogenetics, and systematics. Prerequisite: either BIOL 102, BIOL 162, BIOL 180, or BIOL 203. Offered: WSp."
  - :name: Foundations in Molecular Cell Biology
    :number: "355"
    :subject: BIOL
    :credit: "3"
    :description: "Cell biology core course for biological sciences majors. Emphasis on molecular approaches to understand cell structure, function, and regulation, and the analysis of experimental design and data interpretation. Serves as a prerequisite to advanced 400-level cell, molecular, and developmental biology courses and seminars. Prerequisite: either BIOL 200 or BIOL 201. Offered: AWSpS."
  - :name: Foundations in Ecology
    :number: "356"
    :subject: BIOL
    :credit: "3"
    :description: "Ecology core course for biological sciences majors. Emphasizes understanding species interactions in biological communities and relationships of communities to environment. Serves as a prerequisite to 400-level courses and senior seminars in ecology, population and conservation biology. Prerequisite: either BIOL 102, BIOL 162, BIOL 180, or BIOL 203. Offered: AW."
  - :name: Undergraduate Internship Seminar
    :number: "390"
    :subject: BIOL
    :credit: "1"
    :description: "Weekly workshop to prepare students for off-campus research internships. Required for students planning to take BIOL 399. Prerequisite: BIOL 220. Offered: AWSpS."
  - :name: Peer Facilitation - Teaching in Biology
    :number: "396"
    :subject: BIOL
    :credit: "4"
    :description: "For students concurrently serving as peer facilitators in biology courses. Students received instruction in teaching as well as supplemental information on material they teach others. Credit no credit only. Prerequisite: either BIOL 100 or BIOL 180. Offered: AWSp."
  - :name: Preparing Avian Research Specimens
    :number: "397"
    :subject: BIOL
    :credit: "5"
    :description: "Preservation of avian study skins, skeletal specimens, extended wings, and tissues for genetic analyses. Standards required for deposit of specimens in research collections. Examines needs for continued collecting, uses of specimens in discovering new knowledge, and impacts of collecting on wild populations. Prepares students for participation in expeditions. Offered: A."
  - :name: Biology Internship Program
    :number: "399"
    :subject: BIOL
    :credit: "15"
    :description: "Coordinated internship in a biology-related field. Registration restricted to students already matched with an internship opportunity in BIOL 390 or by instructor approval. Students must complete at least a combined 10 credits in BIOL 399 over consecutive quarters. Credit/no credit only. Prerequisite: BIOL 390. Offered: AWSpS."
  - :name: Advanced Cell Biology
    :number: "401"
    :subject: BIOL
    :credit: "3"
    :description: "Selected topics in molecular cell biology. Strong emphasis on reading and interpreting primary research literature. Writing intensive course. Prerequisite: BIOL 355."
  - :name: Cell Biology Laboratory
    :number: "402"
    :subject: BIOL
    :credit: "3"
    :description: "Investigative projects using modern molecular methods (restriction enzyme digestion, blotting, hybridization, immunochemistry, density gradient centrifugation, electrophoresis) and other methods currently used to study plant and animal cells, nucleic acids, and proteins. Includes practice in scientific style writing. Prerequisite: BIOL 401, which may be taken concurrently. Offered: AWSp."
  - :name: Comparative Vertebrate Histology
    :number: "403"
    :subject: BIOL
    :credit: "5"
    :description: "Microscopic and submicroscopic anatomy of vertebrates. Emphasis on mammals. Light microscopy and interpretation of ultrastructure. Functions of basic tissue types and organs as related to structure. Prerequisite: BIOL 220. Offered: irregularly."
  - :name: "Animal Physiology: Cellular Aspects"
    :number: "404"
    :subject: BIOL
    :credit: "3"
    :description: "Examines the physiology of membrane transport, nervous signaling, sensory systems, behavioral modulation, muscle, neuronal and endocrine integration, and circadian rhythms. Emphasis on the cellular and tissue level. Prerequisite: BIOL 220; either CHEM 224 or CHEM 239; either PHYS 115 or PHYS 122. Offered: A."
  - :name: Cellular and Molecular Biology of Human Disease
    :number: "405"
    :subject: BIOL
    :credit: "3"
    :description: "Concepts of cellular and molecular biology as applied to human disease. Emphasis on current experimental approaches to investigate disease mechanisms and the contributions of model systems. Selected topics in cancer biology, viral induced disease, gene therapy. Prerequisite: either BIOL 202 or BIOL 220; either BIOC 405, BIOC 440, BIOL 355, BIOL 401, GENET 371, or GENET 372. Offered: A."
  - :name: Insect Behavior
    :number: "406"
    :subject: BIOL
    :credit: "4"
    :description: "Explores complexity and diversity of behavior in insects and related invertebrate animals. Overview of important lineages of insects and major behavioral traits. Examines how insect biology both constrains behavior and provides evolutionary opportunities. Prerequisite: either 2.0 in BIOL 180, 3.5 in PSYCH 200, or 2.0 in PSYCH 300. Offered: jointly with PSYCH 406."
  - :name: Plant Nuclear and Cytoplasmic Genetics
    :number: "407"
    :subject: BIOL
    :credit: "3"
    :description: "Covers genetic aspects specific to plants and algae, including chromosome structure, genome mapping, transposon biology, genes for floral and vegetative development, genetic engineering, ploidy levels, and cytoplasmic genetics. Prerequisite: either BIOL 101, BIOL 200, or BIOL 203; either GENET 371, GENOME 371, GENET 372, or GENOME 372."
  - :name: Mechanisms of Animal Behavior
    :number: "408"
    :subject: BIOL
    :credit: "4"
    :description: "Comparative exploration of physiological and perceptual mechanisms that control behaviors necessary for survival and reproduction in animals. Model systems discussed include animal communication, mate choice, escape behavior, learning and memory, orientation, biological rhythms, foraging behavior. Prerequisite: either 2.0 in BIOL 180, or 3.5 in PSYCH 200, or 2.0 in PSYCH 300. Offered: jointly with PSYCH 408."
  - :name: Sociobiology
    :number: "409"
    :subject: BIOL
    :credit: "5"
    :description: "Biological bases of social behavior, emphasizing evolution as a paradigm. Emphasizes how to think like evolutionary biologist, especially with regard to interest conflict. Topics are individual versus group selection, kin selection, altruism, mating systems, sexual conflict, alternate reproductive strategies, and parent/offspring conflict. Prerequisite: either 3.5 in PSYCH 200, 2.0 in PSYCH 300, 2.0 in BIOL 162,or 2.0 in BIOL 180. Offered: jointly with PSYCH 409."
  - :name: Experiments in Biological Rhythms and Clocks
    :number: "410"
    :subject: BIOL
    :credit: "5"
    :description: "A laboratory-based course where students choose one organism (rodent, Drosophila or plants) on which they carry out a research project throughout the quarter. Lectures cover the basic theoretical background and discussion seminars are based on journal articles directly related to the students' research projects. Prerequisite: BIOL 350 or BIOL 355."
  - :name: Developmental Biology
    :number: "411"
    :subject: BIOL
    :credit: "4"
    :description: "Embryology and subsequent development of vertebrate and invertebrate animals, including Xenopus, mammals, chicks, Drosophila, echinoderms. Morphological changes in developing animals; experimental analysis of developing systems; underlying genetic and biochemical regulation of development. Prerequisite: either BIOL 355 or BIOL 401. Offered: AW."
  - :name: Developmental Biology Laboratory
    :number: "412"
    :subject: BIOL
    :credit: "3"
    :description: "Normal development of living embryos (frog, chick, insect, echinoderm). Internal anatomy of embryos on prepared slides. Comparisons between vertebrate and invertebrate animals. Scientific style reports on experiments. Prerequisite: BIOL 411, which may be taken concurrently. Offered: irregularly."
  - :name: Methods and Problems in Development
    :number: "413"
    :subject: BIOL
    :credit: "3"
    :description: "Special topics in development. Integrating classical and current approaches. Developmental genetics, experimental embryology, molecular mechanisms of developmental regulation, and gene function in cell determination and cell differentiation in animal systems. Prerequisite: BIOL 411. Offered: irregularly."
  - :name: Molecular Evolution
    :number: "414"
    :subject: BIOL
    :credit: "5"
    :description: "Survey of empirical approaches to the study of molecular evolution and ecology, drawing on examples from a variety of taxa and the recent literature. Topics include DNA sequencing and systematics, fingerprinting approaches in behavioral ecology, and adaptive evolution at the molecular level. Prerequisite: BIOL 354. Offered: jointly with GENOME 414; alternate years."
  - :name: Evolution and Development
    :number: "415"
    :subject: BIOL
    :credit: "3"
    :description: "Analysis of intertwined developmental and evolutionary processes studied through evolution of developmental genes, proteins, and expression patterns in different organisms. Includes reading and analyzing implications for ecology evolution, and human disease. Prerequisite: either BIOL 354 or BIOL 355. Offered: Sp."
  - :name: Molecular Genetics of Plant Development
    :number: "416"
    :subject: BIOL
    :credit: "3"
    :description: "Plant growth and development examined in molecular-genetic terms. Covers mutation, dominance, redundancy, epistasis, and key technologies for discovery of gene function as well as embryogenesis, meristem formation, flower development, and other problems in plant development. Prerequisite: BIOL 220, GENOME 371."
  - :name: Biological Clocks and Rhythms
    :number: "418"
    :subject: BIOL
    :credit: "3"
    :description: "Examines circadian rhythms and other forms of biological rhythmicity, including annual and tidal rhythms. Includes theoretical background as well as aspects that range from the molecular and cellular basis to the ecological and evolutionary implications of biological rhythms. Prerequisite: BIOL 350 or BIOL 355. Offered: Sp."
  - :name: Marine Physiological Ecology
    :number: "423"
    :subject: BIOL
    :credit: "3"
    :description: "Explores how physiology and local environment interact to influence distribution and abundance of marine organisms in a variety of habitats (rocky shore, salt marsh, coral reef), and how physiological adaptations develop. Emphasized benthic organisms that structure coastal communities (bivalves, corals, macroalgae, etc.). Prerequisite: BIOL 220; BIOL 356. Offered: W."
  - :name: Plant Eco-Physiology
    :number: "424"
    :subject: BIOL
    :credit: "5"
    :description: "Explores physiological mechanisms that underlie ecological observations, including how above- and below-ground microclimates develop and affect plant physiological processes. Discusses acclimation to environmental change along with species differences in physiological processes and plant's occupation of heterogeneous environments. Laboratories emphasize field measurement techniques. Prerequisite: either BIOL 102, BIOL 162, or BIOL 220. Offered: jointly with ESRM 478."
  - :name: Advanced Plant Physiology and Development
    :number: "425"
    :subject: BIOL
    :credit: "3"
    :description: "Expanded coverage of plant growth, nutrition, metabolism, and development. Cannot be taken for credit if BIOL 325 already taken. Prerequisite: either BIOL 102, BIOL 162, BIOL 203, or BIOL 220. Offered: concurrent with BIOL 325; W."
  - :name: Advanced Plant Physiology Laboratory
    :number: "426"
    :subject: BIOL
    :credit: "3"
    :description: "Expanded laboratory experiments on the growth, nutrition, metabolism, and development of plants. Cannot be taken for credit if BIOL 326 already taken.Prerequisite: BIOL 325 or BIOL 425, which may be taken concurrently. Offered: concurrent with BIOL 326.; Sp."
  - :name: Biomechanics
    :number: "427"
    :subject: BIOL
    :credit: "4"
    :description: "Physical biology emphasizing a mechanical approach to ecological, evolutionary, and physiological questions. Basic principles underlying fluid and solid mechanics to explore responses of animals to flows, loads, and motions. Recommended: either BIOL 102, BIOL 162, BIOL 202, or BIOL 220; either MATH 125 or Q SCI 292; either PHYS 114 or PHYS 121. Offered: W, even years."
  - :name: Techniques for Mathematical Biology
    :number: "428"
    :subject: BIOL
    :credit: "3"
    :description: "Equips students to use, rather than prove, many applied mathematics techniques essential in mathematical biology. Includes instruction to use symbolic computation software (Mathematica, Macsyma) to do by computer the kind of mathematical formula manipulation that mathematicians formerly performed by hand. Recommended: calculus, linear algebra. Offered: irregularly."
  - :name: Models in Biology
    :number: "429"
    :subject: BIOL
    :credit: "4"
    :description: "Explores use of models in biology in a wide range of topics, including morphogenesis, nerve signals, ecological interactions, population biology, and evolutionary theory. Emphasis on the biological insights models can provide rather than mathematical techniques. Prerequisite: either BIOL 220; MATH 125, MATH 128, MATH 134, MATH 145, or Q SCI 292. Offered: W."
  - :name: Marine Zoology
    :number: "430"
    :subject: BIOL
    :credit: "5"
    :description: "Survey of groups of invertebrate animals represented in the San Juan Archipelago; natural history, functional morphology, ecology, distribution, habitat, adaptation, trophic interrelationships, and evolution. Permission of Director, Friday Harbor Laboratories required for registration. Recommended: 20 credits in biological sciences; corequisite: BIOL 445, Offered: at Friday Harbor Laboratories; Sp."
  - :name: Marine Invertebrate Zoology
    :number: "432"
    :subject: BIOL
    :credit: "9"
    :description: "Comparative morphology and biology of marine invertebrates with emphasis on field and laboratory studies. Representatives of all major and most minor phyla are collected, observed alive, and studied in detail. Not open for credit to students who have taken 433 or 434. Recommended: 20 credits in biological sciences. Offered: at Friday Harbor Laboratories; S."
  - :name: Marine Ecology
    :number: "433"
    :subject: BIOL
    :credit: "5"
    :description: "Study of marine ecological processes such as recruitment, disturbance, competition, and predation, and their effects on the structure and diversity of marine communities. Weekend field trips to local intertidal habitats required. Prerequisite: either BIOL 356, BIOL 472, or a minimum grade of 3.4 in BIOL 180. Offered: Sp, odd years."
  - :name: Invertebrate Zoology
    :number: "434"
    :subject: BIOL
    :credit: "5"
    :description: "Comparative biology and morphology of invertebrates. Laboratory work emphasizes structures and functions. Emphasizes annelids and related worms, mollusks, and arthropods. Not open to students who have taken 430 or 432. Prerequisite: either BIOL 102, BIOL 202, or BIOL 220."
  - :name: Advanced Systematics
    :number: "436"
    :subject: BIOL
    :credit: "5"
    :description: "Analysis of characters and examination of evolutionary principles as they relate to systematic studies in vascular plants. Offered: irregularly. Prerequisite: BIOL 354."
  - :name: Biological Monitoring and Assessment
    :number: "438"
    :subject: BIOL
    :credit: "5"
    :description: "Explores the technical questions (conceptual, sampling, and analytical), the rationale, policy relevance, and legal basis for tools -- existing and needed -- to assess ecological health. Prepares students to see the biological components of ecological systems in diverse ways. Offered: jointly with FISH 438."
  - :name: General Mycology
    :number: "440"
    :subject: BIOL
    :credit: "5"
    :description: "General survey of the fungi with emphasis on life cycles, structure, physiology, economic importance. Prerequisite: either BIOL 102, BIOL 162, BIOL 180, or BIOL 203. Offered: W."
  - :name: Morphology and Anatomy of Land Plants
    :number: "441"
    :subject: BIOL
    :credit: "5"
    :description: "Comparative morphology and anatomy of land plants. Derivation of morphological structures and basis for current classification schemes examined using living and fossil organisms. Laboratories emphasize live plants native to the Pacific Northwest. Prerequisite: either BIOL 102, BIOL 162, BIOL 203, or BIOL 220; recommended BIOL 317. Offered: A."
  - :name: Mushrooms and Related Fungi
    :number: "442"
    :subject: BIOL
    :credit: "5"
    :description: "General biology, ecology, and classification of mushrooms, polypores, puffballs, and other related basidiomycetes. Emphasis on Pacific Northwest species. Prerequisite: either BIOL 102, BIOL 162, BIOL 203, or BIOL 220; recommended BIOL 440. Offered: S."
  - :name: Natural History of Mammals
    :number: "443"
    :subject: BIOL
    :credit: "5"
    :description: "Field, lecture, and laboratory course introducing mammals in a general biological context, emphasizing ecology, evolution, behavior, morphology, and adaptation to the environment. Includes required weekend field trips, for which students may be required to share a portion of transportation costs. Prerequisite: either BIOL 354 or BIOL 356. Offered: A."
  - :name: Natural History of Birds
    :number: "444"
    :subject: BIOL
    :credit: "5"
    :description: "Field, lecture, and laboratory study of birds framed in biological theory rather than taxonomy. Breeding systems, brood parasitism, appearance, molt, migration, orientation, social behavior, song, and flight are emphasized. Includes Saturday and weekend field trips for which students are required to share a portion of transportation costs. Prerequisite: BIOL 220; recommend BIOL 350 or BIOL 356. Offered: Sp."
  - :name: Marine Botany
    :number: "445"
    :subject: BIOL
    :credit: "5"
    :description: "Survey of plants represented in marine environments; natural history; ecology, distribution, habitat, adaptation, and trophic interrelationships. Prerequisite: either BIOL 102, BIOL 162, BIOL 203, or BIOL 220; BIOL 430/ZOOL 430, which may be taken concurrently. Offered: at Friday Harbor Laboratories; Sp."
  - :name: Biology of Algae
    :number: "446"
    :subject: BIOL
    :credit: "5"
    :description: "Study of major algal groups emphasizing form, function, reproduction, distribution, biodiversity, and ecological roles in coastal, oceanic, and global ecosystems. Topics include classification, cellular and organisimal features, phylogeny, and evolution of major algal groups. Emphasizes economically useful and ecologically important algae. Prerequisite: either BIOL 102, BIOL 162, BIOL 180, or BIOL 203. Offered: Sp."
  - :name: Marine Algal Ecology
    :number: "448"
    :subject: BIOL
    :credit: "3"
    :description: "Marine environment in relation to requirements for algal life. Intertidal, subtidal, geographical, and seasonal distribution of marine algae. Functional aspects of algal form, structure, productivity, and energy economy of marine algal communities. Algal utilization and aquaculture. Offered: A."
  - :name: Vertebrate Paleontology
    :number: "450"
    :subject: BIOL
    :credit: "4"
    :description: "Examines vertebrate life as seen in the fossil record, focusing first on fish lineages, and then on amniote (reptile, bird, and early mammal relatives) systematics and morphology. Examines fossil and modern vertebrates from the Burke Museum collection in the lab. One required weekend field trip. Prerequisite: either BIOL 453 or ESS 101. Offered: jointly with ESS 452; Sp."
  - :name: Invertebrate Paleontology
    :number: "451"
    :subject: BIOL
    :credit: "5"
    :description: "Important larger invertebrate groups; morphology, classification, stratigraphic distribution, evolution, paleoecology. Offered: jointly with ESS 451; W."
  - :name: Vertebrate Biology
    :number: "452"
    :subject: BIOL
    :credit: "5"
    :description: "The biology of vertebrate animals, emphasizing their diversity, adaptations, and evolutionary history. Introduces aspects of behavior, physiology, morphology, and ecology that emerge from the comparative study of vertebrates. Laboratory includes local field trips, films, and introduction to regional vertebrate fauna. Prerequisite: either BIOL 102, BIOL 162, BIOL 180, or both BIOL 202 and BIOL 203. Offered: S."
  - :name: Comparative Anatomy of Vertebrates
    :number: "453"
    :subject: BIOL
    :credit: "5"
    :description: "Comparison of the structure of vertebrate organ systems: integument, skeletal, muscle, digestive, respiratory, cardiovascular, urinary, and reproductive, with an emphasis on evolutionary trends. Prerequisite: BIOL 350. Offered: W."
  - :name: Entomology
    :number: "454"
    :subject: BIOL
    :credit: "3"
    :description: "Biology of terrestrial arthropods, with emphasis on insects. Structure, classification, physiology, and ecology of insects. Interrelationships of insects and man. Prerequisite: either BIOL 102, BIOL 162, BIOL 180, or both BIOL 202 and BIOL 203."
  - :name: Entomology Laboratory
    :number: "455"
    :subject: BIOL
    :credit: "2"
    :description: "Structure and function of arthropods, with emphasis on insects. Field studies and taxonomy of important insect groups. Students may be required to share a portion of the transportation costs of field trips. Prerequisite: BIOL 454 which may be taken concurrently. Offered: Sp."
  - :name: Vegetation of Western Washington
    :number: "456"
    :subject: BIOL
    :credit: "5"
    :description: "Vegetation of western Washington, including mature, seral, and weedy vegetation. Recognition of landscape patterns, sight identification of common and indicator species, classification of major community types, and uses of native species in landscape design. Four weekend field trips required. Prerequisite: either BIOL 117 or BIOL 317. Offered: Sp."
  - :name: Behavioral Genetics
    :number: "458"
    :subject: BIOL
    :credit: "4"
    :description: "Role of genetics in determining variation in human and animal behavior and in regulating behavioral development. Techniques for quantifying genetic variation, behavioral effects, and gene expression. Prerequisite: either 3.5 in PSYCH 200, 2.0 in PSYCH 300, or 2.0 in BIOL 161, or 2.0 in BIOL 180. Offered: jointly with PSYCH 458."
  - :name: Developmental Neurobiology
    :number: "459"
    :subject: BIOL
    :credit: "3"
    :description: "Invertebrate and vertebrate examples illustrate the mechanisms used in constructing nervous systems. Focus on the cellular and molecular mechanisms that underlie questions about the basis of neuronal diversity, axonal pathfinding and target recognition, synaptogenesis, and activity-dependent plasticity. Prerequisite: BIOL 220. Offered: Sp, even years."
  - :name: Mammalian Physiology
    :number: "460"
    :subject: BIOL
    :credit: "3"
    :description: "Principles of mammalian physiology with special emphasis on the cardiac, respiratory, renal systems taught at the organ and organ systems level. Prerequisite: BIOL 350."
  - :name: Neurobiology
    :number: "461"
    :subject: BIOL
    :credit: "3"
    :description: "Broad examination of integrative mechanisms in central nervous system function, with emphasis on sensory processing, plasticity, and control of behavior. Examples are taken from a variety of animal groups. Prerequisite: BIOL 220; either PHYS 115 or PHYS 122. Offered: W, even years."
  - :name: Advanced Animal Physiology
    :number: "462"
    :subject: BIOL
    :credit: "3"
    :description: "Physiology at levels of organisms and behavior, organ systems, and cells -- an evolutionary and integrative perspective. Organismal physiology: metabolism, temperature, locomotion, osmoregulation, respiration, circulation, digestion. Prerequisite: either BIOL 202 or BIOL 220; either BIOL 350 or BIOL 460; either CHEM 152, CHEM 155, CHEM 160, CHEM 162, CHEM 164, CHEM 165, or CHEM 220; either PHYS 114 or PHYS 121. Offered: A."
  - :name: Advanced Animal Physiology Lab
    :number: "463"
    :subject: BIOL
    :credit: "3"
    :description: "Experimental design and techniques, data analysis, written reports. Original project labs and experiments in physiology. Prerequisite: BIOL 462, which may be taken concurrently. Offered: A."
  - :name: Invertebrate Endocrinology
    :number: "464"
    :subject: BIOL
    :credit: "3"
    :description: "Survey of endocrine mechanisms used by invertebrate groups to regulate homeostasis, growth, reproduction, and behavior. Special emphasis given to invertebrate model systems that provide unique insights into basic biological processes. Prerequisite: either BIOL 350 or BIOL 355; recommended BIOL 405 or BIOL 411. Offered: Sp, even years."
  - :name: Comparative Endocrinology
    :number: "465"
    :subject: BIOL
    :credit: "3"
    :description: "Hormonal integration of living processes at all levels in animals: molecules, cells, organs, organisms, populations. Prerequisite: BIOL 350."
  - :name: Comparative Endocrinology Laboratory
    :number: "466"
    :subject: BIOL
    :credit: "2"
    :description: "A broad introduction to endocrine techniques with appropriate experiments to accompany and enlarge on material presented in BIOL 465. Prerequisite: BIOL 465, which may be taken concurrently."
  - :name: Comparative Animal Reproduction
    :number: "467"
    :subject: BIOL
    :credit: "3"
    :description: "Reproductive mechanisms, environmental influences on reproductive endocrinology, physiology, behavior, ecology of vertebrates. Discussions extend from organismal to cellular level, and focus on diversity of reproductive patterns among vertebrates. Prerequisite: BIOL 220; recommended: BIOL 465."
  - :name: Comparative Animal Reproduction Laboratory
    :number: "468"
    :subject: BIOL
    :credit: "3"
    :description: "Laboratory and field studies on animal reproduction involving endocrinology, anatomy, behavior, and ecology. Accompanies, supplements, and extends material presented in 467. Prerequisite: BIOL 467, which may be taken concurrently."
  - :name: Experiments in Animal Physiology
    :number: "469"
    :subject: BIOL
    :credit: "2"
    :description: "Experimental design and techniques, data analysis, written reports. Experiments in integrative physiology. Prerequisite: BIOL 350; either PHYS 115 or PHYS 122. Offered: irregularly."
  - :name: Biogeography
    :number: "470"
    :subject: BIOL
    :credit: "4"
    :description: "Analysis of historical and ecological determinants of current and past distributions of organisms. Integrates techniques developed by taxonomists, paleontologists, geologists, evolutionists, ecologists, and biogeographers to elucidate relationships between geographical distributions and continental drift, ecological interactions, climate, and dispersal abilities of organisms. Not available for credit if credit has previously been given for ZOOL 475. Recommended: one year college biology; background in ecology and evolution. Offered: irregularly."
  - :name: Plant Ecology
    :number: "471"
    :subject: BIOL
    :credit: "5"
    :description: "Basic concepts of plant ecology, including studies of the environment, plant-environment interactions, populations, communities, and ecosystems. Laboratory includes one weekend field trip, laboratory and greenhouse experiments, and an introduction to ecological problem solving. Prerequisite: either BIOL 102, BIOL 162, BIOL 180, or BIOL 203. Offered: alternative years; Sp."
  - :name: Community Ecology
    :number: "472"
    :subject: BIOL
    :credit: "4"
    :description: "Explores the complexity of biological communities and interactions of plant, animal, and microbes in marine, freshwater, and terrestrial ecosystems. Promotes synthetic and integrative thinking in the environmental sciences through the study of theoretical and empirical issues and original research data. Prerequisite: BIOL 356; recommended: solid foundation in math and physics. Offered: A."
  - :name: Limnology
    :number: "473"
    :subject: BIOL
    :credit: "3"
    :description: "Ecology, conservation and management of inland aquatic ecosystems. Explores interactions among biological, chemical and physical features of lakes and other aquatic habitats. Prerequisite: either BIOL 102, BIOL 162, BIOL 180, or BIOL 203. Offered: jointly with FISH 473; A."
  - :name: Limnology Laboratory
    :number: "474"
    :subject: BIOL
    :credit: "2"
    :description: "Examination of biota of fresh waters, survey of limnological methods, analysis of data, and writing of scientific papers. Prerequisite: BIOL 473/FISH 473/CEE 462, which may be taken concurrently. Offered: jointly with FISH 474/CEE 463; A."
  - :name: Animal Migration
    :number: "475"
    :subject: BIOL
    :credit: "3"
    :description: "Undergraduate seminar on evolution, ecology, behavior, and physiology of migration. Student presents a seminar and leads class discussion on a selected topic. Prerequisite: either BIOL 102, BIOL 162, BIOL 203, or BIOL 220; recommended: course in physiology, ecology, or animal behavior."
  - :name: Conservation Biology
    :number: "476"
    :subject: BIOL
    :credit: "5"
    :description: "Explores biological, managerial, economic, and ethical concepts affecting survival of species. Applications of ecology, biogeography, population genetics, and social sciences for the preservation of species in the face of widespread global habitat modification, destruction, and other human activities. Prerequisite: either BIOL 102, BIOL 162, BIOL 180, or BIOL 203. Offered: W."
  - :name: Marine Conservation
    :number: "477"
    :subject: BIOL
    :credit: "3"
    :description: "Terrestrially based concepts of conservation biology applied to marine systems. Human activities affecting the marine environment including fishing and pollution; influence of legal and cultural frameworks; and ecosystem management. Prerequisite: either BIOL 102, BIOL 162, BIOL 180, or BIOL 203. Offered: irregularly."
  - :name: Topics in Sustainable Fisheries
    :number: "478"
    :subject: BIOL
    :credit: "9"
    :description: "Seminar series featuring local, national and internationally known speakers in fisheries management and conservation. Case studies. Conservation/restoration in practice. Pre-seminar discussion section focusing on select readings. Final paper. Topics may include harvest management, whaling, by-catch, salmon, marine protected areas, introduced species, citizen action, co-management, and marine ethics. Offered: jointly with ENVIR/FISH 478; odd years; W."
  - :name: Field Ecology
    :number: "480"
    :subject: BIOL
    :credit: "4"
    :description: "Field projects examining ecological and behavioral topics such as foraging and social behavior, species interactions, and structure of terrestrial and aquatic communities. Two weekend fieldtrips required. Prerequisite: either BIOL 356 or BIOL 472. Offered: Sp."
  - :name: Experimental Evolutionary Ecology
    :number: "481"
    :subject: BIOL
    :credit: "5"
    :description: "Explores experimentally approachable questions in ecology and evolution through lectures, lab, and field experiments. Topics may include evolution of bacterial antibiotic resistance, the evolution of virulence, seed predation, plant biodiversity, and others. Prerequisite: BIOL 180. Offered: A."
  - :name: Advanced Experimental Evolutionary Ecology
