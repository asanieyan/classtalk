  - :name: Approaches to East European Politics
    :number: "504"
    :subject: SISRE
    :credit: "35"
    :description: "Selected concepts and methodologies useful for the analysis of politics and social structure in the socialist countries of east-central and southeastern Europe. Prerequisite: permission of instructor. Offered: jointly with POL S 537."
  - :name: "Seminar: Problems of Social and Political Development in Eastern Europe"
    :number: "505"
    :subject: SISRE
    :credit: "6"
    :description: "Research seminar dealing with selected problems of continuity and change in eastern Europe. Prerequisite: some previous course work on eastern Europe."
  - :name: Comparative Marine Business in the North Pacific
    :number: "555"
    :subject: SISRE
    :credit: "3"
    :description: "Strategies of Russian, Canadian, Japanese, and American enterprises and governments in promotion of marine business in the North Pacific. Socio-economic characteristics of the four powers; role of public and private sectors in foreign trade and investment; Russia's transition to free-market economic system; and business practices in the region. Offered: jointly with SMA 555."
